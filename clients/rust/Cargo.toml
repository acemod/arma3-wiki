[package]
name = "arma3-wiki"
description = "A project to store data about Arma 3 commands in a useable format"
license = "MIT"
version = "0.1.4"
edition = "2021"

[lints]
workspace = true

[dependencies]
directories = "5.0.1"
serde = { version = "1.0.196", features = ["derive"] }
serde_yaml = { workspace = true }

# Local
rust-embed = "8.2.0"

# Remote
git2 = { version = "0.18.1", optional = true }

[features]
default = ["remote"]
remote = ["git2"]

[build-dependencies]
directories = "5.0.1"
git2 = { version = "0.18.1" }
fs_extra = { version = "1.3.0" }
