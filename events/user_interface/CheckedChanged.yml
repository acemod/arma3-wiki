id: CheckedChanged
description: |-
  * '''Use on:''' Checkbox ([[CT_CHECKBOX]]).
  * '''Fired on:''' Checked state of ctrlCheckBox / RscCheckBox changed.
  * '''Returns:''' Returns control and the checked state ( 0 for unchecked, 1 for checked ).
params: []
