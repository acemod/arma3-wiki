id: MusicStop
description: |-
  Triggers when [[Description.ext#cfgMusic|CfgMusic]] sound finished playing, after being executed with [[playMusic]] command.<br>
  {{GVI|arma3|2.14|size= 0.75}} <sqf inline>playMusic ""</sqf> triggers this event if a music is currently playing.
params:
- name: musicClassName
  description: '[[Description.ext#Music|CfgMusic]] class name of the music that stopped'
  type: String
- name: eventHandlerId
  description: EH id returned by [[addMusicEventHandler]]
  type: Number
- name: currentPosition [[Number]]
  description: 'current playback position in 0...1 range (see also: [[getMusicPlayedTime]])'
  type: Unknown
- name: totalLength [[Number]]
  description: track total length in seconds
  type: Unknown
since:
  arma_3:
    major: 0
    minor: 50
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMusicEventHandler [\"MusicStop\", {\n\tparams [\"_musicClassname\", \"_eventHandlerId\", \"_currentPosition\", \"_totalLength\"];\n}];"
