id: GetInMan
description: |-
  Triggers when a unit enters a vehicle. Similar to "GetIn" but must be assigned to a unit and not vehicle.
  Persistent on respawn if assigned where unit was [[Multiplayer Scripting#Locality|local]]. This EH is triggered by moveInXXXX commands and "GetInXXXX" [[action]]s.
params:
- name: unit
  description: unit the event handler is assigned to
  type: Object
- name: role
  description: can be either "driver", "gunner" or "cargo"
  type: String
- name: vehicle
  description: vehicle the unit entered
  type: Object
- name: turret
  description: turret path
  type: Unknown
since:
  arma_3:
    major: 1
    minor: 58
argument_loc: Global
effect_loc: Unspecified
examples:
- "this addEventHandler [\"GetInMan\", {\n\tparams [\"_unit\", \"_role\", \"_vehicle\", \"_turret\"];\n}];"
