id: CuratorSelectionPresetSaved
description: Triggered when a selection preset is saved using the respective CTRL + number key or set through script.
params:
- name: curator
  type: Object
- name: numkey
  type: Number
since:
  arma_3:
    major: 2
    minor: 14
argument_loc: Local
effect_loc: Unspecified
examples:
- "this addEventHandler [\"CuratorSelectionPresetSaved\", {\n\tparams [\"_curator\", \"_numkey\"];\n}];"
