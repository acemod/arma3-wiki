id: Killed
description: |-
  Triggered when the unit is killed.
  Be careful when the killer has been a vehicle. For most cases the reference of the vehicle is the same as the [[effectiveCommander]], but not always.
params:
- name: unit
  description: the object the event handler is assigned to
  type: Object
- name: killer
  description: The object that killed the unit. Contains the unit itself in case of collisions.
  type: Object
- name: instigator
  description: the person who pulled the trigger
  type: Object
- name: useEffects
  description: same as ''useEffects'' in [[setDamage]] alt syntax
  type: Boolean
argument_loc: Local
effect_loc: Unspecified
examples:
- "this addEventHandler [\"Killed\", {\n\tparams [\"_unit\", \"_killer\", \"_instigator\", \"_useEffects\"];\n}];"
