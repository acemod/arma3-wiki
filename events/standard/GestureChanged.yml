id: GestureChanged
description: Triggered every time a new gesture is played.
params:
- name: unit
  description: object the event handler is assigned to
  type: Object
- name: gesture
  description: name of the gesture that has started playing
  type: String
since:
  arma_3:
    major: 2
    minor: 6
argument_loc: Global
effect_loc: Unspecified
examples:
- "this addEventHandler [\"GestureChanged\", {\n\tparams [\"_unit\", \"_gesture\"];\n}];"
