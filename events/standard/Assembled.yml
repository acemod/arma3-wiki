id: Assembled
description: Triggers when weapon that is moved out of the world is assembled again. EH should be attached to the entity.<br>
params:
- name: entity
  description: weapon this event is assigned to
  type: Object
- name: unit
  description: person who assembled the weapon
  type: Object
- name: primaryBag
  description: first backpack object which was entity disassembled into (just before it is deleted)
  type: Object
- name: secondaryBag
  description: second backpack object which was entity disassembled into (just before it is deleted)
  type: Object
since:
  arma_3:
    major: 2
    minor: 18
argument_loc: Local
effect_loc: Unspecified
examples:
- "this addEventHandler [\"Assembled\", {\n\tparams [\"_entity\", \"_unit\", \"_primaryBag\", \"_secondaryBag\"];\n}];"
