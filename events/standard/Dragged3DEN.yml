id: Dragged3DEN
description: When object is '''dragged''' and/or '''rotated'''. Also triggers when widgets are used to manipulate position and orientation. Does not trigger when the object's size is changed.
params:
- name: object
  description: affected object
  type: Object
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "edenObject addEventHandler [\"Dragged3DEN\", {\n\tparams [\"_object\"];\n}];"
