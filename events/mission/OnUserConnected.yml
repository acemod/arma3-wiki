id: OnUserConnected
desc: Executes assigned code on user joining server.
params:
- name: networkId
  desc: user network id (see [[getPlayerID]], [[allUsers]])
  type: String
- name: clientStateNumber
  desc: client state number (see [[getClientStateNumber]]) - always 1
  type: Number
- name: clientState
  desc: client state (see [[getClientState]]) - always "CREATED"
  type: String
since:
  arma3: '2.6'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"OnUserConnected\", {\n\tparams [\"_networkId\", \"_clientStateNumber\", \"_clientState\"];\n}];"
