id: CommandModeChanged
desc: Executes assigned code when user switches to/from High Command mode ({{Controls|LShift|Space}}). Stackable version of [[onCommandModeChanged]].
params:
- name: isHighCommand
  desc: same as {{hl|_isHighCommand}} param
  type: Boolean
- name: isForced
  desc: '[[true]] if command mode was forced'
  type: Boolean
since:
  arma3: '1.58'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"CommandModeChanged\", {\n\tparams [\"_isHighCommand\", \"_isForced\"];\n}];"
