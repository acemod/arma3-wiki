id: Draw3D
desc: |-
  Runs the EH code each frame in unscheduled environment. Client side EH only (presence of UI).
  Will stop executing when UI loses focus ({{Controls|Alt|Tab}} for example). Usually used with [[drawIcon3D]], [[drawLine3D]].
params: []
since:
  arma3: '0.50'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"Draw3D\", {\n\t// no params\n}];"
