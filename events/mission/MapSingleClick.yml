id: MapSingleClick
desc: Executes when the player clicks anywhere on the main map. Stackable version of [[onMapSingleClick]] with the limitation that it does not have the ability to override the click (e.g. to prevent the player from placing the [[customWaypointPosition|custom waypoint]] with {{Controls|LShift|LMB}}). Since the introduction of <sqf inline>_thisArgs</sqf> for [[addMissionEventHandler]] in {{GVI|arma3|2.04}}, this EH also supports custom arguments (just like [[onMapSingleClick]]).
params:
- name: units
  desc: leader selected units, same as [[groupSelectedUnits]] (same as [[onMapSingleClick]]'s {{hl|_units}} variable)
  type: ArrayUnknown
- name: pos
  desc: world [[Position#Introduction|Position3D]] of the click in format {{hl|[x, y, 0]}} (same as [[onMapSingleClick]]'s {{hl|_pos}} variable)
  type: ArrayUnknown
- name: alt
  desc: '[[true]] if {{Controls|Alt}} key was pressed (same as [[onMapSingleClick]]''s {{hl|_alt}} variable)'
  type: Boolean
- name: shift
  desc: '[[true]] if {{Controls|Shift}} key was pressed (same as [[onMapSingleClick]]''s {{hl|_shift}} variable)'
  type: Boolean
since:
  arma3: '1.58'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"MapSingleClick\", {\n\tparams [\"_units\", \"_pos\", \"_alt\", \"_shift\"];\n}];"
