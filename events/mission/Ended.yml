id: Ended
desc: 'Triggered when mission ends, either using trigger of type "End", [[endMission]] command, [[BIS_fnc_endMission]] function or [[Arma 3: Cheats#ENDMISSION|ENDMISSION]] cheat.'
params:
- name: endType
  desc: mission end type. Used in [[Debriefing]] among other things
  type: String
since:
  arma3: '0.50'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"Ended\", {\n\tparams [\"_endType\"];\n}];"
