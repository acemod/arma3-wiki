id: GroupIconClick
desc: Executes assigned code when user clicks on the HC group icon on the map. If [[groupIconSelectable]] is [[true]], LMB clicking (firing) at the HC group icon on the HUD will also trigger the event. To set group icon selectable use [[setGroupIconsSelectable]]. Stackable version of [[onGroupIconClick]].
params:
- name: is3D
  desc: '[[true]] if HUD icon, [[false]] if main map icon'
  type: Boolean
- name: group
  desc: group the icon belonds to
  type: Group
- name: waypointId
  desc: waypoint ID
  type: Number
- name: mouseButton
  desc: 'mouse button: 0 - {{Controls|LMB}}, 1 - {{Controls|RMB}} (only applicable to IconClick)'
  type: Number
- name: posX
  desc: screen X of the mouse
  type: Number
- name: posY
  desc: screen Y of the mouse
  type: Number
- name: shift
  desc: '[[true]] if {{Controls|Shift}} key was pressed'
  type: Boolean
- name: ctrl
  desc: '[[true]] if {{Controls|Ctrl}} key was pressed'
  type: Boolean
- name: alt
  desc: '[[true]] if {{Controls|Alt}} key was pressed'
  type: Boolean
since:
  arma3: '1.58'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"GroupIconClick\", {\n\tparams [\n\t\t\"_is3D\", \"_group\", \"_waypointId\",\n\t\t\"_mouseButton\", \"_posX\", \"_posY\",\n\t\t\"_shift\", \"_control\", \"_alt\"\n\t];\n}];"
