id: Map
desc: Triggered when map is opened or closed either by user action or script command [[openMap]].
params:
- name: mapIsOpened
  desc: '[[true]] if map is opened'
  type: Boolean
- name: mapIsForced
  desc: '[[true]] if map is forced'
  type: Boolean
since:
  arma3: '1.62'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"Map\", {\n\tparams [\"_mapIsOpened\", \"_mapIsForced\"];\n}];"
