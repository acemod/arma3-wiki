id: SaveGame
desc: Triggered just BEFORE the game saving process started but [[isSaving]] is already set to [[true]]. To know when the saving is finished check when [[isSaving]] returns [[false]].
params:
- name: saveType
  desc: one of "autosaveold", "autosave", "save", "save2", "save3", "save4", "save5", "save6", "continue" or "".
  type: String
since:
  arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"SaveGame\", {\n\tparams [\"_saveType\"];\n}];"
