id: ArtilleryShellFired
desc: Global Mission Event Handler. Executes each time a vehicle classified as artillery (has an artillery computer) fires a shell.
params:
- name: vehicle
  desc: artillery vehicle firing the shell
  type: Object
- name: weapon
  desc: weapon name
  type: String
- name: ammo
  desc: ammo name
  type: String
- name: gunner
  desc: gunner
  type: Object
- name: instigator
  desc: instigator
  type: Object
- name: artilleryTarget
  desc: artillery target object
  type: Object
- name: targetPosition
  desc: ground position the shell is aimed at
  type: Position
- name: shell
  desc: the projectile
  type: Object
since:
  arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"ArtilleryShellFired\", {\n\tparams [\"_vehicle\", \"_weapon\", \"_ammo\", \"_gunner\", \"_instigator\", \"_artilleryTarget\", \"_targetPosition\", \"_shell\"];\n}];"
