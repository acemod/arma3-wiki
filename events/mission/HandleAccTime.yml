id: HandleAccTime
desc: Fires when user changes time acceleration with +/- keys in SP or [[setAccTime]] command. If the code returns [[true]] the on-screen message confirming the change is not displayed. Doesn't fire if desired value is already set.
params:
- name: currentTimeAcc
  desc: current value
  type: Number
- name: prevTimeAcc
  desc: previous value
  type: Number
- name: messageSuppressed
  desc: '[[true]] if on-screen message was suppressed'
  type: Boolean
since:
  arma3: '1.90'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"HandleAccTime\", {\n\tparams [\"_currentTimeAcc\", \"_prevTimeAcc\", \"_messageSuppressed\"];\n}];"
