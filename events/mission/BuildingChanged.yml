id: BuildingChanged
desc: Fired each time a building model changes, for example due to stages of destruction.
params:
- name: from
  desc: building it changes from
  type: Object
- name: to
  desc: building it changes to
  type: Object
- name: isRuin
  desc: '[[true]] if changes to ruins'
  type: Boolean
since:
  arma3: '1.68'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"BuildingChanged\", {\n\tparams [\"_from\", \"_to\", \"_isRuin\"];\n}];"
