id: OnUserClientStateChanged
description: Executes assigned code for every stage of user client state change.
params:
- name: networkId
  description: user network id (see [[getPlayerID]], [[allUsers]])
  type: String
- name: clientStateNumber
  description: client state number (see [[getClientStateNumber]])
  type: Number
- name: clientState
  description: client state (see [[getClientState]])
  type: String
since:
  arma_3:
    major: 2
    minor: 6
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"OnUserClientStateChanged\", {\n\tparams [\"_networkId\", \"_clientStateNumber\", \"_clientState\"];\n}];"
