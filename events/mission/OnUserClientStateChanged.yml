id: OnUserClientStateChanged
desc: Executes assigned code for every stage of user client state change.
params:
- name: networkId
  desc: user network id (see [[getPlayerID]], [[allUsers]])
  type: String
- name: clientStateNumber
  desc: client state number (see [[getClientStateNumber]])
  type: Number
- name: clientState
  desc: client state (see [[getClientState]])
  type: String
since:
  arma3: '2.6'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"OnUserClientStateChanged\", {\n\tparams [\"_networkId\", \"_clientStateNumber\", \"_clientState\"];\n}];"
