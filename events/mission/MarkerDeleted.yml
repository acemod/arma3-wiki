id: MarkerDeleted
desc: Executes immediately before a marker is deleted either by a user or via script command.
params:
- name: marker
  desc: the name of the deleted marker
  type: String
- name: local
  desc: '[[true]] if the event originated locally, [[false]] if it came over the network'
  type: Boolean
- name: deleter
  desc: the player/curator unit that deleted the marker
  type: Object
since:
  arma3: '2.2'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"MarkerDeleted\", {\n\tparams [\"_marker\", \"_local\", \"_deleter\"];\n}];"
