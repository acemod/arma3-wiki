id: OnUserDisconnected
desc: Executes assigned code on user leaving server.
params:
- name: networkId
  desc: user network id (see [[getPlayerID]], [[allUsers]])
  type: String
- name: clientStateNumber
  desc: client state number (see [[getClientStateNumber]]) - always 0
  type: Number
- name: clientState
  desc: client state (see [[getClientState]]) - always "NONE"
  type: String
since:
  arma3: '2.6'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"OnUserDisconnected\", {\n\t\tparams [\"_networkId\", \"_clientStateNumber\", \"_clientState\"];\n}];"
