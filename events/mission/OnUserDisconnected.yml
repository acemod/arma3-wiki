id: OnUserDisconnected
description: Executes assigned code on user leaving server.
params:
- name: networkId
  description: user network id (see [[getPlayerID]], [[allUsers]])
  type: String
- name: clientStateNumber
  description: client state number (see [[getClientStateNumber]]) - always 0
  type: Number
- name: clientState
  description: client state (see [[getClientState]]) - always "NONE"
  type: String
since:
  arma_3:
    major: 2
    minor: 6
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"OnUserDisconnected\", {\n\t\tparams [\"_networkId\", \"_clientStateNumber\", \"_clientState\"];\n}];"
