id: PlayerDisconnected
desc: Executes assigned code when client leaves the mission in MP. Stackable version of [[onPlayerDisconnected]].
params:
- name: id
  desc: unique DirectPlay ID (very large number). It is also the same id used for user placed markers (same as {{hl|_id}} param)
  type: Number
- name: uid
  desc: '[[getPlayerUID]] of the leaving client. The same as Steam ID (same as {{hl|_uid}} param)'
  type: String
- name: name
  desc: '[[profileName]] of the leaving client (same as {{hl|_name}} param)'
  type: String
- name: jip
  desc: '[[didJIP]] of the leaving client (same as {{hl|_jip}} param)'
  type: Boolean
- name: owner
  desc: '[[owner]] id of the leaving client (same as {{hl|_owner}} param)'
  type: Number
- name: idstr
  desc: same as id but in string format, so could be exactly compared to [[allMapMarkers | user marker]] ids
  type: String
since:
  arma3: '1.58'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"PlayerDisconnected\", {\n\tparams [\"_id\", \"_uid\", \"_name\", \"_jip\", \"_owner\", \"_idstr\"];\n}];"
