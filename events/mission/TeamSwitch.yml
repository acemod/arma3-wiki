id: TeamSwitch
desc: Executes assigned code when player teamswitches. Stackable version of [[onTeamSwitch]].
params:
- name: previousUnit
  desc: switching from unit (same as {{hl|_from}} param)
  type: Object
- name: newUnit
  desc: switching to unit (same as {{hl|_to}} param)
  type: Object
since:
  arma3: '1.58'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"TeamSwitch\", {\n\tparams [\"_previousUnit\", \"_newUnit\"];\n}];"
