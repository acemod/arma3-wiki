id: OnUserAdminStateChanged
desc: Executes assigned code after user logs in, gets voted in or logs out as admin.
params:
- name: networkId
  desc: user network id (see [[getPlayerID]], [[allUsers]])
  type: String
- name: loggedIn
  desc: '[[true]] if user logged in or got voted in as admin, [[false]] if logged out (see [[admin]])'
  type: Boolean
- name: votedIn
  desc: '[[true]] if user got voted in as admin, [[false]] otherwise (see [[admin]])'
  type: Boolean
since:
  arma3: '2.6'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "addMissionEventHandler [\"OnUserAdminStateChanged\", {\n\tparams [\"_networkId\", \"_loggedIn\", \"_votedIn\"];\n}];"
