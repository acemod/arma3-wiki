id: OnMissionPreview
desc: |-
  When scenario preview is started. Executed when the scenario is already loaded, so entities in it can be accessed.
  Each array is in format:
   [entity1, id1, entity2, id2, ..., entityN, idN]
params:
- name: objects
  type: ArrayUnknown
- name: groups
  type: ArrayUnknown
- name: waypoints
  type: ArrayUnknown
- name: markers
  type: ArrayUnknown
- name: entity
  type: !OneOf
  - type: Object
    desc: null
    since: null
  - type: Group
    desc: null
    since: null
  - type: ArrayUnknown
    desc: null
    since: null
  - type: String
    desc: null
    since: null
- name: ID
  type: Number
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "add3DENEventHandler [\"OnMissionPreview\", {\n\tparams [\"_objects\", \"_groups\", \"_waypoints\", \"_markers\"];\n}];"
