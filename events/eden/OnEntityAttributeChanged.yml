id: OnEntityAttributeChanged
desc: When an entity's attribute got changed. Fires for each changed attribute separately.
params:
- name: entity
  type: EdenEntity
- name: property
  desc: property name of the attribute that was changed
  type: String
since:
  arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
examples:
- "add3DENEventHandler [\"OnEntityAttributeChanged\", {\n\tparams [\"_entity\", \"_property\"];\n}];"
