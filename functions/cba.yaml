- name: cba_fnc_bitwiselrot
  ret: Number
  params:
  - name: '0'
    description: num        -   the number to rotate <NUMBER>
    type: Number
  - name: '1'
    description: numRot     -   the number of rotations to perform <NUMBER>
    type: Number
  - name: '2'
    description: numBits    -   the number of bits this number should occupy (optional) <NUMBER>
    type: Number
    optional: true
  example: "(begin example)\n        25 call CBA_fnc_bitwiseLROT; // returns 19\n        // 25's set bits                =   11001 (16,8,1) \n        // shift left by 1              =  11001_\n        // move leftmost bit to back    =   10011 (16,2,1)\n        // sum of rotated bits = 19\n\n        [25,2] call CBA_fnc_bitwiseLROT; // returns 7\n        // rotates once to      10011 (19)\n        // rotates twice to     00111 (7)\n\n        [25,2,6] call CBA_fnc_bitwiseLROT; // returns 37\n        // 25's set bits       011001\n        // rotates once to     110010 (50)\n        // rotates twice to    100101 (37)\n    (end)\n\nAuthor:\n    Daisy\n----------------------------------------------------------------------------"
- name: cba_fnc_bitwiselshft
  ret: Number
  params:
  - name: '0'
    description: num    -   the number to shift <NUMBER>
    type: Number
  - name: '1'
    description: numShift -   the number of shifts to perform <NUMBER>
    type: Number
  example: "(begin example)\n        25 call CBA_fnc_bitwiseLSHFT; // returns 50\n        // 25's set bits                                  =     11001 (16,8,1) \n        // shift bits left by 1, fill one's place with 0  =    110010 (32,16,2)\n        // sum of shifted bits = 50\n        [25,3] call CBA_fnc_bitwiseLSHFT; // returns 200\n        // 25's set bits                                  =     11001 (16,8,1) \n        // shift bits left by 3, fill blank places with 0 =  11001000 (128,64,8)\n        // sum of shifted bits = 200\n    (end)\n\nAuthor:\n    Daisy\n----------------------------------------------------------------------------"
- name: cba_fnc_bitwisenot
  ret: Number
  params:
  - name: '0'
    description: num        -   the number to invert <NUMBER>
