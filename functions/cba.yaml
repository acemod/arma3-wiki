    description: setting     - Unique setting name. Matches resulting variable name <STRING>
    type: String
  - name: '1'
    description: settingType - Type of setting. Can be "CHECKBOX", "EDITBOX", "LIST", "SLIDER", "COLOR" or "TIME" <STRING>
    type: String
  - name: '2'
    description: 'title       - Display name or display name + tooltip (optional, default: same as setting name) <STRING, ARRAY>'
    type: Anything
    optional: true
  - name: '3'
    description: category    - Category for the settings menu + optional sub-category <STRING, ARRAY>
    type: Anything
  - name: '4'
    description: valueInfo   - Extra properties of the setting depending of _settingType. See examples below (optional) <ANY>
    type: Anything
    optional: true
  - name: '5'
    description: 'isGlobal    - 1: all clients share the same setting, 2: setting can''t be overwritten (optional, default: 0) <BOOL, NUMBER>'
    type: Anything
    optional: true
  - name: '6'
    description: script      - Script to execute when setting is changed. (optional) <CODE>
    type: Code
    optional: true
  - name: '7'
    description: needRestart - Setting will be marked as needing mission restart after being changed. (optional, default false) <BOOL>
    type: Boolean
    optional: true
  example: |-
    (begin example)
            // CHECKBOX --- extra argument: default value
            ["Test_Setting_1", "CHECKBOX", ["-test checkbox-", "-tooltip-"], "My Category", true] call CBA_fnc_addSetting;

            // LIST --- extra arguments: [_values, _valueTitles, _defaultIndex]
            ["Test_Setting_2", "LIST",     ["-test list-",     "-tooltip-"], "My Category", [[1, 0], ["enabled","disabled"], 1]] call CBA_fnc_addSetting;

