  - name: '1'
    description: numBits    -   the number of bits this number should occupy (optional) <NUMBER>
    type: Number
    optional: true
  example: |-
    (begin example)
            12 call CBA_fnc_bitwiseNOT; // returns 1
            // 12's set bits = 110 (8,4)
