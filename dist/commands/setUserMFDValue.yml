name: setUserMFDValue
description: "When MFD is using user controllers, this command can set values on them. For example, MFD config for Blackfoot has an entry\n<syntaxhighlight lang=\"cpp\">\n// ...\nclass Draw\n{\n\talpha = \"user3\";\n\tcolor[] = {\"user0\",\"user1\",\"user2\"};\n// ...\n</syntaxhighlight>\nwhich could control color of the MFD. See Example 2-3-4 on how to set different colors of the Blackfoot MFD"
groups:
- Interaction
syntax:
- call: !Binary
  - vehicle
  - - index
    - value
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    description: an vehicle with MFD
    type: Object
  - name: index
    description: index of custom MFD user actions
    type: Number
  - name: value
    description: value which should custom source return in MFD
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 70
examples:
- BIS_Plane setUserMFDValue [0,1]; // user0 in MFD will return 1
- "Set MFD Red:\n<sqf>\nBlackfoot setUserMFDValue [0, 1];\t// \"user0\" - 1\nBlackfoot setUserMFDValue [1, 0];\t// \"user1\" - 0\nBlackfoot setUserMFDValue [2, 0];\t// \"user2\" - 0\nBlackfoot setUserMFDValue [3, 1];\t// \"user3\" - 1\n"
- "Set MFD pale Blue:\n<sqf>\nBlackfoot setUserMFDValue [0, 0];\t// \"user0\" - 0\nBlackfoot setUserMFDValue [1, 0];\t// \"user1\" - 0\nBlackfoot setUserMFDValue [2, 1];\t// \"user2\" - 1\nBlackfoot setUserMFDValue [3, 0.1];\t// \"user3\" - 0.1\n"
- "Hide MFD:\n<sqf>Blackfoot setUserMFDValue [3, 0];\t// \"user3\" - 0"
