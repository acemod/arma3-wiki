name: isVehicleRadarOn
description: Returns true if vehicle has active sensors on.
groups:
- Sensors
syntax:
- call: !Unary vehicle
  ret:
  - Boolean
  - null
  params:
  - name: vehicle
    description: vehicle on which check is performed
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 72
examples:
- isVehicleRadarOn vehicle player; // returns true if radar is turned on
