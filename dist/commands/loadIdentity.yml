name: loadIdentity
description: Loads person's identity from [[Objects.sav]] file in campaign directory (from entry name).
multiplayer_note: This command does not work in Multiplayer.
groups:
- Unit Identity
syntax:
- call: !Binary
  - unit
  - name
  ret:
  - Boolean
  - '[[true]] if successfull, otherwise [[false]]'
  params:
  - name: unit
    type: Object
  - name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _ok = player loadIdentity "playerIdentity";
