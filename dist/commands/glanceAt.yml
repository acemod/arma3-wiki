name: glanceAt
description: |-
  Control what the unit(s) is/are glancing at (target or [[Position]]). If target is used, it will get revealed fully.

  How frequently the unit(s) is/are glancing there depends on behaviour.
groups:
- Unit Control
syntax:
- call: !Binary
  - - unit(s)
  - - position
  ret:
  - Nothing
  - null
  params:
  - name: unit(s)
    typ: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: position
    typ: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _someSoldier glanceAt _otherSoldier;
- '[_someSoldier, _otherSoldier] glanceAt markerPos "markerOne";'
