name: addScoreSide
description: Adds side score. This is shown in the MP score tab as the total score. '''MP only'''.
groups:
- Sides
- Multiplayer
syntax:
- call: !Binary
  - side
  - value
  ret:
  - Nothing
  - null
  params:
  - name: side
    type: Side
  - name: value
    type: Number
argument_loc: Global
effect_loc: Global
server_exec: false
since:
  arma_3:
    major: 1
    minor: 12
examples:
- west addScoreSide 10;
