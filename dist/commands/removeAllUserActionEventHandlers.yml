name: removeAllUserActionEventHandlers
description: |-
  Removes all UserAction event handlers of the given type which were added by [[addUserActionEventHandler]].

  {{Feature|important|This command also resets the Event Handler creation index to 0.}}
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - eventType
  ret:
  - Nothing
  - null
  params:
  - name: keyName
    description: see [[inputAction/actions]]
    typ: String
  - name: eventType
    description: |-
      event name; see [[Arma 3: Event Handlers#UserAction Event Handlers|UserAction Event Handlers]]. Can be one of:
      * "Activate"
      * "Deactivate"
      * "Analog"
    typ: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- removeAllUserActionEventHandlers ["Reload", "Activate"];
