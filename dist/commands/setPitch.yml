name: setPitch
description: Sets the pitch of a persons voice.
groups:
- Unit Identity
- Sounds
syntax:
- call: !Binary
  - - person
  - - pitch
  ret:
  - Nothing
  - null
  params:
  - name: person
    typ: Object
  - name: pitch
    typ: Number
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 2
examples:
- unit1 setPitch 0.5;
