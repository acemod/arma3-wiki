name: getBackpackCargo
description: Returns all backpack types and count from the cargo space.
groups:
- Containers
syntax:
- call: !Unary
  - object
  ret:
  - !ArrayUnsized
    - ArrayUnknown
    - ''
  - Format {{hl|[["5BackpacksType1", "10BackpacksType2"], [5, 10]]}}
  params:
  - name: object
    description: object to check
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 55
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _content = getBackpackCargo carName;
- _content = getBackpackCargo ammoBoxName;
