name: setMarkerColorLocal
description: 'Sets marker color for the given marker locally. Marker color names and their corresponding RGBA values for Arma 3 could be found in here: [[Arma 3: CfgMarkerColors]]'
groups:
- Markers
syntax:
- call: !Binary
  - - markerName
  - - color
  ret:
  - Nothing
  - null
  params:
  - name: markerName
    typ: String
  - name: color
    typ: String
argument_loc: Global
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 4
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- '"MarkerOne" setMarkerColorLocal "ColorBlack";'
