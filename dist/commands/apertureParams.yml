name: apertureParams
description: Returns current aperture parameters.
groups:
- Camera Control
- Lights
syntax:
- call: Nular
  ret:
  - !ArraySized
    types:
    - name: aperture
      value: Number
      desc: current aperture
      since: null
    - name: isForced
      value: Boolean
      desc: whether aperture was forced by [[setAperture]]
      since: null
    - name: estimatedAperture
      value: Number
      desc: engine-estimated scene aperture
      since: null
    - name: estimatedLuminance
      value: Number
      desc: engine-estimated luminance
      since: null
    - name: minCustom
      value: Number
      desc: minimal custom aperture, see [[setApertureNew]]
      since: null
    - name: stdCustom
      value: Number
      desc: standard custom aperture, see [[setApertureNew]]
      since: null
    - name: maxCustom
      value: Number
      desc: maximal custom aperture, see [[setApertureNew]]
      since: null
    - name: customLuminance
      value: Number
      desc: custom luminance, see [[setApertureNew]]
      since: null
    - name: isCustomForced
      value: Boolean
      desc: whether custom values were forced
      since: null
    - name: blinding
      value: Number
      desc: blinding intensity of the light
      since: null
    desc: ''
  - null
  params: []
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 4
examples:
- private _apertureParams = apertureParams;
