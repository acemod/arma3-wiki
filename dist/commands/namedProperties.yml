name: namedProperties
description: Returns a list of named properties on Geometry LOD.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
  - !ArraySized
    types:
    - name: ': <nowiki>'
      value: ArrayUnknown
      desc: ''
      since: null
    desc: ''
  - null
  params:
  - name: object
    type: Object
- call: !Binary
  - object
  - - LOD
  ret:
  - HashMapUnknown
  - null
  params:
  - name: object
    type: Object
  - name: LOD
    description: |-
      can be one of:
      * {{hl|"Memory"}}
      * {{hl|"Geometry"}}
      * {{hl|"FireGeometry"}}
      * {{hl|"LandContact"}}
      * {{hl|"HitPoints"}}
      * {{hl|"ViewGeometry"}}
      When [[Number]] is used, command searches for a LOD with the similar [[LOD resolutions|LOD resolution]]
    type: !OneOf
    - - String
      - null
    - - Number
      - null
  since:
    arma_3:
      major: 2
      minor: 14
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- private _properties = namedProperties _object; // [["sbsource","shadowvolume"],["prefershadowvolume","1"],["reversed","1"],["buoyancy","1"]]
- private _namedProperties = cursorObject namedProperties ["FireGeometry"];
