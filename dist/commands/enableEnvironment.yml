name: enableEnvironment
description: |-
  Enable/disable environmental effects: ambient life and/or ambient sound.

  {{Feature|informative|This command has to be executed after mission start: be sure to use e.g <sqf inline>sleep 0.1;</sqf> for it to take effect.}}
  Influenced sounds among others are:
  {{Columns|2|
  * bird sounds
  * insect sounds
  * waves
  * wind
  * rain
  * sounds produced by air conditioners and similar
  }}
  * {{GVI|arma3|2.06|size= 0.75}} thunder (an already started sound will not be cut but future ones will be prevented)
groups:
- Environment
- Sounds
syntax:
- call: !Unary enable
  ret:
  - Nothing
  - null
  params:
  - name: enable
    description: '[[false]] to disable ambient life and ambient sounds, [[true]] to re-enable it'
    type: Boolean
- call: !Unary
  - ambientLife
  - ambientSound
  - windyCoef
  ret:
  - Nothing
  - null
  params:
  - name: ambientLife
    description: enable/disable ambient life (bees, rabbits, birds, snakes, fish)
    type: Boolean
  - name: ambientSound
    description: enable/disable ambient sounds (cicadas, owls, etc)
    type: Boolean
  - name: windyCoef
    description: howling wind at heights, range 0..1
    type: Number
    optional: true
    default: '1'
    since:
      arma_3:
        major: 2
        minor: 12
  since:
    arma_3:
      major: 1
      minor: 68
argument_loc: Unspecified
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- enableEnvironment false; // identical to enableEnvironment [false, false]
- |
  enableEnvironment [false, true];
  enableEnvironment [false, true, 0.5]; // since Arma 3 v2.12
