name: waypoints
description: Returns an array of waypoints for the specified unit/group.
groups:
- Waypoints
syntax:
- call: !Unary groupName
  ret:
  - !ArrayUnsized
    - Waypoint
    - ''
  - null
  params:
  - name: groupName
    type: !OneOf
    - - Group
      - null
    - - Object
      - null
argument_loc: Global
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 5
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- waypoints player;
- _wPosArray = waypoints group10; // returns e.g [[EAST 1-1-A,0],[EAST 1-1-A,1],[EAST 1-1-A,2]]
