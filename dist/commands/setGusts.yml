name: setGusts
description: Changes the gusts value smoothly during the given time (in seconds). A time of zero means there will be an immediate change. Value is 0 to 1.
groups:
- Environment
syntax:
- call: !Binary
  - time
  - value
  ret:
  - Nothing
  - null
  params:
  - name: time
    typ: Number
  - name: value
    typ: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- 60 setGusts 0.75;
