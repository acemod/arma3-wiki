name: addMagazines
description: |-
  Adds multiple magazines to the unit. For cargo containers use [[addMagazineCargoGlobal]] command.
  {{Feature|informative|This command is meant to be used on human units. If used on vehicles, this command is {{Icon|localArgument|32}} {{Icon|globalEffect|32}}.}}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - - magazineName
    - count
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: a soldier
    type: Object
  - name: magazineName
    type: String
  - name: count
    description: number of magazines
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- player addMagazines ["30Rnd_65x39_caseless_mag", 3];
