name: setTargetAge
description: |-
  Sets how the target is known to the other centers. They behave like the target was seen age seconds ago.

  Possible age values are: "ACTUAL", "5 MIN", "10 MIN", "15 MIN", "30 MIN", "60 MIN", "120 MIN" or "UNKNOWN".
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - age
  ret:
  - Nothing
  - null
  params:
  - name: object
    typ: Object
  - name: age
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- player setTargetAge "10 MIN";
