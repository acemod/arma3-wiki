name: do3DENAction
description: |-
  Performs given [[Eden Editor: Actions|Eden Editor action]].
  {{Feature|warning|Prior to {{hl|Arma 3 2.12.150678}} it was possible to use this command outside of [[:Category:Eden Editor|Eden Editor]]. For example <sqf>do3DENAction "MissionSave";</sqf> would wipe the [[mission.sqm]] without a way to restore it when executed accidentally during preview.}}
groups:
- Eden Editor
syntax:
- call: !Unary action
  ret:
  - Nothing
  - null
  params:
  - name: action
    description: 'See [[Eden Editor: Actions]]'
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- do3DENAction "MissionSave";
