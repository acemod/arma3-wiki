name: addMissionEventHandler
description: 'Adds event handler attached to the current mission and returns event handler handle. For the list of available mission event handlers see: [[Arma 3: Mission Event Handlers]]'
groups:
- Event Handlers
syntax:
- call: !Unary
  - event
  - expression
  - arguments
  ret:
  - Number
  - The index of the currently added mission event handler is returned
  params:
  - name: event
    description: event name
    typ: String
  - name: expression
    description: |-
      Expression that will be executed in [[missionNamespace]] when event handler fires.
      * If the event handler has some data to return upon activation they are stored in the {{hl|_this}} variable
      * {{GVI|arma3|1.64|size= 0.75}} the event handler's handle is stored in {{hl|_thisEventHandler}} variable and is available during event handler code execution
      * {{GVI|arma3|2.04|size= 0.75}} it is possible to pass additional arguments to the EH code via optional param. The ''args'' are stored in {{hl|_thisArgs}} variable
      * {{GVI|arma3|2.06|size= 0.75}} the event's name is available from {{hl|_thisEvent}} variable
    typ: !OneOf
    - - Code
      - null
    - - String
      - null
  - name: arguments
    description: (Optional, default {{hl|[]}}) additional arguments to be passed to the EH code. Available during code execution via {{hl|_thisArgs}} variable.
    typ: ArrayUnknown
    since:
      arma_3:
        major: 2
        minor: 4
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- _id = addMissionEventHandler ["PlayerDisconnected", { systemChat str _this }];
- _id = addMissionEventHandler ["EachFrame", { systemChat str [_thisArgs, time] }, [time]];
