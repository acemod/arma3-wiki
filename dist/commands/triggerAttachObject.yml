name: triggerAttachObject
description: Assigns a static object to the trigger. The activation source is changed to "STATIC".
groups:
- Triggers
syntax:
- call: !Binary
  - triggerName
  - objectId
  ret:
  - Nothing
  - null
  params:
  - name: triggerName
    typ: Object
  - name: objectId
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
