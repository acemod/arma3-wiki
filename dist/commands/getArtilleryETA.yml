name: getArtilleryETA
description: Returns ETA to the target in seconds for given artillery unit based on target position and used magazine, -1 if target can't be hit.
groups:
- Artillery
syntax:
- call: !Binary
  - unit
  - - targetPosition
    - magazineType
  ret:
  - Number
  - null
  params:
  - name: unit
    description: Artillery unit
    type: Object
  - name: targetPosition
    description: Position of the target in format [[Position#PositionAGLS|PositionAGLS]] ([[getPos]], [[position]])
    type: Position
  - name: magazineType
    description: Type of magazine used
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 56
examples:
- _mortar getArtilleryETA [getPos _target, getArtilleryAmmo [_mortar] select 0];
- _mortar getArtilleryETA [position _target, currentMagazine _mortar];
