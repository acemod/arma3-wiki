name: get3DENLinesVisible
description: Get visibility state of [[:Category:Eden Editor|Eden Editor]] lines.
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
  - !ArraySized
    types:
    - name: showScene
      value: Boolean
      desc: visibility in the scene
      since: null
    - name: 'showMap '
      value: Boolean
      desc: visibility in the map
      since: null
    desc: ''
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- if (get3DENLinesVisible select 0) then { hint "Lines are visible in the map."; };
