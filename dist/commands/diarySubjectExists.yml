name: diarySubjectExists
description: Checks whether given subject is present in the [[Diary]] of given player.
groups:
- Briefing
syntax:
- call: !Binary
  - player
  - name
  ret:
  - Boolean
  - null
  params:
  - name: player
    typ: Object
  - name: name
    typ: String
argument_loc: Local
effect_loc: Unspecified
since:
