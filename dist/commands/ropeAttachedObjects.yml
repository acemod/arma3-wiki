name: ropeAttachedObjects
description: |-
  Returns an array of all entities that are attached to the transport with [[ropes]]. This command is the opposite of [[ropeAttachedTo]].<br><br>
  [[Image:ropeAttachedObjects.jpg|400px]]
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary ropesOwner
  ret:
  - ArrayUnknown
  - array of attached entities on ropes
  params:
  - name: ropesOwner
    description: transport from which a single or multiple ropes are originating
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- _cargoArray = ropeAttachedObjects heli1;
