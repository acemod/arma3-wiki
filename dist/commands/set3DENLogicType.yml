name: set3DENLogicType
description: Sets the new type of Logic object(s). For other objects use [[set3DENObjectType]].
groups:
- Eden Editor
syntax:
- call: !Binary
  - - objects
  - - classname
  ret:
  - Nothing
  - null
  params:
  - name: objects
    typ: !ArrayUnsized
    - Object
    - ''
  - name: classname
    description: name of the cfgVehicles class
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 70
examples:
- '[get3DENSelected "logic" select 0] set3DENLogicType "MiscOR_F";'
