name: setWaypointLoiterAltitude
description: Assigns loiter altitude to the provided waypoint.
groups:
- Waypoints
syntax:
- call: !Binary
  - - waypoint
  - - loiterAltitude
  ret:
  - Nothing
  - null
  params:
  - name: waypoint
    typ: ArrayUnknown
  - name: loiterAltitude
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- '[_grp, 2] setWaypointLoiterAltitude 100;'
