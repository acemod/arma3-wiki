name: delete3DENEntities
description: Delete given [[Eden Entity|entities]] in [[:Category:Eden Editor|Eden Editor]].
groups:
- Eden Editor
syntax:
- call: !Unary entities
  ret:
  - Nothing
  - null
  params:
  - name: entities
    type: !OneOf
    - - !ArrayUnsized
        type: EdenEntity
        desc: ''
      - null
    - - EdenID
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- delete3DENEntities (all3DENEntities select 0); // Removes all objects
