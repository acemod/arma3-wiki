name: setLightIR
description: Sets lightpoint in infrared range.
groups:
- Lights
syntax:
- call: !Binary
  - light
  - value
  ret:
  - Nothing
  - null
  params:
  - name: light
    description: object of class {{hl|"#lightpoint"}} or similar
    typ: Object
  - name: value
    description: '[[true]] to make it visible ''''only'''' with night vision goggles, [[false]] to make it a normal light'
    typ: Boolean
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- myLight setLightIR true; // visible with NVG only!
