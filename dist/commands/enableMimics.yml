name: enableMimics
description: Enables/disables mimics on a given unit.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - enabled
  ret:
  - Nothing
  - null
  params:
  - name: unit
    typ: Object
  - name: enabled
    typ: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- cursorTarget enableMimics false;
