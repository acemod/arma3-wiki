name: setParticleRandom
description: "Sets randomization of particle source parameters. Correspondence between CfgCloudlets class param names and command array of params:\n<sqf>particleSource setParticleRandom\n[\n\tlifeTimeVar,\n\tpositionVar,\n\tmoveVelocityVar,\n\trotationVelocityVar,\n\tsizeVar,\n\tcolorVar,\n\trandomDirectionPeriodVar,\n\trandomDirectionIntensityVar,\n\tangleVar,\n\tbounceOnSurfaceVar\n];</sqf>"
groups:
- Particles
syntax:
- call: !Binary
  - particleSource
  - - lifeTime
    - position
    - moveVelocity
    - rotationVelocity
    - size
    - color
    - directionPeriod
    - directionIntensity
    - angle
    - bounceOnSurface
  ret:
  - Nothing
  - null
  params:
  - name: particleSource
    type: Object
  - name: lifeTime
    type: Number
  - name: position
    description: In format [randomX, randomY, randomZ]
    type: !ArrayUnsized
    - Number
    - ''
  - name: moveVelocity
    description: In format [randomX, randomY, randomZ]
    type: !ArrayUnsized
    - Number
    - ''
  - name: rotationVelocity
    type: Number
  - name: size
    type: Number
  - name: color
    type: ArrayColorRgba
  - name: directionPeriod
    type: Number
  - name: directionIntensity
    type: Number
  - name: angle
    description: )
    type: Number
  - name: bounceOnSurface
    description: )
    type: Number
    since:
      arma_3:
        major: 0
        minor: 74
argument_loc: Global
effect_loc: Local
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _particleSource setParticleRandom [0, [0.1, 0.1, 0.1], [0, 0, 0.5], 0, 0.1, [0, 0, 0, 0], 0, 0, 45, 0];
