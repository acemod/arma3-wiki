name: registeredTasks
description: Returns array with all registered task types for the given agent. The values are the names set in {{hl|CfgTasks}} classes {{hl|name}} property. The same names are used for [[unregisterTask]]
groups:
- Briefing
- Teams
syntax:
- call: !Unary teamMember
  ret:
  - !ArrayUnsized
    type: String
    desc: ''
  - names of tasks
  params:
  - name: teamMember
    description: '[[teamMember]] [[agent]]'
    type: TeamMember
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- tasklist = registeredTasks teamMember _agent;
- |-
  _rabbit = createAgent ["Rabbit_F", position player,[], 0, "None"];
  hint str registeredTasks teamMember _rabbit; // shows ["Animal Main Task"] in Arma 3
