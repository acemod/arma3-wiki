name: setDammage
description: Damages/hurts or repairs/heals object/unit. Damage 0 means fully functional, damage 1 means completely destroyed / dead. {{Feature|Warning|Do '''not''' use this command. Use [[setDamage]] instead!}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - damage
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: damage
    type: Number
argument_loc: Global
effect_loc: Global
