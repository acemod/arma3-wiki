name: addWeaponItem
description: Adds a weapon item to the specified weapon. The item can be weapon magazine, in which case the amount of ammo and target muzzle could also be specified.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - - weaponName
    - itemName
    - instant
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: weaponName
    description: name of the weapon to add magazine to
    type: String
  - name: itemName
    description: class name of the item to add (if magazine, muzzle will be autodetected)
    type: String
  - name: instant
    description: '[[true]] to skip animation'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 1
        minor: 96
- call: !Binary
  - unit
  - - weaponName
    - - itemName
      - ammoCount
      - muzzleName
    - instant
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: weaponName
    description: name of the weapon to add magazine to
    type: String
  - name: itemName
    description: class name of the item to add (if magazine, muzzle will be autodetected unless specified)
    type: String
  - name: ammoCount
    description: optional amount of ammo in magazine
    type: Number
    optional: true
  - name: muzzleName
    description: optional target muzzle to add magazine to
    type: String
    optional: true
  - name: instant
    description: '[[true]] to skip animation'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 1
        minor: 96
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 38
examples:
- player addWeaponItem ["arifle_MX_GL_ACO_F", "1Rnd_HE_Grenade_shell"];
- player addWeaponItem ["arifle_MX_GL_ACO_F", ["1Rnd_HE_Grenade_shell", 1, "GL_3GL_F"]];
- player addWeaponItem ["LaserDesignator", "LaserBatteries"];
