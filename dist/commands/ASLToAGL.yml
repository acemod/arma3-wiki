name: ASLToAGL
description: Converts position from [[Position#PositionASL|PositionASL]] to [[Position#PositionAGL|PositionAGL]]
groups:
- Positions
syntax:
- call: !Unary posASL
  ret:
  - Position3dASL
  - null
  params:
  - name: posASL
    description: position to convert
    type: Position3dASL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- _playerPosAGL = ASLToAGL getPosASL player;
