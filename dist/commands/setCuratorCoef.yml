name: setCuratorCoef
description: Sets coef for some action (coef have to be bigger than -1 000 000, anything lower is considered as disabled action).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - action
    - coef
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: Curator module
    typ: Object
  - name: action
    description: |-
      can be one of:
      * "Place"
      * "Edit"
      * "Delete"
      * "Destroy"
      * "Group"
      * "Synchronize"
    typ: String
  - name: coef
    typ: !OneOf
    - - Number
      - null
    - - Boolean
      - null
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- curatorModule setCuratorCoef ["Place", 1];
- curatorModule setCuratorCoef ["Delete", -1e10];
