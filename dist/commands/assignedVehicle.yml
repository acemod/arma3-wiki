name: assignedVehicle
description: |-
  Returns the vehicle to which a unit is assigned, usually with ''assignAsXXX'' command. If no vehicle is assigned [[objNull]] is returned.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Object Manipulation
syntax:
- call: !Unary
  - unit
  ret:
  - Object
  - null
  params:
  - name: unit
    typ: Object
argument_loc: Local
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 5
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _vehicle = assignedVehicle player;
- _units apply { _x leaveVehicle (assignedVehicle _x) };
