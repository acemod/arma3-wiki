name: setCuratorSelected
description: Clear and set the curator selected items. Leave the items array empty to clear curator selection.
groups:
- Curator
syntax:
- call: !Unary items
  ret:
  - Nothing
  - null
  params:
  - name: items
    description: flat array of items to set; items can be an [[Object]], [[Group]], [[Array]] format [[Waypoint]], or [[String]] (marker)
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- setCuratorSelected [unit1, group1, [group1, waypointIndex], markerName1];
- setCuratorSelected [vehicle1, unit1, unit2, unit3, unit4, group1];
