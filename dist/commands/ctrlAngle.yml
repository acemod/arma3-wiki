name: ctrlAngle
description: |-
  Gets rotation info of a control set as {{hl|ST_PICTURE}}. Supported control types:
  * [[CT_STATIC]]
  * [[CT_ACTIVETEXT]] (Since Arma 3 v2.09.149642)
groups:
- GUI Control - Positioning
syntax:
- call: !Unary
  - control
  ret:
  - ArrayUnknown
  - format [angle, centerX, centerY]
  params:
  - name: control
    description: picture control
    typ: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 52
examples:
- ctrlAngle _control;
