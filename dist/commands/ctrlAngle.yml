  * [[CT_STATIC]]
  * [[CT_ACTIVETEXT]] (Since Arma 3 v2.09.149642)
groups:
- GUI Control - Positioning
syntax:
- call: !Unary control
  ret:
  - !ArraySized
    types:
    - name: angle
      value: Number
      desc: ''
      since: null
    - name: centerX
      value: Number
      desc: ''
      since: null
    - name: centerY
      value: Number
      desc: ''
      since: null
    desc: ''
  - null
  params:
  - name: control
    description: picture control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 52
examples:
- ctrlAngle _control;
