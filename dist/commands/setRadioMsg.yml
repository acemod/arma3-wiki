name: setRadioMsg
description: Sets radio trigger menu title text (0 -> 0 -> map radio). Use "NULL" to disable radio slot. Use "" to restore default title
groups:
- Triggers
- Interaction
syntax:
- call: !Binary
  - - index
  - - text
  ret:
  - Nothing
  - null
  params:
  - name: index
    description: |-
      from 1 to 10

      * 1 - Alpha (key 1)
      * 2 - Bravo (key 2)
      * 3 - Charlie (key 3)
      * 4 - Delta (key 4)
      * 5 - Echo (key 5)
      * 6 - Foxtrot (key 6)
      * 7 - Golf (key 7)
      * 8 - Hotel (key 8)
      * 9 - India (key 9)
      * 10 - Juliet (key 0
    typ: Number
  - name: text
    typ: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- 1 setRadioMsg "Click meeeeeeeeee"; //changes title of radio Alpha
