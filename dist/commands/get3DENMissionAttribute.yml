name: get3DENMissionAttribute
description: |-
  Return value of [[Eden_Editor:_Scenario_Atttributes|scenario attribute]]. For a list of all available mission attributes see [[Eden_Editor:_Setting_Attributes#Scenario|Mission Attributes]].
  {{Feature|important|Attributes are available only within the Eden Editor workspace. You cannot access them in scenario preview or exported scenario!}}
groups:
- Eden Editor
syntax:
- call: !Binary
  - section
  - class
  ret:
  - Anything
  - null
  params:
  - name: section
    description: attribute section. See [[Eden_Editor:_Setting_Attributes#Sections_.26_Properties|Sections & Properties]]
    type: String
  - name: class
    description: attribute name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- systemChat str ("Multiplayer" get3DENMissionAttribute "respawn");
