name: menuURL
description: Returns current URL set in entry on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - String
  - null
  params:
  - name: idc
    typ: Number
  - name: path
    typ: ArrayUnknown
- call: !Binary
  - - control
  - - path
  ret:
  - String
  - null
  params:
  - name: control
    typ: Control
  - name: path
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- findDisplay 313 displayCtrl 120 menuURL [7, 0]; // returns "https://community.bistudio.com/wiki/Eden_Editor"
