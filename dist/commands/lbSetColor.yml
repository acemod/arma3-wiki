name: lbSetColor
description: Sets the color of the item (left) with the given index of the listbox or combobox with id idc of the topmost user [[Dialog]] to color.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control's IDC
    type: Number
  - name: index
    type: Number
  - name: color
    type: ArrayColorRgba
- call: !Binary
  - control
  - - index
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: ArrayColorRgba
argument_loc: Local
effect_loc: Local
