name: allAirports
description: Returns all map airports, both static and dynamic.
groups:
- Roads and Airports
syntax:
- call: Nular
  ret:
  - !ArraySized
    - - - !ArrayUnsized
          - Number
          - ''
        - static airports IDs
      - - !ArrayUnsized
          - Object
          - ''
        - dynamic airports objects (such as "DynamicAirport_01_F" found on aircraft carrier)
    - in
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 76
examples:
- _airplane landAt selectRandom (allAirports select 0);
