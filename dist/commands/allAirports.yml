      since: null
    - name: dynamicAirports
      value: !ArrayUnsized
        type: Object
        desc: ''
      desc: dynamic airports objects (such as "DynamicAirport_01_F" found on aircraft carrier)
      since: null
    desc: ''
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
