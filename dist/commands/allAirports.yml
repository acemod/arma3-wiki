name: allAirports
description: Returns all map airports, both static and dynamic.
groups:
- Roads and Airports
syntax:
- call: Nular
  ret:
  - !ArraySized
    - - name: staticAirports
        value: !ArrayUnsized
        - Number
        - ''
        desc: static airports IDs
        since: null
      - name: dynamicAirports
        value: !ArrayUnsized
        - Object
        - ''
        desc: dynamic airports objects (such as "DynamicAirport_01_F" found on aircraft carrier)
        since: null
    - ''
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 76
examples:
- _airplane landAt selectRandom (allAirports select 0);
