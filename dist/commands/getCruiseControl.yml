name: getCruiseControl
description: Returns cruise control settings set with [[setCruiseControl]] command.
groups:
- Unit Control
- Object Manipulation
syntax:
- call: !Unary
  - vehicle
  ret:
  - !ArraySized
    - - - Number
        - Defined speed limit
      - - Boolean
        - '[[true]] if cruise control is enabled, [[false]] if only speed was limited'
    - ''
  - null
  params:
  - name: vehicle
    description: the vehicle
    typ: Object
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- getCruiseControl vehicle player params ["_speedLimit", "_cruiseControlActive"];
