name: save3DENInventory
description: Saves the current state of entities' inventory to the [[Mission.sqm]].
groups:
- Eden Editor
syntax:
- call: !Unary
  - entities
  ret:
  - Nothing
  - null
  params:
  - name: entities
    typ: !OneOf
    - !ArrayUnsized
      - EdenEntity
      - ''
    - EdenID
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- save3DENInventory [_soldier1, _soldier2];
- save3DENInventory [11234, 21251];
