name: loadMagazine
description: |-
  Initiates the loading action on given weapon of the turret of a transport. So the new magazine is not available instantly, yet according to the reloadTime.<br>
  The turret has to be manned. One can also change the magazine if its respective weapon is not selected.
groups:
- Weapons
- Turrets
syntax:
- call: !Binary
  - transport
  - - turretPath
    - weaponName
    - magazineName
  ret:
  - Nothing
  - null
  params:
  - name: transport
    type: Object
  - name: turretPath
    type: TurretPath
  - name: weaponName
    type: String
  - name: magazineName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 60
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- vehicle player loadMagazine [[0], "m256", "20Rnd_120mmHE_M1A2"];
