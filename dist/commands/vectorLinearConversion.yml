name: vectorLinearConversion
description: Interpolates vector between the given ''vectorFrom'' and ''vectorTo'' value according to the given range value.
groups:
- Math - Vectors
syntax:
- call: !Unary
  - rangeFrom
  - rangeTo
  - rangeValue
  - vectorFrom
  - vectorTo
  - clip
  ret:
  - ArrayUnknown
  - interpolated vector
  params:
  - name: rangeFrom
    description: start "from" range
    typ: Number
  - name: rangeTo
    description: end "to" range
    typ: Number
  - name: rangeValue
    description: variable range value
    typ: Number
  - name: vectorFrom
    description: start "from" vector
    typ: ArrayUnknown
  - name: vectorTo
    description: end "to" vector
    typ: ArrayUnknown
  - name: clip
    description: (Optional, default [[false]] if [[true]], range value will be clipped to stay within "from" - "to" range
    typ: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 92
examples:
- "vectorLinearConversion [0, 1, 0.5, [0,0,0], [25,50,100], false];\t// [12.5,25,50]"
- "vectorLinearConversion [0, 1, 100, [0,0,0], [25,50,100], true];\t// [25,50,100]"
- "vectorLinearConversion [0, 1, 100, [0,0,0], [25,50,100], false];\t// [2500,5000,10000]"
