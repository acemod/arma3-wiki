name: unassignTeam
description: Unassigns the unit (in the case of a vehicle its commander unit) from his team. This is equal to unit [[assignTeam]] "MAIN".
groups:
- Groups
syntax:
- call: !Unary vehicleName
  ret:
  - Nothing
  - null
  params:
  - name: vehicleName
    typ: Object
