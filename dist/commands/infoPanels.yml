name: infoPanels
description: Returns array all info panels configured for given object or object and turret path.
groups:
- Custom Panels
syntax:
- call: !Unary
  - unit
  ret:
  - !ArraySized
    - - - String
        - name of the info panel class as defined in vehicle config
      - - String
        - shortcut representation of ''infopanelId'', currently are supported only shortcuts "left" and "right"
    - '-'
  - null
  params:
  - name: unit
    description: the concerned vehicle
    typ: Object
- call: !Unary
  - unit
  - turretPath
  ret:
  - !ArraySized
    - - - String
        - name of the info panel class as defined in vehicle config
      - - String
        - shortcut representation of ''infopanelId'', currently are supported only shortcuts "left" and "right"
    - '-'
  - null
  params:
  - name: unit
    description: the concerned vehicle
    typ: Object
  - name: turretPath
    description: turret index
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 72
examples:
- infoPanels [vehicle player, [0]];
