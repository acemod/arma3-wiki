name: enableVehicleCargo
description: Enable/disable option to transport other vehicles (if configured) or be transported.
groups:
- Vehicle in Vehicle Transport
syntax:
- call: !Binary
  - vehicle
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: enable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- vehicle enableVehicleCargo true;
