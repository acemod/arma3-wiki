name: setToneMappingParams
description: |-
  Edits tone mapping parameters.
  {{Feature|arma3|This command is not present in {{arma3}}.}}
groups:
- System
syntax:
- call: !Binary
  - toneName
  - params
  ret:
  - Nothing
  - null
  params:
  - name: toneName
    description: |-
      can be one of:
      * "Arma"
      * "Filmic"
      * "Reinhard"
    typ: String
  - name: params
    description: (''please populate''
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
examples:
- '"Filmic" setToneMappingParams [0.2, 0.30, 0.20, 0.30, 0.01, 3.750, 6, 4];'
- '"Reinhard" setToneMappingParams [0.9, -0.003];'
