- |-
  _string = preprocessFileLineNumbers "A3\ui_f\scripts\IGUI\RscUnitInfo.sqf"</sqf>

  Result is: <br>
   #line 1 "A3\ui_f\scripts\IGUI\RscUnitInfo.sqf"<br>
   disableserialization;<br>
   ........
