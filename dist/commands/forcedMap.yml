name: forcedMap
description: Returns if map was forced by using [[forceMap]] command or [[openMap]] command with force option
groups:
- Map
- Interaction
syntax:
- call: Nular
  ret:
  - !ArraySized
    types:
    - name: forceMapForced
      value: Boolean
      desc: '[[true]] if map was forced with [[forceMap]] command'
      since: null
    - name: openMapForced
      value: Boolean
      desc: '[[true]] if map was forced with [[openMap]] command.'
      since: null
    desc: ''
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- |-
  _forceMapForced = forcedMap select 0;
  _openMapForced = forcedMap select 1;
