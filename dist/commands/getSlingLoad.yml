name: getSlingLoad
description: Return object which is sling loaded by vehicle
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary
  - vehicle
  ret:
  - Object
  - the sling loaded vehicle. [[objNull]] if nothing is sling loaded.
  params:
  - name: vehicle
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- _cargo = getSlingLoad heli1;
