name: setDir
description: |-
  Sets object heading. Angles are measured in degrees clockwise from north; the regular range goes from 0 to 360 (0째 = N, 90째 = E, 180째 = S, 270째 = W). Negative angles represent counter-clockwise angles.
  {{Feature|important|This command resets the object's [[velocity]] and [[vectorUp]]!}}
  {{Feature|informative|In ''some'' earlier titles ({{ofp}}?), this command was {{Icon|localEffect|32}}.}}
multiplayer_note: See the {{Link|#Notes}} below
problem_notes:
- The effect is {{Icon|localEffect|32}} when using [[setDir]] on a mine. Use a position modification to broadcast [[setDir]]'s change (see {{Link|#Example 4}})
- setting direction ''after'' position may lead to weird behaviours - see {{Link|#Notes}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - heading
  ret:
  - Nothing
  - null
  params:
  - name: object
    typ: Object
  - name: heading
    typ: Number
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- myUnit setDir 45; // will set myUnit to face North-East
- myUnit setDir -675; // will also set myUnit to face North-East (= 45-360-360)
- |
  MyUnit setDir 30;
  MyUnit setFormDir 30; // needed for AI to keep the given direction
- |
  // provided _myMine is local
  _myMine setDir 45;
  _myMine setPosWorld getPosWorld _myMine;

  // or
  [_myMine, 45] remoteExec ["setDir"];
