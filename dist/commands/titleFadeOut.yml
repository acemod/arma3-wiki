name: titleFadeOut
description: Terminate the title effect and set duration of the fade out phase to the given time. Same as [[cutFadeOut]] but for the title layer.
groups:
- GUI Control
syntax:
- call: !Unary duration
  ret:
  - Nothing
  - null
  params:
  - name: duration
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 5
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  titleText ["Hi", "plain"];
  titleFadeOut 2;
