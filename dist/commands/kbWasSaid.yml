name: kbWasSaid
description: Check if given item was said by person to someone. See [[Conversations]] for more details.
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - - receiver
    - topic
    - sentenceID
    - maxAge
  ret:
  - Boolean
  - null
  params:
  - name: person
    description: who said the item
    typ: Object
  - name: receiver
    description: receiver of the sentence
    typ: Object
  - name: topic
    description: name of the topic used in [[kbAddTopic]]
    typ: String
  - name: sentenceID
    description: id of sentence that we want to check
    typ: String
  - name: maxAge
    description: time in seconds. [[kbWasSaid]] will check whether the sentence was said in last '''max. age''' seconds
    typ: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- player kbWasSaid [otherUnit, "myTopic", "mySentenceID", 3];
