name: terrainIntersectAtASL
description: Checks for intersection of terrain between two ASL positions. Same as [[terrainIntersectASL]] but returns the intersection ASL position.
groups:
- Math - Geometry
syntax:
- call: !Unary
  - start
  - end
  ret:
  - Position3dASL
  - intersect position
  params:
  - name: start
    description: start position
    typ: Position3dASL
  - name: end
    description: end position
    typ: Position3dASL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 68
examples:
- _posASL = terrainIntersectAtASL [eyePos player, getPosASL chopper];
