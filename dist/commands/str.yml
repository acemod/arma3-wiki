name: str
description: Converts any value into a string, depending on its type. If an [[Object]] has a [[vehicleVarName]], it is returned (see {{Link|#Example 4}}).
problem_notes:
- Before {{arma3}} v1.64 this command did not escape a [[String]]'s double quotes {{hl|""}} properly.
groups:
- Strings
syntax:
- call: !Unary
  - value
  ret:
  - String
  - if ''value'' is a [[String]], double quotes {{hl|""}} will surround it (see {{Link|#Example 3}})
  params:
  - name: value
    typ: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _s = str (5 + 2); // The value of _s is the string "7"
- "a = [];\nac = 0;\nwhile { ac < 5 } do\n{\n\tac = count a;\n\ta set [ac, format [\"Index %1\", ac]];\n};\nhintSilent str a; // hints all of [\"Index 0\",\"Index 1\",\"Index 2\",\"Index 3\",\"Index 4\"] including brackets, quotes and commas\n"
- "str [0, 0, 0] == \"[0, 0, 0]\";\t// false\nstr [0, 0, 0] == \"[0,0,0]\";\t\t// true\n\nstr \"a\";\t\t\t// \"\"\"a\"\"\"\ncount str \"a\";\t\t// 3\nstr text \"a\";\t\t// \"a\"\ncount str text \"a\";\t// 1\n"
- "str objNull;\t\t// \"<NULL-object>\"\nstr player;\t\t\t// e.g \"B Alpha 1-1:1 (PlayerName)\"\nplayer setVehicleVarName \"PlayerUnit\";\nstr player;\t\t\t// \"PlayerUnit\"\n"
