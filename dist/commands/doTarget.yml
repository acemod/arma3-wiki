name: doTarget
description: Order the given unit(s) to target the given target (without radio messages).<br>Targeting can be stopped by <sqf>_unit doWatch objNull;</sqf> or<sqf>_unit commandWatch objNull;</sqf>
groups:
- Unit Control
syntax:
- call: !Binary
  - - unit
  - - target
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: a single unit or array of units
    typ: !OneOf
    - Object
    - ArrayUnknown
  - name: target
    typ: Object
argument_loc: Local
effect_loc: Global
