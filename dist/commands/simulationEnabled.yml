name: simulationEnabled
description: "Check if the entity has enabled simulation. \n\n{{Feature | important | The entity could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the entity simulation set up locally on the client that executed the command.\nSee [[enableSimulation]] for more info.}}"
groups:
- Object Manipulation
syntax:
- call: !Unary
  - entity
  ret:
  - Boolean
  - null
  params:
  - name: entity
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
