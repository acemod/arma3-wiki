name: toLower
description: Converts the supplied Unicode string to all lowercase characters. If the string doesn't have characters with [[toArray|codes]] > 255, use [[toLowerANSI]].
groups:
- Strings
syntax:
- call: !Unary
  - string
  ret:
  - String
  - null
  params:
  - name: string
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 9
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- hint toLower "AaBb1"; // returns "aabb1"
