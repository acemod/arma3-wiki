name: ctAddHeader
description: |-
  Adds a header line of controls according to the HeaderTemplate class. It returns an array containing header index and array of created controls in  format:<br>
  {{hl|[<headerIndex>, [<control0>, <control1>...<control n>]]}}.
  <br>
  Note that rows and headers are indexed separately.
groups:
- GUI Control - Controls Table
syntax:
- call: !Unary control
  ret:
  - ArrayUnknown
  - null
  params:
  - name: control
    typ: Control
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- _array = ctAddHeader _control;
