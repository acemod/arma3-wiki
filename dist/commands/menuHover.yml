name: menuHover
description: Returns path to menu entry mouse is currently hovering over.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  ret:
  - ArrayUnknown
  - null
  params:
  - name: idc
    typ: Number
- call: !Unary
  - control
  ret:
  - ArrayUnknown
  - null
  params:
  - name: control
    typ: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- private _path = menuHover (findDisplay 313 displayCtrl 120);
