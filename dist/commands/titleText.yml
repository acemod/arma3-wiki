examples:
- titleText ["Show this text", "PLAIN"];
- titleText ["Your message", "BLACK", 2];
- titleText ["line1\nline2\nline3", "PLAIN"];
- titleText ["<t color='#ff0000' size='5'>RED ALERT!</t><br/>***********", "PLAIN", -1, true, true];
