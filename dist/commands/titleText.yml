name: titleText
description: |-
  Displays text across the screen. If used along with [[cutText]] two different texts (in different type styles) can be shown at once.
  The text can be displayed on multiple lines by using "\n" new line characters (see {{Link|#Example 3}}).
groups:
- GUI Control
syntax:
- call: !Unary
  - text
  - type
  - speed
  - showInMap
  - isStructuredText
  ret:
  - Nothing
  - null
  params:
  - name: text
    description: text to be displayed
    typ: String
  - name: type
    description: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    typ: String
  - name: speed
    description: (Optional, default -1) time in seconds to fade in resource
    typ: Number
  - name: showInMap
    description: (Optional, default [[true]]) [[false]] to hide the text when the map is opened
    typ: Boolean
  - name: isStructuredText
    description: (Optional, default [[false]]) [[true]] to switch support for [[Structured Text]] formatting - see {{Link|#Example 4}}
    typ: Boolean
    since:
      arma_3:
        major: 1
        minor: 74
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
