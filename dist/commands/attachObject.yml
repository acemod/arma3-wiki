name: attachObject
description: Attaches a location to the specified object. To detach a location, attach it to [[objNull]].
groups:
- Object Manipulation
- Locations
syntax:
- call: !Binary
  - location
  - object
  ret:
  - Nothing
  - null
  params:
  - name: location
    typ: Location
  - name: object
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
