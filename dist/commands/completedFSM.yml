name: completedFSM
description: Checks whether the given FSM is completed. The FSM handle is the number returned by the [[execFSM]] command.
groups:
- System
syntax:
- call: !Unary
  - fsmHandle
  ret:
  - Boolean
  - null
  params:
  - name: fsmHandle
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
