name: setSimpleTaskAlwaysVisible
description: Sets task's visibility.
groups:
- Briefing
syntax:
- call: !Binary
  - taskID
  - state
  ret:
  - Nothing
  - null
  params:
  - name: taskID
    typ: Task
  - name: state
    description: '[[true]] for always visible, [[false]] for fade out'
    typ: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 58
examples:
- '[[currentTask]] [[player]] [[setSimpleTaskAlwaysVisible]] [[true]];'
