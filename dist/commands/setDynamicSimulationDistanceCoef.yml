name: setDynamicSimulationDistanceCoef
description: 'Sets activation distance multiplier of [[Arma 3: Dynamic Simulation]] for the given class'
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - class
  - multiplier
  ret:
  - Nothing
  - null
  params:
  - name: class
    description: |-
      Multiplier class, currently only:
      * {{hl|"IsMoving"}} - Multiplies the entity activation distance by set value if the entity is moving. Default: 2
    type: String
  - name: multiplier
    description: Distance multiplier
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 68
examples:
- '"IsMoving" setDynamicSimulationDistanceCoef 3;'
