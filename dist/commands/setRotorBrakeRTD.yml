name: setRotorBrakeRTD
description: Toggles a helicopter's rotor brake. {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: helicopterRTD
    description: Helicopter
    type: Object
  - name: enable
    description: |-
      Can be:
      * 0: off
      * 1: on
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 1
    minor: 34
examples:
- myHelicopterRTD setRotorBrakeRTD 1;
