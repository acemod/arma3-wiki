name: allDiarySubjects
description: Returns array with all [[Diary]] subjects available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Unary person
  ret:
  - !ArraySized
    types:
    - name: name
      value: String
      desc: internal subject reference
      since: null
    - name: displayName
      value: String
      desc: visible name
      since: null
    - name: picture
      value: String
      desc: subject icon
      since: null
    - name: countRecords
      value: Number
      desc: number of records in this subject
      since: null
    - name: isReadOnly
      value: Boolean
      desc: whether or not the records could be added
      since: null
    - name: isSelected
      value: Boolean
      desc: '[[true]] if subject is currently selected'
      since: null
    desc: all diary subject entries
  - null
  params:
  - name: person
    description: unit
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 4
examples:
- allDiarySubjects player;
