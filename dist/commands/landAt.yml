name: landAt
description: |-
  Order an AI airplane to land at a given airport. '''ID''' is the number to identify which map airport you want the airplane to land at. See [[Arma: Airport IDs]] for more information.
  {{Feature | arma3 | Since Arma 3 v1.68 it is possible to also make the airplane land at a [[Arma 3: Dynamic Airport Configuration|dynamic airport]] [[object]] (e.g. aircraft carrier, makeshift runway...) â€“ see '''Example 2'''.}}
  {{Feature|important|To make a '''helicopter''' land see [[land]] command.}}
groups:
- Unit Control
- Roads and Airports
syntax:
- call: !Binary
  - - plane
  - - ID
  ret:
  - Nothing
  - null
  params:
  - name: plane
    description: A plane
    typ: Object
  - name: ID
    description: '[[Arma: Airport IDs|Airport ID]]'
    typ: Number
- call: !Binary
  - - plane
  - - airportObject
  ret:
  - Nothing
  - null
  params:
  - name: plane
    typ: Object
  - name: airportObject
    typ: Object
  since:
    arma_3:
      major: 1
      minor: 68
argument_loc: Local
effect_loc: Global
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _plane1 landAt 1;
- |-
  _dynamicAirport1 = "DynamicAirport_01_F" createVehicle position player;
  _plane1 landAt _dynamicAirport1;
