name: doFire
description: |-
  Order the given unit(s) to fire on the given target (without radio messages).

  The target is set with [[doTarget]] or [[commandTarget]].

  The target can be a unit or a vehicle, but not an object.
groups:
- Unit Control
syntax:
- call: !Binary
  - unitName
  - target
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    typ: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: target
    typ: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
