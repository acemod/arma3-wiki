name: setAmmoOnPylon
description: Set count of ammo in magazine on pylon (supports pylon name since Arma 3 v1.94)
groups:
- Vehicle Loadouts
syntax:
- call: !Binary
  - vehicle
  - - pylon
    - ammocount
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    typ: Object
  - name: pylon
    description: pylon index (index starts from 1) or pylon name (see [[getCompatiblePylonMagazines]] Example 4
    typ: !OneOf
    - - Number
      - null
    - - String
      - null
  - name: ammocount
    description: ammo count
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 70
examples:
- vehicle player setAmmoOnPylon [1, 12];
- vehicle player setAmmoOnPylon ["pylon1", 12];
