name: addSecondaryWeaponItem
description: Adds weapon item, including magazine, directly to the [[secondaryWeapon]]. This is used for infantry weapons.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - - unit
  - - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    typ: Object
  - name: item
    typ: String
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- player addSecondaryWeaponItem "muzzle_snds_L";
