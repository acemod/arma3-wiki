name: lnbSetColumnsPos
description: Sets relative screen X for ListNBox control columns positions. Setter for [[lnbGetColumnsPosition]].
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - positions
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: idc of the control
    typ: Number
  - name: positions
    description: positions of the columns
    typ: ArrayUnknown
- call: !Binary
  - ctrl
  - positions
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    description: lnb control
    typ: Control
  - name: positions
    description: positions of the columns
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- lnbSetColumnsPos [101, [0.1,0.5,0.7]];
- _ctrl lnbSetColumnsPos [0.1,0.5,0.7];
