name: waterDamaged
description: Checks if the engine was water damaged. When a vehicle is [[Arma_3:_Mission_Event_Handlers#Drowned | Drowned]], the engine gets water damaged and might need full repair either with [[setDamage]] or [[setHitPointDamage]] to be able to start.
groups:
- Object Manipulation
syntax:
- call: !Unary
  - object
  ret:
  - Boolean
  - '[[true]] if the engine was water damaged'
  params:
  - name: object
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- waterDamaged tank1;
