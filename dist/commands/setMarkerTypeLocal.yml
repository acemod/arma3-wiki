name: setMarkerTypeLocal
description: Sets marker type locally. Marker type is a class name in [[CfgMarkers]].
groups:
- Markers
syntax:
- call: !Binary
  - - markerName
  - - type
  ret:
  - Nothing
  - null
  params:
  - name: markerName
    typ: String
  - name: type
    description: See [[CfgMarkers]].
    typ: String
argument_loc: Unspecified
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 4
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- '"MarkerOne" setMarkerTypeLocal "Warning";'
