name: displayUniqueName
description: |-
  Get the provided display's [[Procedural Textures#UI On Texture|UI On Texture]] unique name.
  {{Feature|informative|See [[findDisplay]] to get a [[Display]] by its unique name.}}
groups:
- GUI Control
syntax:
- call: !Unary display
  ret:
  - String
  - the unique display identifier
  params:
  - name: display
    typ: Display
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- private _displayName = displayUniqueName _myDisplay;
