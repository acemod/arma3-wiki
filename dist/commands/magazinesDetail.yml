name: magazinesDetail
description: "Returns an array of strings with description of all vehicle's magazines, their ammo count (current/default) and their ids for the primary gunner. \n\nWhen applied to a unit (soldier), the command behaves differently and will omit magazines already loaded into unit's weapons. Use [[currentMagazineDetail]] to get this information for a currently loaded magazine."
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Unary
  - vehicle
  ret:
  - ArrayUnknown
  - null
  params:
  - name: vehicle
    description: unit or vehicle
    typ: Object
- call: !Unary
  - vehicle
  - includeEmpty
  - includeLoaded
  ret:
  - ArrayUnknown
  - null
  params:
  - name: vehicle
    description: unit or vehicle
    typ: Object
  - name: includeEmpty
    description: (Optional, default [[false]]) [[true]] to include empty magazines
    typ: Boolean
  - name: includeLoaded
    description: (Optional, default [[false]]) [[true]] to include magazines loaded in weapons (Since Arma 3 v2.07.148195
    typ: Boolean
  since:
    arma_3:
      major: 2
      minor: 0
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- "_magazinesDetail = magazinesDetail player;\n/*\n[\n\t\"6.5 mm 30Rnd Sand Mag(30/30)[id/cr:10000003/0]\",\n\t\"Chemlight (Green)(1/1)[id/cr:10000020/0]\",\n\t\"6.5 mm 30Rnd Sand Mag(30/30)[id/cr:10000012/0]\",\n\t\"RGO Grenade(1/1)[id/cr:10000016/0]\",\n\t\"RGO Grenade(1/1)[id/cr:10000017/0]\",\n\t\"6.5 mm 30Rnd Sand Mag(30/30)[id/cr:10000070/0]\",\n\t\"PCML Missile(1/1)[id/cr:10000072/0]\",\n\t\"6.5 mm 30Rnd Sand Mag(30/30)[id/cr:10000001/0]\",\n\t\"9 mm 16Rnd Mag(16/16)[id/cr:10000013/0]\"\n]\n*/"
- "_magazinesDetail = magazinesDetail Mi_48;\n/*\n[\n\t\"30 mm HE Tracer (Green) Shells(250/250)[id/cr:10000043/0]\",\n\t\"30 mm APDS Tracer (Green) Shells(250/250)[id/cr:10000044/0]\",\n\t\"Designator Batteries(1/1)[id/cr:10000045/0]\",\n\t\"Scalpel 4x(4/4)[id/cr:10000049/0]\",\n\t\"Skyfire 19x(19/19)[id/cr:10000051/0]\",\n\t\"Skyfire 19x(19/19)[id/cr:10000052/0]\",\n\t\"Scalpel 4x(4/4)[id/cr:10000053/0]\"\n]\n*/"
