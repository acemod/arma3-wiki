name: tvCollapse
description: Collapses tree item pointed to by the path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: path
    description: item [[Tree View Path]]. [] will collapse the whole tree and it will disappear
    typ: ArrayUnknown
- call: !Binary
  - - control
  - - path
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: path
    description: item [[Tree View Path]]. [] will collapse the whole tree and it will disappear
    typ: ArrayUnknown
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvCollapse [101, [0]];
- _ctrl tvCollapse [0];
