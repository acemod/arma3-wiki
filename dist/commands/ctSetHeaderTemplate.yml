name: ctSetHeaderTemplate
description: Takes config path to the new header template. Clears the whole RscControlsTable and sets the new header template.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - config
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: config
    typ: Config
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- _control ctSetHeaderTemplate _configPath;
