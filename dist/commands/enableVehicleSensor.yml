name: enableVehicleSensor
description: Enable/disable given sensor
groups:
- Sensors
syntax:
- call: !Binary
  - - vehicle
  - - componentName
    - enabled
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    typ: Object
  - name: componentName
    description: The component's name (can either be its "real name" or its className
    typ: String
  - name: enabled
    description: component status
    typ: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 72
examples:
- vehicle player enableVehicleSensor ["PassiveRadarSensorComponent", false]; // disables passive radar
