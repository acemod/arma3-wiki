name: lineIntersectsWith
description: |-
  Returns objects intersecting with the virtual line from ''begPos'' to ''endPos''. By default, the resulting array of intersecting objects is unsorted (see ''[[#Syntax|sortByDistance]]'').
  {{Feature|informative|
  * Does not work under water.
  * Max hardcoded distance is 1000m.
  }}
groups:
- Math - Geometry
syntax:
- call: !Unary
  - begPos
  - endPos
  - objIgnore1
  - objIgnore2
  - sortByDistance
  ret:
  - ArrayUnknown
  - intersecting objects
  params:
  - name: begPos
    description: virtual line start
    type: Position3dASL
  - name: endPos
    description: virtual line end
    type: Position3dASL
  - name: objIgnore1
    description: object to ignore. When testing intersection from an object/unit/vehicle, pass that object here to prevent intersection inside of the object.
    type: Object
    optional: true
  - name: objIgnore2
    description: another object to ignore. When testing intersection of a line between two objects, pass the second object here to prevent intersection inside of it being reported
    type: Object
    optional: true
  - name: sortByDistance
    description: '[[true]]: sort by ''''''desc''''''ending distance (furthermost object first, closest object last); [[false]]: unsorted'
    type: Boolean
    optional: true
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _objects = lineIntersectsWith [eyePos player, AGLToASL screenToWorld [0.5, 0.5]];
- |-
  Sort by distance:
  <sqf>_objects = lineIntersectsWith [eyePos player, AGLToASL screenToWorld [0.5, 0.5], objNull, objNull, true];
- |-
  Ignore objects:
  <sqf>_objects = lineIntersectsWith [eyePos player, aimPos chopper, player, chopper];
