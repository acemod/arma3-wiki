name: setWaypointForceBehaviour
description: Forces the behavior of waypoint, disables AUTOCOMBAT.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - state
  ret:
  - Nothing
  - null
  params:
  - name: waypoint
    description: |-
      format [group, index]:
      * group: [[Group]]
      * index: [[Number]]
    type: Waypoint
  - name: state
    description: Force or not
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 58
examples:
- '[grp, 2] setWaypointForceBehaviour true;'
