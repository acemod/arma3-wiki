name: systemChat
description: Types text to the system radio channel. The text will be visible only on the PC where command was executed. If you need the message to show on all computers, you have to execute it globally (see [[remoteExec]]).
groups:
- Radio and Chat
syntax:
- call: !Unary text
  ret:
  - Nothing
  - null
  params:
  - name: text
    description: message to transmit
    typ: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2_arrowhead:
    major: 1
    minor: 63
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- systemChat "Hello world!";
- |
  [[File:xChat.jpg|right]]
  <sqf>
  driver vehicle player sideChat "sideChat";
  driver vehicle player globalChat "globalChat";
  driver vehicle player groupChat "groupChat";
  vehicle player vehicleChat "vehicleChat";
  driver vehicle player commandChat "commandChat";
  driver vehicle player customChat [1, "customChat"];
  systemChat "systemChat";
