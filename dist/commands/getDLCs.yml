name: getDLCs
description: Returns array of app IDs of DLCs.
groups:
- DLC
syntax:
- call: !Unary filter
  ret:
  - ArrayUnknown
  - Array of DLC numbers.
  params:
  - name: filter
    description: |-
      can be:
      * 0 - all
      * 1 - owned
      * 2 - not owned
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 16
examples:
- _ownedDLCs = getDLCs 1;
- _hasKarts = (288520 in (getDLCs 1));
