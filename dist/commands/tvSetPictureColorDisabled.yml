name: tvSetPictureColorDisabled
description: Sets the color of left picture of a tree item defined by path when that item is disabled.
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    description: path to tree view item
    type: ArrayUnknown
  - name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- _control tvSetPictureColorDisabled [[0], [1,0,1,1]];
