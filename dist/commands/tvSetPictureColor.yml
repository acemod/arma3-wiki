name: tvSetPictureColor
description: Sets the colour of the picture (set via [[tvSetPicture]]) under the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: IDC of the tree view control
    typ: Number
  - name: path
    description: array containing path numbers
    typ: ArrayUnknown
  - name: color
    typ: ArrayColor
- call: !Binary
  - ctrl
  - - path
    - color
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    typ: Control
  - name: path
    description: array containing path numbers
    typ: ArrayUnknown
  - name: color
    typ: ArrayColor
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvSetPictureColor [101, [0,2], [1,0,1,1]];
- _tree tvSetPictureColor [[0,2], [1,0,1,1]];
