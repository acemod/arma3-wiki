name: configSourceModList
description: Returns an array of mods (CfgMods) in which the given config class is defined.
groups:
- Mods and Addons
syntax:
- call: !Unary
  - config
  ret:
  - !ArrayUnsized
    - String
    - ''
  - null
  params:
  - name: config
    typ: Config
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 40
examples:
- |-
  _mods = configSourceModList (configFile >> "CfgVehicles" >> "Man");
  hint str _mods; // ["A3","curator","heli"]
