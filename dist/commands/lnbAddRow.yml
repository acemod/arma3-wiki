name: lnbAddRow
description: Adds a row of strings.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - data
  ret:
  - Number
  - Row index
  params:
  - name: idc
    type: Number
  - name: data
    type: !ArrayUnsized
      type: String
      desc: ''
- call: !Binary
  - ctrl
  - data
  ret:
  - Number
  - Row index
  params:
  - name: ctrl
    type: Control
  - name: data
    type: !ArrayUnsized
      type: String
      desc: ''
argument_loc: Local
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- lnbAddRow [1, ["COL1", "COL2"]];
- _ctrl lnbAddRow ["COL1", "COL2"];
