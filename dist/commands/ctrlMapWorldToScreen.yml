name: ctrlMapWorldToScreen
description: Converts world coordinates into map screen coordinates. This command is identical to [[posWorldToScreen]].
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - - control
  - - position
  ret:
  - ArrayUnknown
  - screen coordinates in format [x, y]
  params:
  - name: control
    description: map control
    typ: Control
  - name: position
    description: world position in format [[Position#Introduction|Position2D]] or [[Position#Introduction|Position3D]]
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 5
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _screenCoord = _control ctrlMapWorldToScreen _worldCoord;
- _screenCoord = _control ctrlMapWorldToScreen position player;
