name: ctrlSetPositionX
description: Sets horizontal position (x) of the 2D control. [[ctrlCommit]] is required to complete the operation.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - - control
  - - x
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: 2D control
    typ: Control
  - name: x
    description: horizontal position of the control
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 92
examples:
- |
  _ctrl ctrlSetPositionX 0.5;
  _ctrl ctrlCommit 1;
