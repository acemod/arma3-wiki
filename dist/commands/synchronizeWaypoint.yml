name: synchronizeWaypoint
description: Synchronizes the trigger or the waypoint with an array of waypoints.
groups:
- Waypoints
- Triggers
syntax:
- call: !Binary
  - triggerOrWaypoint
  - waypoints
  ret:
  - Nothing
  - null
  params:
  - name: triggerOrWaypoint
    description: |-
      Can be:
      * [[Object]] - [[Trigger|trigger]]
      * [[Waypoint]] - [[Array]] in format of [[Waypoint]]
    type: !OneOf
    - - Object
      - null
    - - Waypoint
      - null
  - name: waypoints
    type: !ArrayUnsized
      type: Waypoint
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _myTrigger synchronizeWaypoint [[_group2, 3]];
- '[_group1, 2] synchronizeWaypoint [[_group2, 3]];'
