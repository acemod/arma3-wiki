name: setWindStr
description: Changes the wind strength smoothly during the given time (in seconds). A time of zero means there will be an immediate change.
groups:
- Environment
syntax:
- call: !Binary
  - - time
  - - value
  ret:
  - Nothing
  - null
  params:
  - name: time
    typ: Number
  - name: value
    description: new value in range 0..1
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- 60 setWindStr 0.8; // set the wind strength to 0.8 gradually over the next 60 seconds
