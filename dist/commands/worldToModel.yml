name: worldToModel
description: |-
  Converts position from world space to object model space.
  {{Feature|important|For [[setObjectScale|scaled objects]], the relative position will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Positions
syntax:
- call: !Binary
  - - model
  - - position
  ret:
  - ArrayUnknown
  - Position relative to model, format [[Position#PositionRelative|PositionRelative]]
  params:
  - name: model
    typ: Object
  - name: position
    description: World position, format [[Position#PositionAGL|PositionAGL]] or [[Position#Introduction|Position2D]]
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _relPos = myObject worldToModel [0,0,0];
- _relPos = player worldToModel ASLToAGL getPosASL car;
- _relPos = car worldToModel [12000,5000];
