groups:
- Containers
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - type
  ret:
  - Nothing
  - null
  params:
  - name: unit
    typ: Object
  - name: type
    typ: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 22
examples:
- _unit forceAddUniform "U_B_CombatUniform_mcam";
