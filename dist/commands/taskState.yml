name: taskState
description: Returns the current state of a task.
groups:
- Briefing
syntax:
- call: !Unary
  - task
  ret:
  - String
  - |-
    current state of task - can be one of:
    * "None"
    * "Created"
    * "Assigned"
    * "Succeeded"
    * "Failed"
    * "Canceled"
  params:
  - name: task
    description: the task you want to query
    typ: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |
  tskSomeTask = player createSimpleTask ["NewTask"];
  hint format["Taskstate: %1", taskState tskSomeTask];
