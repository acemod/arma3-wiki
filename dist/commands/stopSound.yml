name: stopSound
description: Stops the given sound
groups:
- Sounds
syntax:
- call: !Unary
  - id
  ret:
  - Nothing
  - null
  params:
  - name: id
    description: id returned by [[playSoundUI]] and [[playSound3D]] commands
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- stopSound 10;
