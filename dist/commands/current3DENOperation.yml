name: current3DENOperation
description: Returns the currently performed editing operation in [[:Category:Eden Editor|Eden Editor]].
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
  - String
  - |-
    Operation name. Can be:
    * {{hl|""}} (no operation)
    * {{hl|"Move"}}
    * {{hl|"Rotate"}}
    * {{hl|"GroupTo"}}
    * {{hl|"Connect"}}
    * {{hl|"Create"}}
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- if (current3DENOperation == "Move") then {hint "Moving";};
