name: vectorWorldToModelVisual
description: |-
  Converts vector direction from world to model space in [[Simulation vs Render Time Scope|render time scope]].
  {{Feature|important|For [[setObjectScale|scaled objects]], the resulting vector's [[vectorMagnitude|magnitude]] will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Math - Vectors
- Render Time Scope
syntax:
- call: !Binary
  - - object
  - - worldDir
  ret:
  - ArrayUnknown
  - vector direction in model space in format [x,y,z]
  params:
  - name: object
    typ: Object
  - name: worldDir
    description: vector direction in world space in format [x,y,z]
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 72
examples:
- |-
  Convert world space vector [0,-10,4] to model space of object _airplane:
  <sqf>private _vector = _airplane vectorWorldToModelVisual [0,-10,4];
