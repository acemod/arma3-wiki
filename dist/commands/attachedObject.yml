name: attachedObject
description: Returns the object a location is attached to. If the location is unattached, then [[objNull]] is returned.
groups:
- Object Manipulation
syntax:
- call: !Unary location
  ret:
  - Object
  - null
  params:
  - name: location
    typ: Location
argument_loc: Unspecified
effect_loc: Unspecified
