name: commandFollow
description: |-
  Order the given unit(s) to follow another from his own group (''via'' radio).
  It can also be used to resume unit formation after e.g [[doStop]].
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - unitLead
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: !OneOf
    - - Object
      - null
    - - !ArrayUnsized
        type: Object
        desc: ''
      - null
  - name: unitLead
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _soldier1 commandFollow _soldier2;
- (units group _leader - [_leader]) commandFollow _leader; // returns all the units (but the leader) to formation
