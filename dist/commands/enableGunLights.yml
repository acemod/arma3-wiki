name: enableGunLights
description: Toggles the target group's gun light(s).
groups:
- Lights
- Weapons
syntax:
- call: !Binary
  - target
  - state
  ret:
  - Nothing
  - null
  params:
  - name: target
    description: The group forced to use gun lights. If unit is supplied as argument, unit's group is used
    type: !OneOf
    - - Group
      - null
    - - Object
      - null
  - name: state
    description: '[[true]] to enable, [[false]] to disable'
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
examples:
- _group enableGunLights false;
