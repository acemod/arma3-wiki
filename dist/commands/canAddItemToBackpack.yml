name: canAddItemToBackpack
description: Checks if given object can be stored into soldier's backpack.
groups:
- Containers
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Boolean
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
- call: !Binary
  - unit
  - - item
    - count
  ret:
  - Boolean
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
  - name: count
    type: Number
  since:
    arma_3:
      major: 1
      minor: 56
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 4
examples:
- if (player canAddItemToBackpack "HandGrenade") then { player addItemToBackpack _item } else { hint "no room!" };
