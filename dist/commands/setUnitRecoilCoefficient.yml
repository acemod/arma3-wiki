name: setUnitRecoilCoefficient
description: Proportionaly increase/decrease unit's recoil. Drives muzzle up with every shot when supplied positive number and down when negative. 0 cancels recoil.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unitName
  - coefficient
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    typ: Object
  - name: coefficient
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- player setUnitRecoilCoefficient 10;
