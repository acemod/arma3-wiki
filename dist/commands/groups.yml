name: groups
description: Returns an array with all groups of given side.
groups:
- Groups
syntax:
- call: !Unary side
  ret:
  - !ArrayUnsized
    - Group
    - ''
  - null
  params:
  - name: side
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- private _allBluforGroups = groups blufor; // equivalent of allGroups select { side _x == blufor };
