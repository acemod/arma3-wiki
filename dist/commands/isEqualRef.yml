name: isEqualRef
description: Compares two values by reference, returns [[true]] if equal.
groups:
- Variables
syntax:
- call: !Binary
  - val1
  - val2
  ret:
  - Boolean
  - '[[true]] if the same ref'
  params:
  - name: val1
    typ: Anything
  - name: val2
    typ: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- "_arr1 = [1,[2,[3]]];\n_arr2 = _arr1;\n_arr1 isEqualTo _arr2;\t// true\n_arr1 isEqualRef _arr2;\t// true\n\n_arr2 = +_arr1;\t\t\t// array copy\n_arr1 isEqualTo _arr2;\t// true\n_arr1 isEqualRef _arr2;\t// false\n"
