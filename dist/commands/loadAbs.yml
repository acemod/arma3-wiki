name: loadAbs
description: Returns current sum of mass from items stored in all unit's containers, linked items and weapons.
groups:
- Unit Inventory
syntax:
- call: !Unary
  - unit
  ret:
  - Number
  - null
  params:
  - name: unit
    description: since Arma 2.08 command also supports containers, ammo boxes, weapon holders, vehicle cargos
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  Player weight:
  <sqf>_weight = loadAbs player;
