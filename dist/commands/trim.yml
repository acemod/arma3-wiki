name: trim
description: Trims a [[String|string]].
groups:
- Strings
syntax:
- call: !Unary stringValue
  ret:
  - String
  - trimmed string
  params:
  - name: stringValue
    description: string to be trimmed. spaces, tabs and line returns are removed from both ends of ''stringValue''.
    typ: String
- call: !Binary
  - string
  - - chars
    - where
  ret:
  - String
  - trimmed string
  params:
  - name: string
    description: string to be trimmed
    typ: String
  - name: chars
    description: list of characters to be trimmed
    typ: String
  - name: where
    description: |-
      can be:
      * 0 - trim at the beginning (left) and the end (right)
      * 1 - trim at the beginning (left)
      * 2 - trim at the end (right
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- "trim \"\t\thello, how are you?  \"; // returns \"hello, how are you?\""
- '"hewosentence!123" trim ["3e1o2hw", 0]; // returns "sentence!"'
