name: handsHit
description: Checks if a soldier's hands are hit, which results in inaccurate aiming.
groups:
- Object Manipulation
syntax:
- call: !Unary unitName
  ret:
  - Number
  - if the hands are not damaged, the returned value is 0. If the hands are hit or the unit is dead, the returned value is 1.
  params:
  - name: unitName
    typ: Object
argument_loc: Global
effect_loc: Unspecified
