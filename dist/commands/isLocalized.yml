name: isLocalized
description: Checks whether given ''stringName'' is [[localize]]d.
groups:
- Strings
- Localization
syntax:
- call: !Unary stringName
  ret:
  - Boolean
  - null
  params:
  - name: stringName
    description: String which leads to localisation. Casing does not matter. Since Arma 3 v2.04 a string starting with {{hl|"$"}} is supported as well
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- "if (isLocalized \"STR_USRACT_ADJUST\") then \n{\n\thint localize \"STR_USRACT_ADJUST\";\n} \nelse \n{\n\thint \"STR_USRACT_ADJUST\";\n\tdiag_log \"ToDo: STR_USRACT_ADJUST is not localized\";\n};\n"
- isLocalized "$STR_USRACT_ADJUST"; // Since Arma v2.04
