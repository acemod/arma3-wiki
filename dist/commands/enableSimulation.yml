name: enableSimulation
description: |-
  Enables / disables simulation for the given entity, e.g its animation and physics; it will still be able to take damage and report enemies.
  This command will affect entity simulation only [[local|locally]].
  For a global and JIP enabled alternative, see [[enableSimulationGlobal]].
groups:
- Object Manipulation
syntax:
- call: !Binary
  - - entity
  - - state
  ret:
  - Nothing
  - null
  params:
  - name: entity
    typ: Object
  - name: state
    typ: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- player enableSimulation false;
