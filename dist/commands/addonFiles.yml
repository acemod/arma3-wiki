name: addonFiles
description: |-
  Returns a list of files present in the addon.<br>
  {{Feature|informative|Querying protected {{hl|.ebo}} addons will return an empty array {{hl|[]}}.}}
groups:
- Mods and Addons
syntax:
- call: !Unary
  - pboPrefix
  - fileExtension
  ret:
  - !ArrayUnsized
    - String
    - ''
  - null
  params:
  - name: pboPrefix
    description: addon prefix available from [[allAddonsInfo]]
    typ: String
  - name: fileExtension
    description: (Optional) file extension to filter results, for example {{hl|".paa"}}
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- "addonFiles [\"a3\\3den\\\", \".paa\"];\n/*\n\t[\n\t\t\"a3\\3den\\data\\attributes\\formation\\ech_left_ca.paa\",\n\t\t\"a3\\3den\\data\\attributes\\formation\\stag_column_ca.paa\",\n\t\t\"a3\\3den\\data\\attributes\\stance\\down_ca.paa\",\n\t\t\"a3\\3den\\data\\cfg3den\\layer\\icondisabled_ca.paa\",\n\t\t\"a3\\3den\\data\\controlsgroups\\diagmousecontrol\\mouse_ca.paa\",\n\t\t...\n\t]\n*/\n"
