name: addCuratorSelected
description: Add items to the selected curator items.
groups:
- Curator
syntax:
- call: !Unary
  - items
  ret:
  - Nothing
  - null
  params:
  - name: items
    description: items to add; items can be an [[Object]], [[Group]], [[Array]] format [[Waypoint]], or [[String]] (marker
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- addCuratorSelected [unit1, group1, [group1, waypointIndex], markerName1];
- addCuratorSelected [vehicle1, unit1, unit2, unit3, unit4, group1];
