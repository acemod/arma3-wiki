name: drawEllipse
description: '[[File:drawEllipse.jpg|250px|right]] Draws an ellipse on the map. Just like with marker or trigger area, negative ''''a'''' and ''''b'''' will result in hexagon.'
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - - map
  - - centre
    - a
    - b
    - angle
    - color
    - fill
  ret:
  - Nothing
  - null
  params:
  - name: map
    typ: Control
  - name: centre
    description: ellipse's centre
    typ: !OneOf
    - - Object
      - null
    - - Position2d
      - null
    - - Position3d
      - null
  - name: a
    description: horizontal (x) radius
    typ: Number
  - name: b
    description: vertical (y) radius
    typ: Number
  - name: angle
    description: angle of rotation in degrees
    typ: Number
  - name: color
    description: line color
    typ: ArrayColor
  - name: fill
    description: fill texture file or [[Procedural Textures]]. Note that the file texture will not rotate with rectangle, use [[drawIcon]] for that. If fill texture is not empty, set line color to white [1,1,1,1]
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "findDisplay 12 displayCtrl 51 ctrlAddEventHandler [\"Draw\", \n{\n\t_this select 0 drawEllipse [\n\t\tplayer, 10, 10, 0, [1, 0, 0, 1], \"\"\n\t];\n\t_this select 0 drawEllipse [\n\t\tplayer, -10, -10, 0, [1, 1, 1, 1], \"#(rgb,8,8,3)color(1,0.6,0,1)\"\n\t];\n\t_this select 0 drawEllipse [\n\t\tplayer, -10, -10, 90, [0, 0, 1, 1], \"\"\n\t];\n}];\n"
