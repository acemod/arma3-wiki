name: joinString
description: Joins ''array'' into [[String]] with provided ''separator''. Array can be of mixed types, all elements will be converted to [[String]] prior to joining, but the fastest operation is on the array of [[Strings]].
groups:
- Strings
syntax:
- call: !Binary
  - array
  - separator
  ret:
  - String
  - null
  params:
  - name: array
    description: array of [[Anything]]
    type: ArrayUnknown
  - name: separator
    description: separator used to join array elements.
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- |-
  _str = "- This, is a sample string." splitString "-,. "; // ["This","is","a","sample","string"]
  _str joinString " "; // "This is a sample string"
- '["This","is","sparta"] joinString " ~ "; // "This ~ is ~ sparta"'
- '["1",2,text "3"] joinString ""; // "123"'
- '"Japa is the best!" splitString "" joinString " "; // "J a p a   i s   t h e   b e s t !"'
- |-
  Remove all \r\n from file:
  <sqf>loadFile "somefile.txt" splitString toString [13,10] joinString " "
