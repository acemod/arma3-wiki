name: ctData
description: Returns metadata associated with a particular row of a [[CT_CONTROLS_TABLE]] control.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - ctrl
  - row
  ret:
  - String
  - null
  params:
  - name: ctrl
    description: the respective control
    type: Control
  - name: row
    description: the row index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- private _data = _ctrl ctData 0;
