name: menuExpand
description: Expands given menu entry on given path and all its parents so entry is visible.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: path
    typ: ArrayUnknown
- call: !Binary
  - - control
  - - path
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: path
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- findDisplay 313 displayCtrl 120 menuExpand [0, 1];
