name: commandFSM
description: Orders a unit to process command defined by [[FSM]] file (''via'' the radio).
groups:
- Unit Control
syntax:
- call: !Binary
  - unitName
  - - fsmFile
    - position
    - target
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    type: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: fsmFile
    type: String
  - name: position
    type: Position
  - name: target
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _soldierOne commandFSM ["move.fsm", position player, player];
