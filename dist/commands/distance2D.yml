name: distance2D
description: |-
  Returns a 2D distance ([[distance]] projected to X,Y plane) in meters between [[Object]]s and/or [[Position]]s.
  [[Image:distance2D.jpg|250px|right]]
groups:
- Math - Geometry
syntax:
- call: !Binary
  - from
  - to
  ret:
  - Number
  - distance in meters or 1e10 if distance cannot be calculated
  params:
  - name: from
    type: !OneOf
    - - Object
      - null
    - - Position2d
      - null
    - - Position3d
      - null
  - name: to
    type: !OneOf
    - - Object
      - null
    - - Position2d
      - null
    - - Position3d
      - null
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- _meters = player distance2D heli;
