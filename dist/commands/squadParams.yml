name: squadParams
description: |-
  Returns data about squad of given unit loaded from squad.xml as well as about unit itself.<br>
  All items in returned array are [[String]].
  {{Feature|Informative| Since Arma 2.05.147777 return array is extended to contain unique squad ID as well as Arma 3 units ID}}
groups:
- Object Manipulation
- System
syntax:
- call: !Unary
  - unit
  ret:
  - ArrayUnknown
  - |-
    in format : <br>
    [
    :[nick, name, email, web, picture, title], //  squad info
    :[uid, name, fullname, email, icq, remark], //  unit info
    :squadId, //  unique squad ID (Since Arma 2.05.147777)
    :a3unitsId //  unique Arma 3 Units ID (Since Arma 2.05.147777)
    ]
  params:
  - name: unit
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 18
examples:
- _info = squadParams player;
