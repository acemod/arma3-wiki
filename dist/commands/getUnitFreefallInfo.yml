name: getUnitFreefallInfo
description: Returns a unit's freefall information.
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
  - !ArraySized
    - - name: isFalling
        value: Boolean
        desc: '[[true]] if unit is falling'
        since: null
      - name: isInFreefallPose
        value: Boolean
        desc: '[[true]] if unit is in freefall pose'
        since: null
      - name: minFreefallHeight
        value: Number
        desc: current minimum freefall height (see [[setUnitFreefallHeight]])
        since: null
    - ''
  - null
  params:
  - name: unit
    description: unit
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- getUnitFreefallInfo player;
