name: setFlagSide
description: Sets flag [[Side]]. A flag may be taken by any unit that is enemy to the side that owns the flag. Just like with [[setFlagTexture]], if the command executed where unit is [[Multiplayer Scripting#Locality|local]] effect of the command will be global and [[Multiplayer Scripting#Join In Progress|JIP]] compatible.
groups:
- Flags
syntax:
- call: !Binary
  - flag
  - side
  ret:
  - Nothing
  - null
  params:
  - name: flag
    typ: Object
  - name: side
    typ: Side
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _flag1 setFlagSide east;
- |-
  Capturable OPFOR flag:
  <sqf>private _flag = "FlagPole_F" createVehicle position player;
  _flag setFlagTexture "\A3\Data_F\Flags\Flag_CSAT_CO.paa";
  _flag setFlagSide east;
