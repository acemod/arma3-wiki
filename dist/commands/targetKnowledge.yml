name: targetKnowledge
description: Returns unit's knowledge about target.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - - unit
  - - target
  ret:
  - !ArraySized
    - - - Boolean
        - target known by group
      - - Boolean
        - target known by the unit
      - - Number
        - last time the target was seen by the unit
      - - Number
        - last time the target endangered the unit
      - - Side
        - target side
      - - Number
        - position error
      - - ArrayUnknown
        - target position in format [[Position
    - ''
  - null
  params:
  - name: unit
    typ: Object
  - name: target
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- |-
  private _allInfo = _soldierOne targetKnowledge _jeepOne;
  _allInfo params ["_knownByGroup", "_knownByUnit", "_lastSeen", "_lastThreat", "_side", "_errorMargin", "_position"];
- private _posError = (_soldierOne targetKnowledge _jeepOne) select 5;
