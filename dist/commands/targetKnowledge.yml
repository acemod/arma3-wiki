name: targetKnowledge
description: Returns unit's knowledge about target.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - target
  ret:
  - !ArraySized
    - - name: knownByGroup
        value: Boolean
        desc: target known by group
        since: null
      - name: knownByUnit
        value: Boolean
        desc: target known by the unit
        since: null
      - name: lastSeen
        value: Number
        desc: last time the target was seen by the unit
        since: null
      - name: lastThreat
        value: Number
        desc: last time the target endangered the unit
        since: null
      - name: side
        value: Side
        desc: target side
        since: null
      - name: errorMargin
        value: Number
        desc: position error
        since: null
      - name: position
        value: ArrayUnknown
        desc: target position in format [[Position
        since: null
    - ''
  - null
  params:
  - name: unit
    typ: Object
  - name: target
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- |-
  private _allInfo = _soldierOne targetKnowledge _jeepOne;
  _allInfo params ["_knownByGroup", "_knownByUnit", "_lastSeen", "_lastThreat", "_side", "_errorMargin", "_position"];
- private _posError = (_soldierOne targetKnowledge _jeepOne) select 5;
