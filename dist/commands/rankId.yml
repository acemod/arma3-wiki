name: rankId
description: |-
  Return the rank of the given unit for comparison.

  Value may be:
  * '''0''' - Private
  * '''1''' - Corporal
  * '''2''' - Sergeant
  * '''3''' - Lieutenant
  * '''4''' - Captain
  * '''5''' - Major
  * '''6''' - Colonel
groups:
- Unit Identity
syntax:
- call: !Unary unit
  ret:
  - Number
  - null
  params:
  - name: unit
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _myIdRank = rankId player;
