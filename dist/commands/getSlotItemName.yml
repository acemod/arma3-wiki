name: getSlotItemName
description: Returns the name of assigned item in given slot or the empty string.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - - unit
  - - slot
  ret:
  - String
  - item name
  params:
  - name: unit
    typ: Object
  - name: slot
    description: "can be one of:\n{{Columns|4|\n* 603 - Goggles\n* 605 - Headgear \n* 608 - Map\n* 609 - Compass\n* 610 - Watch\n* 611 - Radio\n* 612 - GPS\n* 616 - HMD\n* 617 - Binoculars\n* 701 - Vest        \n* 801 - Uniform     \n* 901 - Backpack\n}}"
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- hint (player getSlotItemName 610);
