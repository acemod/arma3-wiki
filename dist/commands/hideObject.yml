name: hideObject
description: Hide entity. Can be used on soldiers and vehicles, also on static objects.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
- call: !Binary
  - object
  - hidden
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: hidden
    description: '[[true]]->hidden; [[false]]->visible'
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 6
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- hideObject unitName;
- objectName hideObject true;
