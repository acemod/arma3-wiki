name: diag enabled
description: Checks whether specific diagnostic mode is activated.
groups:
- Diagnostic
syntax:
- call: !Unary mode
  ret:
  - Boolean
  - '[[true]] when enabled, [[false]] when disabled'
  params:
  - name: mode
    description: 'See [[Arma 3: Diagnostics Exe]]'
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- |-
  "Animation" diag_enable true;
  diag_enabled "Animation"; // returns true
