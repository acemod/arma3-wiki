name: getGroupIconParams
description: Returns group icons params used for command bar drawing such as color, text, scale, visibility, waypoint visibility, waypoint color.
groups:
- High Command
syntax:
- call: !Unary group
  ret:
  - !ArraySized
    types:
    - name: color
      value: ArrayUnknown
      desc: icon color format [r,g,b,a]
      since: null
    - name: text
      value: String
      desc: icon text
      since: null
    - name: scale
      value: Number
      desc: icon scale
      since: null
    - name: visibility
      value: Boolean
      desc: icon visibility
      since: null
    - name: WPvisibility
      value: Boolean
      desc: waypoint visibility
      since: null
    - name: WPcolor
      value: ArrayUnknown
      desc: waypoint color format [r,g,b,a]
      since: null
    desc: ''
  - null
  params:
  - name: group
    type: Group
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _iconParams = getGroupIconParams group player;
- getGroupIconParams group player params ["_color", "_text", "_scale", "_visibility", "_WPVisibility", "_WPColor"];
