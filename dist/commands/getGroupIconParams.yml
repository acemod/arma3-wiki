name: getGroupIconParams
description: Returns group icons params used for command bar drawing such as color, text, scale, visibility, waypoint visibility, waypoint color.
groups:
- High Command
syntax:
- call: !Unary
  - group
  ret:
  - !ArraySized
    - - - ArrayUnknown
        - icon color in format [r,g,b,a]
      - - String
        - icon text
      - - Number
        - icon scale
      - - Boolean
        - icon visibility
      - - Boolean
        - waypoint visibility
      - - ArrayUnknown
        - waypoint color in format [r,g,b,a]
    - ''
  - null
  params:
  - name: group
    typ: Group
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _iconParams = getGroupIconParams group player;
- getGroupIconParams group player params ["_color", "_text", "_scale", "_visibility", "_WPVisibility", "_WPColor"];
