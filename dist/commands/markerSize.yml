name: markerSize
description: Returns marker size. This command is identical to [[getMarkerSize]].
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
  - !ArraySized
    types:
    - name: a-axis
      value: Number
      desc: 1/2 width of marker
      since: null
    - name: b-axis
      value: Number
      desc: 1/2 height of marker
      since: null
    desc: '-'
  - null
  params:
  - name: markerName
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 0
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
