name: '-'
description: |-
  Subtracts numbers or arrays from each another, negates a number. For arrays also see [[deleteAt]] and [[deleteRange]].
  {{Feature|arma3|In Arma 3 it is possible to subtract nested arrays.}}
groups:
- Math
- Arrays
syntax:
- call: !Binary
  - - numberA
  - - numberB
  ret:
  - Number
  - null
  params:
  - name: numberA
    typ: Number
  - name: numberB
    typ: Number
- call: !Unary
  - numberA
  ret:
  - Number
  - the negative of ''numberA''
  params:
  - name: numberA
    typ: Number
- call: !Binary
  - - arrayA
  - - arrayB
  ret:
  - ArrayUnknown
  - null
  params:
  - name: arrayA
    typ: ArrayUnknown
  - name: arrayB
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _result = 10 - 7; // result is 3
- |
  _numA = 4;
  _numB = -_numA; // result is -4
  _numB = -_numB; // result is  4
- _result = [1, 2, 2, player, "String"] - [2, player, player, "String"]; // _result is [1]
- _result = [0, [0], [[0]]] - [0]; // [[0], [[0]]]
- "_result = [0, [0], [[0]]] - [[0]];\t\t// [0, [[0]]] - Since Arma 3\n_result = [0, [0], [[0]]] - [[[0]]];\t// [0, [0]]   - Since Arma 3\n"
