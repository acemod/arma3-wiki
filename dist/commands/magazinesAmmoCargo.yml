name: magazinesAmmoCargo
description: Returns an array of subarrays with the type names and ammo left of all the vehicle's cargo or container magazines.
groups:
- Vehicle Inventory
syntax:
- call: !Unary vehicle
  ret:
  - ArrayUnknown
  - null
  params:
  - name: vehicle
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- magazinesAmmoCargo vehicle player;
- "magazinesAmmoCargo uniformContainer player;</sqf>\n<sqf>\n// returns:\n[\n\t[\"30Rnd_65x39_caseless_mag\",30],\n\t[\"30Rnd_65x39_caseless_mag\",30],\n\t[\"Chemlight_green\",1]\n]\n"
