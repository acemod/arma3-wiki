name: lnbText
description: Returns the shown text in the item with the given position of the given 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Binary
  - control
  - - row
    - column
  ret:
  - String
  - null
  params:
  - name: control
    typ: Control
  - name: row
    typ: Number
  - name: column
    typ: Number
argument_loc: Local
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _text = _ctrl lnbText [0,0];
