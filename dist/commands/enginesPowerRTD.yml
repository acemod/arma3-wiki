name: enginesPowerRTD
description: |-
  Returns power produced by engines in Watts.
  {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Unary
  - RTD_helicopter
  ret:
  - ArrayUnknown
  - Watts produced by the engines, to format [engine1, engine2]. Returns an empty array if [[Advanced_Helicopter_Flight_Model_in_Arma3|Advanced Flight Model]] is disabled.
  params:
  - name: RTD_helicopter
    description: Helicopter with advanced flight model enabled
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- _array = enginesPowerRTD vehicle player;
