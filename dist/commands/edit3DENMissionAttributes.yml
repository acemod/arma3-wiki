name: edit3DENMissionAttributes
description: Open a window with [[Eden_Editor:_Scenario_Atttributes|scenario attribute]] in given section.
groups:
- Eden Editor
syntax:
- call: !Unary section
  ret:
  - Nothing
  - null
  params:
  - name: section
    description: Attribute section from {{hl|[[configFile]] >> "Cfg3DEN" >> "Mission"}}
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- edit3DENMissionAttributes "Multiplayer";
