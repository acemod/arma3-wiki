name: tvSetText
description: Sets string text to item on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: path
    typ: !ArrayUnsized
    - Number
    - ''
  - name: text
    typ: String
- call: !Binary
  - control
  - - path
    - text
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: path
    typ: !ArrayUnsized
    - Number
    - ''
  - name: text
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- tvSetText [101, [0], "Test data"];
- _ctrl tvSetText [[0,0,0], "Test data"];
