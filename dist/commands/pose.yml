name: pose
description: Returns the pose of the given unit.
groups:
- Unit Control
syntax:
- call: !Unary
  - unit
  ret:
  - String
  - 'can be one of:'
  params:
  - name: unit
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 8
examples:
- if (pose player == "SurfaceSwimming") then { hint "How's water?" };
