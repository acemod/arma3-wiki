name: vehicleCargoEnabled
description: Check if the vehicle has enabled transporting other vehicles or not.
groups:
- Vehicle in Vehicle Transport
syntax:
- call: !Unary vehicle
  ret:
  - Boolean
  - returns true if the vehicle has enabled transporting other vehicles, and false if the vehicle has not enabled transporting other vehicles
  params:
  - name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- |-
  Blackfish (Vehicle Transport) with given variable name blackfish
  <sqf>_canTransportVehicles = vehicleCargoEnabled blackfish; //returns true
