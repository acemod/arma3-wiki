name: leader
description: Returns the group leader for the given '''unit''' or '''group'''. For dead units, [[objNull]] is returned.
groups:
- Groups
syntax:
- call: !Unary
  - unitOrGroup
  ret:
  - Object
  - null
  params:
  - name: unitOrGroup
    typ: !OneOf
    - Object
    - Group
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- leader group player == leader player;
- leader group vehicle player;
- leader player;
