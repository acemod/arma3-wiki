name: setSuppression
description: Sets the given suppression value for the given unit.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - - unit
  - - value
  ret:
  - Nothing
  - null
  params:
  - name: unit
    typ: Object
  - name: value
    description: Suppression value from 0 to 1
    typ: Number
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 42
examples:
- unit_1 setSuppression 1;
