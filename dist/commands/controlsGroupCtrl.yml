name: controlsGroupCtrl
description: Returns a child control with specified idc from a controls group
groups:
- GUI Control
syntax:
- call: !Binary
  - ctrlgrp
  - idc
  ret:
  - Control
  - null
  params:
  - name: ctrlgrp
    type: Control
  - name: idc
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 42
examples:
- _control = _controlsGroup controlsGroupCtrl 101;
