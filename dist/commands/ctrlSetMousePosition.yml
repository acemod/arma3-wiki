name: ctrlSetMousePosition
description: Similar to [[setMousePosition]] but relative to the given control.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - - x
    - y
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: x
    description: Position in x
    typ: Number
  - name: y
    description: Position in y
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- _control ctrlSetMousePosition [0.5, 0.5];
