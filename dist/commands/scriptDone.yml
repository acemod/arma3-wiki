name: scriptDone
description: Check if a script is finished running using the [[Script Handle]] returned by [[execVM]] or [[spawn]].
groups:
- Program Flow
syntax:
- call: !Unary handle
  ret:
  - Boolean
  - null
  params:
  - name: handle
    description: handle returned by [[spawn]] or [[execVM]]
    type: ScriptHandle
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |
  _scriptHandle = ["arguments"] execVM "scriptname.sqf";
  waitUntil { scriptDone _scriptHandle };
