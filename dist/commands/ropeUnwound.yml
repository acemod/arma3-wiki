name: ropeUnwound
description: Returns [[false]] if rope length changing animation is in progress. Returns [[true]] if animation is done.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary
  - rope
  ret:
  - Boolean
  - '[[true]] if unwinding is complete'
  params:
  - name: rope
    description: given rope object
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- |-
  waitUntil { ropeUnwound (ropes heli1 select 0) };
  hint "Unwinding Complete";
