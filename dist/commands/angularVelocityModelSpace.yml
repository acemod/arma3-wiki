name: angularVelocityModelSpace
description: Gets the angular velocity of the object in model space as a 3D vector. The units are in Rad/s (radians per second) and rotations are clockwise.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
  - ArrayUnknown
  - '[[Vector3D]] angular velocity of the object in model space ([0,0,0] if angular velocity is not supported by the object)'
  params:
  - name: obj
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 16
examples:
- angularVelocityModelSpace myHeli; //[0.01,0.03,0.95]
