name: menuAction
description: Returns action stored in item on given path in [[CT_MENU_STRIP]] control.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - String
  - action
  params:
  - name: idc
    typ: Number
  - name: path
    typ: ArrayUnknown
- call: !Binary
  - - control
  - - path
  ret:
  - String
  - Action
  params:
  - name: control
    typ: Number
  - name: path
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- menuAction [120, [1, 0]];
- findDisplay 313 displayCtrl 120 menuAction [1, 0];
