name: setCollisionLight
description: Switches collision lights of a vehicle on/off.
groups:
- Lights
syntax:
- call: !Binary
  - - vehicle
  - - set
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    typ: Object
  - name: set
    typ: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 32
examples:
- heli setCollisionLight true;
