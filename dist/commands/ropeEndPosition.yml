name: ropeEndPosition
description: Returns start and end positions for the given [[ropeCreate | rope]]. If command fails, empty array {{hl|[]}} is returned.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary rope
  ret:
  - !ArraySized
    - - name: startPos
        value: ArrayUnknown
        desc: rope start position in format [[Position#PositionAGL|PositionAGL]]
        since: null
      - name: endPos
        value: ArrayUnknown
        desc: rope end position in format [[Position#PositionAGL|PositionAGL
        since: null
    - array in
  - null
  params:
  - name: rope
    description: rope object
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- |-
  _ends = ropeEndPosition (ropes heli1 select 0);
  _start = _ends select 0;
  _end = _ends select 1;
