name: closeDisplay
description: "Closes given display with exit code. It does not instantly close the display but does it on next simulation cycle. Most common exit codes are:\n<syntaxhighlight lang=\"cpp\">\n#define IDC_OK\t\t1 // emulate \"OK\" button\n#define IDC_CANCEL\t2 // emulate \"Cancel\" button\n</syntaxhighlight>\n{{Feature|important|Sometimes when one display is opened on top of another display the previous display may not close properly; some display EHs such as \"onUnload\" may never fire.\nUse this command to manually handle such displays.}}"
groups:
- GUI Control
syntax:
- call: !Binary
  - - display
  - - exitCode
  ret:
  - Nothing
  - null
  params:
  - name: display
    typ: Display
  - name: exitCode
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _display closeDisplay 1;
- |
  #define IDC_OK 1
  _display closeDisplay IDC_OK;
