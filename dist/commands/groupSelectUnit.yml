name: groupSelectUnit
description: |-
  Selects a unit from player's group. If player is the leader, the effect of this command is similar to player pressing {{Controls|F1}}, {{Controls|F2}}, {{Controls|F3}} etc to highlight units in his squad, after which the unit command menu is shown.
  If leader is AI, player will get usual communication menu to interact with the leader.
groups:
- Interaction
syntax:
- call: !Binary
  - - player
  - - unit
    - select
  ret:
  - Nothing
  - null
  params:
  - name: player
    typ: Object
  - name: unit
    typ: Object
  - name: select
    typ: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "After leaving menu, deselect all units (command menu is not opened â†’ no selection)\n<sqf>\n{\n\tplayer groupSelectUnit [_x, false];\n} forEach (groupSelectedUnits player);\n"
- "Select all units when player is the leader:\n<sqf>\n{\n\tplayer groupSelectUnit [_x, true];\n} forEach units player;\n"
- |-
  Open communication with group leader:
  <sqf>player groupSelectUnit [leader player, true];
