name: setTriggerArea
description: "[[Image:setTriggerArea.jpg|thumb|300px|Trigger axis a, b and c (''half'' of their x, y and z dimensions)]] Defines the area monitored by the given trigger. The area could be either rectangular or elliptical.\n{{Feature | Informative | \nJust like with a and b dimensions, c dimension will alter area in opposite directions from the trigger position along z axis. Therefore if the trigger position is on the surface, half of the trigger area will be above the surface and half below. To place the whole area above the surface, adjust trigger position (move it up c meters). If c is not specified or &lt;{{=}} 0, the trigger's height is considered infinite like 2D triggers.}}"
groups:
- Triggers
syntax:
- call: !Binary
  - trigger
  - - a
    - b
    - angle
    - isRectangle
    - c
  ret:
  - Nothing
  - null
  params:
  - name: trigger
    description: object of the type "EmptyDetector"
    type: Object
  - name: a
    description: trigger area X size / 2, in meters
    type: Number
  - name: b
    description: trigger area Y size / 2, in meters
    type: Number
  - name: angle
    description: trigger area rotation in degrees
    type: Number
  - name: isRectangle
    description: '[[true]] if rectangle'
    type: Boolean
  - name: c
    description: (Optional, default -1) trigger area Z size / 2, in meters. -1 for infinite height
    type: Number
    since:
      arma_3:
        major: 1
        minor: 60
argument_loc: Global
effect_loc: Local
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _trigger setTriggerArea [100, 50, 45, false];
- _trigger setTriggerArea [100, 50, 45, false, 100];
- |
  _trg = createTrigger ["EmptyDetector", getPos player, false];
  _trg setTriggerArea [5, 5, 0, false];
  _trg setTriggerActivation ["CIV", "PRESENT", true];
  _trg setTriggerStatements ["this", "hint 'Civilian near player'", "hint 'no civilian near'"];
