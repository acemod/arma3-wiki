name: handgunItems
description: Returns array with all items assigned to the [[handgunWeapon]] except magazines. Use [[handgunMagazine]] command for the latter. This command is used for infantry weapons only.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
  - ArrayUnknown
  - '[silencer, laserpointer/flashlight, optics, bipod]'
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- "handgunItems player;\n/*\n[\n\t\"muzzle_snds_L\",\t// silencer\n\t\"\",\t\t\t\t\t// laser\n\t\"\",\t\t\t\t\t// optics\n\t\"\"\t\t\t\t\t// bipod\n]\n*/\n"
