name: setPosWorld
description: Sets position of an object based on the model's centre position (see [[getPosWorld]]).
groups:
- Positions
syntax:
- call: !Binary
  - object
  - position
  ret:
  - Nothing
  - null
  params:
  - name: object
    typ: Object
  - name: position
    typ: Position3dASL
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 32
examples:
- _obj setPosWorld getPosWorld _obj;
