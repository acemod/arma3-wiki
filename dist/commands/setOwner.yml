name: setOwner
description: From server machine, change the ownership of an object to a given client. Using command in an unintended way will log a message to .rpt file. To transfer ownership of all AI units in a group properly, use [[setGroupOwner]] instead.
problem_notes:
- |-
  {{Feature|arma3|Since {{arma3}} v1.40, this command should not be used to transfer ownership of units with AI with the exception of [[agents]].}}
  {{Feature|Important|'''Prior to {{arma3}} v1.40''' it was not possible to transfer the ownership from a client back to the server.}}
groups:
- Multiplayer
syntax:
- call: !Binary
  - object
  - clientID
  ret:
  - Boolean
  - Returns [[true]] if ownership was successfully transferred, otherwise [[false]]
  params:
  - name: object
    description: Object to transfer
    type: Object
  - name: clientID
    description: The [[Multiplayer_Scripting#Machine_network_ID | machine network ID]] of the new [[owner]].
    type: Number
argument_loc: Global
effect_loc: Unspecified
server_exec: false
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _someObject setOwner 12;
- _someObject setOwner (owner _playerObject);
