name: getMarkerPos
description: Returns marker position.
alias:
- '[[markerPos]]'
groups:
- Markers
syntax:
- call: !Unary
  - markerName
  ret:
  - ArrayUnknown
  - format [x,y,0]
  params:
  - name: markerName
    typ: String
- call: !Unary
  - markerName
  - preserveElevation
  ret:
  - ArrayUnknown
  - format [[Position#PositionAGL|PositionAGL]] if ''preserveElevation'' is [[true]] or [x,y,0] if ''preserveElevation'' is [[false]]
  params:
  - name: markerName
    typ: String
  - name: preserveElevation
    description: Optional, default [[false]]
    typ: Boolean
  since:
    arma_3:
      major: 1
      minor: 94
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _mPos1 = getMarkerPos "markerOne";
- _mPos2 = getMarkerPos ["markerTwo", true];
