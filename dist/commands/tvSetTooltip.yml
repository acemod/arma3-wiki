name: tvSetTooltip
description: Sets the tooltip text associated with the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: IDC of the tree view control
    typ: Number
  - name: path
    description: array containing path numbers
    typ: ArrayUnknown
  - name: text
    typ: String
- call: !Binary
  - ctrl
  - - path
    - text
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    typ: Control
  - name: path
    description: array containing path numbers
    typ: ArrayUnknown
  - name: text
    typ: String
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvSetTooltip [101, [0,2], "This is a tooltip"];
- _tree tvSetTooltip [[0,2], "This is a tooltip"];
