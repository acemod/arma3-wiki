name: removeFromRemainsCollector
description: Removes vehicles/units from the garbage collector, so they do not get deleted automatically; added earlier with [[addToRemainsCollector]].
groups:
- Object Manipulation
syntax:
- call: !Unary remains
  ret:
  - Nothing
  - null
  params:
  - name: remains
    description: array of vehicles/units
    typ: ArrayUnknown
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 32
examples:
- removeFromRemainsCollector [unit1, unit2, vehicle1];
