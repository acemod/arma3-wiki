name: getGroupIcon
description: Get group icon properties.
groups:
- High Command
syntax:
- call: !Binary
  - group
  - id
  ret:
  - ArrayUnknown
  - null
  params:
  - name: group
    typ: Group
  - name: id
    description: Icon id
    typ: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  _grpIconId = _group getVariable "BIS_MARTA_ICON_TYPE";
  _grpIcon = _group getGroupIcon _grpIconId;
