name: collisionDisabledWith
description: Returns the object, given object has collision disabled with and whether or not returned object has also collision disabled with given object.
groups:
- Object Manipulation
syntax:
- call: !Unary
  - obj
  ret:
  - ArrayUnknown
  - |-
    in format [other, mutual], where:
    * other: [[Object]] - the object, ''obj'' has collision disabled with, or [[objNull]]
    * mutual: [[Boolean]] - [[true]] if ''other'' has also disabled collision with ''obj'', [[false]] otherwise
  params:
  - name: obj
    description: given object
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 8
examples:
- private _collisionInfo = collisionDisabledWith _tank;
