name: commandChat
description: |-
  Types text to the command radio channel. The text will be visible only on the PC where command was executed. If you need the message to show on all computers, you have to execute it globally (see [[remoteExec]])

  {{Feature|important|The unit must have an [[assignItem|assigned]] radio item (such as '''''"ItemRadio"''''') to see or transmit the messages. A radio item must have the property <syntaxhighlight lang="cpp" inline>simulation = "ItemRadio";</syntaxhighlight> in its [[CfgWeapons_Config_Reference#simulation.3D.22Weapon.22|CfgWeapons config]].}}
groups:
- Radio and Chat
- Sounds
syntax:
- call: !Binary
  - - unitName
  - - chatText
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    description: unit transmitting message
    typ: Object
  - name: chatText
    description: message to transmit
    typ: String
- call: !Binary
  - - side
    - identity
  - - chatText
  ret:
  - Nothing
  - null
  params:
  - name: side
    description: side to which the message will be seen
    typ: Side
  - name: identity
    description: |-
      class name of one of the identities in CfgHQIdentities. Possible identities in {{arma3}} are:
      {{Columns|2|
      * "Base"
      * "HQ"
      * "PAPA_BEAR"
      * "AirBase"
      * "BLU"
      * "OPF"
      * "IND"
      * "IND_G"
      }}
    typ: String
  - name: chatText
    description: message to transmit
    typ: String
argument_loc: Global
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _soldierOne commandChat "Show this text";
- '[playerSide, "HQ"] commandChat "Do this! That''s an order!";'
