name: getTurretLimits
description: Returns the rotation and elevation limits for the given turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turret
  ret:
  - !ArraySized
    types:
    - name: minTurn
      value: Number
      desc: from 0 to -angle in degrees (left)
      since: null
    - name: maxTurn
      value: Number
      desc: from 0 to +angle in degrees (right)
      since: null
    - name: minElev
      value: Number
      desc: from 0 to -angle in degrees (down)
      since: null
    - name: maxElev
      value: Number
      desc: from 0 to +angle in degrees (up)
      since: null
    - name: overridden
      value: Boolean
      desc: if custom limits were applied
      since: null
    desc: ''
  - null
  params:
  - name: vehicle
    description: vehicle the turret belongs to
    type: Object
  - name: turret
    description: turret path
    type: ArrayUnknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- |
  private _turretLimits = m2 getTurretLimits [0];
  _turretLimits params ["_minTurn", "_maxTurn", "_minElev", "_maxElev", "_overridden"];
