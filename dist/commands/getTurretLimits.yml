name: getTurretLimits
description: Returns the rotation and elevation limits for the given turret.
groups:
- Turrets
syntax:
- call: !Binary
  - - vehicle
  - - turret
  ret:
  - !ArraySized
    - - - Number
        - from 0 to -angle in degrees (left)
      - - Number
        - from 0 to +angle in degrees (right)
      - - Number
        - from 0 to -angle in degrees (down)
      - - Number
        - from 0 to +angle in degrees (up)
      - - Boolean
        - if custom limits were applied
    - ''
  - null
  params:
  - name: vehicle
    description: vehicle the turret belongs to
    typ: Object
  - name: turret
    description: turret path
    typ: ArrayUnknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- |
  private _turretLimits = m2 getTurretLimits [0];
  _turretLimits params ["_minTurn", "_maxTurn", "_minElev", "_maxElev", "_overridden"];
