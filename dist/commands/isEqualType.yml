name: isEqualType
description: Compares two values' types. A much faster alternative to <sqf inline>typeName a == typeName b</sqf>.
groups:
- Variables
syntax:
- call: !Binary
  - - val1
  - - val2
  ret:
  - Boolean
  - null
  params:
  - name: val1
    typ: Anything
  - name: val2
    typ: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 54
examples:
- |
  private _var = [1,2,3];
  _var isEqualType 0; // false
  _var isEqualType []; // true
