name: getPlateNumber
description: Get the license plates from any vehicle which has plates configured.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
  - String
  - null
  params:
  - name: vehicle
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 82
examples:
- if (getPlateNumber vehicle player != "H4X0RZ") then { hint "u no 1337 bro" };
