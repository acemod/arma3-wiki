name: incapacitatedState
description: |-
  Returns the incapacitated sub-state of the given unit, when the [[lifeState]] of the unit is "INCAPACITATED". Could be one of:
  * "UNCONSCIOUS"
  * "MOVING"
  * "SHOOTING"
groups:
- Object Manipulation
syntax:
- call: !Unary person
  ret:
  - String
  - incapacitated sub-state (see description) or empty string ""
  params:
  - name: person
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- _result = incapacitatedState player;
