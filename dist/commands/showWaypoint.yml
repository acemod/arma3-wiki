name: showWaypoint
description: Defines how waypoints are shown to the player in map view. For 3D HUD visibility see [[setWaypointVisible]].
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - show
  ret:
  - Nothing
  - null
  params:
  - name: waypoint
    type: Waypoint
  - name: show
    description: |-
      Possible values are:
      * "NEVER" - Never show
      * "EASY" - Show only if {{hl|showCadetWP}} is enabled in global [[Arma 3: Difficulty Settings|difficulty]].
      * "ALWAYS" - Always show
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- '[_grp, 2] showWaypoint "ALWAYS";'
