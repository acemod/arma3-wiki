name: vectorMagnitudeSqr
description: Squared magnitude of a 3D vector.
groups:
- Math - Vectors
syntax:
- call: !Unary vector
  ret:
  - Number
  - null
  params:
  - name: vector
    description: vector 3D or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- _sizeSqr = vectorMagnitudeSqr [0,3,4]; // returns 25
