name: ctFindHeaderRows
description: Gets array of indices of rows under this header.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - - ctrl
  - - index
  ret:
  - ArrayUnknown
  - null
  params:
  - name: ctrl
    typ: Control
  - name: index
    description: header's index
    typ: Number
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- private _indices = _control ctFindHeaderRows 0;
