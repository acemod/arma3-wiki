name: fuel
description: Checks how much fuel is left in the gas tank of a vehicle.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
  - Number
  - the returned number is in range 0 (empty tank) to 1 (full tank).
  params:
  - name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
