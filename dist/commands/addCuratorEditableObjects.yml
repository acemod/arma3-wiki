name: addCuratorEditableObjects
description: Register objects which can be edited by a curator.
groups:
- Curator
syntax:
- call: !Binary
  - - curatorObj
  - - objects
    - addCrew
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: Curator module
    typ: Object
  - name: objects
    typ: ArrayUnknown
  - name: addCrew
    typ: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- MyCuratorModule addCuratorEditableObjects [[MyCar], true];
