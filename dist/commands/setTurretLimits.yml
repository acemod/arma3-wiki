name: setTurretLimits
description: Sets the rotation and elevation limits for the given turret. The limits can only be set within the limits defined in config and cannot exceed them. To reset to config defaults pass the turret argument only (Example 2).
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - turret
    - minTurn
    - maxTurn
    - minElev
    - maxElev
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    description: vehicle the turret belongs to
    typ: Object
  - name: turret
    description: turret path
    typ: ArrayUnknown
  - name: minTurn
    description: from 0 to -angle in degrees (left
    typ: Number
  - name: maxTurn
    description: from 0 to +angle in degrees (right
    typ: Number
  - name: minElev
    description: from 0 to -angle in degrees (down
    typ: Number
  - name: maxElev
    description: from 0 to +angle in degrees (up
    typ: Number
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 2
    minor: 12
examples:
- m2 setTurretLimits [[0], -45, 45, -10, 10];
- m2 setTurretLimits [[0]]; //reset
