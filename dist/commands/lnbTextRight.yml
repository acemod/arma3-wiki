name: lnbTextRight
description: Returns [[CT_LISTNBOX]]'s right aligned cell text.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
  - String
  - null
  params:
  - name: idc
    typ: Number
  - name: row
    description: Index of the row
    typ: Number
  - name: column
    description: Index of the column
    typ: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
  - String
  - null
  params:
  - name: ctrl
    typ: Control
  - name: row
    description: Index of the row
    typ: Number
  - name: column
    description: Index of the column
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- _text = _control lnbTextRight [0, 0];
