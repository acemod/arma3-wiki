name: crew
description: Returns the crew (both dead and alive) of the given vehicle.
groups:
- Object Manipulation
syntax:
- call: !Unary
  - vehicleName
  ret:
  - ArrayUnknown
  - An array with all units in the vehicle is returned.
  params:
  - name: vehicleName
    typ: Object
argument_loc: Global
effect_loc: Unspecified
