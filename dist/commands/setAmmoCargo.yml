name: setAmmoCargo
description: |-
  Set amount of ammo resources in cargo space of a rearm vehicle. Ammo resource is used to resupply vehicles that take ammo. Soldiers use individual magazines instead. Amount: 1 is full cargo.

  The <u>actual</u> '''quantity''' to work with is determined by the model's class in [[CfgVehicles]]
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - vehicleName
  - ammoCargo
  ret:
  - Nothing
  - null
  params:
  - name: vehicleName
    type: Object
  - name: ammoCargo
    type: Number
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _ammoTruck1 setAmmoCargo 0.5;
