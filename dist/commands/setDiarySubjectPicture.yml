name: setDiarySubjectPicture
description: Sets a picture to be displayed on the right of the [[Diary]] subject. The picture can also be set during custom [[Diary]] subject [[createDiarySubject | creation]], but this command also allows to change icon for the fixed subjects, like "Tasks", "Diary", "Units", "Players" and "Statistics".
groups:
- Briefing
syntax:
- call: !Binary
  - unit
  - - subject
    - picture
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: Unit
    typ: Object
  - name: subject
    description: Diary subject (see [[Diary]]
    typ: String
  - name: picture
    description: Icon path
    typ: String
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 4
examples:
- player setDiarySubjectPicture ["Diary", "\A3\ui_f\data\map\markers\nato\o_mech_inf.paa"];
