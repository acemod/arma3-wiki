name: setDefaultCamera
description: Sets the position and direction for the camera used after camera is set on no object (log out view when leaving MP game for example)
groups:
- Camera Control
syntax:
- call: !Unary
  - position
  - direction
  ret:
  - Nothing
  - null
  params:
  - name: position
    description: position of the camera
    typ: Position3dASL
  - name: direction
    description: format [[Vector3D]] - direction of the camera
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 10
examples:
- setDefaultCamera [[5000, 5000, 200], [1, 1, -1]];
- |-
  Lift camera 100m up above current player position and point downwards:
  <sqf>setDefaultCamera [ATLToASL (player modelToWorld [0, 0, 100]), [0, 0, -1]];
