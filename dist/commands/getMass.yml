name: getMass
description: Returns mass of a PhysX object.
groups:
- Object Manipulation
syntax:
- call: !Unary
  - object
  ret:
  - Number
  - null
  params:
  - name: object
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 12
examples:
- _mass = getMass _myCar;
