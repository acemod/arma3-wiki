name: enableStressDamage
description: |-
  Toggles stress damage in [[Description.ext#forceRotorLibSimulation | Advanced Flight Model]], which otherwise could be manually toggles in game setting: {{hl|Options &gt; Game &gt; Helicopter Flight Model &gt; Advanced &gt; Stress Damage}}.
  {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Unary
  - state
  ret:
  - Nothing
  - null
  params:
  - name: state
    description: '[[true]] to enable stress damage, [[false]] to disable it'
    typ: Boolean
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 34
examples:
- if (difficultyEnabledRTD) then { enableStressDamage true };
