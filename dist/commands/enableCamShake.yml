name: enableCamShake
description: |-
  Allows camera shake effects via [[addCamShake]]. If set to [[false]], then a currently active shake effect will stop immediately.
  By default, shake effects are enabled, but once they have been disabled by this command, they will have to be enabled first, in order to be visible.
groups:
- Camera Control
syntax:
- call: !Unary
  - value
  ret:
  - Nothing
  - null
  params:
  - name: value
    description: If [[true]], shake effects are visible
    typ: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- enableCamShake false;
