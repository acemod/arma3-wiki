name: setVehicleRadar
description: Sets the AI rule of Radar usage (Emission Control). Automatic means Radar switched on only when in Combat. The command doesn't affect player-controlled vehicles.
groups:
- Sensors
syntax:
- call: !Binary
  - - vehicle
  - - rule
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    description: An AI-controlled vehicle
    typ: Object
  - name: rule
    description: |-
      Can be one of the following:
      * 0 - automatic
      * 1 - forced on
      * 2 - forced off
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 70
examples:
- _vehicle setVehicleRadar 1;
