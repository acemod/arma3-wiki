name: setShotParents
description: Sets vehicle and instigator pair for the given projectile.
groups:
- Weapons
syntax:
- call: !Binary
  - projectile
  - - vehicle
    - instigator
  ret:
  - Nothing
  - null
  params:
  - name: projectile
    description: The actual projectile shot
    type: Object
  - name: vehicle
    description: Vehicle shooting projectile (appears as the 'killer' in "Killed" EH)
    type: Object
  - name: instigator
    description: Person pulling the trigger (appears as the 'instigator' in "Killed" EH)
    type: Object
argument_loc: Global
effect_loc: Global
server_exec: false
since:
  arma_3:
    major: 1
    minor: 66
examples:
- myProjectile setShotParents [vehicle bob, bob];
- tank addEventHandler ["Fired", {_this select 6 setShotParents [tank, commander tank]}];
