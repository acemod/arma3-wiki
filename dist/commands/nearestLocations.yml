name: nearestLocations
description: |-
  Returns an array of locations of chosen type(s) within the given radius of the given position, sorted from nearest to farthest.
  {{Feature|informative|Although locations can be placed in 3D with [[setPosition]], [[nearestLocations]]' search result is sorted in 2D.}}
groups:
- Locations
syntax:
- call: !Unary
  - centre
  - locationTypes
  - radius
  - sortPosition
  ret:
  - !ArrayUnsized
    type: Location
    desc: ''
  - null
  params:
  - name: centre
    type: !OneOf
    - - Position2d
      - null
    - - Position3d
      - null
    - - Object
      - null
  - name: locationTypes
    description: list of [[Location#Location Types|location type]] names, e.g "NameCity"; {{GVI|arma3|2.14|size= 0.75}} passing empty array [] will return all available locations within the radius
    type: !ArrayUnsized
      type: String
      desc: ''
  - name: radius
    description: maximum distance from the given position that returned locations may be, in metres
    type: Number
  - name: sortPosition
    description: results will be sorted from the distance to given ''sortPosition'' (nearest to farthest still)
    type: !OneOf
    - - Position2d
      - null
    - - Position3d
      - null
    - - Object
      - null
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _nearbyLocations = nearestLocations [getPosATL player, ["RockArea", "VegetationFir"], 100];
- "Find any of nearest locations:\n<sqf>\nprivate _allLocationTypes = [];\n\"_allLocationTypes pushBack configName _x\" configClasses (configFile >> \"CfgLocationTypes\");\n{\n\tsystemChat format [\n\t\t\"%1 (%2) - %3m\", \n\t\t_x, \n\t\ttext _x, \n\t\tgetPosATL player distance _x\n\t];\n} forEach nearestLocations [player, _allLocationTypes, 500];\n"
