name: displayRemoveEventHandler
description: Remove a given event handler from the given display.
groups:
- GUI Control - Event Handlers
- Event Handlers
syntax:
- call: !Binary
  - - display
  - - handlerType
    - id
  ret:
  - Nothing
  - null
  params:
  - name: display
    typ: Display
  - name: handlerType
    description: Type of the event handler
    typ: String
  - name: id
    description: Index of the event handler
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- findDisplay 46 displayRemoveEventHandler ["keyDown",5];
