name: removeWeapon
description: |-
  Remove weapon from a unit. The unit must be [[Multiplayer Scripting#Locality|local]] to the computer where command is executed. For a global version of this command see [[removeWeaponGlobal]].

  '''Note''': It is possible to create invalid combinations with this command (ie, attempting to remove a weapon that a unit does not possess). When doing so, application behaviour is undefined.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit or vehicle
    typ: Object
  - name: weapon
    description: weapon class name
    typ: String
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- player removeWeapon "BAF_L85A2_RIS_SUSAT";
- An_2 removeWeapon "M240_veh";
