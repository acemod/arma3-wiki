name: hideSelection
description: Hides or shows the [[createSimpleObject | simple object]]'s provided selection.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - selection
    - hidden
  ret:
  - Nothing
  - null
  params:
  - name: object
    description: simple object
    type: Object
  - name: selection
    description: selection name
    type: String
  - name: hidden
    description: '[[true]] to hide, [[false]] to show'
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 58
examples:
- _simpleObject hideSelection ["some_selection", true];
