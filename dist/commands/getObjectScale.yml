name: getObjectScale
description: Returns the render scale of an object relative to the original model.
groups:
- Object Manipulation
syntax:
- call: !Unary
  - object
  ret:
  - Number
  - scale relative to the original model
  params:
  - name: object
    description: Object to return scale of. Can also be a [[nearestTerrainObjects|terrain object]].
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- "private _objectScale = getObjectScale MyObject;\n\nif (_objectScale == 1) exitWith { systemChat \"Original scale\"; };\n\nif (_objectScale > 1) then\n{\n\tsystemChat \"Scaled up\";\n}\nelse\n{\n\tsystemChat \"Scaled down\";\n};\n"
