name: periscopeElevation
description: Returns current periscope elevation value, see also [[elevatePeriscope]].
groups:
- Object Manipulation
- Animations
syntax:
- call: !Binary
  - - vehicle
  - - turretPath
  ret:
  - !ArraySized
    - - - Number
        - current periscope elevation value. -1 in case of an invalid turret
      - - Boolean
        - whether or not user override is blocked
    - in
  - null
  params:
  - name: vehicle
    description: vehicle with periscope tech
    typ: Object
  - name: turretPath
    description: turret path
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- _eddie periscopeElevation [0] params ["_elevation", "_isLocked"];
