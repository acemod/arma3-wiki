name: compatibleMagazines
description: Returns all magazines that can be loaded in the given weapon.
groups:
- Weapons
syntax:
- call: !Unary weapon
  ret:
  - !ArrayUnsized
    - String
    - ''
  - All magazines that can be loaded in '''any muzzle''' of the given weapon.
  params:
  - name: weapon
    description: Weapon class name
    typ: String
- call: !Unary
  - weapon
  - muzzle
  ret:
  - !ArrayUnsized
    - String
    - ''
  - All magazines that can be loaded in the given muzzle of the given weapon.
  params:
  - name: weapon
    description: Weapon class name
    typ: String
  - name: muzzle
    description: Muzzle name
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- compatibleMagazines "arifle_Katiba_GL_F";
- compatibleMagazines ["arifle_Katiba_GL_F", "this"];
- compatibleMagazines ["arifle_Katiba_GL_F", "EGLM"];
