name: vectorAdd
description: Adds two 3D vectors. Replaces [[BIS_fnc_vectorAdd]].
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
  - ArrayUnknown
  - null
  params:
  - name: vector1
    description: vector 3D or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0
    typ: ArrayUnknown
  - name: vector2
    description: vector 3D or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- hint str (velocity unit1 vectorAdd velocity unit2);
- '[5,10,5] vectorAdd [5,5,10]; //  returns [10,15,15]'
- '[0,0] vectorAdd [1,-2]; //  returns [1,-2,0]'
