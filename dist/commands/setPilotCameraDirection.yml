name: setPilotCameraDirection
description: Sets the direction of object airplane or helicopter [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]] (vector in model space).
groups:
- Pilot Camera
syntax:
- call: !Binary
  - object
  - Vector3D
  ret:
  - Nothing
  - null
  params:
  - name: object
    typ: Object
  - name: Vector3D
    description: '[x,y,z] - format [[Vector3D]] relative to the model centre (In a similar fashion to [[Position#PositionRelative|PositionRelative]])'
    typ: ArrayUnknown
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 64
examples:
- vehicle player setPilotCameraDirection [0,1,0] // re-centers the camera
