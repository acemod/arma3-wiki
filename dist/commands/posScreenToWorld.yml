name: posScreenToWorld
description: Converts map screen coordinates into world coordinates. Unlike [[ctrlMapScreenToWorld]], this command returns world position is format [x, y, 0], otherwise it is identical to it.
groups:
- Positions
syntax:
- call: !Binary
  - - map
  - - x
    - y
  ret:
  - ArrayUnknown
  - world position in format [x,y,0]
  params:
  - name: map
    description: map control
    typ: Control
  - name: x
    description: screen X
    typ: Number
  - name: y
    description: screen Y
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _worldCoord = _control posScreenToWorld _ScreenCoord;
- _worldCoord = _control posScreenToWorld [_x, _y];
- _worldCoord = _control posScreenToWorld [0.5, 0.5];
