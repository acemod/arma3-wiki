name: lnbSortByValue
description: Sorts given multicolumn listbox by [[lnbValue]] in given column in ascending or descending order.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - column
  - reversed
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: column
    typ: Number
  - name: reversed
    description: '(Optional, default [[false]]) [[false]]: descending / [[true]]: ascending'
    typ: Boolean
- call: !Binary
  - control
  - - column
    - reversed
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: column
    typ: Number
  - name: reversed
    description: '(Optional, default [[false]]) [[false]]: descending / [[true]]: ascending'
    typ: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 8
examples:
- lnbSortByValue [1800, 1, false];
- _ctl lnbSortByValue [1, true];
