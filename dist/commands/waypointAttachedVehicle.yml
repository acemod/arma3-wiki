name: waypointAttachedVehicle
description: |-
  Gets the vehicle attached to the waypoint.
  <br>A vehicle can be attached to a waypoint by
  * creating the waypoint on top of the vehicle in the [[2D Editor]]
  * using [[waypointAttachVehicle]]
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
  - Object
  - null
  params:
  - name: waypoint
    description: Format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- waypointAttachedVehicle [groupOne, 1];
- waypointAttachedVehicle [group player, currentWaypoint group player];
