name: setSize
description: |-
  Sets the size (radius)  of a location.

  The width  is 2 * x, the height is 2 * y.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - size
  ret:
  - Nothing
  - null
  params:
  - name: location
    type: Location
  - name: size
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
