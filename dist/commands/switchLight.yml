name: switchLight
description: |-
  Controls whether a lamp is lit or not.
  {{Feature|arma3|This command was originally designed to only work with {{hl|CfgNonAIVehicles}} class {{hl|"StreetLamp"}} only.
  Since {{arma3}} v1.92 this command was extended to work with street lights and some prop lights, like portable construction light.}}
groups:
- Lights
syntax:
- call: !Binary
  - lamp
  - mode
  ret:
  - Nothing
  - null
  params:
  - name: lamp
    typ: Object
  - name: mode
    description: 'Mode can be: "ON", "OFF" or "AUTO" (''''lamp'''' is on only during nighttime, default)'
    typ: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- (object 12345) switchLight "OFF";
- nearestObject [player, "Streetlamp"] switchLight "OFF";
- cursorObject switchLight "ON";
