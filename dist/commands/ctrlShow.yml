name: ctrlShow
description: 'Shows or hides a control. Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.'
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - show
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: Control IDC
    type: Number
  - name: show
    description: '[[true]] if the control should be shown, [[false]] if not'
    type: Boolean
- call: !Binary
  - controlName
  - show
  ret:
  - Nothing
  - null
  params:
  - name: controlName
    type: Control
  - name: show
    type: Boolean
argument_loc: Local
effect_loc: Local
