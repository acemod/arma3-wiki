name: getPosASLW
description: Returns the object position height above water surface (waves and pond objects included).
groups:
- Positions
syntax:
- call: !Unary
  - obj
  ret:
  - ArrayUnknown
  - '[[Position#PositionASLW|PositionASLW]]'
  params:
  - name: obj
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- _pos = getPosASLW _diver;
