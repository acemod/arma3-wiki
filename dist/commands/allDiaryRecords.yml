name: allDiaryRecords
description: Returns array with all [[Diary]] Records for the given subject available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Binary
  - person
  - subject
  ret:
  - !ArraySized
    - - name: id
        value: Number
        desc: record id
        since: null
      - name: title
        value: String
        desc: record title
        since: null
      - name: text
        value: String
        desc: record text
        since: null
      - name: icon
        value: String
        desc: record icon
        since: null
      - name: task
        value: Task
        desc: record task
        since: null
      - name: taskState
        value: String
        desc: record task state
        since: null
      - name: showTitle
        value: Boolean
        desc: '[[true]] if tile is shown'
        since: null
      - name: date
        value: ArrayUnknown
        desc: '[[date]] in format [year, month, day, hour, minute, second]'
        since: null
      - name: record
        value: DiaryRecord
        desc: record reference
        since: null
    - all diary records for the given subject
  - null
  params:
  - name: person
    description: unit
    typ: Object
  - name: subject
    description: subject
    typ: String
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 10
examples:
- player allDiaryRecords "Diary";
