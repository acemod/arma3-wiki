name: setTriggerActivation
description: "Defines the trigger activation type. \n\nSee [[ArmA:_Mission_Editor#Triggers_Mode_.28F3.29|ArmA:Mission Editor - Triggers]] for a thorough overview of triggers and its fields for activation, effects, etc.   Since Arma 3 v1.67, \"ANYPLAYER\" activation can be used to detect any player."
multiplayer_note: Activation changes are local.
groups:
- Triggers
syntax:
- call: !Binary
  - trigger
  - - by
    - type
    - repeating
  ret:
  - Nothing
  - null
  params:
  - name: trigger
    description: Trigger object
    typ: Object
  - name: by
    description: |-
      Who activates trigger. Can be {{hl|"NONE"}} or<br>
      * Side: {{hl|"EAST", "WEST", "GUER", "CIV", "LOGIC", "ANY", "ANYPLAYER"}} (''Since Arma 3 v1.67'')
      * Radio:{{hl| "ALPHA", "BRAVO", "CHARLIE", "DELTA", "ECHO", "FOXTROT", "GOLF", "HOTEL", "INDIA", "JULIET"}}
      * Object: {{hl|"STATIC", "VEHICLE", "GROUP", "LEADER", "MEMBER"}}
      * Status: {{hl|"WEST SEIZED", "EAST SEIZED" or "GUER SEIZED"}}
    typ: String
  - name: type
    description: |-
      How trigger is it activated. Can be:<br>
      * Presence: {{hl|"PRESENT", "NOT PRESENT"}}
      * Detection: {{hl|"WEST D", "EAST D", "GUER D" or "CIV D"}}
    typ: String
  - name: repeating
    description: Activation can happen repeatedly
    typ: Boolean
argument_loc: Global
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _trigger setTriggerActivation ["WEST", "EAST D", true];
