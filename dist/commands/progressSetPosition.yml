name: progressSetPosition
description: Sets progress position of a [[CT_PROGRESS|progress bar]].
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - progress
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: Progress bar control
    type: Control
  - name: progress
    description: '0: no progress; 1: full progress'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _control progressSetPosition 0.5;
- "with uiNamespace do {\n\tbar = findDisplay 46 ctrlCreate [\"RscProgress\", -1];\n\tbar ctrlSetPosition [0,0,1,0.01];\n\tbar ctrlCommit 0;\n\tbar progressSetPosition 0.75;\n};"
