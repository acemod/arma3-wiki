name: tvSetColor
description: Sets text color on given Tree View Item
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    description: '[[Tree View Path]] of the item'
    type: ArrayUnknown
  - name: color
    description: Item text color
    type: ArrayUnknown
- call: !Binary
  - control
  - - path
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    description: '[[Tree View Path]] of the item'
    type: ArrayUnknown
  - name: color
    description: item text color in format [r,g,b,a]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvSetColor [101, [0,0], [1,0,0,1]];
- _ctrl tvSetColor [[0,0], [1,0,0,1]];
