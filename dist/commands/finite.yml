name: finite
description: "Returns [[true]] if the provided number is finite (not infinite and a valid number). \n{{ Feature | Informative | \n* Maximum finite [[Number]] : 3.40282e+38\n* Minimum finite [[Number]] : -3.40282e+38 }}"
groups:
- Math
syntax:
- call: !Unary
  - number
  ret:
  - Boolean
  - null
  params:
  - name: number
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- finite 123; // returns true
- finite log -1; // returns false
- if (not finite log -1) then { hint "Infinite" };
