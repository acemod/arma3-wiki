name: vehicleVarName
description: Returns the variable name that contains a primary editor reference to this object. This is the variable given in the ''Insert Unit dialog / name field'' in the editor. It can be changed using [[setVehicleVarName]].
groups:
- Object Manipulation
syntax:
- call: !Unary
  - object
  ret:
  - String
  - variable name, if none was set, an empty string is returned
  params:
  - name: object
    typ: Object
argument_loc: Global
effect_loc: Local
