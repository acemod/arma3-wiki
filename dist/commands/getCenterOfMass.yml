name: getCenterOfMass
description: Returns center of mass of an object.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
  - ArrayUnknown
  - '[x,y,z] offset relative to the model centre'
  params:
  - name: object
    description: PhysX object
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 12
examples:
- _com = getCenterOfMass _myCar;
