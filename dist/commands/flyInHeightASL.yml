name: flyInHeightASL
description: Sets the minimal [[Position#PositionASL|ASL]] height. Final height is {{hl|''flyInHeight'' [[max]] ''flyInHeightASL''}} - the higher altitude has priority.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - aircraft
  - - standardAltitude
    - combatAltitude
    - stealthAltitude
  ret:
  - Nothing
  - null
  params:
  - name: aircraft
    description: helicopter, airplane
    typ: Object
  - name: standardAltitude
    description: base altitude used when [[behaviour]] is neither "COMBAT" or "STEALTH"
    typ: Number
  - name: combatAltitude
    description: altitude used when [[behaviour]] is "COMBAT"
    typ: Number
  - name: stealthAltitude
    description: altitude used when [[behaviour]] is "STEALTH"
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- cobraOne flyInHeightASL [200, 100, 400];
