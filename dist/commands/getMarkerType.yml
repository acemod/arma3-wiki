name: getMarkerType
description: Gets type of marker. See [[CfgMarkers]] for a list of standard markers.
alias:
- '[[markerType]]'
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
  - String
  - Marker class name. See [[CfgMarkers]].
  params:
  - name: markerName
    typ: String
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 21
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- if (getMarkerType "Marker1" == "") then { hint "Marker1 is not an icon!" };
