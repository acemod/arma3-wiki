name: menuClear
description: Removes all entries from given menu strip.
groups:
- GUI Control - Menu
syntax:
- call: !Unary idc
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
- call: !Unary control
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- menuClear (findDisplay 313 displayCtrl 120); // removes all entries from Eden Editor. Restart the editor to reset the menu.
