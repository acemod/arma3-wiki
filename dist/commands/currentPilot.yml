name: currentPilot
description: Returns the person piloting the vehicle. If co-pilot is piloting, co-pilot is returned. If you need current pilot of a UAV or UGV, see [[UAVControl]] command.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
  - Object
  - piloting unit or [[objNull]]
  params:
  - name: vehicle
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 96
examples:
- "if (currentPilot _vehicle != driver _vehicle) then\n{\n\thint \"The pilot is not piloting!\";\n};\n"
