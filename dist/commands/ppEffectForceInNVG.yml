name: ppEffectForceInNVG
description: Forces use of [[Post Process Effects]] in NVG.
groups:
- Camera Control
syntax:
- call: !Binary
  - ppHandle
  - force
  ret:
  - Nothing
  - null
  params:
  - name: ppHandle
    description: Handle of the post processing returned by [[ppEffectCreate]]
    type: Number
  - name: force
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- _ppGrain ppEffectForceInNVG true;
