name: direction
description: Returns the direction an object or a location is facing (differs from [[getDir]] in that this also works with locations).
groups:
- Object Manipulation
- Locations
syntax:
- call: !Unary
  - object
  ret:
  - Number
  - Direction in degrees, range 0 to 360
  params:
  - name: object
    typ: !OneOf
    - - Object
      - null
    - - Location
      - null
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  player setDir 90;
  _d = direction player;//returns 90
