name: setTaskState
description: Set the state of a given task.
groups:
- Briefing
syntax:
- call: !Binary
  - - task
  - - state
  ret:
  - Nothing
  - null
  params:
  - name: task
    typ: Task
  - name: state
    description: |-
      State value may be one of:
      *"None"
      *"Created"
      *"Assigned"
      *"Succeeded"
      *"Failed"
      *"Canceled"
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _tskKillSpongebob setTaskState "Succeeded";
