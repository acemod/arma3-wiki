name: tvPictureRight
description: Returns the right picture of a [[CT_TREE]] on given path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - String
  - Path to picture
  params:
  - name: idc
    typ: Number
  - name: path
    description: Path
    typ: ArrayUnknown
- call: !Binary
  - - ctrl
  - - path
  ret:
  - String
  - Path to picture
  params:
  - name: ctrl
    typ: Control
  - name: path
    description: Path
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- private _result = _controlTV tvPictureRight [0, 0];
