name: canAdd
description: Checks if given object can be stored in inventory of given object or any inventory container ([[uniform]], [[vest]], [[backpack]]) of given unit. Since Arma 3 v2.09 this command will count unit storage space as whole, instead of as biggest container, when multiple items are queried.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - object
  - item
  ret:
  - Boolean
  - null
  params:
  - name: object
    description: unit or container
    typ: Object
  - name: item
    description: Config class
    typ: String
- call: !Binary
  - object
  - - item
    - count
  ret:
  - Boolean
  - null
  params:
  - name: object
    description: unit or container
    typ: Object
  - name: item
    description: Config class
    typ: String
  - name: count
    description: desired quantity
    typ: Number
  since:
    arma_3:
      major: 1
      minor: 56
- call: !Binary
  - weapon
  - item
  ret:
  - Boolean
  - null
  params:
  - name: weapon
    description: Weapon class name
    typ: String
  - name: item
    description: Config class of magazine or attachment
    typ: String
  since:
    arma_3:
      major: 2
      minor: 10
- call: !Binary
  - weapon
  - - attachment
    - slot
  ret:
  - Boolean
  - null
  params:
  - name: weapon
    description: Weapon class name
    typ: String
  - name: attachment
    description: Attachment class name
    typ: String
  - name: slot
    description: Slot class name (defined under '''WeaponSlotsInfo''' class in weapon config
    typ: String
  since:
    arma_3:
      major: 2
      minor: 10
- call: !Binary
  - weapon
  - - magazine
    - muzzle
  ret:
  - Boolean
  - null
  params:
  - name: weapon
    description: Weapon class name
    typ: String
  - name: magazine
    description: Magazine class name
    typ: String
  - name: muzzle
    description: Muzzle class name
    typ: String
  since:
    arma_3:
      major: 2
      minor: 10
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 70
examples:
- "if (player canAdd \"FirstAidKit\") then\n{\n\tplayer addItem \"FirstAidKit\";\n}\nelse\n{\n\thint \"Not enough space\";\n};"
- "if (_box canAdd \"FirstAidKit\") then\n{\n\t_box addWeaponCargo [\"FirstAidKit\", 1];\n}\nelse\n{\n\thint \"Not enough space\";\n};"
- car canAdd [currentWeapon player, 50];
- |
  // check if attachment can be loaded
  "arifle_Katiba_GL_F" canAdd "acc_pointer_IR";
  "arifle_Katiba_GL_F" canAdd ["acc_pointer_IR", "PointerSlot"];
- |
  // check if magazine can be loaded
  "arifle_Katiba_GL_F" canAdd "30Rnd_65x39_caseless_green";
  "arifle_Katiba_GL_F" canAdd ["30Rnd_65x39_caseless_green", "this"];
  "arifle_Katiba_GL_F" canAdd ["1Rnd_SmokeRed_Grenade_shell", "EGLM"];
