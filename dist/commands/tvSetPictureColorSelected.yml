name: tvSetPictureColorSelected
description: Sets the color of the left picture of a tree item defined by path when item is selected
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: path
    description: path to tree view item
    typ: ArrayUnknown
  - name: color
    typ: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- _control tvSetPictureColorSelected [[0], [1,0,1,1]];
