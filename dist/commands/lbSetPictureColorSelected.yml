name: lbSetPictureColorSelected
description: Sets the selected color of item's picture (left) with the given index of the listbox with id idc of the topmost user dialog to the given color. Color is in format [[Color|Color (RGBA)]]. Color which consists from only zeros means disable this override.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control id
    typ: Number
  - name: index
    typ: Number
  - name: color
    typ: ArrayColor
- call: !Binary
  - control
  - - index
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: index
    typ: Number
  - name: color
    typ: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 20
examples:
- lbSetPictureColorSelected [101, 0, [0, 1, 0, 0.5]];
- _ctrl lbSetPictureColorSelected [0, [1, 1, 1, 1]];
