name: lock
description: |-
  Lock vehicle (disable mounting / dismounting) for player.
  This command will remove user get in/get out actions but will not stop player getting into or out of vehicle via script commands (e.g [[moveInCargo]]).
  {{Feature | Informative | Alternative syntax is similar to [[setVehicleLock]] but with numbers.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - - vehicleName
  - - locked
  ret:
  - Nothing
  - null
  params:
  - name: vehicleName
    typ: Object
  - name: locked
    description: '[[true]] to lock, [[false]] to unlock'
    typ: Boolean
- call: !Binary
  - - vehicleName
  - - lockstate
  ret:
  - Nothing
  - null
  params:
  - name: vehicleName
    typ: Object
  - name: lockstate
    description: |-
      Can be one of the following:<br>
      0 - Unlocked<br>
      1 - Default (player subordinate cannot enter until his leader says so)<br>
      2 - Locked<br>
      3 - Locked for player
    typ: Number
  since:
    arma_3:
      major: 0
      minor: 50
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _jeepOne lock true;
- |
  heli lock true;
  locked heli; // 2

  heli lock false;
  locked heli; // 0

  heli lock 1;
  locked heli; // 1
