name: unitAimPositionVisual
description: Returns the position on the unit other units can aim at in render scope. See also [[aimPos]], [[unitAimPosition]].
groups:
- Object Manipulation
- Render Time Scope
syntax:
- call: !Unary
  - unit
  ret:
  - ArrayUnknown
  - position in format [[Position#PositionAGL|PositionAGL]]
  params:
  - name: unit
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 64
examples:
- unitAimPositionVisual player;
