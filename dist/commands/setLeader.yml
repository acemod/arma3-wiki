name: setLeader
description: |-
  {{Feature|important|To set a [[Group]] leader, see [[selectLeader]].}}
  Set the leader of the given [[Team]]. Effect is local, unless both leader unit and team are local to PC on which command is executed, then effect is global.
groups:
- Teams
syntax:
- call: !Binary
  - team
  - leader
  ret:
  - Nothing
  - null
  params:
  - name: team
    typ: TeamMember
  - name: leader
    typ: TeamMember
argument_loc: Local
effect_loc: Local
since:
