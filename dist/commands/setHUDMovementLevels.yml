name: setHUDMovementLevels
description: Set min/max movement borders displayed in HUD gauges. Use -1 to skip some value.
groups:
- Interaction
syntax:
- call: !Unary
  - minSpeed
  - maxSpeed
  - minAlt
  - maxAlt
  - minDir
  - maxDir
  - targetOrPosition
  ret:
  - Nothing
  - null
  params:
  - name: minSpeed
    description: in m/s
    type: Number
  - name: maxSpeed
    description: in m/s
    type: Number
  - name: minAlt
    description: in meters
    type: Number
  - name: maxAlt
    description: in meters
    type: Number
  - name: minDir
    description: in degrees
    type: Number
  - name: maxDir
    description: in degrees
    type: Number
  - name: targetOrPosition
    type: !OneOf
    - - Object
      - null
    - - Position
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- setHUDMovementLevels [20, 30, -1, -1, 0.23, 2.1, [0,0,0]];
- setHUDMovementLevels [20, 30, -1, -1, 0.23, 2.1, player];
