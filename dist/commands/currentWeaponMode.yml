name: currentWeaponMode
description: |-
  Returns current weapon mode of unit's weapon. Result can be: "Single", "Burst", "FullAuto", "manual", "player"

  {{Feature|Warning|This command will return 0 [[Number]] if given object is a vehicle instead of a person.<br>
  You can alternatively use <sqf>_muzzle = weaponState player select 2;</sqf>}}
groups:
- Weapons
syntax:
- call: !Unary
  - gunner
  ret:
  - String
  - null
  params:
  - name: gunner
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _weaponMode = currentWeaponMode player;
- _weaponMode = currentWeaponMode gunner vehicle player;
