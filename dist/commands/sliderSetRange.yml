name: sliderSetRange
description: Sets limits of [[CT_SLIDER]] or [[CT_XSLIDER]].
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - min
  - max
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: Idc of the control
    type: Number
  - name: min
    description: Minimal value
    type: Number
  - name: max
    description: Maximum value
    type: Number
- call: !Binary
  - control
  - - min
    - max
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: min
    description: Minimal value
    type: Number
  - name: max
    description: Maximum value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
