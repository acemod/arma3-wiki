name: getPilotCameraDirection
description: Returns model space vector of the object airplane or helicopter [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]] .
groups:
- Pilot Camera
syntax:
- call: !Unary
  - object
  ret:
  - ArrayUnknown
  - '[x,y,z] - format [[Vector3D]] relative to the model centre (In a similar fashion to [[Position#PositionRelative|PositionRelative]]). Returns [0,0,0] if object has no [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]].'
  params:
  - name: object
    typ: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 64
examples:
- _pilotCamVector = getPilotCameraDirection vehicle player;
