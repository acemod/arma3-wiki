name: getSensorThreats
description: Returns vehicle sensors' threats.
groups:
- Sensors
syntax:
- call: !Unary
  - vehicle
  ret:
  - !ArrayUnsized
    - ArrayUnknown
    - ''
  - |-
    format [<nowiki/>[object, type, sensor], ...]:
    * object: [[Object]]
    * type: [[String]] - can be one of:
    ** "missile"
    ** "marked"
    ** "locked"
    * sensor: [[String]] - can be one of:
    ** "ir"
    ** "laser"
    ** "missile"
    ** "radar" ('''not''' "activeradar"/"passiveradar")
    ** "visual"
  params:
  - name: vehicle
    description: the sensors-equipped vehicle
    typ: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 6
examples:
- "private _dangers = getSensorThreats vehicle player;\n/*\n\treturns e.g\n\t[\n\t\t[164230: titan_missile_atl_fly.p3d, \"missile\", \"visual\"],\n\t\t[164233: titan_missile_atl_fly.p3d, \"threatmissile\", \"radar\"]\n\t]\n*/\n"
