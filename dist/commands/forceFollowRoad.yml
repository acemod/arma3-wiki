name: forceFollowRoad
description: Forces the vehicle to stay on road.
groups:
- Unit Control
syntax:
- call: !Binary
  - - vehicle
  - - state
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    description: vehicle
    typ: Object
  - name: state
    description: 'true: Force on road, false: default behaviour'
    typ: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 64
examples:
- car forceFollowRoad true;
