name: menuSetShortcut
description: Sets shortcut of given menu strip entry.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - shortcut
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: path
    typ: ArrayUnknown
  - name: shortcut
    typ: Number
- call: !Binary
  - - control
  - - path
    - shortcut
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: path
    typ: ArrayUnknown
  - name: shortcut
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- _ctrlMenuStrip menuSetShortcut [[0,0], 2048 + 0x16]; // ALT + U
