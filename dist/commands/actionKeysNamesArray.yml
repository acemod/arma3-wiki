name: actionKeysNamesArray
description: Returns a list of button names assigned to the given user action. You can find the action names in config class ControllerSchemes or [[:Category:Key_Actions|user action names]].
groups:
- Interaction
syntax:
- call: !Unary userAction
  ret:
  - !ArrayUnsized
    type: String
    desc: ''
  - null
  params:
  - name: userAction
    description: Name of the action
    type: String
- call: !Unary
  - userAction
  - maxKeys
  - inputDevicePriority
  ret:
  - !ArrayUnsized
    type: String
    desc: ''
  - null
  params:
  - name: userAction
    description: Name of the action
    type: String
  - name: maxKeys
    description: Maximum number of keys to return
    type: Number
  - name: inputDevicePriority
    description: "Result sorted by {{hl|inputDevicePriority}} with values:\n* {{hl|\"Mouse\"}}\n* {{hl|\"Keyboard\"}}\n* {{hl|\"Stick\"}}\n* {{hl|\"Gamepad\"}}\n* {{hl|\"Tracker\"}}\n* {{hl|\"Combo\"}} (mouse and keyboard combinations)\n* {{sic|{{hl|\"Controler\"}}}} (any controller other than mouse or keyboard)\nOther values are considered as: \n* {{hl|\"Unsorted\"}}"
    type: String
    since:
      arma_3:
        major: 1
        minor: 36
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _actionList = actionKeysNamesArray "ReloadMagazine";
- _actionList = actionKeysNamesArray ["ReloadMagazine", 1];
