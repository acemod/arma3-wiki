name: lockedInventory
description: Get a vehicle's inventory lock state. Can also be used on a unit's backback (see [[lockInventory]]).
groups:
- Unit Inventory
syntax:
- call: !Unary vehicle
  ret:
  - Boolean
  - null
  params:
  - name: vehicle
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- private _isInventoryLocked = lockedInventory vehicle player;
- private _isBackpackLocked = lockedInventory backpackContainer player;
