name: tvSetPictureRight
description: Sets right picture on the tree view item defined by path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - name
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    description: Path to tree view item
    type: ArrayUnknown
  - name: name
    description: Picture texture
    type: String
- call: !Binary
  - control
  - - path
    - name
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    description: Path to tree view item
    type: ArrayUnknown
  - name: name
    description: Picture texture
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- tvSetPictureRight [101, [0], "picture"];
- _ctrl tvSetPictureRight [[0], "picture"];
