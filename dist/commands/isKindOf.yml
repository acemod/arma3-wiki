name: isKindOf
description: |-
  Checks whether the given object or type is (a subtype) of the given type.<br>
  While {{Link|#Syntax 1}} and {{Link|#Syntax 2}} only support '''CfgVehicles''', {{GVI|arma2|1.00|size= 0.75}}'''CfgAmmo''' and '''CfgNonAIVehicles''', {{Link|#Syntax 3}} can be used with any config, including the [[missionConfigFile|mission config]].
groups:
- Object Manipulation
syntax:
- call: !Binary
  - - object
  - - typeName
  ret:
  - Boolean
  - null
  params:
  - name: object
    typ: Object
  - name: typeName
    typ: String
- call: !Binary
  - - class1
  - - class2
  ret:
  - Boolean
  - null
  params:
  - name: class1
    typ: String
  - name: class2
    typ: String
- call: !Binary
  - - class1
  - - class2
    - targetConfig
  ret:
  - Boolean
  - null
  params:
  - name: class1
    typ: String
  - name: class2
    typ: String
  - name: targetConfig
    typ: Config
  since:
    arma_3:
      major: 1
      minor: 48
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- vehicle player isKindOf "Tank";
- '"BMP2" isKindOf "Tank";'
- currentWeapon player isKindOf ["Rifle", configFile >> "CfgWeapons"];
- private _isSoldier = player isKindOf "CAManBase";
