name: setStaminaScheme
description: Sets the scheme used for the Stamina system.
groups:
- Stamina System
syntax:
- call: !Unary scheme
  ret:
  - Nothing
  - null
  params:
  - name: scheme
    description: |-
      can be one of:
      * "Normal"
      * "FastDrain"
      * "Exhausted"
      * "Default"
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 54
examples:
- setStaminaScheme "Default";
