name: lbSort
description: Sorts listbox entries alphabetically ascending by their [[lbText]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - control
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
- call: !Unary
  - control
  - sortOrder
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: sortOrder
    description: '"ASC": ascending, "DESC": descending'
    typ: String
  since:
    arma_3:
      major: 1
      minor: 18
- call: !Unary
  - idc
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  since:
    arma_3:
      major: 1
      minor: 68
- call: !Unary
  - idc
  - sortOrder
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: sortOrder
    description: '"ASC": ascending, "DESC": descending'
    typ: String
  since:
    arma_3:
      major: 1
      minor: 68
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- lbSort _myControl;
- lbSort [_myControl, "DESC"];
- lbSort 101;
- lbSort [101, "DESC"];
