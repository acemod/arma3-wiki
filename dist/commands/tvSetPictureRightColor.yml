name: tvSetPictureRightColor
description: Sets color of the right picture on the tree view item defined by path
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    description: path to tree view item
    type: ArrayUnknown
  - name: color
    type: ArrayColorRgba
- call: !Binary
  - control
  - - path
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    description: path to tree view item
    type: ArrayUnknown
  - name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- tvSetPictureRightColor [101, [0], [1,0,1,1]];
- _ctrl tvSetPictureRightColor [[0], [1,0,1,1]];
