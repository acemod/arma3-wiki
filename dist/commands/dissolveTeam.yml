name: dissolveTeam
description: Dissolves the given team. All members become members of the main team.
groups:
- Groups
syntax:
- call: !Unary teamColor
  ret:
  - Nothing
  - null
  params:
  - name: teamColor
    description: |-
      can be one of:
      * "RED"
      * "GREEN"
      * "BLUE"
      * "YELLOW"
    type: String
argument_loc: Local
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- dissolveTeam "RED";
