name: infoPanelComponents
description: Returns array of all components available to given object info panel.
groups:
- Custom Panels
syntax:
- call: !Binary
  - - unit
  - - panelID
  ret:
  - !ArraySized
    - - - String
        - component classname as defined in object/vehicle config
      - - String
        - componentType - component type
      - - Boolean
        - boolean flag that shows if component is currently accessible (lack of required item can make it temporarily inaccessible)
    - '-'
  - null
  params:
  - name: unit
    description: the concerned vehicle
    typ: Object
  - name: panelID
    description: '"left" or "right" can be used as panel names'
    typ: String
- call: !Binary
  - - unit
    - turretPath
  - - panelID
  ret:
  - !ArraySized
    - - - String
        - component classname as defined in object/vehicle config
      - - String
        - componentType - component type
      - - Boolean
        - boolean flag that shows if component is currently accessible (lack of required item can make it temporarily inaccessible)
    - '-'
  - null
  params:
  - name: unit
    description: the concerned vehicle
    typ: Object
  - name: turretPath
    description: turret index
    typ: ArrayUnknown
  - name: panelID
    description: '"left" or "right" can be used as panel names'
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 72
examples:
- |
  // returns array of all components configured for _helicopter pilot seat
  private _componentsData = [_helicopter, [-1]] infoPanelComponents "left";
