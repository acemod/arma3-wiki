name: ATLToASL
description: Converts a position from [[Position#PositionATL|PositionATL]] to [[Position#PositionASL|PositionASL]]
groups:
- Positions
syntax:
- call: !Unary pos
  ret:
  - Position3dASL
  - null
  params:
  - name: pos
    description: position to convert
    typ: Position3dATL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- ATLToASL (getPosATL player) isEqualTo getPosASL player;
- _camPosASL = ATLToASL positionCameraToWorld [0,0,0];
