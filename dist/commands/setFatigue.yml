name: setFatigue
description: Sets the person's fatigue, from 0 to 1.
groups:
- Stamina System
syntax:
- call: !Binary
  - unit
  - value
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: value
    description: 'in 0..1 ''''available'''' fatigue range: 0 is fully energised, 1 is fully exhausted'
    type: Number
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- player setFatigue 1;
