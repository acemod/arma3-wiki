name: setFlagAnimationPhase
description: Sets flag position on the flag pole. To animate flag use [[BIS_fnc_animateFlag]].
groups:
- Flags
syntax:
- call: !Binary
  - - flag
  - - phase
  ret:
  - Nothing
  - null
  params:
  - name: flag
    description: flag pole of the type {{hl|"FlagCarrier"}}
    typ: Object
  - name: phase
    description: Flag position on the flag pole according to the given animation phase, where 0 is the bottom of the flag pole, 1 is the top of the flag pole.
    typ: Number
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 68
examples:
- _flag1 setFlagAnimationPhase 0.5;
