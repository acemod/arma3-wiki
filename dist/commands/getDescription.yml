name: getDescription
description: Returns the string representation of unit as an four slots array.
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
  - !ArraySized
    - - name: '{{hl|'
        value: String
        desc: ''
        since: null
    - ''
  - null
  params:
  - name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- |
  getDescription player; // UAV Operator
  // returns ["B_soldier_UAV_F", "Combat Fatigues (MTP)", "Carrier Special Rig (Green)", "B_UAV_01_backpack_F"]
- getDescription objNull; // returns ["ERROR", "ERROR", "ERROR", "ERROR"]
