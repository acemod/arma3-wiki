groups:
- Positions
syntax:
- call: !Unary position
  ret:
  - String
  - null
  params:
  - name: position
    description: When using [[Position#Introduction|Position3D]] Z will be ignored
    type: !OneOf
    - - Position2d
      - null
    - - Position3d
      - null
