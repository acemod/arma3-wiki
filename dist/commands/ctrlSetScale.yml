name: ctrlSetScale
description: Sets scale of a control. Top left corner remains same. This command requires [[ctrlCommit]].
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - scale
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: scale
    description: Scale e.g. 2 = 200% in size
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  _control ctrlSetScale 0.5;// Makes the control 50% smaller
  _control ctrlCommit 0;
