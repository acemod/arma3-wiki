name: menuShortcut
description: Returns shortcut related to menu entry on given path in form of a bitflag. To get the shortcut text use [[menuShortcutText]].
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Number
  - null
  params:
  - name: idc
    typ: Number
  - name: path
    typ: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
  - Number
  - null
  params:
  - name: control
    typ: Control
  - name: path
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- findDisplay 313 displayCtrl 120 menuShortcut [0, 1];
