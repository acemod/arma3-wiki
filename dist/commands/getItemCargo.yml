name: getItemCargo
description: Returns all items names and count from ammo box (or any general weapon holder container).
groups:
- Vehicle Inventory
syntax:
- call: !Unary
  - box
  ret:
  - !ArrayUnsized
    - ArrayUnknown
    - ''
  - 'Format: [["5ItemsType1","10ItemsType2"],[5,10]]'
  params:
  - name: box
    typ: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- hint str getItemCargo cursorTarget;
