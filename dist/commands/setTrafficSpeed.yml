name: setTrafficSpeed
description: Set ambient traffic speed in a rectangle (in kilometers per hour). {{Feature|arma3|This command does nothing in {{arma3}}.}}
groups:
- Environment
syntax:
- call: !Unary
  - speed
  - xMin
  - xMax
  - zMin
  - zMax
  ret:
  - Nothing
  - null
  params:
  - name: speed
    description: traffic speed (in kilometers per hour)
    type: Number
  - name: xMin
    description: western border of the affected rectangle
    type: Number
  - name: xMax
    description: eastern border of the affected rectangle
    type: Number
  - name: zMin
    description: southern border of the affected rectangle
    type: Number
  - name: zMax
    description: northern border of the affected rectangle
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 1
  arma_3:
    major: 0
    minor: 50
examples:
- setTrafficSpeed [50, _xMin, _xMax, _zMin, _zMax];
