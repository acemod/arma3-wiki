name: lbColor
description: Returns the text color of the item with the given index of the [[CT_LISTBOX]] or [[CT_COMBO]] with IDC of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
  - ArrayUnknown
  - Format [[Color|Color (RGBA)]]
  params:
  - name: idc
    description: Control IDC
    typ: Number
  - name: index
    typ: Number
- call: !Binary
  - - control
  - - index
  ret:
  - ArrayUnknown
  - format [[Color|Color (RGBA)]]
  params:
  - name: control
    typ: Control
  - name: index
    typ: Number
argument_loc: Local
effect_loc: Local
