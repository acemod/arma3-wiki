name: objNull
description: "A non-existent [[Object]]. To compare non-existent objects use [[isNull]] or [[isEqualTo]]:\n<sqf>\nobjNull == objNull;\t\t\t// false\nisNull objNull;\t\t\t\t// true\nobjNull isEqualTo objNull;\t// true\n</sqf>"
