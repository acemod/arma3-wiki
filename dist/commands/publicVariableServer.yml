name: publicVariableServer
description: Send the variable value to the server - same limitations regarding variable type as [[publicVariable#Description|publicVariable]]. {{Feature|arma3|In Arma 3 it is possible to broadcast [[nil]] value}}
groups:
- Multiplayer
- Variables
syntax:
- call: !Unary varName
  ret:
  - Nothing
  - null
  params:
  - name: varName
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- publicVariableServer "CTFscoreOne";
