name: lbPicture
description: Returns the picture name of the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
  - String
  - null
  params:
  - name: idc
    description: idc of control
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
  - String
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _picture = lbPicture [101, 0];
- _picture = _control lbPicture 0;
