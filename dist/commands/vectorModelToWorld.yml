name: vectorModelToWorld
description: |-
  Converts vector direction from model to world space.
  {{Feature|important|For [[setObjectScale|scaled objects]], the resulting vector's [[vectorMagnitude|magnitude]] will also be [[vectorMultiply|multiplied]] by the object scale.}}
groups:
- Math - Vectors
syntax:
- call: !Binary
  - - object
  - - modelDir
  ret:
  - ArrayUnknown
  - vector direction in world space in format [x,y,z]
  params:
  - name: object
    typ: Object
  - name: modelDir
    description: vector direction in model space in format [x,y,z]
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 72
examples:
- "Convert model space vector [0,-10,4] to world space; vector gets rotated according to _airplane: \n<sqf>_airplane vectorModelToWorld [0,-10,4];"
