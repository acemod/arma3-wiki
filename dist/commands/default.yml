name: default
description: Defines a [[Switch Type]] default case - does '''not''' need a colon to define its block. See [[switch]] for more information.
groups:
- Program Flow
syntax:
- call: !Unary
  - a
  ret:
  - Nothing
  - null
  params:
  - name: a
    typ: Code
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "switch (_condition) do\n{\n\tcase 1: { hint \"1\" };\n\tcase 2: { hint \"2\" };\n\tdefault { hint \"default\" }; // no colon after default\n};"
