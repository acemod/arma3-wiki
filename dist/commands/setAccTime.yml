name: setAccTime
description: Set simulation acceleration coefficient. May also be used to slow time in cutscenes.
multiplayer_note: Command is disabled in multiplayer.
problem_notes:
- This command is '''not''' clamped and incorrect values may be entered (negative values, high values, etc - game behaviour is then undefined).
groups:
- Time
syntax:
- call: !Unary accFactor
  ret:
  - Nothing
  - null
  params:
  - name: accFactor
    description: time factor; 2 will make time go twice as fast, 0.5 half of it, etc
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
