    description: Curator module
    type: Object
  - name: cost
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- myCurator setCuratorWaypointCost 0.1;
