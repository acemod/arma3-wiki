name: commandFire
description: |-
  Order the given unit to fire on the given target (via the radio).
  If the target is [[objNull]], the unit is ordered to fire on its current target (set with [[doTarget]] or [[commandTarget]]).
groups:
- Unit Control
syntax:
- call: !Binary
  - - unitName
  - - target
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    typ: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: target
    typ: Object
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
