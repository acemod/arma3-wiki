name: ppEffectEnabled
description: Checks whether given post process effect is enabled
groups:
- Camera Control
syntax:
- call: !Unary
  - effect
  ret:
  - Boolean
  - null
  params:
  - name: effect
    description: effect handle
    typ: Number
- call: !Unary
  - effect
  ret:
  - Boolean
  - null
  params:
  - name: effect
    description: effect name
    typ: String
  since:
    arma_3:
      major: 2
      minor: 4
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- _enabled = ppEffectEnabled _hndl;
- _enabled = ppEffectEnabled "DynamicBlur";
