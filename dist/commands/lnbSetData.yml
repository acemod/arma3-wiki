name: lnbSetData
description: Sets the additional text (invisible) on the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - data
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: row
    typ: Number
  - name: column
    typ: Number
  - name: data
    description: The invisible text to add
    typ: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - data
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    typ: Control
  - name: row
    typ: Number
  - name: column
    typ: Number
  - name: data
    description: The invisible text to add
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- lnbSetData [123, [0,0],"#1"];
- _ctrl lnbSetData [[0,0],"#1"];
