name: worldToModelVisual
description: |-
  Converts position from world space to object model space in [[Simulation vs Render Time Scope|render time scope]].
  {{Feature|important|For [[setObjectScale|scaled objects]], the relative position will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Positions
- Render Time Scope
syntax:
- call: !Binary
  - object
  - worldPosition
  ret:
  - ArrayUnknown
  - '[[Position#PositionRelative|PositionRelative]]'
  params:
  - name: object
    typ: Object
  - name: worldPosition
    description: format [[Position#PositionAGL|PositionAGL]] or [[Position#Introduction|Position2D]]
    typ: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 32
examples:
- _relPos = myObject worldToModelVisual [0,0,0];
- _relPos = player worldToModelVisual position car;
- _relPos = car worldToModelVisual [12000, 5000];
- _relPos = unit worldToModelVisual position tank;
