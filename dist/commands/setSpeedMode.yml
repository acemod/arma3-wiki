name: setSpeedMode
description: "Sets group speed mode. If unit is passed as param, unit's group is used. Mode may be one of: \n* '''\"UNCHANGED\"''' (unchanged)\n* '''\"LIMITED\"''' (half speed)\n* '''\"NORMAL\"''' (full speed, maintain formation)\n* '''\"FULL\"''' (do not wait for any other units in formation)"
groups:
- Groups
syntax:
- call: !Binary
  - groupName
  - mode
  ret:
  - Nothing
  - null
  params:
  - name: groupName
    typ: !OneOf
    - - Object
      - null
    - - Group
      - null
  - name: mode
    typ: String
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _groupOne setSpeedMode "LIMITED";
