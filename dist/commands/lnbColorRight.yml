name: lnbColorRight
description: Returns the right color of given row.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
  - ArrayUnknown
  - RGBA
  params:
  - name: idc
    type: Number
  - name: row
    description: Index of the row
    type: Number
  - name: column
    description: Index of the column
    type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
  - ArrayUnknown
  - RGBA
  params:
  - name: ctrl
    type: Control
  - name: row
    description: Index of the row
    type: Number
  - name: column
    description: Index of the column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- private _result = _control lnbColorRight [0, 0];
