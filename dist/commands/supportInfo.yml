name: supportInfo
description: "Creates a list of supported operators and type. Each field of array has the format: \"x:name\" Where x can be:\n*'t' - type\n*'n' - [[SQF Syntax#Nular_Operators|nullar]] operator\n*'u' - [[SQF Syntax#Unary_Operators|unary]] operator\n*'b' - [[SQF Syntax#Binary_Operators|binary]] operator.\n\n'name' is the operator or type name (in case operator, type of input operands is included). \n''mask'' parameter can be an empty string, or one of field. In this case, function returns empty array, if operator is not included in the list. Limited wildcard support is available. Type ''x'' may be replaced with ''*'', meaning all types. For the ''mask'' partial match may be used, like ''abc*'', meaning any operators starting with 'abc' are reported, for example: \n* {{hl|\"\"}} - list all types and commands\n* {{hl|\"t:*\"}} - list all types\n* {{hl|\"*:&lt;command&gt;*\"}} - list all entries for script ''&lt;command&gt;''\n* {{GVI|arma3|2.00|size= 0.75}} {{hl|\"i:&lt;command&gt;\"}} - extended information about script ''&lt;command&gt;'', [[Array]] of [[Array]] of [[String]]s in format:<br>[type, lowerCaseName, camelCaseName, description, example, result, resultType, leftArgType, rightArgType, {{GVI|arma3|2.02|size= 0.75}} syntax]\n{{Feature | Informative | {{hl|\"i:*\"}} is not a wildcard but returns information about the [[a * b|multiplication operator]] instead.}}"
groups:
- System
syntax:
- call: !Unary
  - mask
  ret:
  - ArrayUnknown
  - array with requested info or empty array {{hl|[]}}
  params:
  - name: mask
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- supportInfo "b:select*"; // returns ["b:ARRAY select SCALAR","b:ARRAY select BOOL","b:CONFIG select SCALAR"]
- |-
  Return all available commands:
  <sqf>_commands = supportInfo "";
