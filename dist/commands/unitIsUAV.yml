name: unitIsUAV
description: |-
  Returns whether or not the given transport object is a drone (UAV, UGV), regardless of if it has a crew or if it is empty,
  corresponding to the <syntaxhighlight lang="cpp" inline>isUAV</syntaxhighlight> transport parameter.<br>
  {{GVI|arma3|2.14|size= 0.75}} The command can be used to check if the provided unit is a UAV unit.
groups:
- Remote Control
syntax:
- call: !Unary object
  ret:
  - Boolean
  - '[[true]] when UAV'
  params:
  - name: object
    description: vehicle or {{GVI|arma3|2.14|size= 0.75}} unit
    typ: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 64
examples:
- "unitIsUAV _myUAV;\t\t\t// true (whether it has driver/gunner or not)\nunitIsUAV driver _myUAV;\t// true (provided there is a driver)\nunitIsUAV gunner _myUAV;\t// true (provided there is a gunner)\n"
