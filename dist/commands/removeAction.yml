name: removeAction
description: Removes user added action with given ID. This only removes actions added with the [[addAction]] command. You cannot remove default game actions, such as reload.
groups:
- Interaction
syntax:
- call: !Binary
  - unit
  - actionID
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit, vehicle or static object
    type: Object
  - name: actionID
    description: Action ID returned by [[addAction]]
    type: Number
argument_loc: Global
effect_loc: Local
