name: setEngineRpmRTD
description: Sets the RPM of given engines. {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Binary
  - helicopter
  - - rpm
    - engineIndex
  ret:
  - Nothing
  - null
  params:
  - name: helicopter
    typ: Object
  - name: rpm
    description: Wanted RPM
    typ: Number
  - name: engineIndex
    description: |-
      Index of the engine
      * engine index 0: engine #1
      * engine index 1: engine #2
      * engine index 2: engine #3
      * engine index -1: all engines
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 1
    minor: 34
examples:
- myHelicopter setEngineRpmRTD [1337, -1];
