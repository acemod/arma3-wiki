name: soundParams
description: Returns various params for the given sound
groups:
- Sounds
syntax:
- call: !Unary id
  ret:
  - !ArraySized
    - - name: path
        value: String
        desc: the path to the played sound file
        since: null
      - name: curPos
        value: Number
        desc: current play position in 0...1 range
        since: null
      - name: length
        value: Number
        desc: total sound duration in seconds
        since: null
      - name: time
        value: Number
        desc: time passed since the start of playback
        since: null
      - name: volume
        value: Number
        desc: playback volume
        since: null
    - ''
  - null
  params:
  - name: id
    description: id returned by [[playSoundUI]] and [[playSound3D]] commands
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- _params = soundParams 10;
