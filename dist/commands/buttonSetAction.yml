name: buttonSetAction
description: |-
  {{Feature|obsolete|Use [[ctrlAddEventHandler]] instead.}}
  Set the action of a control of the currently active user dialog. The script statement is executed on button release and {{hl|_this}} is available, but contains ""; See [[Arma: GUI Configuration]] for more information about user dialogs. Works with:
  * [[CT_BUTTON]]
  * [[CT_XBUTTON]]
  * [[CT_ACTIVETEXT]]
  * [[CT_SHORTCUTBUTTON]]
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - action
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: Button IDC
    type: Number
  - name: action
    description: '''''''[[SQS Syntax|SQS]]'''''' code body that should be executed when the button/active text is clicked'
    type: String
- call: !Binary
  - control
  - action
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: Button control
    type: Control
  - name: action
    description: '''''''[[SQS Syntax|SQS]]'''''' code body that should be executed when the button/active text is clicked'
    type: String
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- buttonSetAction [100, "player exec ""reply.sqs"""];
- _ctrl buttonSetAction "if (alive bob) then {hint 'alive'} else {hint 'dead'}"; // SQF but SQS compatible, see SQS
- |-
  Script is [[SQS Syntax|SQS]]:
  <sqs>_control buttonSetAction "hint format ['Is SQS: %1', !isNil '_time']"</sqs>
