name: allMapMarkers
description: |-
  Returns all markers in map including user placed markers (_USER_DEFINED #). <br><br>
  Since Arma 3 v1.58 User defined markers have the following name format: <br>{{hl|_USER_DEFINED #<PlayerID>/<MarkerID>/<ChannelID>}} where:
  * <PlayerID> - unique network id of the player in [[String]] format, also available as [[String]] in the 6th param in [[Arma 3: Mission Event Handlers#PlayerConnected | "PlayerConnected"]] and [[Arma 3: Mission Event Handlers#PlayerDisconnected|"PlayerDisconnected"]] Event Handlers
  * <MarkerID> - a marker counter id
  * <ChannelID> - id of the chat channel on which marker was placed (see [[currentChannel]])

  {{Feature|informative|To obtain custom waypoint's (set with {{Controls|LShift|LMB}}) position, see [[customWaypointPosition]].}}
groups:
- Markers
syntax:
- call: Nular
  ret:
  - !ArrayUnsized
    - String
    - ''
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  _markers = allMapMarkers;</sqf>

  returns: ["marker1","_USER_DEFINED #2/0"]
- "{\n\tprivate \"_a\";\n\t_a = toArray _x;\n\t_a resize 15;\n\tif (toString _a == \"_USER_DEFINED #\") then\n\t{\n\t\tdeleteMarker _x;\n\t};\n} forEach allMapMarkers;\n"
- "if (_someString in allMapMarkers) then\n{\n\thint (_someString + \" is a valid marker name\");\n};\n"
