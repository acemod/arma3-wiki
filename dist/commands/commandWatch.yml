name: commandWatch
description: Orders the unit(s) to watch the given position or target (via the radio). Use [[objNull]] as the target to order a unit to stop watching a position/target.
multiplayer_note: This command is only effective when used on local units. When used on a remote unit, this command will create radio dialogue on the machine the unit is local to, but the unit will not watch the target object/position.
groups:
- Unit Control
syntax:
- call: !Binary
  - - units
  - - position
  ret:
  - Nothing
  - null
  params:
  - name: units
    typ: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: position
    description: format [[Position]]
    typ: ArrayUnknown
- call: !Binary
  - - units
  - - target
  ret:
  - Nothing
  - null
  params:
  - name: units
    typ: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: target
    typ: Object
argument_loc: Local
effect_loc: Global
