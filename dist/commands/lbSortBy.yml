name: lbSortBy
description: |-
  Sorts given ListBox by either [[lbText]], [[lbValue]] or [[lbData]] in normal or reversed order, using case-sensitive or case-insensitive comparison. This command supports UNICODE characters.
  When sorting by {{hl|"VALUE"}}, the rows with the same [[lbValue]] will additionally be sorted by [[lbText]] in the order specified by `reversedOrder` flag, text specified by `useTextRight` flag and case-sensitivity specified by `caseSensitive` flag.

  {{Feature|important|
  * This command supports referencing control via IDC as well, but as with any use of IDC in UI [[Control]] commands, a [[dialog]] should be present, i.e. UI user interaction is created with [[createDialog]] rather than [[createDisplay]].
  * As this command supports UNICODE by default, which may result in slower sorting, you can switch it off with {{hl|unicodeOff}} param.
  }}
groups:
- GUI Control - ListBox
syntax:
- call: !Binary
  - controlOrIDC
  - - sortByType
    - reversedOrder
    - caseSensitive
    - useTextRight
    - unicodeOff
  ret:
  - Nothing
  - null
  params:
  - name: controlOrIDC
    description: the ListBox control or its IDC
    type: !OneOf
    - - Control
      - null
    - - Number
      - null
  - name: sortByType
    description: |-
      (Optional, default "TEXT") one of:
      * {{hl|"TEXT"}}
      * {{hl|"VALUE"}}
      * {{hl|"DATA"}}
    type: String
  - name: reversedOrder
    description: (Optional, default [[false]]) [[true]] for sorting in reversed order
    type: Boolean
  - name: caseSensitive
    description: (Optional, default [[false]]) [[true]] for using case-sensitive comparison
    type: Boolean
  - name: useTextRight
    description: (Optional, default [[false]]) [[true]] to sort by [[lbSetTextRight | text right]]
    type: Boolean
  - name: unicodeOff
    description: (Optional, default [[false]]) [[true]] to switch off UNICODE conversion for faster sorting
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 6
examples:
- "with uiNamespace do\n{\n\tprivate _lb = findDisplay 46 createDisplay \"RscDisplayEmpty\" ctrlCreate [\"RscListBox\", -1];\n\t_lb ctrlSetPosition [0,0,1,1];\n\t_lb ctrlCommit 0;\n\tlbClear _lb;\n\t{\n\t\t_lb lbAdd (_x select 0);\n\t\t_lb lbSetValue [_forEachIndex, _x select 1];\n\t}\n\tforEach [[\"В\",1], [\"Я\",0], [\"Б\",1], [\"Ю\",0], [\"А\",1]];\n\t_lb lbSortBy [\"VALUE\", false, false];\n};\n"
