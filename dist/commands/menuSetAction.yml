name: menuSetAction
description: Sets new action into menu entry on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - action
  ret:
  - Nothing
  - null
  params:
  - name: idc
    typ: Number
  - name: path
    typ: ArrayUnknown
  - name: action
    description: Expression that should be executed when entry is clicked
    typ: String
- call: !Binary
  - control
  - - path
    - action
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: path
    typ: ArrayUnknown
  - name: action
    description: Expression that should be executed when entry is clicked
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- findDisplay 313 displayCtrl 120 menuSetAction [[0, 1], "systemChat 'Hello World!'"];
