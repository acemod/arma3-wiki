name: logNetwork
description: |-
  Registers new log file recording a network traffic and returns handle of the log. The log file is saved inside the {{arma3}} root folder.
  {{Feature|important|[[logNetwork]] can potentially create a large log file.}}
groups:
- Multiplayer
- Diagnostic
syntax:
- call: !Unary logFile
  ret:
  - Number
  - handle for the logging
  params:
  - name: logFile
    description: Where to store the log
    typ: String
  - name: filter
    description: ????
    typ: !ArrayUnsized
    - String
    - ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- _handle = logNetwork ["myLog.txt", [""]];
