name: ctrlSetURL
description: "Sets URL property of the given control subject to {{hl|allowedHTMLLoadURIs[]}} whitelisting in [[CfgCommands]] config. Supported controls are:\n* {{hl|CT_BUTTON}}\n* {{hl|CT_SHORTCUTBUTTON}} \n* {{hl|CT_ACTIVETEXT}}"
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - URL
  ret:
  - Nothing
  - null
  params:
  - name: control
    typ: Control
  - name: URL
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- _control ctrlSetURL "http://arma3.com/";
