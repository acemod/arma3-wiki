name: a hash b
description: |-
  Selects an element from an [[Array | array]], same as [[select]] command for arrays, but has [[Order_of_Precedence | higher precedence]]
  {{Feature | Informative | '''#''' has higher precedence than all binary operators, but it has lower precedence than unary operators (see Example 3)}}
groups:
- Variables
syntax:
- call: !Binary
  - array
  - index
  ret:
  - Anything
  - null
  params:
  - name: array
    typ: ArrayUnknown
  - name: index
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 82
examples:
- "[1,2,3,4] # 2;\t\t\t// result is 3"
- "getPosASL player # 2;\t\t// result is Z component of player's position"
- |
  //'getPosASL' is unary; '#' and '+' are binary; precedence is: 'getPosASL' > '#' > '+'
  getPosASL player # 2 + 1; // equivalent to (getPosASL player # 2) + 1, not (getPosASL player)#(2+1)
