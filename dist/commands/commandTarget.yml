name: commandTarget
description: Order the given unit(s) to target the given target (via the radio). Command given to the player, puts a red square with words Target and Distance on player's HUD at target location. If player in vehicle and has radar facilities, it also adds target marker to the radar.
multiplayer_note: This command is only effective when used on local units. When used on a remote unit, this command will create radio dialogue on the machine the unit is local to, but the unit will not target the target.
groups:
- Groups
syntax:
- call: !Binary
  - unit
  - target
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: target
    type: !OneOf
    - - Object
      - null
    - - !ArrayUnsized
        type: Object
        desc: ''
      - null
argument_loc: Local
effect_loc: Global
