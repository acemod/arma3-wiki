name: tvData
description: Returns string data from item on given path. IDC means id of parent [[CT_TREE]].
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - String
  - null
  params:
  - name: idc
    type: Number
  - name: path
    description: Array of [[Number|numbers]]
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
  - String
  - null
  params:
  - name: control
    type: Control
  - name: path
    description: Array of [[Number|numbers]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvData [101, [0]];
- (_display displayCtrl 101) tvData [0];
