name: get3DENIconsVisible
description: Gets visibility state of [[:Category:Eden Editor|Eden Editor]] icons.
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
  - !ArraySized
    - - - Boolean
        - Visibility in the scene
      - - Boolean
        - Visibility in the map
    - In
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- if (get3DENIconsVisible select 0) then {hint "Icons are visible in the map.";};
