name: findEmptyPosition
description: |-
  Searches for an empty area around the specified position, starting from the ''center'' looking for an empty ''areaRadius'' and looks as far away as ''areaRadius'' + ''maxDistance''.
  This command ignores moving objects present within the search area. The search area can be preloaded with [[findEmptyPositionReady]] command.

  {{Feature|informative|
  This command does not work outside of [[worldSize|world dimensions]] and will always return the provided ''center''.
  Objects outside the world dimensions will not be considered in the detection either.
  }}
groups:
- Positions
syntax:
- call: !Binary
  - - center
  - - areaRadius
    - maxDistance
    - vehicleType
  ret:
  - ArrayUnknown
  - a suitable empty position in format [[Position#Introduction|Position3D]] or empty array <sqf inline>[]</sqf> if not found
  params:
  - name: center
    description: search area center position in format [x,y] or [x,y,z] in which case z is ignored
    typ: !OneOf
    - - Position2d
      - null
    - - Position3d
      - null
  - name: areaRadius
    description: wanted area radius
    typ: Number
  - name: maxDistance
    description: stop searching no further than {{hl|areaRadius + maxDistance}} from the center
    typ: Number
  - name: vehicleType
    description: (Optional) classname of a vehicle to accommodate
    typ: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _position = getPosASL player findEmptyPosition [0, 100];
- _position = _center findEmptyPosition [10,100,"UH60M_EP1"];
- |-
  Check if exact position is empty:
  <sqf>_position = _center findEmptyPosition [0, 0, "B_Boat_Armed_01_minigun_F"];
