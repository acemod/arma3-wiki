name: setObjectViewDistance
description: Sets the rendering distance of objects and shadows.
groups:
- System
- Environment
syntax:
- call: !Unary objectDistance
  ret:
  - Nothing
  - null
  params:
  - name: objectDistance
    typ: Number
- call: !Unary
  - objectDistance
  - shadowDistance
  ret:
  - Nothing
  - null
  params:
  - name: objectDistance
    typ: Number
  - name: shadowDistance
    typ: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- setObjectViewDistance 2000;
- setObjectViewDistance [2000, 800];
