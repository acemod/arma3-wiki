name: numberToDate
description: Convert float number to a date.
groups:
- Environment
syntax:
- call: !Unary
  - year
  - time
  ret:
  - DateArray
  - null
  params:
  - name: year
    description: year value, e.g 2035
    typ: Number
  - name: time
    description: year time in range 0..1, from beginning to end of the year (e.g {{hl|0}} is January 1<sup>st</sup> and {{hl|1}} is December 31<sup>st</sup>
    typ: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- setDate numberToDate [2008, 0.5324]; // sets date to [2008,7,13,7,49]
