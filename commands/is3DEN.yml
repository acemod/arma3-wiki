name: is3DEN
desc: Returns [[true]] if the [[:Category:Eden Editor|Eden Editor]] is currently being used.
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
    type: Boolean
    desc: '[[true]] when inside editor environment, [[false]] when outside of editor environment'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>if is3DEN then { systemChat "Welcome to Eden Editor!" };</sqf>
see_also:
- is3DENMultiplayer
- is3DENPreview
