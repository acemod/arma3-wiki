name: magazinesAmmoCargo
desc: Returns an array of subarrays with the type names and ammo left of all the vehicle's cargo or container magazines.
groups:
- Vehicle Inventory
syntax:
- ret:
    type: Unknown
    desc: |-
      Class name of the magazine
      * ammo: [[Number]] - Number of rounds loaded
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>magazinesAmmoCargo vehicle player;</sqf>
- "<sqf>magazinesAmmoCargo uniformContainer player;</sqf>\n<sqf>\n// returns:\n[\n\t[\"30Rnd_65x39_caseless_mag\",30],\n\t[\"30Rnd_65x39_caseless_mag\",30],\n\t[\"Chemlight_green\",1]\n]\n</sqf>"
see_also:
- magazinesAmmo
- magazinesAmmoFull
