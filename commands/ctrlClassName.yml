name: ctrlClassName
desc: |-
  Returns the class name of a [[Control]] as it is defined in config. If you need config class of a game created [[Display]], it is stored on display itself:
  <sqf>_className = findDisplay 12 getVariable ["BIS_fnc_initDisplay_configClass", ""]; // "RscDiary"</sqf>
groups:
- GUI Control
syntax:
- ret:
    type: String
    desc: class name
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.26'
examples:
- "List class names of all controls present on display 46:\n<sqf>\n_return = [];\n{\n\t_return pushBack format [\"IDC: %1, className: %2\", ctrlIDC _x, ctrlClassName _x];\n} forEach (allControls findDisplay 46);\n\ncopyToClipboard (_return joinString endl);\n</sqf>"
see_also:
- ctrlIDC
- ctrlIDD
- ctrlType
- ctrlCreate
- ctrlDelete
- ctrlModel
- ctrlSetModel
- ctrlPosition
- ctrlSetPosition
- ctrlModelScale
- ctrlSetModelScale
- ctrlModelDirAndUp
- ctrlSetModelDirAndUp
