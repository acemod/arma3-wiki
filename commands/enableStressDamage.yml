name: enableStressDamage
desc: |-
  Toggles stress damage in [[Description.ext#forceRotorLibSimulation | Advanced Flight Model]], which otherwise could be manually toggles in game setting: {{hl|Options &gt; Game &gt; Helicopter Flight Model &gt; Advanced &gt; Stress Damage}}.
  {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Unary state
  ret:
    type: Nothing
  right: !Item
    name: state
    desc: '[[true]] to enable stress damage, [[false]] to disable it'
    type: Boolean
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>if (difficultyEnabledRTD) then { enableStressDamage true };</sqf>
see_also:
- Description.ext#forceRotorLibSimulation
- '|'
- forceRotorLibSimulation
- difficultyEnabledRTD
- isStressDamageEnabled
