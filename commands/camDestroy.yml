name: camDestroy
description: "Destroys camera object created with [[camCreate]]. This command doesn't need [[camCommit]]. \n{{Feature | important | Destroying camera object does not terminate camera effect automatically, use [[cameraEffect]] prior to deleting the camera (see Example 2)}}"
groups:
- Camera Control
syntax:
- call: !Unary object
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- camDestroy _cam;
- |-
  _cam cameraEffect ["terminate","back"];
  camDestroy _cam;
