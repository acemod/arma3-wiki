name: backpackItems
desc: Get array with all items (of any kind, even weapons) in backpack of the given unit.
groups:
- Containers
syntax:
- call: !Unary unit
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  params:
  - name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>backpackItems player; // returns e.g ["hgun_P07_F", "Titan_AT"]</sqf>
