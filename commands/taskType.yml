name: taskType
description: Returns the type of the given task. A new task returns "Default" for the type.
groups:
- Briefing
syntax:
- call: !Unary task
  ret:
  - String
  - null
  params:
  - name: task
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 58
examples:
- <sqf>_type = taskType (currentTask player);</sqf>
