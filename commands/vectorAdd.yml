name: vectorAdd
description: Adds two arrays of numbers. Replaces [[BIS_fnc_vectorAdd]].
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
  - Unknown
  - null
  params:
  - name: vector1
    type: Unknown
  - name: vector2
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- hint str (velocity unit1 vectorAdd velocity unit2);
- "[5, 10, 5] vectorAdd [5, 5, 10];\t\t\t// returns [10, 15, 15]"
- "[0, 0] vectorAdd [1, -2];\t\t\t\t\t// returns [1, -2, 0]"
- "[1, 2, 3, 4, 5, 6] vectorAdd [10, 10, 10];\t// returns [11, 12, 13, 4, 5, 6]"
- "[1, 2, 3] vectorAdd [1, 2, 3];\t// [2, 4, 6]\n[1, 2, 3] vectorAdd [1, 2];\t\t// [2, 4, 3]\n[1, 2] vectorAdd [1, 2, 3];\t\t// [2, 4, 3]\n[1, 2] vectorAdd [1, 2];\t\t// [2, 4]\n"
