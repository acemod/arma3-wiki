name: vectorAdd
desc: |-
  Adds two arrays of numbers. Replaces [[BIS_fnc_vectorAdd]].<br>
  {{Feature|GVI|arma3|2.14|Since {{GVI|arma3|2.14|size= 0.75}} any count of numbers is valid, if one array is larger than the other, the remaining elements are inserted without change.<br>
  Before {{GVI|arma3|2.14|size= 0.75}}, the first argument had to be vector 3D, or {{GVI|arma3|2.00|size= 0.75}} 2D (Which still returned 3D result, with z coordinate defaulted to 0)}}
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
    type: ArrayUnknown
  params:
  - name: vector1
    type: ArrayUnknown
  - name: vector2
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>hint str (velocity unit1 vectorAdd velocity unit2);</sqf>
- "<sqf>[5, 10, 5] vectorAdd [5, 5, 10];\t\t\t// returns [10, 15, 15]</sqf>"
- "<sqf>[0, 0] vectorAdd [1, -2];\t\t\t\t\t// returns [1, -2]</sqf>"
- "<sqf>[1, 2, 3, 4, 5, 6] vectorAdd [10, 10, 10];\t// returns [11, 12, 13, 4, 5, 6]</sqf>"
- "<sqf>\n[1, 2, 3] vectorAdd [1, 2, 3];\t// [2, 4, 6]\n[1, 2, 3] vectorAdd [1, 2];\t\t// [2, 4, 3]\n[1, 2] vectorAdd [1, 2, 3];\t\t// [2, 4, 3]\n[1, 2] vectorAdd [1, 2];\t\t// [2, 4]\n</sqf>"
