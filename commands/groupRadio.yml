name: groupRadio
description: "Sends the audio message to the group radio channel. The message is defined in CfgRadio in the [[Description.ext|description.ext]] file or config radio protocol. \n{{Feature|important|\nThe unit must have an [[assignItem|assigned]] radio item (such as '''''\"ItemRadio\"''''') to see or transmit the messages.\nA radio item must have the property <syntaxhighlight lang=\"cpp\" inline>simulation = \"ItemRadio\";</syntaxhighlight> in its [[CfgWeapons_Config_Reference#simulation.3D.22Weapon.22|CfgWeapons config]].\n}}\n{{Feature|informative|When the transmitting unit gets killed, the transmission is interrupted. However when the receiving unit gets killed, the transmission continues to play.}}"
multiplayer_note: If you need the transmission to play on all computers, you have to execute it globally (see [[remoteExec]]).
groups:
- Radio and Chat
- Sounds
syntax:
- call: !Binary
  - unit
  - radioName
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit to transmit
    type: Object
  - name: radioName
    description: class name from {{hl|CfgRadio}}
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_soldierOne groupRadio "messageOne";</sqf>
- <sqf>player groupRadio (configName selectRandom ("true" configClasses (configFile >> "CfgRadio")));</sqf>
