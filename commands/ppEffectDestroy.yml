name: ppEffectDestroy
desc: Destroy [[Post Process Effects]] given by handle or array of handles.
groups:
- Camera Control
syntax:
- call: !Unary effect
  ret:
    type: Nothing
  params:
  - name: effect
    desc: effect handle
    type: Number
- call: !Unary effects
  ret:
    type: Nothing
  params:
  - name: effects
    desc: array of effect handles
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>ppEffectDestroy _hndl;</sqf>
- <sqf>ppEffectDestroy [_hndl0, _hndl1, _hndl2];</sqf>
see_also:
- Post
- Process
- Effects
- ppEffectForceInNVG
- ppEffectEnable
- ppEffectEnabled
- ppEffectCreate
- ppEffectCommit
- ppEffectCommitted
- ppEffectAdjust
