name: enableCopilot
desc: Enables copilot actions, toggles availability of the actions related to copilots, such as taking over controls, suspending controls, etc. This command triggers the {{hl|"ControlsShifted"}} event handler.
multiplayer_note: Execute this command globally (e.g with [[remoteExec]]) to have it synced on all clients.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: vehicle
    desc: vehicle on which to toggle copilot actions
    type: Object
  right: !Item
    name: enable
    desc: enable or disable
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  tkoh: '1.1'
  arma3: '0.50'
examples:
- "<sqf>\nif (!isCopilotEnabled myHeli) then\n{\n\tmyHeli enableCopilot true;\n};\n</sqf>"
see_also:
- isCopilotEnabled
- currentPilot
