name: driver
desc: Returns the driver of a vehicle.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Object
    desc: The unit sitting in the driver place is returned. If vehicle is not a vehicle but a person, the person is returned.
  params:
  - name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>(driver _tank) action ["getout", _tank];</sqf>
- <sqf>driver vehicle player isEqualTo player // check if player is driver of current vehicle</sqf>
see_also:
- commander
- gunner
- crew
- currentPilot
