name: listVehicleSensors
desc: Returns an array of the sensors in the given vehicle's config (configFile >> "CfgVehicles" >> ''vehicle'' >> "Components" >> "SensorsManagerComponent" >> "Components").
groups:
- Sensors
syntax:
- ret:
    type: Unknown
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- "<sqf>\nprivate _sensors = listVehicleSensors _v44blackfish;\nhint str _sensors;\n/*\n\te.g for a V44 Blackfish:\n\t[\n\t\t[\"IRSensorComponent\", \"IRSensorComponent\"],\n\t\t[\"VisualSensorComponent\", \"VisualSensorComponent\"],\n\t\t[\"ActiveRadarSensorComponent\", \"ActiveRadarSensorComponent\"],\n\t\t[\"PassiveRadarSensorComponent\", \"PassiveRadarSensorComponent\"],\n\t\t[\"LaserSensorComponent\", \"LaserSensorComponent\"],\n\t\t[\"NVSensorComponent\", \"NVSensorComponent\"]\n\t]\n*/\n</sqf>"
see_also:
- listRemoteTargets
- enableVehicleSensor
- isVehicleRadarOn
- isVehicleSensorEnabled
