name: items
desc: Returns an array of names of all unit's stored items, including [[weapons]] but excluding [[magazines]] (see [[itemsWithMagazines]]) and [[assignedItems]].
groups:
- Unit Inventory
syntax:
- ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_itemsPlayer = items player;</sqf>
- <sqf>player sideChat format ["%1", items player];</sqf>
see_also:
- itemsWithMagazines
- assignedItems
- primaryWeaponItems
- secondaryWeaponItems
- backpacks
