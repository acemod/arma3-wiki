name: playMission
desc: The mission is launched (from the main menu).
groups:
- System
syntax:
- call: !Unary
  - campaign
  - mission
  - skipBriefing
  ret:
    type: Nothing
  params:
  - name: campaign
    desc: directory of Campaign, if empty a single mission is launched
    type: String
  - name: mission
    desc: directory if a string
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: Config
      desc: null
      since: null
  - name: skipBriefing
    desc: If true, the intro and briefing are skipped.
    type: Boolean
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>playMission ["XOutrage", "x05Negotiator.Noe"];</sqf>
- <sqf>playMission ["", configFile >> "CfgMissions" >> "Missions" >> "Armory1"];</sqf>
- <sqf>playMission ["", "\A3\Missions_F_Bootcamp\Scenarios\Arsenal.VR"];</sqf>
see_also:
- hostMission
- playScriptedMission
- createMissionDisplay
- createMPCampaignDisplay
