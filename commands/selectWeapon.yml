name: selectWeapon
desc: |-
  Selects the given weapon.
  {{Feature|informative|Passing empty string will not deselect current weapon. Use 'SwitchWeapon' [[action]] instead:
  <sqf>player action ["SwitchWeapon", player, player, -1]</sqf>
  }}
groups:
- Weapons
syntax:
- call: !Binary
  - unitName
  - muzzleName
  ret:
    type: Nothing
  params:
  - name: unitName
    type: Object
  - name: muzzleName
    type: !OneOf
    - type: String
      desc: null
      since: null
- call: !Binary
  - unit
  - - weapon
    - muzzle
    - firemode
  ret:
    type: !OneOf
    - type: Boolean
      desc: null
      since: null
    - type: Nothing
      desc: null
      since: null
    desc: '[[true]] on success, [[false]] on failure, [[Nothing]] when the call to the command is dispatched over network'
  params:
  - name: unit
    desc: person. This argument has to be [[local]], or it can be remote when executed on the [[isServer|server]]
    type: Object
  - name: weapon
    desc: name of the weapon, personal or vehicle's weapon (see [[weaponState]])
    type: String
  - name: muzzle
    desc: name of the selected muzzle (see [[weaponState]])
    type: String
  - name: firemode
    desc: name of the firemode (see [[weaponState]])
    type: String
  since:
    arma3: '2.8'
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.27'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier1 selectWeapon "LAWLauncher";</sqf>
- <sqf>player selectWeapon "M203Muzzle";</sqf>
- <sqf>player selectWeapon ["arifle_MX_GL_ACO_F", "arifle_MX_GL_ACO_F", "FullAuto"];</sqf>
