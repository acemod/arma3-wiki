name: selectWeapon
description: Selects the given weapon.
groups:
- Weapons
syntax:
- call: !Binary
  - unitName
  - muzzleName
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    type: Object
  - name: muzzleName
    type: Unknown
- call: !Binary
  - unit
  - - weapon
    - muzzle
    - firemode
  ret:
  - Unknown
  - '[[true]] on success, [[false]] on failure, [[Nothing]] when the call to the command is dispatched over network'
  params:
  - name: unit
    description: person. This argument has to be [[local]], or it can be remote when executed on the [[isServer|server]]
    type: Object
  - name: weapon
    description: name of the weapon, personal or vehicle's weapon (see [[weaponState]])
    type: String
  - name: muzzle
    description: name of the selected muzzle (see [[weaponState]])
    type: String
  - name: firemode
    description: name of the firemode (see [[weaponState]])
    type: String
  since:
    arma_3:
      major: 2
      minor: 8
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 27
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_soldier1 selectWeapon "LAWLauncher";</sqf>
- <sqf>player selectWeapon "M203Muzzle";</sqf>
- <sqf>player selectWeapon ["arifle_MX_GL_ACO_F", "arifle_MX_GL_ACO_F", "FullAuto"];</sqf>
