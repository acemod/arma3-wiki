name: assignedGroup
desc: Returns [[Group]] to which the given vehicle was added last with [[addVehicle]]. To update [[assignedGroup]] to the current group, run [[addVehicle]] to the current group again.
groups:
- Groups
syntax:
- call: !Unary vehicle
  ret:
    type: Group
  right: !Item
    name: vehicle
    desc: transport
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_group = assignedGroup vehicle player;</sqf>
see_also:
- assignedVehicle
- assignedVehicles
- addVehicle
- assignAsDriver
- assignAsCargo
- assignAsCommander
- assignAsGunner
- assignAsTurret
- assignAsCargoIndex
- unassignVehicle
- leaveVehicle
- fullCrew
