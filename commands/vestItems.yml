name: vestItems
desc: Get array with all items (of any kind, even weapons) from vest.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: !ArrayUnsized
      value: String
    desc: Class names of items
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nvestItems player;\n// returns e.g\n/*\n[\n\t\"30Rnd_65x39_caseless_mag\",\n\t\"30Rnd_65x39_caseless_mag\",\n\t\"16Rnd_9x21_Mag\",\n\t\"16Rnd_9x21_Mag\",\n\t\"HandGrenade\",\n\t\"HandGrenade\",\n\t\"SmokeShell\",\n\t\"SmokeShellGreen\",\n\t\"Chemlight_green\",\n\t\"Chemlight_green\"\n]\n*/\n</sqf>"
see_also:
- uniformItems
- backpackItems
