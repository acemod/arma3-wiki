name: onCommandModeChanged
desc: "Defines code performed when hc command mode changes either because of (Left Ctrl + Space) shortcut or [[hcShowBar]] scripting command. Groups hc mode must contain at least one group for this command to work (see [[High Command]]). Attached code receives ''_isHighCommand'' boolean. \n{{Feature|informative|Since '''Arma 3''' ''v1.57'' a stackable version of this EH is available: [[Arma 3: Mission Event Handlers#CommandModeChanged|CommandModeChanged]]}}"
groups:
- Event Handlers
- High Command
syntax:
- call: !Unary code
  ret:
    type: Nothing
  params:
  - name: code
    type: !OneOf
    - - Code
      - null
    - - String
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
