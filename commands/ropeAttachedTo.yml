name: ropeAttachedTo
desc: |-
  Returns the owner of the first rope - the transport to which other entities are attached with [[ropes]]. This command is the opposite of [[ropeAttachedObjects]]. To return all owners see [[ropesAttachedTo]].<br><br>
  [[File:ropeAttachedTo.jpg|400px]]
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary cargo
  ret:
    type: Object
    desc: a transport from which the first rope originates, the rope owner
  right: !Item
    name: cargo
    desc: entity attached to the end of the first rope
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>_heli = ropeAttachedTo veh1;</sqf>
see_also:
- ropesAttachedTo
- ropes
- canSlingLoad
- enableRopeAttach
- getSlingLoad
- ropeAttachedObjects
- ropeAttachTo
- ropeDestroy
- ropeLength
- ropeUnwound
- ropeCreate
