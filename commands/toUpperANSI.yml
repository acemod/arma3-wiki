name: toUpperANSI
description: |-
  [[File:ISO-8859-1.jpg|thumb|right|ISO-8859-1]]Converts the supplied string to all upper case characters fast (could be 3x faster than [[toUpper]]).
  {{Link|https://stackoverflow.com/questions/701882/what-is-ansi-format/701920|ANSI}} in this case refers to {{Link|https://en.wikipedia.org/wiki/ISO/IEC_8859-1|ISO-8859-1}} code page.
  The command is primary designed to convert characters with [[toArray | codes]] 0...127 however will also convert other characters in 128...255 range as long as they are present in ISO-8859-1 codepage.
  For Unicode alternative see [[toUpper]].
groups:
- Strings
syntax:
- call: !Unary string
  ret:
  - String
  - all upper case string
  params:
  - name: string
    description: string to convert
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 96
examples:
- hint toUpperANSI "AaBb1"; // returns "AABB1"
