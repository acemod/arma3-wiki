name: setRadioMsg
desc: Sets radio trigger menu title text (0 -> 0 -> map radio). Use "NULL" to disable radio slot. Use "" to restore default title
groups:
- Triggers
- Interaction
syntax:
- call: !Binary
  - index
  - text
  ret:
    type: Nothing
  left: !Item
    name: index
    type: Unknown
  right: !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>1 setRadioMsg "Click meeeeeeeeee"; //changes title of radio Alpha</sqf>
see_also:
- createTrigger
- setTriggerActivation
- setTriggerText
- showCommandingMenu
