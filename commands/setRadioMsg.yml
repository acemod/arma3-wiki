name: setRadioMsg
description: Sets radio trigger menu title text (0 -> 0 -> map radio). Use "NULL" to disable radio slot. Use "" to restore default title
groups:
- Triggers
- Interaction
syntax:
- call: !Binary
  - index
  - text
  ret:
  - Nothing
  - null
  params:
  - name: index
    type: Unknown
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>1 setRadioMsg "Click meeeeeeeeee"; //changes title of radio Alpha</sqf>
