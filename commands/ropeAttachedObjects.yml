name: ropeAttachedObjects
desc: |-
  Returns an array of all entities that are attached to the transport with [[ropes]]. This command is the opposite of [[ropeAttachedTo]].<br><br>
  [[File:ropeAttachedObjects.jpg|400px]]
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary ropesOwner
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
    desc: array of attached entities on ropes
  right: !Item
    name: ropesOwner
    desc: transport from which a single or multiple ropes are originating
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>_cargoArray = ropeAttachedObjects heli1;</sqf>
see_also:
- ropes
- canSlingLoad
- enableRopeAttach
- getSlingLoad
- ropeAttachTo
- ropeDestroy
- ropeLength
- ropeUnwound
- ropeAttachedTo
- ropeCreate
- ropeDetach
- ropeAttachEnabled
- ropeCut
- ropeEndPosition
- ropeUnwind
- setSlingLoad
- slingLoadAssistantShown
