name: logNetworkTerminate
desc: Terminates a network log file started with [[logNetwork]] with the given handle
groups:
- Multiplayer
- Diagnostic
syntax:
- call: !Unary handle
  ret:
    type: Nothing
  params:
  - name: handle
    desc: handle to terminate (created with [[logNetwork]])
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>logNetworkTerminate _someHandle;</sqf>
see_also:
- logNetwork
