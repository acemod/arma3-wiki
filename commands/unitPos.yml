name: unitPos
desc: |-
  Return the unit position rules.<br>
  The return value is always "Auto" unless the unit has gotten a [[setUnitPos]] command. In that case the value is the last stance the unit was ordered to.<br>
  Available modes are listed at [[setUnitPos]].
multiplayer_note: Unit pos set by [[setUnitPosWeak]] is not returned for remote (non-local) units.
groups:
- Unit Control
syntax:
- ret:
    type: String
    desc: one of {{hl|"Auto"}}, {{hl|"Up"}}, {{hl|"Middle"}}, {{hl|"Down"}} (as of {{arma3}})
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hint str unitPos _unit;</sqf>
see_also:
- setUnitPos
- setUnitPosWeak
- stance
- pose
