name: weaponsTurret
description: Returns all weapons of a given turret. Use turret path [-1] for driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    type: Unknown
  - name: turretPath
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 52
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _weapons = vehicle player weaponsTurret [0,0];
- _weapons = _tank weaponsTurret [0];
- _driverWeapon = _ka50pilot weaponsTurret [-1];
- _weaponsForAnyTurrentPosition = (vehicle player) weaponsTurret ((assignedVehicleRole player) select 1);
