name: weaponsTurret
description: Returns all weapons of a given turret. Use turret path [-1] for driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
  - ArrayUnknown
  - null
  params:
  - name: vehicle
    type: Object
  - name: turretPath
    type: ArrayUnknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 52
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_weapons = vehicle player weaponsTurret [0,0];</sqf>
- <sqf>_weapons = _tank weaponsTurret [0];</sqf>
- <sqf>_driverWeapon = _ka50pilot weaponsTurret [-1];</sqf>
- <sqf>_weaponsForAnyTurrentPosition = (vehicle player) weaponsTurret ((assignedVehicleRole player) select 1);</sqf>
