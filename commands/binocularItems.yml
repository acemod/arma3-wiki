name: binocularItems
desc: Returns array with all items assigned to the [[binocular]] weapon except magazines. Use [[binocularMagazine]] command for the latter. This command is used for infantry weapons only.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: Unknown
    desc: |-
      laserpointer or flashlight
      * optic: [[String]]
      * bipod: [[String]]
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>binocularItems player;</sqf>
see_also:
- addBinocularItem
- removeBinocularItem
- removeAllBinocularItems
- binocularMagazine
- weaponAccessories
- weaponAccessoriesCargo
- primaryWeaponItems
- secondaryWeaponItems
- handgunItems
- weaponsItems
- weaponsItemsCargo
