name: binocularItems
description: Returns array with all items assigned to the [[binocular]] weapon except magazines. Use [[binocularMagazine]] command for the latter. This command is used for infantry weapons only.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - '[silencer, laserpointer/flashlight, optics, bipod]'
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- <sqf>binocularItems player;</sqf>
