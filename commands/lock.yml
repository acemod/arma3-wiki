name: lock
desc: |-
  Lock vehicle (disable mounting / dismounting) for player.
  This command will remove user get in/get out actions but will not stop player getting into or out of vehicle via script commands (e.g [[moveInCargo]]).
  {{Feature|informative|Alternative syntax is similar to [[setVehicleLock]] but with numbers.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicleName
  - locked
  ret:
    type: Nothing
  left: !Item
    name: vehicleName
    type: Object
  right: !Item
    name: locked
    desc: '[[true]] to lock, [[false]] to unlock'
    type: Boolean
- call: !Binary
  - vehicleName
  - lockstate
  ret:
    type: Nothing
  left: !Item
    name: vehicleName
    type: Object
  right: !Item
    name: lockstate
    desc: |-
      can be one of the following:<br>
      0 - Unlocked<br>
      1 - Default (player subordinate cannot enter until his leader says so)<br>
      2 - Locked<br>
      3 - Locked for player
    type: Number
  since:
    arma3: '0.50'
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_jeepOne lock true;</sqf>
- |-
  <sqf>
  heli lock true;
  locked heli; // 2

  heli lock false;
  locked heli; // 0

  heli lock 1;
  locked heli; // 1
  </sqf>
see_also:
- locked
- setVehicleLock
- lockDriver
- lockCargo
- lockTurret
