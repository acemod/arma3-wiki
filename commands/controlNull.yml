name: controlNull
desc: A non-existing [[Control]]. To compare non-existent objects use [[isNull]] or [[isEqualTo]] (see examples).
groups:
- GUI Control
syntax:
- call: Nular
  ret:
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (_myCtrl isEqualTo controlNull) then { hint "_myCtrl is null!"; };</sqf>
- "<sqf>\ncontrolNull == controlNull;\t\t\t// returns false\nisNull controlNull;\t\t\t\t\t\t// returns true\ncontrolNull isEqualTo controlNull;\t\t// returns true\n</sqf>"
- <sqf>str controlNull; // No control</sqf>
see_also:
- displayNull
- grpNull
- locationNull
- objNull
- taskNull
- teamMemberNull
- scriptNull
- configNull
- typeName
- isNull
