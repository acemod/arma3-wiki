name: getObjectType
desc: |-
  Returns object type as a number:
  * 1 - Primary - Normal object placed in Visitor, part of landscape
  * 2 - Network - Road placed in Visitor, part of landscape
  * 4 - Temporary - Temporary object (like tracks)
  * 8 - TypeVehicle - Some entity added by game
  * 16 - TypeTempVehicle - Temporary entity
  * 32 - LandDecal - Land decal
groups:
- Object Manipulation
syntax:
- ret:
    type: Number
    desc: object type
  right: !Item
    name: object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.50'
examples:
- <sqf>_objType = getObjectType player;</sqf>
- <sqf>_objType = getObjectType cursorObject;</sqf>
see_also:
- allObjects
- getObjectFOV
- cursorObject
- cursorTarget
- createSimpleObject
- allMissionObjects
- setObjectViewDistance
- getObjectViewDistance
- objectParent
- object
