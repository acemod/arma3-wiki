name: focusOn
description: Returns the person the camera is focused on. If you need the vehicle, see [[cameraOn]].
groups:
- Camera Control
- Remote Control
syntax:
- call: Nular
  ret:
  - Unknown
  - controlled person or [[objNull]] if no unit is controlled
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 16
examples:
- private _currentlyControlledUnit = focusOn;
- "if (isNull player) exitWith { /* no player */ };\n\nif (player == focusOn) then\n{\n\thint \"You are controlling your player unit\";\n}\nelse\n{\n\thint \"You are remote-controlling a unit\";\n};\n"
