name: focusOn
desc: Returns the person the camera is focused on. If you need the vehicle, see [[cameraOn]].
groups:
- Camera Control
- Remote Control
syntax:
- ret:
    type: Object
    desc: controlled person or [[objNull]] if no unit is controlled
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.16'
examples:
- <sqf>private _currentlyControlledUnit = focusOn;</sqf>
- "<sqf>\nif (isNull player) exitWith { /* no player */ };\n\nif (player == focusOn) then\n{\n\thint \"You are controlling your player unit\";\n}\nelse\n{\n\thint \"You are remote-controlling a unit\";\n};\n</sqf>"
see_also:
- switchCamera
- cameraView
- cameraEffect
- cameraOn
- remoteControl
