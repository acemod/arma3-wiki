name: <=
desc: Returns [[true]] if '''a''' is less than or equal to '''b''', else returns [[false]].
groups:
- Math
- Variables
syntax:
- call: !Binary
  - a
  - b
  ret:
    type: Boolean
  left: !Item
    name: a
    type: Number
  right: !Item
    name: b
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (fuel truck1 <= 0) then { hint "Truck1 has no fuel left." };</sqf>
see_also:
- Operators
