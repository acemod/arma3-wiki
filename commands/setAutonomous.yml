name: setAutonomous
desc: Sets UAV autonomous mode.
groups:
- Remote Control
syntax:
- call: !Binary
  - uav
  - bool
  ret:
    type: Boolean
    desc: whether the operation was successful. Returns [[false]] when the object is not a uav.
  params:
  - name: uav
    type: Object
  - name: bool
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.16'
examples:
- <sqf>uav setAutonomous true;</sqf>
see_also:
- isAutonomous
- disableAI
- enableAI
- checkAIFeature
