name: allDiaryRecords
desc: Returns array with all [[Diary]] Records for the given subject available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Binary
  - person
  - subject
  ret:
    type: Unknown
  left: !Item
    name: person
    desc: unit
    type: Object
  right: !Item
    name: subject
    desc: subject
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma3: '2.10'
examples:
- <sqf>player allDiaryRecords "Diary";</sqf>
see_also:
- allDiarySubjects
- createDiaryRecord
- setDiaryRecordText
- Diary
