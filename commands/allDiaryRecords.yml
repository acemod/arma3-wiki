name: allDiaryRecords
description: Returns array with all [[Diary]] Records for the given subject available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Binary
  - person
  - subject
  ret:
  - Unknown
  - |-
    record id
    * title: [[String]] - record title
    * text: [[String]] - record text
    * icon: [[String]] - record icon
    * task: [[Task]] - record task
    * taskState: [[String]] - record task state
    * showTitle: [[Boolean]] - [[true]] if tile is shown
    * date: [[Date]]
    * record: [[Diary Record]] - record reference
  params:
  - name: person
    description: unit
    type: Object
  - name: subject
    description: subject
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>player allDiaryRecords "Diary";</sqf>
