name: allDiaryRecords
desc: Returns array with all [[Diary]] Records for the given subject available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Binary
  - person
  - subject
  ret:
    type: !ArraySized
    - name: id
      type: Number
      desc: record id
      since: null
    - name: title
      type: String
      desc: record title
      since: null
    - name: text
      type: String
      desc: record text
      since: null
    - name: icon
      type: String
      desc: record icon
      since: null
    - name: task
      type: Task
      desc: record task
      since: null
    - name: taskState
      type: String
      desc: record task state
      since: null
    - name: showTitle
      type: Boolean
      desc: '[[true]] if tile is shown'
      since: null
    - name: date
      type: ArrayDate
      desc: null
      since: null
    - name: record
      type: DiaryRecord
      desc: record reference
      since: null
  left: !Item
    name: person
    desc: unit
    type: Object
  right: !Item
    name: subject
    desc: subject
    type: String
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>player allDiaryRecords "Diary";</sqf>
see_also:
- allDiarySubjects
- createDiaryRecord
- setDiaryRecordText
- Diary
