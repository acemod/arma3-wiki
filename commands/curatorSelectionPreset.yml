name: curatorSelectionPreset
desc: Returns list of all objects stored in the given selection preset.
groups:
- Curator
syntax:
- call: !Unary numkey
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
    desc: objects saved in the selection preset
  params:
  - name: numkey
    desc: number key under which the selection preset is saved
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- <sqf>private _savedItems = curatorSelectionPreset 1;</sqf>
see_also:
- loadCuratorSelectionPreset
- setCuratorSelectionPreset
- curatorSelected
- setCuratorSelected
- addCuratorSelected
- Arma
- '3:'
- Curator
