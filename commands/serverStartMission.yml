name: serverStartMission
desc: Start the provided mission (if it exists) on a dedicated server.
multiplayer_note: Only works on a '''dedicated''' server.
groups:
- Argo
syntax:
- call: !Unary missionName
  ret:
    type: Boolean
    desc: '[[true]] if the mission could be started on a dedicated server, [[false]] otherwise'
  params:
  - name: missionName
    desc: mission name with terrain extension
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  argo: '1.0'
examples:
- "<sqf>\nif (!isServer) exitWith {};\n\nif (isDedicated) then\n{\n\tserverStartMission \"TestMission.Malden\";\n}\nelse // hasInterface\n{\n\thint \"You must choose a mission now.\";\n};\n</sqf>"
see_also:
- playMission
- playScriptedMission
