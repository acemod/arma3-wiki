name: setMarkerTextLocal
desc: Sets the text label of an existing marker.
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - text
  ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>"Marker1" setMarkerTextLocal "You are here.";</sqf>
see_also:
- setMarkerBrush
- setMarkerColor
- setMarkerDir
- setMarkerPos
- setMarkerShape
- setMarkerSize
- setMarkerType
