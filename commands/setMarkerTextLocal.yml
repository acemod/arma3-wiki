name: setMarkerTextLocal
desc: Sets the text label of an existing marker.
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - text
  ret:
    type: Nothing
  params:
  - name: markerName
    type: String
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"Marker1" setMarkerTextLocal "You are here.";</sqf>
see_also:
- setMarkerBrush
- setMarkerColor
- setMarkerDir
- setMarkerPos
- setMarkerShape
- setMarkerSize
- setMarkerType
