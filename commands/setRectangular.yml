name: setRectangular
desc: Set the shape of a location to be either rectangular or elliptical. Locations default shape is elliptical.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - set
  ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: set
    desc: '[[true]] set rectangular, [[false]] set elliptical'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setRectangular true;</sqf>
see_also:
- setText
- nearestLocation
- nearestLocations
- locationPosition
- nearestLocationWithDubbing
- createLocation
- rectangular
