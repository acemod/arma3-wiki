name: lnbDeleteRow
desc: Removes row with the given index from the given listbox or combobox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Binary
  - _ctrl
  - row
  ret:
    type: Nothing
  left: !Item
    name: _ctrl
    type: Control
  right: !Item
    name: row
    type: Number
argument_loc: Unspecified
