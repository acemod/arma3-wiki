name: lnbDeleteRow
desc: Removes row with the given index from the given listbox or combobox.
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: Nothing
  left: !Item
    name: _ctrl
    type: Control
  right: !Item
    name: row
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbDeleteRow 1;</sqf>
