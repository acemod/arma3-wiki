name: setEngineRpmRTD
desc: Sets the RPM of given engines. {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Binary
  - helicopter
  - - rpm
    - engineIndex
  ret:
    type: Nothing
  params:
  - name: helicopter
    type: Object
  - name: rpm
    desc: wanted RPM
    type: Number
  - name: engineIndex
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>myHelicopter setEngineRpmRTD [1337, -1];</sqf>
see_also:
- setWantedRPMRTD
- rotorsRpmRTD
- enginesRpmRTD
