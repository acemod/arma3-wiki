name: setEngineRpmRTD
description: Sets the RPM of given engines. {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Binary
  - helicopter
  - - rpm
    - engineIndex
  ret:
  - Nothing
  - null
  params:
  - name: helicopter
    type: Object
  - name: rpm
    description: wanted RPM
    type: Number
  - name: engineIndex
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 1
    minor: 34
examples:
- <sqf>myHelicopter setEngineRpmRTD [1337, -1];</sqf>
