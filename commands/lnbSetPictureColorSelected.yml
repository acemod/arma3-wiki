name: lnbSetPictureColorSelected
desc: Sets the cell picture's colour on cell selection.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - colour
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      desc: 0-based index (first row is 0, second is 1, etc)
      type: Number
    - !Item
      name: column
      desc: 0-based index (first column is 0, second is 1, etc)
      type: Number
  - !Item
    name: colour
    type: ArrayColor
- call: !Binary
  - ctrl
  - - - row
      - column
    - colour
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Array
    - !Item
      name: row
      desc: 0-based index (first row is 0, second is 1, etc)
      type: Number
    - !Item
      name: column
      desc: 0-based index (first column is 0, second is 1, etc)
      type: Number
  - !Item
    name: colour
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>lnbSetPictureColorSelected [1492, [1,0], [0,0.75,0.3,0.5]];</sqf>
- <sqf>ctrl lnbSetPictureColorSelected [[0, 3], [1,0,0,1]];</sqf>
see_also:
- lnbSetPictureColor
