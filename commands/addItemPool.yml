name: addItemPool
desc: Adds count items of type name into the weapon pool (used in the campaign to transfer items to the next mission)
groups:
- Weapon Pool
syntax:
- call: !Unary
  - itemName
  - count
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: itemName
    desc: item name
    type: String
  - !Item
    name: count
    desc: number of items to add
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>addItemPool ["ItemGPS", 5];</sqf>
see_also:
- clearItemPool
