name: openYoutubeVideo
desc: Opens Steam overlay with given YT video. Video URL is the end part of the YT URL, starting with '''watch?v=...'''. If the user has Steam overlay disabled, the command will display appropriate message to the user and return [[false]].
groups:
- System
syntax:
- call: !Unary youTubeUrl
  ret:
    type: Boolean
  right: !Item
    name: youTubeUrl
    desc: 'for parameters see: https://developers.google.com/youtube/player_parameters'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  // open http://www.youtube.com/watch?v=UBIAbm7Rt78
  _isOpened = openYoutubeVideo "watch?v=UBIAbm7Rt78";
  </sqf>
see_also:
- openDSInterface
- openMap
