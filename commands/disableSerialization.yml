name: disableSerialization
desc: "Disable saving of script containing this command. After this, the script can work with data types which do not support serialization (UI types).\n{{Feature|informative|See [[Namespace#Namespace serialization|Namespace serialization]] for more information.}}\n\n{{Feature|important|\n'''In {{arma2}}''' and up to a certain version of {{arma3}}, giving a [[Display]] or [[Control]] to [[spawn]]ed code would raise an error due to the usage of the then non-serializable {{hl|[[Magic Variables#this|_this]]}} variable. Using [[disableSerialization]] or [[uiNamespace]] wouldn't help; the trick here is to pass the argument inside an array:\n<sqf>\n_display = findDisplay 46;\n _display  spawn { hint str _this; };\t\t\t\t// would raise a serialization error\n[_display] spawn { hint str (_this select 0); };\t// OK</sqf>\n}}"
groups:
- Namespaces
- GUI Control
syntax:
- call: Nular
  ret:
    type: Nothing
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  disableSerialization;
  private _display = findDisplay 46;
  </sqf>
see_also:
- Display
- displayAddEventHandler
- displayRemoveAllEventHandlers
- displayRemoveEventHandler
- uiSleep
