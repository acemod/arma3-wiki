name: waypointCompletionRadius
desc: Gets the radius around the waypoint where the waypoint is completed.
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
    type: Number
  right: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_radius = waypointCompletionRadius [groupOne, 1];</sqf>
see_also:
- waypoints
- setWaypointCompletionRadius
