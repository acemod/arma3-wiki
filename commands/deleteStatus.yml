name: deleteStatus
description: Deletes a status created with [[saveStatus]] from the campaign's progress file.
groups:
- Object Manipulation
syntax:
- call: !Unary statusName
  ret:
  - Boolean
  - '[[true]] if the status was deleted successfully, [[false]] if not'
  params:
  - name: statusName
    description: name of the saved status
    type: String
argument_loc: Unspecified
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _deleted = deleteStatus "playerStatus";
