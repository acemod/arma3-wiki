name: deleteStatus
desc: Deletes a status created with [[saveStatus]] from the campaign's progress file.
groups:
- Object Manipulation
syntax:
- call: !Unary statusName
  ret:
    type: Boolean
    desc: '[[true]] if the status was deleted successfully, [[false]] if not'
  right: !Item
    name: statusName
    desc: name of the saved status
    type: String
argument_loc: Unspecified
effect_loc: Global
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_deleted = deleteStatus "playerStatus";</sqf>
see_also:
- saveStatus
- deleteIdentity
- saveIdentity
