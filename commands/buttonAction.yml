name: buttonAction
desc: 'Returns the action assigned to a control of the currently active user dialog. Can be used for buttons and active texts. Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.'
groups:
- GUI Control
syntax:
- ret:
    type: String
  right: !Item
    name: idc
    desc: button IDC
    type: Number
- ret:
    type: String
  right: !Item
    name: control
    type: Control
argument_loc: Local
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  buttonSetAction [100, { player exec "reply.sqs" }];
  _action = buttonAction 100; // Returns { player exec "reply.sqs" };
  </sqf>
see_also:
- buttonSetAction
