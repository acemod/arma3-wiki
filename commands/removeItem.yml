name: removeItem
desc: Removes item from the inventory. The removal order by containers is [[uniform]] &rarr; [[vest]] &rarr; [[backpack]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Global
effect_loc: Global
since: {}
examples:
- |-
  <sqf>
  bluforUnit unassignItem "NVGoggles";
  bluforUnit removeItem "NVGoggles";
  opforUnit unassignItem "NVGoggles_OPFOR";
  opforUnit removeItem "NVGoggles_OPFOR";
  independentUnit unassignItem "NVGoggles_INDEP";
  independentUnit removeItem "NVGoggles_INDEP";
  </sqf>
see_also:
- removeItems
- unassignItem
- addItem
- assignItem
- assignedItems
- linkItem
- unlinkItem
- removeAllAssignedItems
