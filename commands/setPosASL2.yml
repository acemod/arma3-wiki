name: setPosASL2
description: "Sets the object position. The pos array uses the [[Position#PositionASL|PositionASL]] format. The version of the command does not offset based on object center. \n{{Feature | Warning | This command was deactivated and has no effect. Use [[setPosWorld]] instead.}}"
groups:
- Broken Commands
- Positions
syntax:
- call: !Binary
  - obj
  - pos
  ret:
  - Nothing
  - null
  params:
  - name: obj
    type: Object
  - name: pos
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  private _aslPos = getPosASL player;
  _aslPos set [1, _aslPos select 1 + 10];
  player setPosASL2 _aslPos;
