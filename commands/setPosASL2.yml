name: setPosASL2
desc: "Sets the object position. The pos array uses the [[Position#PositionASL|PositionASL]] format. The version of the command does not offset based on object center. \n{{Feature|warning|This command was deactivated and has no effect. Use [[setPosWorld]] instead.}}"
groups:
- Broken Commands
- Positions
syntax:
- call: !Binary
  - obj
  - pos
  ret:
    type: Nothing
  params:
  - name: obj
    type: Object
  - name: pos
    type: Position3dASL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  private _aslPos = getPosASL player;
  _aslPos set [1, _aslPos select 1 + 10];
  player setPosASL2 _aslPos;
  </sqf>
see_also:
- setPosWorld
- getPosWorld
- setPosASL
- getPosASL
