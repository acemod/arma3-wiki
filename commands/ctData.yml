name: ctData
desc: Returns metadata associated with a particular row of a [[CT_CONTROLS_TABLE]] control.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - ctrl
  - row
  ret:
    type: String
  left: !Item
    name: ctrl
    desc: the respective control
    type: Control
  right: !Item
    name: row
    desc: the row index
    type: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>private _data = _ctrl ctData 0;</sqf>
