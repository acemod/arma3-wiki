name: assignAsCargoIndex
description: |-
  Assigns the character to a specific cargo / passenger index of the given vehicle.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Unit Control
syntax:
- call: !Binary
  - character
  - - vehicle
    - index
  ret:
  - Boolean
  - null
  params:
  - name: character
    description: character to assign
    type: Object
  - name: vehicle
    description: vehicle to assign to
    type: Object
  - name: index
    description: cargo / passenger index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 1
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player assignAsCargoIndex [myHelicopter, 1];</sqf>
