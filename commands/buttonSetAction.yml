name: buttonSetAction
desc: |-
  {{Feature|obsolete|Use [[ctrlAddEventHandler]] instead.}}
  Set the action of a control of the currently active user dialog. The script statement is executed on button release and {{hl|_this}} is available, but contains ""; See [[Arma: GUI Configuration]] for more information about user dialogs. Works with:
  * [[CT_BUTTON]]
  * [[CT_XBUTTON]]
  * [[CT_ACTIVETEXT]]
  * [[CT_SHORTCUTBUTTON]]
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - action
  ret:
    type: Nothing
  params:
  - name: idc
    desc: button IDC
    type: Number
  - name: action
    desc: '''''''[[SQS Syntax|SQS]]'''''' code body that should be executed when the button/active text is clicked'
    type: String
- call: !Binary
  - control
  - action
  ret:
    type: Nothing
  params:
  - name: control
    desc: button control
    type: Control
  - name: action
    desc: '''''''[[SQS Syntax|SQS]]'''''' code body that should be executed when the button/active text is clicked'
    type: String
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>buttonSetAction [100, "player exec ""reply.sqs"""];</sqf>
- <sqf>_ctrl buttonSetAction "if (alive bob) then {hint 'alive'} else {hint 'dead'}"; // SQF but SQS compatible, see SQS</sqf>
- |-
  Script is [[SQS Syntax|SQS]]:
  <sqs>_control buttonSetAction "hint format ['Is SQS: %1', !isNil '_time']"</sqs>
see_also:
- buttonAction
