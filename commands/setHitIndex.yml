name: setHitIndex
description: Sets the current level of damage for a specific Hit Point. All hit points can be obtained with [[getAllHitPointsDamage]] command.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - - hitPartIndex
    - damage
    - useEffects
    - killer
    - instigator
    - breakRotor
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    description: vehicle to be damaged
    type: Object
  - name: hitPartIndex
    description: hit part index of the Hit Point
    type: Number
  - name: damage
    type: Unknown
  - name: useEffects
    description: '[[false]] to skip destruction effects'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 1
        minor: 68
  - name: killer
    type: Unknown
    optional: true
    since:
      arma_3:
        major: 2
        minor: 8
  - name: instigator
    type: Unknown
    optional: true
    since:
      arma_3:
        major: 2
        minor: 12
  - name: breakRotor
    description: if the hitpoint is rotor on a helicopter, [[true]] will break the rotor as well as play corresponding sound if 'useEffects' is also [[true]].
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 2
        minor: 18
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 50
examples:
- <sqf>vehicle player setHitIndex [1, 1];</sqf>
- <sqf>player setHitIndex [7, 0.5];</sqf>
