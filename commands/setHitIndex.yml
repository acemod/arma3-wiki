name: setHitIndex
desc: Sets the current level of damage for a specific Hit Point. All hit points can be obtained with [[getAllHitPointsDamage]] command.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - - hitPartIndex
    - damage
    - useEffects
    - killer
    - instigator
    - breakRotor
  ret:
    type: Nothing
  params:
  - name: vehicle
    desc: vehicle to be damaged
    type: Object
  - name: hitPartIndex
    desc: hit part index of the Hit Point
    type: Number
  - name: damage
    type: Unknown
  - name: useEffects
    desc: '[[false]] to skip destruction effects'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '1.68'
  - name: killer
    type: Unknown
    optional: true
    since:
      arma3: '2.8'
  - name: instigator
    type: Unknown
    optional: true
    since:
      arma3: '2.12'
  - name: breakRotor
    desc: if the hitpoint is rotor on a helicopter, [[true]] will break the rotor as well as play corresponding sound if 'useEffects' is also [[true]].
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.18'
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.50'
examples:
- <sqf>vehicle player setHitIndex [1, 1];</sqf>
- <sqf>player setHitIndex [7, 0.5];</sqf>
see_also:
- getAllHitPointsDamage
- getHitIndex
- getHitPointDamage
- setHitPointDamage
- setHit
- getHit
- setDamage
- damage
- forceHitPointsDamageSync
