name: setAnimSpeedCoef
desc: |-
  Sets a coefficient for animation speed (0.5 will play animations half the speed, 2 twice the speed).<br>
  Doesn't affect upper body animations (reloading, etc.)
groups:
- Animations
- Stamina System
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: coef
    type: Number
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.54'
examples:
- <sqf>player setAnimSpeedCoef 0.75;</sqf>
see_also:
- Arma
- '3:'
- Stamina
- getAnimSpeedCoef
- setAccTime
