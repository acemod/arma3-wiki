name: removeMissionEventHandler
description: Removes mission event handler added by [[addMissionEventHandler]].
groups:
- Event Handlers
syntax:
- call: !Unary
  - type
  - index
  ret:
  - Nothing
  - null
  params:
  - name: type
    type: String
  - name: index
    description: index is returned by addMissionEventHandler.
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>private _eventHandlerId = addMissionEventHandler ["Ended", { diag_log "mission complete"; }];
  // ...
  removeMissionEventHandler ["Ended", _eventHandlerId];</sqf>
- "<sqf>for \"_i\" from 0 to 4 do {\n\tmissionNamespace setVariable [format [\"handler%1\",_i], addMissionEventHandler [\"Loaded\",\"hint \"\"_i\"\";\"]];\n};\nremoveMissionEventHandler [\"Loaded\", handler2]; // Remove the third index under type \"Loaded\"</sqf>"
- <sqf>addMissionEventHandler ["entityKilled",{hint "First kill!"; removeMissionEventHandler ["entityKilled", _thisEventHandler]; }];</sqf>
