name: removeMissionEventHandler
desc: Removes mission event handler added by [[addMissionEventHandler]].
groups:
- Event Handlers
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: type
    type: String
  - !Item
    name: index
    desc: index is returned by addMissionEventHandler.
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- |-
  <sqf>
  private _eventHandlerId = addMissionEventHandler ["Ended", { diag_log "mission complete"; }];
  // ...
  removeMissionEventHandler ["Ended", _eventHandlerId];
  </sqf>
- "<sqf>\nfor \"_i\" from 0 to 4 do {\n\tmissionNamespace setVariable [format [\"handler%1\",_i], addMissionEventHandler [\"Loaded\",\"hint \"\"_i\"\";\"]];\n};\nremoveMissionEventHandler [\"Loaded\", handler2]; // Remove the third index under type \"Loaded\"\n</sqf>"
- <sqf>addMissionEventHandler ["entityKilled",{hint "First kill!"; removeMissionEventHandler ["entityKilled", _thisEventHandler]; }];</sqf>
see_also:
- addMissionEventHandler
- removeAllMissionEventHandlers
