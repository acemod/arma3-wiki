name: tvCount
description: Returns children count on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Number
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
- call: !Binary
  - ctrl
  - path
  ret:
  - Number
  - null
  params:
  - name: ctrl
    type: Control
  - name: path
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- <sqf>tvCount [101, [0]];</sqf>
- <sqf>_ctrl tvCount [1,0];</sqf>
