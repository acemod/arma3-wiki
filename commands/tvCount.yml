name: tvCount
desc: Returns children count on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: Number
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: !ArrayUnsized
      value: Number
- call: !Binary
  - ctrl
  - path
  ret:
    type: Number
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: path
    type: !ArrayUnsized
      value: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>tvCount [101, [0]];</sqf>
- <sqf>_ctrl tvCount [1,0];</sqf>
see_also:
