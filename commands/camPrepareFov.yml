name: camPrepareFov
desc: Prepares the camera field of view (zoom). The default zoom level is 0.75, 0.01 is the nearest and 2 the furthest zoom value. The angle of the field of view is ''atan(FOV)*2'' radians when in 4:3 aspect ratio. Needs the call of [[camCommitPrepared]] to be conducted.
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - fieldOfView
  ret:
    type: Nothing
  params:
  - name: camera
    type: Object
  - name: fieldOfView
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_camera camPrepareFov 0.1;</sqf>
see_also:
- camSetFov
- camPreload
- camCommitPrepared
