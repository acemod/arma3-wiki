name: get3DENEntityID
description: Returns unique index of an [[Eden Entity]]. This number remains the same even after saving and loading the scenario. {{Feature|informative|This ID is only available in [[:Category:Eden Editor|Eden Editor]].}}
groups:
- Eden Editor
syntax:
- call: !Unary entity
  ret:
  - Number
  - '[[Eden ID]] If ID is not available, -1 is returned'
  params:
  - name: entity
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>myID = get3DENEntityID player;</sqf>
