name: get3DENEntityID
desc: Returns unique index of an [[Eden Entity]]. This number remains the same even after saving and loading the scenario. {{Feature|informative|This ID is only available in [[:Category:Eden Editor|Eden Editor]].}}
groups:
- Eden Editor
syntax:
- call: !Unary entity
  ret:
    type: Number
    desc: '[[Eden ID]] If ID is not available, -1 is returned'
  params:
  - name: entity
    type: !OneOf
    - type: EdenEntity
      desc: null
      since: null
    - type: EdenID
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>myID = get3DENEntityID player;</sqf>
see_also:
- get3DENEntity
