name: setPilotCameraRotation
desc: Sets rotation (relative to the centered camera position) of the object airplane or helicopter [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]] .
groups:
- Pilot Camera
syntax:
- call: !Binary
  - object
  - rotation
  ret:
    type: Nothing
  params:
  - name: object
    type: Object
  - name: rotation
    desc: '[x,y] - format [yaw (turn), pitch (elevation)]. Values are in radians, positive values are left yaw and down pitch from the center.'
    type: ArrayUnknown
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '1.64'
examples:
- <sqf>vehicle player setPilotCameraRotation [rad 90, rad 45];</sqf>
see_also:
- hasPilotCamera
- getPilotCameraPosition
- getPilotCameraDirection
- getPilotCameraRotation
- getPilotCameraTarget
- setPilotCameraDirection
- setPilotCameraTarget
