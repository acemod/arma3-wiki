name: ropeSegments
description: |-
  Returns provided rope's segments.<br>
  {{GVI|arma3|2.12|size= 0.75}} use [[objectParent]] to return the rope parent from a rope segment.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary rope
  ret:
  - Unknown
  - the rope's segments
  params:
  - name: rope
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 4
examples:
- <sqf>private _segments = ropeSegments _myRope;</sqf>
