name: vectorDiff
desc: |-
  Subtracts one 3D vector from another. (vector1 - vector2)<br>
  {{Feature|GVI|arma3|2.14|Since {{GVI|arma3|2.14|size= 0.75}} any count of numbers is valid, if one array is larger than the other, the remaining elements are inserted without change.<br>
  Before {{GVI|arma3|2.14|size= 0.75}}, the first argument had to be vector 3D, or {{GVI|arma3|2.00|size= 0.75}} 2D (Which still returned 3D result, with z coordinate defaulted to 0)}}
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
    type: !ArrayUnsized
      type: Number
      desc: ''
  params:
  - name: vector1
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: vector2
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>hint str (velocity car vectorDiff velocity bike);</sqf>
see_also:
- vectorAdd
- vectorCrossProduct
- vectorDotProduct
- vectorCos
- vectorMagnitude
- vectorMagnitudeSqr
- vectorMultiply
- vectorDistance
- vectorDistanceSqr
- vectorDir
- vectorUp
- setVectorDir
- setVectorUp
- setVectorDirAndUp
- vectorNormalized
- vectorFromTo
