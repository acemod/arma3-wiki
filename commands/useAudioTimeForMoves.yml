groups:
- Animations
syntax:
- call: !Binary
  - soldier
  - toggle
  ret:
    type: Nothing
  left: !Item
    name: soldier
    type: Object
  right: !Item
    name: toggle
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>player useAudioTimeForMoves true;</sqf>
