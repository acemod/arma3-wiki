name: useAudioTimeForMoves
desc: Switch between elapsed game time and audio time being used as animation timer. Used for audio/animation synchronization.
groups:
- Animations
syntax:
- call: !Binary
  - soldier
  - toggle
  ret:
    type: Nothing
  params:
  - name: soldier
    type: Object
  - name: toggle
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player useAudioTimeForMoves true;</sqf>
see_also:
- setAccTime
- accTime
