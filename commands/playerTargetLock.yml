name: playerTargetLock
description: Get the local player's current locked target (with weapons that can lock on).
groups:
- Object Manipulation
syntax:
- call: Nular
  ret:
  - Unknown
  - |-
    the locked object
    * lockValue: [[Number]] - in range 0..1 where 1 is fully locked
    * config: [[Config]] - used weapon's {{hl|CfgWeapons}} config
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- "<sqf>\nplayerTargetLock params [\"_target\", \"_lock\", \"_cfg\"];\nif (_lock == 1) then\n{\n\thint format [\"%1 locked %2\", getText (_cfg >> \"displayName\"), getText (configOf _target >> \"displayName\")];\n};\n</sqf>"
- <sqf>playerTargetLock; // returns [objNull, 0, configNull] if no lock is being done</sqf>
