name: lbSetValue
desc: Sets the additional value in the row with the given index of a [[CT_LISTBOX]] or [[CT_COMBO]] control.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - value
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: index
    type: Number
  - !Item
    name: value
    desc: only integer values are supported
    type: Number
- call: !Binary
  - control
  - - index
    - value
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: value
    desc: only integer values are supported
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>lbSetValue [101, 0, 1];</sqf>
- <sqf>_control lbSetValue [0, 1];</sqf>
see_also:
- lbSortByValue
- lbValue
