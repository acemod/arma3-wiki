name: lbSetValue
desc: Sets the additional value in the row with the given index of a [[CT_LISTBOX]] or [[CT_COMBO]] control.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - value
  ret:
    type: Nothing
  params:
  - name: idc
    desc: control IDC
    type: Number
  - name: index
    type: Number
  - name: value
    desc: only integer values are supported
    type: Number
- call: !Binary
  - control
  - - index
    - value
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: value
    desc: only integer values are supported
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSetValue [101, 0, 1];</sqf>
- <sqf>_control lbSetValue [0, 1];</sqf>
see_also:
- lbSortByValue
- lbValue
