name: lbSetValue
desc: Sets the additional value in the row with the given index of a [[CT_LISTBOX]] or [[CT_COMBO]] control.
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: index
    type: Number
  - !Item
    name: value
    desc: only integer values are supported
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: value
    desc: only integer values are supported
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSetValue [101, 0, 1];</sqf>
- <sqf>_control lbSetValue [0, 1];</sqf>
see_also:
- lbSortByValue
- lbValue
