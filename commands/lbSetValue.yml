    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>lbSetValue [101, 0, 1];</sqf>
- <sqf>_control lbSetValue [0, 1];</sqf>
