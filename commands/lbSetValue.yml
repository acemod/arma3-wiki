name: lbSetValue
description: Sets the additional value in the row with the given index of a [[CT_LISTBOX]] or [[CT_COMBO]] control.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - value
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control IDC
    type: Number
  - name: index
    type: Number
  - name: value
    description: only integer values are supported
    type: Number
- call: !Binary
  - control
  - - index
    - value
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: value
    description: only integer values are supported
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
