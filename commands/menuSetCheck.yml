name: menuSetCheck
desc: |-
  Sets item on given path to be checked or not. By default menu strip entries are not checkable.
  Once this command was executed, an entry can become checked and unchecked.
  If an entry is checked is indicated by a tick to the left of the entry's text.
  Setting an entry to be checkable will overwrite set picture with [[menuSetPicture]].
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - checked
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: checked
    type: Boolean
- call: !Binary
  - control
  - - path
    - checked
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: checked
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSetCheck [[0,1], true];</sqf>
see_also:
- menuChecked
