name: setMissileTargetPos
desc: |-
  Sets a guided munition target position.
  The munition must have {{hl|manualControl}} config entry to use this command.
  The target position has to be inside the missile's configured targeting cone for the command to work.
groups:
- Object Manipulation
- Weapons
syntax:
- call: !Binary
  - munition
  - position
  ret:
    type: Nothing
  params:
  - name: munition
    type: Object
  - name: position
    type: Position3dATL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.92'
examples:
- <sqf>missile1 setMissileTargetPos unitAimPosition tank1;</sqf>
- |-
  <sqf>
  private _missile = createVehicle ["M_Scalpel_AT", player modelToWorld [0,0,100], [], 0, "CAN_COLLIDE"];
  _missile setMissileTargetPos (player modelToWorld [0,100,0]);
  </sqf>
see_also:
- missileTargetPos
- setMissileTarget
- missileTarget
- missileState
