name: onBriefingNotes
desc: Select a sound declared in the [[Description.ext#Sound|Description.ext]] of the mission to be played the first time the [[Briefing.html#Notes|Notes tab]] is selected in the [[Briefing.html|briefing]].
groups:
- Sounds
- Briefing
- Event Handlers
syntax:
- call: !Unary soundName
  ret:
    type: Nothing
  params:
  - name: soundName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>onBriefingNotes "NotesVoiceOver";</sqf>
see_also:
- Description.ext#Sounds|CfgSounds
