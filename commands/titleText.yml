name: titleText
desc: |-
  Displays text across the screen. If used along with [[cutText]] two different texts (in different type styles) can be shown at once.
  The text can be displayed on multiple lines by using "\n" new line characters (see {{Link|#Example 3}}).
groups:
- GUI Control
syntax:
- call: !Unary
  - text
  - type
  - speed
  - showInMap
  - isStructuredText
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: text
    desc: text to be displayed
    type: String
  - !Item
    name: type
    desc: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - !Item
    name: speed
    desc: time in seconds to fade in resource
    type: Number
    optional: true
    default: '-1'
  - !Item
    name: showInMap
    desc: '[[false]] to hide the text when the map is opened'
    type: Boolean
    optional: true
    default: '[[true]]'
  - !Item
    name: isStructuredText
    desc: '[[true]] to switch support for [[Structured Text]] formatting - see {{Link|#Example 4}}'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '1.74'
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>titleText ["Show this text", "PLAIN"];</sqf>
- <sqf>titleText ["Your message", "BLACK", 2];</sqf>
- <sqf>titleText ["line1\nline2\nline3", "PLAIN"];</sqf>
- <sqf>titleText ["<t color='#ff0000' size='5'>RED ALERT!</t><br/>***********", "PLAIN", -1, true, true];</sqf>
see_also:
- titleFadeOut
- cutText
- cutObj
- allActiveTitleEffects
- activeTitleEffectParams
