name: setText
desc: Sets the text associated with a location. This text will be displayed on the game map at the location's position.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - text
  ret:
    type: Nothing
  params:
  - name: location
    type: Location
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setText "Rahmadi Village";</sqf>
see_also:
- text
- createLocation
