name: setText
desc: Sets the text associated with a location. This text will be displayed on the game map at the location's position.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - text
  ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>myLocation setText "Rahmadi Village";</sqf>
see_also:
- text
- createLocation
