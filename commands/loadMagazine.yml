name: loadMagazine
desc: |-
  Initiates the loading action on given weapon of the turret of a transport. So the new magazine is not available instantly, yet according to the reloadTime.<br>
  The turret has to be manned. One can also change the magazine if its respective weapon is not selected.
groups:
- Weapons
- Turrets
syntax:
- call: !Binary
  - transport
  - - turretPath
    - weaponName
    - magazineName
  ret:
    type: Nothing
  params:
  - name: transport
    type: Object
  - name: turretPath
    type: TurretPath
  - name: weaponName
    type: String
  - name: magazineName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.60'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>vehicle player loadMagazine [[0], "m256", "20Rnd_120mmHE_M1A2"];</sqf>
see_also:
- magazinesTurret
- addMagazineTurret
- reload
- weaponState
- setWeaponReloadingTime
- weapons
- magazines
- Arma
- '3:'
- Actions#SwitchMagazine|SwitchMagazine
