name: removePrimaryWeaponItem
description: Removes given weapon item, including magazine, from the [[primaryWeapon]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 70
examples:
- <sqf>player removePrimaryWeaponItem "acc_flashlight";</sqf>
