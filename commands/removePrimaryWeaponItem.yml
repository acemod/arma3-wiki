name: removePrimaryWeaponItem
desc: Removes given weapon item, including magazine, from the [[primaryWeapon]].
groups:
- Unit Inventory
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma3: '0.70'
examples:
- <sqf>player removePrimaryWeaponItem "acc_flashlight";</sqf>
see_also:
- addPrimaryWeaponItem
- removeAllPrimaryWeaponItems
- removeSecondaryWeaponItem
- removeHandgunItem
- removeBinocularItem
