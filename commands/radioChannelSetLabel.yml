name: radioChannelSetLabel
desc: Set the custom radio channel's label.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- call: !Binary
  - customChannelID
  - label
  ret:
    type: Nothing
  params:
  - name: customChannelID
    desc: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]] command'
    type: Number
  - name: label
    desc: label
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>5 radioChannelSetLabel "Q-dance Radio";</sqf>
see_also:
- radioChannelAdd
- radioChannelCreate
- radioChannelRemove
- radioChannelSetCallSign
