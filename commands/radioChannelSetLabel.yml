name: radioChannelSetLabel
description: Set the custom radio channel's label.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- call: !Binary
  - customChannelID
  - label
  ret:
  - Nothing
  - null
  params:
  - name: customChannelID
    description: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]] command'
    type: Unknown
  - name: label
    description: label
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- 5 radioChannelSetLabel "Q-dance Radio";
