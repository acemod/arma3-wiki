name: removeAction
desc: Removes user added action with given ID. This only removes actions added with the [[addAction]] command. You cannot remove default game actions, such as reload.
groups:
- Interaction
syntax:
- call: !Binary
  - unit
  - actionID
  ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit, vehicle or static object
    type: Object
  right: !Item
    name: actionID
    desc: action ID returned by [[addAction]]
    type: Number
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>player removeAction 0;</sqf>
see_also:
- actionIDs
- actionParams
- addAction
- setUserActionText
- inGameUISetEventHandler
- showHUD
- inputAction
- removeAllActions
- action
