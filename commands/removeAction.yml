name: removeAction
desc: Removes user added action with given ID. This only removes actions added with the [[addAction]] command. You cannot remove default game actions, such as reload.
groups:
- Interaction
syntax:
- call: !Binary
  - unit
  - actionID
  ret:
    type: Nothing
  params:
  - name: unit
    desc: unit, vehicle or static object
    type: Object
  - name: actionID
    desc: action ID returned by [[addAction]]
    type: Number
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.20'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player removeAction 0;</sqf>
see_also:
- actionIDs
- actionParams
- addAction
- setUserActionText
- inGameUISetEventHandler
- showHUD
- inputAction
- removeAllActions
- action
