name: playSound
desc: Plays a sound from CfgSounds. Sound can be defined in [[missionConfigFile]], [[configFile]] or [[campaignConfigFile]].
groups:
- Sounds
syntax:
- call: !Unary soundName
  ret:
    type: Object
    desc: the speaker object ([[Nothing]] before {{GVI|arma3|2.00|size= 0.75}})
  right: !Item
    name: soundName
    type: String
- call: !Unary
  - soundName
  - isSpeech
  - offset
  ret:
    type: Object
    desc: the speaker object ([[Nothing]] before {{GVI|arma3|2.00|size= 0.75}})
  right: !Array
  - !Item
    name: soundName
    type: String
  - !Item
    name: isSpeech
    type: !OneOf
    - type: Boolean
      desc: null
      since: null
    - type: Number
      desc: null
      since: null
    optional: true
  - !Item
    name: offset
    desc: offset in seconds. Same as [[playMusic]]
    type: Number
    optional: true
    default: '0'
    since:
      arma3: '2.0'
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>playSound "soundname";</sqf>
- "Start a sound and then stop it after 1.2 second:\n<sqf>\nplaySound \"AlarmCar\";\n0 spawn\n{\n\t_sound = ASLToAGL [0,0,0] nearestObject \"#soundonvehicle\";\n\tsleep 1.2;\n\tdeleteVehicle _sound;\n};\n\n// since {{arma3}} v2.00\n_source = playSound \"AlarmCar\";\n_source spawn\n{\n\tsleep 1.2;\n\tdeleteVehicle _this;\n};\n</sqf>"
- "Start a sound and wait until it is finished:\n<sqf>\nplaySound \"Alarm\";\nhint \"Started!\";\n0 spawn\n{\n\t_sound = ASLToAGL [0,0,0] nearestObject \"#soundonvehicle\";\n\twaitUntil {isNull _sound};\n\thint \"Finished!\";\n};\n\n// since {{arma3}} v2.00\nprivate _source = playSound \"Alarm\";\n_source spawn\n{\n\twaitUntil { isNull _this };\n\thint \"Finished!\";\n};\n</sqf>"
see_also:
