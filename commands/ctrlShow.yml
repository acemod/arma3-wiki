name: ctrlShow
description: |-
  Shows or hides a control, or group of controls together with all the controls inside that group of controls.<br>
  Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.<br>
  {{ Feature | Informative | Using [[ctrlShow]] on a [[CT_CONTROLS_GROUP|controls group]] will show or hide all controls within the controls group (including controls that are placed in nested controls groups). }}
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - show
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control IDC
    type: Number
  - name: show
    description: '[[true]] to show the control, [[false]] to hide it'
    type: Boolean
- call: !Binary
  - control
  - show
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: show
    description: '[[true]] to show the control, [[false]] to hide it'
    type: Boolean
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
