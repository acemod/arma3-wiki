name: ctrlShow
description: |-
  Shows or hides a control, or group of controls together with all the controls inside that group of controls.<br>
  Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.<br>
  {{ Feature | Informative | <sqf inline>ctrlShow</sqf> '''will hide or show every single control inside a ControlsGroup, even if they are placed inside of a ControlsGroup, which itself is inside of a ControlsGroup and so on.'''<br>Keep that in mind when designing a Graphical User Interface. }}
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - show
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control IDC
    type: Number
  - name: show
    description: for showing, use [[true]]. for hiding, use [[false]].
    type: Boolean
- call: !Binary
  - controlName
  - show
  ret:
  - Nothing
  - null
  params:
  - name: controlName
    type: Control
  - name: show
    type: Boolean
argument_loc: Local
effect_loc: Local
