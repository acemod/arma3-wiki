name: menuCollapse
desc: Collapses item on given path and all its children.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuCollapse [0];</sqf>
see_also:
- menuExpand
