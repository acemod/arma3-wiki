name: getCenterOfMass
desc: Returns center of mass of an object.
groups:
- PhysX
syntax:
- call: !Unary object
  ret:
    type: ArrayUnknown
    desc: '[x,y,z] offset relative to the model centre'
  params:
  - name: object
    desc: PhysX object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.12'
examples:
- <sqf>_com = getCenterOfMass _myCar;</sqf>
see_also:
- getMass
- setCenterOfMass
- setMass
- addTorque
- addForce
