name: select
desc: Selects an element from an array, config entry from [[Config]] or substring from a string or a range from an array.
groups:
- Arrays
- Strings
- Config
syntax:
- ret:
    type: Anything
    desc: a <u>reference</u> to the array element given by its index
  left: !Item
    name: array
    type: !ArrayUnsized
      type: Anything
      desc: ''
  right: !Item
    name: index
    desc: |-
      index 0 denotes the first element, 1 the second, etc. If index has decimal places it gets rounded down for fractions less than or equal .5, otherwise it gets rounded up.<br>
      {{GVI|arma3|2.12|size= 0.75}} negative index can be used to select from the end of the array, i.e. -1 means last array element.
    type: Number
- ret:
    type: Anything
    desc: a <u>reference</u> to the array element
  left: !Item
    name: array
    type: !ArrayUnsized
      type: Anything
      desc: ''
  right: !Item
    name: boolean
    desc: '[[false]] selects the ''''''first'''''' element of the [[Array]], [[true]] the ''''''second'''''' one'
    type: Boolean
- ret:
    type: Config
  left: !Item
    name: config
    type: Config
  right: !Item
    name: index
    desc: index 0 denotes the first element, 1 the second, etc. If index has decimal places it gets rounded down for fractions less than or equal .5, otherwise it gets rounded up
    type: Number
  since:
    arma1: '1.0'
- ret:
    type: String
  left: !Item
    name: string
    type: String
  right: !Array
  - !Item
    name: start
    desc: string position to start selection from. 0 denotes the first character of the string, 1 the second, etc. If passed number has decimal places it gets rounded down for fractions less than or equal .5, otherwise it gets rounded up
    type: Number
  - !Item
    name: length
    desc: number of characters to select
    type: Number
    optional: true
    default: '''''string''''''s length'
  since:
    arma3: '1.28'
- ret:
    type: ArrayUnknown
    desc: a <u>new array</u> from selection
  left: !Item
    name: array
    type: !ArrayUnsized
      type: Anything
      desc: ''
  right: !Array
  - !Item
    name: start
    desc: array index to start selection from
    type: Number
  - !Item
    name: count
    desc: |-
      (Optional after {{GVI|arma3|2.14|size= 0.75}}) number of array elements to select. If the selected range exceeds source array boundaries, selection will be made up to the last element of the array.
      {{Feature|informative|Since v2.14 'count' is optional, if omitted the selection is made from ''start'' until the end of the array.}}
    type: Number
    optional: true
  since:
    arma3: '1.32'
- ret:
    type: ArrayUnknown
    desc: a <u>new array</u> of all elements from the original array that satisfied expression condition
  left: !Item
    name: array
    type: !ArrayUnsized
      type: Anything
      desc: ''
  right: !Item
    name: expression
    desc: |-
      expression that is expected to return [[Boolean]] or [[Nothing]].
      If [[true]] is returned, the original array value of currently tested element [[Magic Variables#x|_x]] will be added to the output array
    type: Code
  since:
    arma3: '1.56'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\n[\"a\", \"b\", \"c\", \"d\"] select 2;\t// result is \"c\"\nposition player select 2;\t\t// result is Z coordinate of player position\n</sqf>"
- <sqf>["", currentWeapon player] select alive player; // if player is dead, "" is selected</sqf>
- <sqf>(configFile >> "cfgVehicles" >> typeOf vehicle player >> "Turrets") select 0 >> "gunnerAction";</sqf>
- "<sqf>\nhint str (\"japa is the man!\" select [8]);\t\t// the man!\nhint str (\"japa is the man!\" select [0, 7]);\t// japa is\n</sqf>"
- <sqf>hint str ([1,2,3,4,5,6] select [1, 4]); // [2,3,4,5]</sqf>
- <sqf>_even = [1,2,3,4,5,6,7,8,9,0] select { _x % 2 == 0 }; // returns [2, 4, 6, 8, 0]</sqf>
- "JavaScript endsWith() alternative:\n<sqf>\nprivate _fnc_endsWith = \n{\n\tparams [\"_string\", \"_endswith\"];\n\t_string select [count _string - count _endswith] isEqualTo _endswith\n};\n\n[\"Arma 3\", \"3\"] call _fnc_endsWith; // true\n[\"Arma 3\", \"4\"] call _fnc_endsWith; // false\n</sqf>"
- "[[select]] index traps:\n<sqf>\nprivate _array = [\"a\", \"b\", \"c\", \"d\"];\n_array select 0; // \"a\"\n_array select 3; // \"d\"\n_array select 4; // nil - no error shown\n_array select 5; // error\n\n// can sometimes be useful\nprivate _firstEnemyNearMe = units opfor select { player distance _x < 10 } select 0; // nil if no enemies nearby\nif (isNil \"_firstEnemyNearMe\") exitWith { systemChat \"no enemy found\" };\nsystemChat format [\"enemy found: %1\", name _firstEnemyNearMe];\n\n// get the last element properly\n_array select (count _array);\t\t// wrong - nil is returned\n_array select (count _array - 1);\t// correct - \"d\" is returned\n</sqf>"
- |-
  {{Feature|arma3|Since {{GVI|arma3|2.12}} {{hl|-1}} can be used to select the last element of an array.}}
  <sqf>private _array = [1, 2, 3, 4, 5];
  hint str (_array select -1); // 5</sqf>
