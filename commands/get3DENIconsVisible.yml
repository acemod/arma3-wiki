name: get3DENIconsVisible
desc: Gets visibility state of [[:Category:Eden Editor|Eden Editor]] icons.
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
    type: !ArraySized
    - name: showMap
      type: Boolean
      desc: Visibility in the map
      since: null
    - name: showScene
      type: Boolean
      desc: Visibility in the scene
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>if (get3DENIconsVisible select 0) then {hint "Icons are visible in the map.";};</sqf>
see_also:
- set3DENIconsVisible
- set3DENLinesVisible
- get3DENLinesVisible
