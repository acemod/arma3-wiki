name: roleDescription
desc: Returns unit description set in the editor and visible on role selection screen in multiplayer.
problem_notes:
- '''''''Does not'''''' work in single player.'
groups:
- Object Manipulation
- Multiplayer
syntax:
- call: !Unary unit
  ret:
    type: String
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.48'
examples:
- <sqf>_playerRole = roleDescription player;</sqf>
see_also:
- name
- getPlayerUID
- vehicleVarName
- worldName
- briefingName
- missionName
- serverName
