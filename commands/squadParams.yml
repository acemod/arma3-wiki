name: squadParams
desc: |-
  Returns data about squad of given unit loaded from [[squad.xml]] as well as the unit itself.
  {{Feature|informative|This command returns an empty array in single player.}}
groups:
- Object Manipulation
- System
syntax:
- call: !Unary unit
  ret:
    type: Unknown
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.18'
examples:
- <sqf>_info = squadParams player;</sqf>
- <sqf>squadParams player params ["_squadInfo", "_memberInfo", "_squadID", "_a3unitsID"];</sqf>
see_also:
- squad.xml
