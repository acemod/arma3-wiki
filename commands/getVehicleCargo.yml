name: getVehicleCargo
desc: Get a list of vehicles loaded as cargo inside this vehicle. The returned array is in the order the cargo vehicles were added to containing vehicle.
groups:
- Vehicle in Vehicle Transport
syntax:
- call: !Unary storingVehicle
  ret:
    type: ArrayUnknown
    desc: vehicles loaded in storingVehicle, in order of their loading
  right: !Item
    name: storingVehicle
    type: Object
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.62'
examples:
- <sqf>_vehicleCargo = getVehicleCargo blackfish; // returns [] if empty</sqf>
- <sqf>_vehicleCargo = getVehicleCargo blackfish; // returns [quad_3, quad_1, quad_2] as they were loaded in this order</sqf>
