name: getVehicleCargo
description: Get a list of vehicles loaded as cargo inside this vehicle. The returned array is in the order the cargo vehicles were added to containing vehicle.
groups:
- Vehicle in Vehicle Transport
syntax:
- call: !Unary storingVehicle
  ret:
  - Unknown
  - vehicles loaded in storingVehicle, in order of their loading
  params:
  - name: storingVehicle
    type: Object
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 62
examples:
- _vehicleCargo = getVehicleCargo blackfish; // returns [] if empty
- _vehicleCargo = getVehicleCargo blackfish; // returns [quad_3, quad_1, quad_2] as they were loaded in this order
