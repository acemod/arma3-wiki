name: emptyPositions
desc: |-
  Returns the number of given empty positions in the vehicle.
  {{Feature|informative|To return the actual units in the vehicle use [[fullCrew]]. However if only the number is desired, use [[emptyPositions]] because it is faster.}}
groups:
- Object Manipulation
- Unit Control
syntax:
- call: !Binary
  - vehicle
  - position
  ret:
    type: Number
  params:
  - name: vehicle
    type: Object
  - name: position
    type: !StringEnum
    - value: Commander
      desc: null
      since: null
    - value: Driver
      desc: null
      since: null
    - value: Gunner
      desc: null
      since: null
    - value: Cargo
      desc: null
      since: null
    - value: ''
      desc: null
      since:
        arma3: '2.10'
    - value: CargoNoFFV
      desc: null
      since:
        arma3: '2.10'
    - value: CargoFFV
      desc: null
      since:
        arma3: '2.10'
    - value: Turret
      desc: null
      since:
        arma3: '2.14'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_freeCargoAndFFVPositions = vehicle player emptyPositions "Cargo";</sqf>
- <sqf>_freeCargoOnlyPositions = vehicle player emptyPositions "CargoNoFFV";</sqf>
see_also:
- moveInDriver
- moveInTurret
- moveInCommander
- moveInGunner
- moveInCargo
- getCargoIndex
