    minor: 50
examples:
- <sqf>_freeCargoAndFFVPositions = vehicle player emptyPositions "Cargo";</sqf>
- <sqf>_freeCargoOnlyPositions = vehicle player emptyPositions "CargoNoFFV";</sqf>
