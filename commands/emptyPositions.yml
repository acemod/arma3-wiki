name: emptyPositions
desc: |-
  Returns the number of given empty positions in the vehicle.
  {{Feature|informative|To return the actual units in the vehicle use [[fullCrew]]. However if only the number is desired, use [[emptyPositions]] because it is faster.}}
groups:
- Object Manipulation
- Unit Control
syntax:
- call: !Binary
  - vehicle
  - position
  ret:
    type: Number
  params:
  - name: vehicle
    type: Object
  - name: position
    type: !StringEnum
    - - Commander
      - null
    - - Driver
      - null
    - - Gunner
      - null
    - - Cargo
      - null
    - - '{{GVI|arma3|2.10|size= 0.75}} {{hl|""}} - all empty positions'
      - arma3: '2.10'
    - - CargoNoFFV
      - arma3: '2.10'
    - - CargoFFV
      - arma3: '2.10'
    - - Turret
      - arma3: '2.14'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_freeCargoAndFFVPositions = vehicle player emptyPositions "Cargo";</sqf>
- <sqf>_freeCargoOnlyPositions = vehicle player emptyPositions "CargoNoFFV";</sqf>
see_also:
- moveInDriver
- moveInTurret
- moveInCommander
- moveInGunner
- moveInCargo
- getCargoIndex
