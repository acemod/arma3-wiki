name: getUnloadInCombat
desc: A getter for [[setUnloadInCombat]]. To return global config value see [[canUnloadInCombat]]
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  params:
  - name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- <sqf>getUnloadInCombat _vehicle params ["_cargo", "_turrets"];</sqf>
see_also:
- setUnloadInCombat
- canUnloadInCombat
