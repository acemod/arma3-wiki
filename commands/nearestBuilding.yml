name: nearestBuilding
desc: Finds the nearest building to a given object or position. A "building" is defined as an object that is of class "House" and contains a path LOD.
groups:
- Object Detection
syntax:
- call: !Unary position
  ret:
    type: Object
  params:
  - name: position
    type: !OneOf
    - - Object
      - null
    - - Position2d
      - null
    - - Position3dAGL
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_nBuilding = nearestBuilding player;</sqf>
- <sqf>_nBuilding = nearestBuilding position player;</sqf>
