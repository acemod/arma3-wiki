name: getTurretOpticsMode
desc: Get the current optics mode of the optics in the turret occupied by the specified unit. The alternative syntax allows a vehicle and turret path to be specified without needing a unit. Optic modes refer to the different fields of view (FOV) or zoom levels of an optic.
groups:
- Turrets
syntax:
- call: !Unary obj
  ret:
    type: Number
  params:
  - name: obj
    type: Object
- call: !Binary
  - obj
  - turretPath
  ret:
    type: Number
  params:
  - name: obj
    type: Object
  - name: turretPath
    type: TurretPath
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- <sqf>getTurretOpticsMode player;</sqf>
- <sqf>myTank getTurretOpticsMode [-1];</sqf>
- <sqf>myAircraft getTurretOpticsMode [0, 0];</sqf>
see_also:
- setTurretOpticsMode
- turretOwner
- getPilotCameraOpticsMode
- setPilotCameraOpticsMode
