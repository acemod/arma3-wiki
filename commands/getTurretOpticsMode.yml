name: getTurretOpticsMode
description: Get the current optics mode of the optics in the turret occupied by the specified unit. The alternative syntax allows a vehicle and turret path to be specified without needing a unit.
groups:
- Turrets
syntax:
- call: !Unary obj
  ret:
  - Number
  - null
  params:
  - name: obj
    type: Object
- call: !Binary
  - obj
  - turretPath
  ret:
  - Number
  - null
  params:
  - name: obj
    type: Object
  - name: turretPath
    type: Unknown
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- getTurretOpticsMode player;
- myTank getTurretOpticsMode [-1];
- myAircraft getTurretOpticsMode [0, 0];
