name: selectNoPlayer
description: Switches player to no unit, makes [[player]] return [[objNull]].
multiplayer_note: Does '''not''' work in multiplayer.
groups:
- Object Manipulation
syntax:
- call: Nular
  ret:
  - Nothing
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "Single player:\n<sqf>selectNoPlayer;\nhint str player; // <NULL-object></sqf>\nRough multiplayer emulation:\n<sqf>_noPlayer = createGroup sideLogic createUnit [\n\t\"Logic\",\n\t[0,0,1000],\n\t[],\n\t0,\n\t\"NONE\"\n];\nselectPlayer _noPlayer;\nhint str player; // L Charlie 4-3:1 (KK)</sqf>"
