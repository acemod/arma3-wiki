name: taskDescription
desc: Returns the sub-parts of the task description. The returned Array is in format [Task description, Task title, Task waypoint description].
groups:
- Briefing
syntax:
- call: !Unary task
  ret:
    type: ArrayUnknown
  params:
  - name: task
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_taskDescArray = taskDescription _task;</sqf>
see_also:
- setSimpleTaskDescription
- createSimpleTask
