name: laserTarget
description: Returns the laser target object created by given unit (vehicle or soldier) when using a laser targeting device. The main syntax targets the primary gunner turret.
groups:
- Weapons
syntax:
- call: !Unary entity
  ret:
  - Object
  - laser target or [[objNull]] if no laser target exists
  params:
  - name: entity
    description: unit or vehicle
    type: Object
- call: !Binary
  - vehicle
  - turret
  ret:
  - Object
  - laser target or [[objNull]] if no laser target exists
  params:
  - name: vehicle
    description: transport
    type: Object
  - name: turret
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 12
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- private _target = laserTarget gunner heli;
- private _designatedPos = getPosATL laserTarget player;
