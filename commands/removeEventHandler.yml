name: removeEventHandler
desc: Removes a given Event Handler that was added with [[addEventHandler]].
groups:
- Event Handlers
syntax:
- call: !Binary
  - target
  - - type
    - index
  ret:
    type: Nothing
  params:
  - name: target
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  - name: type
    desc: see [[:Category:Event Handlers|Event Handlers]] for the full list of available options
    type: String
  - name: index
    desc: the value originally returned by [[addEventHandler]]
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player removeEventHandler ["Killed", 0];</sqf>
- "The [[Magic Variables]] <var>_thisEvent</var> and <var>_thisEventHandler</var> can be used to easily remove an Event Handler:\n<sqf>\nplayer addEventHandler [\"FiredNear\", {\n\tsystemChat \"This Event Handler is now removing itself!\";\n\tplayer removeEventHandler [_thisEvent, _thisEventHandler];\n}];\n</sqf>"
see_also:
- addEventHandler
- removeAllEventHandlers
- removeMPEventHandler
- removeMissionEventHandler
- :Category:Event
- Handlers|Event
- Handlers
