name: getCustomSoundController
description: Returns current value set to the controller (see [[setCustomSoundController]]).
groups:
- Sounds
syntax:
- call: !Unary
  - vehicle
  - controller
  ret:
  - Number
  - null
  params:
  - name: vehicle
    description: a transport type vehicle. Does not work on characters or buildings
    type: Unknown
  - name: controller
    description: name of custom sound controller - needs to be full string e.g "CustomSoundController1". It goes from "CustomSoundController1" to "CustomSoundController32"
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 86
examples:
- getCustomSoundController [vehicle player, "CustomSoundController1"];
- "private _allCustomSoundControllers = [];\nfor \"_i\" from 1 to (getCustomSoundControllerCount vehicle player) do\n{\n\t_allCustomSoundControllers pushBack getCustomSoundController [vehicle player, format [\"CustomSoundController%1\", _i]];\n};\n"
