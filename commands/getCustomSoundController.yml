name: getCustomSoundController
desc: Returns current value set to the controller (see [[setCustomSoundController]]).
groups:
- Sounds
syntax:
- call: !Unary
  - vehicle
  - controller
  ret:
    type: Number
  right: !Array
  - !Item
    name: vehicle
    desc: a transport type vehicle. Does not work on characters or buildings
    type: Object
  - !Item
    name: controller
    desc: name of custom sound controller - needs to be full string e.g "CustomSoundController1". It goes from "CustomSoundController1" to "CustomSoundController32"
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>getCustomSoundController [vehicle player, "CustomSoundController1"];</sqf>
- "<sqf>\nprivate _allCustomSoundControllers = [];\nfor \"_i\" from 1 to (getCustomSoundControllerCount vehicle player) do\n{\n\t_allCustomSoundControllers pushBack getCustomSoundController [vehicle player, format [\"CustomSoundController%1\", _i]];\n};\n</sqf>"
see_also:
- Arma
- '3:'
- Sound
- setCustomSoundController
- getCustomSoundControllerCount
- getSoundController
- getSoundControllerResult
- getAllSoundControllers
- getEnvSoundController
- getAllEnvSoundControllers
