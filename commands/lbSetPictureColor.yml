name: lbSetPictureColor
desc: Sets the color of item's picture (left) with the given index of the listbox with id idc of the topmost user dialog to the given color. Color is in format [[Color|Color (RGBA)]]. Color which consists from only zeros means disable this override.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
  - name: color
    type: ArrayColor
- call: !Binary
  - control
  - - index
    - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>lbSetPictureColor [101, 0, [0, 1, 0, 0.5]];</sqf>
- <sqf>_ctrl lbSetPictureColor [0, [1, 1, 1, 1]];</sqf>
see_also:
- lbSetPictureColorSelected
- lbPicture
- lbSetColor
- lbSetPicture
- lbSetPictureRightColor
- lbSetPictureRight
