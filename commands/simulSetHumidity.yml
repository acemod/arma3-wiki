name: simulSetHumidity
desc: |-
  Sets simul cloud cover. This command does not affect overcast value.<br /><br />

  This command was not implemented up until {{GVI|arma3|2.18}}
groups:
- Environment
- Broken Commands
syntax:
- call: !Unary humidity
  ret:
    type: Nothing
  right: !Item
    name: humidity
    desc: '0 (min): clear sky, 1 (max): heavy cloud cover'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>simulSetHumidity 1;</sqf>
- |-
  When combined with [[setOvercast]] 1 this command will also start random strength rain.<sqf>
  skipTime -24;
  86400 setOvercast 1;
  skipTime 24;
  simulSetHumidity 1;
  </sqf>Creates rainy looking weather, followed by thunder in about 10 seconds and rain in about 20.
see_also:
- overcast
- setOvercast
