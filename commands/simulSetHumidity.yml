name: simulSetHumidity
description: Sets simul cloud cover. This command does not affect overcast value. {{Feature|warning|This command is no longer available.}}
groups:
- Environment
- Broken Commands
syntax:
- call: !Unary humidity
  ret:
  - Nothing
  - null
  params:
  - name: humidity
    description: '0 (min): clear sky, 1 (max): heavy cloud cover'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- simulSetHumidity 1;
- |-
  When combined with [[setOvercast]] 1 this command will also start random strength rain.<sqf>skipTime -24;
  86400 setOvercast 1;
  skipTime 24;
  simulSetHumidity 1;</sqf>Creates rainy looking weather, followed by thunder in about 10 seconds and rain in about 20.
