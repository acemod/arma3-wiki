name: units
description: Returns an array with all the units in the group or unit's group, or all units belonging to a certain side.
groups:
- Groups
- Object Detection
syntax:
- call: !Unary type
  ret:
  - Unknown
  - if ''type'' is a destroyed object, an empty array is returned
  params:
  - name: type
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _myUnitCount = count units player;
- _isInMyGroup = _soldier1 in units player;
- private _unitsEast = units opfor;
