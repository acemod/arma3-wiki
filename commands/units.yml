name: units
desc: Returns an array with all the units in the group or unit's group, or all units belonging to a certain side.
groups:
- Groups
- Object Detection
syntax:
- call: !Unary type
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
    desc: if ''type'' is a destroyed object, an empty array is returned
  params:
  - name: type
    type: !OneOf
    - type: Group
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
    - type: Side
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_myUnitCount = count units player;</sqf>
- <sqf>_isInMyGroup = _soldier1 in units player;</sqf>
- <sqf>private _unitsEast = units opfor;</sqf>
- "<sqf>\n// both methods are the same, the latter is preferred for performance reason\nunits group player;\t\t// [B Alpha 1-1:1 (R3vo), B Alpha 1-1:2, B Alpha 1-1:3, B Alpha 1-1:4, B Alpha 1-1:5, B Alpha 1-1:6, B Alpha 1-1:7, B Alpha 1-1:8]\nunits player;\t\t\t// [B Alpha 1-1:1 (R3vo), B Alpha 1-1:2, B Alpha 1-1:3, B Alpha 1-1:4, B Alpha 1-1:5, B Alpha 1-1:6, B Alpha 1-1:7, B Alpha 1-1:8]\n</sqf>"
