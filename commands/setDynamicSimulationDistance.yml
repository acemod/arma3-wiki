name: setDynamicSimulationDistance
desc: 'Sets activation distance of [[Arma 3: Dynamic Simulation]] for given category.'
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - category
  - distance
  ret:
    type: Nothing
  params:
  - name: category
    type: !StringEnum
    - - Group
      - null
      - null
    - - Vehicle
      - null
      - null
    - - EmptyVehicle
      - null
      - null
    - - Prop
      - null
      - null
  - name: distance
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.68'
examples:
- <sqf>"Group" setDynamicSimulationDistance 1000;</sqf>
see_also:
- Arma
- '3:'
- Dynamic
- Simulation
- dynamicSimulationDistance
- setDynamicSimulationDistanceCoef
- dynamicSimulationDistanceCoef
