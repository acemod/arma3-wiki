name: setDynamicSimulationDistance
description: 'Sets activation distance of [[Arma 3: Dynamic Simulation]] for given category.'
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - category
  - distance
  ret:
  - Nothing
  - null
  params:
  - name: category
    type: Unknown
  - name: distance
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 68
examples:
- '"Group" setDynamicSimulationDistance 1000;'
