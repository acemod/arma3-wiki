name: do
desc: Executes ''code''. Used as part of a construct, such as [[while]], [[with]], [[for]] and [[switch]]. The ''code'' is always executed in [[missionNamespace]] unless [[do]] is used with [[with]] as an argument.
groups:
- Program Flow
syntax:
- call: !Binary
  - construct
  - code
  ret:
    type: Anything
  left: !Item
    name: construct
    type: Unknown
  right: !Item
    name: code
    type: Code
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nwhile { b > a } do\n{\n\ta = a + 1;\n};\n</sqf>"
- "<sqf>\nwith uiNamespace do\n{\n\tMyUIVar = MyUIVar + 5;\n};\n</sqf>"
- "<sqf>\nfor \"_i\" from 1 to 10 do\n{\n\tsystemChat str _i;\n\tsleep 0.5;\n};\n</sqf>"
- "<sqf>\nswitch (50) do\n{\n\tcase 25: { hint \"25\" };\n\tcase 50: { hint \"50\" }; // hints \"50\"\n\tcase 75: { hint \"75\" };\n\tdefault { hint \"nope\" };\n};\n</sqf>"
see_also:
- Control
- Structures
