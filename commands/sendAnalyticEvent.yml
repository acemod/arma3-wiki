name: sendAnalyticEvent
desc: Generates new analytics events with given values, acceptable value types are string, scalar and bool.
multiplayer_note: '{{Feature|informative|Analytics are reserved to official server instances (server or client).}}'
groups:
- Argo
syntax:
- call: !Unary
  - eventName
  - keyValuePairs
  ret:
    type: Boolean
    desc: '[[true]] when done (not if the analytics were sent), [[false]] if the provided array is wrong'
  params:
  - name: eventName
    desc: '''''unknown possible values'''''
    type: String
  - name: keyValuePairs
    type: !OneOf
    - - ArrayUnknown
      - null
    - - String
      - null
    - - String
      - null
    - - Number
      - null
    - - Boolean
      - null
    - - ArrayUnknown
      - null
    - - ArrayUnknown
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo: '1.0'
examples:
- "<sqf>\nif (onOfficialServer) then\n{\n\tsendAnalyticEvent [\"EventName\", [\"key1\", false], [\"key2\", 1], [\"key3\", \"two\"]];\n};\n</sqf>"
see_also:
- onOfficialServer
- sendCloudRequest
- sendCloudRequestClient
- sendCloudRequestServer
