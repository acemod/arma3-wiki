name: setType
desc: Changes a location to the specified class. Location classes are defined in CfgLocationTypes.
groups:
- Locations
syntax:
- ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setType "RockArea";</sqf>
see_also:
- type
