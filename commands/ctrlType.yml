groups:
- GUI Control
syntax:
- call: !Unary control
  ret:
    type: Number
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_type = ctrlType _rscEdit; // 2</sqf>
see_also:
