name: diag_getTerrainHeight
desc: |-
  Returns terrain height at the specified location.
  {{Feature|informative|Unlike [[getTerrainHeightASL]] which  returns the exact position's height, this commands returns the apex of the terrain polygon.}}
  {{Feature|obsolete|This command is subject to be removed and replaced with: [[getTerrainHeight]]|arma3|2.10}}
groups:
- Diagnostic
syntax:
- call: !Unary positionWorld
  ret:
    type: Number
    desc: terrain height
  params:
  - name: positionWorld
    desc: position in world coordinates either in [[Position#Introduction|Position2D]] or [[Position#Introduction|Position3D]]
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.4'
branch: diag
examples:
- <sqf>private _h = diag_getTerrainHeight position player;</sqf>
see_also:
- diag_setTerrainHeight
