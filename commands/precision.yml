name: precision
desc: |-
  Return the movement precision of the given entity, how is the entity able to be precise when moving to given target.
  {{Feature|informative|See {{Link|CfgVehicles Config Reference#precision}}.}}
groups:
- Object Manipulation
syntax:
- call: !Unary entity
  ret:
    type: Number
    desc: accuracy in metres
  right: !Item
    name: entity
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  // used in formationCDanger.fsm
  if (getPosATL _this distance _dangerPos <= precision _this) then { /* ... */ };
  </sqf>
see_also:
- visiblePositionASL
