name: setVehicleCargo
desc: Load cargo vehicle inside vehicle if possible, returns bool based on whether the vehicle was able to be loaded.  Can also be used to unload a specific loaded vehicle or all loaded vehicles.
groups:
- Vehicle in Vehicle Transport
syntax:
- ret:
    type: Boolean
    desc: whether or not operation was a success
  left: !Item
    name: vehicle
    desc: vehicle for carrying cargo, [[objNull]] to unload specific loaded cargo
    type: Object
  right: !Item
    name: cargo
    desc: cargo to put/loaded in vehicle, [[objNull]] to unload all loaded cargo
    type: Object
argument_loc: Unspecified
effect_loc: Global
since:
  arma3: '1.62'
examples:
- |-
  Blackfish with no vehicle cargo loaded
  <sqf>private _success = blackfish setVehicleCargo offroad; // true</sqf>
- |-
  Blackfish with full cargo already loaded
  <sqf>private _success = blackfish setVehicleCargo offroad; // false</sqf>
- |-
  Unload specific loaded vehicle (will paradrop if dropped from high altitude)
  <sqf>private _success = objNull setVehicleCargo offroad;</sqf>
- |-
  Unload all vehicles (will paradrop if dropped from high altitude)
  <sqf>private _success = blackfish setVehicleCargo objNull;</sqf>
see_also:
