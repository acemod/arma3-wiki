name: getAllSoundControllers
desc: Returns an array containing names and values of the sound controllers that can be used in simple expressions when configuring sounds.
groups:
- Sounds
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  right: !Item
    name: vehicle
    desc: a '''vehicle''' - this does not work on humans
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.64'
examples:
- "<sqf>\ngetAllSoundControllers vehicle player;\n/*\n\treturns e.g\n\t[\n\t\t[\"rpm\",0],\n\t\t[\"randomizer\",0.874332],\n\t\t[\"speed\",0],\n\t\t[\"thrust\",0],\n\t\t...\n\t]\n*/\n</sqf>"
see_also:
- Arma
- '3:'
- Sound
- getSoundController
- getSoundControllerResult
- getEnvSoundController
- getAllEnvSoundControllers
- getCustomSoundController
- setCustomSoundController
- getCustomSoundControllerCount
