name: commandChat
desc: |-
  Types text to the command radio channel. The text will be visible only on the PC where command was executed. If you need the message to show on all computers, you have to execute it globally (see [[remoteExec]]). Use [[clearRadio]] to clear chat history

  {{Feature|important|The unit must have an [[assignItem|assigned]] radio item (such as '''''"ItemRadio"''''') to see or transmit the messages. A radio item must have the property <syntaxhighlight lang="cpp" inline>simulation = "ItemRadio";</syntaxhighlight> in its [[CfgWeapons_Config_Reference#simulation.3D.22Weapon.22|CfgWeapons config]].}}
groups:
- Radio and Chat
- Sounds
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit transmitting message
    type: Object
  right: !Item
    name: chatText
    desc: message to transmit
    type: String
- ret:
    type: Nothing
  left: !Array
  - !Item
    name: side
    desc: side to which the message will be seen
    type: Side
  - !Item
    name: identity
    type: Unknown
  right: !Item
    name: chatText
    desc: message to transmit
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne commandChat "Show this text";</sqf>
- <sqf>[playerSide, "HQ"] commandChat "Do this! That's an order!";</sqf>
- |-
  [[File:xChat.jpg|right]]
  <sqf>
  driver vehicle player sideChat "sideChat";
  driver vehicle player globalChat "globalChat";
  driver vehicle player groupChat "groupChat";
  vehicle player vehicleChat "vehicleChat";
  driver vehicle player commandChat "commandChat";
  driver vehicle player customChat [1, "customChat"];
  systemChat "systemChat";
  </sqf>
see_also:
- globalChat
- groupChat
- vehicleChat
- sideChat
- customChat
- systemChat
- commandRadio
