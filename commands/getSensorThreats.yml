name: getSensorThreats
desc: Returns vehicle sensors' threats.
groups:
- Sensors
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  params:
  - name: vehicle
    desc: the sensors-equipped vehicle
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- "<sqf>\nprivate _dangers = getSensorThreats vehicle player;\n/*\n\treturns e.g\n\t[\n\t\t[164230: titan_missile_atl_fly.p3d, \"missile\", [\"visual\"]],\n\t\t[164233: titan_missile_atl_fly.p3d, \"threatmissile\", [\"radar\"]]\n\t]\n*/\n</sqf>"
see_also:
- getSensorTargets
- listVehicleSensors
- listRemoteTargets
