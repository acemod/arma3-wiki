name: else
description: Executes [[else]] code when [[if]] condition returns [[false]].
groups:
- Program Flow
syntax:
- call: !Binary
  - ifCode
  - elseCode
  ret:
  - Unknown
  - null
  params:
  - name: ifCode
    type: Code
  - name: elseCode
    type: Code
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 85
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- if (a > b) then { c = 0 } else { c = 1 };
- "if (a < b) then {\n\thint \"B is greater than A\";\n} else {\n\thint \"A is greater than B\";\n};\n"
