name: tvSortByValue
desc: Sorts all children of given path. Value of [[CT_TREE|Tree View]] entries is used for sorting. [[tvSetValue]] can be used to set the value for a given path.
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - ascending
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    desc: '[[Tree View Path]] of the parent item to sort'
    type: ArrayUnknown
  - name: ascending
    desc: '[[true]] to sort ascending, else descending'
    type: Boolean
    optional: true
    default: '[[false]]'
- call: !Unary
  - idc
  - path
  - ascending
  ret:
    type: Nothing
  params:
  - name: idc
    desc: control idc
    type: Number
  - name: path
    desc: '[[Tree View Path]] of the parent item to sort'
    type: ArrayUnknown
  - name: ascending
    desc: '[[true]] to sort ascending, else descending. Default: [[false]]'
    type: Boolean
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>control tvSortByValue [[0], false];</sqf>
- <sqf>tvSortByValue [102, [0], false];</sqf>
see_also:
- lbSortBy
- lnbSortBy
- tvSortAll
- tvSort
- tvSortByValueAll
