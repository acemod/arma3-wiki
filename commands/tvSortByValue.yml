name: tvSortByValue
desc: Sorts all children of given path. Value of [[CT_TREE|Tree View]] entries is used for sorting. [[tvSetValue]] can be used to set the value for a given path.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    desc: '[[Tree View Path]] of the parent item to sort'
    type: ArrayUnknown
  - !Item
    name: ascending
    desc: '[[true]] to sort ascending, else descending'
    type: Boolean
    optional: true
    default: '[[false]]'
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control idc
    type: Number
  - !Item
    name: path
    desc: '[[Tree View Path]] of the parent item to sort'
    type: ArrayUnknown
  - !Item
    name: ascending
    desc: '[[true]] to sort ascending, else descending. Default: [[false]]'
    type: Boolean
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>control tvSortByValue [[0], false];</sqf>
- <sqf>tvSortByValue [102, [0], false];</sqf>
see_also:
- lbSortBy
- lnbSortBy
- tvSortAll
- tvSort
- tvSortByValueAll
