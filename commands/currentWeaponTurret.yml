name: currentWeaponTurret
desc: Returns the name of the currently selected weapon on specified turret. Use turret path [-1] for driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
    type: String
  params:
  - name: vehicle
    type: Object
  - name: turretPath
    type: TurretPath
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.12'
examples:
- <sqf>_weapon = MBT_Kuma currentWeaponTurret [0];</sqf>
see_also:
- currentMagazineDetailTurret
- currentMagazineTurret
- addWeaponTurret
- removeWeaponTurret
- turretLocal
