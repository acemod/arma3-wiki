name: lbSetSelected
desc: |-
  Sets the selection state of the given row of the given listbox of style LB_MULTI.
  The command has to be called for every row which is needed to be selected in multi-selection listbox. Use negative index -1 to select/deselect all rows (since {{GVI|arma3|2.12}}).
  For single selection listbox use [[lbSetCurSel]] instead.
groups:
- GUI Control - ListBox
syntax:
- call: !Binary
  - control
  - - index
    - selected
    - forceEH
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: !OneOf
    - - Number
      - null
    - - ArrayUnknown
      - null
  - name: selected
    type: Boolean
  - name: forceEH
    desc: will force [[User_Interface_Event_Handlers#onLBSelChanged | lbSelChanged]] EH to fire
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.12'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control lbSetSelected [0, true];</sqf>
