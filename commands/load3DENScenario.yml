name: load3DENScenario
description: Load the provided scenario or an empty scenario in the provided world.
groups:
- Eden Editor
syntax:
- call: !Unary scenarioOrWorld
  ret:
  - Unknown
  - '[[true]] on success, [[false]] otherwise'
  params:
  - name: scenarioOrWorld
    description: scenario name or world name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- load3DENScenario "MyMission.VR";
- load3DENScenario "Stratis";
- |
  //For a scenario located at ...\Arma 3 - Other Profiles\<PROFILENAME>\missions\subfolder\myMission.VR
  //full path needs to be provided without leading \
  load3DENScenario "missions\subfolder\myMission.VR";
