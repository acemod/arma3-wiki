name: worldToModel
description: |-
  Converts position from world space to object model space.
  {{Feature|important|For [[setObjectScale|scaled objects]], the relative position will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Positions
syntax:
- call: !Binary
  - model
  - position
  ret:
  - Unknown
  - null
  params:
  - name: model
    type: Object
  - name: position
    description: world position, format [[Position#PositionAGL|PositionAGL]] or [[Position#Introduction|Position2D]]
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_relPos = myObject worldToModel [0,0,0];</sqf>
- <sqf>_relPos = player worldToModel ASLToAGL getPosASL car;</sqf>
- <sqf>_relPos = car worldToModel [12000,5000];</sqf>
