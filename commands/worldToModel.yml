name: worldToModel
desc: |-
  Converts position from world space to object model space.
  {{Feature|important|For [[setObjectScale|scaled objects]], the relative position will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Positions
syntax:
- call: !Binary
  - model
  - position
  ret:
    type: Position3dRelative
    desc: position relative to model
  left: !Item
    name: model
    type: Object
  right: !Item
    name: position
    desc: world position
    type: !ArrayUnsized
      value: !OneOf
      - type: Position3dAGL
        desc: null
        since: null
      - type: Position2d
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_relPos = myObject worldToModel [0,0,0];</sqf>
- <sqf>_relPos = player worldToModel ASLToAGL getPosASL car;</sqf>
- <sqf>_relPos = car worldToModel [12000,5000];</sqf>
see_also:
- worldToModelVisual
- vectorWorldToModel
- modelToWorld
