name: worldToModel
desc: |-
  Converts position from world space to object model space.
  {{Feature|important|For [[setObjectScale|scaled objects]], the relative position will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Positions
syntax:
- ret:
    type: Unknown
  left: !Item
    name: model
    type: Object
  right: !Item
    name: position
    desc: world position
    type: !OneOf
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_relPos = myObject worldToModel [0,0,0];</sqf>
- <sqf>_relPos = player worldToModel ASLToAGL getPosASL car;</sqf>
- <sqf>_relPos = car worldToModel [12000,5000];</sqf>
see_also:
- worldToModelVisual
- vectorWorldToModel
- modelToWorld
