name: addMagazineAmmoCargo
description: Adds magazines with specified ammo count to the cargo space of a vehicle or a container.
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - cargospace
  - - magazine
    - quantity
    - ammocount
  ret:
  - Nothing
  - null
  params:
  - name: cargospace
    description: vehicle or container or weaponholder
    type: Object
  - name: magazine
    description: magazine class name
    type: String
  - name: quantity
    description: number of magazines to add. {{GVI|arma3|2.14|size= 0.75}} a negative value remove magazines
    type: Number
  - name: ammocount
    description: ammo count in each magazine
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 32
examples:
- <sqf>_ammobox addMagazineAmmoCargo ["30Rnd_65x39_caseless_mag", 2, 5];</sqf>
