name: setWantedRPMRTD
desc: "Tell the helicopter engine RPMs to reach the given value within a period of time. The simulation will try to reach the RPMs, but it does not guarantee it will reach the precise value!\n* engine index 0: engine #1\n* engine index 1: engine #2\n* engine index 2: engine #3\n* engine index -1: all engines \n{{Feature|afm}}"
groups:
- RTD
syntax:
- ret:
    type: Nothing
  left: !Item
    name: helicopterRTD
    desc: helicopter
    type: Unknown
  right: !Array
  - !Item
    name: value
    desc: engine RPMs
    type: Number
  - !Item
    name: time
    desc: time to reach desired RPMs (seconds)
    type: Number
  - !Item
    name: engineIndex
    desc: engine index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>vehicle player setWantedRPMRTD [2500, 30, 0];</sqf>
see_also:
- setEngineRPMRTD
