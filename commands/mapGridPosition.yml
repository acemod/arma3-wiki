name: mapGridPosition
description: |-
  Returns the map grid position of an object or position.<br>
  The format is determined by the Grid format specified in the CfgWorlds for the current world. Eg: "024577" or "De82" or similar.
groups:
- Positions
- Map
syntax:
- call: !Unary param
  ret:
  - String
  - grid position
  params:
  - name: param
    description: determines reference position
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 4
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_gridPos = mapGridPosition player;</sqf>
- <sqf>_gridPos = mapGridPosition getPos player;</sqf>
