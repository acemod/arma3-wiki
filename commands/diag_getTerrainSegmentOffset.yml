name: diag_getTerrainSegmentOffset
desc: |-
  Returns the terrain segment. It is basically the same as:
  <sqf>
  _worldPos params ["_x", "_y"];
  [floor (_x / diag_getTerrainGrid), floor (_y / diag_getTerrainGrid)];
  </sqf>
groups:
- Diagnostic
syntax:
- call: !Unary worldPos
  ret:
    type: Unknown
  params:
  - name: worldPos
    desc: world coordinates
    type: !OneOf
    - - Position2d
      - null
    - - Position3d
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.4'
examples:
- <sqf>private _segmentOffset = diag_getTerrainSegmentOffset getPosWorld player;</sqf>
see_also:
- diag_getTerrainHeight
- diag_getTerrainGrid
