name: setTurretLimits
desc: Sets the rotation and elevation limits for the given turret. The limits are relative to model orientation of the turret. For example to allow 360 degree turning it is enough to set turn limits to (-180, 180). The limits can only be set within the limits defined in config and cannot exceed them. To reset to config defaults pass the turret argument only (Example 2).
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - turret
    - minTurn
    - maxTurn
    - minElev
    - maxElev
    - soft
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    desc: vehicle the turret belongs to
    type: Object
  right: !Array
  - !Item
    name: turret
    desc: turret path
    type: TurretPath
  - !Item
    name: minTurn
    desc: from 0 to -angle in degrees (left)
    type: Number
  - !Item
    name: maxTurn
    desc: from 0 to +angle in degrees (right)
    type: Number
  - !Item
    name: minElev
    desc: from 0 to -angle in degrees (down)
    type: Number
  - !Item
    name: maxElev
    desc: from 0 to +angle in degrees (up)
    type: Number
  - !Item
    name: soft
    desc: '[[true]] to gradually move turret to the new limits (if turret is currenty oriented out of new limts). [[false]] to snap to the new limits. Default: [[false]]'
    type: Boolean
    optional: true
    since:
      arma3: '2.22'
argument_loc: Local
effect_loc: Global
since:
  arma3: '2.12'
examples:
- <sqf>m2 setTurretLimits [[0], -45, 45, -10, 10];</sqf>
- <sqf>m2 setTurretLimits [[0]]; //reset</sqf>
- <sqf>m2 setTurretLimits [[0], -45, 45, -10, 10, true];</sqf>
see_also:
- getTurretLimits
- setTurretOpticsMode
- turretLocal
- selectWeaponTurret
- lockCameraTo
