name: setVisibleIfTreeCollapsed
desc: |-
  Sets whether or not the object is visible even if the tree is collapsed.
  {{Feature|informative|Some Old Editor Command}}
groups:
- Game 2 Editor
syntax:
- ret:
    type: Nothing
  left: !Item
    name: map
    type: Control
  right: !Array
  - !Item
    name: object
    type: Unknown
  - !Item
    name: visible
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_map setVisibleIfTreeCollapsed ["_unit_0", true];</sqf>
see_also:
- '-'
