name: soundParams
description: Returns various params for the given sound
groups:
- Sounds
syntax:
- call: !Unary id
  ret:
  - Unknown
  - |-
    1: [[Array]] with [path, curPos, length, time, volume]
    ** path: [[String]] - the path to the played sound file
    ** curPos: [[Number]] - current play position in 0...1 range
    ** length: [[Number]] - total sound duration in seconds
    ** time: [[Number]] - time passed since the start of playback
    ** volume: [[Number]] - playback volume
    ** {{GVI|arma3|2.22|size= 0.75}} loop: [[Boolean]] - [[true]] if the sound is looping
    * {{GVI|arma3|2.22|size= 0.75}} ''id'' == -1: [[Array]] with [sid1, sid2, sid3..., sidn], where sid is sound id returned by [[playSoundUI]] and [[playSound3D]]
  params:
  - name: id
    description: id returned by [[playSoundUI]] and [[playSound3D]] commands, -1 to return all currently playing ids
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- <sqf>private _params = soundParams 10;</sqf>
- |-
  Wait for sound to end:
  <sqf>
  private _sound = playSound3D ["A3\Sounds_F\sfx\blip1.wss", player];
  waitUntil { soundParams _sound isEqualTo [] };
  </sqf>
