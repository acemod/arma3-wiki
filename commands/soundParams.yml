name: soundParams
desc: Returns various params for the given sound
groups:
- Sounds
syntax:
- call: !Unary id
  ret:
    type: Unknown
  right: !Item
    name: id
    desc: id returned by [[playSoundUI]] and [[playSound3D]] commands, -1 to return all currently playing ids
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- <sqf>private _params = soundParams 10;</sqf>
- |-
  Wait for sound to end:
  <sqf>
  private _sound = playSound3D ["A3\Sounds_F\sfx\blip1.wss", player];
  waitUntil { soundParams _sound isEqualTo [] };
  </sqf>
see_also:
- playSoundUI
- playSound3D
- stopSound
