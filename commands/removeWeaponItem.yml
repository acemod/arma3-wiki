name: removeWeaponItem
desc: |-
  Removes magazine from the specified muzzle.
  It is possible to remove magazine directly from 'Throw' muzzle provided it is configured with <syntaxhighlight lang="cpp" inline>keepInInventory = 0;</syntaxhighlight>.
  {{Feature|informative|To add such magazine, see [[addWeaponItem]].}}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - - muzzle
    - magazine
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: muzzle
    desc: name of the muzzle to add magazine to
    type: String
  - !Item
    name: magazine
    desc: class name of the magazine to remove
    type: String
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>player removeWeaponItem ["arifle_MX_GL_ACO_F", "1Rnd_HE_Grenade_shell"];</sqf>
see_also:
- addWeaponItem
- addPrimaryWeaponItem
- addSecondaryWeaponItem
- addHandgunItem
- addBinocularItem
- weaponsItems
- handgunItems
- primaryWeaponItems
- secondaryWeaponItems
- binocularItems
- removePrimaryWeaponItem
- removeSecondaryWeaponItem
- removeHandgunItem
- removeBinocularItem
