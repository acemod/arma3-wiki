name: getUserInfo
desc: Returns extended information about given server user.
groups:
- Multiplayer
- Object Detection
syntax:
- ret:
    type: Unknown
  right: !Item
    name: playerID
    desc: 'user DirectPlay ID (see [[getPlayerID]], [[Arma 3: Mission Event Handlers#PlayerConnected|PlayerConnected]])'
    type: String
- ret:
    type: Anything
    desc: depends on the requested index (see main syntax) or [[Nothing]]
  left: !Item
    name: playerID
    desc: 'user DirectPlay ID (see [[getPlayerID]], [[Arma 3: Mission Event Handlers#PlayerConnected|PlayerConnected]])'
    type: String
  right: !Item
    name: infoIndex
    desc: the index of the data in the return array (see main syntax)
    type: Number
  since:
    arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '2.6'
examples:
- <sqf>private _randomUserInfo = getUserInfo selectRandom allUsers;</sqf>
- |-
  <sqf>
  _userInfo params ["_playerID", "_ownerId", "_playerUID", "_profileName", "_displayName", "_steamName", "_clientState", "_isHC", "_adminState", "_networkInfo", "_unit"];
  _networkInfo params ["_avgPing", "_avgBandwidth", "_desync"];
  </sqf>
- <sqf>private _myInfo = getUserInfo getPlayerID player; // this particular example only works if player is server host</sqf>
see_also:
- allUsers
- getPlayerID
- getUnitFreefallInfo
