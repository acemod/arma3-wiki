name: groupOwner
desc: Returns the [[Multiplayer_Scripting#Machine_network_ID | machine network ID]] of the client to which the group is local. This command only works when called from the server. When called from a client, it always returns 0.
groups:
- Multiplayer
syntax:
- call: !Unary group
  ret:
    type: Number
  right: !Item
    name: group
    type: Group
argument_loc: Global
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.40'
examples:
- <sqf>_clientID = groupOwner _someGroup;</sqf>
see_also:
- owner
- setOwner
- setGroupOwner
- local
- group
- didJIPOwner
- remoteExecutedOwner
