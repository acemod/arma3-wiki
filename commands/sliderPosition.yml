name: sliderPosition
desc: Returns current thumb position of [[CT_SLIDER]] or [[CT_XSLIDER]] with given idc of topmost user [[dialog]].
groups:
- GUI Control
syntax:
- call: !Unary idc
  ret:
    type: Number
  params:
  - name: idc
    type: Number
- call: !Unary control
  ret:
    type: Number
  params:
  - name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_slidepos1 = sliderPosition 105;</sqf>
see_also:
- sliderSetPosition
