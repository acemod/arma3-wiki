name: move3DENCamera
desc: Moves the [[get3DENCamera|Eden Editor camera]].
groups:
- Eden Editor
syntax:
- call: !Unary
  - position
  - useOffset
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: position
    desc: new position
    type: Position3dASL
  - !Item
    name: useOffset
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>move3DENCamera [getPosASL player, true];</sqf>
see_also:
- get3DENCamera
