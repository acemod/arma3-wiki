name: modelToWorld
desc: |-
  Translates relative position from object model space to world space in [[Position#PositionAGL|PositionAGL]] format.<br>
  This command will take into account [[vectorUp]] of the object when calculating relative coordinates.
  For the [[Position#PositionASL|PositionASL]] version of this command, see [[modelToWorldWorld]].

  {{Feature|important|For [[setObjectScale|scaled objects]], the relative position will first be [[vectorMultiply|multiplied]] by the object scale.<br>
  For example, if the object scale is 2, <sqf inline>_obj modelToWorld [0,1,0]</sqf> will be offset '''2 meters''' from the model center (<sqf inline>[0,0,0]</sqf>).}}
groups:
- Positions
syntax:
- call: !Binary
  - model
  - position
  ret:
    type: Unknown
  left: !Item
    name: model
    type: Object
  right: !Item
    name: position
    desc: '[x,y,z] offset relative to the model centre'
    type: Position3dRelative
argument_loc: Global
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_aboveAndBehindPlayer = player modelToWorld [0,-1,3];</sqf>
see_also:
- vectorModelToWorld
- modelToWorldVisual
- worldToModel
- modelToWorldWorld
- modelToWorldVisualWorld
- selectionPosition
