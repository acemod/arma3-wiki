name: hcSelectGroup
desc: Select given group in [[High Command|high command]] bar.
groups:
- High Command
syntax:
- call: !Binary
  - unit
  - array
  ret:
    type: Nothing
  params:
  - name: unit
    desc: HC Owner
    type: Object
  - name: array
    type: !ArrayUnsized
      type: Group
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player hcSelectGroup [group_1,group_2];</sqf>
see_also:
- High
- Command
- hcAllGroups
- hcGroupParams
- hcLeader
- hcRemoveAllGroups
- hcRemoveGroup
- hcSelected
- hcSetGroup
- hcShowBar
- hcShownBar
- onHCGroupSelectionChanged
