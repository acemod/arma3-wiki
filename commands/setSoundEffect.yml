name: setSoundEffect
desc: Defines the different sound effects for a trigger or a waypoint. To stop any sound, deactivate the trigger (might take up to 0.5 seconds to stop) or delete the trigger/waypoint (immediate).
groups:
- Sounds
- Triggers
- Waypoints
syntax:
- ret:
    type: Nothing
  left: !Item
    name: trigger
    type: Object
  right: !Array
  - !Item
    name: sound
    desc: plays a 2D sound as if [[playSound]] was used from CfgSounds (mission or main config). Use {{hl|"$NONE$"}} for an empty sound
    type: String
  - !Item
    name: voice
    desc: attaches a 3D sound from CfgSounds (mission or main config) to the object that activated the trigger and plays it as if [[say3D]] was used
    type: String
  - !Item
    name: soundEnv
    desc: plays an environmental sound from CfgEnvSounds (mission or main config)
    type: String
  - !Item
    name: soundDet
    desc: creates a dynamic sound object attached to a trigger defined in [[CfgSFX]] (mission or main config)
    type: String
- ret:
    type: Nothing
  left: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
  right: !Array
  - !Item
    name: sound
    desc: plays a 2D sound as if [[playSound]] was used from CfgSounds (mission or main config)
    type: String
  - !Item
    name: voice
    desc: attaches a 3D sound from CfgSounds (mission or main config) to the object that activated the trigger and plays it as if [[say3D]] was used
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_trigger setSoundEffect ["Alarm", "", "", ""];</sqf>
- <sqf>[_group1, 2] setSoundEffect ["Alarm", ""];</sqf>
- <sqf>_trigger setSoundEffect ["$NONE$", "Alarm", "", ""];</sqf>
- <sqf>_trigger setSoundEffect ["$NONE$", "", "BattlefieldExplosions3", ""];</sqf>
- <sqf>_trigger setSoundEffect ["$NONE$", "", "", "Owl"];</sqf>
see_also:
- createTrigger
- setMusicEffect
- setTitleEffect
