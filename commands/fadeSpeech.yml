name: fadeSpeech
desc: |-
  Changes the master speech volume smoothly within the given time. The default volume is 1.0. Some of the sounds that play through speech channel are:
  * [[Arma 3: Difficulty Settings| Tactical Ping]] sound
  * [[playSound]] when ''isSpeech'' argument is [[true]]
  * [[say3D]] when ''isSpeech'' argument is [[true]]
groups:
- Sounds
syntax:
- call: !Binary
  - time
  - volume
  ret:
    type: Nothing
  left: !Item
    name: time
    desc: fade interval in seconds
    type: Number
  right: !Item
    name: volume
    desc: speech volume
    type: !NumberRange
    - 0
    - 2
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>5 fadeSpeech 0.1;</sqf>
see_also:
- speechVolume
- fadeRadio
- fadeSound
- fadeMusic
- fadeEnvironment
- environmentVolume
- soundVolume
- musicVolume
- radioVolume
