name: fadeSpeech
desc: |-
  Changes the master speech volume smoothly within the given time. The default volume is 1.0. Some of the sounds that play through speech channel are:
  * [[Arma 3: Difficulty Settings| Tactical Ping]] sound
  * [[playSound]] when ''isSpeech'' argument is [[true]]
  * [[say3D]] when ''isSpeech'' argument is [[true]]
groups:
- Sounds
syntax:
- call: !Binary
  - time
  - volume
  ret:
    type: Nothing
  params:
  - name: time
    desc: fade interval in seconds
    type: Number
  - name: volume
    desc: speech volume
    type: !NumberRange
    - 0
    - 2
argument_loc: Unspecified
effect_loc: Local
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>5 fadeSpeech 0.1;</sqf>
see_also:
- speechVolume
- fadeRadio
- fadeSound
- fadeMusic
- fadeEnvironment
- environmentVolume
- soundVolume
- musicVolume
- radioVolume
