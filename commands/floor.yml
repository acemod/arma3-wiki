name: floor
desc: Returns the next '''lowest''' integer in relation to the provided number.
groups:
- Math
syntax:
- ret:
    type: Number
  right: !Item
    name: num
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nfloor 5.1;\t\t// result is  5\nfloor 5.999;\t// result is  5\nfloor -2.01;\t// result is -3\nfloor -2.99;\t// result is -3\n</sqf>"
see_also:
- ceil
- round
- linearConversion
