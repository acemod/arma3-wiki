name: floor
description: Returns the next '''lowest''' integer in relation to the provided number.
groups:
- Math
syntax:
- call: !Unary num
  ret:
  - Number
  - null
  params:
  - name: num
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
