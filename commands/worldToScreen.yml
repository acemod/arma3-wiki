name: worldToScreen
desc: |-
  Converts position in world space into screen (UI) space. If a specified position is not within the current screen view, an empty array is returned.
  {{Feature | informative | [[SafeZone]]s should be considered:
  * the result can be out of the [0,0]..[1,1] range
  * the result can be a filled array even if the position is not displayed on screen if it would appear on a triplescreen setup
  }}
groups:
- Positions
syntax:
- call: !Unary position
  ret:
    type: Unknown
  params:
  - name: position
    desc: world position 2D [x,y] or [[Position#PositionAGL|PositionAGL]]
    type: ArrayUnknown
- call: !Binary
  - camera
  - position
  ret:
    type: Unknown
  params:
  - name: camera
    desc: camera object
    type: Object
  - name: position
    desc: world position 2D [x,y] or [[Position#PositionAGL|PositionAGL]]
    type: ArrayUnknown
  since:
    arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_screenPos = worldToScreen ASLToAGL getPosASL soldier1;</sqf>
- <sqf>_screenPos = worldToScreen (player modelToWorld [0,10,0]);</sqf>
see_also:
- screenToWorld
- SafeZone
