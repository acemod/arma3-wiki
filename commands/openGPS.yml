name: openGPS
desc: Opens or closes minimap if player has {{hl|"ItemGPS"}} linked in inventory and {{hl|"MinimapDisplayComponent"}} is not disabled with [[enableInfoPanelComponent]]. Returns [[true]] on success. If more than one minimap is open (see [[infoPanels]], [[infoPanel]]) each call to the command will close only 1 minimap. Visibility of minimap can be checked with [[visibleGPS]] command.
groups:
- Interaction
syntax:
- call: !Unary open
  ret:
    type: Boolean
    desc: '[[true]] on success'
  right: !Item
    name: open
    desc: '[[true]] to open, [[false]] to close'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  player linkItem "ItemGPS";
  private _success = openGPS true;
  </sqf>
- |-
  To close all opened minimaps:
  <sqf>
  while { openGPS false } do { };
  // or
  while { visibleGPS } do { openGPS false };
  </sqf>
see_also:
- showGPS
- shownGPS
- visibleGPS
