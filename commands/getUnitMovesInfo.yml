name: getUnitMovesInfo
desc: Returns various information about the unit moves (primary animation) and gestures (masked animation)
groups:
- Animations
syntax:
- call: !Unary unit
  ret:
    type: Unknown
  right: !Item
    name: unit
    type: Object
- call: !Binary
  - unit
  - index
  ret:
    type: Anything
    desc: Value of the requested property, or [[Nothing]] if index is invalid. See the main syntax.
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: index
    desc: index of property from the main syntax
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- |-
  <sqf>
  // Getting the move velocity of the animation
  private _animInfo = getUnitMovesInfo player;
  // velocity = displacement / time
  private _animVelocity = _animInfo # 4 vectorMultiply -1 / _animInfo # 2; // -1 is because man model is reversed, so the rtm animation moves "backwards"
  </sqf>
see_also:
- switchMove
- switchGesture
- moveTime
- gestureState
- animationState
