name: hcSetGroup
description: |-
  Add group to unit's [[High Command|high command]] bar.

  {{Feature|Informative|The previous HC leader should be [[hcRemoveGroup|removed]] before adding the new one (see '''{{Link|#Example 3}}''').}}
groups:
- High Command
syntax:
- call: !Binary
  - unit
  - - group
    - groupName
    - team
  ret:
  - Unknown
  - null
  params:
  - name: unit
    description: the leader
    type: Unknown
  - name: group
    type: Unknown
  - name: groupName
    type: Unknown
    optional: true
  - name: team
    description: |-
      can be one of:
      * "teamMain"
      * "teamRed"
      * "teamGreen"
      * "teamBlue"
      * "teamYellow"
    type: Unknown
    optional: true
    default: '"teamMain"'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- unit hcSetGroup [group, "HQ", "teamred"];
- player hcSetGroup [group];
- "if (player != hcLeader _group) then\n{\n\thcLeader _group hcRemoveGroup _group;\n\tplayer hcSetGroup [_group];\n};"
