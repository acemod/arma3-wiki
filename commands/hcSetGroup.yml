name: hcSetGroup
desc: |-
  Add group to unit's [[High Command|high command]] bar.

  {{Feature|informative|The previous HC leader should be [[hcRemoveGroup|removed]] before adding the new one (see '''{{Link|#Example 3}}''').}}
groups:
- High Command
syntax:
- call: !Binary
  - unit
  - - group
    - groupName
    - team
  ret:
    type: Nothing
  left: !Item
    name: unit
    desc: the leader
    type: Object
  right: !Array
  - !Item
    name: group
    type: Group
  - !Item
    name: groupName
    type: String
    optional: true
  - !Item
    name: team
    type: !StringEnum
    - value: teamMain
      desc: null
      since: null
    - value: teamRed
      desc: null
      since: null
    - value: teamGreen
      desc: null
      since: null
    - value: teamBlue
      desc: null
      since: null
    - value: teamYellow
      desc: null
      since: null
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>unit hcSetGroup [_group, "HQ", "teamred"];</sqf>
- <sqf>player hcSetGroup [_group];</sqf>
- "<sqf>\nif (player != hcLeader _group) then\n{\n\thcLeader _group hcRemoveGroup _group;\n\tplayer hcSetGroup [_group];\n};\n</sqf>"
see_also:
- High
- Command
- hcAllGroups
- hcGroupParams
- hcLeader
- hcRemoveAllGroups
- hcRemoveGroup
- hcSelected
- hcSelectGroup
- hcShowBar
- hcShownBar
- onHCGroupSelectionChanged
