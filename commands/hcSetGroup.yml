name: hcSetGroup
description: |-
  Add group to unit's [[High Command|high command]] bar.

  {{Feature|informative|The previous HC leader should be [[hcRemoveGroup|removed]] before adding the new one (see '''{{Link|#Example 3}}''').}}
groups:
- High Command
syntax:
- call: !Binary
  - unit
  - - group
    - groupName
    - team
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: the leader
    type: Object
  - name: group
    type: Group
  - name: groupName
    type: String
    optional: true
  - name: team
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>unit hcSetGroup [group, "HQ", "teamred"];</sqf>
- <sqf>player hcSetGroup [group];</sqf>
- "<sqf>\nif (player != hcLeader _group) then\n{\n\thcLeader _group hcRemoveGroup _group;\n\tplayer hcSetGroup [_group];\n};\n</sqf>"
