name: menuDelete
desc: Deletes menu entry on given path.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>(findDisplay 313 displayCtrl 120) menuDelete [1]; // removes the second entry from Eden Editor menu strip. Restart Eden Editor to reset the menu.</sqf>
