name: aimedAtTarget
desc: Returns how good a vehicle's weapon is aimed at the target.
groups:
- Object Manipulation
- Weapons
syntax:
- call: !Binary
  - vehicle
  - - target
    - weapon
  ret:
    type: !NumberRange
    - 0
    - 1
    desc: 0 if no weapons or if ''weapon'' was provided and not found
  left: !Item
    name: vehicle
    desc: vehicle only, not unit
    type: Object
  right: !Array
  - !Item
    name: target
    type: Object
  - !Item
    name: weapon
    desc: (Optional) if not provided, checks all weapons; if provided, checks that weapon only
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_aimingQuality = heli aimedAtTarget [target];</sqf>
- <sqf>_aimingQuality = heli aimedAtTarget [target, "M197"];</sqf>
see_also:
- fireAtTarget
