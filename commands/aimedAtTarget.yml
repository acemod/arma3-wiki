name: aimedAtTarget
desc: Returns how good a vehicle's weapon is aimed at the target.
groups:
- Object Manipulation
- Weapons
syntax:
- ret:
    type: !NumberRange
    - 0
    - 1
    desc: 0 if no weapons or if ''weapon'' was provided and not found
  left: !Item
    name: vehicle
    desc: vehicle only, not unit
    type: Object
  right: !Array
  - !Item
    name: target
    type: Object
  - !Item
    name: weapon
    desc: if not provided, checks all weapons; if provided, checks that weapon only
    type: String
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_aimingQuality = heli aimedAtTarget [target];</sqf>
- <sqf>_aimingQuality = heli aimedAtTarget [target, "M197"];</sqf>
see_also:
- fireAtTarget
