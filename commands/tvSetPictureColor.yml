name: tvSetPictureColor
desc: Sets the colour of the picture (set via [[tvSetPicture]]) under the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: IDC of the tree view control
    type: Number
  - !Item
    name: path
    type: Path
  - !Item
    name: color
    type: ArrayColor
- call: !Binary
  - ctrl
  - - path
    - color
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: path
    type: Path
  - !Item
    name: color
    type: ArrayColor
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>tvSetPictureColor [101, [0,2], [1,0,1,1]];</sqf>
- <sqf>_tree tvSetPictureColor [[0,2], [1,0,1,1]];</sqf>
