name: tvSetPictureColor
desc: Sets the colour of the picture (set via [[tvSetPicture]]) under the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    desc: IDC of the tree view control
    type: Number
  - name: path
    desc: array containing path numbers
    type: ArrayUnknown
  - name: color
    type: ArrayColorRgba
- call: !Binary
  - ctrl
  - - path
    - color
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: path
    desc: array containing path numbers
    type: ArrayUnknown
  - name: color
    type: ArrayColorRgba
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvSetPictureColor [101, [0,2], [1,0,1,1]];</sqf>
- <sqf>_tree tvSetPictureColor [[0,2], [1,0,1,1]];</sqf>
