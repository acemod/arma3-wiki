name: diaryRecordNull
description: "A non-existent [[Diary Record]]. To compare non-existent objects use [[isNull]] or [[isEqualTo]]:\n<sqf>\ndiaryRecordNull == diaryRecordNull;\t\t// false\nisNull diaryRecordNull;\t\t\t\t\t\t// true\ndiaryRecordNull isEqualTo diaryRecordNull;\t// true\n</sqf>\n\n{{Feature|informative|\nBefore {{arma3}} v2.00, [[isNull]] did not work with the diary record type and [[diaryRecordNull]] did not exist.\nIn order to verify a null record, it is possible to create a variable and compare against it:\n<sqf>\nprivate _diaryRecordNull = objNull createDiaryRecord [];\nprivate _createdRecord = player createDiaryRecord [\"Diary\", [\"Title\", \"Description\"]];\nif (_createdRecord isEqualTo _diaryRecordNull) then { hint \"Failed\"; };\n</sqf>\n}}"
groups:
- Briefing
- Variables
syntax:
- call: Nular
  ret:
  - Unknown
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- isNull diaryRecordNull; // true
- isNull (objNull createDiaryRecord ["Diary", ["Title", "Text"]]); // true - objNull cannot take diary records
- str diaryRecordNull; // "No diary record"
- "private _diaryRecord = diaryRecordNull;\nif (damage player > 0.5) then\n{\n\t_diaryRecord = player createDiaryRecord [\"Diary\", [\"Heal yourself\", \"Ask a medic\"]];\n};\n\nif (not isNull _diaryRecord) then { hint \"Diary record added.\"; };\n"
