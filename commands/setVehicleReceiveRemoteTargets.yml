groups:
- Sensors
syntax:
- call: !Binary
  - vehicle
  - bool
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: bool
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
