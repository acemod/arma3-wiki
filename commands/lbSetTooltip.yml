name: lbSetTooltip
description: Sets tooltip for item with given index of the listbox or combobox with id idc of the topmost user dialog to the given data.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - tooltip
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: index
    type: Unknown
  - name: tooltip
    type: Unknown
- call: !Binary
  - control
  - - index
    - tooltip
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: index
    type: Unknown
  - name: tooltip
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 58
examples:
- lbSetTooltip [101, 1, "tooltip"];
- _control lbSetTooltip [0, "another tooltip"];
