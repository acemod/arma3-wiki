name: lbSetTooltip
desc: Sets tooltip for item with given index of the listbox or combobox with id idc of the topmost user dialog to the given data.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - tooltip
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
  - name: tooltip
    type: String
- call: !Binary
  - control
  - - index
    - tooltip
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: tooltip
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.58'
examples:
- <sqf>lbSetTooltip [101, 1, "tooltip"];</sqf>
- <sqf>_control lbSetTooltip [0, "another tooltip"];</sqf>
