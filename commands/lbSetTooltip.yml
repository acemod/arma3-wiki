name: lbSetTooltip
description: Sets tooltip for item with given index of the listbox or combobox with id idc of the topmost user dialog to the given data.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - tooltip
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
  - name: tooltip
    type: String
- call: !Binary
  - control
  - - index
    - tooltip
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: tooltip
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 58
examples:
- <sqf>lbSetTooltip [101, 1, "tooltip"];</sqf>
- <sqf>_control lbSetTooltip [0, "another tooltip"];</sqf>
