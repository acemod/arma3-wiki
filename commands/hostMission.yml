name: hostMission
desc: Host the multiplayer mission defined in the config class and opens the lobby with the scenario loaded. Must be called in UI action from a dialog.
groups:
- Multiplayer
syntax:
- call: !Unary
  - configEntry
  - activeDisplay
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: configEntry
    type: Config
  - !Item
    name: activeDisplay
    type: Display
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>hostMission [configFile >> "CfgMissions" >> "MPMissions" >> _scenarioClassName, _currentlyActiveDisplay];</sqf>
- "Launch host mission dialog from a client on dedicated server in {{arma3}}:\n<sqf>\nhostMission [\n\tconfigFile >> \"CfgMissions\" >> \"MPmissions\" >> \"MP_COOP_m01\",\n\tfindDisplay 46\n];\n</sqf>"
see_also:
- playScriptedMission
- playMission
- createMPCampaignDisplay
- createMissionDisplay
