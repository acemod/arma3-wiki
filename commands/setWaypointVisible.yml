name: setWaypointVisible
description: Sets the visibility of the given waypoint in 3D HUD view (for map visibility see [[showWaypoint]]).
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - visible
  ret:
  - Nothing
  - null
  params:
  - name: waypoint
    description: format [[Waypoint]]
    type: ArrayUnknown
  - name: visible
    type: Boolean
argument_loc: Unspecified
effect_loc: Global
since:
  arma_2_arrowhead:
    major: 1
    minor: 55
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>[grp, 2] setWaypointVisible false;</sqf>
- <sqf>[group player, currentWaypoint group player] setWaypointVisible false;</sqf>
