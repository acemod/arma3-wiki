name: ctrlSetMousePosition
desc: Similar to [[setMousePosition]] but relative to the given control.
groups:
- GUI Control - Positioning
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: x
    desc: position in x
    type: Number
  - !Item
    name: y
    desc: position in y
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_control ctrlSetMousePosition [0.5, 0.5];</sqf>
see_also:
- ctrlMousePosition
- setMousePosition
- getMousePosition
- ctrlMapCursor
