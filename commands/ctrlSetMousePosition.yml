name: ctrlSetMousePosition
desc: Similar to [[setMousePosition]] but relative to the given control.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - - x
    - y
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: x
    desc: position in x
    type: Number
  - name: y
    desc: position in y
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_control ctrlSetMousePosition [0.5, 0.5];</sqf>
see_also:
- ctrlMousePosition
- setMousePosition
- getMousePosition
- ctrlMapCursor
