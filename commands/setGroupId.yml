name: setGroupId
desc: |-
  Sets the group radio callsign, how it will be displayed in radio chat. Two groups on the same side '''cannot''' have the same callsign (possible on different sides) - see {{Link|#Example 4}}.<br>
  The identity setup can consist of format keywords (marked with '''%''') and param keywords taken from '''CfgWorlds''' config.
  Formatting is almost like using the [[format]] command but with some special group keywords (see {{Link|#Example 2}}).
  <br>
  <spoiler text="Show Arma 3 values table">
  {{{!}} class="wikitable"
  ! %GroupSquad
  ! %GroupPlatoon
  ! %GroupCompany
  ! %GroupNames
  ! %GroupColors
  {{!}}- style="vertical-align: top"
  {{!}}
  * "Squad1" &rarr; 1
  * "Squad2" &rarr; 2
  * "Squad3" &rarr; 3
  * "Squad4" &rarr; 4
  {{!}}
  * "Platoon1" &rarr; 1
  * "Platoon2" &rarr; 2
  * "Platoon3" &rarr; 3
  * "Platoon4" &rarr; 4
  {{!}}
  {{Columns|2|
  * "CompanyAlpha" &rarr; Alpha
  * "CompanyBravo" &rarr; Bravo
  * "CompanyCharlie" &rarr; etc.
  * "CompanyDelta"
  * "CompanyEcho"
  * "CompanyFoxtrot"
  * "CompanyGolf"
  * "CompanyHotel"
  * "CompanyIndia"
  * "CompanyKilo"
  * "CompanyLima"
  * "CompanyMike"
  * "CompanyNovember"
  * "CompanyOscar"
  * "CompanyPapa"
  * "CompanyQuebec"
  * "CompanyRomeo"
  * "CompanySierra"
  * "CompanyTango"
  * "CompanyUniform"
  * "CompanyVictor"
  * "CompanyWhiskey"
  * "CompanyXray" &rarr; X-Ray
  * "CompanyYankee"
  * "CompanyZulu"
  }}
  {{!}}
  {{Columns|2|
  * "Alpha"
  * "Bravo"
  * "Charlie"
  * "Delta"
  * "Echo"
  * "Foxtrot"
  * "Golf"
  * "Hotel"
  * "November"
  * "Kilo"
  * "Yankee"
  * "Zulu"
  * "Convoy"
  * "Buffalo"
  * "Guardian"
  * "Two"
  * "Three"
  * "Fox"
  }}
  {{!}}
  * "GroupColor0" &rarr; (nothing)
  * "GroupColor1" &rarr; Black
  * "GroupColor2" &rarr; Red
  * "GroupColor3" &rarr; Green
  * "GroupColor4" &rarr; Blue
  * "GroupColor5" &rarr; Yellow
  * "GroupColor6" &rarr; Orange
  * "GroupColor7" &rarr; Pink
  * "Six" &rarr; Six
  {{!}}}
  </spoiler>
  <spoiler text="Show OFP values table">
  {{{!}} class="wikitable"
  ! Letter
  ! Colour
  {{!}}- style="vertical-align: top"
  {{!}}
  {{Columns|2|
  * "Alpha"
  * "Bravo"
  * "Charlie"
  * "Delta"
  * "Echo"
  * "Foxtrot"
  * "Golf"
  * "Hotel"
  * "Kilo"
  * "Yankee"
  * "Zulu"
  * "Buffalo"
  * "Convoy"
  * "Guardian"
  * "November"
  * "Two"
  * "Three"
  * "Fox"
  }}
  {{!}}
  * "GroupColor0" &rarr; (nothing)
  * "GroupColor1" &rarr; Black
  * "GroupColor2" &rarr; Red
  * "GroupColor3" &rarr; Green
  * "GroupColor4" &rarr; Blue
  * "GroupColor5" &rarr; Yellow
  * "GroupColor6" &rarr; Orange
  * "GroupColor7" &rarr; Pink
  * "Six" &rarr; Six
  {{!}}}
  </spoiler>
  {{Feature | ofp |
  * In '''{{ofp}}''', the group ID cannot be freely decided and format must be [letter, colour, picture] or [letter, colour] - ''nameFormat'' '''cannot''' be a custom text - see {{Link|#Example 3}}.
  * The radio callsign strings can be overwritten in a mission by writing [[Stringtable.csv|Stringtable]] entries of the same name. Some entry names: <spoiler>
  * STR_CFG_''GRPNAMES''_'''ALPHA'''
  * STR_CFG_''GRPNAMES''_'''FOX'''
  * STR_CFG_''GRPCOL''_'''BLACK'''
  * STR_CFG_''GRPNAMES''_'''SIX''' (unlike its name suggests, this is a "group colour")
  * STR_CFG_FIREFLYBASE
  * STR_CFG_PAPABEAR
  * STR_CFG_HQ_BASE</spoiler>}}
multiplayer_note: For the global variant of this command see [[setGroupIdGlobal]].
groups:
- Groups
syntax:
- call: !Binary
  - group
  - - nameFormat
    - nameParam1
    - nameParam2
    - '...'
  ret:
    type: Nothing
  params:
  - name: group
    type: !OneOf
    - - Object
      - null
    - - Group
      - null
  - name: nameFormat
    desc: format template (%keyword1 - %keyword2...etc)
    type: String
  - name: nameParamN
    desc: param keyword
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "'''{{arma3}}''':\n<sqf>\ngroup player setGroupId [\"Some name for the group\"];\nhint groupId group player;\t// \"Some name for the group\"\nplayer sideChat \"lalala\";\t// Some name for the group (KK): \"lalala\"\n</sqf>"
- "'''{{arma3}}''':\n<sqf>\ngroup player setGroupId [\"%GroupNames :=: %GroupColors\", \"Alpha\", \"GroupColor2\"];\nhint groupId group player;\t// \"Alpha :=: Red\"\nplayer sideChat \"lalala\";\t// Alpha :=: Red (KK): \"lalala\"\n</sqf>"
- |-
  '''{{arma1}} / {{arma2}} / {{arma3}}''':
  <sqf>group player setGroupId ["First Assault Recon Team"];</sqf>
  '''{{ofp}}''':
  <sqf>_group1 setGroupId ["Delta", "GroupColor4"]</sqf>
- |-
  When trying to apply the same callsign to two groups of the same side, the callsigns will simply be swapped, e.g:
  <sqf>
  group1 setGroupId ["Active Group"];
  group2 setGroupId ["Inactive Group"];
  group2 setGroupId ["Active Group"]; // group1 is "Inactive Group" now
  </sqf>
see_also:
- setGroupIdGlobal
- groupId
- group
