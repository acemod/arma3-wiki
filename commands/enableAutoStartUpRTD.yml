name: enableAutoStartUpRTD
desc: |-
  Toggle availability of the automated helicopter start-up and shutdown sequences.
  {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - enable
  ret:
    type: Nothing
  params:
  - name: helicopterRTD
    desc: helicopter
    type: Unknown
  - name: enable
    desc: enable or disable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>myHelicopterRTD enableAutoStartUpRTD true;</sqf>
see_also:
- isAutoStartUpEnabledRTD
