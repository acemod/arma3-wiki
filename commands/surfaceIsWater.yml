name: surfaceIsWater
desc: Returns whether there is water at given position. In Arma 3, it also detects pond objects, but only if they are loaded in memory (normally only true if the objects are within the [[setObjectViewDistance|object view distance]])
groups:
- Positions
syntax:
- call: !Unary position
  ret:
    type: Boolean
  params:
  - name: position
    desc: when using [[Position#Introduction|Position3D]] Z will be ignored
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>private _result = surfaceIsWater [1000, 3000];</sqf>
- <sqf>_isWater = surfaceIsWater position player;</sqf>
see_also:
- surfaceType
- surfaceNormal
- nearRoads
- roadsConnectedTo
- roadAt
- isOnRoad
