name: useAISteeringComponent
description: |-
  Enable the new {{Link|link= https://forums.bistudio.com/topic/191515-ai-driving-feedback-topic/|text= AI driving}}, used to test the old and new AI driving.
  {{Feature|important|[[setDriveOnPath]] does not work if the vehicle doesn't have an AI steering component or if it's disabled.}}
groups:
- AI Behaviour
syntax:
- call: !Unary enabled
  ret:
  - Nothing
  - null
  params:
  - name: enabled
    type: Boolean
- call: !Binary
  - vehicle
  - enabled
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    description: the vehicle to enable/disable the feature for
    type: Unknown
  - name: enabled
    type: Boolean
  since:
    arma_3:
      major: 2
      minor: 18
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 60
examples:
- useAISteeringComponent true;
- myTank useAISteeringComponent false;
