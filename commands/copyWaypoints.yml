name: copyWaypoints
desc: Copy the chain of waypoints from source to target group. The target group will start to process waypoints from the first one.
groups:
- Waypoints
syntax:
- call: !Binary
  - groupTo
  - groupFrom
  ret:
    type: Nothing
  params:
  - name: groupTo
    type: Group
  - name: groupFrom
    type: Group
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>group1 copyWaypoints group2;</sqf>
