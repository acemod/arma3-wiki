name: setLocalWindParams
desc: |-
  Sets parameters for helicopter rotor wash.
  It affects the visual effect of a rotor's downwash, such as blown particles, vegetation wind effect and area size.
groups:
- Environment
syntax:
- call: !Unary
  - strength
  - diameter
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: strength
    desc: down-force wind strength
    type: Number
  - !Item
    name: diameter
    desc: area affected
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>setLocalWindParams [10, 5];</sqf>
- |-
  "Disables" the effects:
  <sqf>setLocalWindParams [0.0001, 0.0001]; // 0 values are ignored by the command</sqf>
- Reset to default:<sqf>setLocalWindParams [1, 1];</sqf>
see_also:
- setWind
- wind
- setWindStr
- setWindDir
- setWindForce
- windDir
- windStr
- gusts
- setGusts
