name: roadAt
desc: Returns a road segment containing given position, [[objNull]] otherwise. Same as [[isOnRoad]] only returns the actual road object instead of boolean.
groups:
- Roads and Airports
syntax:
- call: !Unary position
  ret:
    type: Object
    desc: road segment or [[objNull]]
  right: !Item
    name: position
    desc: array in format [[Position#PositionAGL|PositionAGL]] (especially on bridges) or {{GVI|arma3|2.00|size= 0.75}} [[Position#Introduction|Position2D]], in which case Z will be automatically deduced as the height of the road surface
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>_road = roadAt ASLToAGL getPosASL player;</sqf>
- <sqf>_isOnRoad = !isNull roadAt player;</sqf>
- |-
  For detecting bridges, for example:
  <sqf>getModelInfo (roadAt ASLToAGL getPosASL player); // ["bridgesea_01_f.p3d", "a3\structures_f_exp\infrastructure\bridges\bridgesea_01_f.p3d", true]</sqf>
see_also:
- nearRoads
- roadsConnectedTo
- isOnRoad
- surfaceIsWater
- getRoadInfo
- nearestTerrainObjects
