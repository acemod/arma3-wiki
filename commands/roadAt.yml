name: roadAt
description: Returns a road segment containing given position, [[objNull]] otherwise. Same as [[isOnRoad]] only returns the actual road object instead of boolean.
groups:
- Roads and Airports
syntax:
- call: !Unary position
  ret:
  - Object
  - road segment or [[objNull]]
  params:
  - name: position
    description: array in format [[Position#PositionAGL|PositionAGL]] (especially on bridges) or {{GVI|arma3|2.00|size= 0.75}} [[Position#Introduction|Position2D]], in which case Z will be automatically deduced as the height of the road surface
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 58
examples:
- <sqf>_road = roadAt ASLToAGL getPosASL player;</sqf>
- <sqf>_isOnRoad = !isNull roadAt player;</sqf>
- |-
  For detecting bridges, for example:
  <sqf>getModelInfo (roadAt ASLToAGL getPosASL player); // ["bridgesea_01_f.p3d", "a3\structures_f_exp\infrastructure\bridges\bridgesea_01_f.p3d", true]</sqf>
