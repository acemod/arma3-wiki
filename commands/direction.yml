name: direction
desc: Returns the direction an object or a location is facing (differs from [[getDir]] in that this also works with locations).
groups:
- Object Manipulation
- Locations
syntax:
- call: !Unary object
  ret:
    type: Number
    desc: Direction in degrees, range 0 to 360
  params:
  - name: object
    type: !OneOf
    - - Object
      - null
    - - Location
      - null
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  player setDir 90;
  _d = direction player;//returns 90
  </sqf>
see_also:
- getDir
- getDirVisual
- setDir
- setDirection
