name: setVehicleId
desc: |-
  Sets ID to vehicle. By this ID vehicle is referenced by triggers and waypoints.

  {{Feature|warning|This command is '''not''' to be used.}}
groups:
- Object Manipulation
- Broken Commands
syntax:
- ret:
    type: Nothing
  left: !Item
    name: vehicleName
    type: Object
  right: !Item
    name: id
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player setVehicleId 1;</sqf>
see_also:
- setVehicleVarName
