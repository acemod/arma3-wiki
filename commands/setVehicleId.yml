name: setVehicleId
description: |-
  Sets ID to vehicle. By this ID vehicle is referenced by triggers and waypoints.

  {{Feature | Warning | This command is '''not''' to be used.}}
groups:
- Object Manipulation
- Broken Commands
syntax:
- call: !Binary
  - vehicleName
  - id
  ret:
  - Nothing
  - null
  params:
  - name: vehicleName
    type: Object
  - name: id
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
