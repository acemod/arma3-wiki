name: finite
desc: "Returns [[true]] if the provided number is finite (not infinite and a valid number). \n{{ Feature | Informative | \n* Maximum finite [[Number]] : 3.40282e+38\n* Minimum finite [[Number]] : -3.40282e+38 }}"
groups:
- Math
syntax:
- ret:
    type: Boolean
  right: !Item
    name: number
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>finite 123; // returns true</sqf>
- <sqf>finite log -1; // returns false</sqf>
- <sqf>if (not finite log -1) then { hint "Infinite" };</sqf>
see_also:
- a
- /
- b
