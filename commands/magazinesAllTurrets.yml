name: magazinesAllTurrets
desc: Returns all magazines (including empty) from all vehicle turrets (including driver turret [-1]) and their ammo counts. Since Arma 3 v2.08.148327 it is possible to exclude person turrets from returned results.
groups:
- Turrets
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  right: !Item
    name: vehicle
    desc: vehicle with turrets
    type: Object
- call: !Unary
  - vehicle
  - excludePersonTurrets
  ret:
    type: Unknown
  right: !Array
  - !Item
    name: vehicle
    desc: vehicle with turrets
    type: Object
  - !Item
    name: excludePersonTurrets
    desc: when [[true]] only vehicle's turrets are queried
    type: Boolean
  since:
    arma3: '2.8'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.52'
examples:
- <sqf>_mags = magazinesAllTurrets vehicle player;</sqf>
- <sqf>_mags = magazinesAllTurrets [vehicle player, true];</sqf>
