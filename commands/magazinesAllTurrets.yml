name: magazinesAllTurrets
description: Returns all magazines (including empty) from all vehicle turrets (including driver turret [-1]) and their ammo counts. Since Arma 3 v2.08.148327 it is possible to exclude person turrets from returned results.
groups:
- Turrets
syntax:
- call: !Unary vehicle
  ret:
  - Unknown
  - |-
    magazine class name
    * turretPath: [[Turret Path]]
    * ammoCount: [[Number]] - how many rounds left in the magazine
    * id: [[Number]] - id of the magazine object. The number starts at 10,000,000. This gives it about 6,700,000 possible ids before the number starts losing precision and cannot be used in scripts.
    * creator: [[Number]] - [[owner]] / [[clientOwner]] of the PC that created the object
  params:
  - name: vehicle
    description: vehicle with turrets
    type: Object
- call: !Unary
  - vehicle
  - excludePersonTurrets
  ret:
  - Unknown
  - |-
    magazine class name
    * turretPath: [[Turret Path]]
    * ammoCount: [[Number]] - how many rounds left in the magazine
    * id: [[Number]] - id of the magazine object. The number starts at 10,000,000. This gives it about 6,700,000 possible ids before the number starts losing precision and cannot be used in scripts.
    * creator: [[Number]] - [[owner]] / [[clientOwner]] of the PC that created the object
  params:
  - name: vehicle
    description: vehicle with turrets
    type: Object
  - name: excludePersonTurrets
    description: when [[true]] only vehicle's turrets are queried
    type: Boolean
  since:
    arma_3:
      major: 2
      minor: 8
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 52
examples:
- <sqf>_mags = magazinesAllTurrets vehicle player;</sqf>
- <sqf>_mags = magazinesAllTurrets [vehicle player, true];</sqf>
