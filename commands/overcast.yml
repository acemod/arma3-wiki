name: overcast
desc: Return the current overcast level. Zero is clear skies, one is maximum cloud cover.
multiplayer_note: Before {{arma3}}, each client and the server can have differing overcast values.
groups:
- Environment
syntax:
- call: Nular
  ret:
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_cloudLevel = overcast;</sqf>
see_also:
- overcastForecast
- setOvercast
- nextWeatherChange
