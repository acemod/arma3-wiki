name: magazinesTurret
desc: |-
  Returns all magazines of given turret. Use turret path [-1] for driver's turret. Alternatively, use [[magazinesAllTurrets]].
  {{Feature|informative|When main syntax is used, command excludes empty magazines for driver turret [-1] but returns empty magazines for all the other turrets.}}
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: turretPath
    type: TurretPath
- call: !Binary
  - vehicle
  - - turretPath
    - includeEmpty
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: turretPath
    type: TurretPath
  - !Item
    name: includeEmpty
    desc: '- [[true]] = include empty magazines (behaviour as the primary syntax, but consistent), [[false]] = exclude empty magazines'
    type: Boolean
    optional: true
    default: '[[true]]'
  since:
    arma3: '2.2'
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.52'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_mags = vehicle player magazinesTurret [0, 0];</sqf>
- <sqf>_mags = _tank magazinesTurret [[0], false];</sqf>
see_also:
- magazinesAllTurrets
- addMagazineTurret
- removeMagazinesTurret
- removeMagazineTurret
- weaponsTurret
- loadMagazine
- magazines
- magazinesDetail
- magazinesAmmo
- magazinesAmmoFull
- addWeaponTurret
- removeWeaponTurret
- turretLocal
