name: triggerInterval
desc: "Returns trigger condition check frequency in seconds. <br><br> \n\n{{Feature | important | The trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the trigger interval set up locally on the client that executed the command. See [[createTrigger]] for more info.}}"
groups:
- Triggers
syntax:
- call: !Unary trigger
  ret:
    type: Number
    desc: trigger interval in seconds
  params:
  - name: trigger
    desc: trigger object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.98'
examples:
- <sqf>_interval = triggerInterval someTrigger;</sqf>
see_also:
- setTriggerInterval
- createTrigger
- enableSimulation
- simulationEnabled
