name: lbSetPictureRight
desc: |-
  Sets the second (right aligned) picture in the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]]. Name is the picture name.
  The picture is searched for in the mission directory, the dtaExt subdirectory of the campaign directory and the dtaExt directory and the data bank (or directory).<br>
  In {{arma3}} it might be necessary to set the color of the picture as well with [[lbSetPictureRightColor]] as default [0,0,0,0] color makes the picture invisible.

  {{Feature|informative|When trying to select a listBox entry by clicking at the right picture, the control in the background is focused. It seems the width of the control is not extended by adding a right picture.}}
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: index
    type: Number
  - !Item
    name: path
    type: String
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: path
    type: String
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '0.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSetPictureRight [101, 0, "a3\3den\data\cfg3den\history\createcomment_ca.paa"];</sqf>
- <sqf>_control lbSetPictureRight [0, "a3\3den\data\cfg3den\history\createcomment_ca.paa"];</sqf>
see_also:
- lbPicture
- lbSetPicture
- lbSetPictureColor
