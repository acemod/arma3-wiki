name: freeExtension
desc: |-
  Unloads given extension loaded previously with [[callExtension]] so that extension developer could rapidly tweak developed extension without restarting the game.
  {{Feature|important|This command was introduced in {{arma3}} dev v2.11.149751 and for security reasons is only effective in DevBranch; it does nothing in stable branch.}}
groups:
- System
syntax:
- call: !Unary extension
  ret:
    type: !OneOf
    - - Boolean
      - null
    - - Nothing
      - null
    - - Nothing
      - null
  params:
  - name: extension
    desc: extension name (see [[callExtension]])
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- <sqf>freeExtension "myExt";</sqf>
see_also:
- callExtension
