name: create3DENComposition
desc: Create new [[Eden_Editor:_Composition|Composition]]. To create individual entities, use [[create3DENEntity]].
groups:
- Eden Editor
syntax:
- call: !Unary
  - configPath
  - position
  ret:
    type: !ArrayUnsized
      type: EdenEntity
      desc: ''
  params:
  - name: configPath
    desc: path to {{hl|CfgGroups}} or since {{GVI|arma3|2.18}} {{hl|configFile >> "Cfg3DEN" >> "Compositions"}} class of a composition
    type: Config
  - name: position
    type: Position
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- "<sqf>\nmyComposition = create3DENComposition [\n\tconfigFile >> \"CfgGroups\" >> \"West\" >> \"BLU_F\" >> \"Infantry\" >> \"BUS_InfSquad\",\n\tscreenToWorld [0.5, 0.5]\n];\n</sqf>"
see_also:
- create3DENEntity
