name: kickPlayer
desc: Kick the player controlling the provided unit from the server.
groups:
- Argo
syntax:
- call: !Unary
  - unit
  - kickMessage
  ret:
    type: Boolean
    desc: '[[true]] on success, [[false]] otherwise'
  right: !Array
  - !Item
    name: unit
    desc: the player to kick
    type: Object
  - !Item
    name: kickMessage
    desc: (Optional) shown as disconnect message on the kicked client
    type: String
argument_loc: Global
effect_loc: Unspecified
server_exec: true
since: {}
examples:
- <sqf>kickPlayer [_teamKiller, "We don't do that here."];</sqf>
- "<sqf>\nif (not isPlayerSupporter _dude) then\n{\n\tkickPlayer [_dude, \"Give money to BI or else!\"];\n};\n</sqf>"
see_also:
- getClientState
