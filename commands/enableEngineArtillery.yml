name: enableEngineArtillery
desc: Enable/disable the artillery engine. This allows the user to use the artillery computer on mortar/artillery, and for AI to use it for indirect fire.
groups:
- Artillery
syntax:
- ret:
    type: Nothing
  right: !Item
    name: enabled
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma2oa: '1.54'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>enableEngineArtillery false;</sqf>
see_also:
- shownArtilleryComputer
- getArtilleryAmmo
- commandArtilleryFire
- doArtilleryFire
- getArtilleryComputerSettings
- getArtilleryETA
- inRangeOfArtillery
