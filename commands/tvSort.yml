name: tvSort
desc: Sorts all children of given path. Text of [[CT_TREE|Tree View]] entries is used for sorting.
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - reversed
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    desc: the parent item to sort
    type: Unknown
  - name: reversed
    desc: '[[true]] to reverse sort it'
    type: Boolean
    optional: true
    default: '[[false]]'
- call: !Unary
  - idc
  - path
  - reversed
  ret:
    type: Nothing
  params:
  - name: idc
    desc: control idc
    type: Number
  - name: path
    desc: the parent item to sort
    type: Unknown
  - name: reversed
    desc: '[[true]] to reverse sort it'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>control tvSort [[0], true];</sqf>
- <sqf>tvSort [102, [0], true];</sqf>
see_also:
- lbSortBy
- lnbSortBy
- tvSortAll
- tvSortByValue
- tvSortByValueAll
