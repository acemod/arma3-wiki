name: tvSort
desc: Sorts all children of given path. Text of [[CT_TREE|Tree View]] entries is used for sorting.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    desc: the parent item to sort
    type: Unknown
  - !Item
    name: reversed
    desc: '[[true]] to reverse sort it'
    type: Boolean
    optional: true
    default: '[[false]]'
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control idc
    type: Number
  - !Item
    name: path
    desc: the parent item to sort
    type: Unknown
  - !Item
    name: reversed
    desc: '[[true]] to reverse sort it'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>control tvSort [[0], true];</sqf>
- <sqf>tvSort [102, [0], true];</sqf>
see_also:
- lbSortBy
- lnbSortBy
- tvSortAll
- tvSortByValue
- tvSortByValueAll
