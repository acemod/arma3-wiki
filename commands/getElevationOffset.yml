name: getElevationOffset
description: |-
  Returns the map elevation offset from [map]/config.cpp.

  Returns 0 if there is no elevationOffset defined in the config of the current world.
groups:
- Map
syntax:
- call: Nular
  ret:
  - Unknown
  - elevation offset of the map
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _offset = getElevationOffset;
