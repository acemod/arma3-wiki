name: markerPos
desc: Returns marker position. See also [[setMarkerPos]].
alias:
- '[[getMarkerPos]]'
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: Position3dAGL
    desc: '[x, y, 0], z is always 0'
  right: !Item
    name: markerName
    type: String
- call: !Unary
  - markerName
  - preserveElevation
  ret:
    type: Position3dAGL
    desc: if ''preserveElevation'' is [[true]] or [x, y, 0] if ''preserveElevation'' is [[false]]
  right: !Array
  - !Item
    name: markerName
    type: String
  - !Item
    name: preserveElevation
    desc: (Optional, default [[false]])
    type: Boolean
  since:
    arma3: '1.94'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_mPos1 = markerPos "markerOne";</sqf>
- <sqf>_mPos2 = markerPos ["markerTwo", true];</sqf>
see_also:
- setMarkerPos
- setMarkerPosLocal
