name: markerPos
description: Returns marker position. See also [[setMarkerPos]].
alias:
- '[[getMarkerPos]]'
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
  - Unknown
  - null
  params:
  - name: markerName
    type: String
- call: !Unary
  - markerName
  - preserveElevation
  ret:
  - Unknown
  - null
  params:
  - name: markerName
    type: String
  - name: preserveElevation
    type: Boolean
    optional: true
    default: '[[false]]'
  since:
    arma_3:
      major: 1
      minor: 94
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 46
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _mPos1 = markerPos "markerOne";
- _mPos2 = markerPos ["markerTwo", true];
