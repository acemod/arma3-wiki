name: getMissionLayers
description: Returns a list of all layers created in [[:Category:Eden Editor|Eden Editor]]. Designed to be used during a scenario. Default layers (BLUFOR, OPFOR...) are not returned.
groups:
- Mission Information
syntax:
- call: Nular
  ret:
  - Unknown
  - array of strings with names of layers
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- getMissionLayers; // ["Electronics","Camp Endurance","UGV Workstation","Comments","Extraction Air","Comments","Extraction Ground","Extraction","test"]
