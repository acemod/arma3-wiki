name: getMissionLayers
desc: Returns a list of all layers created in [[:Category:Eden Editor|Eden Editor]]. Designed to be used during a scenario. Default layers (BLUFOR, OPFOR...) are not returned.
groups:
- Mission Information
syntax:
- call: Nular
  ret:
    type: !ArrayUnsized
      value: String
    desc: names of layers
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>getMissionLayers; // ["Electronics","Camp Endurance","UGV Workstation","Comments","Extraction Air","Comments","Extraction Ground","Extraction","test"]</sqf>
see_also:
- getMissionLayerEntities
