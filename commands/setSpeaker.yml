name: setSpeaker
description: Sets the speaker of a person.
multiplayer_note: The command needs to run on every computer with exactly the same arguments, otherwise the speaking unit could appear silent on other PCs.
groups:
- Unit Identity
- Sounds
syntax:
- call: !Binary
  - person
  - speaker
  ret:
  - Nothing
  - null
  params:
  - name: person
    type: Object
  - name: speaker
    description: 'the used voice type, see [[Arma 3: CfgIdentities#Speakers|{{arma3}} Speakers]]'
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 2
examples:
- unit1 setSpeaker "Male02GRE";
