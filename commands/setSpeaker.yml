name: setSpeaker
desc: Sets the speaker of a person.
multiplayer_note: The command needs to run on every computer with exactly the same arguments, otherwise the speaking unit could appear silent on other PCs.
groups:
- Unit Identity
- Sounds
syntax:
- call: !Binary
  - person
  - speaker
  ret:
    type: Nothing
  left: !Item
    name: person
    type: Object
  right: !Item
    name: speaker
    desc: 'the used voice type, see [[Arma 3: CfgIdentities#Speakers|{{arma3}} Speakers]]'
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.2'
examples:
- <sqf>unit1 setSpeaker "Male02GRE";</sqf>
see_also:
- speaker
- disableConversation
- enableRadio
- enableSentences
- showSubtitles
- setIdentity
- setFace
- hasCustomFace
