name: getDescription
desc: Returns the string representation of unit as an four slots array.
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
    type: Unknown
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- |-
  <sqf>
  getDescription player; // UAV Operator
  // returns ["B_soldier_UAV_F", "Combat Fatigues (MTP)", "Carrier Special Rig (Green)", "B_UAV_01_backpack_F"]
  </sqf>
- <sqf>getDescription objNull; // returns ["ERROR", "ERROR", "ERROR", "ERROR"]</sqf>
see_also:
- roleDescription
- vehicleVarName
