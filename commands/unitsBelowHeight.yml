name: unitsBelowHeight
desc: |-
  Returns units in group/array below given Above Terrain Level (ATL) altitude.
  {{Feature|informative|an object's ATL altitude can be found with <sqf inline>_altitude = (getPosATL _obj) select 2;</sqf>.}}
groups:
- Object Detection
- Positions
syntax:
- ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  left: !Item
    name: units
    type: !ArrayUnsized
      type: Object
      desc: ''
  right: !Item
    name: height
    desc: height above terrain level ([[Position#PositionATL|PositionATL]])
    type: Number
- ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  left: !Item
    name: group
    desc: AI group
    type: Group
  right: !Item
    name: height
    desc: height above terrain level ([[Position#PositionATL|PositionATL]])
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.4'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_allOnGroudUnits = group player unitsBelowHeight 10;</sqf>
- <sqf>_units = allUnits unitsBelowHeight 30;</sqf>
see_also:
- allUnits
- getPosATL
- group
