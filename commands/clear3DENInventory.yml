name: clear3DENInventory
desc: Deletes inventory from mission.sqm of given units. Effect is not immediately visible, only when previewing the inventory resets to default.
groups:
- Eden Editor
syntax:
- call: !Unary entities
  ret:
    type: Nothing
  right: !Item
    name: entities
    type: !OneOf
    - type: !ArrayUnsized
        type: EdenEntity
        desc: ''
      desc: null
      since: null
    - type: EdenID
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>clear3DENInventory get3DENSelected "Object";</sqf>
see_also:
- save3DENInventory
- get3DENEntityID
- collect3DENHistory
- get3DENSelected
