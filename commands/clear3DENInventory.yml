name: clear3DENInventory
desc: Deletes inventory from mission.sqm of given units. Effect is not immediately visible, only when previewing the inventory resets to default.
groups:
- Eden Editor
syntax:
- call: !Unary entities
  ret:
    type: Nothing
  right: !Item
    name: entities
    type: !ArrayUnsized
      value: !OneOf
      - type: EdenEntity
        desc: null
        since: null
      - type: EdenID
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>clear3DENInventory get3DENSelected "Object";</sqf>
see_also:
- save3DENInventory
- get3DENEntityID
- collect3DENHistory
- get3DENSelected
