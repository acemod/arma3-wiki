name: confirmSensorTarget
desc: Sets for which [[Side]] the entity becomes a "confirmed hostile" target - a target that becomes highlighted red on the sensors display.
groups:
- Sensors
syntax:
- call: !Binary
  - vehicle
  - - side
    - isConfirmed
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: side
    type: Side
  - !Item
    name: isConfirmed
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>vehicle player confirmSensorTarget [blufor, true];</sqf>
see_also:
- setVehicleRadar
- setVehicleReportRemoteTargets
- vehicleReportRemoteTargets
- vehicleReceiveRemoteTargets
- setVehicleReceiveRemoteTargets
- vehicleReportOwnPosition
- setVehicleReportOwnPosition
- reportRemoteTarget
