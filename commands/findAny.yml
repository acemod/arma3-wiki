name: findAny
description: |-
  Returns the zero-based index of the first element in array A that also exists in array B. If no common elements exist it returns -1.<br>
  Similar in functionality as [[find#Syntax 1|find's first syntax]], but the second parameter is an array of elements to find.
groups:
- Arrays
syntax:
- call: !Binary
  - searchIn
  - toFind
  ret:
  - Number
  - the index of the first found item
  params:
  - name: searchIn
    type: ArrayUnknown
  - name: toFind
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>[0,1,2,3,4] findAny [2,4,6,8]; // returns 2</sqf>
- <sqf>[0,1,2,3,4] findAny [8,6,4,2]; // returns 2</sqf>
- <sqf>[0,1,2,3,4] findAny [5,7,9]; // returns -1</sqf>
