name: setMarkerBrush
desc: |-
  Selects the fill texture for the marker ("RECTANGLE" or "ELLIPSE"). Brush is the name of the subclass in {{hl|CfgMarkerBrushes}}.
  {{Feature|informative|
  '''Multiplayer optimisation:''' Global marker commands always broadcast the ''entire'' marker state over the network.
  As such, the number of network messages exchanged when creating or editing a marker can be reduced by performing all but the last operation using local marker commands, then using a global marker command for the last change (and subsequent global broadcast of all changes applied to the marker).
  }}
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - brush
  ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: brush
    type: !StringEnum
    - value: Solid
      desc: null
      since: null
    - value: SolidFull
      desc: null
      since:
        arma3: '0.50'
    - value: Horizontal
      desc: null
      since: null
    - value: Vertical
      desc: null
      since: null
    - value: Grid
      desc: null
      since: null
    - value: FDiagonal
      desc: null
      since: null
    - value: BDiagonal
      desc: null
      since: null
    - value: DiagGrid
      desc: null
      since: null
    - value: Cross
      desc: null
      since: null
    - value: Border
      desc: null
      since: null
    - value: SolidBorder
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Global
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"Marker1" setMarkerBrush "DIAGGRID";</sqf>
