name: attachObject
desc: Attaches a location to the specified object. To detach a location, attach it to [[objNull]].
groups:
- Object Manipulation
- Locations
syntax:
- call: !Binary
  - location
  - object
  ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>myLocation attachObject player;</sqf>
see_also:
- attachedObject
- createLocation
