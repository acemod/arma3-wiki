name: attachObject
desc: Attaches a location to the specified object. To detach a location, attach it to [[objNull]].
groups:
- Object Manipulation
- Locations
syntax:
- ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation attachObject player;</sqf>
see_also:
- attachedObject
- createLocation
