name: set
desc: "Changes the element at the given zero-based index of the [[Array|array]]. \n\n{{Feature|informative|If the index is out of bounds, the array will [[resize]] to incorporate the index as its last value, padding with [[nil]] as necessary (see {{Link|#Example 4}}). }}"
groups:
- Arrays
- HashMap
syntax:
- ret:
    type: Nothing
  left: !Item
    name: array
    type: !ArrayUnsized
      type: Anything
      desc: ''
  right: !Array
  - !Item
    name: index
    desc: 0-based array index. {{GVI|arma3|2.12|size= 0.75}} negative index can be used to select from the end of the array, i.e. -1 means last array element.
    type: Number
  - !Item
    name: value
    type: Anything
- ret:
    type: Boolean
    desc: '[[false]] if the key is new to the hashmap, [[true]] if a value got overwritten'
  left: !Item
    name: hashMap
    type: HashMapUnknown
  right: !Array
  - !Item
    name: key
    type: Unknown
  - !Item
    name: value
    type: Anything
  - !Item
    name: insertOnly
    desc: if set to [[true]], set the value only if the key does not exist already
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.8'
  since:
    arma3: '2.2'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_arrayOne set [0, "Hello"];</sqf>
- |-
  Append "Bye" as last element to {{hl|_arrayTwo}}:
  <sqf>_arrayTwo set [count _arrayTwo, "Bye"];</sqf>
- |-
  Replace the last element of {{hl|_arrayThree}} with 23:
  <sqf>_arrayThree set [(count _arrayThree) - 1, 23];</sqf>
- |-
  Using [[set]] with an index that is out of bounds:
  <sqf>
  private _array = ["A"];
  _array set [2, "C"]; // _array is now ["A", nil, "C"]
  _array set [1, "B"]; // _array is now ["A", "B", "C"]
  </sqf>
- |-
  <sqf>
  private _myHashMap = createHashMap;
  _myHashMap set ["key", "value1", true]; // "key" value is set to "value1"
  _myHashMap set ["key", "value2", true]; // "key" value is still "value1" as "key" already exists in the hashmap
  </sqf>
see_also:
- resize
- reverse
- select
- deleteAt
- deleteRange
