name: '>>'
desc: Returns [[Config | config]] entry with given name (alias of [[a / b]], slightly faster but with [[Operators#Order of Precedence|lower precedence]])
groups:
- Config
syntax:
- call: !Binary
  - config
  - name
  ret:
    type: Config
    desc: config entry
  left: !Item
    name: config
    type: Config
  right: !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>configFile >> "CfgVehicles";</sqf>
see_also:
- configFile
- a
- /
- b
- configName
- count
- getText
- isArray
- isClass
- isNumber
- isText
- select
- configClasses
