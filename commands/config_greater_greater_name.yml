name: '>>'
description: Returns [[Config | config]] entry with given name (alias of [[a / b]], slightly faster but with [[Operators#Order of Precedence|lower precedence]])
groups:
- Config
syntax:
- call: !Binary
  - config
  - name
  ret:
  - Config
  - config entry
  params:
  - name: config
    type: Config
  - name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>configFile >> "CfgVehicles";</sqf>
