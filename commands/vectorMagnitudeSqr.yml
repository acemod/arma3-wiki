name: vectorMagnitudeSqr
desc: |-
  Squared magnitude of a 3D vector.<br>
  {{Feature|GVI|arma3|2.14|Since {{GVI|arma3|2.14|size= 0.75}} any count of numbers is valid.<br>
  Before {{GVI|arma3|2.14|size= 0.75}}, the argument had to be vector 3D, or {{GVI|arma3|2.00|size= 0.75}} 2D (With z coordinate defaulted to 0)}}
groups:
- Math - Vectors
syntax:
- call: !Unary vector
  ret:
    type: Number
  params:
  - name: vector
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>_sizeSqr = vectorMagnitudeSqr [0,3,4]; // returns 25</sqf>
see_also:
- vectorAdd
- vectorDiff
- vectorCrossProduct
- vectorDotProduct
- vectorCos
- vectorMagnitude
- vectorMultiply
- vectorDistance
- vectorDistanceSqr
- vectorDir
- vectorUp
- setVectorDir
- setVectorUp
- setVectorDirAndUp
- vectorNormalized
- vectorFromTo
