name: libraryCredits
description: Returns the credits for the libraries used by the game.
groups:
- System
syntax:
- call: Nular
  ret:
  - Unknown
  - '[array1, array2, (..), arrayN] all under the form [libraryName, credits]'
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
