name: getPosVisual
desc: |-
  Returns an object's [[Position#PositionAGLS|AGLS position]] in render time scope. Alias of [[visiblePosition]].
  {{Feature|important|This command must '''not''' be used for actual 3D calculations. See [[getPos]] for more details.}}
groups:
- Object Manipulation
- Render Time Scope
syntax:
- call: !Unary object
  ret:
    type: Position3dAGLS
  right: !Item
    name: object
    desc: name of the object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>_playerRenderedPos = getPosVisual player;</sqf>
see_also:
- getPosASLVisual
- getPosATLVisual
- visiblePositionASL
- visiblePosition
- position
- getPos
- getPosATL
- getPosASL
- getPosASLW
