name: clearItemPool
desc: Removes all items from ammo box (or any general weapon holder container)
groups:
- Weapon Pool
syntax:
- call: !Unary box
  ret:
    type: Nothing
  right: !Item
    name: box
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>clearItemPool jeepOne;</sqf>
see_also:
- addItemPool
