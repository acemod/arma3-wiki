name: backpackMagazines
desc: Get array with all magazines from backpack of the given unit.
groups:
- Containers
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: !ArrayUnsized
      value: String
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nbackpackMagazines player;\n// returns e.g\n/*\n[\n\t\"Titan AT Missile(1/1)[id/cr:16/0](2x)\"\n]\n*/\n</sqf>"
see_also:
- uniformMagazines
- vestMagazines
- soldierMagazines
