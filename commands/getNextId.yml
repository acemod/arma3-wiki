name: getNextId
desc: Generate a new random-based UUID version 4 string as described in {{Link|https://tools.ietf.org/html/rfc4122#section-4.4}}.
groups:
- Argo
syntax:
- call: Nular
  ret:
    type: String
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo: '1.0'
examples:
- <sqf>_uuid = getNextId; // e.g 5806a469-d1b2-404c-b0ac-8e51d0f533e4</sqf>
see_also:
- random
- BIS_fnc_randomNum
