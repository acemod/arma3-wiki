name: ctrlMousePosition
description: Returns position of the mouse on the screen relative to UI Control in UI coordinates. Also works within [[CT_CONTROLS_GROUP]]s. In that case, returned position is relative to the position of the group.
groups:
- GUI Control - Positioning
syntax:
- call: !Unary control
  ret:
  - ArrayUnknown
  - null
  params:
  - name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- <sqf>private _mouseRelPos = ctrlMousePosition _ctrl;</sqf>
