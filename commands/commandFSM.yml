name: commandFSM
desc: Orders a unit to process command defined by [[FSM]] file (via the radio).
groups:
- Unit Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unitName
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: !ArrayUnsized
        type: Object
        desc: ''
      desc: null
      since: null
  right: !Array
  - !Item
    name: fsmFile
    type: String
  - !Item
    name: position
    type: Position
  - !Item
    name: target
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne commandFSM ["move.fsm", position player, player];</sqf>
see_also:
- FSM
- FSM_Editor_Manual
- execFSM
- completedFSM
- doFSM
- getFSMVariable
- setFSMVariable
