name: ctrlShown
desc: Returns whether given control is shown.
groups:
- GUI Control
syntax:
- call: !Unary controlName
  ret:
    type: Boolean
  right: !Item
    name: controlName
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_bool = ctrlShown _ctrl;</sqf>
see_also:
- ctrlShow
- ctrlVisible
