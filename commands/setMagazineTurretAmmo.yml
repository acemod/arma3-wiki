name: setMagazineTurretAmmo
desc: |-
  Sets ammo count to given amount for given turret magazine.
  {{Feature|informative|
  {{GVI|arma3|2.18|size= 0.75}} The magazine is first checked if it is loaded into the turret weapon, if not, the command falls back to old behaviour of selecting the first magazine from the list of available magazines.
  In most cases it will be the loaded magazine.
  }}
  {{Feature|important|The turret itself '''must''' be local (see [[turretLocal]], [[turretOwner]]).}}
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - magazineClass
    - ammoCount
    - turretPath
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: magazineClass
    type: String
  - !Item
    name: ammoCount
    type: Number
  - !Item
    name: turretPath
    desc: '[-1] for driver turret is supported'
    type: TurretPath
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>myMRAP setMagazineTurretAmmo ["200Rnd_127x99_mag_Tracer_Red", 30, [0]];</sqf>
- |-
  Set ammo count on commander turret from server:
  <sqf>
  _tank = tank;
  _turret = [0,0];
  _magazine = "200Rnd_127x99_mag_Tracer_Red";
  _ammo = 10;
  [_tank, [_magazine, _ammo, _turret]] remoteExec ["setMagazineTurretAmmo", _tank turretOwner _turret];
  </sqf>
see_also:
- magazineTurretAmmo
- setAmmoOnPylon
- turretLocal
- turretOwner
