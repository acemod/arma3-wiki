name: magazines
desc: Returns array of type names of all vehicle's magazines. When applied to a unit, the command behaves differently and will omit magazines already loaded into unit's weapons. Use [[currentMagazine]] to get this information for a currently loaded magazine.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Unary vehicle
  ret:
    type: ArrayUnknown
  params:
  - name: vehicle
    desc: unit or vehicle
    type: Object
- call: !Unary
  - vehicle
  - includeEmpty
  ret:
    type: ArrayUnknown
  params:
  - name: vehicle
    desc: unit or vehicle
    type: Object
  - name: includeEmpty
    desc: '[[true]] to include empty magazines'
    type: Boolean
    optional: true
    default: '[[false]]'
  since:
    arma3: '2.0'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_mags = magazines player;</sqf>
see_also:
- currentMagazine
- magazinesTurret
- magazinesDetail
- magazinesAmmo
- magazinesAmmoFull
- ammo
- weapons
- backpacks
