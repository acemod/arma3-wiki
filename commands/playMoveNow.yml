name: playMoveNow
desc: |-
  When used on a person,a smooth transition to the given move will be initiated, but all previous playMove are discarded.<br>
  The difference between [[playMove]] and [[playMoveNow]] is that [[playMove]] adds another move to the move queue, while [[playMoveNow]] replaces the whole move queue with new move (see {{Link|#Example 2}}).
  {{Feature|informative|see [[:Category:Moves]] for respective games animations.}}
  {{Feature|important|
  A transition is only possible if the current and provided animation nodes are connected to each other in config (via connectTo/From and interpolateTo/From).
  The connection can be indirect (using intermediate animations).
  }}
groups:
- Animations
syntax:
- call: !Binary
  - soldier
  - moveName
  ret:
    type: Nothing
  params:
  - name: soldier
    type: Object
  - name: moveName
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player playMoveNow "AmovPercMevaSlowWrflDf";</sqf>
- "<sqf>\nplayer switchMove \"AmovPercMstpSrasWrflDnon\";\n0 spawn \n{\n\tsleep 0.5;\n\tplayer playMove \"AmovPpneMstpSrasWrflDnon\";\t\t// player goes prone\n\tplayer playMove \"amovPknlMstpSrasWrflDnon\";\t\t// player gets up on one knee\n};\n</sqf>"
- "<sqf>\nplayer switchMove \"AmovPercMstpSrasWrflDnon\";\n0 spawn\n{\n\tsleep 0.5;\n\tplayer playMove \"AmovPpneMstpSrasWrflDnon\";\t\t// player never goes prone\n\tplayer playMoveNow \"AmovPknlMstpSrasWrflDnon\";\t// player goes down on one knee straight away\n};\n</sqf>"
see_also:
- playMove
- switchMove
- playAction
- playActionNow
