name: allSimpleObjects
desc: |-
  Returns array of all simple objects that belong to the listed class names. If the array of types is empty [], all simple objects are returned including those without class name.
  {{Feature|informative|
  * There is no inheritance in simple objects, so only exact class match is allowed.
  * ''className'' is not case sensitive.
  }}
groups:
- Object Detection
syntax:
- call: !Unary classes
  ret:
    type: !ArrayUnsized
      value: Object
    desc: all [[createSimpleObject|simple objects]]
  right: !Item
    name: classes
    desc: classnames array. Use {{hl|[]}} to return all simple objects
    type: !ArrayUnsized
      value: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _boxesAndChairs = allSimpleObjects ["Box_NATO_Equip_F", "Land_CampingChair_V2_F"];</sqf>
- <sqf>private _allSimpleObjects = allSimpleObjects [];</sqf>
see_also:
- createSimpleObject
- isSimpleObject
- nearestObjects
- nearObjectsReady
- nearObjects
- nearestObject
- createVehicle
