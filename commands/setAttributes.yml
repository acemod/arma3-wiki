name: setAttributes
desc: |-
  Returns a [[Structured Text]] created from the given [[Structured Text|structured]] text and sets [[Structured_Text#Attributes | attributes]] to the given values.
  {{Feature|important|Even though command accepts plain [[String]] too, the argument should be [[Structured Text]] in order for the set attributes to have an effect.
  Additionally the result of the command should be fed to [[composeText]] (See {{Link|#Example 1}}) or [[formatText]].
  }}
groups:
- Strings
- Structured Text
syntax:
- ret:
    type: StructuredText
  left: !Item
    name: text
    desc: only passing [[Structured Text]] has any effect
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: StructuredText
      desc: null
      since: null
  right: !Array
  - !Infinite
    - !Item
      name: nameN
      desc: name of the attribute
      type: String
    - !Item
      name: valueN
      desc: value of the attribute
      type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _txt = text "Red text, right align";
  _txt setAttributes ["color", "#FF0000", "align", "right"];
  hint composeText [_txt];
  </sqf>
see_also:
- composeText
- formatText
- parseText
- text
- ctrlSetStructuredText
