name: setImportance
desc: Sets the importance value of location.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - value
  ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setImportance 2;</sqf>
see_also:
- importance
