name: lbColor
desc: Returns the text color of the item with the given index of the [[CT_LISTBOX]] or [[CT_COMBO]] with IDC of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: ArrayColor
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: ArrayColor
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>_colour = lbColor [101, 0];</sqf>
- <sqf>_color = _control lbColor 0;</sqf>
see_also:
- lbSetColor
