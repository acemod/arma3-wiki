name: lbColor
desc: Returns the text color of the item with the given index of the [[CT_LISTBOX]] or [[CT_COMBO]] with IDC of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: ArrayColorRgba
  params:
  - name: idc
    desc: control IDC
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: ArrayColorRgba
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_colour = lbColor [101, 0];</sqf>
- <sqf>_color = _control lbColor 0;</sqf>
see_also:
- lbSetColor
