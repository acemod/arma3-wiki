name: lbColor
description: Returns the text color of the item with the given index of the [[CT_LISTBOX]] or [[CT_COMBO]] with IDC of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
  - ArrayColor
  - null
  params:
  - name: idc
    description: control IDC
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
  - ArrayColor
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
