name: setDamage
description: "{{{!}} class=\"wikitable float-right align-center-col-2\"\n{{!}}+ \n! {{Link|Category: Event Handlers|Event Handler}}\n! Triggered\n{{!}}-\n{{!}} {{hl|Hit}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|HandleDamage}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|Killed}}\n{{!}} {{Icon|checked}}\n{{!}}-\n{{!}} {{hl|MPKilled}}\n{{!}} {{Icon|checked}}\n{{!}}}\n\nSets the damage (or lack thereof) of an object/unit. The alternative syntax allows to skip destruction effects for vehicles and buildings and set a tree/pole/wall fall direction (away from ''killer'')."
alias:
- '[[setDammage]]'
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - damage
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: damage
    description: range 0..1, 0 = pristine/healthy condition, 1 = entirely destroyed/killed
    type: Number
- call: !Binary
  - object
  - - damage
    - useEffects
    - killer
    - instigator
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: damage
    description: range 0..1, 0 = pristine/healthy condition, 1 = entirely destroyed/killed
    type: Number
  - name: useEffects
    description: '[[false]] to skip destruction effects'
    type: Unknown
  - name: killer
    type: Unknown
    optional: true
    since:
      arma_3:
        major: 2
        minor: 12
  - name: instigator
    type: Unknown
    optional: true
    since:
      arma_3:
        major: 2
        minor: 12
  since:
    arma_3:
      major: 1
      minor: 68
argument_loc: Global
effect_loc: Global
since:
  flashpoint:
    major: 0
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_soldier1 setDamage 1;</sqf>
- <sqf>_house1 setDamage [1, false];</sqf>
- "<sqf>\n// executed on a client\n_remoteVehicle setDamage [1, true, player];\t// killer (here, player) is not considered if the command is not called on the server\n\t\t\t\t\t\t\t\t\t\t\t// the vehicle still gets destroyed\n\n_tree setDamage [1, true, player];\t\t\t// the tree is destroyed and falls away from the player\n_pole setDamage [1, true, player];\t\t\t// these three cases are the only ones where ''killer'' is considered\n_wall setDamage [1, true, player];\t\t\t// when setDamage is called on a non-server machine (neither server or headless client)\n</sqf>"
