examples:
- _soldier1 setDamage 1;
- _house1 setDamage [1, false];
- "// executed on a client\n_remoteVehicle setDamage [1, true, player];\t// killer is not considered if the command is not called on the server - the vehicle still gets destroyed\n_tree setDamage [1, true, player];\t\t\t// the tree is destroyed and falls away from the player\n"
