name: setDamage
desc: "{{{!}} class=\"wikitable float-right align-center-col-2\"\n{{!}}+ \n! {{Link|Category: Event Handlers|Event Handler}}\n! Triggered\n{{!}}-\n{{!}} {{hl|Hit}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|HandleDamage}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|Killed}}\n{{!}} {{Icon|checked}}\n{{!}}-\n{{!}} {{hl|MPKilled}}\n{{!}} {{Icon|checked}}\n{{!}}}\n\nSets the damage (or lack thereof) of an object/unit. The alternative syntax allows to skip destruction effects for vehicles and buildings and set a tree/pole/wall fall direction (away from ''killer'')."
alias:
- '[[setDammage]]'
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Item
    name: damage
    desc: range 0..1, 0 = pristine/healthy condition, 1 = entirely destroyed/killed
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Array
  - !Item
    name: damage
    desc: range 0..1, 0 = pristine/healthy condition, 1 = entirely destroyed/killed
    type: Number
  - !Item
    name: useEffects
    desc: '[[false]] to skip destruction effects'
    type: Unknown
  - !Item
    name: killer
    type: !OneOf
    - type: Object
      desc: null
      since: null
    optional: true
    since:
      arma3: '2.12'
  - !Item
    name: instigator
    type: !OneOf
    - type: Object
      desc: null
      since: null
    optional: true
    since:
      arma3: '2.12'
  - !Item
    name: allowResurrection
    desc: '- Will re-set [[alive]] state of previously dead object.'
    type: Boolean
    optional: true
    default: 'false'
    since:
      arma3: '2.22'
  since:
    arma3: '1.68'
argument_loc: Global
effect_loc: Global
since:
  flashpoint: '0.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier1 setDamage 1;</sqf>
- <sqf>_house1 setDamage [1, false];</sqf>
- "<sqf>\n// executed on a client\n_remoteVehicle setDamage [1, true, player];\t// killer (here, player) is not considered if the command is not called on the server\n\t\t\t\t\t\t\t\t\t\t\t// the vehicle still gets destroyed\n\n_tree setDamage [1, true, player];\t\t\t// the tree is destroyed and falls away from the player\n_pole setDamage [1, true, player];\t\t\t// these three cases are the only ones where ''killer'' is considered\n_wall setDamage [1, true, player];\t\t\t// when setDamage is called on a non-server machine (neither server or headless client)\n</sqf>"
see_also:
- setVehicleArmor
- damage
- setHit
- getHit
- getHitIndex
- setHitIndex
- getHitPointDamage
- setHitPointDamage
