name: lbValue
desc: Returns the additional integer value of the item with the given index of the [[CT_LISTBOX]] or [[CT_COMBO]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: Number
    desc: only integers
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: Number
    desc: only integers
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>_value = lbValue [101, 0];</sqf>
- <sqf>_value = _control lbValue 0;</sqf>
see_also:
- lbSetValue
- lbSortByValue
