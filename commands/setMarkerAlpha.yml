name: setMarkerAlpha
desc: |-
  Sets the marker alpha. This is a modifier to the existing [[markerColor]] and will be applied on top of the marker color alpha. The marker is modified on all computers in a network session.
  <br>
  When alpha equals {{hl|1}}, the marker is visible, but if alpha equals {{hl|0}}, then the marker is invisible.
  <br>
  Alpha can be numbers and fractions.
  {{Feature|informative|
  '''Multiplayer optimisation:''' Global marker commands always broadcast the ''entire'' marker state over the network.
  As such, the number of network messages exchanged when creating or editing a marker can be reduced by performing all but the last operation using local marker commands, then using a global marker command for the last change (and subsequent global broadcast of all changes applied to the marker).
  }}
groups:
- Markers
syntax:
- call: !Binary
  - marker
  - alpha
  ret:
    type: Nothing
  left: !Item
    name: marker
    type: String
  right: !Item
    name: alpha
    type: Number
argument_loc: Unspecified
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"my_marker" setMarkerAlpha 0.5;</sqf>
- <sqf>"enemy_convoy_marker" setMarkerAlpha 0;</sqf>
