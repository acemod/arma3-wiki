name: remoteControlled
description: |-
  Returns the player controlling the given unit if the argument is the unit, or the unit controlled by the player if the argument is the player.
  {{Feature|important|See also [[Remote Control Tutorial]].}}
groups:
- Remote Control
syntax:
- call: !Unary unitOrPlayer
  ret:
  - Object
  - the person controlling the unit or the unit controlled by the player; [[objNull]] if not applicable
  params:
  - name: unitOrPlayer
    description: unit under remote control or the player controlling a unit
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- <sqf>private _controllingPlayer = remoteControlled _dronePilot;</sqf>
- <sqf>private _dronePilot = remoteControlled _controllingPlayer;</sqf>
