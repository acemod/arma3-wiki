groups:
- Radio and Chat
syntax:
- call: !Binary
  - channelID
  - enable
  ret:
    type: Nothing
  left: !Item
    name: channelID
    desc: '[[Channel IDs|channel ID]]'
    type: Number
  right: !Item
    name: enable
    desc: '[[true]] to enable, [[false]] to disable (both VoN and chat)'
    type: Boolean
- call: !Binary
  - channelID
  - - chat
    - VoN
  ret:
    type: Nothing
  left: !Item
    name: channelID
    desc: '[[Channel IDs|channel ID]]'
    type: Number
  right: !Array
  - !Item
    name: chat
    desc: '[[true]] to enable text chat'
    type: Boolean
  - !Item
    name: VoN
    desc: '[[true]] to enable voice chat'
    type: Boolean
  since:
    arma3: '1.60'
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '1.42'
examples:
- <sqf>0 enableChannel false; // disable user ability to send voice and text on global channel</sqf>
- <sqf>0 enableChannel [true, false]; // enable user ability to send text but disable voice on global channel</sqf>
