name: typeOf
desc: Returns the class name of a given object.
groups:
- Object Manipulation
syntax:
- ret:
    type: String
    desc: config class name, or empty string if ''obj'' does not have a class
  right: !Item
    name: obj
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.90'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (typeOf vehicle player == "B_Heli_Light_01_armed_F") then { hint "Player is in a AH-9 Pawnee"; };</sqf>
see_also:
- countType
- isKindOf
- configOf
