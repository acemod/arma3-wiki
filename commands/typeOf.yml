name: typeOf
desc: Returns the class name of a given object.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
    type: String
    desc: config class name, or empty string if ''obj'' does not have a class
  right: !Item
    name: obj
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>if (typeOf vehicle player == "B_Heli_Light_01_armed_F") then { hint "Player is in a AH-9 Pawnee"; };</sqf>
see_also:
- countType
- isKindOf
- configOf
