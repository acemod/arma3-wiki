name: removeTeamMember
desc: Remove given member from given team. Effect is local, unless both member and team are local to PC on which command is executed, then effect is global.
groups:
- Teams
syntax:
- call: !Binary
  - team
  - member
  ret:
    type: Nothing
  left: !Item
    name: team
    type: TeamMember
  right: !Item
    name: member
    type: TeamMember
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_team removeTeamMember _teamMember;</sqf>
see_also:
- addTeamMember
- createTeam
- deleteTeam
- forEachMemberTeam
- teamMember
- teamMemberNull
- teamName
- teams
- teamType
