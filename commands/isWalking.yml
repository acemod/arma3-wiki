name: isWalking
desc: |-
  Returns [[true]] if walk is '''toggled''' (default {{Controls|W|S}} in {{arma3}}).
  {{Feature|informative|This command can still return true when the unit is sprinting or stopped; it only returns the '''toggle''' value of walking, not if the unit is walking right now.}}
groups:
- Object Manipulation
syntax:
- call: !Unary unitName
  ret:
    type: Boolean
  right: !Item
    name: unitName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_bool = isWalking player;</sqf>
see_also:
- forceWalk
- isForcedWalk
- forceSpeed
- getSpeed
