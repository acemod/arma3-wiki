name: difficultyOption
desc: |-
  Checks specific difficulty settings of the current user.
  Difficulty flag names can be found in the {{hl|CfgDifficultyPresets}} config class or in [[server.armaprofile|ArmA profile]] file under class {{hl|DifficultyPresets/xxx/Options}} (xxx being Recruit, Regular or Veteran).
  This command replaces [[difficultyEnabled]] as many options have multiple values and former command only provided [[Boolean]] return.
groups:
- Difficulty
syntax:
- call: !Unary optionName
  ret:
    type: Number
  params:
  - name: optionName
    type: !StringEnum
    - value: reducedDamage
      desc: null
      since: null
    - value: groupIndicators
      desc: null
      since: null
    - value: friendlyTags
      desc: null
      since: null
    - value: enemyTags
      desc: null
      since: null
    - value: detectedMines
      desc: null
      since: null
    - value: commands
      desc: null
      since: null
    - value: waypoints
      desc: null
      since: null
    - value: weaponInfo
      desc: null
      since: null
    - value: stanceIndicator
      desc: null
      since: null
    - value: staminaBar
      desc: null
      since: null
    - value: weaponCrosshair
      desc: null
      since: null
    - value: visionAid
      desc: null
      since: null
    - value: thirdPersonView
      desc: null
      since: null
    - value: cameraShake
      desc: null
      since: null
    - value: scoreTable
      desc: null
      since: null
    - value: deathMessages
      desc: null
      since: null
    - value: vonID
      desc: null
      since: null
    - value: mapContent
      desc: null
      since: null
    - value: autoReport
      desc: null
      since: null
    - value: multipleSaves
      desc: null
      since: null
- call: !Unary array
  ret:
    type: Unknown
  params:
  - name: array
    desc: any array, could be empty array []
    type: ArrayUnknown
  since:
    arma3: '2.14'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>hint str (difficultyOption "friendlyTags");</sqf>
- "Remember last [[cameraView]] per vehicle:\n<sqf>\nplayer addEventHandler [\"GetOutMan\", {\n\tparams [\"_unit\", \"\", \"_vehicle\"];\n\t_unit setVariable [_vehicle call BIS_fnc_netId, cameraView];\n}];\nplayer addEventHandler [\"GetInMan\", {\n\tif (difficultyOption \"thirdPersonView\" == 2) then {\n\t\tparams [\"_unit\", \"\", \"_vehicle\"];\n\t\t_unit switchCamera (_unit getVariable [_vehicle call BIS_fnc_netId, \"INTERNAL\"]);\n\t};\n}];\n</sqf>"
