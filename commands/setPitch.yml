name: setPitch
desc: Sets the pitch of a persons voice.
groups:
- Unit Identity
- Sounds
syntax:
- call: !Binary
  - person
  - pitch
  ret:
    type: Nothing
  left: !Item
    name: person
    type: Object
  right: !Item
    name: pitch
    type: Number
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.2'
examples:
- <sqf>unit1 setPitch 0.5;</sqf>
see_also:
- pitch
- setIdentity
