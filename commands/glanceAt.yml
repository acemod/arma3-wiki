name: glanceAt
desc: |-
  Control what the unit(s) is/are glancing at (target or [[Position]]). If target is used, it will get revealed fully.

  How frequently the unit(s) is/are glancing there depends on behaviour.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit(s)
  - position
  ret:
    type: Nothing
  left: !Item
    name: unit(s)
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: !ArrayUnsized
          value: Object
        desc: null
        since: null
  right: !Item
    name: position
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_someSoldier glanceAt _otherSoldier;</sqf>
- <sqf>[_someSoldier, _otherSoldier] glanceAt markerPos "markerOne";</sqf>
see_also:
- lookAt
- commandWatch
- doWatch
