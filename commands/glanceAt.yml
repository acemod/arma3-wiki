name: glanceAt
desc: |-
  Control what the unit(s) is/are glancing at (target or [[Position]]). If target is used, it will get revealed fully.

  How frequently the unit(s) is/are glancing there depends on behaviour.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit(s)
  - position
  ret:
    type: Nothing
  params:
  - name: unit(s)
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
  - name: position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_someSoldier glanceAt _otherSoldier;</sqf>
- <sqf>[_someSoldier, _otherSoldier] glanceAt markerPos "markerOne";</sqf>
see_also:
- lookAt
- commandWatch
- doWatch
