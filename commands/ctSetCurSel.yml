name: ctSetCurSel
desc: Selects the line with the given index. Will take only rows, but not headers into account. -1 deselects all. Returns Nothing.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - index
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>_control ctSetCurSel 0;</sqf>
see_also:
