name: ctSetCurSel
description: Selects the line with the given index. Will take only rows, but not headers into account. -1 deselects all. Returns Nothing.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - index
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: index
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- _control ctSetCurSel 0;
