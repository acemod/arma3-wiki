name: setPlayerVoNVolume
description: Sets provided player's Voice over Network (VoN) volume.
groups:
- Radio and Chat
syntax:
- call: !Binary
  - unit
  - volume
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: the other player's unit
    type: Object
  - name: volume
    description: the wanted volume
    type: Number
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 0
examples:
- _loudPlayer setPlayerVoNVolume 0.5;
