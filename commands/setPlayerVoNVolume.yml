name: setPlayerVoNVolume
desc: Sets provided player's Voice over Network (VoN) volume.
groups:
- Radio and Chat
syntax:
- call: !Binary
  - unit
  - volume
  ret:
    type: Nothing
  params:
  - name: unit
    desc: the other player's unit
    type: Object
  - name: volume
    desc: the wanted volume
    type: Number
argument_loc: Global
effect_loc: Local
since:
  arma3: '2.0'
examples:
- <sqf>_loudPlayer setPlayerVoNVolume 0.5;</sqf>
see_also:
- getPlayerVoNVolume
- fadeSound
- fadeRadio
- fadeMusic
