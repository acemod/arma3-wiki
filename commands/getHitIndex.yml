name: getHitIndex
desc: |-
  Return current level of damage for a specific Hit Point (specified by its hit part index). All hit points can be obtained with [[getAllHitPointsDamage]] command.
  * 0: no damage
  * 1: full damage
groups:
- Object Manipulation
syntax:
- ret:
    type: Number
    desc: before {{GVI|arma3|1.94|size= 0.75}}, [[Nothing]] was returned when an invalid ''selection'' was provided (now returns {{hl|0}})
  left: !Item
    name: vehicle
    desc: vehicle to be queried
    type: Object
  right: !Item
    name: hitPartIndex
    desc: hit part index of the Hit Point
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.50'
examples:
- <sqf>vehicle player getHitIndex 3;</sqf>
see_also:
- getAllHitPointsDamage
- setHitIndex
- setHitPointDamage
- getHitPointDamage
- setHit
- getHit
- setDamage
- damage
