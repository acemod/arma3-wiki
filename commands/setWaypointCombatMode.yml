name: setWaypointCombatMode
description: Changes a group's combat mode when the waypoint becomes active.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - mode
  ret:
  - Unknown
  - null
  params:
  - name: waypoint
    description: format [[Waypoint]]
    type: Unknown
  - name: mode
    description: |-
      can be:
      * "NO CHANGE"
      * "BLUE"
      * "GREEN"
      * "WHITE"
      * "YELLOW"
      * "RED"
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- '[_grp, 2] setWaypointCombatMode "RED";'
