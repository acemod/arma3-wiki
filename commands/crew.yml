name: crew
desc: Returns the crew (both dead and alive) of the given vehicle.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicleName
  ret:
    type: ArrayUnknown
    desc: an array with all units in the vehicle is returned.
  params:
  - name: vehicleName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player in (crew _tank);</sqf>
see_also:
- commander
- driver
- gunner
- fullCrew
- assignedVehicleRole
