name: setGroupIcon
description: Sets group icon properties. Since Arma 3 v2.22 the offset can be set separately for 2d and 3d.
groups:
- High Command
syntax:
- call: !Binary
  - group
  - - id
    - icon
    - offset
  ret:
  - Nothing
  - null
  params:
  - name: group
    type: Group
  - name: id
    description: the icon ID returned by [[addGroupIcon]]
    type: Number
  - name: icon
    description: class name of desired icon from CfgGroupIcons
    type: String
  - name: offset
    description: X and Y offsets of the icon in form [offsetX, offsetY, (offsetX3d), (offsetY3d)]
    type: ArrayUnknown
    optional: true
    default: '[0,0]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  _target setGroupIcon [_icon, "hc_selectedEnemy"];
  _target setGroupIcon [_icon, "flag"];

  _group setGroupIcon [_icon, _iconsClass, _offset];
  </sqf>
