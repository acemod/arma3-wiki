name: setGroupIcon
desc: Sets group icon properties. Since Arma 3 v2.22 the offset can be set separately for 2d and 3d.
groups:
- High Command
syntax:
- call: !Binary
  - group
  - - id
    - icon
    - offset
  ret:
    type: Nothing
  left: !Item
    name: group
    type: Group
  right: !Array
  - !Item
    name: id
    desc: the icon ID returned by [[addGroupIcon]]
    type: Number
  - !Item
    name: icon
    desc: class name of desired icon from CfgGroupIcons
    type: String
  - !Item
    name: offset
    desc: X and Y offsets of the icon in form [offsetX, offsetY, (offsetX3d), (offsetY3d)]
    type: ArrayUnknown
    optional: true
    default: '[0,0]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _target setGroupIcon [_icon, "hc_selectedEnemy"];
  _target setGroupIcon [_icon, "flag"];

  _group setGroupIcon [_icon, _iconsClass, _offset];
  </sqf>
see_also:
