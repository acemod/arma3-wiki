name: selectionNames
description: |-
  Returns the list of model selections. When using default syntax, the named selections are returned from the first [[LOD]] only (LOD index 0).<br>
  Alternative syntax allows to select LOD by name or by [[LOD_resolutions|LOD resolution]].

  {{Feature|important|
  Sometimes internally "ViewGeometry" can be equal to "Geometry", and "FireGeometry" could be equal to "ViewGeometry".
  In order to pinpoint the actual LOD, use [[allLODs]] and [[LOD resolutions|LOD resolution]] as argument for selecting the LOD.
  }}
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
  - Unknown
  - selection names
  params:
  - name: object
    type: Unknown
- call: !Binary
  - object
  - LOD
  ret:
  - Unknown
  - selection names
  params:
  - name: object
    type: Unknown
  - name: LOD
    description: |-
      LOD name; can be one of:
      ** "Memory"
      ** "Geometry"
      ** "FireGeometry"
      ** "LandContact"
      ** "HitPoints"
      ** {{GVI|arma3|2.06|size= 0.75}} "ViewGeometry"
      * [[Number]] - LOD resolution; command searches for a LOD with the similar [[LOD resolutions|resolution]]
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 0
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 58
