name: unregisterTask
desc: Unregisters a task type from given agent. The task type is the name given in {{hl|CfgTasks}} classes in {{hl|name}} property. Also available from [[registeredTasks]] array.
groups:
- Briefing
syntax:
- ret:
    type: Boolean
    desc: '[[true]] on success'
  left: !Item
    name: teamMember
    desc: '[[teamMember]] [[agent]]'
    type: TeamMember
  right: !Item
    name: name
    desc: name of the task
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>teamMember _agent unregisterTask ((registeredTasks _agent) select 0);</sqf>
see_also:
- registerTask
- registeredTasks
- sendTask
- createTask
- currentTasks
- taskCompleted
