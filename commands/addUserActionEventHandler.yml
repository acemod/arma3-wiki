name: addUserActionEventHandler
desc: Adds a user action event handler to the current mission and returns its event handler index.
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - event
  - expression
  ret:
    type: Number
    desc: the index of the currently added UserAction event handler is returned
  right: !Array
  - !Item
    name: keyName
    desc: action key name - see [[inputAction/actions]]
    type: String
  - !Item
    name: event
    type: !StringEnum
    - value: Activate
      desc: null
      since: null
    - value: Deactivate
      desc: null
      since: null
    - value: Analog
      desc: null
      since: null
  - !Item
    name: expression
    desc: |-
      expression that will be executed in [[missionNamespace]] when event handler fires.<br>
      The Event Handler index is available as {{hl|{{Link|Magic Variables#thisEvent|_thisEventHandler}}}} during Event Handler code execution.<br>
      <spoiler text="Show _thisEvent information">
      {{Feature|important
    type: Code
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '2.6'
examples:
- <sqf>private _ehId = addUserActionEventHandler ["ReloadMagazine", "Activate", { systemChat "reloading!"; }];</sqf>
see_also:
- removeUserActionEventHandler
- removeAllUserActionEventHandlers
- Arma
- '3:'
- Event
- Handlers#UserAction
- Event
- Handlers|UserAction
- Event
- Handlers
