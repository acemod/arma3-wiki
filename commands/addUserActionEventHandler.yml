name: addUserActionEventHandler
description: Adds a user action event handler to the current mission and returns its event handler index.
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - event
  - expression
  ret:
  - Number
  - the index of the currently added UserAction event handler is returned
  params:
  - name: keyName
    description: action key name - see [[inputAction/actions]]
    type: String
  - name: event
    type: Unknown
  - name: expression
    description: |-
      expression that will be executed in [[missionNamespace]] when event handler fires.<br>
      The Event Handler index is available as {{hl|{{Link|Magic Variables#thisEvent|_thisEventHandler}}}} during Event Handler code execution.<br>
      <spoiler text="Show _thisEvent information">
      {{Feature|important
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- <sqf>private _ehId = addUserActionEventHandler ["ReloadMagazine", "Activate", { systemChat "reloading!"; }];</sqf>
