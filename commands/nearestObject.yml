name: nearestObject
desc: |-
  Returns the nearest object of given type (or inherited classes) to given position within a sphere. Hardcoded radius is 50 meters.
  Unlike with [[nearestObjects]], where distance is measured in 2D space, [[nearestObject]] will be closest object in 3D space.

  {{Feature|informative|
  * in {{ofp}}, only objects of the exact provided class are found.
  * if an object ID is used ({{Link|#Syntax 4}}, see {{Link|#Example 2}}) the search range is unlimited
  }}
groups:
- Object Detection
syntax:
- call: !Unary
  - position
  - type
  ret:
    type: Object
    desc: nearest object, [[objNull]] otherwise
  params:
  - name: position
    desc: position to start search at
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: !OneOf
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
      desc: null
      since: null
  - name: type
    desc: type of object (see [[typeOf]], [[CfgVehicles|class type]])
    type: String
- call: !Unary position
  ret:
    type: Object
    desc: nearest object, [[objNull]] otherwise
  params:
  - name: position
    desc: position to start search at
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
- call: !Binary
  - position
  - typeOrId
  ret:
    type: Object
    desc: nearest object, [[objNull]] otherwise
  params:
  - name: position
    desc: position to start search at
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
  - name: typeOrId
    desc: type of object (see [[typeOf]], [[CfgVehicles|class type]]) or {{GVI|arma3|2.10|size= 0.75}} Visitor id (see [[getObjectID]])
    type: String
- call: !Binary
  - position
  - id
  ret:
    type: Object
    desc: nearest object, [[objNull]] otherwise
  params:
  - name: position
    desc: position to start search at
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
  - name: id
    desc: object Visitor id
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _nObject = nearestObject [2345, 6789];
  _nObject = nearestObject [player, "StreetLamp"];
  </sqf>
- |-
  Return the object with ID 123456:
  <sqf>_nObject = [0,0,0] nearestObject 123456;</sqf>
- <sqf>_nObject = getPos player nearestObject "StreetLamp";</sqf>
- |-
  Return the nearest object with ([[typeOf]] _nObject == "#XXXX") -> #mark, #slop, etc. Unlimited search range:
  <sqf>_nObject = _position nearestObject -1;</sqf>

  Return the nearest object with ([[typeOf]] _nObject != ""). Search range is 50m:
  <sqf>_nObject = nearestObject _position;</sqf>
- "(See also [[allMissionObjects]]):\n<sqf>\n_blood\t= nearestObject [player, \"#slop\"];\n_step\t= nearestObject [player, \"#mark\"];\n_track\t= nearestObject [player, \"#track\"];\n_crater\t= nearestObject [player, \"#crater\"];\n</sqf>"
