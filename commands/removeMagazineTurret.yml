name: removeMagazineTurret
description: |-
  Removes the magazine from the turret. Use turret path [-1] for driver's turret.

  Note: you may create invalid combinations by using this function. When doing so, application behaviour is undefined.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - magazineName
    - turretPath
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: magazineName
    type: String
  - name: turretPath
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_2_arrowhead:
    major: 1
    minor: 52
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>vehicle player removeMagazineTurret ["60rnd_cmflaremagazine",[-1]];</sqf>
- <sqf>_tank removeMagazineTurret ["20Rnd_120mmSABOT_M1A2",[0]];</sqf>
