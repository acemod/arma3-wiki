name: lnbAddRow
desc: Adds a row of strings.
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: Number
    desc: row index
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: data
    type: !ArrayUnsized
      type: String
      desc: ''
- ret:
    type: Number
    desc: row index
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: data
    type: !ArrayUnsized
      type: String
      desc: ''
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbAddRow [1, ["COL1", "COL2"]];</sqf>
- <sqf>_ctrl lnbAddRow ["COL1", "COL2"];</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbText
- lnbValue
