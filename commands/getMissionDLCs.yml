name: getMissionDLCs
desc: |-
  Returns list of DLCs that are used in the mission.
  {{Feature|important|The list is created from units listed in [[Mission.sqm|mission.sqm]] and does '''not''' detect units later created by scripts.}}
groups:
- Mission Information
- DLC
syntax:
- call: Nular
  ret:
    type: ArrayUnknown
    desc: list of DLCs detected for the mission
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>_usedDLCs = getMissionDLCs; // returns e.g ["Orange","Enoch","Expansion","Heli","Contact","Mark","Argo","Jets"]</sqf>
see_also:
- getDLCs
- getObjectDLC
- getPersonUsedDLCs
- getDLCAssetsUsageByName
- getDLCAssetsUsage
- getAssetDLCInfo
