name: getMissionDLCs
description: |-
  Returns list of DLCs that are used in the mission.
  {{Feature|important|The list is created from units listed in [[Mission.sqm|mission.sqm]] and does '''not''' detect units later created by scripts.}}
groups:
- Mission Information
- DLC
syntax:
- call: Nular
  ret:
  - Unknown
  - list of DLCs detected for the mission
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- _usedDLCs = getMissionDLCs; // returns e.g ["Orange","Enoch","Expansion","Heli","Contact","Mark","Argo","Jets"]
