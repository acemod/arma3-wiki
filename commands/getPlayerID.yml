name: getPlayerID
description: 'Returns user DirectPlay ID, which can be used with [[getUserInfo]], and is found in [[allMapMarkers]] results and in some [[Arma 3: Mission Event Handlers|mission event handlers]] such as [[Arma 3: Mission Event Handlers#PlayerConnected|PlayerConnected]].'
groups:
- Multiplayer
- Markers
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - '"-1" if object is not a [[isPlayer|player]]'
  params:
  - name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- getPlayerID player;
