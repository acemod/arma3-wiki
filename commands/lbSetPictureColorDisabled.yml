name: lbSetPictureColorDisabled
desc: Sets the disabled color of item's picture (left) with the given index of the listbox with id idc of the topmost user dialog to the given color. Color is in format [[Color|Color (RGBA)]]. Color which consists from only zeros means disable this override.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
  - name: color
    type: ArrayColor
- call: !Binary
  - control
  - - index
    - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.20'
examples:
- <sqf>lbSetPictureColorDisabled [101, 0, [1, 1, 1, 0.25]];</sqf>
- <sqf>_ctrl lbSetPictureColorDisabled [0, [1, 1, 1, 0.25]];</sqf>
see_also:
- lbSetPictureColor
- lbSetPictureRightColor
- lbSetPictureRightColorDisabled
