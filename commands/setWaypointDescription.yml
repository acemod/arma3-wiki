- Waypoints
syntax:
- call: !Binary
  - waypoint
  - text
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
  right: !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
