name: setWaypointDescription
desc: Sets the description shown in the HUD while the waypoint is active.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - text
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>[_grp, 2] setWaypointDescription "Move here.";</sqf>
