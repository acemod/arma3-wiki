name: getHit
desc: |-
  Returns selection damage. Same as [[getHitPointDamage]], only the argument is selection part instead of hit point.
  {{Feature|informative|Some part names are in Czech; see the [[ArmA: Armed Assault: Selection Translations|translation table]].}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - selection
  ret:
    type: Number
    desc: before {{GVI|arma3|1.94|size= 0.75}}, [[Nothing]] was returned when an invalid ''selection'' was provided (now returns {{hl|0}})
  params:
  - name: vehicle
    desc: vehicle to be queried
    type: Object
  - name: selection
    desc: selection part name
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.64'
  arma3: '1.32'
examples:
- <sqf>hint str (player getHit "head");</sqf>
- <sqf>private _engineDamage = _car getHit "motor";</sqf>
see_also:
- setHit
- getHitPointDamage
- setHitPointDamage
- setDamage
- damage
- getHitIndex
- setHitIndex
