name: vectorMultiply
description: Multiplies 3D vector by a scalar.
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector
  - scalar
  ret:
  - Unknown
  - null
  params:
  - name: vector
    description: vector 3D or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0)
    type: Unknown
  - name: scalar
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- <sqf>_newVector = [1,2,3] vectorMultiply 3; // returns [3,6,9]</sqf>
