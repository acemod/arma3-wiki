name: ctrlMapDir
description: Returns the current orientation angle of the map control in degrees.
groups:
- GUI Control - Map
syntax:
- call: !Unary ctrl
  ret:
  - Number
  - null
  params:
  - name: ctrl
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- |-
  <sqf>
  private _mapControl = findDisplay 12 displayCtrl 51; // get the map
  private _dir = ctrlMapDir _mapControl; // returns 0 as the main map does not autorotate
  </sqf>
