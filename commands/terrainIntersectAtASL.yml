name: terrainIntersectAtASL
desc: Checks for intersection of terrain between two ASL positions. Same as [[terrainIntersectASL]] but returns the intersection ASL position.
groups:
- Math - Geometry
syntax:
- call: !Unary
  - start
  - end
  ret:
    type: Unknown
  params:
  - name: start
    desc: start position
    type: Position3dASL
  - name: end
    desc: end position
    type: Position3dASL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.68'
examples:
- <sqf>_posASL = terrainIntersectAtASL [eyePos player, getPosASL chopper];</sqf>
see_also:
- terrainIntersectASL
- lineIntersectsSurfaces
- intersect
- lineIntersects
- lineIntersectsWith
- terrainIntersect
- lineIntersectsObjs
- checkVisibility
