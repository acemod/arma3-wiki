name: in
desc: |-
  Checks whether value is in array, unit is in vehicle, position is inside location or ANSI string is part of other ANSI string. If Unicode support is desired, see [[forceUnicode]].
  {{Feature|informative|[[String]] comparison is case-sensitive (see Examples '''2''' and '''6''').}}
groups:
- Strings
- Arrays
- Locations
- HashMap
- Unit Control
syntax:
- call: !Binary
  - value
  - array
  ret:
    type: Boolean
  left: !Item
    name: value
    desc: any value (cannot  match [[Array]] before {{arma3}})
    type: Anything
  right: !Item
    name: array
    desc: array of values
    type: ArrayUnknown
- call: !Binary
  - unit
  - vehicle
  ret:
    type: Boolean
  left: !Item
    name: unit
    desc: '[[alive]] unit'
    type: Object
  right: !Item
    name: vehicle
    desc: entity vehicle
    type: Object
- call: !Binary
  - position
  - location
  ret:
    type: Boolean
  left: !Item
    name: position
    desc: format [[Position#Introduction|Position2D]] or [[Position#Introduction|Position3D]]
    type: ArrayUnknown
  right: !Item
    name: location
    type: Location
  since:
    arma3: '0.50'
- call: !Binary
  - needle
  - haystack
  ret:
    type: Boolean
  left: !Item
    name: needle
    desc: string to search '''for'''
    type: String
  right: !Item
    name: haystack
    desc: string to search '''in'''
    type: String
  since:
    arma3: '1.96'
- call: !Binary
  - key
  - hashMap
  ret:
    type: Boolean
  left: !Item
    name: key
    type: Unknown
  right: !Item
    name: hashMap
    type: HashMapUnknown
  since:
    arma3: '2.2'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>1 in [0, 1, 2]; // true</sqf>
- "<sqf>\nprivate _myArray = [\"Aaa\", \"AAa\", \"AAA\"];\n\n\"aaa\" in _myArray; // false\n\"AAa\" in _myArray; // true\n\n// Case-insensitive alternatives:\n_myArray findIf { _x == \"aaa\"; } != -1; // true\n\n({\n\tif (_x == \"aaa\") exitWith { _forEachIndex };\n\t-1\n} forEach _myArray) != -1; // true, less performant but valid before the introduction of the findIf command\n\n{ if (_x == \"aaa\") exitWith { 1 } } count _myArray > 0; // true\n\n{ _x == \"aaa\"; } count _myArray > 0; // true, worst performance, only option available in OFP\n</sqf>"
- <sqf>[1,2,3] in [[1,2,3], [4,5,6]]; // true - Arma 3 only</sqf>
- <sqf>private _isInCar = player in Car;</sqf>
- <sqf>private _isInside = [1000,2000,0] in MyLocation;</sqf>
- |-
  <sqf>
  private _isInString = "foo" in "foobar"; // true
  _isInString = "Foo" in "foobar"; // false
  </sqf>
- |-
  <sqf>private _onFoot = _unit in _unit;</sqf>
  Other options:
  <sqf>private _onFoot = vehicle _unit == _unit;</sqf>
  <sqf>private _onFoot = isNull objectParent _unit;</sqf>
see_also:
- inPolygon
- inArea
- find
- findIf
- toArray
- forceUnicode
