name: inArea
desc: |-
  Checks whether given position or object is inside given area. Use [[inAreaArray]] to check multiple positions/objects within area.
  {{Feature|important| By default all positions given as [[Array]] or as objects are treated as [[PositionAGL]]. Since {{GVI|arma3|2.20|size= 0.75}} there is an option to force them to [[PositionWorld]] format.}}
  {{Feature|informative|This command also supports hexagon area which can be created from ellipse when both a and b are negative.
  Hexagon ellipses are also supported by both marker creation and [[drawEllipse]].}}
groups:
- Triggers
- Markers
- Locations
- Positions
syntax:
- call: !Binary
  - position
  - area
  ret:
    type: Boolean
  params:
  - name: position
    type: !OneOf
    - - Object
      - null
    - - Position2d
      - null
  - name: area
    type: Unknown
- call: !Binary
  - position
  - - center
    - a
    - b
    - angle
    - isRectangle
    - c
    - usePosWorld
  ret:
    type: Boolean
  params:
  - name: position
    desc: '[[Object]] and/or [[Position]] to check. [[Position]] must be [[Position#PositionAGL|PositionAGL]] if area is checked in 3D (see note in description)'
    type: Unknown
  - name: center
    desc: center of the area in format [[Position#Introduction|Position2D]], [[Position#Introduction|Position3D]] (must be [[Position#PositionAGL|PositionAGL]] if area is checked in 3D), [[Object]] or [[Group]]
    type: !OneOf
    - - ArrayUnknown
      - null
    - - Object
      - null
  - name: a
    desc: x axis (x / 2)
    type: Number
  - name: b
    desc: y axis (y / 2)
    type: Number
  - name: angle
    desc: '(Optional since 2.20, Default: 0) rotation angle'
    type: Number
    optional: true
  - name: isRectangle
    desc: '(Optional since 2.20, Default: false) [[true]] if rectangle, [[false]] if ellipse'
    type: Boolean
    optional: true
  - name: c
    desc: ) z axis (z / 2)
    type: Number
    optional: true
    default: -1 (unlimited
    since:
      arma3: '1.60'
  - name: usePosWorld
    desc: set to [[true]] to treat all positions as [[PositionWorld]]
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.20'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>_playerIsInside = player inArea _myTrigger;</sqf>
- <sqf>_positionIsInside = _myPosition inArea [[100, 100, 0], 20, 30, 45, false];</sqf>
see_also:
- inAreaArray
- triggerArea
- in
- inPolygon
- drawEllipse
- drawRectangle
- createTrigger
- createMarker
- createLocation
