name: setVectorUp
desc: Set object's up vector. Direction of the object remain unchanged. Default object's [[vectorUp]] is [0,0,1].
groups:
- Math - Vectors
syntax:
- call: !Binary
  - object
  - vectorUp
  ret:
    type: Nothing
  params:
  - name: object
    type: Object
  - name: vectorUp
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  Turn object upside down:
  <sqf>_obj setVectorUp [0, 0, -1];</sqf>
- |-
  Align object with the terrain underneath:
  <sqf>_obj setVectorUp surfaceNormal getPosASL _obj;</sqf>
