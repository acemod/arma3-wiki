name: waypointVisible
desc: |-
  A getter for [[setWaypointVisible]] command.

  {{Feature|warning|Returns '''0''' ([[Number]]) instead of [[Boolean]]for an invalid waypoint.}}
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
    type: Boolean
  right: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.55'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_visible = waypointVisible [groupOne, 1];</sqf>
- <sqf>_visible = waypointVisible [group player, currentWaypoint group player];</sqf>
see_also:
- waypoints
- setWaypointVisible
