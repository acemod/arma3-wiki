name: tvPictureRight
description: Returns the right picture of a [[CT_TREE]] on given path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - String
  - path to picture
  params:
  - name: idc
    type: Number
  - name: path
    description: path
    type: ArrayUnknown
- call: !Binary
  - ctrl
  - path
  ret:
  - String
  - path to picture
  params:
  - name: ctrl
    type: Control
  - name: path
    description: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- <sqf>private _result = _controlTV tvPictureRight [0, 0];</sqf>
