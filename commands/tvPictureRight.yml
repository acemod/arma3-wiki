name: tvPictureRight
desc: Returns the right picture of a [[CT_TREE]] on given path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: String
    desc: path to picture
  params:
  - name: idc
    type: Number
  - name: path
    desc: path
    type: ArrayUnknown
- call: !Binary
  - ctrl
  - path
  ret:
    type: String
    desc: path to picture
  params:
  - name: ctrl
    type: Control
  - name: path
    desc: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>private _result = _controlTV tvPictureRight [0, 0];</sqf>
see_also:
- tvSetPictureRight
- tvSetPicture
- tvPicture
