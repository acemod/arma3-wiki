name: rank
description: |-
  Returns the rank of the given unit. Rank can be one of the following:
  * {{hl|"PRIVATE"}}
  * {{hl|"CORPORAL"}}
  * {{hl|"SERGEANT"}}
  * {{hl|"LIEUTENANT"}}
  * {{hl|"CAPTAIN"}}
  * {{hl|"MAJOR"}}
  * {{hl|"COLONEL"}}
groups:
- Unit Identity
syntax:
- call: !Unary unit
  ret:
  - String
  - null
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_rank = rank player;</sqf>
