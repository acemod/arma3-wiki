  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (distributionRegion == 1) then { hint "miles"; } else { hint "kilometres"; };</sqf>
see_also:
