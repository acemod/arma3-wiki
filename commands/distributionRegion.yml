name: distributionRegion
desc: |-
  Returns the numerical index for the distribution region of this copy of [[:Category:ArmA: Armed Assault|{{arma1}}]].
  # USA
  # Rest of the world
groups:
- System
syntax:
- call: Nular
  ret:
    type: Number
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
