name: then
desc: |-
  Links an [[If Type]] with [[Code]] to be executed if said [[If Type]]'s condition is [[true]]; otherwise, "[[else]]" code is executed if provided.<br>
  The alternative syntax allows to set "[[then]]" code and "[[else]]" code in one array.
  {{Feature|informative|Variables declared inside ''thenCode'' are private to that code block - see {{Link|Variables#Local Variables Scope}}.}}
groups:
- Program Flow
syntax:
- call: !Binary
  - ifType
  - thenCode
  ret:
    type: Anything
    desc: result of the executed code
  params:
  - name: ifType
    type: IfType
  - name: thenCode
    type: !OneOf
    - type: Code
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (a > b) then { hint "a is greater than b!"; };</sqf>
- "<sqf>\nprivate _c = 0;\nif (_a > _b) then\n{\n\t_c = 1;\n}\nelse\n{\n\t_c = 2;\n};\n</sqf>"
- <sqf>if (alive player) then [{ hint "player is alive"; }, { hint "player is dead"; }];</sqf>
- <sqf>private _value = if (alive player) then { 1 } else { 0 };</sqf>
see_also:
- Control
- Structures
- if
- else
