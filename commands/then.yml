name: then
description: |-
  Links an [[If Type]] with [[Code]] to be executed if said [[If Type]]'s condition is [[true]]; otherwise, "[[else]]" code is executed if provided.<br>
  The alternative syntax allows to set "[[then]]" code and "[[else]]" code in one array.
  {{Feature|informative|Variables declared inside ''thenCode'' are private to that code block - see {{Link|Variables#Local Variables Scope}}.}}
groups:
- Program Flow
syntax:
- call: !Binary
  - ifType
  - thenCode
  ret:
  - Unknown
  - result of the executed code
  params:
  - name: ifType
    type: Unknown
  - name: thenCode
    description: |-
      code block to execute if ''ifType'''s condition is [[true]]
      * [[Array]] of [[Code]] - array of two [[Code]] elements in format [thenCode, elseCode]; see {{Link|#Example 3}}
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 85
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- if (a > b) then { hint "a is greater than b!"; };
- "private _c = 0;\nif (_a > _b) then\n{\n\t_c = 1;\n}\nelse\n{\n\t_c = 2;\n};\n"
- if (alive player) then [{ hint "player is alive"; }, { hint "player is dead"; }];
- private _value = if (alive player) then { 1 } else { 0 };
