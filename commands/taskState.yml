name: taskState
desc: Returns the current state of a task.
groups:
- Briefing
syntax:
- call: !Unary task
  ret:
    type: String
    desc: |-
      current state of task - can be one of:
      * "None"
      * "Created"
      * "Assigned"
      * "Succeeded"
      * "Failed"
      * "Canceled"
  params:
  - name: task
    desc: the task you want to query
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  tskSomeTask = player createSimpleTask ["NewTask"];
  hint format["Taskstate: %1", taskState tskSomeTask];
  </sqf>
see_also:
- Tasks
- createSimpleTask
- removeSimpleTask
- setSimpleTaskDescription
- setSimpleTaskDestination
- setTaskResult
- setTaskState
