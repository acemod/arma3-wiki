name: preloadSound
description: |-
  Makes sure that a sound can start playing without any delay once it is needed.
  Command works in {{arma3}} but might not be implemented in earlier {{arma}} installments.
groups:
- Sounds
syntax:
- call: !Unary soundName
  ret:
  - Boolean
  - null
  params:
  - name: soundName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  private _sounds = getArray (missionConfigFile >> "CfgSounds" >> "sounds");
  waitUntil { _sounds findIf { !(preloadSound _x) } == -1 };
  </sqf>
