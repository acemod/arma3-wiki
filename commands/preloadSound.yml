name: preloadSound
desc: |-
  Makes sure that a sound can start playing without any delay once it is needed.
  Command works in {{arma3}} but might not be implemented in earlier {{arma}} installments.
groups:
- Sounds
syntax:
- call: !Unary soundName
  ret:
    type: Boolean
  right: !Item
    name: soundName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  private _sounds = getArray (missionConfigFile >> "CfgSounds" >> "sounds");
  waitUntil { _sounds findIf { !(preloadSound _x) } == -1 };
  </sqf>
see_also:
- preloadTitleRsc
