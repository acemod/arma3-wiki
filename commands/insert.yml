name: insert
desc: |-
  Inserts multiple values into [[Array]]/[[String]]/[[HashMap]].<br>
  The [[String]] variant also supports [[forceUnicode]]. In the event of a [[HashMap]], values, if they already exist, are replaced.
groups:
- HashMap
- Arrays
- Strings
syntax:
- call: !Binary
  - array
  - - index
    - valuesToInsert
    - onlyIfUnique
  ret:
    type: Nothing
  params:
  - name: array
    type: ArrayUnknown
  - name: index
    desc: index at which the values will be inserted, -1 for append, {{GVI|arma3|2.14|size= 0.75}} -2 for inserting at the second-to-last position, -3 before that, etc.
    type: Number
  - name: valuesToInsert
    desc: values to insert at the specified index
    type: !ArrayUnsized
      type: Anything
      desc: ''
  - name: onlyIfUnique
    desc: only insert if the value is unique in the array, like [[pushBackUnique]]
    type: Boolean
    optional: true
    default: '[[false]]'
- call: !Binary
  - string
  - - index
    - substring
  ret:
    type: String
    desc: the new string
  params:
  - name: string
    type: String
  - name: index
    desc: index at which the values will be inserted, -1 for append
    type: Number
  - name: substring
    desc: string to insert
    type: String
- call: !Binary
  - hashMap
  - - - key1
      - value1
    - - key2
      - value2
    - '...'
  ret:
    type: Nothing
  params:
  - name: hashMap
    type: HashMapUnknown
  - name: keyN
    type: Unknown
  - name: valueN
    type: Anything
  since:
    arma3: '2.4'
- call: !Binary
  - hashMap
  - - splitArray
    - - keysAndValues
  ret:
    type: Nothing
  params:
  - name: hashMap
    type: HashMapUnknown
  - name: splitArray
    desc: determines ''keysAndValues'' format (see ''keysAndValues'''s description)
    type: Boolean
  - name: keysAndValues
    type: Unknown
  since:
    arma3: '2.4'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- "<sqf>\n\"Test\" insert [0, \"Radio\"];\t\t// returns \"RadioTest\"\n\"Test\" insert [2, \"Radio\"];\t\t// returns \"TeRadiost\"\n\"Test\" insert [-1, \"Radio\"];\t// returns \"TestRadio\"\n</sqf>"
- |-
  <sqf>
  private _array = ["a", "b", "c"];
  _array insert [0, ["w"]]; // _array is now ["w", "a", "b", "c"]

  private _array = ["a", "b", "c"];
  _array insert [-1, ["w"]]; // _array is now ["a", "b", "c", "w"]

  private _array = ["a", "b", "c"];
  _array insert [-2, ["w"]]; // _array is now ["a", "b", "w", "c"] // Arma 3 v2.14
  </sqf>
- |-
  <sqf>
  // Notice how the size of the right array changes depending on the format of keysAndValues format
  private _map = createHashMap;
  _map insert [false, ["one", 1]];

  private _map = createHashMap;
  _map insert [true, ["one"], [1]];
  </sqf>
see_also:
- HashMap
- pushBack
- pushBackUnique
- append
- +
- merge
