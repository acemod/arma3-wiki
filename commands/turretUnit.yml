name: turretUnit
desc: Returns the unit in the vehicle turret. To find turret path of known unit, see [[unitTurret]].
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
    type: Object
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: turretPath
    desc: since {{GVI|arma3|1.58|size= 0.75}} [-1] (driver) is supported.
    type: TurretPath
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_vehicle turretUnit _thisTurret;</sqf>
- <sqf>vehicle player turretUnit [0];</sqf>
see_also:
- unitTurret
- driver
- gunner
- commander
- effectiveCommander
- currentPilot
- moveInTurret
- assignAsTurret
- assignedVehicleRole
