name: turretUnit
description: Returns the unit in the vehicle turret. To find turret path of known unit, see [[unitTurret]].
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
  - Object
  - null
  params:
  - name: vehicle
    type: Object
  - name: turretPath
    description: since {{GVI|arma3|1.58|size= 0.75}} [-1] (driver) is supported.
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _vehicle turretUnit _thisTurret;
- vehicle player turretUnit [0];
