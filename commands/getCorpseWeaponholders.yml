name: getCorpseWeaponholders
desc: Returns primary and secondary weapon holders of a dead unit. If a unit had weapons at the moment of death, primary weapon is dropped into primary weaponholder and secondary weapon is dropped into secondary.
groups:
- Unit Inventory
- Object Manipulation
syntax:
- call: !Unary corpse
  ret:
    type: Unknown
  params:
  - name: corpse
    desc: dead unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>systemChat str getCorpseWeaponholders cursorObject;</sqf>
see_also:
- getCorpse
- nearSupplies
- allDeadMen
