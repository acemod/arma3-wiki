name: playSoundUI
description: 'Plays given [[CfgSounds]] sound or a [[Arma 3: Sound Files| sound file]] given by file path through a dedicated UI sound channel unaffected by the global mixer volumes. If the file path is given, the leading slash will be ignored.'
groups:
- Sounds
syntax:
- call: !Unary
  - sound
  - volume
  - soundPitch
  - isEffect
  - offset
  ret:
  - Number
  - id of the sound (0..65535) since {{GVI|arma3|2.12|size= 0.75}} (was [[Nothing]] before that)
  params:
  - name: sound
    description: '[[CfgSounds]] class or file as used in [[playSound3D]] (see [[Arma 3: Sound Files]] for available file names)'
    type: String
  - name: volume
    description: sound volume clamped in range 0..5
    type: Number
    optional: true
    default: '1'
  - name: soundPitch
    type: Unknown
    optional: true
  - name: isEffect
    description: if [[true]], diverts sound through effects channel (see [[fadeSound]], [[soundVolume]])
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: offset
    description: offset in seconds. Same as with [[playSound3D]]
    type: Number
    optional: true
    default: '0'
    since:
      arma_3:
        major: 2
        minor: 12
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>playSoundUI ["Alarm", 0.5, 0.5];</sqf>
- <sqf>playSoundUI ["A3\Sounds_F\sfx\blip1.wss"];</sqf>
- "Sound file extension must be specified even if a config entry has none:\n<sqf>\nplaySoundUI [\"A3\\Sounds_F\\sfx\\alarm_independent\", 5, 1];\t\t// no sound\nplaySoundUI [\"A3\\Sounds_F\\sfx\\alarm_independent.wss\", 5, 1];\t// alarm\n</sqf>"
