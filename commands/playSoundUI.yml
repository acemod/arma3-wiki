name: playSoundUI
desc: 'Plays given [[CfgSounds]] sound or a [[Arma 3: Sound Files| sound file]] given by file path through a dedicated UI sound channel unaffected by the global mixer volumes. If the file path is given, the leading slash will be ignored. To stop the sound use [[stopSound]]'
groups:
- Sounds
syntax:
- ret:
    type: Number
    desc: id of the sound (0..65535) since {{GVI|arma3|2.12|size= 0.75}} (was [[Nothing]] before that)
  right: !Array
  - !Item
    name: sound
    desc: '[[CfgSounds]] class or file as used in [[playSound3D]] (see [[Arma 3: Sound Files]] for available file names)'
    type: String
  - !Item
    name: volume
    desc: sound volume clamped in range 0..5
    type: Number
    optional: true
    default: '1'
  - !Item
    name: soundPitch
    type: Unknown
    optional: true
  - !Item
    name: isEffect
    desc: if [[true]], diverts sound through effects channel (see [[fadeSound]], [[soundVolume]])
    type: Boolean
    optional: true
    default: '[[false]]'
  - !Item
    name: offset
    desc: offset in seconds. Same as with [[playSound3D]] (ignored if sound is set to 'loop')
    type: Number
    optional: true
    default: '0'
    since:
      arma3: '2.12'
  - !Item
    name: loop
    desc: If [[true]] the sound will loop forever. Use [[stopSound]] to stop
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.22'
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '2.10'
examples:
- <sqf>playSoundUI ["Alarm", 0.5, 0.5];</sqf>
- <sqf>playSoundUI ["A3\Sounds_F\sfx\blip1.wss"];</sqf>
- "Sound file extension must be specified even if a config entry has none:\n<sqf>\nplaySoundUI [\"A3\\Sounds_F\\sfx\\alarm_independent\", 5, 1];\t\t// no sound\nplaySoundUI [\"A3\\Sounds_F\\sfx\\alarm_independent.wss\", 5, 1];\t// alarm\n</sqf>"
see_also:
- stopSound
- soundParams
- say3D
- playSound
- say2D
- say
- createSoundSource
- setRandomLip
- getMissionPath
- playSound3D
