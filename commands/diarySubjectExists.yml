name: diarySubjectExists
desc: Checks whether given subject is present in the [[Diary]] of given player.
groups:
- Briefing
syntax:
- ret:
    type: Boolean
  left: !Item
    name: player
    type: Object
  right: !Item
    name: name
    type: String
argument_loc: Local
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_exists = player diarySubjectExists "subjectName";</sqf>
see_also:
- processDiaryLink
- createDiaryLink
- createDiaryRecord
- createDiarySubject
- allDiarySubjects
