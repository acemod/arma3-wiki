name: lineIntersectsWith
desc: |-
  Returns objects intersecting with the virtual line from ''begPos'' to ''endPos''. By default, the resulting array of intersecting objects is unsorted (see ''[[#Syntax|sortByDistance]]'').
  {{Feature|informative|
  * Does not work under water.
  * Max hardcoded distance is 1000m.
  }}
  Since {{GVI|arma3|2.20|size= 0.75}}, there is an alternative syntax that does multiple checks in parallel, faster than multiple calls.
groups:
- Math - Geometry
syntax:
- call: !Unary
  - begPos
  - endPos
  - objIgnore1
  - objIgnore2
  - sortByDistance
  ret:
    type: ArrayUnknown
    desc: intersecting objects
  params:
  - name: begPos
    desc: virtual line start
    type: Position3dASL
  - name: endPos
    desc: virtual line end
    type: Position3dASL
  - name: objIgnore1
    desc: object to ignore. When testing intersections from an object/unit/vehicle, pass that object here to prevent intersections inside of the object.
    type: Object
    optional: true
  - name: objIgnore2
    desc: another object to ignore. When testing intersections of a line between two objects, pass the second object here to prevent intersections inside of it being reported
    type: Object
    optional: true
  - name: sortByDistance
    desc: '[[true]]: sort by ''''''desc''''''ending distance (furthermost object first, closest object last); [[false]]: unsorted'
    type: Boolean
    optional: true
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.62'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_objects = lineIntersectsWith [eyePos player, AGLToASL screenToWorld [0.5, 0.5]];</sqf>
- |-
  Sort by distance:
  <sqf>_objects = lineIntersectsWith [eyePos player, AGLToASL screenToWorld [0.5, 0.5], objNull, objNull, true];</sqf>
- |-
  Ignore objects:
  <sqf>_objects = lineIntersectsWith [eyePos player, aimPos chopper, player, chopper];</sqf>
- |-
  Alternative syntax to check intersections in parallel:
  <sqf>
  private _enemies = units opfor;
  private _enemyDataArray = _enemies apply { [eyePos player, aimPos _x, player, _x, true] };
  private _result = lineIntersectsWith [_enemyDataArray];
  </sqf>
