name: enableUAVConnectability
description: Enables unit's AV terminal(s) connecting to UAV.
groups:
- Remote Control
syntax:
- call: !Binary
  - object
  - - uav
    - checkAllItems
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: uav
    type: Object
  - name: checkAllItems
    description: true for enabling of all terminals in unit's inventory, false for enabling of terminal assigned to proper slot only.
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 24
examples:
- unit enableUAVConnectability [uav, true];
