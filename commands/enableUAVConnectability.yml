name: enableUAVConnectability
desc: Enables unit's AV terminal(s) connecting to UAV.
groups:
- Remote Control
syntax:
- call: !Binary
  - object
  - - uav
    - checkAllItems
  ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Array
  - !Item
    name: uav
    type: Object
  - !Item
    name: checkAllItems
    desc: true for enabling of all terminals in unit's inventory, false for enabling of terminal assigned to proper slot only.
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '1.24'
examples:
- <sqf>unit enableUAVConnectability [uav, true];</sqf>
see_also:
- disableUAVConnectability
- isUAVConnectable
