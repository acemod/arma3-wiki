name: isObjectHidden
desc: Checks visibility of a given object on the local machine.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Boolean
    desc: '[[true]] if hidden, [[false]] if visible'
  right: !Item
    name: object
    desc: object to test
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.48'
examples:
- <sqf>_bobIsHidden = isObjectHidden bob;</sqf>
see_also:
- hideObject
- hideObjectGlobal
- deleteCollection
