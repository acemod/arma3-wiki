name: unitAddons
desc: Returns list with addons the unit belongs to.
groups:
- Mods and Addons
syntax:
- call: !Unary className
  ret:
    type: ArrayUnknown
    desc: addon names
  params:
  - name: className
    desc: class name of a unit/vehicle or object
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>hint str unitAddons typeOf player; // ["A3_Characters_F_BLUFOR"]</sqf>
see_also:
- activateAddons
