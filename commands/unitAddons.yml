name: unitAddons
description: Returns list with addons the unit belongs to.
groups:
- Mods and Addons
syntax:
- call: !Unary className
  ret:
  - ArrayUnknown
  - addon names
  params:
  - name: className
    description: class name of a unit/vehicle or object
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- <sqf>hint str unitAddons typeOf player; // ["A3_Characters_F_BLUFOR"]</sqf>
