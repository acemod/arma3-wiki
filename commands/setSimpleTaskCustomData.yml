name: setSimpleTaskCustomData
desc: Set custom data for the task. Tooltip will be drawn in task list on the right side. Description will be drawn in task description panel on the bottom.
groups:
- Briefing
syntax:
- call: !Binary
  - task
  - - iconPath
    - tooltip
    - description
  ret:
    type: Nothing
  left: !Item
    name: task
    desc: task the custom data are being added to
    type: Task
  right: !Array
  - !Item
    name: iconPath
    desc: icon path
    type: String
  - !Item
    name: tooltip
    desc: text displayed next to the icon; max. 3 charactersc
    type: String
  - !Item
    name: description
    desc: text displayed on the task description panel; html format
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_task setSimpleTaskCustomData ["\A3\Ui_f\data\IGUI\Cfg\simpleTasks\letters\h_ca.paa", "This is the tooltip", "This is the description"];</sqf>
see_also:
- taskCustomData
- setSimpleTaskType
- taskType
- Arma
- '3:'
- Task
- Framework#Task
- Overhaul|Tasks
- Overhaul
