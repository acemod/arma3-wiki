name: onPlayerDisconnected
desc: 'This command will execute attached code whenever a player is leaving an MP session. The code will receive a number of special variables:'
multiplayer_note: |-
  In multiplayer [[onPlayerDisconnected]] is executed only on the server.

  {{Feature|arma3|Use [[Arma 3: Mission Event Handlers#PlayerDisconnected|playerDisconnected]] or [[Arma 3: Mission Event Handlers#HandleDisconnect|HandleDisconnect]] instead in {{arma3}}.}}
groups:
- Multiplayer
- Event Handlers
syntax:
- call: !Unary code
  ret:
    type: Nothing
  right: !Item
    name: code
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: Code
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>onPlayerDisconnected {diag_log [_id, _uid, _name]};</sqf>
- "<sqf>\nonPlayerDisconnected {\n\tif (count allPlayers == 0) then {\n\t\tendMission \"END1\";\n\t};\n};\n</sqf>"
see_also:
