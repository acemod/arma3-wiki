name: onPlayerDisconnected
description: 'This command will execute attached code whenever a player is leaving an MP session. The code will receive a number of special variables:'
multiplayer_note: |-
  In multiplayer [[onPlayerDisconnected]] is executed only on the server.

  {{Feature|arma3|Use [[Arma 3: Mission Event Handlers#PlayerDisconnected|playerDisconnected]] or [[Arma 3: Mission Event Handlers#HandleDisconnect|HandleDisconnect]] instead in {{arma3}}.}}
groups:
- Multiplayer
- Event Handlers
syntax:
- call: !Unary code
  ret:
  - Nothing
  - null
  params:
  - name: code
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>onPlayerDisconnected {diag_log [_id, _uid, _name]};</sqf>
- "<sqf>\nonPlayerDisconnected {\n\tif (count allPlayers == 0) then {\n\t\tendMission \"END1\";\n\t};\n};\n</sqf>"
