name: getLightingAt
desc: |-
  Gets provided object's lighting information.
  {{Feature|informative|The command will use [[local]] [[player]]'s night vision state to determine whether to include IR lights in the result or not.<br>
  On a dedicated server, [[Arma 3: Headless Client|headless client]] or if the player is [[objNull|null]], the night vision state will always be off.}}
groups:
- Lights
syntax:
- call: !Unary obj
  ret:
    type: Unknown
  right: !Item
    name: obj
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- <sqf>getLightingAt player; // returns [[1,1,1], 0.5, [0,0,0], 0]</sqf>
- <sqf>getLightingAt player params ["_ambientLightColour", "_ambientLightBrightness", "_dynamicLightColour", "_dynamicLightBrightness"];</sqf>
see_also:
- getLighting
- Light
- Source
- Tutorial
