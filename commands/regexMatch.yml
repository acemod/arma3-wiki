name: regexMatch
desc: Returns whether the ''haystack'' matches the ''pattern''.
groups:
- Strings - Regular Expression
syntax:
- call: !Binary
  - haystack
  - pattern
  ret:
    type: Boolean
    desc: returns [[true]] if match was found, otherwise [[false]]
  params:
  - name: haystack
    type: String
  - name: pattern
    desc: 'in format [[Arma 3: Regular Expressions|regex pattern]]'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- <sqf>"I'm a coOkIe clicker" regexMatch ".*cookie.*"; // true</sqf>
- <sqf>"I'm a coOkIe clicker" regexMatch ".*cookie.*/"; // false, empty flags == case sensitive</sqf>
- |-
  <sqf>
  forceUnicode 1;
  "I'm a coÖkIe clicker" regexMatch ".*coökie.*";
  </sqf>
- <sqf>"Cookie clicker" regexMatch "cookie/i"; // false, pattern does not fully match the haystack</sqf>
see_also:
- regexFind
- regexReplace
