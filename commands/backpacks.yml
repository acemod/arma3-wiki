name: backpacks
desc: Returns an array of all backpack names a unit has in its inventory, excluding the one it carries on the back.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: !ArrayUnsized
      value: String
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _allCarriedBackpackTypes = backpacks player + [backpack player];</sqf>
see_also:
- backpack
- itemsWithMagazines
- assignedItems
- items
- magazines
- everyBackpack
