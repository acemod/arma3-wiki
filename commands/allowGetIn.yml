name: allowGetIn
desc: |-
  Set if the units given in the list are allowed to enter vehicles.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Object Manipulation
- Unit Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unitArray
    type: !ArrayUnsized
      type: Object
      desc: ''
  right: !Item
    name: allow
    desc: '[[true]] allows the [[units]] to enter, [[false]] denies them'
    type: Boolean
argument_loc: Global
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_soldier1, _soldier2] allowGetIn true;</sqf>
see_also:
- orderGetIn
