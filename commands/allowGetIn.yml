name: allowGetIn
description: |-
  Set if the units given in the list are allowed to enter vehicles.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Object Manipulation
- Unit Control
syntax:
- call: !Binary
  - unitArray
  - allow
  ret:
  - Nothing
  - null
  params:
  - name: unitArray
    type: Unknown
  - name: allow
    description: '[[true]] allows the [[units]] to enter, [[false]] denies them'
    type: Unknown
argument_loc: Global
effect_loc: Global
