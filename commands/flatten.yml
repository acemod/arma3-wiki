name: flatten
desc: Flattens an array.
groups:
- Arrays
syntax:
- call: !Unary array
  ret:
    type: ArrayUnknown
    desc: flattened array
  params:
  - name: array
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>flatten [1, [2], [[3]], [[[4]]]]; // returns [1, 2, 3, 4]</sqf>
- <sqf>flatten getUnitLoadout player;</sqf>
see_also:
- arrayIntersect
