name: setSpeech
desc: Add speech to location.
groups:
- Locations
syntax:
- ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: speech
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.12'
examples:
- <sqf>_location setSpeech "SomeSpeech";</sqf>
see_also:
- nearestLocationWithDubbing
