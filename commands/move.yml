name: move
desc: Let group move to given position. Active waypoints will be ignored when command is used.
groups:
- Unit Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: group
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  right: !Item
    name: position
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_groupOne move position player;</sqf>
see_also:
- doMove
- commandMove
- addWaypoint
