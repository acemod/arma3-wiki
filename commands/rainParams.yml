name: rainParams
desc: Returns currently set [[Arma_3:_CfgWorlds_Config_Reference#class_RainParticles | RainParticles]] params, custom or default.
multiplayer_note: |-
  {{Feature|important|
  * Rain particle params are '''local'''
  * If used on a dedicated server, this command returns an empty array.
  }}
groups:
- Environment
syntax:
- call: Nular
  ret:
    type: ArrayUnknown
    desc: '[rainDropTexture, texDropCount, minRainDensity, effectRadius, windCoef, dropSpeed, rndSpeed, rndDir, dropWidth, dropHeight, dropColor, lumSunFront, lumSunBack, refractCoef, refractSaturation, snow, dropColorStrong] where:'
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.8'
examples:
- "<sqf>\nprivate _rainParams = rainParams;\n// or\nrainParams params [\n\t\"_rainDropTexture\",\n\t\"_texDropCount\",\n\t\"_minRainDensity\",\n\t\"_effectRadius\",\n\t\"_windCoef\",\n\t\"_dropSpeed\",\n\t\"_rndSpeed\",\n\t\"_rndDir\",\n\t\"_dropWidth\",\n\t\"_dropHeight\",\n\t\"_dropColor\",\n\t\"_lumSunFront\",\n\t\"_lumSunBack\",\n\t\"_refractCoef\",\n\t\"_refractSaturation\",\n\t\"_snow\",\n\t\"_dropColorStrong\"\n];\n</sqf>"
see_also:
- setRain
- fogParams
- overcast
- humidity
- wind
- forceWeatherChange
