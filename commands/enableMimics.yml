name: enableMimics
desc: Enables/disables mimics on a given unit.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - enabled
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: enabled
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>cursorTarget enableMimics false;</sqf>
see_also:
- setMimic
