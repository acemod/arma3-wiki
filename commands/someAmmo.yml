name: someAmmo
desc: Check if unit has some ammo.
groups:
- Unit Inventory
syntax:
- ret:
    type: Boolean
  right: !Item
    name: unitName
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- '<sqs>? not (someAmmo _loon1) : hint "Loon1 is out of ammo!"</sqs>'
- <sqf>if (not someAmmo _loon1) then { hint "Loon1 is out of ammo!" };</sqf>
see_also:
- ammo
- magazines
