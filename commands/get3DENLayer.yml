name: get3DENLayer
description: Returns the provided entity's layer ID.
groups:
- Eden Editor
syntax:
- call: !Unary edenEntity
  ret:
  - Number
  - null
  params:
  - name: edenEntity
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- hint format ["Entity %1 is in layer %2", typeOf _entity, get3DENLayer _entity];
