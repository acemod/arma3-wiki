name: setVehicleArmor
description: "Sets the armor (or health for men) state of the vehicle (a value from 0 to 1). \n\nWorks like [[setDamage]], but the other way around: 1 is full health - see {{Link|#Example 2}}."
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicleName
  - value
  ret:
  - Nothing
  - null
  params:
  - name: vehicleName
    type: Object
  - name: value
    description: in range 0..1
    type: Number
argument_loc: Local
effect_loc: Global
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player setVehicleArmor 0.5;</sqf>
- |-
  <sqf>player setVehicleArmor 1;
  // is the same as
  player setDamage 0;

  player setVehicleArmor 0;
  // is the same as
  player setDamage 0.97;</sqf>
