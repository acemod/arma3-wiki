name: combatMode
desc: Returns the combat mode of the given AI [[Group | group]]. See [[setCombatMode]] for more information about combat modes.
groups:
- Groups
- AI Behaviour
syntax:
- call: !Unary group
  ret:
    type: String
    desc: |-
      one of:
      * "BLUE"
      * "GREEN"
      * "WHITE"
      * "YELLOW"
      * "RED"
      * "ERROR"
  right: !Item
    name: group
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (combatMode _grp1 == "BLUE") then {_grp1 setCombatMode "GREEN"};</sqf>
see_also:
- Combat
- Modes
- setCombatMode
- behaviour
- setBehaviour
- skill
- setSkill
- Arma
- '3:'
- AI
- Skill
- setUnitCombatMode
- unitCombatMode
- setCombatBehaviour
- combatBehaviour
