name: combatMode
description: Returns the combat mode of the given AI [[Group | group]]. See [[setCombatMode]] for more information about combat modes.
groups:
- Groups
- AI Behaviour
syntax:
- call: !Unary group
  ret:
  - String
  - |-
    one of:
    * "BLUE"
    * "GREEN"
    * "WHITE"
    * "YELLOW"
    * "RED"
    * "ERROR"
  params:
  - name: group
    description: if the argument is unit [[Object]], unit's current group is used.
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>if (combatMode _grp1 == "BLUE") then {_grp1 setCombatMode "GREEN"};</sqf>
