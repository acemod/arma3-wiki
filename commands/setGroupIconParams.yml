name: setGroupIconParams
desc: Set group icons parameters.
groups:
- High Command
syntax:
- call: !Binary
  - group
  - properties
  ret:
    type: Nothing
  left: !Item
    name: group
    type: Group
  right: !Item
    name: properties
    type: !ArraySized
    - name: color
      type: ArrayColor
      desc: null
      since: null
    - name: text
      type: String
      desc: null
      since: null
    - name: scale
      type: Number
      desc: null
      since: null
    - name: visibility
      type: Boolean
      desc: null
      since: null
    - name: WPvisibility
      type: Boolean
      desc: null
      since: null
    - name: WPcolor
      type: ArrayColor
      desc: null
      since: null
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>_grp setGroupIconParams [[0.9,0,0,1], "The Group", 1.25, false];</sqf>
