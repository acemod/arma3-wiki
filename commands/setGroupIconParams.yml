name: setGroupIconParams
desc: Set group icons parameters.
groups:
- High Command
syntax:
- ret:
    type: Nothing
  left: !Item
    name: group
    type: Group
  right: !Item
    name: properties
    type: Unknown
argument_loc: Global
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_grp setGroupIconParams [[0.9,0,0,1], "The Group", 1.25, false];</sqf>
