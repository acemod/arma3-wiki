name: flyInHeightASL
desc: Sets the minimal [[Position#PositionASL|ASL]] height. Final height is {{hl|''flyInHeight'' [[max]] ''flyInHeightASL''}} - the higher altitude has priority.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - aircraft
  - - standardAltitude
    - combatAltitude
    - stealthAltitude
  ret:
    type: Nothing
  params:
  - name: aircraft
    desc: helicopter, airplane
    type: Object
  - name: standardAltitude
    desc: base altitude used when [[behaviour]] is neither "COMBAT" or "STEALTH"
    type: Number
  - name: combatAltitude
    desc: altitude used when [[behaviour]] is "COMBAT"
    type: Number
  - name: stealthAltitude
    desc: altitude used when [[behaviour]] is "STEALTH"
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>cobraOne flyInHeightASL [200, 100, 400];</sqf>
see_also:
- flyInHeight
