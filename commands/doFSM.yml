name: doFSM
description: "Orders a unit to process command defined by [[FSM]] file (silently). \n\nUnlike with execFSM where ''_this'' is passed to the FSM, the following parameters are passed when using doFSM/commandFSM:\n\n: _leader: leader of subgroup with this command \n: _destination: command destination/position\n: _target: command target \n: _units: list of all persons in subgroup"
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - - fsmName
    - position
    - target
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Unknown
  - name: fsmName
    type: String
  - name: position
    type: ArrayUnknown
  - name: target
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_soldierOne doFSM ["move.fsm", position player, player];</sqf>
- <sqf>units player doFSM ["move.fsm", position player, player];</sqf>
