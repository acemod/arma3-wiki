name: ctRowControls
description: Returns array of controls on the row with the given index.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - index
  ret:
  - ArrayUnknown
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- <sqf>_array = _control ctRowControls 0;</sqf>
