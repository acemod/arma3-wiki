groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - index
  ret:
    type: ArrayUnknown
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
