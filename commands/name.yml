name: name
description: |-
  When argument is [[Object]], the command returns the name given to a unit using the [[setIdentity]] instruction or selected randomly by the game engine if [[setIdentity]] has not been used on the unit.
  If used on vehicle, name of first crew member (in order commander, driver, gunner). If used on an object, "Error: No unit" is being returned.
multiplayer_note: '[[name]] returns [[profileName]], eventually suffixed by the server in the event of identical names, e.g {{hl|username}}/{{hl|username (2)}}.'
problem_notes:
- '{{Feature|important|If the provided unit is dead and has been removed from its group, its identity has then been purged to save memory and using [[name]] on it will result in a logged error.}}'
groups:
- Unit Identity
- Locations
syntax:
- call: !Unary object
  ret:
  - String
  - null
  params:
  - name: object
    type: Object
- call: !Unary location
  ret:
  - String
  - the location's ''name''. To get its textual value, use [[text]] (see {{Link|#Example 3}})
  params:
  - name: location
    type: Location
  since:
    armed_assault:
      major: 1
      minor: 8
- call: !Unary namespace
  ret:
  - String
  - "namespace's ''name''. Possible values: \n\n* \"mission\" - for [[missionNamespace]]\n* \"profile\" - for [[profileNamespace]]\n* \"ui\" - for [[uiNamespace]]\n* \"parsing\" - for [[parsingNamespace]]\n* \"local\" - for [[localNamespace]]\n* \"missionprofile\" - for [[missionProfileNamespace]]\n* \"server\" - for [[serverNamespace]]\n* \"\" - for some unnamed namespaces like temporary or server config for example.\n* \"null\" - null namespace (this should never happen)"
  params:
  - name: namespace
    type: Namespace
  since:
    arma_3:
      major: 2
      minor: 18
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_name = name player;</sqf>
- <sqf>_locationName = name myLocation;</sqf>
- |-
  <sqf>
  name nearestLocation [position player, "Hill"]; // ""
  text nearestLocation [position player, "Hill"]; // "Lesnoy Khrebet"
  </sqf>
- <sqf>_currentNamespace = name currentNamespace;</sqf>
