name: name
desc: |-
  When argument is [[Object]], the command returns the name given to a unit using the [[setIdentity]] instruction or selected randomly by the game engine if [[setIdentity]] has not been used on the unit.
  If used on vehicle, name of first crew member (in order commander, driver, gunner). If used on an object, "Error: No unit" is being returned.
multiplayer_note: '[[name]] returns [[profileName]], eventually suffixed by the server in the event of identical names, e.g {{hl|username}}/{{hl|username (2)}}.'
problem_notes:
- '{{Feature|important|If the provided unit is dead and has been removed from its group, its identity has then been purged to save memory and using [[name]] on it will result in a logged error.}}'
groups:
- Unit Identity
- Locations
syntax:
- call: !Unary object
  ret:
    type: String
  right: !Item
    name: object
    type: Object
- call: !Unary location
  ret:
    type: String
    desc: the location's ''name''. To get its textual value, use [[text]] (see {{Link|#Example 3}})
  right: !Item
    name: location
    type: Location
  since:
    arma1: '1.8'
- call: !Unary namespace
  ret:
    type: String
    desc: "namespace's ''name''. Possible values: \n\n* \"mission\" - for [[missionNamespace]]\n* \"profile\" - for [[profileNamespace]]\n* \"ui\" - for [[uiNamespace]]\n* \"parsing\" - for [[parsingNamespace]]\n* \"local\" - for [[localNamespace]]\n* \"missionprofile\" - for [[missionProfileNamespace]]\n* \"server\" - for [[serverNamespace]]\n* \"\" - for some unnamed namespaces like temporary or server config for example.\n* \"null\" - null namespace (this should never happen)"
  right: !Item
    name: namespace
    type: Namespace
  since:
    arma3: '2.18'
- call: !Unary scriptHandle
  ret:
    type: String
    desc: The name given to the script via [[scriptName]] or the name passed to [[spawn]] when creating a [[Script_Handle#Promise_Handles|"Empty Handle"]]
  right: !Item
    name: scriptHandle
    type: ScriptHandle
  since:
    arma3: '2.22'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_name = name player;</sqf>
- <sqf>_locationName = name myLocation;</sqf>
- |-
  <sqf>
  name nearestLocation [position player, "Hill"]; // ""
  text nearestLocation [position player, "Hill"]; // "Lesnoy Khrebet"
  </sqf>
- <sqf>_currentNamespace = name currentNamespace;</sqf>
see_also:
