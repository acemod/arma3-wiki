name: clearItemCargoGlobal
description: Removes all items from ammo box (or any general weapon holder container). It also removes vests and uniforms.
groups:
- Containers
syntax:
- call: !Unary box
  ret:
  - Nothing
  - null
  params:
  - name: box
    type: Object
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>clearItemCargoGlobal _ammoBox;</sqf>
