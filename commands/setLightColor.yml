name: setLightColor
desc: Set diffuse color of light. Illuminates surfaces that are facing the light.
groups:
- Lights
syntax:
- call: !Binary
  - light
  - - r
    - g
    - b
  ret:
    type: Nothing
  left: !Item
    name: light
    type: Object
  right: !Array
  - !Item
    name: r
    desc: red value in range 0..1
    type: Number
  - !Item
    name: g
    desc: green value in range 0..1
    type: Number
  - !Item
    name: b
    desc: blue value in range 0..1
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLight setLightColor [0.5,0,0]; // produces red</sqf>
see_also:
- setLightAmbient
- setLightBrightness
- lightAttachObject
- lightDetachObject
- setLightIntensity
- setLightAttenuation
- setLightUseFlare
- setLightFlareSize
- setLightFlareMaxDistance
- setLightDayLight
- setLightIR
