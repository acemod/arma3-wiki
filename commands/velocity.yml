name: velocity
desc: Returns the velocity of the object as vector in m/s.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Unknown
  params:
  - name: object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.80'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_vector = velocity jeep;</sqf>
- <sqf>if ((velocity _plane1 select 2) > 50) then { hint "Aircraft is climbing up too fast!"; };</sqf>
see_also:
- setVelocity
- velocityModelSpace
- setVelocityModelSpace
- setVelocityTransformation
- speed
