name: addScore
desc: Adds a number to the score of a unit. Negative values will remove from the score.
multiplayer_note: Server execution only
groups:
- Multiplayer
syntax:
- call: !Binary
  - unit
  - score
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: score
    type: Number
argument_loc: Global
effect_loc: Global
server_exec: true
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>unit addScore 10;</sqf>
- <sqf>unit addScore -1337; // reduce the unit's score by 1337 points</sqf>
