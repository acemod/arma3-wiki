name: moveTime
desc: Returns the current time of the most important RTM animation currently being played on the soldier.
groups:
- Animations
syntax:
- call: !Unary soldier
  ret:
    type: Number
  params:
  - name: soldier
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>moveTime player;</sqf>
