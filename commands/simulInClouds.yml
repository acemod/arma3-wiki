name: simulInClouds
desc: Returns if given position is in clouds.
problem_notes:
- '{{Feature|Eden Editor|SimulWeather seems to be disabled in [[:Category:Eden Editor|Eden Editor]] and scenario preview.}}'
groups:
- Environment
syntax:
- call: !Unary pos
  ret:
    type: Unknown
  right: !Item
    name: pos
    type: Position
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>simulInClouds getPos player;</sqf>
