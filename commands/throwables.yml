name: throwables
description: Returns all throwables in unit inventory in [[currentThrowable]] format.
groups:
- Weapons
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - |-
    unique ID of the item in the world
    ** creatorID: [[Number]] - unique ID of the player who created the item
    * ammoCount: [[Number]] magazine ammo (Since Arma 3 2.22)
  params:
  - name: unit
    type: Object
- call: !Unary
  - unit
  - includeEmpty
  ret:
  - Unknown
  - |-
    unique ID of the item in the world
    ** creatorID: [[Number]] - unique ID of the player who created the item
    * ammoCount: [[Number]] magazine ammo (Since Arma 3 2.22)
  params:
  - name: unit
    type: Object
  - name: includeEmpty
    description: '(Optional, default: [[false]]) when [[true]] returns empty throwables as well.'
    type: Boolean
    optional: true
  since:
    arma_3:
      major: 2
      minor: 22
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- "<sqf>\nthrowables player;\n/*\n\t[\n\t\t[\"HandGrenade\",\"HandGrenadeMuzzle\",[1e+007,0],1],\n\t\t[\"SmokeShell\",\"SmokeShellMuzzle\",[1e+007,0],1],\n\t\t[\"SmokeShellGreen\",\"SmokeShellGreenMuzzle\",[1e+007,0],1],\n\t\t[\"Chemlight_green\",\"ChemlightGreenMuzzle\",[1e+007,0],1],\n\t\t[\"Chemlight_green\",\"\",[1e+007,0],1],\n\t\t[\"HandGrenade\",\"\",[1e+007,0],1]\n\t]\n*/\n</sqf>"
