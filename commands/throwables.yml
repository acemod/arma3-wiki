name: throwables
description: Returns all throwables in unit inventory in [[currentThrowable]] format.
groups:
- Weapons
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - array of throwables
  params:
  - name: unit
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 16
examples:
- "throwables player;\n/*\n\t[\n\t\t[\"HandGrenade\",\"HandGrenadeMuzzle\",[1e+007,0]],\n\t\t[\"SmokeShell\",\"SmokeShellMuzzle\",[1e+007,0]],\n\t\t[\"SmokeShellGreen\",\"SmokeShellGreenMuzzle\",[1e+007,0]],\n\t\t[\"Chemlight_green\",\"ChemlightGreenMuzzle\",[1e+007,0]],\n\t\t[\"Chemlight_green\",\"\",[1e+007,0]],\n\t\t[\"HandGrenade\",\"\",[1e+007,0]]\n\t]\n*/"
