name: throwables
desc: Returns all throwables in unit inventory in [[currentThrowable]] format.
groups:
- Weapons
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: Unknown
    desc: |-
      unique ID of the item in the world
      ** creatorID: [[Number]] - unique ID of the player who created the item
      * ammoCount: [[Number]] magazine ammo (Since Arma 3 2.22)
  right: !Item
    name: unit
    type: Object
- call: !Unary
  - unit
  - includeEmpty
  ret:
    type: Unknown
    desc: |-
      unique ID of the item in the world
      ** creatorID: [[Number]] - unique ID of the player who created the item
      * ammoCount: [[Number]] magazine ammo (Since Arma 3 2.22)
  right: !Array
  - !Item
    name: unit
    type: Object
  - !Item
    name: includeEmpty
    desc: '(Optional, default: [[false]]) when [[true]] returns empty throwables as well.'
    type: Boolean
    optional: true
  since:
    arma3: '2.22'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- "<sqf>\nthrowables player;\n/*\n\t[\n\t\t[\"HandGrenade\",\"HandGrenadeMuzzle\",[1e+007,0],1],\n\t\t[\"SmokeShell\",\"SmokeShellMuzzle\",[1e+007,0],1],\n\t\t[\"SmokeShellGreen\",\"SmokeShellGreenMuzzle\",[1e+007,0],1],\n\t\t[\"Chemlight_green\",\"ChemlightGreenMuzzle\",[1e+007,0],1],\n\t\t[\"Chemlight_green\",\"\",[1e+007,0],1],\n\t\t[\"HandGrenade\",\"\",[1e+007,0],1]\n\t]\n*/\n</sqf>"
