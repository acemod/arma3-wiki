name: nearestMines
desc: |-
  Returns a list of nearest mines of the given types to the given position or object, within the specified distance.
  If more than one mine are found they will be ordered by proximity by default, the closest one will be first in the array. The sorting can be turned off.
groups:
- Object Detection
syntax:
- ret:
    type: ArrayUnknown
    desc: found mines as array of [[Object]]s
  right: !Array
  - !Item
    name: position
    desc: search position centre
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
  - !Item
    name: types
    desc: list of class name of the objects to search for (uses [[isKindOf]] comparison instead of direct class name == comparison). Use an empty array <sqf inline>[]</sqf> to search for all classes
    type: ArrayUnknown
  - !Item
    name: radius
    desc: search range
    type: Number
  - !Item
    name: sort
    desc: '[[true]] to sort the results closest first, [[false]] to turn off sorting'
    type: Boolean
    optional: true
    default: '[[true]]'
  - !Item
    name: 2Dmode
    desc: '[[true]] for 2D distance, [[false]] for 3D distance comparison'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- <sqf>nearestMines [player, ["MineBase"], 20];</sqf>
- <sqf>nearestMines [position player, ["DirectionalBombBase"], 500, true];</sqf>
- <sqf>nearestMines [[2716,2949,0], ["APERSTripMine_Wire_Ammo", "APERSMine_Range_Ammo"], 100, false, true];</sqf>
- |-
  Return every mine in 50 metres radius around player sorted by distance:
  <sqf>nearestMines [player, [], 50];</sqf>
