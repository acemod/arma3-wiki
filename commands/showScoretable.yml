name: showScoretable
desc: Forces the score table to be shown, hidden or reset to default functionality. Forcing score table will make it show even in SP. When score table is forced opened it cannot be  closed manually, when it is force closed, it cannot be opened manually.
groups:
- Interaction
syntax:
- call: !Unary force
  ret:
    type: Nothing
  right: !Item
    name: force
    desc: 1 to force visible, 0 to force invisible, -1 default
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>showScoretable 1;</sqf>
see_also:
- shownScoretable
- visibleScoretable
