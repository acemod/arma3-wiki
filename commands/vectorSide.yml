name: vectorSide
desc: |-
  [[File:arma3_object-vectors.jpg|thumb|right|An object with its [[vectorDir]], [[vectorUp]] and [[vectorSide]] (vectors not to scale)]]
  Returns an object's side vector in world space.

  {{Feature|important|The vector is '''not necessarily [[vectorNormalized|normalized]]'''. The [[vectorMagnitude|magnitude]] of the vector depends on the [[getObjectScale|object's scale]].}}
groups:
- Math - Vectors
syntax:
- call: !Unary object
  ret:
    type: Unknown
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- <sqf>_vecSide = vectorSide MyObject;</sqf>
