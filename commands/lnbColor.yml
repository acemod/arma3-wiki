name: lnbColor
description: Returns the text color of the item with the given position of the 2D listbox. The color is returned in format [[Color|Color (RGBA)]].
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Number
  - name: row
    type: Number
  - name: column
    type: Number
- call: !Binary
  - control
  - - row
    - column
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_ctrl lnbColor [0,0];</sqf>
