name: breakWith
desc: Skips all loop iterations and immediately returns the given value.
groups:
- Program Flow
syntax:
- call: !Unary return
  ret:
    type: Anything
  right: !Item
    name: return
    desc: value to be returned when iterations are skipped
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\n// stops once _i reaches 5 and outputs 0, 1, 2, 3, 4, END\nsystemChat call {\n\tfor \"_i\" from 0 to 10 do {\n\t\tif (_i == 5) then { breakWith \"END\"; };\n\t\tsystemChat str _i;\n\t};\n};\n</sqf>"
see_also:
- continueWith
- break
- continue
- breakOut
