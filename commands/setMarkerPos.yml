name: setMarkerPos
desc: |-
  Moves the marker. If position is given in 3D format, {{hl|z}} coordinate is stored with the marker and will be used when marker is passed to commands like [[createVehicle]], [[createUnit]], [[createAgent]], [[createMine]], [[setVehiclePosition]] for example. In case of an object, the object's model [0,0,0] is used.
  {{Feature|informative|
  '''Multiplayer optimisation:''' Global marker commands always broadcast the ''entire'' marker state over the network.
  As such, the number of network messages exchanged when creating or editing a marker can be reduced by performing all but the last operation using local marker commands, then using a global marker command for the last change (and subsequent global broadcast of all changes applied to the marker).
  }}
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - position
  ret:
    type: Nothing
  params:
  - name: markerName
    type: String
  - name: position
    type: !OneOf
    - - Position2d
      - null
    - - Position3dAGL
      - null
    - - Object
      - null
argument_loc: Unspecified
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"MarkerOne" setMarkerPos getMarkerPos "MarkerTwo";</sqf>
