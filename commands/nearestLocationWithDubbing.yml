name: nearestLocationWithDubbing
desc: |-
  Find the nearest location having a non-empty speech.
  {{Feature|arma3|No locations are dubbed in {{arma3}}.}}
groups:
- Locations
syntax:
- call: !Unary position
  ret:
    type: Location
  params:
  - name: position
    type: !OneOf
    - - Object
      - null
    - - Position3dAGL
      - null
    - - Position2d
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_location = nearestLocationWithDubbing player;</sqf>
- <sqf>_location = nearestLocationWithDubbing getMarkerPos "myMarker";</sqf>
see_also:
- findNearestEnemy
- nearestBuilding
- nearestObject
- nearestObjects
- nearObjects
- nearestLocation
- nearEntities
- nearTargets
- nearSupplies
- nearObjectsReady
- nearRoads
- nearestMines
