name: radioChannelAdd
desc: Add the units to the custom channel.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- call: !Binary
  - customChannelID
  - units
  ret:
    type: Nothing
  params:
  - name: customChannelID
    desc: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]] command'
    type: Number
  - name: units
    desc: list of units
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Unspecified
effect_loc: Global
since:
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>2 radioChannelAdd [player, unit1];</sqf>
see_also:
- radioChannelCreate
- radioChannelRemove
- radioChannelSetCallSign
- radioChannelSetLabel
