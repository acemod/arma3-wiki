name: radioChannelAdd
desc: Add the units to the custom channel.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- call: !Binary
  - customChannelID
  - units
  ret:
    type: Nothing
  left: !Item
    name: customChannelID
    desc: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]] command'
    type: Number
  right: !Item
    name: units
    desc: list of units
    type: !ArrayUnsized
      value: Object
argument_loc: Unspecified
effect_loc: Global
since: {}
examples:
- <sqf>2 radioChannelAdd [player, unit1];</sqf>
see_also:
- radioChannelCreate
- radioChannelRemove
- radioChannelSetCallSign
- radioChannelSetLabel
