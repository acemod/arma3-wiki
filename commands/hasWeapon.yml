name: hasWeapon
description: Checks if a unit has the given weapon in hands or on back/in holster. Weapons inside unit containers such as vest and backpack are not counted.
groups:
- Weapons
- Unit Inventory
syntax:
- call: !Binary
  - unitName
  - weaponName
  ret:
  - Boolean
  - returns true if the unit has the weapon, false if not.
  params:
  - name: unitName
    type: Object
  - name: weaponName
    description: the name of the weapon to check for.
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
