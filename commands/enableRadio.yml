name: enableRadio
desc: |-
  Enable and disable radio messages to be heard and shown in the left lower corner of the screen - the order-giving unit can still be heard direct-talking when in its vicinity. The AI will still follow orders.
  This command can be helpful during cutscenes.
groups:
- Radio and Chat
- Sounds
syntax:
- call: !Unary state
  ret:
    type: Nothing
  right: !Item
    name: state
    desc: true to enable the radio, false to disable it
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- |-
  <sqf>
  enableRadio false;
  clearRadio;
  </sqf>
see_also:
- radioEnabled
- setSpeaker
- disableConversation
- enableSentences
- showSubtitles
