name: enableRadio
desc: |-
  Enable and disable radio messages to be heard and shown in the left lower corner of the screen - the order-giving unit can still be heard direct-talking when in its vicinity. The AI will still follow orders.
  This command can be helpful during cutscenes.
groups:
- Radio and Chat
- Sounds
syntax:
- ret:
    type: Nothing
  right: !Item
    name: state
    desc: true to enable the radio, false to disable it
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  enableRadio false;
  clearRadio;
  </sqf>
see_also:
- radioEnabled
- setSpeaker
- disableConversation
- enableSentences
- showSubtitles
