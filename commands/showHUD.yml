name: showHUD
description: |-
  Enable / disable showing of HUD. Defines visibility of weapon crosshair and any informational tags that appear when pointing the weapon at an object as well as availability of the default action menu. Unfortunately, it also hides icons drawn with [[drawIcon3D]].
  {{Feature|arma3|
  '''Since {{arma3}} v1.50''' there is a Description.ext's [[Description.ext#showHUD|showHUD[]]] array param that is identical in format to the extended [[showHUD]] command.
  When present, it will disable [[showHUD]] command entirely, allowing mission makers to permanently alter visibility of some HUD elements.<br>
  '''Since {{arma3}} v2.04''' it is possible to force drawing of [[drawIcon3D]] icons when HUD is hidden.
  The icons will also show when custom camera is [[camCreate|created]] and the view is switched to it via [[switchCamera]] or [[cameraEffect]] provided [[cameraEffectEnableHUD]] is enabled.
  For more information see [[drawIcon3D]].
  }}
groups:
- Interaction
syntax:
- call: !Unary enable
  ret:
  - Nothing
  - null
  params:
  - name: enable
    type: Boolean
- call: !Unary
  - scriptedHUD
  - info
  - radar
  - compass
  - direction
  - menu
  - group
  - cursors
  - panels
  - kills
  - showIcon3D
  ret:
  - Nothing
  - null
  params:
  - name: scriptedHUD
    description: show scripted HUD such as weapon crosshair, action menu and overlays created with [[cutRsc]] and [[titleRsc]]. Same as [[showHUD]]'s first syntax
    type: Unknown
  - name: info
    description: show vehicle, soldier and weapon info
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: radar
    description: show vehicle radar
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: compass
    description: show vehicle compass
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: direction
    description: show tank direction indicator. Not present in vanilla {{arma3}}
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: menu
    description: show commanding menu (HC related menus)
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: group
    description: show group info bar (Squad leader info bar)
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: cursors
    description: show HUD weapon cursors (connected with scripted HUD)
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: panels
    description: 'show [[Arma 3: Custom Info]]'
    type: Unknown
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 1
        minor: 70
  - name: kills
    description: show "x killed by y" [[systemChat]] messages
    type: Unknown
    optional: true
    default: '[[true]]'
  - name: showIcon3D
    description: show icons drawn with [[drawIcon3D]] even when the HUD is hidden
    type: Unknown
    since:
      arma_3:
        major: 2
        minor: 4
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- showHUD false;
- "Hide vehicle radar and compass:\n<sqf>\nshowHUD [\n\ttrue, // scriptedHUD\n\ttrue, // info\n\ttrue, // radar\n\ttrue, // compass\n\ttrue, // direction\n\ttrue, // menu\n\ttrue, // group\n\ttrue, // cursors\n\ttrue, // panels\n\ttrue, // kills\n\ttrue  // showIcon3D\n];\n"
- |-
  Check if HUD visibility is hardcoded in mission config and [[showHUD]] command is overridden:
  <sqf>private _disabledShowHUD = isArray (missionConfigFile >> "showHUD");
