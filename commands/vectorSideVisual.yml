name: vectorSideVisual
desc: |-
  [[File:arma3_object-vectors.jpg|thumb|right|An object with its [[vectorDirVisual]], [[vectorUpVisual]] and [[vectorSideVisual]] (vectors not to scale)]]
  Returns an object's side vector in world space and [[Simulation vs Render Time Scope|render time scope]].

  {{Feature|important|The vector is '''not necessarily [[vectorNormalized|normalized]]'''. The [[vectorMagnitude|magnitude]] of the vector depends on the [[getObjectScale|object's scale]].}}
groups:
- Math - Vectors
- Render Time Scope
syntax:
- call: !Unary object
  ret:
    type: ArrayUnknown
  params:
  - name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- <sqf>_vecSideVis = vectorSideVisual MyObject;</sqf>
see_also:
- vectorSide
- vectorUpVisual
- vectorDir
- setVectorDir
- setVectorUp
- setVectorDirAndUp
- vectorDiff
- vectorAdd
- vectorMultiply
- vectorCrossProduct
- vectorDistance
- vectorMagnitudeSqr
- vectorDistanceSqr
- vectorCos
- vectorMagnitude
- vectorDotProduct
- vectorNormalized
- vectorFromTo
- BIS_fnc_getPitchBank
- BIS_fnc_transformVectorDirAndUp
