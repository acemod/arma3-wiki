name: diag_setLightNew
desc: |-
  Overrides currently used scene lighting. The operand is config that is placed as a string (not file).
  The changes may not be applied immediately, but can be forced by the call of [[simulWeatherSync]].
groups:
- Lights
- Diagnostic
syntax:
- call: !Unary config
  ret:
    type: Nothing
  params:
  - name: config
    desc: config in string form
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.82'
examples:
- <sqf>diag_setLightNew "sunOrMoon = 1; diffuse[] = { 0, 0, 0, 0 }; diffuseCloud[] = { 0, 0, 0, 0 }; ambient[] = { 0, 0, 0, 0 }; ... ";</sqf>
see_also:
- diag_lightNewLoad
