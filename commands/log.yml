name: log
desc: Base-10 logarithm of x. [[File:A3 logx.jpg|thumb|The function of log(x) will never touch the y-axis.]]
groups:
- Math
syntax:
- call: !Unary x
  ret:
    type: Number
  params:
  - name: x
    desc: a positive number
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_log = log 10;</sqf>
- <sqf>_log = log abs -10;</sqf>
- <sqf>finite log -10; // Returns false</sqf>
see_also:
- Math
- Commands
- '{{Link|https://en.wikipedia.org/wiki/Logarithm|Logarithm}}'
