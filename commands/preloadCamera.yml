name: preloadCamera
desc: |-
  Preload all textures and models around given [[Position]] to avoid visual artifacts after camera is moved.

  Should be used before any abrupt camera change/cut.

  Returns true once all data is ready. See [[camPreload]] for alternative, more flexible camera preloading.
groups:
- Camera Control
syntax:
- call: !Unary position
  ret:
    type: Boolean
  right: !Item
    name: position
    type: Position
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>waitUntil { preloadCamera markerPos "cam_location_2" };</sqf>
see_also:
- camPreload
- camPreloaded
