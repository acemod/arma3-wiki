name: isServer
desc: Returns [[true]] if the machine executing the command is the server in a multiplayer game or is running single player. It will return [[true]] for both dedicated and player-hosted server. See also [[Multiplayer Scripting#Different machines and how to target them|Multiplayer Scripting/machines]].
groups:
- Multiplayer
syntax:
- ret:
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.99'
  arma1: '1.6'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (!isServer) exitWith {};</sqf>
see_also:
- isDedicated
- isMultiplayer
- hasInterface
- local
