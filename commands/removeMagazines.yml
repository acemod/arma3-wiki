name: removeMagazines
desc: Removes all magazines of given type from the unit. If magazine class does not exist, nothing happens, not even .rpt message, unlike with [[addMagazine]] command.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unitName
  - magazineName
  ret:
    type: Nothing
  left: !Item
    name: unitName
    type: Object
  right: !Item
    name: magazineName
    type: String
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>player removeMagazines "30Rnd_556x45_Stanag";</sqf>
see_also:
- removeAllMagazines
- addMagazine
- magazines
- removeMagazine
- removeWeapon
- removeMagazinesTurret
- removeMagazineTurret
- setVehicleAmmo
