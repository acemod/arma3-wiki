name: animatePylon
desc: Force animation of pylon to given state, -1 for reset to engine handling, can cause weapon inoperative, because weapon is released  when pylon state == 1.
groups:
- Animations
- Vehicle Loadouts
syntax:
- call: !Binary
  - vehicle
  - - pylon
    - animphase
    - instant
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: pylon
    desc: pylon index (index starts from 1) or pylon name (see {{Link|getCompatiblePylonMagazines#Example 3}})
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: String
      desc: null
      since: null
  - !Item
    name: animphase
    desc: animation phase in range 0..1
    type: Number
  - !Item
    name: instant
    desc: animate immediately
    type: Boolean
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>vehicle player animatePylon [1, 0.5];</sqf>
- <sqf>vehicle player animatePylon ["pylon1", 0.5];</sqf>
- <sqf>vehicle player animatePylon ["pylon1", 1, true];</sqf>
see_also:
- Arma
- '3:'
- Vehicle
- Loadouts
- getCompatiblePylonMagazines
- getPylonMagazines
