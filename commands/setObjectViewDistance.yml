name: setObjectViewDistance
desc: Sets the rendering distance of objects and shadows.
groups:
- System
- Environment
syntax:
- call: !Unary objectDistance
  ret:
    type: Nothing
  right: !Item
    name: objectDistance
    type: Number
- call: !Unary
  - objectDistance
  - shadowDistance
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: objectDistance
    type: Number
  - !Item
    name: shadowDistance
    type: Number
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>setObjectViewDistance 2000;</sqf>
- <sqf>setObjectViewDistance [2000, 800];</sqf>
see_also:
- getObjectViewDistance
- setViewDistance
- viewDistance
- setDetailMapBlendPars
- setTerrainGrid
