name: setObjectViewDistance
description: Sets the rendering distance of objects and shadows.
groups:
- System
- Environment
syntax:
- call: !Unary objectDistance
  ret:
  - Nothing
  - null
  params:
  - name: objectDistance
    type: Number
- call: !Unary
  - objectDistance
  - shadowDistance
  ret:
  - Nothing
  - null
  params:
  - name: objectDistance
    type: Number
  - name: shadowDistance
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>setObjectViewDistance 2000;</sqf>
- <sqf>setObjectViewDistance [2000, 800];</sqf>
