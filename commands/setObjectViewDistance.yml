name: setObjectViewDistance
desc: Sets the rendering distance of objects and shadows.
groups:
- System
- Environment
syntax:
- ret:
    type: Nothing
  right: !Item
    name: objectDistance
    type: Number
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: objectDistance
    type: Number
  - !Item
    name: shadowDistance
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>setObjectViewDistance 2000;</sqf>
- <sqf>setObjectViewDistance [2000, 800];</sqf>
see_also:
- getObjectViewDistance
- setViewDistance
- viewDistance
- setDetailMapBlendPars
- setTerrainGrid
