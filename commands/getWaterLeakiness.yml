name: getWaterLeakiness
desc: Get an object's water intake ratio when immersed.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
    type: !NumberRange
    - 0
    - 1
  params:
  - name: obj
    desc: object to check
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.16'
examples:
- "<sqf>\nif (getWaterLeakiness _myCar > 0) then\n{\n\thint \"don't go in the water with it!\";\n};\n</sqf>"
see_also:
- setWaterLeakiness
- setWaterFillPercentage
- getWaterFillPercentage
