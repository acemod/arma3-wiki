name: worldSize
desc: Returns the engine calculated size (terrain side length) of the current world in meters. In Arma, terrains are always square. ([[BIS_fnc_mapSize]] may return the same value, but is just a simple look up in [[configFile | config]]).
groups:
- Mission Information
syntax:
- call: Nular
  ret:
    type: Number
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.48'
examples:
- '<sqf>private _size = worldSize; // VR and Stratis: 8192; Altis: 30720</sqf>'
- |-
  <sqf>
  // A round marker that should cover the whole map, placed in the center of the map, should have the following radius (a, b)
  private _radius = sqrt 2 / 2 * worldSize;
  </sqf>
- |-
  <sqf>
  private _axis = worldSize / 2;
  private _center = [_axis, _axis , 0];
  private _radius = sqrt 2 * _axis;
  </sqf>
see_also:
- BIS_fnc_mapSize
- getTerrainInfo
