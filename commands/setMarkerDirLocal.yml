name: setMarkerDirLocal
desc: Sets the orientation of the marker.
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - angle
  ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: angle
    desc: angle of the marker in degree
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"Marker1" setMarkerDirLocal 90;</sqf>
see_also:
- setMarkerDir
- markerDir
