name: canMove
description: |-
  Returns if the given vehicle is still able to move.
  * This command does not check for the amount of fuel the vehicle has, except for helicopters and airplanes.
  * A helicopter with a damaged tail rotor may return that it cannot move, where a skilled pilot could use it.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
  - Unknown
  - '[[true]] if the vehicle is able to move, [[false]] if not'
  params:
  - name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
