name: canMove
desc: |-
  Returns if the given vehicle is still able to move.
  * This command does not check for the amount of fuel the vehicle has, except for helicopters and airplanes.
  * A helicopter with a damaged tail rotor may return that it cannot move, where a skilled pilot could use it.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
    desc: '[[true]] if the vehicle is able to move, [[false]] if not'
  right: !Item
    name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nif (not canMove _tank) then\n{\n\tplayer sideChat \"He's nailed on the ground! Now hurry!\";\n};\n</sqf>"
see_also:
- canFire
- canStand
