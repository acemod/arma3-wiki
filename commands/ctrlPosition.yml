name: ctrlPosition
desc: |-
  Returns the current position of 2D control as {{hl|[x, y, w, h]}} array. For 3D control it returns relative {{hl|[x, z, y]}}.<br>
  If the control is within a [[CT_CONTROLS_GROUP]], the returned position will be relative to the group's position.<br>
  If the control is a [[CT_CONTROLS_TABLE]] header or row the returned position is relative to the table's position.
groups:
- GUI Control - Positioning
syntax:
- ret:
    type: Unknown
  right: !Item
    name: controlName
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_pos = ctrlPosition _control;</sqf>
