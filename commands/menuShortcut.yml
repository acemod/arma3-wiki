name: menuShortcut
description: Returns shortcut related to menu entry on given path in form of a bitflag. To get the shortcut text use [[menuShortcutText]].
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Number
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
  - Number
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuShortcut [0, 1];</sqf>
