name: vectorWorldToModel
desc: |-
  Converts vector direction from world to model space.
  {{Feature|important|For [[setObjectScale|scaled objects]], the resulting vector's [[vectorMagnitude|magnitude]] will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Math - Vectors
syntax:
- call: !Binary
  - object
  - worldDir
  ret:
    type: Vector3d
    desc: vector direction in model space in format [x,y,z]
  left: !Item
    name: object
    type: Object
  right: !Item
    name: worldDir
    desc: vector direction in world space in format [x,y,z]
    type: Vector3d
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "Convert world space vector [0,-10,4] to model space of object _airplane: \n<sqf>_airplane vectorWorldToModel [0,-10,4];</sqf>"
see_also:
- addForce
- worldToModel
- addTorque
- vectorModelToWorld
- vectorModelToWorldVisual
- vectorWorldToModelVisual
- matrixMultiply
- matrixTranspose
