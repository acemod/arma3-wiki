name: add3DENConnection
desc: '[[Eden Editor: Connecting|Connect]] entities together.'
groups:
- Eden Editor
syntax:
- ret:
    type: Boolean
    desc: '[[true]] If the connection was made'
  right: !Array
  - !Item
    name: type
    type: Unknown
  - !Item
    name: from
    desc: entities which are being connected
    type: !ArrayUnsized
      type: EdenEntity
      desc: ''
  - !Item
    name: to
    desc: entity to which entities will be connected to
    type: EdenEntity
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>add3DENConnection ["RandomStart", get3DENSelected "Object", "marker_0"];// Set random start on marker "marker_0" for all selected objects.</sqf>
see_also:
- remove3DENConnection
- get3DENConnections
