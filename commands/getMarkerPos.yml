name: getMarkerPos
desc: Returns marker position.
alias:
- '[[markerPos]]'
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: Unknown
  right: !Item
    name: markerName
    type: String
- call: !Unary
  - markerName
  - preserveElevation
  ret:
    type: Unknown
  right: !Array
  - !Item
    name: markerName
    type: String
  - !Item
    name: preserveElevation
    type: Boolean
    optional: true
    default: '[[false]]'
  since:
    arma3: '1.94'
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_mPos1 = getMarkerPos "markerOne";</sqf>
- <sqf>_mPos2 = getMarkerPos ["markerTwo", true];</sqf>
see_also:
- setMarkerPos
- setMarkerPosLocal
