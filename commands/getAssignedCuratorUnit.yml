name: getAssignedCuratorUnit
description: Returns unit assigned to curator logic.
groups:
- Curator
syntax:
- call: !Unary curatorObj
  ret:
  - Object
  - null
  params:
  - name: curatorObj
    description: curator module.
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 16
examples:
- |-
  _curatorUnit = getAssignedCuratorUnit (allCurators select 0);
  _curatorUnit joinAs [createGroup civilian, 0];
