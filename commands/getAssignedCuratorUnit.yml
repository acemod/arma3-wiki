name: getAssignedCuratorUnit
desc: Returns unit assigned to curator logic.
groups:
- Curator
syntax:
- call: !Unary curatorObj
  ret:
    type: Object
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.16'
examples:
- |-
  <sqf>
  _curatorUnit = getAssignedCuratorUnit (allCurators select 0);
  _curatorUnit joinAs [createGroup civilian, 0];
  </sqf>
see_also:
- getAssignedCuratorLogic
