name: flagSide
desc: Returns [[Side]] of the [[Multiplayer Scripting#Locality|local]] instance of the flag. A getter for [[setFlagSide]].
groups:
- Flags
syntax:
- call: !Unary flag
  ret:
    type: Side
  right: !Item
    name: flag
    desc: flag
    type: Object
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>_flagSide =  flagSide aFlag;</sqf>
see_also:
- setFlagSide
- Arma
- '3:'
- Flag
- Textures
