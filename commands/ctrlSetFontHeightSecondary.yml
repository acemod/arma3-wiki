name: ctrlSetFontHeightSecondary
desc: Sets the font size of the secondary text of given control.
groups:
- GUI Control
syntax:
- call: !Binary
  - ctrl
  - value
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: value
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '1.62'
examples:
- _control [[ctrlSetFontHeightSecondary]] 0.05;
see_also:
- ctrlSetFontP
- ctrlSetFontSecondary
