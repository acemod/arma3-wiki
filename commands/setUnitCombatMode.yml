name: setUnitCombatMode
description: "Sets '''unit's''' combat mode (engagement rules). For AI group combat mode see [[setCombatMode]]. Mode may be one of the following: \n* {{hl|\"BLUE\"}} : Never fire, keep formation\n* {{hl|\"GREEN\"}} : Hold fire, keep formation\n* {{hl|\"WHITE\"}} : Hold fire, engage at will/loose formation\n* {{hl|\"YELLOW\"}} : Fire at will, keep formation\n* {{hl|\"RED\"}} : Fire at will, engage at will/loose formation\nSee [[Combat Modes]] for more information on combat modes."
groups:
- AI Behaviour
syntax:
- call: !Binary
  - unit
  - mode
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: mode
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- <sqf>_unit setUnitCombatMode "YELLOW";</sqf>
