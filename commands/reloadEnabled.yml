name: reloadEnabled
desc: A getter for [[enableReload]]. The value returned is wether or not auto-reload is enabled for current client only.
groups:
- Weapons
syntax:
- call: !Unary unitName
  ret:
    type: Boolean
  params:
  - name: unitName
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>private _aiCanReload = reloadEnabled _unit1;</sqf>
see_also:
- enableReload
- reload
- needReload
