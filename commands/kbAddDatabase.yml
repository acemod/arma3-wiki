name: kbAddDatabase
description: |-
  Register knowledge base database to given person. See [[Conversations]] for more details.
  {{Feature|important|This command is no longer available in {{arma2}} and {{arma3}}.}}
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - fileName
  ret:
  - Boolean
  - null
  params:
  - name: person
    type: Object
  - name: fileName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_hasBeenAdded = _unit kbAddDatabase "chat.txt";</sqf>
