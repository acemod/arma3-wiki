name: setSize
desc: |-
  Sets the size (radius)  of a location.

  The width  is 2 * x, the height is 2 * y.
groups:
- Locations
syntax:
- ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Array
  - !Item
    name: x
    type: Number
  - !Item
    name: y
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setSize [10,30];</sqf>
see_also:
- size
