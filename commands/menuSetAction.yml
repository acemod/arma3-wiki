name: menuSetAction
description: Sets new action into menu entry on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - action
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
  - name: action
    description: expression that should be executed when entry is clicked
    type: String
- call: !Binary
  - control
  - - path
    - action
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: Unknown
  - name: action
    description: expression that should be executed when entry is clicked
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSetAction [[0, 1], "systemChat 'Hello World!'"];</sqf>
