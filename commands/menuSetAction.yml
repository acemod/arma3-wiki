name: menuSetAction
desc: Sets new action into menu entry on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - action
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: action
    desc: expression that should be executed when entry is clicked
    type: String
- call: !Binary
  - control
  - - path
    - action
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: action
    desc: expression that should be executed when entry is clicked
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSetAction [[0, 1], "systemChat 'Hello World!'"];</sqf>
see_also:
- menuAction
