name: fadeMusic
desc: 'Changes the current music volume to the given value smoothly within the given time. {{Feature|informative|The player''s in-game setting is not changed by this command: {{hl|Final Volume {{=}} Client Setting * Scripted Volume}}.}}'
groups:
- Sounds
syntax:
- call: !Binary
  - time
  - volume
  ret:
    type: Nothing
  left: !Item
    name: time
    desc: fade interval in seconds
    type: Number
  right: !Item
    name: volume
    desc: music volume
    type: !NumberRange
    - 0
    - 5
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>5 fadeMusic 0; // fade current music volume to 0 in 5 sec</sqf>
see_also:
- fadeSound
- fadeRadio
- fadeSpeech
- fadeEnvironment
- environmentVolume
- musicVolume
- soundVolume
- radioVolume
