name: fadeMusic
description: 'Changes the current music volume to the given value smoothly within the given time. {{Feature|informative|The player''s in-game setting is not changed by this command: {{hl|Final Volume {{=}} Client Setting * Scripted Volume}}.}}'
groups:
- Sounds
syntax:
- call: !Binary
  - time
  - volume
  ret:
  - Nothing
  - null
  params:
  - name: time
    description: fade interval in seconds
    type: Unknown
  - name: volume
    description: music volume range from 0 to 5
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
