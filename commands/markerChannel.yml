name: markerChannel
description: Returns the channel that a marker belongs to.
groups:
- Markers
syntax:
- call: !Unary marker
  ret:
  - Number
  - null
  params:
  - name: marker
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- <sqf>markerChannel "marker_1";</sqf>
