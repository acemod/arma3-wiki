name: ctrlSetPositionW
description: Sets the width of a 2D control. [[ctrlCommit]] is required to complete the operation.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - w
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: 2D control
    type: Control
  - name: w
    description: width of the control
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 92
examples:
- |
  _ctrl ctrlSetPositionW 0.5;
  _ctrl ctrlCommit 1;
