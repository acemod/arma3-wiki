name: enableGunLights
description: |-
  Toggles the target group's gun lights. [[disableAI]] "LIGHTS" will disable the use of gun lights.

  {{Feature|important|This command acts on each unit of the provided group or provided unit's group; there is no need to apply it on each unit.}}
groups:
- Lights
- Weapons
syntax:
- call: !Binary
  - target
  - mode
  ret:
  - Unknown
  - null
  params:
  - name: target
    description: the group forced to use gun lights. If unit is supplied as argument, unit's group is used
    type: Unknown
  - name: mode
    description: "can be:\n* {{hl|\"Auto\"}} - Depends on combat mode \n* {{hl|\"ForceOn\"}} - Always on\n* {{hl|\"ForceOff\"}} - Always off"
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- _groupA enableGunLights "Auto";
- _unit1 enableGunLights "ForceOff"; // sets _unit1's GROUP behaviour to not use gun lights
