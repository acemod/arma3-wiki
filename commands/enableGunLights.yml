name: enableGunLights
desc: |-
  Toggles the target group's gun lights. [[disableAI]] "LIGHTS" will disable the use of gun lights.

  {{Feature|important|This command acts on each unit of the provided group or provided unit's group; there is no need to apply it on each unit.}}
groups:
- Lights
- Weapons
syntax:
- call: !Binary
  - target
  - mode
  ret:
    type: Nothing
  left: !Item
    name: target
    desc: the group forced to use gun lights. If unit is supplied as argument, unit's group is used
    type: !OneOf
    - type: Group
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
  right: !Item
    name: mode
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>_groupA enableGunLights "Auto";</sqf>
- <sqf>_unit1 enableGunLights "ForceOff"; // sets _unit1's GROUP behaviour to not use gun lights</sqf>
see_also:
- isFlashlightOn
- enableIRLasers
