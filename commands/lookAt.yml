name: lookAt
description: Control what the unit(s) is/are looking at (target or [[Position]]). If target is used, it will get revealed fully.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit(s)
  - position
  ret:
  - Nothing
  - null
  params:
  - name: unit(s)
    type: Unknown
  - name: position
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
