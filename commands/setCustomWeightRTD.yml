name: setCustomWeightRTD
desc: |-
  Add virtual custom weight to a helicopter's center of gravity. This can be used to simulate added internal payload for specific scenarios, and affects the flight model.
  {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - weight
  ret:
    type: Nothing
  left: !Item
    name: helicopterRTD
    desc: helicopter
    type: Object
  right: !Item
    name: weight
    desc: weight (kilograms)
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>myHelicopterRTD setCustomWeightRTD 120;</sqf>
see_also:
- weightRTD
