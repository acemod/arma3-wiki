name: set3DENAttributes
desc: |-
  Set entity [[Eden Editor: Entity Attributes|attributes]].
  An attribute is identified by its {{hl|property}} ({{hl|data}} when it is engine-drive attribute) value in config.
  For the list of all attributes with their properties, see [[Eden_Editor:_Setting_Attributes#Attributes|Setting Attributes]].

  {{Feature|important|Attributes are available only within the Eden Editor workspace and cannot be accessed in scenario preview or exported scenario!}}
groups:
- Eden Editor
syntax:
- call: !Unary
  - - entities1
    - class1
    - value1
  - - entities2
    - class2
    - value2
  - '...'
  ret:
    type: Boolean
    desc: '[[true]] if the value was set'
  params:
  - name: entitiesN
    type: !OneOf
    - type: !ArrayUnsized
        type: EdenEntity
        desc: ''
      desc: null
      since: null
    - type: EdenID
      desc: null
      since: null
  - name: classN
    desc: attribute name
    type: String
  - name: valueN
    desc: new attribute value
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- |-
  <sqf>
  // Set all selected objects as playable
  set3DENAttributes [[get3DENSelected "Object", "ControlMP", true]];
  </sqf>
see_also:
- get3DENAttribute
- clear3DENAttribute
