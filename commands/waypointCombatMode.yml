name: waypointCombatMode
desc: Gets the waypoint's combat mode setting.
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
    type: String
    desc: one of "BLUE", "GREEN", "WHITE", "YELLOW" and "RED" or "ERROR"
  right: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>waypointCombatMode [groupOne, 1];</sqf>
see_also:
- Combat
- Modes
- waypoints
- setWaypointCombatMode
