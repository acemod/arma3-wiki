name: waypointCombatMode
description: Gets the waypoint's combat mode setting.
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
  - String
  - one of "BLUE", "GREEN", "WHITE", "YELLOW" and "RED" or "ERROR"
  params:
  - name: waypoint
    description: format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
