name: commandWatch
desc: Orders the unit(s) to watch the given position or target (via the radio). Use [[objNull]] as the target to order a unit to stop watching a position/target.
multiplayer_note: This command is only effective when used on local units. When used on a remote unit, this command will create radio dialogue on the machine the unit is local to, but the unit will not watch the target object/position.
groups:
- Unit Control
syntax:
- call: !Binary
  - units
  - position
  ret:
    type: Nothing
  params:
  - name: units
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
  - name: position
    type: Position
- call: !Binary
  - units
  - target
  ret:
    type: Nothing
  params:
  - name: units
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
  - name: target
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne commandWatch markerPos "MarkerMoveOne";</sqf>
- <sqf>[s1, s2] commandWatch player;</sqf>
see_also:
- doWatch
