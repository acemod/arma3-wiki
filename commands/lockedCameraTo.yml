name: lockedCameraTo
desc: |-
  Return the turret lock target.
  {{Feature|informative|The command is local to the '''turret''', not the vehicle.}}
groups:
- Camera Control
syntax:
- ret:
    type: Unknown
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: turretPath
    desc: turret path. Use an empty array to select the gunner's turret by default
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '2.8'
examples:
- <sqf>vehicle player lockedCameraTo [];</sqf>
see_also:
- lockCameraTo
