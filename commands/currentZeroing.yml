name: currentZeroing
description: Returns current zeroing.
groups:
- Weapons
syntax:
- call: !Unary object
  ret:
  - Number
  - null
  params:
  - name: object
    description: unit or vehicle
    type: Object
- call: !Binary
  - object
  - - weaponClass
    - muzzleClass
  ret:
  - Unknown
  - null
  params:
  - name: object
    description: unit or vehicle
    type: Object
  - name: weaponClass
    description: class name of weapon
    type: String
  - name: muzzleClass
    description: muzzle classname
    type: String
    optional: true
    default: currently active muzzle or first that is found
  since:
    arma_3:
      major: 2
      minor: 4
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>private _zeroing = currentZeroing player;</sqf>
- <sqf>(player currentZeroing ["arifle_MX_GL_F", "GL_3GL_F"]) params ["_distance", "_zeroingIndex"];</sqf>
