name: currentZeroing
desc: Returns current zeroing.
groups:
- Weapons
syntax:
- call: !Unary object
  ret:
    type: Number
  right: !Item
    name: object
    desc: unit (vehicles are not supported)
    type: Object
- call: !Binary
  - object
  - - weaponClass
    - muzzleClass
  ret:
    type: Unknown
  left: !Item
    name: object
    desc: unit (vehicles are not supported)
    type: Object
  right: !Array
  - !Item
    name: weaponClass
    desc: class name of weapon
    type: String
  - !Item
    name: muzzleClass
    desc: muzzle classname
    type: String
    optional: true
    default: currently active muzzle or first that is found
  since:
    arma3: '2.4'
argument_loc: Local
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>private _zeroing = currentZeroing player;</sqf>
- <sqf>(player currentZeroing ["arifle_MX_GL_F", "GL_3GL_F"]) params ["_distance", "_zeroingIndex"];</sqf>
- |-
  <sqf>
  private _zeroing = currentZeroing myVehicle; // does not work
  private _zeroing = currentZeroing gunner myVehicle; // works
  </sqf>
see_also:
- setWeaponZeroing
