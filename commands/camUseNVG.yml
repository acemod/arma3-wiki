name: camUseNVG
desc: Set / clear using of night vision during cutscenes. This command only works with [[camCreate]] created camera that is currently the main camera for the player (see {{Link|#Examples}}).
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  right: !Item
    name: set
    desc: enable/disable night vision
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>camUseNVG true;</sqf>
- |-
  <sqf>
  setDate [2000, 12, 31, 0, 0];
  _cam = "camera" camCreate [0, 0, 0];
  _cam camSetTarget player;
  _cam camSetRelPos [0, -5, 3];
  _cam cameraEffect ["Internal", "Back"];
  _cam camCommit 0;
  camUseNVG true;
  </sqf>
see_also:
- setCamUseTI
- disableTIEquipment
