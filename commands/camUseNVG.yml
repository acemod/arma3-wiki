name: camUseNVG
description: Set / clear using of night vision during cutscenes. This command only works with [[camCreate]] created camera that is currently the main camera for the player (see example).
groups:
- Camera Control
syntax:
- call: !Unary set
  ret:
  - Unknown
  - null
  params:
  - name: set
    description: enable/disable night vision
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- camUseNVG true;
- |-
  setDate [2000,12,31,0,0];
  _cam = "camera" camCreate [0,0,0];
  _cam camSetTarget player;
  _cam camSetRelPos [0,-5,3];
  _cam cameraEffect ["Internal","Back"];
  _cam camCommit 0;
  camUseNVG true;
