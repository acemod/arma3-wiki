name: removeBinocularItem
description: Removes given weapon item, including magazine, from the [[binocular]] weapon.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 2
    minor: 2
examples:
- player removeBinocularItem "Laserbatteries";
