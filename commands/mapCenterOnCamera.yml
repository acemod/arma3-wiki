name: mapCenterOnCamera
description: |-
  The main syntax enables/disables continuous centering of the main map type control on the camera position. Needs to be executed once.<br>
  The alternative syntax centers mini map type control on camera. Needs to be executed each frame (preferably inside an {{hl|onDraw}} event handler).
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - mainmap
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: mainmap
    type: Control
  - name: enable
    type: Boolean
- call: !Unary minimap
  ret:
  - Unknown
  - null
  params:
  - name: minimap
    type: Control
  since:
    arma_3:
      major: 1
      minor: 48
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 2
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |
  // --- Minimap update
  ((uiNamespace getVariable "BIS_UAV_DISPLAY") displayCtrl 112410) mapCenterOnCamera true;
