name: mapCenterOnCamera
description: |-
  {{hl|ctrl [[mapCenterOnCamera]] enable}} syntax enables/disables continuous centering of the main map type control on the camera position. Needs to be executed once.<br>
  {{hl|[[mapCenterOnCamera]] ctrl}} syntax centers mini map type control on camera. The command returns world position of the camera. Needs to be executed each frame (preferably inside onDraw EH).
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - mainmap
  - enable
  ret:
  - Unknown
  - null
  params:
  - name: mainmap
    type: Unknown
  - name: enable
    type: Unknown
- call: !Unary minimap
  ret:
  - Unknown
  - null
  params:
  - name: minimap
    type: Unknown
  since:
    arma_3:
      major: 1
      minor: 48
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 2
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  // --- Minimap update
  ((uiNamespace getVariable "BIS_UAV_DISPLAY") displayCtrl 112410) mapCenterOnCamera true;
