name: primaryWeaponMagazine
desc: Collects all loaded [[magazines]] from all [[primaryWeapon]] muzzles and returns them in [[Array]], otherwise it returns []. This command is used for infantry weapons only.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: !ArrayUnsized
      value: String
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>hint str primaryWeaponMagazine player; //["30Rnd_65x39_caseless_mag"]</sqf>
- "<sqf>\n_array = primaryWeaponMagazine player;\nif (count _array > 0) then {\n\thint (\"Primary weapon is loaded with \" + (_array select 0) + \"!\");\n} else {\n\tif (primaryWeapon player != \"\") then {\n\t\thint \"Primary weapon is not loaded!\";\n\t} else {\n\t\thint \"Player doesn't have a primary weapon!\";\n\t};\n};\n</sqf>"
see_also:
- primaryWeapon
- primaryWeaponItems
- addPrimaryWeaponItem
- removePrimaryWeaponItem
- removeAllPrimaryWeaponItems
- handgunMagazine
- secondaryWeaponMagazine
- binocularMagazine
