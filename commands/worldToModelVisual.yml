name: worldToModelVisual
desc: |-
  Converts position from world space to object model space in [[Simulation vs Render Time Scope|render time scope]].
  {{Feature|important|For [[setObjectScale|scaled objects]], the relative position will be [[vectorMultiply|divided]] by the object scale.}}
groups:
- Positions
- Render Time Scope
syntax:
- call: !Binary
  - object
  - worldPosition
  ret:
    type: ArrayUnknown
    desc: '[[Position#PositionRelative|PositionRelative]]'
  params:
  - name: object
    type: Object
  - name: worldPosition
    type: !OneOf
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>_relPos = myObject worldToModelVisual [0,0,0];</sqf>
- <sqf>_relPos = player worldToModelVisual position car;</sqf>
- <sqf>_relPos = car worldToModelVisual [12000, 5000];</sqf>
- <sqf>_relPos = unit worldToModelVisual position tank;</sqf>
see_also:
- worldToModel
- vectorWorldToModelVisual
- modelToWorldVisual
- modelToWorld
