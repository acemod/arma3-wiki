name: markerBrush
desc: Gets the marker brush. See [[setMarkerBrush]].
groups:
- Markers
syntax:
- call: !Unary name
  ret:
    type: String
  params:
  - name: name
    desc: marker name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (markerBrush "Marker1" == "Solid") then { hint "Marker1 is solid!" };</sqf>
see_also:
- setMarkerBrush
- setMarkerBrushLocal
