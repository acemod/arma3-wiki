name: kbRemoveTopic
desc: Unregister conversation topic from given person. See [[Conversations]] for more details.
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - topicName
  ret:
    type: Nothing
  left: !Item
    name: person
    type: Object
  right: !Item
    name: topicName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_unit1 kbRemoveTopic "howsTheWeather";</sqf>
see_also:
- Conversations
- kbAddTopic
- kbHasTopic
- kbTell
- kbReact
- kbAddDatabase
- kbAddDatabaseTargets
- FSM
- FSM
- Editor
