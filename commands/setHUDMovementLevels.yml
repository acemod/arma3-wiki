name: setHUDMovementLevels
desc: Set min/max movement borders displayed in HUD gauges. Use -1 to skip some value.
groups:
- Interaction
syntax:
- call: !Unary
  - minSpeed
  - maxSpeed
  - minAlt
  - maxAlt
  - minDir
  - maxDir
  - targetOrPosition
  ret:
    type: Nothing
  params:
  - name: minSpeed
    desc: in m/s
    type: Number
  - name: maxSpeed
    desc: in m/s
    type: Number
  - name: minAlt
    desc: in meters
    type: Number
  - name: maxAlt
    desc: in meters
    type: Number
  - name: minDir
    desc: in degrees
    type: Number
  - name: maxDir
    desc: in degrees
    type: Number
  - name: targetOrPosition
    type: !OneOf
    - - Object
      - null
    - - Position
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>setHUDMovementLevels [20, 30, -1, -1, 0.23, 2.1, [0,0,0]];</sqf>
- <sqf>setHUDMovementLevels [20, 30, -1, -1, 0.23, 2.1, player];</sqf>
