name: setHUDMovementLevels
desc: Set min/max movement borders displayed in HUD gauges. Use -1 to skip some value.
groups:
- Interaction
syntax:
- call: !Unary
  - minSpeed
  - maxSpeed
  - minAlt
  - maxAlt
  - minDir
  - maxDir
  - targetOrPosition
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: minSpeed
    desc: in m/s
    type: Number
  - !Item
    name: maxSpeed
    desc: in m/s
    type: Number
  - !Item
    name: minAlt
    desc: in meters
    type: Number
  - !Item
    name: maxAlt
    desc: in meters
    type: Number
  - !Item
    name: minDir
    desc: in degrees
    type: Number
  - !Item
    name: maxDir
    desc: in degrees
    type: Number
  - !Item
    name: targetOrPosition
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>setHUDMovementLevels [20, 30, -1, -1, 0.23, 2.1, [0,0,0]];</sqf>
- <sqf>setHUDMovementLevels [20, 30, -1, -1, 0.23, 2.1, player];</sqf>
