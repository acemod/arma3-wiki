name: setLeader
desc: |-
  {{Feature|important|To set a [[Group]] leader, see [[selectLeader]].}}
  Set the leader of the given [[Team]]. Effect is local, unless both leader unit and team are local to PC on which command is executed, then effect is global.
groups:
- Teams
syntax:
- call: !Binary
  - team
  - leader
  ret:
    type: Nothing
  left: !Item
    name: team
    type: TeamMember
  right: !Item
    name: leader
    type: TeamMember
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- ''
see_also:
- commandFollow
- doFollow
- formationLeader
- formLeader
- isFormationLeader
- leader
- selectLeader
