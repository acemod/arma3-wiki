name: doTarget
desc: Order the given unit(s) to target the given target (without radio messages).<br>Targeting can be stopped by <sqf>_unit doWatch objNull;</sqf> or<sqf>_unit commandWatch objNull;</sqf>
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - target
  ret:
    type: Nothing
  params:
  - name: unit
    desc: a single unit or array of units
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
  - name: target
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ESoldier1 doTarget _WSoldier1;</sqf>
see_also:
- assignedTarget
- commandTarget
- doWatch
- doFire
