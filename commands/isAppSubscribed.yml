name: isAppSubscribed
desc: Find if the provided appId's game/DLC is owned by the currently logged Steam account.
groups:
- Argo
syntax:
- call: !Unary appId
  ret:
    type: Boolean
    desc: '[[true]] if the current Steam account has said app, [[false]] otherwise'
  right: !Item
    name: appId
    desc: '{{Link|Steam}}''s appId'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  if (isAppSubscribed 107410) then { systemChat "You have Arma 3, my dude!"; };
  if (isAppSubscribed 571710) then { systemChat "You even own Laws of War, excellent!!"; };
  </sqf>
see_also:
- openSteamApp
