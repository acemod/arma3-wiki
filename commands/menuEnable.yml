name: menuEnable
description: |-
  Enables or disables menu entry on given path.

  {{Feature|important|The old alternative syntax {{hl|control [[menuEnable]] path}} is still in use and left for backward compatibility.}}
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
  - name: enable
    description: disabled if [[false]]
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 2
        minor: 6
- call: !Binary
  - control
  - - path
    - enable
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: Unknown
  - name: enable
    description: disabled if [[false]]
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 2
        minor: 6
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuEnable [0];</sqf>
- <sqf>findDisplay 313 displayCtrl 120 menuEnable [[0, 0, 1], false]; // Since Arma 3 v2.06</sqf>
