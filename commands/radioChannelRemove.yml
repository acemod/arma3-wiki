name: radioChannelRemove
description: Remove the units from the custom radio channel.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- call: !Binary
  - customChannelID
  - units
  ret:
  - Nothing
  - null
  params:
  - name: customChannelID
    description: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]] command'
    type: Number
  - name: units
    description: list of units
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- 3 radioChannelRemove [blufor_unit_1, blufor_unit_2];
