name: ctFindHeaderRows
desc: Gets array of indices of rows under this header.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - ctrl
  - index
  ret:
    type: ArrayUnknown
  params:
  - name: ctrl
    type: Control
  - name: index
    desc: header's index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>private _indices = _control ctFindHeaderRows 0;</sqf>
