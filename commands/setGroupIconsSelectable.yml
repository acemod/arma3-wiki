name: setGroupIconsSelectable
desc: Sets if group icons raise [[onGroupIconClick]], [[onGroupIconOverEnter]] and [[onGroupIconOverLeave]] events.
groups:
- High Command
syntax:
- call: !Unary selectable
  ret:
    type: Unknown
  params:
  - name: selectable
    desc: setting to [[true]] makes the icon selectable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>setGroupIconsSelectable true;</sqf>
see_also:
- groupIconSelectable
