name: setGroupIconsSelectable
description: Sets if group icons raise [[onGroupIconClick]], [[onGroupIconOverEnter]] and [[onGroupIconOverLeave]] events.
groups:
- High Command
syntax:
- call: !Unary selectable
  ret:
  - Unknown
  - null
  params:
  - name: selectable
    description: setting to [[true]] makes the icon selectable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>setGroupIconsSelectable true;</sqf>
