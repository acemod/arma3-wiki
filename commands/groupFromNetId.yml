name: groupFromNetId
desc: Get group from the provided unique ID. For objects, use [[objectFromNetId]].
multiplayer_note: |-
  * In singleplayer: {{GVI|arma3|2.18|size= 0.75}} works as described (returned [[grpNull]] before v2.18 - see [[BIS_fnc_groupFromNetId]])
  * In multiplayer: works as described
groups:
- Groups
- Multiplayer
syntax:
- call: !Unary id
  ret:
    type: Group
  right: !Item
    name: id
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.63'
  arma3: '0.50'
examples:
- <sqf>_group = groupFromNetId "4:45";</sqf>
see_also:
- objectFromNetId
- netId
- BIS_fnc_objectFromNetId
- BIS_fnc_netId
- BIS_fnc_groupFromNetId
