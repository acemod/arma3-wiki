name: setNameSound
description: |-
  Sets the [[nameSound]] of a person. By default, when giving orders, the units are addressed by their number.
  When nameSound is set, it will be used instead to address the unit. For example instead of "Two, hold fire!", one can have "Miller, hold fire!".

  {{Feature|informative|
  See {{Link|Arma 3: CfgIdentities#NameSounds}} for common values.<br>
  Note that any word from <sqf inline>configFile >> "RadioProtocolENG" >> "Words"</sqf> is accepted (e.g {{hl|"veh_infantry_Sniper_s"}}).
  }}
groups:
- Unit Identity
syntax:
- call: !Binary
  - person
  - name
  ret:
  - Nothing
  - null
  params:
  - name: person
    type: Object
  - name: name
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 2
examples:
- <sqf>unit1 setNameSound "dixon";</sqf>
- <sqf>unit1 setNameSound ""; // will reset to default behaviour</sqf>
- |-
  <sqf>
  _name = "Masood";
  unit1 setNameSound _name;
  unit1 setName _name;
  </sqf>
