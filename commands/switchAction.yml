name: switchAction
desc: When used on a person, the given action is started immediately (there is no transition). Use switchmove "" to switch back to the default movement if there is no transition back, otherwise the person may be stuck.
groups:
- Unit Control
- Animations
syntax:
- call: !Binary
  - soldier
  - action
  ret:
    type: Nothing
  params:
  - name: soldier
    type: Object
  - name: action
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>soldierOne switchAction "SitDown";</sqf>
see_also:
- playAction
- playActionNow
- switchMove
