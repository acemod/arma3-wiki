name: locationPosition
desc: Returns the [[Position|position]] of a location. If the location is attached to an object, that object's position is returned.
groups:
- Locations
syntax:
- call: !Unary location
  ret:
    type: Position3dAGL
    desc: as locations are placed at Z = zero [[Position#PositionASL|ASL]] the returned Z is negative on land and around zero on water, see {{Link|#Example 3}}
  right: !Item
    name: location
    type: Location
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_locationPos = locationPosition myLocation;</sqf>
- |-
  <sqf>
  _location = nearestLocation [getPos player, "nameCity"];
  _locationPos = locationPosition _location;
  </sqf>
- |-
  <sqf>
  private _landLocation = locationPosition nearestLocation [[2915.2, 6164.52], "NameCityCapital"]; // "Agia Marina" [2915.2, 6164.52, -21.9009]
  private _waterLocation = locationPosition nearestLocation [[2647.8799, 5989.9502], "NameMarine"]; // "Marina Bay" [2647.88, 5989.95, 0.0161484]
  </sqf>
see_also:
- setPosition
- createLocation
- nearestLocation
- nearestLocations
- position
- size
