name: diag_enabled
desc: Checks whether specific diagnostic mode is activated.
groups:
- Diagnostic
syntax:
- call: !Unary mode
  ret:
    type: Boolean
    desc: '[[true]] when enabled, [[false]] when disabled'
  right: !Item
    name: mode
    desc: 'see [[Arma 3: Diagnostics Exe]]'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- |-
  <sqf>
  "Animation" diag_enable true;
  diag_enabled "Animation"; // returns true
  </sqf>
see_also:
- Arma
- '3:'
- Diagnostics
- Exe
- diag_toggle
- diag_enable
