name: lnbData
description: Returns the additional text (invisible) in an item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
  - String
  - null
  params:
  - name: idc
    type: Unknown
  - name: row
    type: Number
  - name: column
    type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
  - String
  - null
  params:
  - name: ctrl
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _ctrl lnbData [lnbCurSelRow _ctrl,0]; // "#1"
