name: lnbData
desc: Returns the additional text (invisible) in an item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
    type: String
  params:
  - name: idc
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: Control
      desc: null
      since: null
  - name: row
    type: Number
  - name: column
    type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
    type: String
  params:
  - name: ctrl
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbData [lnbCurSelRow _ctrl,0]; // "#1"</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbText
- lnbValue
