name: addCuratorPoints
desc: Adds or removes curator points.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - points
  ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module.
    type: Object
  right: !Item
    name: points
    type: !NumberRange
    - 0
    - 1
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorModule addCuratorPoints 0.5;</sqf>
see_also:
- Arma
- '3:'
- Curator
- curatorPoints
