name: addCuratorPoints
description: Adds or removes curator points. Points can be only in range from 0 to 1.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - points
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: curator module.
    type: Object
  - name: points
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- curatorModule addCuratorPoints 0.5;
