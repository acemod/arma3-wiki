name: addCuratorPoints
desc: Adds or removes curator points. Points can be only in range from 0 to 1.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - points
  ret:
    type: Nothing
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
  - name: points
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorModule addCuratorPoints 0.5;</sqf>
see_also:
- Arma
- '3:'
- Curator
- curatorPoints
