name: currentNamespace
desc: |-
  Returns the current [[Namespace|global namespace]] the script runs in.
  {{Feature|informative|Since {{arma3}} v2.00, [[Namespace]]s can be compared with [[==]] and [[!=]] operators in addition to [[isEqualTo]].}}
groups:
- Namespaces
- System
syntax:
- ret:
    type: Namespace
    desc: |-
      one of:
      * [[missionNamespace]]
      * [[uiNamespace]]
      * [[parsingNamespace]]
      * [[profileNamespace]]
      * [[localNamespace]]
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.48'
examples:
- <sqf>if (currentNamespace isEqualTo uiNamespace) then { hint "This is uiNamespace" };</sqf>
- "<sqf>\nprivate _fn_getCurrentNamespaceName = {\n\tif (currentNamespace isEqualTo missionNamespace) exitWith { \"missionNamespace\" };\n\tif (currentNamespace isEqualTo parsingNamespace) exitWith { \"parsingNamespace\" };\n\tif (currentNamespace isEqualTo profileNamespace) exitWith { \"profileNamespace\" };\n\tif (currentNamespace isEqualTo uiNamespace) exitWith { \"uiNamespace\" };\n\t\"error\";\n};\n\nwith profileNamespace do {\n\tsystemChat call _fn_getCurrentNamespaceName;\t// profileNamespace\n};\n\nsystemChat call _fn_getCurrentNamespaceName;\t\t// missionNamespace\n\nwith uiNamespace do {\n\tsystemChat call _fn_getCurrentNamespaceName;\t// uiNamespace\n};\n</sqf>"
see_also:
- missionNamespace
- uiNamespace
- parsingNamespace
- profileNamespace
- localNamespace
- allVariables
- with
- ArmA:_Editing#Forward_Compatibility|Forward
- Compatibility
