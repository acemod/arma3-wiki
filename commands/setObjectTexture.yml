name: setObjectTexture
description: |-
  Applies given texture to object's selection. See also [[Procedural Textures]] and [[Retexturing with setObjectTexture]].
  {{Feature|informative|
  * Not all objects can be textured this way. To find out, run [[getObjectTextures]] command on an object. Empty array <sqf inline>[]</sqf> usually indicates it cannot be textured.
  * All textures must have a resolution of 2<sup>a</sup> &times; 2<sup>b</sup> (e.g. 16&times;16, 16&times;32, 64&times;256, 512&times;512, ...). The largest texture size supported by the RV engine is 4096&times;4096.
  * Supported formats: .pac, .paa, .jpg, .jpeg, .ogg, .ogv
  }}
multiplayer_note: See [[setObjectTextureGlobal]].
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - selection
    - texture
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: selection
    description: index of the selection. It is defined in the [[CfgVehicles Config Reference#hiddenSelections|hiddenSelections]] array in the vehicle's config (starting with 0). If a string is given, it referes to a hiddenSelection name or clan selection instead of an index.
    type: Unknown
  - name: texture
    description: path to texture
    type: String
argument_loc: Global
effect_loc: Local
