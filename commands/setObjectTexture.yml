name: setObjectTexture
desc: |-
  Applies given texture to object's selection. See also [[Procedural Textures]] and [[Retexturing with setObjectTexture]].
  {{Feature|informative|
  * Not all objects can be textured this way. To find out, run [[getObjectTextures]] command on an object. Empty array <sqf inline>[]</sqf> usually indicates it cannot be textured.
  * All textures must have a resolution of 2<sup>a</sup> &times; 2<sup>b</sup> (e.g. 16&times;16, 16&times;32, 64&times;256, 512&times;512, ...). The largest texture size supported by the RV engine is 4096&times;4096.
  * Supported formats: .pac, .paa, .jpg, .jpeg, .ogg, .ogv
  }}
multiplayer_note: See [[setObjectTextureGlobal]].
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - selection
    - texture
  ret:
    type: Nothing
  params:
  - name: object
    type: Object
  - name: selection
    desc: index of the selection. It is defined in the [[CfgVehicles Config Reference#hiddenSelections|hiddenSelections]] array in the vehicle's config (starting with 0). If a string is given, it referes to a hiddenSelection name or clan selection instead of an index.
    type: !OneOf
    - - Number
      - null
    - - String
      - null
  - name: texture
    desc: path to texture. Since {{GVI|arma3|2.20}} using '''"#reset"''' would reset to default texture.
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _objectname setObjectTexture [0, "\pboname\texture.paa"];
  _objectname setObjectTexture [1, "\pboname\texture2.paa"];
  </sqf>
- <sqf>_obj setObjectTexture [0, "#(rgb,8,8,3)color(1,0,0,1)"];</sqf>
- <sqf>_obj setObjectTexture [0, "#(argb,512,512,1)r2t(rendersurface,1.333)"];</sqf>
- |-
  Disable randomization before applying a texture to a vehicle in the Editor (if it is a vehicle that supports randomization):
  <sqf>
  this setVariable ["BIS_enableRandomization", false];
  this setObjectTexture [0,"#(rgb,8,8,3)color(1,0,0,1)"];
  </sqf>
- |-
  The {{hl|"clan"}} selection can be used to apply a texture to the areas that usually display the [[squad.xml]] logo:
  <sqf>MyVehicle setObjectTexture ["clan", "\a3\missions_f_epa\data\img\orbat\b_111_texture_ca.paa"];</sqf>
