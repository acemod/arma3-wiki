name: camPrepareTarget
desc: Prepares the camera target to a position or to a target. Needs the call of [[camCommitPrepared]] to be conducted.
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - position
  ret:
    type: Nothing
  params:
  - name: camera
    desc: object of type "camera"
    type: Object
  - name: position
    desc: target location
    type: Position
- call: !Binary
  - camera
  - target
  ret:
    type: Nothing
  params:
  - name: camera
    desc: object of type "camera"
    type: Object
  - name: target
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_camera camPrepareTarget getPos player;</sqf>
- <sqf>_camera camPrepareTarget player;</sqf>
see_also:
- camPreload
- camCommitPrepared
- camSetTarget
