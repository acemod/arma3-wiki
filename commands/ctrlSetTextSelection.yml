name: ctrlSetTextSelection
description: |-
  Selects {{hl|length}} characters of edit control from the {{hl|start}} position and places cursor at the end of selection.
  {{Feature|informative|To only move the cursor, set ''length'' to 0. To select text from right to left, use negative ''length'' (See [[ctrlTextSelection]] for more info)}}
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - - start
    - length
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: start
    description: selection start position
    type: Unknown
  - name: length
    description: length of characters to select (0 to only move the cursor). Negative length will select text from right to left (see example 3)
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- _control ctrlSetTextSelection [5, 10];
- |
  disableSerialization;
  private _ctrl = findDisplay 46 createDisplay "RscDisplayEmpty" ctrlCreate ["RscEditMulti", -1];
  _ctrl ctrlSetPosition [0,0,0.5,0.3];
  _ctrl ctrlCommit 0;
  _ctrl ctrlSetText "Hello World";
  _ctrl ctrlSetTextSelection [6, 5]; // selects World
  ctrlSetFocus _ctrl;
- |-
  Select text from right to left:
  <sqf>_control ctrlSetTextSelection [5, -4];
