name: lnbColorRight
desc: Returns the right color of given row.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
    type: ArrayUnknown
    desc: RGBA
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      desc: index of the row
      type: Number
    - !Item
      name: column
      desc: index of the column
      type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
    type: ArrayUnknown
    desc: RGBA
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: row
    desc: index of the row
    type: Number
  - !Item
    name: column
    desc: index of the column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>private _result = _control lnbColorRight [0, 0];</sqf>
see_also:
- lnbSetColor
- lnbSetColorRight
- lnbColor
