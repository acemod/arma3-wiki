name: triggerTimeoutCurrent
desc: "Returns current timeout of the given trigger or -1 if countdown is not in progress. \n\n{{Feature|important|\nThe trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the current trigger timeout local to the client that executed the command.\nSee [[createTrigger]] for more info.\n}}"
groups:
- Triggers
syntax:
- ret:
    type: Number
    desc: time remaining before trigger activation.
  right: !Item
    name: trigger
    desc: trigger object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.8'
examples:
- <sqf>_remaining = triggerTimeoutCurrent _trigger;</sqf>
see_also:
- triggerTimeout
- setTriggerTimeout
- waypointTimeoutCurrent
