name: isDamageAllowed
desc: |-
  A getter for [[allowDamage]] command. The command indicates if damage is allowed at current [[local]]ity, hence local effect of the command.
  For complete solution for being able to tell whether or not an object can be damaged at current locality see {{Link|#Example 1}}.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Boolean
  params:
  - name: object
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>private _canBeDamaged = local _obj && isDamageAllowed _obj;</sqf>
see_also:
- allowDamage
- setDamage
- setHit
