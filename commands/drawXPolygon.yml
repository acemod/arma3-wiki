name: drawXPolygon
desc: Draws an N sided polygon on the map.
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - map
  - - n
    - centre
    - a
    - b
    - angle
    - color
    - fill
    - alignWithMap
  ret:
    type: Nothing
  left: !Item
    name: map
    type: Control
  right: !Array
  - !Item
    name: n
    desc: number of sides 3..720
    type: Number
  - !Item
    name: centre
    desc: ellipse's centre
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
  - !Item
    name: a
    desc: horizontal (x) radius
    type: Number
  - !Item
    name: b
    desc: vertical (y) radius
    type: Number
  - !Item
    name: angle
    desc: angle of rotation in degrees
    type: Number
  - !Item
    name: color
    desc: line color
    type: ArrayColorRgba
  - !Item
    name: fill
    desc: fill texture file or [[Procedural Textures]]. Note that the file texture will not rotate with polygon, use [[drawIcon]] for that. If fill texture is not empty, set line color to white [1,1,1,1]
    type: String
  - !Item
    name: alignWithMap
    desc: '- when [[false]] the shape will not follow map rotation.'
    type: Boolean
    optional: true
    default: '[[true]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.20'
examples:
- "<sqf>\nfindDisplay 12 displayCtrl 51 ctrlAddEventHandler [\"Draw\", \n{\n\t_this select 0 drawXPolygon [\n\t\t5, player, 50, 10, 0, [1, 0, 0, 1], \"\"\n\t];\n\t_this select 0 drawXPolygon [\n\t\t3, player, 10, 50, 0, [1, 1, 1, 1], \"#(rgb,8,8,3)color(1,0.6,0,1)\"\n\t];\n\t_this select 0 drawXPolygon [\n\t\t12, player, 10, 10, 90, [0, 0, 1, 1], \"\"\n\t];\n}];\n</sqf>"
see_also:
- drawArrow
- drawIcon
- drawLine
- drawRectangle
- drawPolygon
- drawTriangle
- drawEllipse
