name: onPlayerConnected
desc: |-
  This command will execute the provided code on the server whenever a player connects to a multiplayer session.
  {{Feature | arma3 | Since {{arma3}} v1.58 a stackable MissionEventHandler is available and should be used: [[Arma 3: Mission Event Handlers#PlayerConnected|PlayerConnected]].<br>Before that, the functions [[BIS_fnc_addStackedEventHandler]] and [[BIS_fnc_removeStackedEventHandler]] should be used instead in order to keep compatibility between official and community content.}}
multiplayer_note: '{{Feature | important | A player with the ''''''_name'''''' {{hl|__SERVER__}} will also connect to a multiplayer game, executing ''''code''''.}}'
groups:
- Multiplayer
- Event Handlers
syntax:
- call: !Unary code
  ret:
    type: Nothing
  right: !Item
    name: code
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: Code
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>onPlayerConnected "[_id, _name] execVM 'PlayerConnected.sqf';";</sqf>
- <sqf>onPlayerConnected { diag_log [_id, _uid, _name] };</sqf>
- "From {{arma3}} v1.49:\n<sqf>\nonPlayerConnected {\n\tsomevar = random 123;\n\t_owner publicVariableClient \"somevar\";\n\t// this will define \"somevar\" to a random value on the joining machine\n};\n</sqf>"
see_also:
- onPlayerDisconnected
- didJIP
- didJIPOwner
