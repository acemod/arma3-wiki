name: leaderboardState
desc: Returns the state of the board with the given name.
groups:
- Leaderboards
syntax:
- ret:
    type: !NumberEnum
    - value: 0
      desc: Busy (async. operation in progress)
      since: null
    - value: 1
      desc: Async. operation ended with success
      since: null
    - value: 2
      desc: Async. operation ended with error
      since: null
    - value: 3
      desc: Invalid board (bad board name, not initialised etc)
      since: null
  right: !Item
    name: boardname
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.42'
examples:
- <sqf>leaderboardState "TT01";</sqf>
see_also:
- leaderboardsRequestUploadScoreKeepBest
- leaderboardsRequestUploadScore
