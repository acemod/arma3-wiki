name: leaderboardState
desc: Returns the state of the board with the given name.
groups:
- Leaderboards
syntax:
- call: !Unary boardname
  ret:
    type: !NumberEnum
    - - 0
      - Busy (async. operation in progress)
      - null
    - - 1
      - Async. operation ended with success
      - null
    - - 2
      - Async. operation ended with error
      - null
    - - 3
      - Invalid board (bad board name, not initialised etc)
      - null
  params:
  - name: boardname
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.42'
examples:
- <sqf>leaderboardState "TT01";</sqf>
see_also:
- leaderboardsRequestUploadScoreKeepBest
- leaderboardsRequestUploadScore
