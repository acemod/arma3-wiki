name: gameValueToJson
desc: Generate a JSON string from the provided array values.
groups:
- Argo
syntax:
- ret:
    type: String
    desc: a JSON string or an empty string if ''data'' is not an array
  right: !Item
    name: data
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo: '1.0'
examples:
- "<sqf>_json = gameValueToJson [[\"ID\", 42], [\"Message\", \"Hello there!\"], [\"HasHighGround\", true]];</sqf>\nresult:\n<syntaxhighlight lang=\"json\">\n{\n\t\"ID\": 42,\n\t\"Message\": \"Hello there!\",\n\t\"HasHighGround\": true\n}\n</syntaxhighlight>"
see_also:
- jsonToGameValue
- toString
- str
- parseSimpleArray
