name: fogForecast
desc: Returns the forecast fog value. A value of 0 means no fog, 1 means maximum fog.
multiplayer_note: This command returns the local forcast fog value. Each client and the server can have differing values.
groups:
- Environment
syntax:
- call: Nular
  ret:
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_level = fogForecast;</sqf>
see_also:
- fogParams
- fog
- setFog
- nextWeatherChange
