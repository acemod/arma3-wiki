name: setHitPointDamage
desc: |-
  {{{!}} class="wikitable float-right align-center-col-2"
  ! {{Link|Category: Event Handlers|Event Handler}}
  ! Triggered
  {{!}}-
  {{!}} {{hl|Hit}}
  {{!}} {{Icon|unchecked}}
  {{!}}-
  {{!}} {{hl|HandleDamage}}
  {{!}} {{Icon|unchecked}}
  {{!}}-
  {{!}} {{hl|Killed}}
  {{!}} {{Icon|checked}}
  {{!}}-
  {{!}} {{hl|MPKilled}}
  {{!}} {{Icon|checked}}
  {{!}}}

  Set the current level of damage for a specific Hit Point (specified by its config class). This command has no effect when [[allowDamage]] is set to [[false]].
  {{Feature|informative|See also [[BIS_fnc_setHitPointDamage]] for setting hit with dependency.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - - hitPointName
    - damage
    - useEffects
    - killer
    - instigator
    - breakRotor
  ret:
    type: Nothing
  params:
  - name: vehicle
    desc: vehicle to be damaged
    type: Object
  - name: hitPointName
    desc: name of the Hit Point class
    type: String
  - name: damage
    desc: level of damage, in range 0..1
    type: Number
  - name: useEffects
    desc: '[[false]] to skip destruction effects'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '1.68'
  - name: killer
    type: Unknown
    optional: true
    since:
      arma3: '2.8'
  - name: instigator
    type: Unknown
    optional: true
    since:
      arma3: '2.12'
  - name: breakRotor
    desc: if the hitpoint is rotor on a helicopter, [[true]] will break the rotor as well as play corresponding sound if 'useEffects' is also [[true]].
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.18'
argument_loc: Local
effect_loc: Global
since:
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>vehicle player setHitPointDamage ["hitEngine2", 1.0];</sqf>
- |-
  <sqf>
  player setHitPointDamage ["hitHead", 0.5];
  player setHitPointDamage ["hitBody", 0.5];
  player setHitPointDamage ["hitHands", 0.5];
  player setHitPointDamage ["hitLegs", 0.5];
  </sqf>
see_also:
