name: ctrlSetForegroundColor
desc: |-
  Sets foreground color of the given control.
  {{Feature|informative|Also try [[ctrlSetTextColor]], if this command doesn't have the desired effect.}}
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetForegroundColor [1, 0, 0, 1];</sqf>
see_also:
- ctrlSetTextColor
- ctrlSetBackgroundColor
