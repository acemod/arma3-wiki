name: addToRemainsCollector
desc: Adds an array of vehicles/units to disposal manager for automatic wreck/body removal. The disposal manager follows wreck/body removal values set in [[Description.ext|description.ext]]
groups:
- Object Manipulation
syntax:
- call: !Unary remains
  ret:
    type: Nothing
  right: !Item
    name: remains
    desc: array of vehicles/units
    type: !ArrayUnsized
      value: Object
argument_loc: Global
effect_loc: Global
since: {}
examples:
- <sqf>addToRemainsCollector [unit1, unit2, vehicle1];</sqf>
see_also:
- removeFromRemainsCollector
- isInRemainsCollector
- diag_remainsCollector
