name: setGroupIconsVisible
description: Sets if group icons added with [[addGroupIcon]] are visible on map and in the HUD.
groups:
- High Command
syntax:
- call: !Unary
  - showOnMap
  - showOnHUD
  ret:
  - Unknown
  - null
  params:
  - name: showOnMap
    description: '[[true]] to show on map. Default is [[false]]'
    type: Boolean
  - name: showOnHUD
    description: '[[true]] to show on HUD. Default is [[false]]'
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  setGroupIconsVisible [true, true];
  (group player) addGroupIcon ["b_inf", [0, 0]];
  </sqf>
