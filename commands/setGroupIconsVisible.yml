name: setGroupIconsVisible
desc: Sets if group icons added with [[addGroupIcon]] are visible on map and in the HUD.
groups:
- High Command
syntax:
- call: !Unary
  - showOnMap
  - showOnHUD
  ret:
    type: Unknown
  right: !Array
  - !Item
    name: showOnMap
    desc: '[[true]] to show on map. Default is [[false]]'
    type: Boolean
  - !Item
    name: showOnHUD
    desc: '[[true]] to show on HUD. Default is [[false]]'
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  setGroupIconsVisible [true, true];
  (group player) addGroupIcon ["b_inf", [0, 0]];
  </sqf>
see_also:
- addGroupIcon
- clearGroupIcons
- getGroupIcon
- getGroupIconParams
- groupIconSelectable
- groupIconsVisible
- onGroupIconClick
- removeGroupIcon
- setGroupIcon
- setGroupIconParams
- setGroupIconsSelectable
