name: diag_toggle
description: Toggles various diagnostics.
groups:
- Diagnostic
syntax:
- call: !Unary mode
  ret:
  - Nothing
  - null
  params:
  - name: mode
    description: 'see [[Arma 3: Diagnostics Exe]]'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- |-
  diag_toggle "Animation"; // enable
  diag_toggle "Animation"; // disable
