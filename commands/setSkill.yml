name: setSkill
desc: Sets the skill level of given unit. The value of a [[AI Sub-skills|sub-skill]] is interpolated into a range defined in [[CfgAISkill]].
groups:
- AI Behaviour
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: skill
    desc: general skill in range 0..1
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: skillName
    type: Unknown
  - !Item
    name: value
    desc: value in range 0..1
    type: Number
  since:
    arma1: '1.0'
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_hero setSkill 1;</sqf>
- |-
  <sqf>
  _finalBoss setSkill ["reloadSpeed", 0.8];
  _finalBoss setSkill ["aimingSpeed", 0.33];
  </sqf>
