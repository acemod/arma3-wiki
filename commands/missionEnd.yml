name: missionEnd
desc: Returns mission end type and how it was ended or an empty array [] is mission was not ended.
groups:
- Mission Information
syntax:
- call: Nular
  ret:
    type: !ArraySized
    - name: endType
      type: String
      desc: the ending that was passed to [[failMission]] or [[endMission]]
      since: null
    - name: failMission
      type: Boolean
      desc: '[[true]] if the mission ended via [[failMission]], [[false]] if via [[endMission]]'
      since: null
    - name: isFailed
      type: Boolean
      desc: engine idea of how mission ended. For example if mission ended via [[failMission]] but the type of ending was not "Killed", ''isFailed'' is [[false]]
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _endInfo = missionEnd;</sqf>
- <sqf>missionEnd params ["_endType", "_failMission", "_isFailed"];</sqf>
see_also:
- endMission
- failMission
- forceEnd
