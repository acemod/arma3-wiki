name: missionEnd
desc: Returns mission end type and how it was ended or an empty array [] is mission was not ended.
groups:
- Mission Information
syntax:
- call: Nular
  ret:
    type: Unknown
    desc: |-
      the ending that was passed to [[failMission]] or [[endMission]]
      * failMission: [[Boolean]] - [[true]] if the mission ended via [[failMission]], [[false]] if via [[endMission]]
      * isFailed: [[Boolean]] - engine idea of how mission ended. For example if mission ended via [[failMission]] but the type of ending was not "Killed", ''isFailed'' is [[false]]
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- <sqf>private _endInfo = missionEnd;</sqf>
- <sqf>missionEnd params ["_endType", "_failMission", "_isFailed"];</sqf>
see_also:
- endMission
- failMission
- forceEnd
