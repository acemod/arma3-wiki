name: toLowerANSI
desc: |-
  [[File:ISO-8859-1.jpg|thumb|right|ISO-8859-1]]
  Converts the supplied string to all lower case characters fast (could be 3&times; faster than [[toLower]]).
  {{Link|https://stackoverflow.com/questions/701882/what-is-ansi-format/701920|ANSI}} in this case refers to {{Link|https://en.wikipedia.org/wiki/ISO/IEC_8859-1|ISO-8859-1}} code page.
  The command is primary designed to convert characters with [[toArray | codes]] 0...127 however it will also convert other characters in 128...255 range as long as they are present in ISO-8859-1 codepage.
  For Unicode alternative see [[toLower]].
groups:
- Strings
syntax:
- ret:
    type: String
    desc: all lower case string
  right: !Item
    name: string
    desc: string to convert
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.96'
examples:
- <sqf>hint toLowerANSI "AaBb1"; // returns "aabb1"</sqf>
see_also:
- toUpperANSI
- toLower
- toString
- toArray
- toUpper
- toFixed
