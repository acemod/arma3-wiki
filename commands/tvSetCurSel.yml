name: tvSetCurSel
description: Sets cursor to given item on given path. IDC means id of parent Tree View. To deselect all items use [-1] for the path param (''available since Arma 3 v1.56'')
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
- call: !Binary
  - control
  - path
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvSetCurSel [101, [0]];
- _ctrl tvSetCurSel [0,0,0];
- "[] spawn\n{\n\tdisableSerialization;\n\t_CT_TREE = findDisplay 46 ctrlCreate [\"RscTree\", -1];\n\t_CT_TREE ctrlSetPosition [0,0,0.3,1];\n\t_CT_TREE ctrlCommit 0;\n\t_CT_TREE tvAdd [[],\"Parent_A\"];\n\t_CT_TREE tvAdd [[0],\"Child_A\"];\n\t_CT_TREE tvAdd [[0,0],\"Grandchild_A\"];\n\t_CT_TREE tvAdd [[],\"Parent_B\"];\n\t_CT_TREE tvAdd [[1],\"Child_B\"];\n\tsleep 1;\n\thint \"SELECT [0,0,0]\";\n\t_CT_TREE tvSetCurSel [0,0,0];\n\tsleep 2;\n\thint \"DESELECT ALL\";\n\t_CT_TREE tvSetCurSel [-1];\n};\n"
