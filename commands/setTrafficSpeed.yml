name: setTrafficSpeed
desc: Set ambient traffic speed in a rectangle (in kilometers per hour). {{Feature|arma3|This command does nothing in {{arma3}}.}}
groups:
- Environment
syntax:
- call: !Unary
  - speed
  - xMin
  - xMax
  - zMin
  - zMax
  ret:
    type: Nothing
  params:
  - name: speed
    desc: traffic speed (in kilometers per hour)
    type: Number
  - name: xMin
    desc: western border of the affected rectangle
    type: Number
  - name: xMax
    desc: eastern border of the affected rectangle
    type: Number
  - name: zMin
    desc: southern border of the affected rectangle
    type: Number
  - name: zMax
    desc: northern border of the affected rectangle
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.1'
  arma3: '0.50'
examples:
- <sqf>setTrafficSpeed [50, _xMin, _xMax, _zMin, _zMax];</sqf>
see_also:
- enableTraffic
- setTrafficDensity
- setTrafficDistance
- setTrafficGap
