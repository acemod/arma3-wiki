name: matrixTranspose
desc: |-
  [[File:matrixTranspose.jpg|thumb|Matrix transposition]]
  Returns {{Link|https://en.wikipedia.org/wiki/Transpose|transposed}} version of the given matrix.
  The matrix is an [[Array]] of rows.
  Each row is an [[Array]] of corresponding column values for the row. The minimum number of rows is 1.
groups:
- Math
- Math - Vectors
syntax:
- ret:
    type: !ArrayUnsized
      type: !ArrayUnsized
        type: Number
        desc: ''
      desc: ''
    desc: transposed matrix
  right: !Item
    name: matrix
    desc: given matrix
    type: !ArrayUnsized
      type: !ArrayUnsized
        type: Number
        desc: ''
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.92'
examples:
- "<sqf>\nmatrixTranspose \n[\n\t[1,2,3], \n\t[3,1,2], \n\t[2,3,1]\n];\n/* returns \n[\n\t[1,3,2], \n\t[2,1,3], \n\t[3,2,1]\n] */\n</sqf>"
- "<sqf>\nmatrixTranspose \n[\n\t[1,2,3]\n];\n/* returns \n[\n\t[1],\n\t[2],\n\t[3]\n] */\n</sqf>"
- "<sqf>\nmatrixTranspose \n[\n\t[1],\n\t[2],\n\t[3]\n];\n/* returns \n[\n\t[1,2,3]\n] */\n</sqf>"
see_also:
