name: allMines
desc: Returns an array of all mines in the mission
groups:
- Mines
syntax:
- call: Nular
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.24'
examples:
- <sqf>hint format ["there are %1 mines total", count allMines];</sqf>
- <sqf>private _isFirstMineDetected = (allMines select 0) mineDetectedBy blufor;</sqf>
see_also:
- detectedMines
