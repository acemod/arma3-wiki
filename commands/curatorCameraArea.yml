- Curator
syntax:
- call: !Unary curatorObj
  ret:
    type: !ArraySized
      types:
      - name: cameraAreaID
        type: Number
        desc: ''
        since: null
      - name: position
        type: Position
        desc: ''
        since: null
      - name: radio
        type: Number
        desc: ''
        since: null
      desc: ''
  right: !Item
    name: curatorObj
    desc: curator module.
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.16'
examples:
- <sqf>_camArea = curatorCameraArea myCurator; // [[8052,[4027.36,4024.89,0],250]]</sqf>
