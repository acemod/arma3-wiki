name: ctrlSetModelDirAndUp
desc: Sets orientation of 3D control model. It is similar to [[setVectorDirAndUp]] command for an object.
groups:
- GUI Control - Object
syntax:
- call: !Binary
  - control
  - dirAndUp
  ret:
    type: Nothing
  params:
  - name: control
    desc: 3D control
    type: Control
  - name: dirAndUp
    desc: '[[[vectorDir]], [[vectorUp]]]'
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>_ctrl3D ctrlSetModelDirAndUp [[0,1,0],[0,0,1]]; //default orientation</sqf>
