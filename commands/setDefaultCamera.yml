name: setDefaultCamera
desc: Sets the position and direction for the camera used after camera is set on no object (log out view when leaving MP game for example)
groups:
- Camera Control
syntax:
- call: !Unary
  - position
  - direction
  ret:
    type: Nothing
  params:
  - name: position
    desc: position of the camera
    type: Position3dASL
  - name: direction
    desc: format [[Vector3D]] - direction of the camera
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.10'
examples:
- <sqf>setDefaultCamera [[5000, 5000, 200], [1, 1, -1]];</sqf>
- |-
  Lift camera 100m up above current player position and point downwards:
  <sqf>setDefaultCamera [ATLToASL (player modelToWorld [0, 0, 100]), [0, 0, -1]];</sqf>
