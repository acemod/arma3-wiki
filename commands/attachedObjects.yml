name: attachedObjects
desc: Returns a list of objects attached to the given object.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
    type: Unknown
  params:
  - name: obj
    desc: given object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.14'
examples:
- |-
  <sqf>
  { detach _x } forEach attachedObjects player;
  </sqf>
- "<sqf>\nif (count attachedObjects player == 0) then\n{\n\thint \"There are no objects attached to player\";\n};\n</sqf>"
see_also:
- attachObject
- attachTo
- attachedTo
- waypointAttachVehicle
- waypointAttachedVehicle
- lightAttachObject
- triggerAttachVehicle
- attachedObject
- detach
