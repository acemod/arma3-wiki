name: attachedObjects
description: Returns a list of objects attached to the given object.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
  - Unknown
  - null
  params:
  - name: obj
    description: given object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 14
examples:
- |-
  {
    detach _x;
  } forEach attachedObjects player;
- |-
  if (count attachedObjects player == 0) then {
    hint "There are no objects attached to player";
  };
