name: lnbValue
desc: Returns the additional integer value in the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: Number
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      type: Number
    - !Item
      name: column
      type: Number
- ret:
    type: Number
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: row
    type: Number
  - !Item
    name: column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbValue [0,0]; // 1, default is 0 if value is String set by lnbSetValue</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbText
