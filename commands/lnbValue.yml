name: lnbValue
description: Returns the additional integer value in the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
  - Number
  - null
  params:
  - name: idc
    type: Number
  - name: row
    type: Number
  - name: column
    type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
  - Number
  - null
  params:
  - name: ctrl
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_ctrl lnbValue [0,0]; // 1, default is 0 if value is String set by lnbSetValue</sqf>
