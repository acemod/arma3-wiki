name: lnbValue
desc: Returns the additional integer value in the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
    type: Number
  params:
  - name: idc
    type: Number
  - name: row
    type: Number
  - name: column
    type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
    type: Number
  params:
  - name: ctrl
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbValue [0,0]; // 1, default is 0 if value is String set by lnbSetValue</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbText
