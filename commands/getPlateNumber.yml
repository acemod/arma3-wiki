name: getPlateNumber
desc: Get the license plates from any vehicle which has plates configured.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: String
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>if (getPlateNumber vehicle player != "H4X0RZ") then { hint "u no 1337 bro" };</sqf>
see_also:
- setPlateNumber
