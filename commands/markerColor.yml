name: markerColor
description: Returns colour of the given marker. See also [[setMarkerColor]]/[[setMarkerColorLocal|Local]].
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
  - String
  - null
  params:
  - name: markerName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 46
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>if (markerColor "Marker1" == "ColorRed") then { hint "Marker1 is red!" };</sqf>
- "<sqf>\n\"mySuperMarker\" setMarkerColor \"#(0,1000,0,0.50000)\";\t// full green, 50% alpha\nprivate _colour = markerColor \"mySuperMarker\";\t\t\t// return properly-formatted custom value, here #(0,1,0,0.5)\nif (_colour select [0, 1] == \"#\") then { hint \"this marker has a custom colour!\" };\n</sqf>"
