name: markerColor
desc: Returns colour of the given marker. See also [[setMarkerColor]]/[[setMarkerColorLocal|Local]].
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: String
  params:
  - name: markerName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.46'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (markerColor "Marker1" == "ColorRed") then { hint "Marker1 is red!" };</sqf>
- "<sqf>\n\"mySuperMarker\" setMarkerColor \"#(0,1000,0,0.50000)\";\t// full green, 50% alpha\nprivate _colour = markerColor \"mySuperMarker\";\t\t\t// return properly-formatted custom value, here #(0,1,0,0.5)\nif (_colour select [0, 1] == \"#\") then { hint \"this marker has a custom colour!\" };\n</sqf>"
see_also:
- setMarkerColor
- setMarkerColorLocal
