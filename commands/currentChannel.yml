name: currentChannel
desc: |-
  Returns currently selected user chat channel on the UI (selected with {{Controls|<}} and {{Controls|>}} in multiplayer).
  {{{!}} class="wikitable align-center"
  ! colspan="13" {{!}} [[Channel IDs|channel ID]] number correspondence
  {{!}}-
  {{!}} {{n/a}}
  {{!}} Global
  {{!}} Side
  {{!}} Command
  {{!}} Group
  {{!}} Vehicle
  {{!}} Direct
  {{!}} Custom1
  {{!}} rowspan="2" {{!}} ..
  {{!}} Custom10
  {{!}} {{GVI|arma3|2.22|size= 0.75}} Custom11
  {{!}} rowspan="2" {{!}} ..
  {{!}} Custom50
  {{!}}-
  {{!}} -1
  {{!}} 0
  {{!}} 1
  {{!}} 2
  {{!}} 3
  {{!}} 4
  {{!}} 5
  {{!}} 6
  {{!}} 15
  {{!}} 26
  {{!}} 65
  {{!}}}

  For Custom Radio, see [[radioChannelCreate]].
groups:
- Radio and Chat
syntax:
- call: Nular
  ret:
    type: Number
    desc: channel ID (see [[BIS_fnc_channelNumToRadioChannelID]], [[BIS_fnc_radioChannelIDToChannelNum]])
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.42'
examples:
- <sqf>_selected = currentChannel; // 3 for the Group channel</sqf>
see_also:
- setCurrentChannel
- getPlayerChannel
- enableChannel
- channelEnabled
- radioChannelCreate
