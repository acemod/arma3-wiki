name: triggerAmmo
desc: |-
  Triggers a munition such as shells, bullets, missiles, rockets, mines and bombs (''shotSubmunition/shotShell/shotBullet/shotMissile/shotRocket'') as if it did hit.
  If ammo uses submunition, then creation of submunition will be triggered. Since Arma 3 v 2.22 it is possible to manipulate mine timer, cook grenades and alter missile trigger distance.
groups:
- Object Manipulation
syntax:
- call: !Unary munition
  ret:
    type: Nothing
  right: !Item
    name: munition
    type: Object
- call: !Unary
  - munition
  - timeLeft
  - distanceLeft
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: munition
    desc: ammo. If 'timeLeft' and 'distanceLeft' are not provided, the action is identical to the main syntax.
    type: Object
  - !Item
    name: timeLeft
    desc: '(Optional) ''timeToExplosion'' (see [[getShotInfo]]). Can only be set to <= relevant config value. Default: -1 - ignore.'
    type: Number
  - !Item
    name: distanceLeft
    desc: '(Optional) ''fuseDistanceLeft'' (see [[getShotInfo]]). Can only be set to <= relevant config value. Default: -1 - ignore.'
    type: Number
  since:
    arma3: '2.22'
argument_loc: Local
effect_loc: Unspecified
since: {}
examples:
- <sqf>triggerAmmo bomb1;</sqf>
- <sqf>player addEventHandler ["FiredMan", {triggerAmmo [_this select 6, 1]}]; // explodes handgrenade or sets smoke on smokegrenade 1 sec after the throw.</sqf>
see_also:
- getShotParents
- Arma
- '3:'
- Event
- Handlers#Fired|"Fired"
- Event
- Handler
