name: inRangeOfArtillery
desc: Returns true if all given units are able to fire at given position with given magazineType.
groups:
- Artillery
syntax:
- ret:
    type: Boolean
  left: !Item
    name: pos
    type: Position
  right: !Array
  - !Item
    name: units
    desc: array of units.
    type: !ArrayUnsized
      type: Object
      desc: ''
  - !Item
    name: magazineType
    desc: '''''''case-sensitive'''''''
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>_isInRange = getMarkerPos "myTarget" inRangeOfArtillery [[myArty], "32Rnd_155mm_Mo_shells"];</sqf>
see_also:
- getArtilleryAmmo
- commandArtilleryFire
- doArtilleryFire
- enableEngineArtillery
- getArtilleryComputerSettings
- shownArtilleryComputer
- getArtilleryETA
