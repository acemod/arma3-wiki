name: inRangeOfArtillery
description: Returns true if all given units are able to fire at given position with given magazineType.
groups:
- Artillery
syntax:
- call: !Binary
  - pos
  - - units
    - magazineType
  ret:
  - Boolean
  - null
  params:
  - name: pos
    type: Position
  - name: units
    description: array of units.
    type: Unknown
  - name: magazineType
    description: '''''''case-sensitive'''''''
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_isInRange = getMarkerPos "myTarget" inRangeOfArtillery [[myArty], "32Rnd_155mm_Mo_shells"];</sqf>
