name: clearItemCargo
desc: Removes all items from ammo box (or any general weapon holder container).
groups:
- Containers
syntax:
- call: !Unary box
  ret:
    type: Nothing
  params:
  - name: box
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>clearItemCargo myBox;</sqf>
see_also:
- clearItemCargoGlobal
- addItemCargo
