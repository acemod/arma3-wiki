name: isAutoStartUpEnabledRTD
desc: Returns state of automatic start up action. {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Unary helicopter
  ret:
    type: Boolean
    desc: returns [[true]] if automatic start up action is enabled.
  right: !Item
    name: helicopter
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>_state = isAutoStartUpEnabledRTD _myHelicopter;</sqf>
see_also:
- enableAutoStartUpRTD
