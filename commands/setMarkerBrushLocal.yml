name: setMarkerBrushLocal
description: |-
  Selects the fill texture for the marker ("RECTANGLE" or "ELLIPSE"). Brush is the name of the subclass in CfgMarkerBrushes.
  <br>
  <br>
  ''brush'' can be:
  * "Solid"
  * "SolidFull" (A3 only)
  * "Horizontal"
  * "Vertical"
  * "Grid"
  * "FDiagonal"
  * "BDiagonal"
  * "DiagGrid"
  * "Cross"
  * "Border" (A2/A3 only)
  * "SolidBorder" (OA/A3 only)
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - brush
  ret:
  - Nothing
  - null
  params:
  - name: markerName
    type: String
  - name: brush
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 4
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>"Marker1" setMarkerBrushLocal "DiagGrid";</sqf>
