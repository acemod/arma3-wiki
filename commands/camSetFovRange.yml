name: camSetFovRange
description: "Set the zoom level ('''F'''ield '''O'''f '''V'''iew) start and end values for automatical zooming. \n<br>\nThe default zoom level is ''{{hl|0.7}}'' where ''{{hl|0}}'' is the nearest and ''{{hl|1}}'' is the most far zoom value.\n {{Feature|warning|This command is '''non-functional'''!}}"
groups:
- Broken Commands
- Camera Control
syntax:
- call: !Binary
  - camera
  - fovRange
  ret:
  - Nothing
  - null
  params:
  - name: camera
    description: object of type "camera"
    type: Object
  - name: fovRange
    description: zoom level, range 0 to 1 (see description above)
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _cam camSetFovRange [0.1, 0.7];
