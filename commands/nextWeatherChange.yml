name: nextWeatherChange
desc: |-
  Return the remaining time (in seconds) over which the current weather change will occur.
  <br>
  When a weather change finishes, the game engine will automatically generate a new random weather change over a realistic time period (minimum of 90 minutes).
multiplayer_note: Each client and the server can have differing weather.
groups:
- Environment
syntax:
- ret:
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_seconds = nextWeatherChange;</sqf>
see_also:
- fog
- fogForecast
- setFog
- overcast
- setOvercast
- overcastForecast
- forceWeatherChange
