name: isPlayerSupporter
desc: Get if the provided player has the supporter (VIP) status.
multiplayer_note: '{{Feature|important|Only works in multiplayer.}}'
groups:
- Argo
syntax:
- ret:
    type: Boolean
    desc: '[[true]] if the provided unit is a player and that player is a supporter, [[false]] otherwise'
  right: !Item
    name: unit
    desc: the unit of player to check
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  argo: '1.0'
examples:
- |-
  <sqf>
  _amIASupporter = isPlayerSupporter player;
  _isHeASupporter = isPlayerSupporter _otherGuy;
  </sqf>
see_also:
- getPlayerLevel
- getCurrentPlayerLevel
