name: setSimulWeatherLayers
desc: Sets number of simul weather layers, affects quality of simul weather clouds.
problem_notes:
- Prior to Arma 3 v2.20 the effect of this command seems to be persistent across the game instance, e.g. restarting a mission will not reset it.
groups:
- Environment
syntax:
- call: !Unary layers
  ret:
    type: Nothing
  right: !Item
    name: layers
    desc: cloud layers. -1 to reset to defaults (since 2.20), 0 to disable simul weather.
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>setSimulWeatherLayers 0; // Very flat clouds</sqf>
see_also:
- simulCloudDensity
- simulCloudOcclusion
- simulInClouds
