name: setPlayerRespawnTime
desc: Sets the time interval (in seconds) that the player must wait before respawn. It resets to mission default on mission start. In Single Player or when respawn type is GROUP or SIDE in Multiplayer, setting player respawn time has no effect, and [[playerRespawnTime]] will always return -1.
groups:
- Multiplayer
syntax:
- call: !Unary interval
  ret:
    type: Nothing
  right: !Item
    name: interval
    desc: respawn time in seconds
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma2oa: '1.57'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>setPlayerRespawnTime 5;</sqf>
see_also:
- playerRespawnTime
- respawnVehicle
