name: setPlayerRespawnTime
description: |-
  Sets the time interval (in seconds) that the player must wait before respawn, for the next respawn only.
  It resets to mission default on mission start.
  In Single Player or when respawn type is GROUP or SIDE in Multiplayer, setting player respawn time has no effect, and [[playerRespawnTime]] will always return -1.
groups:
- Multiplayer
syntax:
- call: !Unary interval
  ret:
  - Nothing
  - null
  params:
  - name: interval
    description: respawn time in seconds
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2_arrowhead:
    major: 1
    minor: 57
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>setPlayerRespawnTime 5; // next respawn (and only this one) will happen 5s after death</sqf>
- "Set the respawn duration through variable:\n<sqf>\nplayer addEventHandler [\"Killed\", {\n\tsetPlayerRespawnTime (player getVariable [\"TAG_RespawnDelay\", 10]);\n}];\n</sqf>\n\nSomewhere else, e.g on objective completion:\n<sqf>\nwaitUntil { not alive _target };\n_thatPlayer setVariable [\"TAG_RespawnDelay\", 5];\n</sqf>"
