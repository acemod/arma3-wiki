name: enableDynamicSimulation
desc: |-
  Enables or disables [[Arma 3: Dynamic Simulation]] for given non AI object.

  {{Feature|informative|This command has no effect on ''mines''!}}
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - object
  - enable
  ret:
    type: Nothing
  left: !Item
    name: object
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Group
        desc: null
        since: null
  right: !Item
    name: enable
    type: Boolean
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>_myObject enableDynamicSimulation true;</sqf>
see_also:
- enableDynamicSimulationSystem
- dynamicSimulationSystemEnabled
- dynamicSimulationEnabled
- setDynamicSimulationDistance
- dynamicSimulationDistance
- setDynamicSimulationDistanceCoef
- dynamicSimulationDistanceCoef
- triggerDynamicSimulation
- canTriggerDynamicSimulation
- enableSimulation
- simulationEnabled
- enableSimulationGlobal
- Arma
- '3:'
- Dynamic
- Simulation
