name: enableDynamicSimulation
description: |-
  Enables or disables [[Arma 3: Dynamic Simulation]] for given non AI object.

  {{Feature|informative|This command has no effect on ''mines''!}}
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - object
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Unknown
  - name: enable
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 68
examples:
- _myObject enableDynamicSimulation true;
