name: synchronizeTrigger
description: '[[ArmA:_Mission_Editor#Synchronize_Mode_.28F5.29|Synchronizes]] the trigger with zero or more waypoints.'
groups:
- Triggers
- Waypoints
syntax:
- call: !Binary
  - trigger
  - waypoints
  ret:
  - Nothing
  - null
  params:
  - name: trigger
    description: trigger to synchronize
    type: Object
  - name: waypoints
    description: waypoints to synchronize with trigger. Array can be empty to unset
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_trigger synchronizeTrigger [];</sqf>
- <sqf>_trigger synchronizeTrigger [_waypoint1];</sqf>
- <sqf>_trigger synchronizeTrigger [_waypoint1, [_group5, 7], _waypoint3];</sqf>
