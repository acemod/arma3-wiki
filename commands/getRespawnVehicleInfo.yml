name: getRespawnVehicleInfo
desc: Returns various properties for the respawning vehicle (see [[Vehicle Respawn]]). All properties are synched over the network and should be the same on every client including [[JIP]].
groups:
- Multiplayer
syntax:
- call: !Unary vehicle
  ret:
    type: !ArraySized
    - name: respawnDelay
      type: Number
      desc: how long the vehicle will be in respawn queue after death. -1 - 'missionRespawnDelay' value is used.
      since: null
    - name: respawnCount
      type: Number
      desc: how many times left for the vehicle to respawn. -1 - indefinite, 0 - no more respawns
      since: null
    - name: deleteOldWreck
      type: Boolean
      desc: if [[true]] then the old wreck will be deleted when vehicle respawns.
      since: null
    - name: respawnOnServer
      type: Boolean
      desc: if [[true]] the wreck will be transfered to the server and vehicle will respawn on server.
      since: null
    - name: respawnFlying
      type: Boolean
      desc: if [[true]] vehicle will not be forced to the ground and if can fly and has pilot will be spawned flying.
      since: null
    - name: respawnUnit
      type: Object
      desc: pilot/driver unit that will be placed into the new vehicle.
      since: null
    - name: respawnMode
      type: Number
      desc: individual respawn mode for this vehicle. Any mode other than 2,3 or -1 means disabled respawn. -1 - use 'missionRespawnMode'
      since: null
    - name: respawnSide
      type: Side
      desc: what side markers to use for respawn. For example if 'respawnSide' set to [[east]] the markers with names 'respawn_vehicle_eastXXX' and 'respawn_eastXXX' will be used.
      since: null
    - name: useRespawnMarkerDir
      type: Boolean
      desc: align respawned vehicle with respawn marker direction or with wreck direction if no marker found or "INSTANT" mode is used. Otherwise, direction is random.
      since: null
    - name: canRespawn
      type: Boolean
      desc: '[[true]] if vehicle is respawnable (all conditions for respawn are ok)'
      since: null
    - name: isRespawning
      type: Boolean
      desc: '[[true]] if vehicle is currently in the respawn queue awaiting respawn.'
      since: null
    - name: respawnMarkerName
      type: String
      desc: Chosen vehicle respawn marker, when vehicle respawns it will use the marker params. The respawn marker is processed instantly uppon vehicle's death.
      since: null
    - name: respawnTimeRemaining
      type: Number
      desc: how long left before the respawn. -1 after vehicle has respawned or has respawn disabled.
      since: null
    - name: missionRespawnDelay
      type: Number
      desc: global mission vehicle respawn delay. script command > mission param > 3DEN param
      since: null
    - name: missionRespawnMode
      type: Number
      desc: global mission vehicle respawn mode. script command > mission param > 3DEN param
      since: null
  right: !Item
    name: vehicle
    desc: transport
    type: Object
- call: !Binary
  - vehicle
  - index
  ret:
    type: Anything
    desc: depends on the requested property, or [[Nothing]]
  left: !Item
    name: vehicle
    desc: transport
    type: Object
  right: !Item
    name: index
    desc: property index (see main syntax, for example 10 for isRespawning)
    type: Number
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _vehInfo = getRespawnVehicleInfo veh1;</sqf>
- <sqf>private _isRespawning = veh1 getRespawnVehicleInfo 10;</sqf>
see_also:
- Vehicle
- Respawn
- respawnVehicle]],
- playerRespawnTime]],
- getEntityInfo
