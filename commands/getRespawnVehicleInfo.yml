name: getRespawnVehicleInfo
desc: Returns various properties for the respawning vehicle (see [[Vehicle Respawn]]). All properties are synched over the network and should be the same on every client including [[JIP]].
groups:
- Multiplayer
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  params:
  - name: vehicle
    desc: transport
    type: Object
- call: !Binary
  - vehicle
  - index
  ret:
    type: Anything
    desc: depends on the requested property, or [[Nothing]]
  params:
  - name: vehicle
    desc: transport
    type: Object
  - name: index
    desc: property index (see main syntax, for example 10 for isRespawning)
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>private _vehInfo = getRespawnVehicleInfo veh1;</sqf>
- <sqf>private _isRespawning = veh1 getRespawnVehicleInfo 10;</sqf>
see_also:
- Vehicle
- Respawn
- respawnVehicle]],
- playerRespawnTime]],
- getEntityInfo
