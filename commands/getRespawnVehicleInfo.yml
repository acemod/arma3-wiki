name: getRespawnVehicleInfo
description: Returns various properties for the respawning vehicle (see [[Vehicle Respawn]]). All properties are synched over the network and should be the same on every client including [[JIP]].
groups:
- Multiplayer
syntax:
- call: !Unary vehicle
  ret:
  - Unknown
  - "respawnDelay: [[Number]] - how long the vehicle will be in respawn queue after death. -1 - 'missionRespawnDelay' value is used.\n* 1 - respawnCount: [[Number]] - how many times left for the vehicle to respawn. -1 - indefinite, 0 - no more respawns\n* 2 - deleteOldWreck: [[Boolean]] - if [[true]] then the old wreck will be deleted when vehicle respawns.\n* 3 - respawnOnServer: [[Boolean]] - if [[true]] the wreck will be transfered to the server and vehicle will respawn on server.\n* 4 - respawnFlying: [[Boolean]] - if [[true]] vehicle will not be forced to the ground and if can fly and has pilot will be spawned flying.\n* 5 - respawnUnit: [[Object]] - pilot/driver unit that will be placed into the new vehicle.\n* 6 - respawnMode: [[Number]] - individual respawn mode for this vehicle. Any mode other than 2,3 or -1 means disabled respawn. -1 - use 'missionRespawnMode'\n* 7 - respawnSide: [[Side]] - what side markers to use for respawn. For example if 'respawnSide' set to [[east]] the markers with names 'respawn_vehicle_eastXXX' and 'respawn_eastXXX' will be used. \n* 8 - useRespawnMarkerDir: [[Boolean]] - align respawned vehicle with respawn marker direction or with wreck direction if no marker found or \"INSTANT\" mode is used. Otherwise, direction is random.\n* 9 - canRespawn: [[Boolean]] - [[true]] if vehicle is respawnable (all conditions for respawn are ok)\n* 10 - isRespawning: [[Boolean]] - [[true]] if vehicle is currently in the respawn queue awaiting respawn.\n* 11 - respawnMarkerName: [[String]] - Chosen vehicle respawn marker, when vehicle respawns it will use the marker params. The respawn marker is processed instantly uppon vehicle's death.\n* 12 - respawnTimeRemaining: [[Number]] - how long left before the respawn. -1 after vehicle has respawned or has respawn disabled.\n* 13 - missionRespawnDelay: [[Number]] - global mission vehicle respawn delay. script command > mission param > 3DEN param\n* 14 - missionRespawnMode: [[Number]] - global mission vehicle respawn mode. script command > mission param > 3DEN param"
  params:
  - name: vehicle
    description: transport
    type: Object
- call: !Binary
  - vehicle
  - index
  ret:
  - Anything
  - depends on the requested property, or [[Nothing]]
  params:
  - name: vehicle
    description: transport
    type: Object
  - name: index
    description: property index (see main syntax, for example 10 for isRespawning)
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- <sqf>private _vehInfo = getRespawnVehicleInfo veh1;</sqf>
- <sqf>private _isRespawning = veh1 getRespawnVehicleInfo 10;</sqf>
