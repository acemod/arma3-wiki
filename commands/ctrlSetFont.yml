name: ctrlSetFont
desc: Sets the font for given control (see [[Fonts#Available_Fonts|available fonts]])
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - fontName
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: fontName
    desc: one of the fonts defined in CfgFontFamilies
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetFont "TahomaB";</sqf>
see_also:
- Fonts#Available_Fonts|Fonts
