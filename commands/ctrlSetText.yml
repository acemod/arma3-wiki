name: ctrlSetText
description: |-
  Sets the text of a control of the currently active user dialog or display.
  This command can be used for static texts, buttons, edit lines and active texts as well as for images, where you can use it to set the image path.
  <br>
  Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.<br>
  Use [[endl]] to insert line breaks.

  Since {{GVI|arma3|2.06|size= 0.75}} supported control types are:
  {{Columns|4|
  * [[CT_STATIC]]
  * [[CT_EDIT]]
  * [[CT_XKEYDESC]]
  * [[CT_XBUTTON]]
  * [[CT_SHORTCUTBUTTON]]
  * [[CT_STRUCTURED_TEXT]]
  * [[CT_BUTTON]]
  * [[CT_ACTIVETEXT]]
  }}
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - text
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control IDC
    type: Number
  - name: text
    description: text or image path, depending on the control type
    type: String
- call: !Binary
  - control
  - text
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: text
    type: String
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
