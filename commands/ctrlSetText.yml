  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- ctrlSetText [100, "Hello world"]; // for Dialogs
- _control ctrlSetText "Hello world."; // for Displays
