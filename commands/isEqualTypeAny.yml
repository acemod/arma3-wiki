name: isEqualTypeAny
desc: Compares type of given value to every type in the given array and if match is found, [[true]] is returned.
groups:
- Variables
syntax:
- call: !Binary
  - val
  - types
  ret:
    type: Boolean
  params:
  - name: val
    type: Anything
  - name: types
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.54'
examples:
- |-
  <sqf>
  _var = [1, 2, 3];
  _var isEqualTypeAny [0, "", objNull]; //false
  _var isEqualTypeAny [0, "", objNull, []]; //true
  </sqf>
see_also:
- isEqualType
- isEqualTypeAll
- isEqualTypeArray
- isEqualTypeParams
- param
- params
- isEqualTo
- typeName
