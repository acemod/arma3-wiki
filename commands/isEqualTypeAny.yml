name: isEqualTypeAny
description: Compares type of given value to every type in the given array and if match is found, [[true]] is returned.
groups:
- Variables
syntax:
- call: !Binary
  - val
  - types
  ret:
  - Boolean
  - null
  params:
  - name: val
    type: Anything
  - name: types
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 54
examples:
- |-
  <sqf>
  _var = [1, 2, 3];
  _var isEqualTypeAny [0, "", objNull]; //false
  _var isEqualTypeAny [0, "", objNull, []]; //true
  </sqf>
