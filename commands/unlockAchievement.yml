name: unlockAchievement
desc: |-
  Unlocks the given achievement. The achievements are listed in CfgAchievements, however none of the currently listed achievements is used in Arma 3, hence the command always returns [[false]].<br><br>

  {{Feature|important|
  This command is obsolete and was used in the experimental (unreleased) {{arma2}} Xbox 360 version as stated
  {{Link|https://forums.bohemia.net/forums/topic/187873-unlockachievment-command/?tab{{=}}comments#comment-2978436|here}}.
  }}
  {{Feature|arma3|To unlock a [[Arma 3: Stat Names|Steam Achievement]] for {{arma3}}, see [[setStatValue]].}}
groups:
- Broken Commands
- System
syntax:
- call: !Unary name
  ret:
    type: Boolean
    desc: '[[true]] if achievement was unlocked'
  params:
  - name: name
    desc: achievement name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_isUnlocked = unlockAchievement "Hunter";</sqf>
see_also:
- setStatValue
