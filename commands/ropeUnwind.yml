name: ropeUnwind
desc: |-
  Increases or decreases the rope length by the given amount. Use relative parameter for changing rope length +/- from current length.
  {{Feature|informative|Rope length can be in range 0.5..100 metres.}}
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary
  - rope
  - speed
  - length
  - relative
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: rope
    desc: rope object
    type: Object
  - !Item
    name: speed
    desc: animation speed in m/s with which to lengthen or shorten the rope, in range 0.01..20
    type: Number
  - !Item
    name: length
    desc: 'the amount of length change in meters, in range: 0.1..100'
    type: Number
  - !Item
    name: relative
    desc: '[[true]] will add or subtract given length from current rope length, [[false]] will resize the rope to the given length'
    type: Boolean
    optional: true
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.34'
examples:
- <sqf>ropeUnwind [ropes heli1 select 0, 3, 10]; // set rope length to 10m at 3m/s</sqf>
- <sqf>ropeUnwind [ropes heli1 select 0, 3, -5, true]; // decrease rope length by 5m at 3m/s</sqf>
