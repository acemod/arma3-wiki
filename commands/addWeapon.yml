name: addWeapon
desc: "Add a weapon to a unit. For a global version of this command see [[addWeaponGlobal]].\n\nInfantry units can only carry a specific number of weapons, once the weapon slots are filled, any further [[addWeapon]] commands are ignored.\n\n{{Feature|informative|a '''magazine''' must be added first for the added weapon to be loaded.}} \n\n{{Feature|warning| In Arma 3 this command can also link items to the inventory slots, the functionality is identical to [[linkItem]] command, which it global and thus differ in how it should be used.}}"
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - object
  - weapon
  ret:
    type: Nothing
  params:
  - name: object
    desc: unit or vehicle to add the weapon to
    type: Object
  - name: weapon
    desc: weapon class name. See the topic [[:Category:Weapons]] for reference about possible values.
    type: String
- call: !Binary
  - object
  - - weapon
    - autoselect
  ret:
    type: Nothing
  params:
  - name: object
    desc: unit or vehicle to add the weapon to
    type: Object
  - name: weapon
    desc: weapon class name. See the topic [[:Category:Weapons]] for reference about possible values.
    type: String
  - name: autoselect
    desc: '[[false]] to abort weapon autoselection if no weapon was selected.'
    type: String
    optional: true
    default: '[[true]]'
  since:
    arma3: '2.20'
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  player addMagazine "30Rnd_556x45_Stanag";
  player addWeapon "BAF_L85A2_RIS_SUSAT";
  </sqf>
- |-
  <sqf>
  An_2 addMagazine "100Rnd_762x51_M240";
  An_2 addWeapon "M240_veh";
  </sqf>
see_also:
- addWeaponGlobal
- addWeaponTurret
- removeWeapon
- removeAllWeapons
- addMagazine
