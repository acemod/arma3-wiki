name: addWeapon
description: "Add a weapon to a unit. For a global version of this command see [[addWeaponGlobal]].\n\nInfantry units can only carry a specific number of weapons, once the weapon slots are filled, any further [[addWeapon]] commands are ignored.\n\n{{Feature|informative|a '''magazine''' must be added first for the added weapon to be loaded.}} \n\n{{Feature|warning| In Arma 3 this command can also link items to the inventory slots, the functionality is identical to [[linkItem]] command, which it global and thus differ in how it should be used.}}"
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - object
  - weapon
  ret:
  - Unknown
  - null
  params:
  - name: object
    description: unit or vehicle to add the weapon to
    type: Unknown
  - name: weapon
    description: weapon class name. See the topic [[:Category:Weapons]] for reference about possible values.
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  player addMagazine "30Rnd_556x45_Stanag";
  player addWeapon "BAF_L85A2_RIS_SUSAT";
- |-
  An_2 addMagazine "100Rnd_762x51_M240";
  An_2 addWeapon "M240_veh";
