name: setTriggerArea
desc: |-
  [[File:setTriggerArea.jpg|thumb|300px|Trigger axis a, b and c (''half'' of their x, y and z dimensions)]] Defines the area monitored by the given trigger. The area could be either rectangular or elliptical.
  {{Feature|informative|
  Just like with a and b dimensions, c dimension will alter area in opposite directions from the trigger position along z axis. Therefore if the trigger position is on the surface, half of the trigger area will be above the surface and half below. To place the whole area above the surface, adjust trigger position (move it up c meters). If c is not specified or &lt;{{=}} 0, the trigger's height is considered infinite like 2D triggers.}}
groups:
- Triggers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: trigger
    desc: object of the type "EmptyDetector"
    type: Object
  right: !Array
  - !Item
    name: a
    desc: trigger area X size / 2, in meters
    type: Number
  - !Item
    name: b
    desc: trigger area Y size / 2, in meters
    type: Number
  - !Item
    name: angle
    desc: trigger area rotation in degrees
    type: Number
  - !Item
    name: isRectangle
    desc: '[[true]] if rectangle'
    type: Boolean
  - !Item
    name: c
    desc: trigger area Z size / 2, in meters. -1 for infinite height
    type: Number
    optional: true
    default: '-1'
    since:
      arma3: '1.60'
argument_loc: Global
effect_loc: Local
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_trigger setTriggerArea [100, 50, 45, false];</sqf>
- <sqf>_trigger setTriggerArea [100, 50, 45, false, 100];</sqf>
- |-
  <sqf>
  _trg = createTrigger ["EmptyDetector", getPos player, false];
  _trg setTriggerArea [5, 5, 0, false];
  _trg setTriggerActivation ["CIV", "PRESENT", true];
  _trg setTriggerStatements ["this", "hint 'Civilian near player'", "hint 'no civilian near'"];
  </sqf>
