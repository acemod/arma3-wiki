name: resources
desc: Returns the resources of a team member. Results are local to the PC on which command was executed.
groups:
- Teams
syntax:
- call: !Unary member
  ret:
    type: ArrayUnknown
  params:
  - name: member
    type: TeamMember
argument_loc: Global
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>resources teamMember _unit;</sqf>
see_also:
- addResources
- deleteResources
