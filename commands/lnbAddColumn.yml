name: lnbAddColumn
desc: Adds a column at given position.
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: !OneOf
    - type: Number
      desc: null
      since: null
    desc: returns the zero based index of the new column
  left: !Item
    name: control
    type: Control
  right: !Item
    name: position
    desc: position of the new column where 0 means all the way to the left and 1 all the way to the right of the control
    type: Number
- ret:
    type: !OneOf
    - type: Number
      desc: null
      since: null
    desc: returns the zero based index of the new column
  right: !Array
  - !Item
    name: controlOrIdc
    desc: control or the idc of the control
    type: Unknown
  - !Item
    name: position
    desc: position of the new column where 0 means all the way to the left and 1 all the way to the right of the control
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbAddColumn 0.8;</sqf>
- <sqf>lnbAddColumn [105, 0.8];</sqf>
see_also:
- lnbAddArray
- lnbAddRow
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbSetColumnsPos
