name: lnbAddColumn
desc: Adds a column at given position.
groups:
- GUI Control - ListNBox
syntax:
- call: !Binary
  - control
  - position
  ret:
    type: !OneOf
    - - Number
      - null
    desc: returns the zero based index of the new column
  params:
  - name: control
    type: Control
  - name: position
    desc: position of the new column where 0 means all the way to the left and 1 all the way to the right of the control
    type: Number
- call: !Unary
  - controlOrIdc
  - position
  ret:
    type: !OneOf
    - - Number
      - null
    desc: returns the zero based index of the new column
  params:
  - name: controlOrIdc
    desc: control or the idc of the control
    type: Unknown
  - name: position
    desc: position of the new column where 0 means all the way to the left and 1 all the way to the right of the control
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbAddColumn 0.8;</sqf>
- <sqf>lnbAddColumn [105, 0.8];</sqf>
see_also:
- lnbAddArray
- lnbAddRow
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbSetColumnsPos
