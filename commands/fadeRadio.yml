name: fadeRadio
desc: 'Changes the radio volume smoothly within the given time. {{Feature|informative|The player''s in-game setting is not changed by this command: {{hl|Final Volume {{=}} Client Setting * Scripted Volume}}.}}'
groups:
- Sounds
syntax:
- call: !Binary
  - time
  - volume
  ret:
    type: Nothing
  left: !Item
    name: time
    desc: fade interval in seconds
    type: Number
  right: !Item
    name: volume
    desc: radio volume
    type: !NumberRange
    - 0
    - 2
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>5 fadeRadio 0.1;</sqf>
see_also:
- fadeSound
- fadeMusic
- fadeSpeech
- fadeEnvironment
- environmentVolume
- radioVolume
- soundVolume
- musicVolume
