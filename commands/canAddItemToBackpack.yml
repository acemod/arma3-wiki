name: canAddItemToBackpack
desc: |-
  Checks if given object can be stored into soldier's backpack.

  {{Feature|important|
  Avoid passing an empty string <sqf inline>""</sqf> to this command as it will create a warning dialog:
  [[File:a3 warning badvehicletype.jpg|none|alt= Warning Message: Bad vehicle type|Warning Message: Bad vehicle type]]
  This message will show once per mission restart.
  }}
groups:
- Containers
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Boolean
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
- call: !Binary
  - unit
  - - item
    - count
    - ignoreSoldierMaxLoad
  ret:
    type: Boolean
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: item
    type: String
  - !Item
    name: count
    type: Number
  - !Item
    name: ignoreSoldierMaxLoad
    desc: '[[true]] to ignore ''soldierMaxLoad'' param, container [[maxLoad]] is still counted.'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.18'
  since:
    arma3: '1.56'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.4'
examples:
- <sqf>if (player canAddItemToBackpack "HandGrenade") then { player addItemToBackpack _item } else { hint "no room!" };</sqf>
