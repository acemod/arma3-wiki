name: canAddItemToBackpack
description: Checks if given object can be stored into soldier's backpack.
groups:
- Containers
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Unknown
  - null
  params:
  - name: unit
    type: Unknown
  - name: item
    type: Unknown
- call: !Binary
  - unit
  - - item
    - count
    - ignoreSoldierMaxLoad
  ret:
  - Unknown
  - null
  params:
  - name: unit
    type: Unknown
  - name: item
    type: Unknown
  - name: count
    type: Unknown
  - name: ignoreSoldierMaxLoad
    description: '[[true]] to ignore ''soldierMaxLoad'' param, container [[maxLoad]] is still counted. Default: [[false]]'
    type: Unknown
    since:
      arma_3:
        major: 2
        minor: 16
  since:
    arma_3:
      major: 1
      minor: 56
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 4
examples:
- if (player canAddItemToBackpack "HandGrenade") then { player addItemToBackpack _item } else { hint "no room!" };
