name: ctAddHeader
desc: Adds a header line of controls according to the HeaderTemplate class. Note that rows and headers are indexed separately.
groups:
- GUI Control - Controls Table
syntax:
- call: !Unary control
  ret:
    type: Unknown
  right: !Item
    name: control
    type: Control
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>private _array = ctAddHeader _control;</sqf>
