name: getTerrainGrid
desc: A getter for [[setTerrainGrid]], returns the current terrain grid.
groups:
- System
- Environment
syntax:
- call: Nular
  ret:
    type: Number
    desc: terrain grid value
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.60'
examples:
- <sqf>_terrainGrid = getTerrainGrid;</sqf>
- "<sqf>\nif (getTerrainGrid < 50) then\n{\n\thint \"Grass is enabled\";\n};\n</sqf>"
see_also:
- setTerrainGrid
- viewDistance
- diag_getTerrainGrid
