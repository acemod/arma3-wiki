name: getTerrainGrid
description: A getter for [[setTerrainGrid]], returns the current terrain grid.
groups:
- System
- Environment
syntax:
- call: Nular
  ret:
  - Number
  - terrain grid value
  params: []
argument_loc: Unspecified
