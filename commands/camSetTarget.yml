name: camSetTarget
desc: Set the target object or position where the given camera should point at. Needs the call of [[camCommit]] to be conducted. To reset the target use [[objNull]].
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: camera
    desc: object of type "camera"
    type: Object
  right: !Item
    name: target
    desc: target location
    type: Object
- ret:
    type: Nothing
  left: !Item
    name: camera
    desc: object of type "camera"
    type: Object
  right: !Item
    name: position
    desc: target location - [[Position]]
    type: ArrayUnknown
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_camera camSetTarget player;</sqf>
- <sqf>_camera camSetTarget [2540,1503,26];</sqf>
- |-
  <sqf>
  _cam = "camera" camCreate (player modelToWorld [0, 100, 10]);
  _cam camSetTarget player;
  _cam camSetRelPos [0, 0.5, 1.5];
  _cam cameraEffect ["internal", "back"];
  _cam camCommit 1;
  player setRandomLip true;
  </sqf>
see_also:
- camCreate
- camTarget
