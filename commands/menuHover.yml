name: menuHover
description: Returns path to menu entry mouse is currently hovering over.
groups:
- GUI Control - Menu
syntax:
- call: !Unary idc
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Number
- call: !Unary control
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- private _path = menuHover (findDisplay 313 displayCtrl 120);
