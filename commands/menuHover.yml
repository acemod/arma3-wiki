name: menuHover
desc: Returns path to menu entry mouse is currently hovering over.
groups:
- GUI Control - Menu
syntax:
- call: !Unary idc
  ret:
    type: ArrayUnknown
  right: !Item
    name: idc
    type: Number
- call: !Unary control
  ret:
    type: ArrayUnknown
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>private _path = menuHover (findDisplay 313 displayCtrl 120);</sqf>
