name: createSimpleTask
description: |-
  Creates a new [[Task]] and adds it to the Diary.
  {{Feature|Arma3|Using the '''[[Arma 3: Task Framework]]''' instead is recommended}}
  {{Feature|Informative|When task is added as a child, it appears as subcategory to the parent task in the Tasks menu and can be parent to another child task. However this is cosmetic appearance as each task has own id and can be referenced directly via diary link.}}
multiplayer_note: The task effect is [[Multiplayer Scripting#Locality|local]], it will only exist on the client it was added.
groups:
- Briefing
syntax:
- call: !Binary
  - unit
  - - name
    - parentTask
  ret:
  - Unknown
  - the new task
  params:
  - name: unit
    description: unit to add this new task
    type: Unknown
  - name: name
    type: Unknown
  - name: parentTask
    description: (Optional, [[taskNull]]) - The new task will be a sub task of the parent task
    type: Unknown
    optional: true
argument_loc: Global
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _currentTask = player createSimpleTask ["NewTask"];
- _childTask = player createSimpleTask ["ChildTask", _currentTask];
