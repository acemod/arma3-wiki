name: addCuratorEditableObjects
desc: Register objects which can be edited by a curator.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - objects
    - addCrew
  ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module
    type: Object
  right: !Array
  - !Item
    name: objects
    type: !ArrayUnsized
      value: Object
  - !Item
    name: addCrew
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since: {}
examples:
- <sqf>MyCuratorModule addCuratorEditableObjects [[MyCar], true];</sqf>
see_also:
- Arma
- '3:'
- Curator
- allCurators
- removeCuratorEditableObjects
- curatorEditableObjects
