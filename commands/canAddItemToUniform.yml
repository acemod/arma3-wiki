name: canAddItemToUniform
description: Checks if given object can be stored into soldier's uniform.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Boolean
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 4
examples:
- "<sqf>_item = \"HandGrenade\";\n_fits = player canAddItemToUniform _item;\nif (_fits) then {\n\tplayer addItemToUniform _item;\n} else {\n\thint \"no room!\";\n};</sqf>"
