name: canAddItemToUniform
desc: |-
  Checks if given object can be stored into soldier's uniform.

  {{Feature|important|
  Avoid passing an empty string <sqf inline>""</sqf> to this command as it will create a warning dialog:
  [[File:a3 warning badvehicletype.jpg|none|alt= Warning Message: Bad vehicle type|Warning Message: Bad vehicle type]]
  This message will show once per mission restart.
  }}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Boolean
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.4'
examples:
- "<sqf>\n_item = \"HandGrenade\";\n_fits = player canAddItemToUniform _item;\nif (_fits) then\n{\n\tplayer addItemToUniform _item;\n}\nelse\n{\n\thint \"no room!\";\n};\n</sqf>"
see_also:
- canAdd
- canAddItemToBackpack
- canAddItemToVest
