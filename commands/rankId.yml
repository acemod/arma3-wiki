name: rankId
desc: |-
  Return the rank of the given unit for comparison.

  Value may be:
  * '''0''' - Private
  * '''1''' - Corporal
  * '''2''' - Sergeant
  * '''3''' - Lieutenant
  * '''4''' - Captain
  * '''5''' - Major
  * '''6''' - Colonel
groups:
- Unit Identity
syntax:
- ret:
    type: Number
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_myIdRank = rankId player;</sqf>
see_also:
- rank
