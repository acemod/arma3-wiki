name: lnbDeleteColumn
desc: Removes column with given index from ListNBox control.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: index
    type: Number
- call: !Binary
  - ctrl
  - index
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>_ctrl lnbDeleteColumn 1;</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbText
- lnbValue
