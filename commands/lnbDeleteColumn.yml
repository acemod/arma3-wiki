name: lnbDeleteColumn
desc: Removes column with given index from ListNBox control.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
- call: !Binary
  - ctrl
  - index
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbDeleteColumn 1;</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbText
- lnbValue
