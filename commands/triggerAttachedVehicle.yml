name: triggerAttachedVehicle
desc: |-
  Returns vehicle attached to the trigger (for example using [[triggerAttachVehicle]]).

  {{Feature|important|The trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the vehicle attached locally on the client that executed the command. See [[createTrigger]] for more info.}}
groups:
- Triggers
syntax:
- ret:
    type: Object
  right: !Item
    name: trigger
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_result = triggerAttachedVehicle triggerName;</sqf>
see_also:
- attachObject
- attachTo
- attachedObjects
- attachedTo
- waypointAttachVehicle
- waypointAttachedVehicle
- lightAttachObject
- triggerAttachVehicle
- attachedObject
- triggerAttachObject
