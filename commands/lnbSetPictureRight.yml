name: lnbSetPictureRight
desc: |-
  Sets the cell's right-picture. The picture is set to the end of the '''row''', the ''column'' parameter does not matter.
  {{Feature|informative|The picture is searched in the mission, directory, the campaign directory's dtaExt subdirectory, and the data bank (or directory).}}
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - path
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: row
    desc: 0-based index (first row is 0, second is 1, etc)
    type: Number
  - name: column
    desc: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: path
    desc: the picture's file path
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - path
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: row
    desc: 0-based index (first row is 0, second is 1, etc)
    type: Number
  - name: column
    desc: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: path
    desc: the picture's file path
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>lnbSetPictureRight [1, [0, 0], "Picture.paa"];</sqf>
- <sqf>_ctrl lnbSetPictureRight [[0, 0], "\A3\Ui_f\data\GUI\Cfg\Ranks\lieutenant_gs.paa"];</sqf>
see_also:
- lnbPictureRight
