name: vectorDotProduct
desc: |-
  Dot product of two 3D vectors.<br>
  {{Feature|GVI|arma3|2.14|Since {{GVI|arma3|2.14|size= 0.75}} any count of numbers is valid, but both arrays must be same length.<br>
  Before {{GVI|arma3|2.14|size= 0.75}}, the first argument had to be vector 3D, or {{GVI|arma3|2.00|size= 0.75}} 2D (With z coordinate defaulted to 0)}}
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
    type: Number
  left: !Item
    name: vector1
    type: !ArrayUnsized
      type: Number
      desc: ''
  right: !Item
    name: vector2
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>_dot = [1,0,1] vectorDotProduct [0,0,2];</sqf>
see_also:
- vectorAdd
- vectorDiff
- vectorCrossProduct
- vectorCos
- vectorMagnitude
- vectorMagnitudeSqr
- vectorMultiply
- vectorDistance
- vectorDistanceSqr
- vectorDir
- vectorUp
- setVectorDir
- setVectorUp
- setVectorDirAndUp
- vectorNormalized
- vectorFromTo
- matrixMultiply
- matrixTranspose
