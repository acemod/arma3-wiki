name: removeAllAssignedItems
description: |-
  Unassigns and deletes all linked items from inventory.
  The commands operates on [[assignedItems]] array, which does not include goggles or headgear but includes binoculars, which is a weapon.<br>
  Use [[removeGoggles]] and [[removeHeadgear]] for those.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
- call: !Unary
  - unit
  - allItems
  - includeBinocs
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: soldier
    type: Unknown
  - name: allItems
    description: '[[true]] to include all slot items, [[false]] exclude goggles and headgear'
    type: Unknown
  - name: includeBinocs
    description: '[[true]] to include binoculars (which is a weapon), [[false]] to exclude it'
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 14
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- removeAllAssignedItems player;
