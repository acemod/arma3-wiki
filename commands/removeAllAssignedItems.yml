name: removeAllAssignedItems
desc: |-
  Unassigns and deletes all linked items from inventory.
  The commands operates on [[assignedItems]] array, which does not include goggles or headgear but includes binoculars, which is a weapon.<br>
  Use [[removeGoggles]] and [[removeHeadgear]] for those.
groups:
- Unit Inventory
syntax:
- ret:
    type: Nothing
  right: !Item
    name: unit
    type: Object
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: unit
    desc: soldier
    type: Object
  - !Item
    name: allItems
    desc: '[[true]] to include all slot items, [[false]] exclude goggles and headgear'
    type: Boolean
  - !Item
    name: includeBinocs
    desc: '[[true]] to include binoculars (which is a weapon), [[false]] to exclude it'
    type: Boolean
  since:
    arma3: '2.14'
argument_loc: Local
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>removeAllAssignedItems player;</sqf>
see_also:
- assignedItems
- linkItem
- unlinkItem
- assignItem
- unassignItem
- addItem
- removeItem
- removeAllContainers
