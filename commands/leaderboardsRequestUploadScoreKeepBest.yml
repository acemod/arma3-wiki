name: leaderboardsRequestUploadScoreKeepBest
description: Starts async. operation to upload score to board with given name, value is only stored to board if it is better than one already in the board. The board has to be initialised before the call.
groups:
- Leaderboards
syntax:
- call: !Unary
  - boardName
  - score
  - details
  ret:
  - Boolean
  - null
  params:
  - name: boardName
    type: String
  - name: score
    type: Number
  - name: details
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 42
examples:
- leaderboardsRequestUploadScoreKeepBest ["TT01", 1234, [5,6,7,8]];
