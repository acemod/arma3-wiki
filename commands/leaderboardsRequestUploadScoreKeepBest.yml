name: leaderboardsRequestUploadScoreKeepBest
desc: Starts async. operation to upload score to board with given name, value is only stored to board if it is better than one already in the board. The board has to be initialised before the call.
groups:
- Leaderboards
syntax:
- ret:
    type: Boolean
  right: !Array
  - !Item
    name: boardName
    type: String
  - !Item
    name: score
    type: Number
  - !Item
    name: details
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.42'
examples:
- <sqf>leaderboardsRequestUploadScoreKeepBest ["TT01", 1234, [5,6,7,8]];</sqf>
see_also:
- leaderboardsRequestUploadScore
