name: deg
desc: |-
  Converts given value in radians to degrees. 1 degree equals 0.01745 radians or [[pi]] / 180.

  {{Feature|informative|{{hl|1= 2 * pi ≙ 360° → 1 rad = 2 * pi / 360°}}}}
groups:
- Math - Geometry
syntax:
- call: !Unary value
  ret:
    type: Number
    desc: degrees
  params:
  - name: value
    desc: radians
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_degrees = deg 1; // Returns 57.2958</sqf>
- <sqf>deg (2 * pi / 360); // Returns 1</sqf>
see_also:
- rad
