name: deg
description: |-
  Converts given value in radians to degrees. 1 degree equals 0.01745 radians or [[pi]] / 180.

  {{Feature|informative|{{hl|1= 2 * pi ≙ 360° → 1 rad = 2 * pi / 360°}}}}
groups:
- Math - Geometry
syntax:
- call: !Unary value
  ret:
  - Unknown
  - degrees
  params:
  - name: value
    description: radians
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
