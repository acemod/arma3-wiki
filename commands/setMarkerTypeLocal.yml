name: setMarkerTypeLocal
desc: Sets marker type locally. Marker type is a class name in [[CfgMarkers]].
groups:
- Markers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: type
    desc: see [[CfgMarkers]].
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"MarkerOne" setMarkerTypeLocal "Warning";</sqf>
see_also:
- CfgMarkers
- setMarkerAlpha
- setMarkerAlphaLocal
- setMarkerBrush
- setMarkerBrushLocal
- setMarkerColor
- setMarkerColorLocal
- setMarkerDir
- setMarkerDirLocal
- setMarkerPos
- setMarkerPosLocal
- setMarkerShape
- setMarkerShapeLocal
- setMarkerSize
- setMarkerSizeLocal
- setMarkerText
- setMarkerTextLocal
- setMarkerType
- markerType
