name: ctrlURLOverlayMode
desc: Returns the URL overlay mode 0, 1, 2 (see [[ctrlSetURLOverlayMode]]) or -1 if something went wrong.
groups:
- GUI Control
syntax:
- ret:
    type: Number
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- <sqf>_mode = ctrlURLOverlayMode _control; // e.g. 0</sqf>
see_also:
- ctrlSetURLOverlayMode
- ctrlURL
- isSteamOverlayEnabled
