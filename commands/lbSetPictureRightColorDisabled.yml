name: lbSetPictureRightColorDisabled
desc: |-
  Sets the disabled color of second (right aligned) picture of the item with the given index of the listbox with id idc of the topmost user dialog to the given color.
  Color which consists from only zeros means disable this override.
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: index
    type: Number
  - !Item
    name: color
    type: ArrayColorRgba
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.20'
examples:
- <sqf>lbSetPictureRightColorDisabled [101, 0, [1, 1, 1, 0.25]];</sqf>
- <sqf>_ctrl lbSetPictureRightColorDisabled [0, [1, 1, 1, 0.25]];</sqf>
