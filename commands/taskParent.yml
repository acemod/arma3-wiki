name: taskParent
desc: Returns the parent task of the specified task.
groups:
- Briefing
syntax:
- call: !Unary task
  ret:
    type: Task
  right: !Item
    name: task
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
