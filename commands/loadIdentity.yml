name: loadIdentity
desc: Loads person's identity from [[Objects.sav]] file in campaign directory (from entry name).
multiplayer_note: This command does not work in Multiplayer.
groups:
- Unit Identity
syntax:
- call: !Binary
  - unit
  - name
  ret:
    type: Boolean
    desc: '[[true]] if successfull, otherwise [[false]]'
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_ok = player loadIdentity "playerIdentity";</sqf>
see_also:
- saveIdentity
- lockIdentity
- setIdentity
