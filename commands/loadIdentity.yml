name: loadIdentity
desc: Loads person's identity from [[Objects.sav]] file in campaign directory (from entry name).
multiplayer_note: This command does not work in Multiplayer.
groups:
- Unit Identity
syntax:
- call: !Binary
  - unit
  - name
  ret:
    type: Boolean
    desc: '[[true]] if successfull, otherwise [[false]]'
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ok = player loadIdentity "playerIdentity";</sqf>
see_also:
- saveIdentity
- lockIdentity
- setIdentity
