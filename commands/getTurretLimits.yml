name: getTurretLimits
desc: Returns the rotation and elevation limits for the given turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turret
  ret:
    type: Unknown
    desc: |-
      from 0 to -angle in degrees (left)
      * maxTurn: [[Number]] - from 0 to +angle in degrees (right)
      * minElev: [[Number]] - from 0 to -angle in degrees (down)
      * maxElev: [[Number]] - from 0 to +angle in degrees (up)
      * overridden: [[Boolean]] - if custom limits were applied
  left: !Item
    name: vehicle
    desc: vehicle the turret belongs to
    type: Object
  right: !Item
    name: turret
    desc: turret path
    type: ArrayUnknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- |-
  <sqf>
  private _turretLimits = m2 getTurretLimits [0];
  _turretLimits params ["_minTurn", "_maxTurn", "_minElev", "_maxElev", "_overridden"];
  </sqf>
see_also:
- setTurretLimits
- setTurretOpticsMode
- turretLocal
- selectWeaponTurret
