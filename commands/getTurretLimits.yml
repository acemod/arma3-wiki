name: getTurretLimits
desc: Returns the rotation and elevation limits for the given turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turret
  ret:
    type: Unknown
  params:
  - name: vehicle
    desc: vehicle the turret belongs to
    type: Object
  - name: turret
    desc: turret path
    type: ArrayUnknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- |-
  <sqf>
  private _turretLimits = m2 getTurretLimits [0];
  _turretLimits params ["_minTurn", "_maxTurn", "_minElev", "_maxElev", "_overridden"];
  </sqf>
see_also:
- setTurretLimits
- setTurretOpticsMode
- turretLocal
- selectWeaponTurret
