name: getTurretLimits
description: Returns the rotation and elevation limits for the given turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turret
  ret:
  - Unknown
  - |-
    from 0 to -angle in degrees (left)
    * maxTurn: [[Number]] - from 0 to +angle in degrees (right)
    * minElev: [[Number]] - from 0 to -angle in degrees (down)
    * maxElev: [[Number]] - from 0 to +angle in degrees (up)
    * overridden: [[Boolean]] - if custom limits were applied
  params:
  - name: vehicle
    description: vehicle the turret belongs to
    type: Object
  - name: turret
    description: turret path
    type: ArrayUnknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- |-
  <sqf>
  private _turretLimits = m2 getTurretLimits [0];
  _turretLimits params ["_minTurn", "_maxTurn", "_minElev", "_maxElev", "_overridden"];
  </sqf>
