name: +
desc: |-
  Add two [[Number]]s, concatenate two [[Array]]s or two [[String]]s, or create a copy of an Array or [[HashMap]].

  {{Feature|warning|[[Array]] copy methods {{hl|ARRAY + []}} and {{hl|+ ARRAY}} have different behaviours:
  * {{hl|ARRAY + []}} creates copy of the 1st dimension, but preserves references in other dimensions ({{Link|https://en.wikipedia.org/wiki/Object_copying#Shallow_copy|shallow copy}}).
  * {{hl|+ ARRAY}} clones every element, so if the array is multi-dimensional, the created copy contains no references ({{Link|https://en.wikipedia.org/wiki/Object_copying#Deep_copy|deep copy}}).
  See [[#Example_6|Example 6]].
  }}
groups:
- Math
- Arrays
- HashMap
- Strings
syntax:
- ret:
    type: Number
    desc: the sum of ''numberA'' and ''numberB''
  left: !Item
    name: numberA
    type: Number
  right: !Item
    name: numberB
    type: Number
- ret:
    type: Number
    desc: the value of the parameter ''number''
  right: !Item
    name: number
    type: Number
- ret:
    type: !ArrayUnsized
      type: Anything
      desc: ''
    desc: a new array filled with ''arrayA'' and ''arrayB'' elements, in that order
  left: !Item
    name: arrayA
    type: !ArrayUnsized
      type: Anything
      desc: ''
  right: !Item
    name: arrayB
    type: !ArrayUnsized
      type: Anything
      desc: ''
- ret:
    type: String
    desc: a string concatenating ''stringA'' and ''stringB''
  left: !Item
    name: stringA
    type: String
  right: !Item
    name: stringB
    type: String
- ret:
    type: !ArrayUnsized
      type: Anything
      desc: ''
    desc: a new instance of the provided array filled with same elements ({{Link|https://en.wikipedia.org/wiki/Object_copying#Deep_copy|deep copy}})
  right: !Item
    name: array
    type: !ArrayUnsized
      type: Anything
      desc: ''
- ret:
    type: HashMapUnknown
    desc: a new instance of the provided [[HashMap]] filled with the same key-value pairs ({{Link|https://en.wikipedia.org/wiki/Object_copying#Deep_copy|deep copy}})
  right: !Item
    name: hashMap
    type: HashMapUnknown
  since:
    arma3: '2.4'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf notrim>\n 5 +  3\t// returns  8\n-5 + -3\t// returns -8\n</sqf>"
- "<sqf>\n+  2\t// returns  2\n+ -7\t// returns -7\n</sqf>"
- |-
  <sqf>
  _arrayA = [1,2,3];
  _arrayB = [3,4,5];
  _arrayAB = _arrayA + _arrayB; // _arrayAB = [1,2,3,3,4,5]
  // _arrayA and _arrayB remain unchanged
  </sqf>
- <sqf>_result = "Hello" + " " + "there"; // "Hello there"</sqf>
- |-
  <sqf>
  _arrayA = [1,2,3];
  _arrayB = + _arrayA;
  _arrayB set [0, 99]; // _arrayA = [1,2,3], _arrayB = [99,2,3]
  </sqf>
- |-
  Shallow copy with {{hl|ARRAY + []}}:
  <sqf>
  private _subArray = [1, 2, 3];
  private _array1 = [_subArray, 1, 2, 3];
  private _array2 = _array1 + [];
  _array2 select 0 set [0, "oops"];
  hint str _subArray; // ["oops", 2, 3]
  </sqf>

  Deep copy with {{hl|+ ARRAY}}:
  <sqf>
  private _subArray = [1, 2, 3];
  private _array1 = [_subArray, 1, 2, 3];
  private _array2 = + _array1;
  _array2 select 0 set [0, "oops"];
  hint str _subArray; // [1, 2, 3]
  </sqf>
