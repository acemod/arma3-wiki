name: lbPictureRight
desc: Returns the right picture name of the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: String
  params:
  - name: idc
    desc: idc of control
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: String
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '0.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_picture = lbPictureRight [101, 0];</sqf>
- <sqf>_picture = _control lbPictureRight 0;</sqf>
see_also:
- lbAdd
- lbClear
- lbColor
- lbCurSel
- lbData
- lbDelete
- lbIsSelected
- lbSelection
