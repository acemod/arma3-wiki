name: lbPictureRight
desc: Returns the right picture name of the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: String
  right: !Array
  - !Item
    name: idc
    desc: idc of control
    type: Number
  - !Item
    name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: String
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_picture = lbPictureRight [101, 0];</sqf>
- <sqf>_picture = _control lbPictureRight 0;</sqf>
see_also:
