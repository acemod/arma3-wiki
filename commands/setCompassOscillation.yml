name: setCompassOscillation
desc: This command sets random heading on the player's compass (both in map and in 3D view) with given frequency, which is also randomised.
groups:
- Interaction
syntax:
- call: !Unary
  - angle
  - frequencyMin
  - frequencyMax
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: angle
    desc: heading deviation angle in [[rad]]ians; the random angle will be picked up from {{hl|[-angle...+angle]}} range
    type: Number
  - !Item
    name: frequencyMin
    desc: lower bound of heading change in seconds
    type: Number
  - !Item
    name: frequencyMax
    desc: higher bound of heading change in seconds
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- |-
  Set compass to oscillate every second within -90/+90 degrees:
  <sqf>setCompassOscillation [rad 90, 1, 1];</sqf>
- |-
  Change heading every 60 to 90 seconds:
  <sqf>setCompassOscillation [rad 180, 60, 90];</sqf>
- |-
  Make compass go crazy:
  <sqf>setCompassOscillation [rad 360, 0.1, 0.2];</sqf>
- |-
  Reset to default behaviour:
  <sqf>setCompassOscillation [-1, 0, 0];</sqf>
see_also:
- visibleCompass
- shownCompass
- shownCuratorCompass
- showCompass
- showCuratorCompass
- setCompassDeclination
