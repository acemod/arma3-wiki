name: hideObjectGlobal
desc: This command is designed for MP. Hides object on all connected clients as well as JIP. Can be used on static objects. In singleplayer this command behaves just like [[hideObject]].
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  right: !Item
    name: object
    desc: object to hide
    type: Object
- ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Item
    name: hidden
    desc: '[[true]] &rarr; hidden; [[false]] &rarr; visible'
    type: Boolean
argument_loc: Global
effect_loc: Global
server_exec: true
since:
  arma3: '1.12'
examples:
- |-
  <sqf>
  hideObjectGlobal myObject; // hides myObject
  hideObjectGlobal nearestBuilding [2500, 2500, 0];
  </sqf>
- "<sqf>\nmyObject hideObjectGlobal true;\t// hides myObject\nmyObject hideObjectGlobal false;\t// shows myObject\n</sqf>"
- <sqf>[myObject, true] remoteExec ["hideObjectGlobal", 2]; // remote-executes hideObjectGlobal from a client to the server</sqf>
see_also:
- hideObject
- isObjectHidden
- deleteCollection
