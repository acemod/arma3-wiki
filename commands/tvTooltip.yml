name: tvTooltip
desc: Gets the tooltip text associated with the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: String
    desc: tooltip text
  right: !Array
  - !Item
    name: idc
    desc: IDC of the tree view control
    type: Number
  - !Item
    name: path
    desc: array containing path numbers
    type: ArrayUnknown
- ret:
    type: String
    desc: tooltip text
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: path
    desc: array containing path numbers
    type: ArrayUnknown
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>_text = tvTooltip [101, [0,2]];</sqf>
- <sqf>_text = _treeCtrl tvTooltip [0,2];</sqf>
