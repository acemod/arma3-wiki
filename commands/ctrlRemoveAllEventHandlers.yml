name: ctrlRemoveAllEventHandlers
desc: Remove all event handlers from the given control.
groups:
- GUI Control - Event Handlers
- Event Handlers
syntax:
- call: !Binary
  - control
  - handlerName
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: handlerName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrlButton ctrlRemoveAllEventHandlers "ButtonDown";</sqf>
see_also:
- ctrlAddEventHandler
