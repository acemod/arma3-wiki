name: removeFromRemainsCollector
desc: Removes vehicles/units from the garbage collector, so they do not get deleted automatically; added earlier with [[addToRemainsCollector]].
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  right: !Item
    name: remains
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.32'
examples:
- <sqf>removeFromRemainsCollector [unit1, unit2, vehicle1];</sqf>
see_also:
- addToRemainsCollector
- isInRemainsCollector
- diag_remainsCollector
