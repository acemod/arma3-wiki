name: nil
desc: Nil value. This value can be used to undefine existing [[Variables|variables]].
groups:
- Variables
syntax:
- ret:
    type: Nothing
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>variableToDestroy = nil;</sqf>
- "<sqf>\nprivate _variable = 50;\n_variable = nil;\nhint format [\"Variable = %1\", _variable];\t// will display \"Variable = any\" in {{Link|Scheduler#Unscheduled Environment|unscheduled environment}}\n\t\t\t\t\t\t\t\t\t\t\t// will output \"Error Undefined variable in expression: _variable\" in {{Link|Scheduler#Scheduled Environment|scheduled environment}}\n// identical to\nhint format [\"Variable = %1\", _variableThatWasNeverDefined];\n</sqf>"
see_also:
- isNil
- Variables
