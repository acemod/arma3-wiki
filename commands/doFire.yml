name: doFire
desc: |-
  Order the given unit(s) to fire on the given target (without radio messages).

  The target is set with [[doTarget]] or [[commandTarget]].

  The target can be a unit or a vehicle, but not an object.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - target
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: !ArrayUnsized
          value: Object
        desc: null
        since: null
  right: !Item
    name: target
    type: Object
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_ESoldier1 doFire _WSoldier1;</sqf>
see_also:
- fire
- commandFire
- canFire
- fireAtTarget
- forceWeaponFire
- commandArtilleryFire
- commandSuppressiveFire
- doArtilleryFire
- doSuppressiveFire
- isManualFire
