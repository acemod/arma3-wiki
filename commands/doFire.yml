name: doFire
desc: |-
  Order the given unit(s) to fire on the given target (without radio messages).

  The target is set with [[doTarget]] or [[commandTarget]].

  The target can be a unit or a vehicle, but not an object.
groups:
- Unit Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: !ArrayUnsized
        type: Object
        desc: ''
      desc: null
      since: null
  right: !Item
    name: target
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ESoldier1 doFire _WSoldier1;</sqf>
