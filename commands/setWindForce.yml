name: setWindForce
desc: Set max. wind overall wind changes in time. A time of zero means there will be an immediate change. A wind level of zero is minimal changes and a wind level of one means that wind can change rapidly.
groups:
- Environment
syntax:
- call: !Binary
  - time
  - wind
  ret:
    type: Nothing
  left: !Item
    name: time
    type: Number
  right: !Item
    name: wind
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>1800 setWindForce 0.5;</sqf>
see_also:
- setWindStr
- setWind
