name: drawLaser
desc: |-
  Draws a laserbeam and a lightpoint at the impact location of the laser.<br>
  This command has to be executed every frame - see {{Link|Arma 3: Mission Event Handlers#Draw3D}}.<br>
  Lasers drawn with this command are subject to the same limitations as weapon attachment lasers. These limitations are defined in the {{hl|CfgIRLaserSettings}} config class.
groups:
- Interaction
- Lights
syntax:
- call: !Unary
  - position
  - direction
  - beamColor
  - dotColor
  - dotSize
  - beamThickness
  - beamMaxLength
  - isIR
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: position
    desc: the laser's origin position
    type: Position3dASL
  - !Item
    name: direction
    desc: the laser's direction vector
    type: !ArrayUnsized
      value: Vector3d
  - !Item
    name: beamColor
    desc: laser beam color. The values can go way above the usual 0..1 range as they also act as emissivity brightness
    type: ArrayColor
  - !Item
    name: dotColor
    desc: impact dot color. Set to <sqf inline>[]</sqf> to use the same value as ''beamColor''.
    type: !ArrayUnsized
      value: !OneOf
      - type: ArrayColor
        desc: null
        since: null
      - type: ArrayEmpty
        desc: null
        since: null
  - !Item
    name: dotSize
    desc: impact dot size; if set to 0 the impact dot will not render
    type: Number
  - !Item
    name: beamThickness
    desc: laser beam's thickness scale; if set to 0, the beam will not render
    type: Number
  - !Item
    name: beamMaxLength
    desc: (Optional, default -1) laser beam's maximum length. {{hl|-1}} means maximum length (defined in {{hl|CfgIRLaserSettings}}), {{hl|0}} means no length at all and the command is ignored
    type: Number
  - !Item
    name: isIR
    desc: (Optional, default [[true]]) whether the laser and impact dot are only visible with Night Vision / Thermal Imaging
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- "Give the player a laser eye:\n<sqf>\naddMissionEventHandler [\"Draw3D\", {\n\tdrawLaser [\n\t\teyePos player vectorAdd [0, 0, 0.1],\n\t\tgetCameraViewDirection player,\n\t\t[1000, 0, 0], // Bright red\n\t\t[],\n\t\t5,\n\t\t20,\n\t\t-1,\n\t\tfalse\n\t];\n}];\n</sqf>"
see_also:
