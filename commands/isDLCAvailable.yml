name: isDLCAvailable
desc: |-
  Returns true if the DLC (CDLC included) is marked as available on Steam.
  Official and Creator DLC appIds can be found on [[:Category:Arma 3: DLCs & Expansions|Arma 3: DLCs & Expansions]] and [[:Category:Arma 3: CDLCs|Arma 3: CDLCs]] pages.
  {{Feature|important|This command will return [[true]] if the DLC is owned, even if it is '''not''' installed!}}
groups:
- DLC
syntax:
- call: !Unary appId
  ret:
    type: Boolean
  right: !Item
    name: appId
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  private _karts = 288520;
  isDLCAvailable _karts; // returns true
  </sqf>
see_also:
- getDLCs
- getObjectDLC
- getPersonUsedDLCs
- getMissionDLCs
