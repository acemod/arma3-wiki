name: getArtilleryComputerSettings
desc: Returns settings from current vehicle weapon manned by player.
groups:
- Artillery
syntax:
- call: Nular
  ret:
    type: !ArraySized
    - name: fireMode
      type: String
      desc: fire mode's display name
      since: null
    - name: ammo
      type: String
      desc: used ammo display name (not class name)
      since: null
    - name: zero
      type: Number
      desc: always 0
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>hint str getArtilleryComputerSettings; // ["Semi (medium)", "HE Mortar Shells", 0]</sqf>
see_also:
- shownArtilleryComputer
- enableEngineArtillery
- commandArtilleryFire
- doArtilleryFire
- getArtilleryETA
- inRangeOfArtillery
- getArtilleryAmmo
