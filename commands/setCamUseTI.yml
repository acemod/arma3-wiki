name: setCamUseTI
description: Sets thermal vision mode for currently used camera. This command only works with [[camCreate]] created camera that is currently the main camera for the player (see Example 2).
groups:
- Camera Control
syntax:
- call: !Binary
  - state
  - modeIndex
  ret:
  - Nothing
  - null
  params:
  - name: state
    description: '[[true]] to enable, [[false]] to disable the effect'
    type: Boolean
  - name: modeIndex
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- true setCamUseTI 1;
- |-
  ''Predator'' vision:
  <sqf>_cam = "camera" camCreate [0, 0, 0];
  _cam camSetTarget player;
  _cam camSetRelPos [0, 1, 1.5];
  _cam cameraEffect ["Internal", "Back"];
  _cam camCommit 0;
  true setCamUseTI 7;
