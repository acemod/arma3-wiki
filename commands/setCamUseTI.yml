name: setCamUseTI
desc: Sets thermal vision mode for currently used camera. This command only works with [[camCreate]] created camera that is currently the main camera for the player (see Example 2).
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: state
    desc: '[[true]] to enable, [[false]] to disable the effect'
    type: Boolean
  right: !Item
    name: modeIndex
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>true setCamUseTI 1;</sqf>
- |-
  ''Predator'' vision:
  <sqf>
  _cam = "camera" camCreate [0, 0, 0];
  _cam camSetTarget player;
  _cam camSetRelPos [0, 1, 1.5];
  _cam cameraEffect ["Internal", "Back"];
  _cam camCommit 0;
  true setCamUseTI 7;
  </sqf>
see_also:
- camUseNVG
- disableTIEquipment
