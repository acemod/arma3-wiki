name: surfaceNormal
description: Returns terrain's {{Link|https://en.wikipedia.org/wiki/Normal_(geometry)|surface normal}} on given position.
groups:
- Positions
syntax:
- call: !Unary position
  ret:
  - ArrayUnknown
  - null
  params:
  - name: position
    description: when using [[Position#Introduction|Position3D]], Z is ignored
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 60
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_normal = surfaceNormal [300, 500];</sqf>
- <sqf>_normal = surfaceNormal getPosASL player;</sqf>
