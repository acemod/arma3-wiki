name: getTIParameters
desc: |-
  Returns all Thermal Imaging parameters.
  {{{!}} class="wikitable align-center-col-2"
  ! Parameter
  ! Default Value
  ! Description
  {{!}}-
  {{!}} {{hl|OutputRangeStart}}
  {{!}} 0.1
  {{!}} Thermal output minimal value
  {{!}}-
  {{!}} {{hl|OutputRangeWidth}}
  {{!}} 0.8
  {{!}} Thermal output width
  {{!}}-
  {{!}} {{hl|FilmGrain}}
  {{!}} 1
  {{!}} Film grain
  {{!}}-
  {{!}} {{hl|Blur}}
  {{!}} 1
  {{!}} Blur
  {{!}}-
  {{!}} {{hl|UpdateHistogram}}
  {{!}} 1
  {{!}} Histogram
  {{!}}-
  {{!}} {{GVI|arma3|2.20|size= 0.75}} {{hl|MaxResolution}}
  {{!}} -1
  {{!}} Maximum vertical resolution
  {{!}}-
  {{!}}}
  {{Feature|informative|The output formula is as follows: {{hl|OutputRangeStart + ''thermalValue'' &times; OutputRangeWidth}}, making the default range 0.1..0.9.}}
  {{Feature|informative|{{GVI|arma3|2.20|size= 0.75}} The {{hl|MaxResolution}} setting takes into account the aspect ratio of the screen. A value of 1080 on a 16:9 screen provides a resolution of 1920x1080.}}
groups:
- Environment
syntax:
- call: Nular
  ret:
    type: Unknown
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- <sqf>if (getTIParameters get "OutputRangeStart" == 0.1) then { hint "default Start" };</sqf>
see_also:
- setTIParameter
- setCamUseTI
- disableTIEquipment
