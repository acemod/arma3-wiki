name: lnbClear
desc: Clears all items in the given listbox or combobox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary idc
  ret:
    type: Nothing
  right: !Item
    name: idc
    type: Number
- call: !Unary ctrl
  ret:
    type: Nothing
  right: !Item
    name: ctrl
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbClear _ctrl;</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbText
- lnbValue
