name: formationPosition
desc: Return position of unit in the formation.
groups:
- Positions
syntax:
- call: !Unary unit
  ret:
    type: Position
  params:
  - name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_pos = formationPosition _unit;</sqf>
- "<sqf>\n// Reposition entire group to a new position (ground level)\nprivate _group = group player;\nprivate _leader = leader _group;\n\n// Set the leader to the spawn position\n_leader setPosATL markerPos \"spawn_position\";\n\n// Reposition all units of the group except the leader\n{\n\tprivate _formationPos = formationPosition _x;\n\t_formationPos set [2, 0];\n\t_x setPosATL _formationPos;\n} forEach (units _group - [_leader]);\n</sqf>"
see_also:
- formation
