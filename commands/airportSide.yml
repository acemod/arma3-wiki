name: airportSide
desc: |-
  Gets the side of an airport, set by [[setAirportSide]]. Default side is [[sideUnknown]].
  {{Feature|informative|See [[Arma: Airport IDs]] for a list of airport ids.}}
problem_notes:
- 'When used on a non-existent airport id:'
- negative numbers will always return [[sideUnknown]]
- positive numbers may return [[east]], [[west]], [[resistance]], [[sideEmpty]], [[sideUnknown]], [[sideAmbientLife]], or 'ERROR' (see [[#Notes|Notes]]).
groups:
- Sides
- Roads and Airports
syntax:
- ret:
    type: Side
  right: !Item
    name: id
    type: Number
- ret:
    type: Side
  right: !Item
    name: target
    type: Object
  since:
    arma3: '1.68'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>private _airportSide = airportSide 0;</sqf>
see_also:
- 'Arma:'
- Airport
- IDs
