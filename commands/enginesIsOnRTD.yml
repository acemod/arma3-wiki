name: enginesIsOnRTD
desc: |-
  Returns which engines are producing some work.
  {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Unary RTD_helicopter
  ret:
    type: !ArrayUnsized
      type: Boolean
      desc: ''
    desc: value for each engine
  params:
  - name: RTD_helicopter
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>_enginesTaru = enginesIsOnRTD _taru; // returns [true, true]</sqf>
see_also:
- isObjectRTD
- enginesRpmRTD
- enginesTorqueRTD
- wingsForcesRTD
- engineOn
