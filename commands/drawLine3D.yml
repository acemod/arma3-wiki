name: drawLine3D
description: 'Draws a line of a given colour between two 3D positions in the current frame. To be used mostly in a [[Arma 3: Mission Event Handlers#Draw3D|"Draw3D"]] [[addMissionEventHandler|mission event handler]].'
groups:
- Interaction
syntax:
- call: !Unary
  - start
  - end
  - color
  - width
  ret:
  - Nothing
  - null
  params:
  - name: start
    type: Unknown
  - name: end
    type: Unknown
  - name: color
    type: Unknown
  - name: width
    type: Number
    optional: true
    default: '3'
    since:
      arma_3:
        major: 2
        minor: 18
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- "<sqf>\nonEachFrame {\n\tdrawLine3D [getPos player, getPos cursorTarget, [1,1,1,1]];\n};\n</sqf>"
