name: removeAllUserActionEventHandlers
description: |-
  Removes all UserAction event handlers of the given type which were added by [[addUserActionEventHandler]].

  {{Feature|important|This command also resets the Event Handler creation index to 0.}}
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - eventType
  ret:
  - Nothing
  - null
  params:
  - name: keyName
    description: see [[inputAction/actions]]
    type: String
  - name: eventType
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- <sqf>removeAllUserActionEventHandlers ["Reload", "Activate"];</sqf>
