name: removeAllUserActionEventHandlers
desc: |-
  Removes all UserAction event handlers of the given type which were added by [[addUserActionEventHandler]].

  {{Feature|important|This command also resets the Event Handler creation index to 0.}}
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - eventType
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: keyName
    desc: see [[inputAction/actions]]
    type: String
  - !Item
    name: eventType
    type: !StringEnum
    - value: Activate
      desc: null
      since: null
    - value: Deactivate
      desc: null
      since: null
    - value: Analog
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '2.6'
examples:
- <sqf>removeAllUserActionEventHandlers ["Reload", "Activate"];</sqf>
see_also:
- addUserActionEventHandler
- removeUserActionEventHandler
- Arma
- '3:'
- Event
- Handlers#UserAction
- Event
- Handlers|UserAction
- Event
- Handlers
