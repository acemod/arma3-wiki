name: landAt
description: |-
  Order an AI airplane to land at a given airport. '''ID''' is the number to identify which map airport you want the airplane to land at. See [[Arma: Airport IDs]] for more information. See also [[land]].
  {{Feature|arma3|
  * {{GVI|arma3|1.68|size= 0.75}} it is possible to also make the airplane land at a [[Arma 3: Dynamic Airport Configuration|dynamic airport]] [[object]] (e.g. aircraft carrier, makeshift runway...) â€“ see {{Link|#Example 2}}
  * {{GVI|arma3|2.18|size= 0.75}} it is also possible to make a helicopter land at a specific helipad.
  }}
  {{Feature|informative| Since {{GVI|arma3|2.20|size= 0.75}} [[landAt]] command has been extended. Helicopter can now be landed not only on a helipad but also at arbitrary position, provided that it is empty and can accomodate the helicopter. In "Land" landing mode the helicopter lands permanently, while in "GetIn" and "GetOut" landing mode the helicopter performs a short touch down before going to the next waypoint. In order to make helicopter wait, the 'waitTime' param can be used. Landing mode "None" cancels both, the landing in progress and waiting in progress. <br> Waiting time is available with [[landAt]] getter variant. When helicopter is landing, the time shown is the set time for wating, however when helicopter is landed, this time start counting down to 0, after which helicopter will take off if it has a waypoint to go to. The AI pilot state can be monitored with [[getUnitState]] command. The helicopter has to be [[local]] to the machine executing the command. VTOL waiting time is not supported}}
groups:
- Unit Control
- Roads and Airports
syntax:
- call: !Binary
  - plane
  - ID
  ret:
  - Nothing
  - null
  params:
  - name: plane
    description: a plane
    type: Object
  - name: ID
    description: '[[Arma: Airport IDs|Airport ID]]'
    type: Number
- call: !Binary
  - plane
  - airportObject
  ret:
  - Nothing
  - null
  params:
  - name: plane
    type: Object
  - name: airportObject
    type: Object
  since:
    arma_3:
      major: 1
      minor: 68
- call: !Binary
  - heli
  - - position
    - mode
    - waitTime
    - putOnSurface
  ret:
  - Boolean
  - Returns [[true]] if landing command was processed successfully, [[false]] if failed.
  params:
  - name: heli
    description: Helicopter/VTOL aircraft
    type: Object
  - name: position
    description: a helipad object of helipad type (can be an invisible helipad) or since {{GVI|arma3|2.20|size= 0.75}} [[Array]] - [[PositionWorld]] to land at.
    type: Unknown
  - name: mode
    description: one of "None", "Get In", "Get Out", "Land" and since {{GVI|arma3|2.20|size= 0.75}} also "GetIn", "GetOut".
    type: String
  - name: waitTime
    description: '(Helicopter type only) time to wait after touch down in "GetIn"/"GetOut" mode before taking off to the next waypoint. Default: -1.'
    type: Number
    optional: true
    since:
      arma_3:
        major: 2
        minor: 20
  - name: putOnSurface
    description: 'when true, the given land position will be adjusted to the nearest surface underneath. Default: [[false]].'
    type: Boolean
    optional: true
    since:
      arma_3:
        major: 2
        minor: 20
  since:
    arma_3:
      major: 2
      minor: 18
- call: !Unary heli
  ret:
  - Unknown
  - null
  params:
  - name: heli
    description: Helicopter/VTOL aircraft
    type: Object
  since:
    arma_3:
      major: 2
      minor: 20
argument_loc: Local
effect_loc: Global
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_plane1 landAt 1;</sqf>
- |-
  <sqf>
  _dynamicAirport1 = "DynamicAirport_01_F" createVehicle position player;
  _plane1 landAt _dynamicAirport1;
  </sqf>
- |-
  <sqf>
  _hpad = "Land_HelipadEmpty_F" createVehicle [0,0,0];
  _hpad setPosASL _pos;
  heli landAt [_hpad, "LAND"];
  </sqf>
- |-
  <sqf>
  heli landAt [getPosWorld player vectorAdd [10,10,0], "GetIn", 30];
  </sqf>
