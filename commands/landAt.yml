name: landAt
description: |-
  Order an AI airplane to land at a given airport. '''ID''' is the number to identify which map airport you want the airplane to land at. See [[Arma: Airport IDs]] for more information.
  {{Feature | arma3 | Since Arma 3 v1.68 it is possible to also make the airplane land at a [[Arma 3: Dynamic Airport Configuration|dynamic airport]] [[object]] (e.g. aircraft carrier, makeshift runway...) â€“ see '''Example 2'''.}}
  {{Feature | arma3 | Since Arma3 v2.18 it is also possible to make a helicopter land at a specific helipad. }}
  {{Feature|informative|To make a '''helicopter''' land there is also the [[land]] command.}}
groups:
- Unit Control
- Roads and Airports
syntax:
- call: !Binary
  - plane
  - ID
  ret:
  - Nothing
  - null
  params:
  - name: plane
    description: a plane
    type: Unknown
  - name: ID
    description: '[[Arma: Airport IDs|Airport ID]]'
    type: Unknown
- call: !Binary
  - plane
  - airportObject
  ret:
  - Nothing
  - null
  params:
  - name: plane
    type: Object
  - name: airportObject
    type: Object
  since:
    arma_3:
      major: 1
      minor: 68
- call: !Binary
  - heli
  - - heliPad
    - mode
  ret:
  - Unknown
  - Returns [[true]] if landing command was issued successfully. [[false]] if failed.
  params:
  - name: heli
    description: Helicopter/VTOL aircraft
    type: Unknown
  - name: heliPad
    description: A helipad object (can be an invisible helipad)
    type: Unknown
  - name: mode
    description: Landing mode. See the [[land]] command
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 18
argument_loc: Local
effect_loc: Global
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _plane1 landAt 1;
- |-
  _dynamicAirport1 = "DynamicAirport_01_F" createVehicle position player;
  _plane1 landAt _dynamicAirport1;
- |
  _hpad = "Land_HelipadEmpty_F" createVehicle [0,0,0];
  _hpad setPosASL _pos;
  heli landAt [_hpad, "LAND"];
