name: lineIntersectsObjs
description: Returns a list of objects intersected by the line from ''begPos'' to ''endPos''.
groups:
- Math - Geometry
syntax:
- call: !Unary
  - begPos
  - endPos
  - ignoreObj1
  - ignoreObj2
  - sortByDistance
  - flags
  ret:
  - Unknown
  - intersecting objects
  params:
  - name: begPos
    description: virtual line start
    type: Unknown
  - name: endPos
    description: virtual line end
    type: Unknown
  - name: ignoreObj1
    description: object to ignore
    type: Object
  - name: ignoreObj2
    description: object to ignore
    type: Object
  - name: sortByDistance
    description: '[[true]]: furthest object first, closest object last; [[false]]: unsorted'
    type: Boolean
  - name: flags
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 10
examples:
- "data = [];\ndisplayFunction = {\n\t{\n\t\tdata set [_foreachindex, lineIntersectsObjs [eyePos player, ATLToASL screenToWorld [0.5, 0.5], objNull, objNull, false, _x]];\n\t} forEach [1, 2, 4, 8, 16, 32];\n\n\thintSilent format [\"ONLY_WATER: %1\\nNEAREST_CONTACT: %2\\nONLY_STATIC: %3\\nONLY_DYNAMIC: %4\\nFIRST_CONTACT: %5\\nALL_OBJECTS: %6\",\n\tdata select 0, data select 1, data select 2, data select 3, data select 4, data select 5];\n};\n\n[\"sample_id\", \"onEachFrame\", \"displayFunction\"] call BIS_fnc_addStackedEventHandler;\n// example display objects' array in the middle of the screen sorted by 6 flags\n"
