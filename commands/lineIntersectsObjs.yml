name: lineIntersectsObjs
desc: Returns a list of objects intersected by the line from ''begPos'' to ''endPos''. Since {{GVI|arma3|2.20|size= 0.75}}, there is an alternative syntax that does multiple checks in parallel, faster than multiple calls.
groups:
- Math - Geometry
syntax:
- call: !Unary
  - begPos
  - endPos
  - ignoreObj1
  - ignoreObj2
  - sortByDistance
  - flags
  ret:
    type: ArrayUnknown
    desc: intersecting objects
  params:
  - name: begPos
    desc: virtual line start
    type: Position3dASL
  - name: endPos
    desc: virtual line end
    type: Position3dASL
  - name: ignoreObj1
    desc: '- object to ignore'
    type: Object
    optional: true
  - name: ignoreObj2
    desc: '- object to ignore'
    type: Object
    optional: true
  - name: sortByDistance
    desc: '- [[true]]: furthest object first, closest object last; [[false]]: unsorted'
    type: Boolean
    optional: true
  - name: flags
    type: Unknown
    optional: true
- call: !Unary
  - - element1
    - element2
    - '...'
  ret:
    type: Unknown
  params:
  - name: elementN
    type: Unknown
  since:
    arma3: '2.20'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.10'
examples:
- "<sqf>\ndata = [];\ndisplayFunction = {\n\t{\n\t\tdata set [_foreachindex, lineIntersectsObjs [eyePos player, ATLToASL screenToWorld [0.5, 0.5], objNull, objNull, false, _x]];\n\t} forEach [1, 2, 4, 8, 16, 32];\n\n\thintSilent format [\"ONLY_WATER: %1\\nNEAREST_CONTACT: %2\\nONLY_STATIC: %3\\nONLY_DYNAMIC: %4\\nFIRST_CONTACT: %5\\nALL_OBJECTS: %6\",\n\tdata select 0, data select 1, data select 2, data select 3, data select 4, data select 5];\n};\n\n[\"sample_id\", \"onEachFrame\", \"displayFunction\"] call BIS_fnc_addStackedEventHandler;\n// example display objects' array in the middle of the screen sorted by 6 flags\n</sqf>"
- |-
  Alternative syntax to check intersections in parallel:
  <sqf>
  private _enemies = units opfor;
  private _enemyDataArray = _enemies apply { [eyePos player, aimPos _x, player, _x, true] };
  private _result = lineIntersectsObjs [_enemyDataArray];
  </sqf>
