name: getHitPointDamage
description: |-
  Return current level of damage in range 0..1 for a specific Hit Point (specified by its config class).
  If you need to get damage of a selection instead of hit point, use [[getHit]].
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - hitPointName
  ret:
  - Unknown
  - before {{GVI|arma3|1.94|size= 0.75}}, [[Nothing]] was returned when an invalid ''selection'' was provided (now returns {{hl|0}})
  params:
  - name: vehicle
    description: vehicle to be queried
    type: Unknown
  - name: hitPointName
    description: name of the Hit Point class
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- vehicle player getHitPointDamage "hitEngine";
