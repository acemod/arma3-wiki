name: ctrlMapCursor
desc: |-
  Changes the default cursor that appears when interacting with a map control to a custom one. Use an empty string to restore the default cursor.
  {{Feature|important|Before {{arma3}}, if the specified cursor does not exist the default is used and no error is produced.<br>
  In {{arma3}}, this would result in the following error: {{hl|"No entry 'bin\config.bin/CfgWrapperUI/Cursors'"}}.
  }}
  The cursor is the name of a config entry from ''CfgWrapperUI / Cursors''. This command has the following specifics:
  * When used on the Main Map (<sqf inline>findDisplay 12 displayCtrl 51</sqf>), it is possible to override multiple default cursors. For example, while leaving default "Arrow" intact, it is possible to just override "Scroll" with e.g "Wait" (See {{Link|#Example 3}})
  * When used on a custom map, for example user made Mini Map, there is only one single cursor "" for everything, therefore only this cursor can be overridden (see {{Link|#Example 4}} on how to override it)
  Some possible class names (See [[ctrlMapCursor/cursors]] for the whole list):
  {{Columns|4|
  * Arrow
  * Track
  * Move
  * Scroll
  * Rotate
  * Track3D
  * Move3D
  * Rotate3D
  * Raise3D
  * Wait
  * HC_move
  * HC_overFriendly
  * HC_overEnemy
  * HC_overMission
  * HC_unsel
  }}
groups:
- GUI Control - Map
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    desc: map control
    type: Control
  right: !Array
  - !Item
    name: defaultCursor
    desc: cursor class name, '''case-sensitive'''
    type: String
  - !Item
    name: newCursor
    desc: cursor class name, '''case-sensitive'''
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_map ctrlMapCursor ["Track", "Arrow"];</sqf>
- |-
  <sqf>
  uiNamespace setVariable ["_map", findDisplay 12 displayCtrl 51];
  (uiNamespace getVariable "_map") ctrlMapCursor ["Track", "HC_overFriendly"];
  </sqf>
- <sqf>findDisplay 12 displayCtrl 51 ctrlMapCursor ["Scroll", "Wait"];</sqf>
- "Cycle through all available cursors over custom map:\n<sqf>\n0 spawn\n{\n\tdisableSerialization;\n\t_map = findDisplay 46 createDisplay \"RscCredits\" ctrlCreate [\"RscMapControl\", -1];\n\t_map ctrlSetPosition [0,0,1,1];\n\t_map ctrlCommit 0;\n\t{\n\t\t_map ctrlMapCursor [\"\", configName _x]; //<-- the actual usage\n\t\thint format [\"Current cursor: %1\", configName _x];\n\t\tsleep 1;\n\t}\n\tforEach (\"true\" configClasses (configFile >> \"CfgWrapperUI\" >> \"Cursors\"));\n};\n</sqf>"
see_also:
- setMousePosition
- getMousePosition
