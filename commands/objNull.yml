name: objNull
desc: "A non-existent [[Object]]. To compare non-existent objects use [[isNull]] or [[isEqualTo]]:\n<sqf>\nobjNull == objNull;\t\t\t// false\nisNull objNull;\t\t\t\t// true\nobjNull isEqualTo objNull;\t// true\n</sqf>"
groups:
- Variables
syntax:
- call: Nular
  ret:
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>player == player; // false if player is null</sqf>
- <sqf>isNull player; // true if player is null</sqf>
- <sqf>str objNull // <NULL-object></sqf>
- <sqf>position objNull // [0,0,0]</sqf>
see_also:
