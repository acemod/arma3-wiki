name: setGroupOwner
desc: Changes the ownership of a group (and all its units) to a given client. The group leader must not be a player. This command only works when called from the server. Returns true if locality was changed. For [[agents]] use [[setOwner]] command.
groups:
- Multiplayer
syntax:
- call: !Binary
  - group
  - clientID
  ret:
    type: Boolean
  params:
  - name: group
    type: Group
  - name: clientID
    desc: the [[Multiplayer_Scripting#Machine_network_ID | machine network ID]] of the new [[owner]].
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.40'
examples:
- <sqf>_localityChanged = _someGroup setGroupOwner (owner _playerObject);</sqf>
see_also:
- owner
- setOwner
- groupOwner
