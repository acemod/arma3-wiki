name: setMarkerSizeLocal
desc: Set marker size.
groups:
- Markers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Array
  - !Item
    name: axisA
    desc: 1/2 width of marker
    type: Number
  - !Item
    name: axisB
    desc: 1/2 height of marker
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"MarkerOne" setMarkerSizeLocal [100, 200];</sqf>
