name: setMarkerShapeLocal
desc: Selects shape (actual type) of the local marker. Non-existing marker shape defaults to "RECTANGLE".
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - shape
  ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: shape
    type: !StringEnum
    - value: ICON
      desc: null
      since: null
    - value: RECTANGLE
      desc: null
      since: null
    - value: ELLIPSE
      desc: null
      since: null
    - value: POLYLINE
      desc: null
      since:
        arma3: '1.60'
    - value: TRIANGLE
      desc: null
      since:
        arma3: '2.20'
    - value: PENTAGON
      desc: null
      since:
        arma3: '2.20'
    - value: HEXAGON
      desc: null
      since:
        arma3: '2.20'
    - value: HEPTAGON
      desc: null
      since:
        arma3: '2.20'
    - value: OCTAGON
      desc: null
      since:
        arma3: '2.20'
    - value: NONAGON
      desc: null
      since:
        arma3: '2.20'
    - value: DECAGON
      desc: null
      since:
        arma3: '2.20'
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"Marker1" setMarkerShapeLocal "RECTANGLE";</sqf>
see_also:
- setMarkerShape
- markerShape
