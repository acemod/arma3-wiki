name: setMarkerShapeLocal
desc: Selects shape (actual type) of the local marker. Non-existing marker shape defaults to "RECTANGLE".
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - shape
  ret:
    type: Nothing
  params:
  - name: markerName
    type: String
  - name: shape
    type: !StringEnum
    - - ICON
      - null
    - - RECTANGLE
      - null
    - - ELLIPSE
      - null
    - - POLYLINE
      - arma3: '1.60'
    - - TRIANGLE
      - arma3: '2.20'
    - - PENTAGON
      - arma3: '2.20'
    - - HEXAGON
      - arma3: '2.20'
    - - HEPTAGON
      - arma3: '2.20'
    - - OCTAGON
      - arma3: '2.20'
    - - NONAGON
      - arma3: '2.20'
    - - DECAGON
      - arma3: '2.20'
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"Marker1" setMarkerShapeLocal "RECTANGLE";</sqf>
see_also:
- setMarkerShape
- markerShape
