name: setMarkerShapeLocal
description: Selects shape (actual type) of the local marker.
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - shape
  ret:
  - Unknown
  - null
  params:
  - name: markerName
    type: Unknown
  - name: shape
    description: |-
      the shape, can be one of:
      * {{hl|"ICON"}}
      * {{hl|"RECTANGLE"}}
      * {{hl|"ELLIPSE"}}
      * {{hl|"POLYLINE"}}
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 4
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- '"Marker1" setMarkerShapeLocal "RECTANGLE";'
