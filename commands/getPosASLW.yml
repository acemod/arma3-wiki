name: getPosASLW
description: Returns the object position height above water surface (waves and pond objects included).
groups:
- Positions
syntax:
- call: !Unary obj
  ret:
  - Position3DASLW
  - null
  params:
  - name: obj
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_pos = getPosASLW _diver;</sqf>
