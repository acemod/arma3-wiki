name: getPosASLW
desc: Returns the object position height above water surface (waves and pond objects included).
groups:
- Positions
syntax:
- call: !Unary obj
  ret:
    type: Position3dASLW
  right: !Item
    name: obj
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>_pos = getPosASLW _diver;</sqf>
see_also:
- setPosASLW
- position
- getPos
- getPosATL
- getPosASL
- visiblePosition
- visiblePositionASL
