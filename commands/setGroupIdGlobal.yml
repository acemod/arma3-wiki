name: setGroupIdGlobal
description: A [[Multiplayer Scripting#Locality|global]] equivalent of  [[setGroupId]].
groups:
- Groups
syntax:
- call: !Binary
  - group
  - - format
    - keyword1
    - keyword2
    - '...'
  ret:
  - Nothing
  - null
  params:
  - name: group
    type: Unknown
  - name: format
    description: format template (e.g "%keyword1 - %keyword2 / %keyword4 (%keyword3)")
    type: String
  - name: keywordN
    description: keyword value
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 48
examples:
- |-
  <sqf>group player setGroupIdGlobal ["PAPA BEAR"];
  hint groupId group player; // "PAPA BEAR"</sqf>
