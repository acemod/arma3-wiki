name: setGroupIdGlobal
desc: A [[Multiplayer Scripting#Locality|global]] equivalent of  [[setGroupId]].
groups:
- Groups
syntax:
- call: !Binary
  - group
  - - format
    - keyword1
    - keyword2
    - '...'
  ret:
    type: Nothing
  params:
  - name: group
    type: !OneOf
    - - Object
      - null
    - - Group
      - null
  - name: format
    desc: format template (e.g "%keyword1 - %keyword2 / %keyword4 (%keyword3)")
    type: String
  - name: keywordN
    desc: keyword value
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.48'
examples:
- |-
  <sqf>
  group player setGroupIdGlobal ["PAPA BEAR"];
  hint groupId group player; // "PAPA BEAR"
  </sqf>
see_also:
- setGroupId
- groupId
- group
