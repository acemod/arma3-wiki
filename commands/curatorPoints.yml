name: curatorPoints
desc: Returns number of points that curator have.
groups:
- Curator
syntax:
- call: !Unary curatorObj
  ret:
    type: !NumberRange
    - 0
    - 1
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.16'
examples:
- <sqf>_points = curatorPoints myCurator;</sqf>
see_also:
- Arma
- '3:'
- Curator
- addCuratorPoints
