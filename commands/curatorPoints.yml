name: curatorPoints
desc: Returns number of points that curator have. Points can be only in range from 0 to 1.
groups:
- Curator
syntax:
- call: !Unary curatorObj
  ret:
    type: Number
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.16'
examples:
- <sqf>_points = curatorPoints myCurator;</sqf>
see_also:
- Arma
- '3:'
- Curator
- addCuratorPoints
