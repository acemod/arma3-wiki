name: setBehaviourStrong
desc: |-
  Sets individual unit behaviour on every unit in a group and additionally tries to force this behaviour to the unit's group. Alternatively see [[setCombatBehaviour]].
  {{Feature|informative|See [[AI Behaviour]] for details of the effect of this command on AI units.}}
  <spoiler text="Comparison of Behaviour commands">
  {| class="wikitable" style="text-align: center"
  ! Command
  ! Applies To
groups:
- Groups
- AI Behaviour
syntax:
- call: !Binary
  - groupName
  - behaviour
  ret:
    type: Nothing
  params:
  - name: groupName
    desc: unit from the group
    type: !OneOf
    - - Group
      - null
    - - Object
      - null
  - name: behaviour
    type: !StringEnum
    - - '"CARELESS"'
      - null
    - - '"SAFE"'
      - null
    - - '"AWARE"'
      - null
    - - '"COMBAT"'
      - null
    - - '"STEALTH"'
      - null
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.92'
examples:
- <sqf>_group1 setBehaviourStrong "SAFE";</sqf>
