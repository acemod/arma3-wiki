name: hasInterface
desc: Returns true if the computer has an interface (a real player). False for a dedicated server or for a headless client.
groups:
- Multiplayer
syntax:
- ret:
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.63'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_isHC = !(hasInterface || isDedicated);</sqf>
- <sqf>_isHC = !hasInterface && !isDedicated;</sqf>
see_also:
- isDedicated
- isServer
