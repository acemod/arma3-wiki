name: assignedCargo
desc: Returns the list of soldiers assigned to the given vehicle as a cargo.
groups:
- Unit Control
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  params:
