name: combatBehaviour
desc: 'Returns combat behaviour of unit or group. To set unit or group behaviour see [[setCombatBehaviour]]. The behaviour is one of:'
groups:
- AI Behaviour
- Groups
syntax:
- call: !Unary unitOrGroup
  ret:
    type: String
    desc: 'unit behaviour - one of:'
  right: !Item
    name: unitOrGroup
    desc: AI unit or group
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.4'
examples:
- |-
  <sqf>
  unit1 setCombatBehaviour "CARELESS";
  combatBehaviour unit1; // "CARELESS"
  </sqf>
- |-
  <sqf>
  group unit1 setCombatBehaviour "SAFE";
  combatBehaviour group unit1; // "SAFE"
  </sqf>
see_also:
- setCombatBehaviour
- setBehaviour
- setBehaviourStrong
- setWaypointBehaviour
- combatMode
- setCombatMode
- skill
- setSkill
