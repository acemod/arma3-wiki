name: setVelocity
desc: |-
  Sets [[velocity]] vector of an object in m/s.

  {{Feature|important|Since {{GVI|arma3|2.06|size= 0.75}} each velocity component is limited to the range +-5000 m/s.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - vector
  ret:
    type: Nothing
  params:
  - name: object
    type: Object
  - name: vector
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.80'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_truck1 setVelocity [20, 0, 0];</sqf>
- "Advanced method used for relative acceleration:\n<sqf>\n_vel = velocity _vehicle;\n_dir = getDir _vehicle;\n_additionalSpeed = 10; // in m/s\n_vehicle setVelocity [\n\t(_vel select 0) + (sin _dir * _additionalSpeed), \n\t(_vel select 1) + (cos _dir * _additionalSpeed), \n\t(_vel select 2) // horizontal only\n];\n</sqf>"
see_also:
- velocity
- velocityModelSpace
- setVelocityModelSpace
- setVelocityTransformation
- speed
