name: addItemCargo
desc: |-
  Creates new items and stores them in given container.
  Works with [[Arma 3: CfgWeapons Items|items]], [[Arma 3: CfgWeapons_Weapons|weapons]], [[Arma 3: CfgMagazines|magazines]], [[Arma 3: CfgWeapons Equipment|equipment]] and [[Arma 3: Characters And Gear Encoding Guide#Facewear configuration|glasses]] but not backpacks.
  In the latter case use [[addBackpackCargo]] instead. For the global variant, see [[addItemCargoGlobal]].
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - box
  - - item
    - count
  ret:
    type: Nothing
  left: !Item
    name: box
    type: Object
  right: !Array
  - !Item
    name: item
    type: String
  - !Item
    name: count
    desc: number of items to add; {{GVI|arma3|2.14|size= 0.75}} a negative value removes items
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>supplyBox addItemCargo ["optic_ARCO", 10];</sqf>
see_also:
- addItemCargoGlobal
- clearItemCargo
- addMagazineCargo
- addMagazineCargoGlobal
- addWeaponCargo
- addWeaponCargoGlobal
- addBackpackCargo
- addBackpackCargoGlobal
