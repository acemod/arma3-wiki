name: setPlayable
desc: Create a multiplayer role for the unit. The roles created this way are used for [[Multiplayer Scripting#Join In Progress|Join In Progress]] and [[Team Switch]].
problem_notes:
- '{{Feature|warning|This command does not work as intended and currently does nothing in {{arma3}}.}}'
groups:
- Broken Commands
- Multiplayer
syntax:
- call: !Unary unitName
  ret:
    type: Nothing
  params:
  - name: unitName
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>setPlayable _aPerson;</sqf>
see_also:
- addSwitchableUnit
