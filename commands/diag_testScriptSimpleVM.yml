name: diag_testScriptSimpleVM
desc: Outputs the provided SQF code's end code.
groups:
- Diagnostic
- Performance Profiling
syntax:
- call: !Unary code
  ret:
    type: ArrayUnknown
  params:
  - name: code
    desc: the code to process
    type: Code
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.16'
examples:
- |-
  <sqf>
  private _result = diag_testScriptSimpleVM { leader _x == _x && { alive _x && { not captive _x } } };
  hint str _result;
  /*
  ["Success", 360, "
  0000:const any
  0010:unary leader (variants 3)
  0060:const any
  0070:binary == (variants 2)
  00C8:jmpIfFalse 0160
  00D8:const any
  00E8:unary alive (variants 1)
  0108:jmpIfFalse 0160
  0118:const any
  0128:unary captive (variants 1)
  0148:unary not (variants 1)
  0160:ret(implicit)
  "]
  */
  </sqf>
see_also:
- Arma
- '3:'
- Diagnostics
- Exe
- Performance
- Profiling
