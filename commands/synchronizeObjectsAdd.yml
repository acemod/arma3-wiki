name: synchronizeObjectsAdd
desc: Add given objects to the unit's list of synchronized objects.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: objects
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Global
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _acm = _groupLogic createUnit ["AmbientCombatManager", position player, [], 0, "NONE"];
  _acm synchronizeObjectsAdd [player];
  </sqf>
see_also:
- synchronizeObjectsRemove
