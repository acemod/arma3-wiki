name: unlinkItem
description: Unassign and delete existing item from its assigned slot. If item does not exist or is not in the assigned slot, command simply fails. See also [[unassignItem]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 0
examples:
- |-
  <sqf>bluforUnit unlinkItem "NVGoggles";
  opforUnit unlinkItem "NVGoggles_OPFOR";
  independentUnit unlinkItem "NVGoggles_INDEP";</sqf>
