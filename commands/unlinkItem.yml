name: unlinkItem
desc: Unassign and delete existing item from its assigned slot. If item does not exist or is not in the assigned slot, command simply fails. See also [[unassignItem]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.0'
examples:
- |-
  <sqf>
  bluforUnit unlinkItem "NVGoggles";
  opforUnit unlinkItem "NVGoggles_OPFOR";
  independentUnit unlinkItem "NVGoggles_INDEP";
  </sqf>
see_also:
- linkItem
- addItem
- assignItem
- removeItem
- unassignItem
- assignedItems
- removeAllAssignedItems
