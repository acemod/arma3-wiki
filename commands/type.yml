name: type
desc: Returns a string of a [[Location]]'s class name or [[Task]]'s name (same as [[taskName]]).
groups:
- Locations
- Briefing
syntax:
- call: !Unary location
  ret:
    type: String
  right: !Item
    name: location
    type: Location
- call: !Unary task
  ret:
    type: String
    desc: the type of the task
  right: !Item
    name: task
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_locationType = type myLocation;</sqf>
- <sqf>_taskName = type myTask;</sqf>
see_also:
- setType
