name: type
desc: Returns a string of a [[Location]]'s class name or [[Task]]'s name (same as [[taskName]]).
groups:
- Locations
- Briefing
syntax:
- call: !Unary location
  ret:
    type: String
  params:
  - name: location
    type: Location
- call: !Unary task
  ret:
    type: String
    desc: the type of the task
  params:
  - name: task
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_locationType = type myLocation;</sqf>
- <sqf>_taskName = type myTask;</sqf>
see_also:
- setType
