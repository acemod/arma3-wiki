name: setFlagAnimationPhase
desc: Sets flag position on the flag pole. To animate flag use [[BIS_fnc_animateFlag]].
groups:
- Flags
syntax:
- call: !Binary
  - flag
  - phase
  ret:
    type: Nothing
  left: !Item
    name: flag
    desc: flag pole of the type {{hl|"FlagCarrier"}}
    type: Object
  right: !Item
    name: phase
    desc: flag position on the flag pole according to the given animation phase, where 0 is the bottom of the flag pole, 1 is the top of the flag pole.
    type: Number
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>_flag1 setFlagAnimationPhase 0.5;</sqf>
see_also:
- flagAnimationPhase
- Arma
- '3:'
- Flag
- Textures
