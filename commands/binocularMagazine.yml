name: binocularMagazine
desc: Collects all loaded [[magazines]] from all [[binocular]] muzzles and returns them in [[Array]], otherwise it returns []. This command is used for infantry weapons only.
groups:
- Unit Inventory
syntax:
- ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>hint str binocularMagazine player; // ["Laserbatteries"]</sqf>
see_also:
- binocularItems
- addBinocularItem
- removeBinocularItem
- removeAllBinocularItems
- primaryWeaponMagazine
- secondaryWeaponMagazine
- handgunMagazine
