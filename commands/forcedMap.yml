name: forcedMap
desc: Returns if map was forced by using [[forceMap]] command or [[openMap]] command with force option
groups:
- Map
- Interaction
syntax:
- call: Nular
  ret:
    type: !ArraySized
    - name: forceMapForced
      type: Boolean
      desc: '[[true]] if map was forced with [[forceMap]] command'
      since: null
    - name: openMapForced
      type: Boolean
      desc: '[[true]] if map was forced with [[openMap]] command.'
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  _forceMapForced = forcedMap select 0;
  _openMapForced = forcedMap select 1;
  </sqf>
see_also:
- openMap
- forceMap
- showMap
- visibleMap
- shownMap
