name: get3DENAttribute
desc: |-
  Returns the value of the given entity's [[Eden_Editor:_Entity_Attributes|attribute]] in [[:Category:Eden Editor|Eden Editor]].<br><br>
  An attribute is identified by its {{hl|property}} ({{hl|data}} when it is engine-drive attribute) value in config. For the list of all attributes with their properties, see [[Eden_Editor:_Setting_Attributes#Attributes|Setting Attributes]].

  {{Feature|important|Attributes are available only within the Eden Editor workspace. You cannot access them in scenario preview or exported scenario!}}
groups:
- Eden Editor
syntax:
- call: !Binary
  - entity
  - attribute
  ret:
    type: ArrayUnknown
  params:
  - name: entity
    type: !OneOf
    - - EdenEntity
      - null
    - - EdenID
      - null
  - name: attribute
    desc: attribute property
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- |-
  <sqf>
  // returns variable name of the object under cursor
  systemChat str ((get3DENMouseOver select 1) get3DENAttribute "name");
  </sqf>
see_also:
- set3DENAttribute
- set3DENAttributes
- set3DENMissionAttributes
- get3DENMissionAttribute
- clear3DENAttribute
