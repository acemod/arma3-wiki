name: forceRespawn
desc: Forces the unit to respawn. The effect is as if the player pressed the RESPAWN button in the game pause menu; the unit is killed but there is no "X was killed" message and no score adjustment.
groups:
- Multiplayer
syntax:
- ret:
    type: Nothing
  right: !Item
    name: unit
    type: Object
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.4'
examples:
- <sqf>forceRespawn player;</sqf>
see_also:
- playerRespawnTime
- setPlayerRespawnTime
