name: gestureState
desc: |-
  Returns the name of a unit's current gesture. Seems to be forced to lower case in {{arma3}}.
  {{Feature|informative|This command is only for a man unit, other units such as animals cannot use this command.}}
multiplayer_note: When executed on a client, this command only returns accurate results when the target unit is within sight of the client. When executed on a dedicated server, the returned value is accurate.
groups:
- Animations
syntax:
- call: !Unary unitName
  ret:
    type: String
    desc: empty string if not available
  right: !Item
    name: unitName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _state = gestureState player;</sqf>
see_also:
- switchAction
- playAction
- BIS_fnc_ambientAnimGetParams
- animationState
- getUnitMovesInfo
