name: switchableUnits
desc: |-
  Returns a list of playable units available for switching to
  * Command is relative to the client on which it is executed and will only show playable units for the same [[side]] as [[player]]'s [[group]] + [[player]] himself
  * In singleplayer where playable units from all sides will be accessible via this command
  * Dead and player-controlled units are automatically removed from the resulting array
  * In order to get all ''playable'' units regardless of their [[side]], see the [[playableUnits]] command
multiplayer_note: In Multiplayer, [[switchableUnits]] are only available when [[Description.ext#respawn|respawn]] type is set to SIDE or GROUP, the mission contains units marked playable and [[player]] is able to switch to any of those units. On dedicated servers, this command returns an empty array,.
groups:
- Multiplayer
- Team Switch
- Object Detection
syntax:
- call: Nular
  ret:
    type: ArrayUnknown
  params: []
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_availableUnits = switchableUnits;</sqf>
