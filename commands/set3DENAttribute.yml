name: set3DENAttribute
description: |-
  Sets one of entity [[Eden Editor: Entity Attributes|attributes]]. For the list of all attributes with their properties see [[Eden_Editor:_Setting_Attributes#Attributes|Setting Attributes]].
  {{Feature|important|Attributes are available only within the [[:Category:Eden Editor|Eden Editor]] workspace. You cannot access them in scenario preview or exported scenario!}}
groups:
- Eden Editor
syntax:
- call: !Binary
  - entity
  - - class
    - value
  ret:
  - Unknown
  - '[[true]] If the value was set'
  params:
  - name: entity
    type: Unknown
  - name: class
    description: attribute name
    type: String
  - name: value
    description: new attribute value
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- player set3DENAttribute ["allowDamage", false]; // Mark player as invincible
