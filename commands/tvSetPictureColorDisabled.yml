name: tvSetPictureColorDisabled
desc: Sets the color of left picture of a tree item defined by path when that item is disabled.
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    desc: path to tree view item
    type: ArrayUnknown
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>_control tvSetPictureColorDisabled [[0], [1,0,1,1]];</sqf>
