name: onOfficialServer
desc: Get if the current machine is an official server or is connected to one.
groups:
- Argo
syntax:
- call: Nular
  ret:
    type: Boolean
    desc: '[[true]] if the machine is an official server or is connected to one, [[false]] otherwise (e.g disconnected or single player)'
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo: '1.0'
examples:
- "<sqf>\nif (onOfficialServer) then\n{\n\tsystemChat \"I am safe here! Wait, why is this bush crawling towards me\";\n};\n</sqf>"
see_also:
- kickPlayer
