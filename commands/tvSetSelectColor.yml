name: tvSetSelectColor
desc: Sets the select color of given path.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: path
    desc: path of the item
    type: !ArrayUnsized
      type: Number
      desc: ''
  - !Item
    name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>_control tvSetSelectColor [[0, 0], [1,1,1,0.5]];</sqf>
see_also:
- tvSetColor
