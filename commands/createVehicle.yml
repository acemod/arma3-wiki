name: createVehicle
description: "Creates an empty object of given classname type.\nSee [[Arma 3: Assets]] / [[Arma 3: createVehicle/vehicles]], or [[:Category:CfgVehicles]] for earlier games.\n\n{{Feature|informative|\n* To create objects of type {{hl|\"Logic\"}}, use [[createUnit]].\n* To create an editable [[:Category: Eden Editor| Eden Editor]] entity, see [[create3DENEntity]].\n}}\n\n{{Feature|arma3|\nTo avoid vehicle randomisation in {{arma3}}, set the {{hl|BIS_enableRandomization}} variable immediately after creating the vehicle:\n<sqf>\nprivate \"_vehicle\";\nisNil { // run [[Scheduler#Unscheduled Environment|unscheduled]]\n\t_vehicle = \"C_Offroad_01_F\" createVehicle getPosATL player;\n\t_vehicle setVariable [\"BIS_enableRandomization\", false];\n};\n// the _vehicle variable is available after that\n</sqf>\nSee the [[Arma 3: Vehicle Customisation]] page for more information and settings.\n}}"
groups:
- Object Manipulation
syntax:
- call: !Binary
  - type
  - position
  ret:
  - Object
  - null
  params:
  - name: type
    description: vehicle/object className
    type: String
  - name: position
    description: desired placement position. If the exact position is occupied, nearest empty position is used.
    type: Unknown
- call: !Unary
  - type
  - position
  - markers
  - placement
  - special
  ret:
  - Object
  - created vehicle or [[objNull]] if failed
  params:
  - name: type
    description: vehicle/object className
    type: String
  - name: position
    description: desired placement position
    type: Unknown
  - name: markers
    description: |-
      if the markers array contains any markers, the position is randomly picked from array of given markers plus desired placement position.
      If any of the markers were given z coordinate with [[setMarkerPos]], the vehicle will also be created at given z coordinate.
    type: Unknown
    optional: true
    default: <sqf inline>[]</sqf>
  - name: placement
    description: the vehicle is placed inside a circle with given position as center and placement as its radius.
    type: Number
    optional: true
    default: '0'
  - name: special
    type: Unknown
    optional: true
argument_loc: Unspecified
effect_loc: Global
