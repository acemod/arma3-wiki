name: set3DENSelected
description: Changes selection in [[:Category:Eden Editor|Eden Editor]] to what is inside entities array. {{Feature|warning|This command will trigger the 3DEN event handler '''"OnSelectionChange"'''. Do not use it inside this event handler!}}
groups:
- Eden Editor
syntax:
- call: !Unary entities
  ret:
  - Nothing
  - null
  params:
  - name: entities
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>set3DENSelected [0,5,3,6,7,12];</sqf>
