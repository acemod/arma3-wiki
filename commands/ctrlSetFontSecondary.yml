name: ctrlSetFontSecondary
desc: Sets the font size of the secondary text of given control.
groups:
- GUI Control
syntax:
- call: !Binary
  - ctrl
  - fontClass
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: fontClass
    desc: font class
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '1.62'
examples:
- _control [[ctrlSetFontSecondary]] "TahomaB";
see_also:
- ctrlSetFontP
- ctrlSetFontHeightSecondary
