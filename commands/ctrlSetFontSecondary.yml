name: ctrlSetFontSecondary
description: Sets the font size of the secondary text of given control.
groups:
- GUI Control
syntax:
- call: !Binary
  - ctrl
  - fontClass
  ret:
  - Unknown
  - null
  params:
  - name: ctrl
    type: Unknown
  - name: fontClass
    description: font class
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 62
examples:
- _control [[ctrlSetFontSecondary]] "TahomaB";
