name: ctrlSetFontSecondary
desc: Sets the font size of the secondary text of given control.
groups:
- GUI Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: fontClass
    desc: font class
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '1.62'
examples:
- _control [[ctrlSetFontSecondary]] "TahomaB";
see_also:
- ctrlSetFontP
- ctrlSetFontHeightSecondary
