name: lbAdd
desc: |-
  Adds an item with the given text to the [[CT_LISTBOX]] or [[CT_COMBO]] or [[CT_TOOLBOX]].

  {{Feature|informative| If using {{hl|RscToolBox}} as template with [[ctrlCreate]], clear it first with [[lbClear]]}}
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: Number
    desc: index (row) of newly added item
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: text
    desc: visible text
    type: String
- ret:
    type: Number
    desc: index (row) of newly added item
  left: !Item
    name: control
    type: Control
  right: !Item
    name: text
    type: String
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_index = lbAdd [101, "First item"];</sqf>
- <sqf>_index = _control lbAdd "First item";</sqf>
see_also:
- lbDelete
- lbText
