name: flagOwner
desc: Returns the global owner of a flag. A getter for [[setFlagOwner]]. Note that owner of a flag is [[Object]] rather than [[Number]], as how it is usually with other [[owner]] commands
groups:
- Flags
syntax:
- ret:
    type: Object
    desc: the person or vehicle that owns the flag is returned. If used on anything else than a flag, the returned value is [[objNull]]. If the flag is on its pole, the return value is NULL. If the flagowner is dead, the return value is the name of the soldier model
  right: !Item
    name: flag
    type: Object
argument_loc: Global
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_person = flagOwner _flagOne;</sqf>
see_also:
- setFlagOwner
- :Category:Flag
- Textures|Flag
- Textures
