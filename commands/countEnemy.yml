name: countEnemy
desc: Count how many units in the array are considered enemy to the given unit.
groups:
- Sides
- Object Detection
syntax:
- call: !Binary
  - unitName
  - arrayName
  ret:
    type: Number
  params:
  - name: unitName
    type: Object
  - name: arrayName
    type: ArrayUnknown
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_num = player countEnemy list _triggerOne;</sqf>
see_also:
- countFriendly
- count
- countUnknown
- countSide
- countType
