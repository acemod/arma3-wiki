name: countEnemy
desc: Count how many units in the array are considered enemy to the given unit.
groups:
- Sides
- Object Detection
syntax:
- call: !Binary
  - unit
  - others
  ret:
    type: Number
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: others
    type: !ArrayUnsized
      value: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>_num = player countEnemy list _triggerOne;</sqf>
see_also:
- countFriendly
- count
- countUnknown
- countSide
- countType
