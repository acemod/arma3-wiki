name: camPreparePos
desc: Prepares the camera position. Needs the call of [[camCommitPrepared]] to be conducted.
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - position
  ret:
    type: Nothing
  params:
  - name: camera
    type: Object
  - name: position
    desc: format [[Position]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_camera camPreparePos getPos player;</sqf>
see_also:
- camPreload
- camCommitPrepared
- camSetPos
