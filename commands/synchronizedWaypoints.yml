name: synchronizedWaypoints
desc: Returns the list of waypoints synchronized with a given trigger or waypoint.
groups:
- Waypoints
- Triggers
syntax:
- call: !Unary obj
  ret:
    type: ArrayUnknown
  params:
  - name: obj
    type: !OneOf
    - - Object
      - null
    - - Waypoint
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>synchronizedWaypoints _someTrigger;</sqf>
see_also:
- synchronizeWaypoint
