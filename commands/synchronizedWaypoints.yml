    - type: Object
      desc: null
      since: null
    - type: Waypoint
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>synchronizedWaypoints _someTrigger;</sqf>
see_also:
- synchronizeWaypoint
