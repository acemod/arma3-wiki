name: benchmark
desc: Returns the value of "3D Performance" in OFP Preferences (flashpoint.cfg). This can be used to estimate the computer performance to adapt CPU and GPU demanding settings like view distance dynamically in missions.
groups:
- System
syntax:
- call: Nular
  ret:
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- '<sqs>? (benchmark > 2000) : setViewDistance 2000</sqs>'
see_also:
- viewDistance
- setDetailMapBlendPars
- setTerrainGrid
- getObjectViewDistance
- setObjectViewDistance
