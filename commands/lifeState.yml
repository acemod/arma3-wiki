name: lifeState
desc: |-
  Returns the life state of the given unit.
  {{{!}} class="wikitable"
  ! {{arma2}}
  ! {{arma3}}
  {{!}}-
  {{!}}
  * "ALIVE"
  * "DEAD"
  * "DEAD-RESPAWN"
  * "DEAD-SWITCHING"
  * "ASLEEP"
  * "UNCONSCIOUS"
  {{!}}
  * "HEALTHY"
  * "DEAD"
  * "DEAD-RESPAWN"
  * "DEAD-SWITCHING"
  * "INCAPACITATED"
  * "INJURED"
  {{!}}}

  {{Feature | arma3 | In {{arma3}}, [[lifeState]] seems to change to "INJURED" when <sqf inline>damage aliveUnit >= 0.1</sqf> (0.1 seeming to be the value defined in config under {{sic|"InjuredTreshold"|Threshold}}). When the state is "INCAPACITATED", a sub-state is available via [[incapacitatedState]] command.}}
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
    type: String
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>private _lifeState = lifeState player;</sqf>
see_also:
- setUnconscious
- incapacitatedState
