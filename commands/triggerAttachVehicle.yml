name: triggerAttachVehicle
desc: "Specifies the entity which will activate the selected trigger.<br>\n*If '''[]''' is given, the trigger is decoupled from the assigned vehicle (example 2).\n*If the activation source is '''\"VEHICLE\"''', '''\"GROUP\"''', '''\"LEADER\"''' or '''\"MEMBER\"''', it is changed to '''\"NONE\"'''. \n*If '''[vehicle]''' is given, the trigger is coupled to the vehicle or its group. \n*When the source is '''\"GROUP\"''', '''\"LEADER\"''' or '''\"MEMBER\"''', it is coupled to the group, otherwise it is coupled to the vehicle and the source is changed to '''\"VEHICLE\"'''."
groups:
- Triggers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: triggerName
    type: Object
  right: !Item
    name: objects
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>trigger triggerAttachVehicle [player];</sqf>
- <sqf>trigger triggerAttachVehicle [];</sqf>
