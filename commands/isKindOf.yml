name: isKindOf
desc: |-
  Checks whether the given object or type is (a subtype) of the given type.<br>
  While {{Link|#Syntax 1}} and {{Link|#Syntax 2}} only support '''CfgVehicles''', {{GVI|arma2|1.00|size= 0.75}}'''CfgAmmo''' and '''CfgNonAIVehicles''', {{Link|#Syntax 3}} can be used with any config, including the [[missionConfigFile|mission config]].
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - typeName
  ret:
    type: Boolean
  left: !Item
    name: object
    type: Object
  right: !Item
    name: typeName
    type: String
- call: !Binary
  - class1
  - class2
  ret:
    type: Boolean
  left: !Item
    name: class1
    type: String
  right: !Item
    name: class2
    type: String
- call: !Binary
  - class1
  - - class2
    - targetConfig
  ret:
    type: Boolean
  left: !Item
    name: class1
    type: String
  right: !Array
  - !Item
    name: class2
    type: String
  - !Item
    name: targetConfig
    type: Config
  since:
    arma3: '1.48'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>vehicle player isKindOf "Tank";</sqf>
- <sqf>"BMP2" isKindOf "Tank";</sqf>
- <sqf>currentWeapon player isKindOf ["Rifle", configFile >> "CfgWeapons"];</sqf>
- <sqf>private _isSoldier = player isKindOf "CAManBase";</sqf>
see_also:
- typeOf
- countType
- inheritsFrom
- configHierarchy
