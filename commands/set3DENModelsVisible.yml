name: set3DENModelsVisible
desc: Enables or disables trigger area visibility.
groups:
- Eden Editor
syntax:
- call: !Unary
  - map
  - scene
  ret:
    type: Nothing
  params:
  - name: map
    type: Boolean
  - name: scene
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>set3DENModelsVisible [true, true];</sqf>
see_also:
- get3DENLinesVisible
- get3DENIconsVisible
