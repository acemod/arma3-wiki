name: formLeader
desc: |-
  Returns the formation leader of a given unit.
  This is often the same as the group leader, but not always, for example in cases when a unit is ordered to follow another unit.
groups:
- Unit Control
syntax:
- call: !Unary unitName
  ret:
    type: Unknown
  params:
  - name: unitName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nif (formLeader player != leader player) then\n{\n\thint \"The formation leader is different to the group leader!\";\n};\n</sqf>"
see_also:
- commandFollow
- doFollow
- formationLeader
- isFormationLeader
- leader
- selectLeader
- setLeader
