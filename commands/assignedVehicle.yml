name: assignedVehicle
desc: |-
  Returns the vehicle to which a unit is assigned, usually with ''assignAsXXX'' command. If no vehicle is assigned [[objNull]] is returned.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Object Manipulation
syntax:
- ret:
    type: Object
  right: !Item
    name: unit
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma1: '1.5'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_vehicle = assignedVehicle player;</sqf>
- <sqf>_units apply { _x leaveVehicle (assignedVehicle _x) };</sqf>
see_also:
- assignedVehicleRole
- addVehicle
- assignAsDriver
- assignAsCargo
- assignAsCommander
- assignAsGunner
- assignAsTurret
- assignAsCargoIndex
- unassignVehicle
- leaveVehicle
- assignedVehicles
- assignedGroup
- fullCrew
