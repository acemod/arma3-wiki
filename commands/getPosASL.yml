name: getPosASL
desc: Returns the object position height above sea level.
groups:
- Positions
syntax:
- call: !Unary object
  ret:
    type: Position3dASL
  params:
  - name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.99'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_aslPos = getPosASL player;</sqf>
- '<sqf>hint format ["position above sea level: %1", (getPosASL player) select 2];</sqf>'
see_also:
- getPosASLVisual
- setPosASL
- setPosASL2
- position
- getPos
- getPosATL
- getPosASLW
- visiblePosition
- visiblePositionASL
- getTerrainHeightASL
- setUnitFreefallHeight
