name: preloadTitleRsc
desc: Resource title - preload data. The resource can be defined in the [[Description.ext]] file.
groups:
- GUI Control
syntax:
- call: !Unary
  - name
  - type
  - speed
  - showInMap
  ret:
    type: Boolean
  right: !Array
  - !Item
    name: name
    desc: defined in [[Description.ext]] for the mission
    type: String
  - !Item
    name: type
    desc: e.g "PLAIN"
    type: String
  - !Item
    name: speed
    desc: (Optional) ignored
    type: Number
  - !Item
    name: showInMap
    desc: (Optional)
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_ok = preloadTitleRsc ["BIS", "PLAIN"];</sqf>
