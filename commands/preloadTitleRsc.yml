name: preloadTitleRsc
desc: Resource title - preload data. The resource can be defined in the [[Description.ext]] file.
groups:
- GUI Control
syntax:
- ret:
    type: Boolean
  right: !Array
  - !Item
    name: name
    desc: defined in [[Description.ext]] for the mission
    type: String
  - !Item
    name: type
    desc: e.g "PLAIN"
    type: String
  - !Item
    name: speed
    desc: ignored
    type: Number
    optional: true
  - !Item
    name: showInMap
    type: Boolean
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ok = preloadTitleRsc ["BIS", "PLAIN"];</sqf>
