name: animationState
description: |-
  Returns the name of a unit's current primary animation. Seems to be forced to lower case in {{arma3}}.
  {{Feature|informative|This command is only for a man unit, other units such as animals cannot use this command.}}
multiplayer_note: When executed on a client, this command only returns accurate results when the target unit is within sight of the client. When executed on a dedicated server, the returned value is accurate.
groups:
- Animations
syntax:
- call: !Unary unitName
  ret:
  - String
  - null
  params:
  - name: unitName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_state = animationState player;</sqf>
