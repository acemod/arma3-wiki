name: setUserActionText
desc: '[[File:setUserActionText.jpg|right|350px]] Changes user added action (see [[addAction]]) menu item text. <br><br>'
groups:
- Interaction
syntax:
- call: !Binary
  - object
  - - actionIndex
    - textMenu
    - textWindowBackground
    - textWindowForeground
  ret:
    type: Nothing
  params:
  - name: object
    desc: object the action is added to
    type: Object
  - name: actionIndex
    desc: action id returned by [[addAction]]
    type: Number
  - name: textMenu
    desc: text title shown in scroll action menu
    type: !OneOf
    - - String
      - null
    - - StructuredText
      - null
  - name: textWindowBackground
    desc: background text
    type: !OneOf
    - - String
      - null
    - - StructuredText
      - null
    optional: true
    default: '""'
    since:
      arma3: '1.62'
  - name: textWindowForeground
    desc: foreground text
    type: !OneOf
    - - String
      - null
    - - StructuredText
      - null
    optional: true
    default: '""'
    since:
      arma3: '1.62'
argument_loc: Global
effect_loc: Local
since:
  arma3: '0.50'
examples:
- |-
  <sqf>
  _id = player addAction ["Hello", ""];
  player setUserActionText [_id, "Good Bye"];
  </sqf>
- "<sqf>\n_id = billboard addAction [\"Some Action\", {}];\nbillboard setUserActionText [\n\t_id, \n\t\"Some Action\", \n\t\"<t color='#ff0000'>Background-----------------</t><br>Multiline<br>Multiline<br>Multiline<br>. . .\", \n\t\"<t color='#00ff00'>-----------------Foreground</t>\"\n];\n</sqf>"
see_also:
- actionIDs
- actionParams
- addAction
- inGameUISetEventHandler
- showHUD
- inputAction
- removeAction
- removeAllActions
- action
