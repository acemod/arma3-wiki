name: setUserActionText
description: '[[File:setUserActionText.jpg|right|350px]] Changes user added action (see [[addAction]]) menu item text. <br><br>'
groups:
- Interaction
syntax:
- call: !Binary
  - object
  - - actionIndex
    - textMenu
    - textWindowBackground
    - textWindowForeground
  ret:
  - Nothing
  - null
  params:
  - name: object
    description: object the action is added to
    type: Object
  - name: actionIndex
    description: action id returned by [[addAction]]
    type: Number
  - name: textMenu
    description: text title shown in scroll action menu
    type: Unknown
  - name: textWindowBackground
    description: background text
    type: Unknown
    optional: true
    default: '""'
    since:
      arma_3:
        major: 1
        minor: 62
  - name: textWindowForeground
    description: foreground text
    type: Unknown
    optional: true
    default: '""'
    since:
      arma_3:
        major: 1
        minor: 62
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  _id = player addAction ["Hello", ""];
  player setUserActionText [_id, "Good Bye"];
  </sqf>
- "<sqf>\n_id = billboard addAction [\"Some Action\", {}];\nbillboard setUserActionText [\n\t_id, \n\t\"Some Action\", \n\t\"<t color='#ff0000'>Background-----------------</t><br>Multiline<br>Multiline<br>Multiline<br>. . .\", \n\t\"<t color='#00ff00'>-----------------Foreground</t>\"\n];\n</sqf>"
