name: setFSMVariable
desc: |-
  Set variable to given value in the variable space of given FSM.<br>
  The FSM handle is the number returned by the [[execFSM]] command.
groups:
- System
syntax:
- call: !Binary
  - handle
  - - name
    - value
  ret:
    type: Nothing
  left: !Item
    name: handle
    desc: FSM handle
    type: Number
  right: !Array
  - !Item
    name: name
    desc: name of the FSM variable
    type: String
  - !Item
    name: value
    desc: new value of the FSM variable
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  _handle = execFSM "test.fsm";
  _handle setFSMVariable ["_foo", 23]; // sets variable _foo in the FSM to 23
  </sqf>
see_also:
- FSM
- commandFSM
- completedFSM
- doFSM
- execFSM
- getFSMVariable
