name: setMissileTarget
desc: Sets a guided missile target. Does not work for all types of missiles. If the target is dead, it is ignored. The target has to be inside the missile's configured targeting cone for the command to work.
groups:
- Object Manipulation
- Weapons
syntax:
- call: !Binary
  - munition
  - target
  ret:
    type: Boolean
    desc: '[[true]] if successful'
  left: !Item
    name: munition
    desc: missile
    type: Object
  right: !Item
    name: target
    desc: valid missile target or [[objNull]] to cancel targeting
    type: Object
- call: !Binary
  - munition
  - - target
    - force
  ret:
    type: Boolean
    desc: '[[true]] if successful'
  left: !Item
    name: munition
    desc: missile
    type: Object
  right: !Array
  - !Item
    name: target
    desc: valid missile target or [[objNull]] to cancel targeting
    type: Object
  - !Item
    name: force
    desc: '[[true]] to force target (for example to target countermeasure flare object)'
    type: Boolean
  since:
    arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>missile1 setMissileTarget tank1;</sqf>
- "<sqf>\nprivate _missile = createVehicle [\"Missile_AGM_01_F\", player modelToWorld [0,0,50], [], 0, \"CAN_COLLIDE\"];\n_missile setDir getDir player;\nprivate _target = createVehicle [\"O_APC_Wheeled_02_rcws_v2_F\", player modelToWorld [0,300,0], [], 0, \"CAN_COLLIDE\"];\n_target setVehicleTiPars [1, 1, 1];\n[_missile, _target] spawn {\n\tparams [\"_missile\", \"_target\"];\n\tsleep 0.1;\n\t_missile setMissileTarget _target;\n};\n</sqf>"
- <sqf>_missile setMissileTarget objNull; // cancels targeting</sqf>
- <sqf>_missile setMissileTarget [flare1, true];</sqf>
see_also:
- missileTargetPos
- setMissileTargetPos
- missileTarget
- missileState
