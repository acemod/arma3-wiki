name: drawArrow
desc: |-
  Draws a single line arrow on the map.
  As this command needs to be called every frame, it is preferable using the [[User Interface Event Handlers#onDraw|onDraw]] UI Event Handler.
  To draw a color filled arrow of custom shape see [[BIS_fnc_drawArrow]].
groups:
- GUI Control - Map
syntax:
- ret:
    type: Nothing
  left: !Item
    name: map
    type: Control
  right: !Array
  - !Item
    name: from
    desc: arrow start position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
  - !Item
    name: to
    desc: arrow end position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
  - !Item
    name: color
    desc: arrow color in format [r,g,b,a]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nfindDisplay 12 displayCtrl 51 ctrlAddEventHandler [\"Draw\", \n{\n\t_this select 0 drawArrow [\n\t\tplayer,\n\t\tplayer getRelPos [100, 0],\n\t\t[1,0,0,1]\n\t];\n}];\n</sqf>"
see_also:
- drawEllipse
- drawIcon
- drawLine
- drawRectangle
- drawPolygon
- drawTriangle
- drawXPolygon
- BIS_fnc_drawArrow
