      - null
    - - SERGEANT
      - null
      - null
    - - LIEUTENANT
      - null
      - null
    - - CAPTAIN
      - null
      - null
    - - MAJOR
      - null
      - null
    - - COLONEL
      - null
      - null
argument_loc: Local
effect_loc: Global
since:
