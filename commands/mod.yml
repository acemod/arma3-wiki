name: mod
description: Remainder of a divided by b.
alias:
- '[[a % b]]'
groups:
- Math
syntax:
- call: !Binary
  - a
  - b
  ret:
  - Number
  - null
  params:
  - name: a
    type: Number
  - name: b
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_remaining = 5 mod 2; // returns 1, as 5 divided by 2 is 2 &times; 2 + 1</sqf>
