name: setCollisionLight
desc: Switches collision lights of a vehicle on/off.
groups:
- Lights
syntax:
- call: !Binary
  - vehicle
  - set
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: set
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.32'
examples:
- <sqf>heli setCollisionLight true;</sqf>
see_also:
- isLightOn
- isCollisionLightOn
- setPilotLight
- isIRLaserOn
- engineOn
- isEngineOn
