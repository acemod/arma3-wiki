name: setCollisionLight
description: Switches collision lights of a vehicle on/off.
groups:
- Lights
syntax:
- call: !Binary
  - vehicle
  - set
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: set
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 32
examples:
- <sqf>heli setCollisionLight true;</sqf>
