name: addPublicVariableEventHandler
desc: |-
  {{Feature|arma3|This command is deprecated since {{GVI|arma3|1.52}} and the introduction of [[remoteExec]] and [[remoteExecCall]].}}

  This event handler will detect if a [[missionNamespace]] variable (it is attached to) has been broadcast over network with [[publicVariable]], [[publicVariableClient]] or [[publicVariableServer]] commands and will execute EH code upon detection.
  {{Feature|informative|
  * This EH works '''only''' in Multiplayer environment
  * There is '''no way''' to remove this EH
  * This EH will not fire on the machine that executed broadcast with [[publicVariable]] command, only on the machines that receive the broadcast
  * The value of broadcast variable can be exactly the same, it is the actual broadcast that triggers EH not the change in variable
  }}
problem_notes:
- '{{Feature|warning|The {{Link|#Alternative Syntax}} does not work as intended.}}'
groups:
- Broken Commands
- Event Handlers
- Multiplayer
- Variables
syntax:
- call: !Binary
  - varName
  - code
  ret:
    type: Nothing
  params:
  - name: varName
    desc: '[[missionNamespace]] variable name'
    type: String
  - name: code
    type: !OneOf
    - - Code
      - null
    - - String
      - null
    - - Anything
      - null
    - - Object
      - null
    - - Group
      - null
- call: !Binary
  - varName
  - - target
    - code
  ret:
    type: Nothing
  params:
  - name: varName
    desc: name of the variable set on target with [[setVariable]]
    type: String
  - name: target
    type: !OneOf
    - - Object
      - null
    - - Group
      - null
    - - TeamMember
      - null
  - name: code
    type: Code
  since:
    arma3: '1.46'
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.9'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\n\"publicThis\" addPublicVariableEventHandler {\n\t_varName = _this select 0;\n\t_value = _this select 1;\n\t_target = _this select 2;\n\thint format [\"%1 has been updated to %2 for %3\", _varName, _value, target];\n};\n</sqf>"
- |-
  Client:
  <sqf>"'^:)123BURP,+=lol" addPublicVariableEventHandler {hint ("NUTS are " + (_this select 1))};</sqf>
  Server:
  <sqf>
  missionNamespace setVariable ["'^:)123BURP,+=lol", "craZZZZy"];
  publicVariable "'^:)123BURP,+=lol";
  </sqf>
see_also:
- publicVariable
- publicVariableClient
- publicVariableServer
