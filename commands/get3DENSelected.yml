name: get3DENSelected
desc: |-
  Returns an array of all selected [[Eden Entity|Eden Editor Entities]] of the given type.<br>
  If a wrong type is provided, {{hl|[[], [], [], [], [], []]}} is returned and an error message is shown.
groups:
- Eden Editor
syntax:
- call: !Unary type
  ret:
    type: ArrayUnknown
    desc: array of entities
  params:
  - name: type
    type: !StringEnum
    - value: object
      desc: null
      since: null
    - value: group
      desc: null
      since: null
    - value: trigger
      desc: null
      since: null
    - value: logic
      desc: null
      since: null
    - value: waypoint
      desc: null
      since: null
    - value: marker
      desc: null
      since: null
    - value: layer
      desc: null
      since: null
    - value: comment
      desc: null
      since: null
    - value: ''
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- "<sqf>\nget3DENSelected \"\";\n\n/*\n[\n\t[B Alpha 2-1:1],\t\t\t\t// objects\n\t[B Alpha 2-1],\t\t\t\t\t// groups\n\t[164494: <no shape>],\t\t\t// triggers\n\t[<No center> Charlie 1-2:4],\t// logic\n\t[[B Alpha 2-1,0]],\t\t\t\t// waypoints\n\t[\"Hotel_Whiskey\"]\t\t\t\t// markers\n]\n*/\n</sqf>"
- <sqf>get3DENSelected "object"; // [B Alpha 2-1:1]</sqf>
see_also:
- all3DENEntities
- get3DENMouseOver
- delete3DENEntities
