name: forceHitPointsDamageSync
description: Synchronizes hitpoints values and total damage across current network clients as well as JIP. Possible uses after executing script commands such as [[setHit]], [[setHitIndex]], [[setHitPointDamage]] or in conjunction with [[Arma_3:_Event_Handlers#HandleDamage | HandleDamage]] event handler (see example 2). To sync static buildings, execute on the [[isServer | server]].
groups:
- Object Manipulation
syntax:
- call: !Unary entity
  ret:
  - Unknown
  - '[[true]] if sync was attempted'
  params:
  - name: entity
    description: entity
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 2
    minor: 16
examples:
- forceHitPointsDamageSync house1;
- "house1 addEventHandler [\"HandleDamage\", \n{\n  if (_this select 9 == 2) then {_this spawn {if (isServer) then {forceHitPointsDamageSync (_this select 0)}}};\n  if (_this select 7 find \"glass\" >= 0) then {_this select 2} else {0};\n}];"
