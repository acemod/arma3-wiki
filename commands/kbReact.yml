name: kbReact
desc: Pass a non-verbal communication to the receiver. This command does '''as if''' the sentence was said and triggers the reaction scripts (AI FSM or player's conversation EH). See [[Conversations]] for more details.
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - - receiver
    - topicName
    - sentenceID
    - argumentArray1
    - argumentArray2
    - '...'
  ret:
    type: Nothing
  params:
  - name: person
    type: Object
  - name: receiver
    type: Object
  - name: topicName
    type: String
  - name: sentenceID
    type: String
  - name: argumentArrayN
    type: Unknown
    optional: true
argument_loc: Global
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  // will trigger AS IF unit1 said the sentence (via kbTell)
  // unit2's FSM will react accordingly.
  unit1 kbReact [unit2, "topicName", "speech1"];
  </sqf>
see_also:
- Conversations
- kbAddTopic
- kbHasTopic
- kbTell
- kbWasSaid
- kbRemoveTopic
- kbAddDatabase
- kbAddDatabaseTargets
- FSM
- FSM
- Editor
