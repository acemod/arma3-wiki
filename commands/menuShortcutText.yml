name: menuShortcutText
description: Returns a string containing shortcut text for menu item on the given path.
problem_notes:
- '{{Feature|warning|This command is currently broken in {{arma3}} 2.00. It only returns shortcuts which do not use a modifier key ({{Controls|Ctrl}}, {{Controls|Alt}} and {{Controls|Shift}}).}}'
groups:
- GUI Control - Menu
- Broken Commands
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - String
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
  - String
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuShortcutText [1, 8]; // returns "#"</sqf>
