name: menuShortcutText
desc: Returns a string containing shortcut text for menu item on the given path.
problem_notes:
- '{{Feature|warning|This command is currently broken in {{arma3}} 2.00. It only returns shortcuts which do not use a modifier key ({{Controls|Ctrl}}, {{Controls|Alt}} and {{Controls|Shift}}).}}'
groups:
- GUI Control - Menu
- Broken Commands
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: String
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: String
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuShortcutText [1, 8]; // returns "#"</sqf>
see_also:
- menuShortcut
- menuSetShortcut
