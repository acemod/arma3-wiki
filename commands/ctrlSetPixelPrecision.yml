name: ctrlSetPixelPrecision
desc: Switches mode of pixel precision (rounding) in a given control interface.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - mode
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: mode
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: String
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.82'
examples:
- <sqf>_control ctrlSetPixelPrecision 2; // Enables pixel precision of the given control</sqf>
see_also:
- ctrlCommit
- ctrlCreate
- ctrlDelete
