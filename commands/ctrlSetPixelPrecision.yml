name: ctrlSetPixelPrecision
description: Switches mode of pixel precision (rounding) in a given control interface.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - mode
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: mode
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 82
examples:
- _control ctrlSetPixelPrecision 2; // Enables pixel precision of the given control
