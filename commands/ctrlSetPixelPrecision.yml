name: ctrlSetPixelPrecision
desc: Switches mode of pixel precision (rounding) in a given control interface.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - mode
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: mode
    type: !OneOf
    - - Number
      - null
    - - String
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.82'
examples:
- <sqf>_control ctrlSetPixelPrecision 2; // Enables pixel precision of the given control</sqf>
see_also:
- ctrlCommit
- ctrlCreate
- ctrlDelete
- ctrlModel
- ctrlSetModel
- ctrlPosition
- ctrlClassName
- displayCtrl
- ctrlModelScale
- ctrlSetModelScale
- ctrlModelDirAndUp
- ctrlSetModelDirAndUp
- ctrlSetPosition
