name: createMPCampaignDisplay
desc: |-
  Create a MP campaign display. The class name must be a mission collection declared in the configs; for example, <sqf inline>configFile >> "CfgMissions" >> "MPMissions" >> "Apex"</sqf><br>
  If the class does not exist or is not a mission collection, the display will be created empty.
groups:
- GUI Control
syntax:
- call: !Binary
  - display
  - class
  ret:
    type: Nothing
  params:
  - name: display
    type: Display
  - name: class
    desc: mission collection classname
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.62'
examples:
- <sqf>findDisplay 46 createMPCampaignDisplay "Apex";</sqf>
see_also:
- createMissionDisplay
- playMission
- playScriptedMission
- hostMission
