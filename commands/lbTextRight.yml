name: lbTextRight
description: Returns the shown right text in the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
  - String
  - null
  params:
  - name: idc
    type: Unknown
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
  - String
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 0
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_text = lbTextRight [101, 0];</sqf>
- <sqf>_text = _control lbTextRight 0;</sqf>
