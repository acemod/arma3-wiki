name: lbTextRight
desc: Returns the shown right text in the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: String
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: String
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '0.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_text = lbTextRight [101, 0];</sqf>
- <sqf>_text = _control lbTextRight 0;</sqf>
see_also:
- lbSetTextRight
