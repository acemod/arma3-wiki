name: ropeAttachTo
desc: Attaches entity to the rope end with optional offset. For detach operation use [[ropeDetach]].
groups:
- Ropes and Sling Loading
syntax:
- ret:
    type: Nothing
  left: !Array
  - !Item
    name: entity
    desc: entity to be attached to the end of rope
    type: Object
  - !Item
    name: toPoint
    desc: position for the rope end, either a memory point [[String]] or relative offset [[Array]]
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
    optional: true
  - !Item
    name: ropeEndDownVector
    desc: either a memory point [[String]] or relative vector [[Array]]. If [[String]] is given, then {{hl|ropeEndDownVector}} is calculated from {{hl|toPoint}} towards {{hl|ropeEndDownVector}} memory point
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
    optional: true
    default: '[0,0,-1]'
  right: !Item
    name: rope
    desc: the rope to which entity will be attached to
    type: Object
- ret:
    type: Nothing
  left: !Item
    name: entity
    desc: entity to be attached to the end of rope
    type: Object
  right: !Item
    name: rope
    desc: the rope to which entity will be attached to
    type: Object
  since:
    arma3: '2.10'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>[veh1, [0,0,0], [0,0,-1]] ropeAttachTo (ropes heli1 select 0);</sqf>
