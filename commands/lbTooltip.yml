name: lbTooltip
desc: Returns tooltip for ListBox, ComboBox and Toolbox
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: String
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: String
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- <sqf>lbTooltip [1, 1];</sqf>
see_also:
- lbSetTooltip
- ctrlTooltip
