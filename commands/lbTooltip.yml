name: lbTooltip
desc: Returns tooltip for ListBox, ComboBox and Toolbox
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: String
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: String
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>lbTooltip [1, 1];</sqf>
see_also:
- lbSetTooltip
- ctrlTooltip
