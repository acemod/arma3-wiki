name: setAccTime
desc: Set simulation acceleration coefficient. May also be used to slow time in cutscenes.
multiplayer_note: Command is disabled in multiplayer.
problem_notes:
- This command is '''not''' clamped and incorrect values may be entered (negative values, high values, etc - game behaviour is then undefined).
groups:
- Time
syntax:
- call: !Unary accFactor
  ret:
    type: Nothing
  right: !Item
    name: accFactor
    desc: time factor; 2 will make time go twice as fast, 0.5 half of it, etc
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>setAccTime 0.1;</sqf>
see_also:
- accTime
- setTimeMultiplier
- timeMultiplier
- useAudioTimeForMoves
