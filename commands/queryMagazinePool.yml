name: queryMagazinePool
desc: Return number of magazines of type name in magazine pool (used in campaign to transfer magazines into next mission).
groups:
- Weapon Pool
syntax:
- call: !Unary name
  ret:
    type: Number
  params:
  - name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_num = queryMagazinePool "M16";</sqf>
see_also:
- addMagazineGlobal
- addMagazine
- addMagazines
- addMagazineCargo
- addMagazineCargoGlobal
- addMagazineTurret
- addWeaponPool
- clearMagazinePool
- addMagazineAmmoCargo
