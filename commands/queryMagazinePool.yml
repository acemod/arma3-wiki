name: queryMagazinePool
desc: Return number of magazines of type name in magazine pool (used in campaign to transfer magazines into next mission).
groups:
- Weapon Pool
syntax:
- call: !Unary name
  ret:
    type: Number
  right: !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_num = queryMagazinePool "M16";</sqf>
see_also:
- addMagazineGlobal
- addMagazine
- addMagazines
- addMagazineCargo
- addMagazineCargoGlobal
- addMagazineTurret
