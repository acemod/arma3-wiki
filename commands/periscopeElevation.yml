name: periscopeElevation
desc: Returns current periscope elevation value, see also [[elevatePeriscope]].
groups:
- Object Manipulation
- Animations
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
    type: !ArraySized
    - name: elevation
      type: Number
      desc: current periscope elevation value. -1 in case of an invalid turret
      since: null
    - name: isLocked
      type: Boolean
      desc: whether or not user override is blocked
      since: null
  left: !Item
    name: vehicle
    desc: vehicle with periscope tech
    type: Object
  right: !Item
    name: turretPath
    type: TurretPath
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_eddie periscopeElevation [0] params ["_elevation", "_isLocked"];</sqf>
see_also:
- elevatePeriscope
- animationPhase
- allTurrets
- Arma
- '3:'
- Event
- Handlers#PeriscopeElevationChanged|PeriscopeElevationChanged
