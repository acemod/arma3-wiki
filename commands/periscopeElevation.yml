name: periscopeElevation
description: Returns current periscope elevation value, see also [[elevatePeriscope]].
groups:
- Object Manipulation
- Animations
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    description: vehicle with periscope tech
    type: Object
  - name: turretPath
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- <sqf>_eddie periscopeElevation [0] params ["_elevation", "_isLocked"];</sqf>
