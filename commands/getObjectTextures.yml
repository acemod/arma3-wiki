name: getObjectTextures
desc: 'Gets all custom textures (hiddenSelectionsTextures) associated with the object. {{Feature|important|Prior to Arma 3 v2.20 it will return an empty [[Array]] when executed on [[Arma 3: Simple Objects|simple objects]].}}'
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: array of textures
  right: !Item
    name: obj
    type: Object
- call: !Binary
  - obj
  - sels
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: array of textures in order of 'sels'. Non existing textures filled with [[nil]]s.
  left: !Item
    name: obj
    desc: entity
    type: Object
  right: !Item
    name: sels
    desc: array of index(es) and/or selection(s). If array is empty [] - default object textures are returned (see example 3)
    type: ArrayUnknown
  since:
    arma3: '2.20'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.38'
examples:
- <sqf>_textures = getObjectTextures player;</sqf>
- "<sqf>player setObjectTexture [\"clan\", \"\\a3\\missions_f_epa\\data\\img\\orbat\\b_111_texture_ca.paa\"];\nplayer getObjectTextures [\"clan\", 1, 0, player, \"dskjhkjhsad\"]; \n// [\"a3\\missions_f_epa\\data\\img\\orbat\\b_111_texture_ca.paa\",\"\",\"a3\\characters_f\\blufor\\data\\clothing1_co.paa\",<null>,<null>]</sqf>"
- |-
  <sqf>player setObjectTexture [0, ""];
  player getObjectTextures []; // ["a3\characters_f\blufor\data\clothing1_co.paa",""]</sqf>
see_also:
- setObjectTexture
- setObjectTextureGlobal
- getObjectMaterials
- setObjectMaterial
- setObjectMaterialGlobal
- getModelInfo
