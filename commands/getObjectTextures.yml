name: getObjectTextures
description: 'Gets all custom textures (hiddenSelectionsTextures) associated with the object. {{Feature|important|Prior to Arma 3 v2.20 it will return an empty [[Array]] when executed on [[Arma 3: Simple Objects|simple objects]].}}'
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
  - Unknown
  - array of textures
  params:
  - name: obj
    type: Object
- call: !Binary
  - obj
  - sels
  ret:
  - Unknown
  - array of textures in order of 'sels'. Non existing textures filled with [[nil]]s.
  params:
  - name: obj
    description: entity
    type: Object
  - name: sels
    description: array of index(es) and/or selection(s). If array is empty [] - default object textures are returned (see example 3)
    type: ArrayUnknown
  since:
    arma_3:
      major: 2
      minor: 20
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 38
examples:
- <sqf>_textures = getObjectTextures player;</sqf>
- "<sqf>player setObjectTexture [\"clan\", \"\\a3\\missions_f_epa\\data\\img\\orbat\\b_111_texture_ca.paa\"];\nplayer getObjectTextures [\"clan\", 1, 0, player, \"dskjhkjhsad\"]; \n// [\"a3\\missions_f_epa\\data\\img\\orbat\\b_111_texture_ca.paa\",\"\",\"a3\\characters_f\\blufor\\data\\clothing1_co.paa\",<null>,<null>]</sqf>"
- |-
  <sqf>player setObjectTexture [0, ""];
  player getObjectTextures []; // ["a3\characters_f\blufor\data\clothing1_co.paa",""]</sqf>
