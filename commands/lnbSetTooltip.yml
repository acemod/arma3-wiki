name: lnbSetTooltip
desc: |-
  Sets tooltip on the item with the given row and column of [[CT_LISTNBOX]].
  {{Feature|important|
  By default, tooltips are added for all columns no matter what column index is provided.
  This behaviour can be overwritten since {{GVI|arma3|2.02}} by setting the control's property {{hl|tooltipPerColumn}} to [[true]].
  See [[CT_LISTNBOX#tooltipPerColumn|CT_LISTNBOX documentation]].
  }}
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - text
  ret:
    type: Nothing
  params:
  - name: idc
    desc: control's IDC
    type: Number
  - name: row
    desc: row where the tooltip should be shown
    type: Number
  - name: column
    desc: column where tooltip should be shown. By default it is set for every column, see description
    type: Number
  - name: text
    desc: tooltip text
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - text
  ret:
    type: Nothing
  params:
  - name: ctrl
    desc: control
    type: Control
  - name: row
    desc: row where the tooltip should be shown
    type: Number
  - name: column
    desc: column where tooltip should be shown. By default it is set for every column, see description
    type: Number
  - name: text
    desc: tooltip text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.94'
examples:
- <sqf>lnbSetTooltip [1234, [1,0], "tip"];</sqf>
- <sqf>_ctrl lnbSetTooltip [[3,0], "top"];</sqf>
