name: setName
description: Sets the name of a location or a person (person only in single player).
groups:
- Unit Identity
- Locations
syntax:
- call: !Binary
  - thing
  - name
  ret:
  - Nothing
  - null
  params:
  - name: thing
    type: Unknown
  - name: name
    type: String
- call: !Binary
  - unit
  - - name
    - firstName
    - lastName
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: name
    type: String
  - name: firstName
    type: String
  - name: lastName
    type: String
  since:
    arma_3:
      major: 1
      minor: 2
argument_loc: Global
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- myLocation setName "My Location Name";
- player setName "New Name";
- player setName ["Ben Kerry","Ben","Kerry"];
