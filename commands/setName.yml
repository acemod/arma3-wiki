name: setName
desc: Sets the name of a location or a person (person only in single player).
groups:
- Unit Identity
- Locations
syntax:
- ret:
    type: Nothing
  left: !Item
    name: thing
    type: !OneOf
    - type: Location
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
  right: !Item
    name: name
    type: String
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: name
    type: String
  - !Item
    name: firstName
    type: String
  - !Item
    name: lastName
    type: String
  since:
    arma3: '1.2'
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setName "My Location Name";</sqf>
- <sqf>player setName "New Name";</sqf>
- <sqf>player setName ["Ben Kerry","Ben","Kerry"];</sqf>
see_also:
- name
- nameSound
- setNameSound
- setIdentity
