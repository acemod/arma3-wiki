name: setName
desc: Sets the name of a location or a person (person only in single player).
groups:
- Unit Identity
- Locations
syntax:
- call: !Binary
  - thing
  - name
  ret:
    type: Nothing
  params:
  - name: thing
    type: !OneOf
    - - Location
      - null
    - - Object
      - null
  - name: name
    type: String
- call: !Binary
  - unit
  - - name
    - firstName
    - lastName
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: name
    type: String
  - name: firstName
    type: String
  - name: lastName
    type: String
  since:
    arma3: '1.2'
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setName "My Location Name";</sqf>
- <sqf>player setName "New Name";</sqf>
- <sqf>player setName ["Ben Kerry","Ben","Kerry"];</sqf>
see_also:
- name
- nameSound
- setNameSound
- setIdentity
