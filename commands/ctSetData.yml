name: ctSetData
desc: Associates metadata (string) with the row determined by the index. Returns Nothing.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - ctrl
  - - index
    - data
  ret:
    type: Nothing
  params:
  - name: ctrl
    desc: the respective control
    type: Control
  - name: index
    desc: the row index
    type: Number
  - name: data
    desc: the data to set
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>_control ctSetData [0, "Test"];</sqf>
