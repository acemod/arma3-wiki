name: ctrlSetScale
desc: Sets scale of a control. Top left corner remains same. This command requires [[ctrlCommit]].
groups:
- GUI Control - Positioning
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: scale
    desc: scale e.g. 2 = 200% in size
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _control ctrlSetScale 0.5;// Makes the control 50% smaller
  _control ctrlCommit 0;
  </sqf>
see_also:
- ctrlScale
- ctrlModelScale
- ctrlSetModelScale
