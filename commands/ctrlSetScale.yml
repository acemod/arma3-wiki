name: ctrlSetScale
desc: Sets scale of a control. Top left corner remains same. This command requires [[ctrlCommit]].
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - scale
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: scale
    desc: scale e.g. 2 = 200% in size
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  _control ctrlSetScale 0.5;// Makes the control 50% smaller
  _control ctrlCommit 0;
  </sqf>
see_also:
- ctrlScale
- ctrlModelScale
- ctrlSetModelScale
