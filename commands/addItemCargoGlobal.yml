name: addItemCargoGlobal
desc: Global variant of [[addItemCargo]].
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - box
  - - item
    - count
  ret:
    type: Nothing
  params:
  - name: box
    type: Object
  - name: item
    type: String
  - name: count
    desc: number of items to add. {{GVI|arma3|2.14|size= 0.75}} negative count will remove items.
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>supplyBox addItemCargoGlobal ["optic_Arco", 10];</sqf>
see_also:
- addItemCargo
- clearItemCargoGlobal
- addMagazineCargo
- addMagazineCargoGlobal
- addWeaponCargo
- addWeaponCargoGlobal
- addBackpackCargo
- addBackpackCargoGlobal
