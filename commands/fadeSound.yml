name: fadeSound
desc: 'Changes the sound volume smoothly within the given time. {{Feature|informative|The player''s in-game setting is not changed by this command: {{hl|Final Volume {{=}} Client Setting * Scripted Volume}}.}}'
groups:
- Sounds
syntax:
- ret:
    type: Nothing
  left: !Item
    name: time
    desc: fade interval in seconds
    type: Number
  right: !Item
    name: volume
    desc: sound volume
    type: !NumberRange
    - 0
    - 1
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>5 fadeSound 0;</sqf>
see_also:
- fadeRadio
- fadeSpeech
- fadeMusic
- fadeEnvironment
- environmentVolume
- soundVolume
- musicVolume
- radioVolume
