name: setDynamicSimulationDistanceCoef
description: 'Sets activation distance multiplier of [[Arma 3: Dynamic Simulation]] for the given class'
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - class
  - multiplier
  ret:
  - Nothing
  - null
  params:
  - name: class
    type: Unknown
  - name: multiplier
    description: distance multiplier
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 68
examples:
- <sqf>"IsMoving" setDynamicSimulationDistanceCoef 3;</sqf>
