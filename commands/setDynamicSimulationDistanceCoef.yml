name: setDynamicSimulationDistanceCoef
desc: 'Sets activation distance multiplier of [[Arma 3: Dynamic Simulation]] for the given class'
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - class
  - multiplier
  ret:
    type: Nothing
  left: !Item
    name: class
    type: Unknown
  right: !Item
    name: multiplier
    desc: distance multiplier
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.68'
examples:
- <sqf>"IsMoving" setDynamicSimulationDistanceCoef 3;</sqf>
see_also:
- enableDynamicSimulationSystem
- dynamicSimulationSystemEnabled
- enableDynamicSimulation
- dynamicSimulationEnabled
- setDynamicSimulationDistance
- dynamicSimulationDistance
- dynamicSimulationDistanceCoef
- triggerDynamicSimulation
- canTriggerDynamicSimulation
- enableSimulation
- simulationEnabled
- enableSimulationGlobal
- Arma
- '3:'
- Dynamic
- Simulation
