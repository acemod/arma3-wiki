name: or
desc: Returns [[true]] if one or both conditions are [[true]]. In case of the alternative syntax, {{Link|https://en.wikipedia.org/wiki/Lazy_evaluation#Control_structures|lazy evaluation}} is used. That means that if left operand is [[true]], evaluation of the right side is skipped completely.
alias:
- '[[a or b|a || b]]'
groups:
- Math
- Variables
syntax:
- ret:
    type: Boolean
  left: !Item
    name: a
    desc: test condition or variable
    type: Boolean
  right: !Item
    name: b
    desc: test condition or variable
    type: Boolean
- ret:
    type: Boolean
  left: !Item
    name: a
    desc: test condition or variable
    type: Boolean
  right: !Item
    name: b
    desc: code that returns [[Boolean]]. It is not evaluated if ''a'' returns [[true]]
    type: Code
  since:
    arma2oa: '1.62'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (_obj1 or (_enemycount == 0) or (not alive _enemyGeneral)) then { hint "you win !"; };</sqf>
- "<sqf>\n// without lazy evaluation, select would throw an error in the event of an empty array\nif ((count _array == 0) or { (_array select 0) != player }) then\n{\n\thint \"It works!\";\n};\n</sqf>"
