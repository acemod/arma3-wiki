name: nearRoads
desc: Find the road segments within the circle of given radius.
groups:
- Roads and Airports
- Object Detection
syntax:
- call: !Binary
  - pos
  - radius
  ret:
    type: ArrayUnknown
    desc: road segments within radius
  params:
  - name: pos
    desc: center of search radius
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
  - name: radius
    desc: search radius in meters
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_list = player nearRoads 50;</sqf>
- <sqf>_list = (position _unit) nearRoads 50;</sqf>
- <sqf>_list = [1800,5700] nearRoads 50;</sqf>
