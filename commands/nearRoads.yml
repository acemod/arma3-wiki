name: nearRoads
description: Find the road segments within the circle of given radius.
groups:
- Roads and Airports
- Object Detection
syntax:
- call: !Binary
  - pos
  - radius
  ret:
  - Unknown
  - road segments within radius
  params:
  - name: pos
    description: center of search radius
    type: Unknown
  - name: radius
    description: search radius in meters
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _list = player nearRoads 50;
- _list = (position _unit) nearRoads 50;
- _list = [1800,5700] nearRoads 50;
