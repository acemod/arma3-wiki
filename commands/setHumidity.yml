name: setHumidity
desc: Sets surface humidity. Affects how footsteps sound (dry / wet). [[humidity]] is increasing when raining and decreasing when not raining. Exception is if the rain is set with 'snow' flag, then [[humidity]] is not updated.
groups:
- Environment
syntax:
- ret:
    type: Nothing
  right: !Item
    name: humidity
    desc: surface humidity in the range 0..1
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '2.8'
examples:
- <sqf>setHumidity 1;</sqf>
see_also:
- humidity
- setRain
