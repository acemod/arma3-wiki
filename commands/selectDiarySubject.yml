name: selectDiarySubject
desc: Selects a subject page in the [[Diary|diary]]. The subject page is selected but the command does not open the map by default, which could be opened with [[openMap]] if necessary.
groups:
- Briefing
syntax:
- ret:
    type: Boolean
    desc: '[[true]] if subject was successfully selected'
  left: !Item
    name: player
    desc: player
    type: Object
  right: !Item
    name: subject
    desc: "subject name, for example \"Diary\" (see also [[Diary]]). \n{{Feature|informative|\nIn order to open a specific record inside a subject one can append {{hl|:Record#}} to the subject name. \n<sqf>\nplayer selectDiarySubject \"Diary:Record0\"; // selects the first record in the diary subject (from bottom to top)\nplayer selectDiarySubject \"Diary:Record1\"; // selects the second record\n</sqf>\n}}"
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  openMap true;
  player selectDiarySubject "Diary";
  </sqf>
see_also:
- processDiaryLink
- createDiaryLink
- createDiarySubject
- diarySubjectExists
- allDiarySubjects
