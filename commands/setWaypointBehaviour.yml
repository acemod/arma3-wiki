name: setWaypointBehaviour
desc: |-
  Switches the unit behaviour when the waypoint becomes active.
  <br>
  <br>
  Possible values are:
  * "UNCHANGED"
  * "CARELESS"
  * "SAFE"
  * "AWARE"
  * "COMBAT"
  * "STEALTH"

  See the [[AIBehaviour]] page for details of the effect of this command on AI units.
groups:
- Waypoints
syntax:
- ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: mode
    type: String
argument_loc: Unspecified
effect_loc: Global
server_exec: true
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_grp, 2] setWaypointBehaviour "AWARE";</sqf>
