name: humidity
desc: Returns the current humidity value. 0 is no humidity and 1 is 100% humidity. Humidity value quickly changes from 0 to 1 when rain starts, then slowly changes from 1 to 0 when rain stops.
groups:
- Environment
syntax:
- call: Nular
  ret:
    type: !NumberRange
    - 0
    - 1
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>currentHumidity = humidity;</sqf>
- "<sqf>\nskipTime -24;\n86400 setOvercast 1;\nskipTime 24;\n0 spawn {\n\t10 setRain 1;\n\tsleep 10;\n\t10 setRain 0;\n};\nonEachFrame {\n\thintSilent str [round (rain * 10) / 10, round (humidity * 10) / 10];\n};\n</sqf>"
see_also:
- setHumidity
- simulSetHumidity
- setOvercast
- setRain
- rain
- overcast
- fog
- wind
- waves
