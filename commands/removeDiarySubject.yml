name: removeDiarySubject
description: Removes a page and all its subjects from the [[Diary]].
groups:
- Briefing
syntax:
- call: !Binary
  - player
  - diaryPage
  ret:
  - Nothing
  - null
  params:
  - name: player
    type: Object
  - name: diaryPage
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 96
examples:
- player removeDiarySubject "myPage";
