name: lnbSetColumnsPos
desc: Sets relative screen X for ListNBox control columns positions. Setter for [[lnbGetColumnsPosition]].
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - positions
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: idc of the control
    type: Number
  - !Item
    name: positions
    desc: positions of the columns
    type: ArrayUnknown
- call: !Binary
  - ctrl
  - positions
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    desc: lnb control
    type: Control
  right: !Item
    name: positions
    desc: positions of the columns
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbSetColumnsPos [101, [0.1,0.5,0.7]];</sqf>
- <sqf>_ctrl lnbSetColumnsPos [0.1,0.5,0.7];</sqf>
