name: scriptDone
desc: Check if a script is finished running using the [[Script Handle]] returned by [[execVM]] or [[spawn]].
groups:
- Program Flow
syntax:
- call: !Unary handle
  ret:
    type: Boolean
  right: !Item
    name: handle
    desc: handle returned by [[spawn]] or [[execVM]]
    type: ScriptHandle
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  _scriptHandle = ["arguments"] execVM "scriptname.sqf";
  waitUntil { scriptDone _scriptHandle };
  </sqf>
see_also:
- execVM
- spawn
- terminate
- scriptNull
