name: removeWeapon
desc: |-
  Remove weapon from a unit. The unit must be [[Multiplayer Scripting#Locality|local]] to the computer where command is executed.
  For a global version of this command, see [[removeWeaponGlobal]].

  {{Feature|informative|
  It is possible to create invalid combinations with this command (e.g attempting to remove a weapon that a unit does not possess).
  When doing so, application behaviour is undefined.
  }}
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
    type: Nothing
  params:
  - name: unit
    desc: unit or vehicle
    type: Object
  - name: weapon
    desc: weapon class name
    type: String
- call: !Binary
  - object
  - - weapon
    - autoselect
  ret:
    type: Nothing
  params:
  - name: object
    desc: unit or vehicle
    type: Object
  - name: weapon
    desc: weapon class name
    type: String
  - name: autoselect
    desc: '[[false]] to abort weapon autoselection when removing primary weapon.'
    type: String
    optional: true
    default: '[[true]]'
  since:
    arma3: '2.20'
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player removeWeapon "BAF_L85A2_RIS_SUSAT";</sqf>
- <sqf>An_2 removeWeapon "M240_veh";</sqf>
see_also:
- removeWeaponGlobal
- addWeapon
- removeAllWeapons
