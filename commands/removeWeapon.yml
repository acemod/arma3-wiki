name: removeWeapon
description: |-
  Remove weapon from a unit. The unit must be [[Multiplayer Scripting#Locality|local]] to the computer where command is executed. For a global version of this command see [[removeWeaponGlobal]].

  '''Note''': It is possible to create invalid combinations with this command (ie, attempting to remove a weapon that a unit does not possess). When doing so, application behaviour is undefined.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit or vehicle
    type: Object
  - name: weapon
    description: weapon class name
    type: String
- call: !Binary
  - object
  - - weapon
    - autoselect
  ret:
  - Nothing
  - null
  params:
  - name: object
    description: unit or vehicle
    type: Object
  - name: weapon
    description: weapon class name
    type: String
  - name: autoselect
    description: '[[false]] to abort weapon autoselection when removing primary weapon.'
    type: String
    optional: true
    default: '[[true]]'
  since:
    arma_3:
      major: 2
      minor: 20
argument_loc: Local
effect_loc: Global
