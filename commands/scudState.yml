name: scudState
desc: Return the current state of given Scud launcher.
groups:
- Object Manipulation
syntax:
- call: !Unary scudName
  ret:
    type: Number
    desc: |-
      can be one of:
      * 0 - No activity
      * 1 - Launch preparation
      * 2 - Launch prepared
      * 3 - Ignition
      * 4 - Launched
  right: !Item
    name: scudName
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.30'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  waitUntil { sleep 1; scudState _scud > 2 };
  guba say "MasterPlanCompletion";
  </sqf>
see_also:
- action
- Arma
- '3:'
- Actions#ScudStart|"ScudStart"
- action
- Arma
- '3:'
- Actions#ScudLaunch|"ScudLaunch"
- action
