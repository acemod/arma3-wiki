name: removeMagazine
desc: Remove magazine from the unit or static weapon.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unitName
  - magazineName
  ret:
    type: Nothing
  left: !Item
    name: unitName
    type: Object
  right: !Item
    name: magazineName
    desc: see [[:Category:Weapons|weapons]]
    type: String
argument_loc: Local
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player removeMagazine "M16";</sqf>
see_also:
- removeMagazines
- removeWeapon
- removeMagazinesTurret
- removeMagazineTurret
- setVehicleAmmo
