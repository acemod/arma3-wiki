name: removeMagazine
desc: Remove magazine from the unit or static weapon.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unitName
  - magazineName
  ret:
    type: Nothing
  left: !Item
    name: unitName
    type: Object
  right: !Item
    name: magazineName
    desc: see [[:Category:Weapons|weapons]]
    type: String
argument_loc: Local
effect_loc: Unspecified
since: {}
examples:
- <sqf>player removeMagazine "M16";</sqf>
see_also:
- removeMagazines
- removeWeapon
- removeMagazinesTurret
- removeMagazineTurret
- setVehicleAmmo
