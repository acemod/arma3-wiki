name: ctrlSetPosition
desc: |-
  Sets wanted position and size for 2D control animation. Width and height are optional. [[ctrlCommit]] is required to complete the operation.
  For 3D control, param is relative {{hl|[x, z, y]}} and no [[ctrlCommit]] is required as it cannot be animated. If target control is inside a [[CT_CONTROLS_GROUP]], the position needs to be relative to it.

  {{Feature|important| This command doesn't work well with [[CT_MAP]] control. Use [[ctrlMapSetPosition]] instead.}}
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - controlName
  - - x
    - y
  ret:
    type: Nothing
  params:
  - name: controlName
    desc: 2D control
    type: Control
  - name: x
    desc: position in x
    type: Number
  - name: y
    desc: position in y
    type: Number
- call: !Binary
  - controlName
  - - x
    - y
    - w
    - h
  ret:
    type: Nothing
  params:
  - name: controlName
    desc: 2D control
    type: Control
  - name: x
    desc: position in x
    type: Number
  - name: y
    desc: position in y
    type: Number
  - name: w
    desc: width of the control
    type: Number
  - name: h
    desc: height of the control
    type: Number
- call: !Binary
  - controlName
  - - x
    - z
    - y
  ret:
    type: Nothing
  params:
  - name: controlName
    desc: 3D control
    type: Control
  - name: x
    desc: screen x
    type: Number
  - name: z
    desc: distance from the screen (depth). If object is too far, it cannot be dragged by the mouse.
    type: Number
  - name: y
    desc: screen y
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  Move control:
  <sqf>
  _control2D ctrlSetPosition [0, 0];
  _control2D ctrlCommit 0;
  </sqf>
- |-
  Move control and resize:
  <sqf>
  _control2D ctrlSetPosition [0, 0, 1, 1];
  _control2D ctrlCommit 0;
  </sqf>
- <sqf>_control3D ctrlSetPosition [0.5, 1, 0.5]; //centered and 1m away from screen</sqf>
