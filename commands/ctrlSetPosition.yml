name: ctrlSetPosition
description: |-
  Sets wanted position and size for 2D control animation. Width and height are optional. [[ctrlCommit]] is required to complete the operation. For 3D control, param is relative [x, y, z] and no [[ctrlCommit]] is required as it cannot be animated. If target control is inside a [[CT_CONTROLS_GROUP]], the position needs to be relative to it.

  {{Feature|important| This command doesn't work well with [[CT_MAP]] control. Use [[ctrlMapSetPosition]] instead. }}
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - controlName
  - - x
    - y
  ret:
  - Nothing
  - null
  params:
  - name: controlName
    description: 2D control
    type: Control
  - name: x
    description: position in x
    type: Number
  - name: y
    description: position in y
    type: Number
- call: !Binary
  - controlName
  - - x
    - y
    - w
    - h
  ret:
  - Nothing
  - null
  params:
  - name: controlName
    description: 2D control
    type: Control
  - name: x
    description: position in x
    type: Number
  - name: y
    description: position in y
    type: Number
  - name: w
    description: width of the control
    type: Number
  - name: h
    description: height of the control
    type: Number
- call: !Binary
  - controlName
  - - x
    - z
    - y
  ret:
  - Nothing
  - null
  params:
  - name: controlName
    description: 3D control
    type: Control
  - name: x
    description: screen x
    type: Number
  - name: z
    description: distance from the screen (depth). If object is too far, it cannot be dragged by the mouse.
    type: Number
  - name: y
    description: screen y
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  Move control:
  <sqf>
  _control2D ctrlSetPosition [0, 0];
  _control2D ctrlCommit 0;
  </sqf>
- |-
  Move control and resize:
  <sqf>
  _control2D ctrlSetPosition [0, 0, 1, 1];
  _control2D ctrlCommit 0;
  </sqf>
- <sqf>_control3D ctrlSetPosition [0.5, 1, 0.5]; //centered and 1m away from screen</sqf>
