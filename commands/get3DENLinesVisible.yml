name: get3DENLinesVisible
desc: Get visibility state of [[:Category:Eden Editor|Eden Editor]] lines.
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
    type: !ArraySized
    - name: showMap
      type: Boolean
      desc: visibility in the map
      since: null
    - name: showScene
      type: Boolean
      desc: visibility in the scene
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>if (get3DENLinesVisible select 0) then { hint "Lines are visible in the map."; };</sqf>
see_also:
- set3DENLinesVisible
- set3DENIconsVisible
- get3DENIconsVisible
- set3DENModelsVisible
