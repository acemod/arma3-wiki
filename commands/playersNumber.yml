name: playersNumber
desc: Returns count of occupied role selection slots for given side. Players who claimed a slot in the lobby but did not start the mission are counted as well. If <syntaxhighlight lang="cpp" inline>disabledAI = 0;</syntaxhighlight> in [[Description.ext#disabledAI|description.ext]] or ''Enable AI'' option is checked in [[:Category:Eden Editor|Eden Editor]], AI bots will be treated as valid players and will be counted too.
multiplayer_note: '''''''Multiplayer only'''''', in singleplayer it always returns 0.'
groups:
- Multiplayer
syntax:
- call: !Unary side
  ret:
    type: Number
  right: !Item
    name: side
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.80'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _west = playersNumber west;
  _east = playersNumber east;
  _civ = playersNumber civilian;
  hint format ["West:%1 East:%2, Civ:%3", _west, _east, _civ];
  </sqf>
see_also:
- playableSlotsNumber
- countSide
- allPlayers
- allUnits
