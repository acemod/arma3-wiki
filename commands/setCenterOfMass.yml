name: setCenterOfMass
desc: Changes the center of mass of an object smoothly during the given time (in seconds). A time of zero (or using the alternative syntax) means an immediate change.
groups:
- PhysX
syntax:
- ret:
    type: Nothing
  left: !Item
    name: myObject
    type: Object
  right: !Array
  - !Item
    name: centerOfMass
    desc: '[x,y,z] offset relative to the model centre'
    type: ArrayUnknown
  - !Item
    name: time
    desc: transition time, 0 for instant center of mass transfer
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: myObject
    type: Object
  right: !Item
    name: centerOfMass
    desc: '[x,y,z] offset relative to the model centre'
    type: ArrayUnknown
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.2'
examples:
- <sqf>myObject setCenterOfMass [[0,-1,0], 0.5];</sqf>
- <sqf>myObject setCenterOfMass [0,-1,0];</sqf>
see_also:
- getCenterOfMass
- setMass
- getMass
