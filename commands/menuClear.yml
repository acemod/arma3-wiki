name: menuClear
desc: Removes all entries from given menu strip.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Nothing
  right: !Item
    name: idc
    type: Number
- ret:
    type: Nothing
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>menuClear (findDisplay 313 displayCtrl 120); // removes all entries from Eden Editor. Restart the editor to reset the menu.</sqf>
