name: diag_localized
desc: 'Returns array with all [[localize]]d keys from the given [[Stringtable.xml | stringtable]] or the array of all stringtables names if empty string {{hl|""}} is given. Common stringtables are: {{hl|"Global"}}, {{hl|"Mission"}}, {{hl|"Campaign"}}.'
groups:
- Strings
- Localization
syntax:
- call: !Unary stringtable
  ret:
    type: ArrayUnknown
    desc: array of [[String]]s, see description
  params:
  - name: stringtable
    desc: stringtable name or ""
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.4'
examples:
- |-
  <sqf>
  private _randomKey = selectRandom diag_localized "Global";
  hint format ["Key: %1\nValue: %2", _randomKey, localize _randomKey];
  </sqf>
- <sqf>private _allTables = diag_localized "";</sqf>
- <sqf>diag_localized "Global" select 0; // "$STR_A3_SHOWCASE_SLINGLOADING_15_AMMODROPPED_PIL_0"</sqf>
see_also:
- localize
- isLocalized
- getTextRaw
- Stringtable.csv
- Stringtable.xml
- BIS_fnc_localize
