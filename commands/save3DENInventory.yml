name: save3DENInventory
desc: Saves the current state of entities' inventory to the [[Mission.sqm]].
groups:
- Eden Editor
syntax:
- call: !Unary entities
  ret:
    type: Nothing
  params:
  - name: entities
    type: !ArrayUnsized
      type: !OneOf
      - - EdenEntity
        - null
      - - EdenID
        - null
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>save3DENInventory [_soldier1, _soldier2];</sqf>
- <sqf>save3DENInventory [11234, 21251];</sqf>
see_also:
- clear3DENInventory
- get3DENEntityID
- collect3DENHistory
