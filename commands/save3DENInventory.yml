name: save3DENInventory
desc: Saves the current state of entities' inventory to the [[Mission.sqm]].
groups:
- Eden Editor
syntax:
- call: !Unary entities
  ret:
    type: Nothing
  right: !Item
    name: entities
    type: !ArrayUnsized
      value: !OneOf
      - type: EdenEntity
        desc: null
        since: null
      - type: EdenID
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>save3DENInventory [_soldier1, _soldier2];</sqf>
- <sqf>save3DENInventory [11234, 21251];</sqf>
see_also:
- clear3DENInventory
- get3DENEntityID
- collect3DENHistory
