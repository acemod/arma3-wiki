name: save3DENInventory
desc: Saves the current state of entities' inventory to the [[Mission.sqm]].
groups:
- Eden Editor
syntax:
- call: !Unary entities
  ret:
    type: Nothing
  params:
  - name: entities
    type: !OneOf
    - type: !ArrayUnsized
        type: EdenEntity
        desc: ''
      desc: null
      since: null
    - type: EdenID
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>save3DENInventory [_soldier1, _soldier2];</sqf>
- <sqf>save3DENInventory [11234, 21251];</sqf>
see_also:
- clear3DENInventory
- get3DENEntityID
- collect3DENHistory
