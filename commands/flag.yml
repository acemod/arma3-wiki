name: flag
desc: Returns the original flag pole of the flag the unit is carrying.
groups:
- Flags
syntax:
- call: !Unary unit
  ret:
    type: Object
    desc: flag pole object the flag belongs to. If the unit carries no flag, [[objNull]] is returned.
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_flag = flag _soldier;</sqf>
