name: lockCameraTo
desc: |-
  Lock/Unlock stabilized camera to target. Works only on turrets which have optic mode selected with [[directionStabilizationEnabled|direction stabilization enabled]].

  {{Feature|informative|Since {{GVI|arma3|2.08}} the command also works with non-stabilized turrets (such as main turret of a tank). See {{Link|#Alternative_Syntax|syntax 2}}.}}

  {{Feature|informative|The command is local to the '''turret''' gunner, not the vehicle.}}
groups:
- Camera Control
syntax:
- call: !Binary
  - vehicle
  - - target
    - turretPath
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    desc: UAV
    type: Object
  right: !Array
  - !Item
    name: target
    desc: use [[objNull]] to unlock
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dASL
      desc: null
      since: null
  - !Item
    name: turretPath
    desc: path to the turret with required camera
    type: ArrayUnknown
- call: !Binary
  - vehicle
  - - target
    - turretPath
    - temporary
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    desc: UAV
    type: Object
  right: !Array
  - !Item
    name: target
    desc: use [[objNull]] to unlock
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dASL
      desc: null
      since: null
  - !Item
    name: turretPath
    desc: path to the turret with required camera
    type: ArrayUnknown
  - !Item
    name: temporary
    desc: |-
      if set to [[true]], the engine will automatically remove the lock-on once the turret reaches its target.
      If the target is out of turret's reach, once the turret reaches its [[getTurretLimits | limits]] the lock-on will be released.
    type: Boolean
  since:
    arma3: '2.8'
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '1.26'
examples:
- <sqf>uav lockCameraTo [cursorObject, [0,0]];</sqf>
- <sqf>uav lockCameraTo [objNull, [0,0]]; // unlocks the turret</sqf>
- <sqf>vehicle player lockCameraTo [enemyTarget, vehicle player unitTurret player, false];</sqf>
see_also:
- lockedCameraTo
- camTarget
- camSetTarget
- camPrepareTarget
- directionStabilizationEnabled
- enableDirectionStabilization
