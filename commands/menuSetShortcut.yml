name: menuSetShortcut
desc: Sets shortcut of given menu strip entry.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: shortcut
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: shortcut
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_ctrlMenuStrip menuSetShortcut [[0,0], 2048 + 0x16]; // ALT + U</sqf>
see_also:
- menuShortcut
- menuShortcutText
