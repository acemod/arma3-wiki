name: menuSetShortcut
desc: Sets shortcut of given menu strip entry.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - shortcut
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: shortcut
    type: Number
- call: !Binary
  - control
  - - path
    - shortcut
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: shortcut
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_ctrlMenuStrip menuSetShortcut [[0,0], 2048 + 0x16]; // ALT + U</sqf>
see_also:
- menuShortcut
- menuShortcutText
