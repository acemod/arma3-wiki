name: tvCollapse
desc: Collapses tree item pointed to by the path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    desc: item [[Tree View Path]]. [] will collapse the whole tree and it will disappear
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    desc: item [[Tree View Path]]. [] will collapse the whole tree and it will disappear
    type: ArrayUnknown
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvCollapse [101, [0]];</sqf>
- <sqf>_ctrl tvCollapse [0];</sqf>
see_also:
