name: pushBack
description: 'Insert an element to the back of the given array. This command modifies the original array. (see also: [[pushBackUnique]])'
groups:
- Arrays
syntax:
- call: !Binary
  - array
  - element
  ret:
  - Number
  - index of inserted element
  params:
  - name: array
    type: Unknown
  - name: element
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 26
examples:
- |-
  <sqf>
  _arr = [1,2,3];
  _arr pushBack 4;
  hint str _arr; //[1,2,3,4]
  </sqf>
- |-
  <sqf>
  _arr = [1,[2,4],3];
  (_arr select 1) pushBack [5,6];
  hint str _arr //[1,[2,4,[5,6]],3]
  </sqf>
