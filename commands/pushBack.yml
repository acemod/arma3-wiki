name: pushBack
desc: 'Insert an element to the back of the given array. This command modifies the original array. (see also: [[pushBackUnique]])'
groups:
- Arrays
syntax:
- call: !Binary
  - array
  - element
  ret:
    type: Number
    desc: index of inserted element
  left: !Item
    name: array
    type: !ArrayUnsized
      value: Anything
  right: !Item
    name: element
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  _arr = [1,2,3];
  _arr pushBack 4;
  hint str _arr; //[1,2,3,4]
  </sqf>
- |-
  <sqf>
  _arr = [1,[2,4],3];
  (_arr select 1) pushBack [5,6];
  hint str _arr //[1,[2,4,[5,6]],3]
  </sqf>
see_also:
- pushBackUnique
- select
- set
- resize
- reverse
- count
- find
- in
- forEach
- deleteAt
- deleteRange
- append
- sort
- arrayIntersect
- apply
- BIS_fnc_arrayPushStack
- BIS_fnc_arrayPush
