name: ropeDestroy
desc: Destroys the given rope. If the rope is attached to a vehicle, it will be detached and then destroyed.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary rope
  ret:
    type: Nothing
  right: !Item
    name: rope
    desc: rope object returned by [[ropeCreate]] command
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>ropeDestroy myRope;</sqf>
see_also:
- ropeCreate
- ropeDetach
- ropeSetCargoMass
- ropes
- canSlingLoad
- enableRopeAttach
- getSlingLoad
- ropeAttachedObjects
- ropeAttachTo
- ropeLength
- ropeUnwound
- ropeAttachedTo
- ropeAttachEnabled
- ropeCut
- ropeEndPosition
- ropeUnwind
