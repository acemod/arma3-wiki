name: ropeDestroy
desc: Destroys the given rope. If the rope is attached to a vehicle, it will be detached and then destroyed.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary rope
  ret:
    type: Nothing
  params:
  - name: rope
    desc: rope object returned by [[ropeCreate]] command
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>ropeDestroy myRope;</sqf>
see_also:
- ropeCreate
- ropeDetach
- ropeSetCargoMass
- ropes
- canSlingLoad
- enableRopeAttach
- getSlingLoad
- ropeAttachedObjects
- ropeAttachTo
- ropeLength
- ropeUnwound
- ropeAttachedTo
- ropeAttachEnabled
- ropeCut
- ropeEndPosition
- ropeUnwind
