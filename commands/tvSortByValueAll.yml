name: tvSortByValueAll
description: Sorts all children, including trees deriving from given path.  Value of [[CT_TREE|Tree View]] entries is used for sorting.
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - reversed
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    description: path to start sorting from
    type: Unknown
  - name: reversed
    description: '[[true]] to reverse sort it.'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- <sqf>_ctrl tvSortByValueAll [[], false]; // Sorts the complete Tree View</sqf>
