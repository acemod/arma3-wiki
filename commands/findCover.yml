name: findCover
desc: |-
  Returns the object around where the unit finds cover. The minDist, visibilityPosition and ignoreObject parameters are optional.
  {{Feature|important|Not implemented in {{arma2}} and later titles (always returns [[objNull]]).}}
groups:
- Broken Commands
syntax:
- ret:
    type: Object
    desc: always [[objNull]]
  left: !Item
    name: object
    type: Object
  right: !Array
  - !Item
    name: position
    type: Position
  - !Item
    name: hidePosition
    desc: '[[getHideFrom]]-like position from which the unit should hide'
    type: Position3dATL
  - !Item
    name: maxDist
    type: Number
  - !Item
    name: minDist
    type: Number
    optional: true
  - !Item
    name: visibilityPosition
    desc: used to select cover that unit can see in that direction from
    type: Position
    optional: true
  - !Item
    name: ignoreObject
    desc: ignore this object in visibility check
    type: Object
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>unit1 findCover [ASLToATL aimPos unit2, 30];</sqf>
see_also:
- getHideFrom
- setHideBehind
- isHidden
