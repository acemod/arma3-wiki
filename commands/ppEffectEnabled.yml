name: ppEffectEnabled
desc: Checks whether given post process effect is enabled
groups:
- Camera Control
syntax:
- call: !Unary effect
  ret:
    type: Boolean
  params:
  - name: effect
    desc: effect handle
    type: Number
- call: !Unary effect
  ret:
    type: Boolean
  params:
  - name: effect
    desc: effect name
    type: String
  since:
    arma3: '2.4'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>_enabled = ppEffectEnabled _hndl;</sqf>
- <sqf>_enabled = ppEffectEnabled "DynamicBlur";</sqf>
see_also:
- Post
- Process
- Effects
- ppEffectForceInNVG
- ppEffectDestroy
- ppEffectEnable
- ppEffectCreate
- ppEffectCommit
- ppEffectCommitted
- ppEffectAdjust
