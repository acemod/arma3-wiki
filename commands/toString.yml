name: toString
desc: Converts the supplied [[Array]] of [[Number]]s into a [[String]] through {{Link|https://en.wikipedia.org/wiki/Unicode}} characters representation conversion, or provided [[Code]] to [[compile|compilable]] [[String]].
groups:
- Strings
- Arrays
syntax:
- call: !Unary array
  ret:
    type: String
    desc: '{{Link|https://en.wikipedia.org/wiki/Unicode}} numbers converted to [[String]] of characters'
  right: !Item
    name: array
    type: Unknown
- call: !Unary code
  ret:
    type: String
    desc: '[[compile|compilable]] [[String]] from provided code'
  right: !Item
    name: code
    type: Code
  since:
    arma3: '2.2'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.9'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hint toString [65,97,338]; // returns "Aa≈í"</sqf>
- <sqf>["test", "test"] joinString toString [12345] splitString toString [12345]; // ["test", "test"]</sqf>
- |-
  <sqf>
  private _compilableString = toString { hint "it works!" };
  hint _compilableString; // hints ' hint "it works!" '
  sleep 2;
  call compile _compilableString; // hints ' it works! '
  </sqf>
