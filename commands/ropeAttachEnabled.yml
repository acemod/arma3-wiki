- ropeAttachTo
- ropeDestroy
- ropeLength
- ropeUnwound
- ropeAttachedTo
- ropeCreate
- ropeDetach
- ropeCut
- ropeEndPosition
- ropeUnwind
- setSlingLoad
- slingLoadAssistantShown
