name: ropeAttachEnabled
desc: Returns [[true]] if entity can be attached to a rope end.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary entity
  ret:
    type: Boolean
    desc: '[[true]] if allowed'
  params:
  - name: entity
    desc: entity to check
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>ropeAttachEnabled veh1;</sqf>
see_also:
- ropes
- canSlingLoad
- enableRopeAttach
- getSlingLoad
