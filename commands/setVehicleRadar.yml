name: setVehicleRadar
desc: Sets the AI rule of Radar usage (Emission Control). Automatic means Radar switched on only when in Combat. The command doesn't affect player-controlled vehicles.
groups:
- Sensors
syntax:
- call: !Binary
  - vehicle
  - rule
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    desc: an AI-controlled vehicle
    type: Object
  right: !Item
    name: rule
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>_vehicle setVehicleRadar 1;</sqf>
see_also:
- isVehicleRadarOn
