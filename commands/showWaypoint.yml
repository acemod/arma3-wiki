name: showWaypoint
desc: Defines how waypoints are shown to the player in map view. For 3D HUD visibility see [[setWaypointVisible]].
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - show
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: show
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_grp, 2] showWaypoint "ALWAYS";</sqf>
see_also:
- waypointShow
