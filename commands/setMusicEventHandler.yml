name: setMusicEventHandler
desc: |-
  Sets given music track event handler. Will overwrite other music event handlers.
  {{Feature|obsolete|Use [[addMusicEventHandler]] instead as it can stack music event handlers.}}
groups:
- Event Handlers
- Sounds
syntax:
- ret:
    type: Number
    desc: id of the event handler
  right: !Array
  - !Item
    name: type
    desc: '"MusicStart" or "MusicStop"'
    type: String
  - !Item
    name: function
    desc: 'script to be executed. Passes params array 0: class name of the sound in [[Description.ext#Music|CfgMusic]], 1: event handler id'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.2'
examples:
- <sqf>_ehID = setMusicEventHandler ["MusicStart", "hint str _this"];</sqf>
- <sqf>_ehID = setMusicEventHandler ["MusicStop", "hint str _this"];</sqf>
see_also:
- addMusicEventHandler
- removeMusicEventHandler
- playMusic
- removeAllMusicEventHandlers
