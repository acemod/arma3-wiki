name: switchCamera
description: |-
  Switch camera to given vehicle / camera. Mode is one of:
  * '''"INTERNAL"''': 1st person
  * '''"GUNNER"''': optics / sights
  * '''"EXTERNAL"''': 3rd person
  * '''"GROUP"''': group
  * '''"CARGO"''': same as "INTERNAL"

  If you switch to a unit in a vehicle, this command uses the correct turret.
  {{Feature|informative|Control over the unit is not given to the player. Use [[selectPlayer]] or a combination of [[switchCamera]] and [[remoteControl]] to achieve this.}}
  {{Feature|warning|Always [[switchCamera]] first (when needed) before using [[remoteControl]] as doing it after may lead to unpredictable results.}}
groups:
- Camera Control
syntax:
- call: !Binary
  - target
  - mode
  ret:
  - Unknown
  - null
  params:
  - name: target
    type: Unknown
  - name: mode
    type: Unknown
- call: !Unary target
  ret:
  - Unknown
  - null
  params:
  - name: target
    type: Unknown
