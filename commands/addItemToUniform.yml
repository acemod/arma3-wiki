name: addItemToUniform
desc: Create new item and store it to soldier's uniform. The item can also be a weapon or a magazine.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.4'
examples:
- <sqf>player addItemToUniform "itemGPS";</sqf>
- <sqf>player addItemToUniform "hgun_Rook40_F";</sqf>
see_also:
- removeItemFromUniform
- addItemToBackpack
- addItemToVest
