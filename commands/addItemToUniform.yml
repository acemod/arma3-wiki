name: addItemToUniform
description: Create new item and store it to soldier's uniform. The item can also be a weapon or a magazine.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 4
examples:
- <sqf>player addItemToUniform "itemGPS";</sqf>
- <sqf>player addItemToUniform "hgun_Rook40_F";</sqf>
