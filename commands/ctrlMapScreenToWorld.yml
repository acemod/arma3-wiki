name: ctrlMapScreenToWorld
desc: Converts map screen coordinates into world coordinates. Unlike [[posScreenToWorld]], this command returns world position is format [x, y], otherwise it is identical to [[posScreenToWorld]].
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - control
  - - x
    - y
  ret:
    type: Position2d
    desc: world coordinates
  left: !Item
    name: control
    desc: map control
    type: Control
  right: !Array
  - !Item
    name: x
    desc: screen X
    type: Number
  - !Item
    name: y
    desc: screen Y
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_worldCoord = _control ctrlMapScreenToWorld _ScreenCoord;</sqf>
- <sqf>_worldCoord = _control ctrlMapScreenToWorld [_x, _y];</sqf>
- <sqf>_worldCoord = findDisplay 12 displayCtrl 51 ctrlMapScreenToWorld [0.5, 0.5];</sqf>
see_also:
- ctrlMapWorldToScreen
- posScreenToWorld
- posWorldToScreen
- findDisplay
- displayCtrl
