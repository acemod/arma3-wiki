name: get3DENActionState
description: 'Returns state of given [[Eden Editor: Actions|Eden Editor action]].'
groups:
- Eden Editor
syntax:
- call: !Unary action
  ret:
  - Number
  - null
  params:
  - name: action
    description: 'see [[Eden Editor: Actions]]'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- if (get3DENActionState "ToggleMap" == 1) then {systemChat "Editor map is open!"};
