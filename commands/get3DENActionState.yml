name: get3DENActionState
desc: 'Returns state of given [[Eden Editor: Actions|Eden Editor action]].'
groups:
- Eden Editor
syntax:
- call: !Unary action
  ret:
    type: Number
  right: !Item
    name: action
    desc: 'see [[Eden Editor: Actions]]'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>if (get3DENActionState "ToggleMap" == 1) then {systemChat "Editor map is open!"};</sqf>
see_also:
- do3DENAction
