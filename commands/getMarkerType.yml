name: getMarkerType
desc: Gets type of marker. See [[CfgMarkers]] for a list of standard markers.
alias:
- '[[markerType]]'
groups:
- Markers
syntax:
- ret:
    type: String
    desc: marker class name. See [[CfgMarkers]].
  right: !Item
    name: markerName
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.21'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (getMarkerType "Marker1" == "") then { hint "Marker1 is not an icon!" };</sqf>
see_also:
- setMarkerType
- setMarkerTypeLocal
- markerType
