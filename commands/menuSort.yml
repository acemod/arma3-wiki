name: menuSort
desc: Sorts subentries of item on given path by their text.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - sortOrder
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: sortOrder
    desc: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Boolean
- call: !Binary
  - control
  - - path
    - sortOrder
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: sortOrder
    desc: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSort [[], true];</sqf>
