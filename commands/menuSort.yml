name: menuSort
desc: Sorts subentries of item on given path by their text.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: sortOrder
    desc: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Boolean
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: sortOrder
    desc: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSort [[], true];</sqf>
