name: menuSort
description: Sorts subentries of item on given path by their text.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - sortOrder
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: path
    type: Unknown
  - name: sortOrder
    description: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Unknown
- call: !Binary
  - control
  - - path
    - sortOrder
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: path
    type: Unknown
  - name: sortOrder
    description: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- findDisplay 313 displayCtrl 120 menuSort [[], true];
