name: menuSort
description: Sorts subentries of item on given path by their text.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - sortOrder
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: sortOrder
    description: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Boolean
- call: !Binary
  - control
  - - path
    - sortOrder
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: sortOrder
    description: '[[true]] to sort from A to Z, [[false]] to sort from Z to A'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSort [[], true];</sqf>
