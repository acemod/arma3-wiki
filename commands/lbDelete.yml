name: lbDelete
desc: Removes the item with the given index from the [[CT_LISTBOX]], [[CT_COMBO]] or [[CT_TOOLBOX]].
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: index
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbDelete [101, 0];</sqf>
- <sqf>_control lbDelete 0;</sqf>
see_also:
- lbAdd
- lbClear
