name: ignoreTarget
desc: Sets a target to be ignored by this Group. It will not appear in [[nearTargets]] and the group will not notice its presence. [[targetKnowledge]] can be used to check if a target is currently ignored. While a unit is ignored, [[reveal]] has no effect.
groups:
- Object Detection
syntax:
- call: !Binary
  - group
  - target
  ret:
    type: Nothing
  params:
  - name: group
    desc: which receives revealing information
    type: !OneOf
    - - Object
      - null
    - - Group
      - null
  - name: target
    desc: which would be ignored
    type: Object
- call: !Binary
  - group
  - - target
    - isIgnored
  ret:
    type: Nothing
  params:
  - name: group
    desc: which receives revealing information
    type: !OneOf
    - - Object
      - null
    - - Group
      - null
  - name: target
    desc: which would be ignored
    type: Object
  - name: isIgnored
    desc: whether the target should be ignored
    type: Boolean
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>aiGroup ignoreTarget player</sqf>
see_also:
- knowsAbout
- targetsQuery
- targetsAggregate
- nearTargets
- reveal
- targetKnowledge
