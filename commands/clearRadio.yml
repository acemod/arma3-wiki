name: clearRadio
desc: Clean up the content of radio protocol history.
groups:
- Radio and Chat
syntax:
- call: Nular
  ret:
    type: Nothing
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nfor \"_i\" from 3 to 1 step -1 do\n{\n\tsystemChat format [\"The chat history will disappear in %1\", _i];\n\tsleep 1;\n};\n\nclearRadio;\t\t\t// removes previous messages\nenableRadio false;\t// disables the chat\n</sqf>"
see_also:
- enableRadio
