name: waypointAttachedVehicle
desc: |-
  Gets the vehicle attached to the waypoint.
  <br>A vehicle can be attached to a waypoint by
  * creating the waypoint on top of the vehicle in the [[2D Editor]]
  * using [[waypointAttachVehicle]]
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
    type: Object
  right: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>waypointAttachedVehicle [groupOne, 1];</sqf>
- <sqf>waypointAttachedVehicle [group player, currentWaypoint group player];</sqf>
see_also:
- attachObject
- attachTo
- attachedObjects
- attachedTo
- lightAttachObject
- triggerAttachVehicle
- attachedObject
