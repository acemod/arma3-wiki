name: saveIdentity
desc: Saves units's identity to [[Objects.sav]] file in campaign directory as entry name.
groups:
- Unit Identity
syntax:
- ret:
    type: Boolean
    desc: '[[true]] if successful, otherwise [[false]]'
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_successful = player saveIdentity "playerid";</sqf>
see_also:
- loadIdentity
