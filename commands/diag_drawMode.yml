name: diag_drawMode
desc: Activates a debug visualisation.
groups:
- Diagnostic
syntax:
- call: !Unary type
  ret:
    type: Nothing
  right: !Item
    name: type
    type: !StringEnum
    - value: Normal
      desc: null
      since: null
    - value: Roadway
      desc: null
      since: null
    - value: Geometry
      desc: null
      since: null
    - value: ViewGeometry
      desc: null
      since: null
    - value: FireGeometry
      desc: null
      since: null
    - value: Paths
      desc: null
      since: null
    - value: ShadowVolume
      desc: null
      since: null
    - value: ShadowBuffer
      desc: null
      since: null
    - value: Buoyancy
      desc: null
      since: null
    - value: Wire
      desc: null
      since:
        arma3: '2.10'
    - value: 'first mode: pure wireframe, no normal rendering'
      desc: null
      since: null
    - value: 'second mode: normal rendering combined with wireframe'
      desc: null
      since: null
    - value: 'third mode: back to normal'
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.86'
branch: diag
examples:
- |-
  <sqf>
  diag_drawMode "FireGeometry";
  sleep 5;
  diag_drawMode "Normal";
  </sqf>
- "\"Wire\" can be used along other modes:\n<sqf>\ndiag_drawMode \"Wire\";\t\t\t// switch to first Wire mode\ndiag_drawMode \"Roadway\";\t\t// switch to Roadway like usual\n\ndiag_drawMode \"Wire\";\t\t\t// switch to second Wire mode\ndiag_drawMode \"ViewGeometry\";\t// switch to ViewGeometry, keeping the current Wire mode\n\ndiag_drawMode \"Wire\";\t\t\t// disable Wire\n</sqf>"
see_also:
- diag_list
