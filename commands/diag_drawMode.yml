name: diag_drawMode
description: Activates a debug visualisation.
groups:
- Diagnostic
syntax:
- call: !Unary type
  ret:
  - Unknown
  - null
  params:
  - name: type
    description: |-
      type of visualisation. Can be one of:
      {{Columns|2|
      * "Normal"
      * "Roadway"
      * "Geometry"
      * "ViewGeometry"
      * "FireGeometry"
      * "Paths"
      * "ShadowVolume"
      * "ShadowBuffer"
      * "Buoyancy"
      * {{GVI|arma3|2.10|size= 0.75}} "Wire" - can be used along other visualisation
      ** first mode: pure wireframe, no normal rendering
      ** second mode: normal rendering combined with wireframe
      ** third mode: back to normal
      }}
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 86
branch: diag
examples:
- |
  diag_drawMode "FireGeometry";
  sleep 5;
  diag_drawMode "Normal";
- "\"Wire\" can be used along other modes:\n<sqf>\ndiag_drawMode \"Wire\";\t\t\t// switch to first Wire mode\ndiag_drawMode \"Roadway\";\t\t// switch to Roadway like usual\n\ndiag_drawMode \"Wire\";\t\t\t// switch to second Wire mode\ndiag_drawMode \"ViewGeometry\";\t// switch to ViewGeometry, keeping the current Wire mode\n\ndiag_drawMode \"Wire\";\t\t\t// disable Wire\n"
