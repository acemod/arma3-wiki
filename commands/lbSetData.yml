name: lbSetData
description: |-
  Sets the additional text (invisible) in the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]] to the given data.

  {{Feature|informative|See more information on the [[CT_LISTBOX]] command family [[CT_LISTBOX#Scripting_Example|here]].}}
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - data
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control's IDC
    type: Unknown
  - name: index
    type: Number
  - name: data
    type: String
- call: !Binary
  - control
  - - index
    - data
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: data
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
