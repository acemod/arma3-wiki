name: getSlingLoad
desc: Return object which is sling loaded by vehicle
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary vehicle
  ret:
    type: Object
    desc: the sling loaded vehicle. [[objNull]] if nothing is sling loaded.
  params:
  - name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>_cargo = getSlingLoad heli1;</sqf>
