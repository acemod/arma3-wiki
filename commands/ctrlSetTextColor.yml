name: ctrlSetTextColor
desc: |-
  Sets text color of given control. As of Arma 3 v1.40 this command can also be used to change fill-color of a [[CT_PROGRESS]] control.

  {{Feature|informative|Also try [[ctrlSetForegroundColor]], if this command doesn't have the desired effect.}}
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - color
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_control ctrlSetTextColor [1, 0, 0, 1];</sqf>
see_also:
- ctrlSetForegroundColor
- ctrlTextColor
- ctrlSetText
