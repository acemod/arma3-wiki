name: customWaypointPosition
desc: Returns player's custom waypoint ({{Controls|LShift|LMB}}) position.
groups:
- Waypoints
syntax:
- call: Nular
  ret:
    type: Unknown
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.92'
examples:
- "<sqf>\nif (customWaypointPosition isNotEqualTo []) then\n{\n\thint format [\"You are %1m away from your custom waypoint.\", round (player distance customWaypointPosition)];\n};\n</sqf>"
see_also:
- allMapMarkers
