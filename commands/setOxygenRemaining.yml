name: setOxygenRemaining
desc: Sets oxygen remaining. It has no effect when soldier is not diving. Oxygen remaining is a number between 0 and 1.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - value
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>player setOxygenRemaining 0; // drowns player</sqf>
see_also:
- getOxygenRemaining
