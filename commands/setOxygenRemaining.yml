name: setOxygenRemaining
description: Sets oxygen remaining. It has no effect when soldier is not diving. Oxygen remaining is a number between 0 and 1.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - value
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player setOxygenRemaining 0; // drowns player</sqf>
