name: lbSetSelectColor
description: Sets the select color of the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]] to color.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: index
    type: Unknown
  - name: color
    type: Unknown
- call: !Binary
  - control
  - - index
    - color
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: index
    type: Unknown
  - name: color
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 46
examples:
- lbSetSelectColor [101, 0, [0, 1, 0, 0.5]];
- _control lbSetSelectColor [0, [0, 1, 0, 0.5]];
