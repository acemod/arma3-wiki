name: lbSetSelectColor
description: Sets the select color of the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]] to color.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
  - name: color
    type: ArrayColor
- call: !Binary
  - control
  - - index
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 46
examples:
- <sqf>lbSetSelectColor [101, 0, [0, 1, 0, 0.5]];</sqf>
- <sqf>_control lbSetSelectColor [0, [0, 1, 0, 0.5]];</sqf>
