name: closeDisplay
desc: "Closes given display with exit code. It does not instantly close the display but does it on next simulation cycle. Most common exit codes are:\n<syntaxhighlight lang=\"cpp\">\n#define IDC_OK\t\t1 // emulate \"OK\" button\n#define IDC_CANCEL\t2 // emulate \"Cancel\" button\n</syntaxhighlight>\n{{Feature|important|Sometimes when one display is opened on top of another display the previous display may not close properly; some display EHs such as \"onUnload\" may never fire.\nUse this command to manually handle such displays.}}"
groups:
- GUI Control
syntax:
- call: !Binary
  - display
  - exitCode
  ret:
    type: Nothing
  params:
  - name: display
    type: Display
  - name: exitCode
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_display closeDisplay 1;</sqf>
- |-
  <sqf>
  #define IDC_OK 1
  _display closeDisplay IDC_OK;
  </sqf>
see_also:
- createDisplay
- closeDialog
