name: endLoadingScreen
desc: |-
  Finishes loading screen started by [[startLoadingScreen]].

  {{Feature|arma3|
  * Use [[BIS_fnc_endLoadingScreen]] to prevent potential usage conflicts.
  * {{GVI|arma3|2.18|size= 0.75}} The loading screen can be force-ended with the {{Link|Arma 3: Cheats#ENDLOAD|ENDLOAD cheat code}}.
  }}
groups:
- System
syntax:
- ret:
    type: Nothing
argument_loc: Unspecified
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  startLoadingScreen ["Loading My Mission"];
  // code
  progressLoadingScreen 0.5;
  // code
  endLoadingScreen;
  </sqf>
- "<sqf>\n// this structure prevents error-prone or lengthy code to miss endLoadingScreen.\nprivate _maxTime = diag_tickTime + 30; // max 30s of loading\n\nstartLoadingScreen [\"Loading\"];\nprivate _handle = 0 spawn {\n\t// code that may crash or take too long\n};\n\nwaitUntil { sleep .01; scriptDone _handle || diag_tickTime > _maxTime };\nendLoadingScreen;\n</sqf>"
see_also:
- startLoadingScreen
- progressLoadingScreen
- BIS_fnc_endLoadingScreen
