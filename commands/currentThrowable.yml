name: currentThrowable
desc: Returns currently selected throwable (and the muzzle it is loaded into), which will be launched if the user presses {{Controls|G}}.
groups:
- Weapons
- Unit Inventory
syntax:
- ret:
    type: Unknown
    desc: magazine ammo
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.48'
examples:
- <sqf>currentThrowable player; // ["SmokeShellGreen", "SmokeShellGreenMuzzle", [1.00002e+007, 0], 1]</sqf>
- "<sqf>\n_ct = currentThrowable player;\t\t\t\t// [\"HandGrenade\", \"HandGrenadeMuzzle\", [1e+007, 0], 1]\n_id = (_ct select 2 select 0) - 1e7;\t\t// 18\n</sqf>"
see_also:
- selectThrowable
