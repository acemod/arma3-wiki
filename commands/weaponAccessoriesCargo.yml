name: weaponAccessoriesCargo
desc: |-
  Returns array with all items assigned to the given weapon in given cargo container.
  {{Feature|warning|This is unofficial documentation. All Information here is as it exists in the Engine. It might not reflect the reality.}}
groups:
- Vehicle Inventory
- Containers
- Unit Inventory
syntax:
- call: !Binary
  - container
  - - weaponId
    - creatorId
  ret:
    type: ArrayUnknown
    desc: '[silencer, laserpointer/flashlight, optics, bipod]'
  params:
  - name: container
    desc: cargo container
    type: Object
  - name: weaponId
    type: Number
  - name: creatorId
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- '-'
