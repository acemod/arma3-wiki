name: owner
description: On server machine, returns the [[Multiplayer_Scripting#Machine_network_ID | machine network ID]] of the client to which the object is [[Multiplayer Scripting#Locality|local]]. Otherwise returns 0. For use on clients [[clientOwner]] command is available. To find out the owner of a [[Group]], use [[groupOwner]].
groups:
- Multiplayer
syntax:
- call: !Unary object
  ret:
  - Unknown
  - null
  params:
  - name: object
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
server_exec: false
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _clientID = owner _someobject;
