name: collisionDisabledWith
desc: Returns the object, given object has collision disabled with and whether or not returned object has also collision disabled with given object.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
    type: !ArraySized
    - name: other
      type: Object
      desc: the object, ''obj'' has collision disabled with, or [[objNull]]
      since: null
    - name: mutual
      type: Boolean
      desc: '[[true]] if ''''other'''' has also disabled collision with ''''obj'''', [[false]] otherwise'
      since: null
  right: !Item
    name: obj
    desc: given object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _collisionInfo = collisionDisabledWith _tank;</sqf>
see_also:
- disableCollisionWith
- enableCollisionWith
