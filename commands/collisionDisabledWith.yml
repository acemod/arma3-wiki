name: collisionDisabledWith
desc: Returns the object, given object has collision disabled with and whether or not returned object has also collision disabled with given object.
groups:
- Object Manipulation
syntax:
- ret:
    type: Unknown
    desc: |-
      the object, ''obj'' has collision disabled with, or [[objNull]]
      * mutual: [[Boolean]] - [[true]] if ''other'' has also disabled collision with ''obj'', [[false]] otherwise
  right: !Item
    name: obj
    desc: given object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.8'
examples:
- <sqf>private _collisionInfo = collisionDisabledWith _tank;</sqf>
see_also:
- disableCollisionWith
- enableCollisionWith
