name: missileState
description: Get the provided ''guided'' missile's engine, target lock and flight profile states.
groups:
- Weapons
syntax:
- call: !Unary munition
  ret:
  - Unknown
  - null
  params:
  - name: munition
    description: missile
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- <sqf>missileState _myMissile params ["_engineState", "_lockState", "_flightState"];</sqf>
- "<sqf>\n_myHelicopter addEventHandler [\"Fired\", {\n\tprivate _projectile = _this select 6;\n\t// or params [\"\", \"\", \"\", \"\", \"\", \"\", \"_projectile\"];\n\tsystemChat str missileState _projectile;\n}];\n</sqf>"
