name: isIRLaserOn
desc: Returns [[true]] if there is a linked and enabled IR on the given weapon.
groups:
- Lights
syntax:
- ret:
    type: Boolean
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: weapon
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>player isIRLaserOn currentWeapon player;</sqf>
