name: removeItemFromVest
desc: Removes item from soldier's vest.
groups:
- Containers
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.4'
examples:
- <sqf>player removeItemFromVest "itemWatch";</sqf>
see_also:
- addItemToVest
- removeItemFromUniform
- removeItemFromBackpack
- removeItemFromPrimaryWeapon
