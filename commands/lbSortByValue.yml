name: lbSortByValue
desc: Sorts the ListBox entries by [[lbValue]]. The entries are sorted in ascending order. Also note that this command will mix up the entries randomly if multiple entries have the same value. In {{arma3}} use [[lbSortBy]] to avoid this problem.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary control
  ret:
    type: Nothing
  right: !Item
    name: control
    type: Control
- call: !Unary idc
  ret:
    type: Nothing
  right: !Item
    name: idc
    type: Number
  since:
    arma3: '1.68'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSortByValue _control;</sqf>
- <sqf>lbSortByValue 101;</sqf>
see_also:
- lbSortBy
- lbSort
