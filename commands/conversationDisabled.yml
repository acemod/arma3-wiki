name: conversationDisabled
desc: A getter for [[disableConversation]].
groups:
- Radio and Chat
syntax:
- call: !Unary unit
  ret:
    type: Boolean
    desc: returns [[true]] if the status of [[kbTell]]'s ''IsSpeaking'' for the given unit is {{hl|> 0}}. See [[disableConversation]] for more info
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- <sqf>if (conversationDisabled soldier1) then { soldier1 disableConversation false };</sqf>
see_also:
- disableConversation
