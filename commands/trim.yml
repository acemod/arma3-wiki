name: trim
desc: Trims a [[String|string]].
groups:
- Strings
syntax:
- ret:
    type: String
    desc: trimmed string
  right: !Item
    name: stringValue
    desc: string to be trimmed. spaces, tabs and line returns are removed from both ends of ''stringValue''.
    type: String
- ret:
    type: String
    desc: trimmed string
  left: !Item
    name: string
    desc: string to be trimmed
    type: String
  right: !Array
  - !Item
    name: chars
    desc: list of characters to be trimmed
    type: String
  - !Item
    name: where
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- "<sqf>trim \"\t\thello, how are you?  \"; // returns \"hello, how are you?\"</sqf>"
- <sqf>"hewosentence!123" trim ["3e1o2hw", 0]; // returns "sentence!"</sqf>
see_also:
- select
