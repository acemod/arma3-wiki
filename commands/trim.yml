name: trim
desc: Trims a [[String|string]].
groups:
- Strings
syntax:
- call: !Unary stringValue
  ret:
    type: String
    desc: trimmed string
  params:
  - name: stringValue
    desc: string to be trimmed. spaces, tabs and line returns are removed from both ends of ''stringValue''.
    type: String
- call: !Binary
  - string
  - - chars
    - where
  ret:
    type: String
    desc: trimmed string
  params:
  - name: string
    desc: string to be trimmed
    type: String
  - name: chars
    desc: list of characters to be trimmed
    type: String
  - name: where
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- "<sqf>trim \"\t\thello, how are you?  \"; // returns \"hello, how are you?\"</sqf>"
- <sqf>"hewosentence!123" trim ["3e1o2hw", 0]; // returns "sentence!"</sqf>
see_also:
- select
