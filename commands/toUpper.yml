name: toUpper
desc: Converts the supplied Unicode string to all uppercase characters. If the string doesn't have characters with [[toArray|codes]] > 255, use [[toUpperANSI]].
groups:
- Strings
syntax:
- call: !Unary string
  ret:
    type: String
  right: !Item
    name: string
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>hint toUpper "AaBb1"; // returns "AABB1"</sqf>
see_also:
- toString
- toArray
- toLower
- toFixed
- toLowerANSI
- toUpperANSI
