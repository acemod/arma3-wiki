name: getFieldManualStartPage
desc: Returns array of the starting topic and hint the given field manual should display.
groups:
- System
syntax:
- call: !Unary display
  ret:
    type: ArrayUnknown
    desc: '[starting topic, hint]'
  params:
  - name: display
    type: Display
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.18'
examples:
- <sqf>getFieldManualStartPage (findDisplay 46); // returns ["", ""]</sqf>
see_also:
- :Category:Arma
- '3:'
- Field
- Manual|Arma
- '3:'
- Field
- Manual
