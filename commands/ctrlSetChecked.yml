name: ctrlSetChecked
desc: Sets checked state of a [[CT_CHECKBOXES]] control.
groups:
- GUI Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    desc: '[[CT_CHECKBOXES]] control. If control contain multiple checkboxes, only checkbox with index 0 is queried.'
    type: Control
  right: !Item
    name: checked
    desc: '[[true]] to check, [[false]] to uncheck the checkbox'
    type: Boolean
- ret:
    type: Nothing
  left: !Item
    name: control
    desc: '[[CT_CHECKBOXES]] control'
    type: Control
  right: !Array
  - !Item
    name: index
    desc: checkbox index
    type: Number
  - !Item
    name: checked
    desc: '[[true]] to check, [[false]] to uncheck the checkbox'
    type: Boolean
  since:
    arma3: '1.72'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetChecked true;</sqf>
- <sqf>_control ctrlSetChecked [3, true];</sqf>
see_also:
- ctrlChecked
- cbChecked
- cbSetChecked
