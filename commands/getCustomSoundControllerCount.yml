name: getCustomSoundControllerCount
description: Returns current number of custom sound controllers supported by the engine for the given vehicle (currently 32)
groups:
- Sounds
syntax:
- call: !Unary vehicle
  ret:
  - Unknown
  - number of custom controllers
  params:
  - name: vehicle
    description: a transport type vehicle. Does not work on characters or buildings
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 86
examples:
- getCustomSoundControllerCount vehicle player;
