name: compileScript
desc: |-
  This command is an alias for {{hl|[[compile]](Final) (prefixHeader + [[preprocessFileLineNumbers]] path)}}. See description of [[preprocessFileLineNumbers]] for more details.<br>
  In addition, this command can also compile [[SQF Bytecode]] files, which can reduce compilation time. If both a .sqf file and .sqfc file are pressing in the the path, this command will automatically compile the .sqfc file.
groups:
- System
syntax:
- ret:
    type: Code
  right: !Array
  - !Item
    name: path
    desc: path to script file
    type: String
  - !Item
    name: final
    desc: compile final, see [[compileFinal]]
    type: Boolean
    optional: true
    default: '[[false]]'
  - !Item
    name: prefixHeader
    desc: value added at the beginning of the file
    type: String
    optional: true
    default: '""'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- "<sqf>\ncompileScript [\"a3\\props_f_enoch\\military\\equipment\\scripts\\meteo.sqf\"];\n// has the same functionality as \ncompile preprocessFileLineNumbers \"a3\\props_f_enoch\\military\\equipment\\scripts\\meteo.sqf\";\n</sqf>"
see_also:
- compile
- compileFinal
- preprocessFileLineNumbers
- preprocessFile
- call
- spawn
