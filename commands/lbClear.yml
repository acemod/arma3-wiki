name: lbClear
desc: Clear all items from a [[CT_LISTBOX]] or [[CT_COMBO]] control.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary idc
  ret:
    type: Nothing
  params:
  - name: idc
    desc: control IDC
    type: Number
- call: !Unary control
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbClear 101;</sqf>
- <sqf>lbClear _ctrl;</sqf>
see_also:
- lbAdd
- lbDelete
