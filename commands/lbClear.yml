name: lbClear
description: Clear all items from a [[CT_LISTBOX]] or [[CT_COMBO]] control.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary idc
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control IDC
    type: Number
- call: !Unary control
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>lbClear 101;</sqf>
- <sqf>lbClear _ctrl;</sqf>
