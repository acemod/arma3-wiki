name: ceil
desc: The ceil value of x.
groups:
- Math
syntax:
- call: !Unary x
  ret:
    type: Number
  right: !Item
    name: x
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>ceil 5.25; // Result is 6</sqf>
- <sqf>ceil -5.25; // Result is -5</sqf>
see_also:
- floor
- round
- linearConversion
