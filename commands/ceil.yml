name: ceil
desc: The ceil value of x.
groups:
- Math
syntax:
- call: !Unary x
  ret:
    type: Number
  params:
  - name: x
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>ceil 5.25; // Result is 6</sqf>
- <sqf>ceil -5.25; // Result is -5</sqf>
see_also:
- floor
- round
- linearConversion
