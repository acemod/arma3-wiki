name: ctSetHeaderTemplate
desc: Takes config path to the new header template. Clears the whole RscControlsTable and sets the new header template.
groups:
- GUI Control - Controls Table
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: config
    type: Config
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>_control ctSetHeaderTemplate _configPath;</sqf>
