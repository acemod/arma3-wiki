name: ctSetHeaderTemplate
description: Takes config path to the new header template. Clears the whole RscControlsTable and sets the new header template.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - config
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: config
    type: Config
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- <sqf>_control ctSetHeaderTemplate _configPath;</sqf>
