name: sendUDPMessage
desc: "Send message to given address using UDP protocol. Returns false if the message has not been delivered \n\n{{Feature|warning|Disabled in retail version (see the [[Talk:sendUDPMessage|talk page]] for more info).}}"
groups:
- Multiplayer
syntax:
- call: !Unary
  - ip
  - port
  - message
  ret:
    type: Boolean
  right: !Array
  - !Item
    name: ip
    type: String
  - !Item
    name: port
    type: Number
  - !Item
    name: message
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_bool = sendUDPMessage ["192.168.0.1", 2302, "Here goes you message..."];</sqf>
see_also:
- sendAUMessage
