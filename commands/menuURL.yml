name: menuURL
desc: Returns current URL set in entry on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: String
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: String
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuURL [7, 0]; // returns "https://community.bistudio.com/wiki/Eden_Editor"</sqf>
see_also:
- menuSetURL
