name: setRepairCargo
desc: |-
  Set amount of repair resources in cargo space of repair vehicle.
  Amount 1 is full cargo.
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - vehicleName
  - amount
  ret:
    type: Nothing
  left: !Item
    name: vehicleName
    type: Object
  right: !Item
    name: amount
    type: !NumberRange
    - 0
    - 1
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_repairTruck1 setRepairCargo 0;</sqf>
see_also:
- getRepairCargo
- setAmmoCargo
- setFuelCargo
