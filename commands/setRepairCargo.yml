name: setRepairCargo
desc: |-
  Set amount of repair resources in cargo space of repair vehicle.
  Amount 1 is full cargo.
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - vehicleName
  - amount
  ret:
    type: Nothing
  params:
  - name: vehicleName
    type: Object
  - name: amount
    type: !NumberRange
    - 0
    - 1
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_repairTruck1 setRepairCargo 0;</sqf>
see_also:
- getRepairCargo
- setAmmoCargo
- setFuelCargo
