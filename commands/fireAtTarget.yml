name: fireAtTarget
description: Remotely forces a unit to fire the given weapon. See also [[BIS_fnc_fire]].
groups:
- Unit Control
- Weapons
syntax:
- call: !Binary
  - sourceVehicle
  - - targetVehicle
    - weaponMuzzleName
  ret:
  - Boolean
  - '[[true]] if fired, [[false]] if not'
  params:
  - name: sourceVehicle
    description: source vehicle to fire from
    type: Object
  - name: targetVehicle
    description: target vehicle to fire at
    type: Object
  - name: weaponMuzzleName
    description: weapon muzzle classname, optional parameter
    type: String
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_handle = this fireAtTarget [groundtarget1, "HellfireLauncher"];</sqf>
- <sqf>_handle = Igla_AA_pod_TK_EP1 fireAtTarget [_helicopter, currentWeapon Igla_AA_pod_TK_EP1];</sqf>
- <sqf>_handle = Igla_AA_pod_TK_EP1 fireAtTarget [helicopter];</sqf>
