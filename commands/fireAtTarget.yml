name: fireAtTarget
desc: Remotely forces a unit to fire the given weapon. See also [[BIS_fnc_fire]].
groups:
- Unit Control
- Weapons
syntax:
- call: !Binary
  - sourceVehicle
  - - targetVehicle
    - weaponMuzzleName
  ret:
    type: Boolean
    desc: '[[true]] if fired, [[false]] if not'
  params:
  - name: sourceVehicle
    desc: source vehicle to fire from
    type: Object
  - name: targetVehicle
    desc: target vehicle to fire at
    type: Object
  - name: weaponMuzzleName
    desc: weapon muzzle classname, optional parameter
    type: String
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_handle = this fireAtTarget [groundtarget1, "HellfireLauncher"];</sqf>
- <sqf>_handle = Igla_AA_pod_TK_EP1 fireAtTarget [_helicopter, currentWeapon Igla_AA_pod_TK_EP1];</sqf>
- <sqf>_handle = Igla_AA_pod_TK_EP1 fireAtTarget [helicopter];</sqf>
