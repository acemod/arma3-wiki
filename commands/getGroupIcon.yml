name: getGroupIcon
desc: Get group icon properties. Since Arma 3 v2.22 command also returns 3d offsets.
groups:
- High Command
syntax:
- ret:
    type: ArrayUnknown
    desc: '[icon,[offsetx,offsety,offsetX3d,offsetY3d]]'
  left: !Item
    name: group
    type: Group
  right: !Item
    name: id
    desc: icon id
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _grpIconId = _group getVariable "BIS_MARTA_ICON_TYPE";
  _grpIcon = _group getGroupIcon _grpIconId;
  </sqf>
see_also:
- addGroupIcon
- clearGroupIcons
- getGroupIcons
- getGroupIconParams
- groupIconSelectable
- groupIconsVisible
- onGroupIconClick
- removeGroupIcon
- setGroupIcon
- setGroupIconParams
- setGroupIconsSelectable
- setGroupIconsVisible
