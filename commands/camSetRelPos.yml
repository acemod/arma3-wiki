name: camSetRelPos
desc: Sets the position of the given camera relative to its target, set with [[camSetTarget]]. Needs a call to [[camCommit]] to be conducted.{{Feature | important |Since it sets relative position to the target, the [[camSetTarget]] command should be executed already, before [[camSetRelPos]].}}
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - position
  ret:
    type: Nothing
  left: !Item
    name: camera
    desc: object of type "camera"
    type: Object
  right: !Item
    name: position
    type: Position3dRelative
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _cam camSetTarget _car;
  _cam camSetRelPos [0,10,8];
  </sqf>
see_also:
- camSetPos
