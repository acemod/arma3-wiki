name: dissolveTeam
desc: Dissolves the given team. All members become members of the main team.
groups:
- Groups
syntax:
- call: !Unary teamColor
  ret:
    type: Nothing
  params:
  - name: teamColor
    type: !StringEnum
    - - RED
      - null
      - null
    - - GREEN
      - null
      - null
    - - BLUE
      - null
      - null
    - - YELLOW
      - null
      - null
argument_loc: Local
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>dissolveTeam "RED";</sqf>
see_also:
- assignTeam
- unassignTeam
