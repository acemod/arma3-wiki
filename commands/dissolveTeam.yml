name: dissolveTeam
desc: Dissolves the given team. All members become members of the main team.
groups:
- Groups
syntax:
- call: !Unary teamColor
  ret:
    type: Nothing
  params:
  - name: teamColor
    type: !StringEnum
    - value: RED
      desc: null
      since: null
    - value: GREEN
      desc: null
      since: null
    - value: BLUE
      desc: null
      since: null
    - value: YELLOW
      desc: null
      since: null
argument_loc: Local
effect_loc: Unspecified
since:
