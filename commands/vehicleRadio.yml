name: vehicleRadio
desc: |-
  Sends the audio message to the vehicle radio channel. The message is defined in CfgRadio in the [[Description.ext|description.ext]] file or config radio protocol. The transmission will play only on the PC where command was executed. If you need the transmission to play on all computers, you have to execute it globally (see [[remoteExec]]).
  {{Feature|informative|When transmitting unit gets killed, transmission will be interrupted. However when receiving unit gets killed, the transmission continues to play.}}
groups:
- Radio and Chat
- Sounds
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit to transmit
    type: Object
  right: !Item
    name: radioName
    desc: class name from CfgRadio
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne vehicleRadio "messageOne";</sqf>
- <sqf>player vehicleRadio configName selectRandom ("true" configClasses (configFile >> "CfgRadio"));</sqf>
see_also:
- sideRadio
- groupRadio
- customRadio
- vehicleChat
- globalRadio
- directSay
- commandRadio
