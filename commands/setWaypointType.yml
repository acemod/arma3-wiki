    type: Nothing
  left: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
  right: !Item
    name: type
    type: !OneOf
    - type: String
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
