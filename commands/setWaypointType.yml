name: setWaypointType
description: "Sets the waypoint type of given waypoint. \n\nMore details at [[Waypoints]]."
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - type
  ret:
  - Nothing
  - null
  params:
  - name: waypoint
    description: format [[Waypoint]]
    type: Unknown
  - name: type
    description: |-
      waypoint type. Can be:
      {{Columns|4|
      * {{hl|"MOVE"}}
      * {{hl|"DESTROY"}}
      * {{hl|"GETIN"}}
      * {{hl|"SAD"}} ''(Seek And Destroy)''
      * {{hl|"JOIN"}}
      * {{hl|"LEADER"}}
      * {{hl|"GETOUT"}}
      * {{hl|"CYCLE"}}
      * {{hl|"LOAD"}}
      * {{hl|"UNLOAD"}}
      * {{hl|"TR UNLOAD"}}
      * {{hl|"HOLD"}}
      * {{hl|"SENTRY"}}
      * {{hl|"GUARD"}} <small>(for use with GUARDED BY trigger or [[createGuardedPoint]])</small>
      * {{hl|"TALK"}}
      * {{hl|"SCRIPTED"}}
      * {{hl|"SUPPORT"}}
      * {{hl|"GETIN NEAREST"}}
      * {{hl|"DISMISS"}}
      * {{hl|"LOITER"}} <small>({{arma3}})</small>
      * {{hl|"HOOK"}} <small>({{arma3}}) - slingload object</small>
      * {{hl|"UNHOOK"}} <small>({{arma3}}) - drop slingload</small>
      * {{hl|"AND"}} <small>(only for game logics)</small>
      * {{hl|"OR"}} <small>(only for game logics)</small>
      }}
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _myWaypoint setWaypointType "HOLD";
