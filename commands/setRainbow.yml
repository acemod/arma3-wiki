name: setRainbow
desc: Changes the rainbow value smoothly during the given time (in seconds). A time of zero means there will be an immediate change.
groups:
- Environment
syntax:
- call: !Binary
  - time
  - value
  ret:
    type: Nothing
  left: !Item
    name: time
    type: Number
  right: !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>360 setRainbow 1;</sqf>
see_also:
- rainbow
