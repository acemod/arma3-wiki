name: continueWith
desc: Skips the current loop iteration, continues with the next one and returns the given value.
groups:
- Program Flow
syntax:
- call: !Unary return
  ret:
    type: Anything
  params:
  - name: return
    desc: value to be returned when iteration is skipped
    type: Anything
- call: !Binary
  - scriptHandle
  - code
  ret:
    type: Nothing
  params:
  - name: scriptHandle
    type: ScriptHandle
  - name: code
    desc: Code to execute once the [[Script_Handle#Promise_Handles|Promise]] has completed. The code will be executed in [[Scheduler#Unscheduled_Environment|Unscheduled Environment]].
    type: Code
  since:
    arma3: '2.22'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- "<sqf>\n// results in [2, \"TEST\", 4]\nprivate _result = [1, 2, 3] apply {\n\tif (_x == 2) then {\n\t\tcontinueWith \"TEST\";\n\t} else {\n\t\t_x + 1;\n\t};\n};\n</sqf>"
see_also:
- continue
- break
- breakWith
