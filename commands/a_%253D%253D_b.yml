name: a_%3D%3D_b
description: |-
  Check if ''a'' is equal to ''b''. String comparison is case-'''in'''sensitive  - use [[isEqualTo]] if case sensitivity is needed.
  {{Feature|important|''a'' and ''b'' types '''must''' match: comparing e.g [[String]] with [[Number]] is invalid.}}
groups:
- Math
- Variables
syntax:
- call: !Binary
  - a
  - b
  ret:
  - Boolean
  - null
  params:
  - name: a
    description: |-
      ! Possible Type
      {{!}} [[Number]]
      {{!}} [[Side]]
      {{!}} [[String]]
      {{!}} [[Object]]
      {{!}} [[Group]]
      {{!}} [[Structured Text]]
      {{!}} [[Config]]
      {{!}} [[Display]]
      {{!}} [[Control]]
      {{!}} [[Location]]
      {{!}} [[Diary Record]]
      {{!}} [[Namespace]]
      {{!}} [[Boolean]]
      {{!}}}
    type: Unknown
  - name: b
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
