name: ==
desc: |-
  Check if ''a'' is equal to ''b''. String comparison is case-'''in'''sensitive  - use [[isEqualTo]] if case sensitivity is needed.
  {{Feature|important|''a'' and ''b'' types '''must''' match: comparing e.g [[String]] with [[Number]] is invalid.}}
groups:
- Math
- Variables
syntax:
- call: !Binary
  - a
  - b
  ret:
    type: Boolean
  params:
  - name: a
    type: Unknown
  - name: b
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nif (player == leader group player) then\n{\n\thint \"You are the leader of your group.\";\n}\nelse\n{\n\thint \"Someone else is the boss\";\n};\n</sqf>"
- <sqf>"MyRabbit" == "MYRABBIT"; // returns true</sqf>
- <sqf>if (alive _unit1 == alive _unit2) then { hint "Both units are either dead or both alive" };</sqf>
see_also:
- a
- '!='
- b|!=
- Operators
- isEqualTo
