name: joinAsSilent
desc: Joins the unit to the given group, if position id is available, this one is used. Avoid any radio communication related to joining.
groups:
- Groups
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: group
    type: Group
  - !Item
    name: id
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player joinAsSilent [_group, 4];</sqf>
- "To get the position id:\n<sqf>\ngetUnitPositionId = {\n\tprivate [\"_vvn\", \"_str\"];\n\t_vvn = vehicleVarName _this;\n\t_this setVehicleVarName \"\";\n\t_str = str _this;\n\t_this setVehicleVarName _vvn;\n\tparseNumber (_str select [(_str find \":\") + 1])\n};\nplayer joinAsSilent [createGroup west, 5];\n_id = player call getUnitPositionId;\nhint str _id; // 5\n</sqf>"
see_also:
- join
- joinAs
- joinSilent
