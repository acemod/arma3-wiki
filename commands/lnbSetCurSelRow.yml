name: lnbSetCurSelRow
desc: Selects the row with the given index of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: index
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  disableSerialization;
  _ctrl = (findDisplay 300) displayCtrl 304;
  _ctrl lnbSetCurSelRow 1;
  </sqf>
