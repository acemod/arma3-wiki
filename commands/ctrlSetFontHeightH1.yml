name: ctrlSetFontHeightH1
desc: Sets H1 font size of given HTML control.
groups:
- GUI Control - HTML
syntax:
- call: !Binary
  - controlName
  - height
  ret:
    type: Nothing
  left: !Item
    name: controlName
    type: Control
  right: !Item
    name: height
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_control ctrlSetFontHeightH1 0.05;</sqf>
see_also:
- ctrlSetFontH1
