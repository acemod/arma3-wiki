name: menuExpand
desc: Expands given menu entry on given path and all its parents so entry is visible.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuExpand [0, 1];</sqf>
see_also:
- menuCollapse
