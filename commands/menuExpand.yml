name: menuExpand
description: Expands given menu entry on given path and all its parents so entry is visible.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuExpand [0, 1];</sqf>
