name: getAllPylonsInfo
desc: Return an array with the vehicle's all pylons info.
groups:
- Vehicle Loadouts
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- "<sqf>\ngetAllPylonsInfo vehicle player;\n/*\n\tExecuted on an Mi-48 Kajman:\n\t[\n\t\t[1, \"PylonLeft1\", [0], \"PylonRack_4Rnd_LG_scalpel\", 4, \"0:10000048\", [[2.50423, -0.214772, -1.37952], [-0, -0.997732, -0.0673187], [-0, -0.0673187, 0.997732]]], \n\t\t[2, \"PylonLeft2\", [0], \"PylonRack_19Rnd_Rocket_Skyfire\", 19, \"0:10000050\", [[1.8108, -0.15553, -1.32298], [-0, -0.997732, -0.0673187], [-0, -0.0673187, 0.997732]]], \n\t\t[3, \"PylonRight2\", [0], \"PylonRack_19Rnd_Rocket_Skyfire\", 19, \"0:10000051\", [[-1.81321, -0.15553, -1.32298], [-0, -0.997732, -0.0673187], [-0, -0.0673187, 0.997732]]], \n\t\t[4, \"PylonRight1\", [0], \"PylonRack_4Rnd_LG_scalpel\", 4, \"0:10000052\", [[-2.50664, -0.214772, -1.37952], [-0, -0.997732, -0.0673187], [-0, -0.0673187, 0.997732]]]\n\t]\n*/\n</sqf>"
