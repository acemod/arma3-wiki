name: currentMagazineDetailTurret
desc: Returns the class name of currently used magazine on specified turret. Use turret path [-1] for driver's turret. Note that a turret is not loaded until unit enters it, so this command will return "".
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - turretPath
  ret:
    type: String
  params:
  - name: vehicle
    type: Object
  - name: turretPath
    type: TurretPath
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.12'
examples:
- <sqf>_magazineDetail = MBT_Kuma currentMagazineDetailTurret [0];</sqf>
see_also:
- currentMagazineTurret
- currentWeaponTurret
- addWeaponTurret
- removeWeaponTurret
- turretLocal
