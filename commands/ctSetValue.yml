name: ctSetValue
desc: Associates metadata (number) with the row determined by the index. Returns Nothing.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - - index
    - value
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>_control ctSetValue [0, 23];</sqf>
