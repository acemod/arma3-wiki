name: setPosition
desc: Sets the position of a location.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - pos
  ret:
    type: Nothing
  params:
  - name: location
    type: Location
  - name: pos
    type: Position
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLocation setPosition getPosATL player;</sqf>
see_also:
- locationPosition
