name: fromJSON
desc: Obtain the game value from the provided {{Link|https://en.wikipedia.org/wiki/JSON|JSON}}-formatted string.
groups:
- Strings
syntax:
- call: !Unary jsonValue
  ret:
    type: Unknown
  right: !Item
    name: jsonValue
    desc: JSON data
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- "<sqf>\nprivate _myNumber = fromJSON \"42\";\t\t\t\t\t\t\t\t\t\t\t// _myNumber is 42\nprivate _myString = fromJSON \"\"\"Hello there\"\"\";\t\t\t\t\t\t\t\t// _myString is \"Hello there\"\nprivate _myArray = fromJSON \"[42, \"\"Hello there\"\", true]\";\t\t\t\t\t// _myArray is [42, \"Hello there\", true]\nprivate _myHash = fromJSON \"{\"\"key1\"\": \"\"value1\"\", \"\"key2\"\": \"\"value2\"\"}\"\t// _myHash is [[\"key2\", \"value2\"], [\"key1\", \"value1\"]]\n\n// Important: [] indicates array, {} and : indicates hash\n</sqf>"
see_also:
- toJSON
- parseSimpleArray
