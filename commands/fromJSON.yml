name: fromJSON
description: Obtain the game value from the provided {{Link|https://en.wikipedia.org/wiki/JSON|JSON}}-formatted string.
groups:
- Strings
syntax:
- call: !Unary jsonValue
  ret:
  - Unknown
  - null
  params:
  - name: jsonValue
    description: JSON data
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- "<sqf>\nprivate _myNumber = fromJSON \"42\";\t\t\t\t\t\t\t// _myNumber is 42\nprivate _myString = fromJSON \"\"\"Hello there\"\"\";\t\t\t\t// _myNumber is \"Hello there\"\nprivate _myArray = fromJSON \"[42, \"\"Hello there\"\", true]\";\t// _myArray is [42, \"Hello there\", true]\n</sqf>"
