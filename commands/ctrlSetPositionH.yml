name: ctrlSetPositionH
description: Sets the height of a 2D control. [[ctrlCommit]] is required to complete the operation.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - h
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: 2D control
    type: Unknown
  - name: h
    description: height of the control
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 92
examples:
- |
  _ctrl ctrlSetPositionH 0.5;
  _ctrl ctrlCommit 1;
