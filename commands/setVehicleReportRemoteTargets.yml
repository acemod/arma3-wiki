name: setVehicleReportRemoteTargets
desc: Sets that the vehicle will share targets that were acquired by its own sensors via datalink to the [[Side]] center.
groups:
- Sensors
syntax:
- ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: bool
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>vehicle player setVehicleReportRemoteTargets true;</sqf>
see_also:
- setVehicleRadar
- vehicleReportRemoteTargets
- vehicleReceiveRemoteTargets
- setVehicleReceiveRemoteTargets
- vehicleReportOwnPosition
- setVehicleReportOwnPosition
- reportRemoteTarget
- confirmSensorTarget
