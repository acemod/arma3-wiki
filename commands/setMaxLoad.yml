name: setMaxLoad
desc: |-
  Sets maximum load limit for a uniform/vest/backpack containers, vehicle cargo, supply boxes and weapon holders. In MP this command should be executed on the server and will persist on given container for JIP.
  {{Feature|informative|Cannot be set on a unit, as unit max load value is static config type}}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - container
  - maxLoadValue
  ret:
    type: Nothing
  left: !Item
    name: container
    desc: uniform/vest/backpack container, vehicle cargo, supply box, weapon holder
    type: Object
  right: !Item
    name: maxLoadValue
    desc: max load limit
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '2.8'
examples:
- <sqf>_yaMum setMaxLoad _maxLoad;</sqf>
see_also:
- maxLoad
- load
- loadAbs
- loadBackpack
- loadUniform
- loadVest
- getContainerMaxLoad
