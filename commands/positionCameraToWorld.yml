name: positionCameraToWorld
desc: '[[File:PositionCameraToWorld.jpg|right|200px]]Get the world coordinate space ({{Link|Position#PositionAGL|AGL}}) from a camera-relative position.<br>'
groups:
- Camera Control
- Positions
syntax:
- call: !Unary cameraPos
  ret:
    type: Position3dAGL
  params:
  - name: cameraPos
    desc: |-
      relative camera position, format '''[x, z, y]''' (X = left-right, Z = below-above, Y = back-front)
      {{Feature|important|This command has Y and Z axes swapped around, which is different from the usual model space coordinates format ({{Link|Position|[x, y, z]}}).}}
    type: Position3dRelative
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_worldPos = positionCameraToWorld _cameraPos;</sqf>
- "Example demonstrating reversed Y and Z:\n<sqf>\nplayer setDir 0; // assuming player is looking forward\nhint str [positionCameraToWorld [0,0,0], positionCameraToWorld [0,0,1]];\n/*\n[\n\t[2481.35, 5671.21, 1.51395],\n\t[2481.35, 5672.21, 1.46955]\n]\n*/\n</sqf>"
- <sqf>_cameraAGLPosition = positionCameraToWorld [0,0,0];</sqf>
see_also:
- modelToWorld
- modelToWorldVisual
- getCameraViewDirection
- weaponDirection
- eyeDirection
- vectorDir
- vectorDirVisual
