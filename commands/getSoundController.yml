name: getSoundController
desc: Returns value of the given sound controller.
groups:
- Sounds
syntax:
- call: !Binary
  - vehicle
  - controller
  ret:
    type: Number
  left: !Item
    name: vehicle
    desc: must be a vehicle (does not work on soldiers)
    type: Object
  right: !Item
    name: controller
    desc: name of sound controller, for example "rpm" or "thrust".
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>vehicle player getSoundController "rpm"; //600</sqf>
see_also:
- Arma
- '3:'
- Sound
- getAllSoundControllers
- getSoundControllerResult
- getEnvSoundController
- getAllEnvSoundControllers
- getCustomSoundController
- setCustomSoundController
- getCustomSoundControllerCount
