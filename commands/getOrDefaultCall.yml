name: getOrDefaultCall
desc: Retrieves a value from the [[HashMap]] for the given 'key', executes given 'code' if key was not found and returns result. Additionally sets key to the code result value if 'set' is true.
groups:
- HashMap
syntax:
- call: !Binary
  - hashMap
  - - key
    - code
    - set
  ret:
    type: Anything
  left: !Item
    name: hashMap
    type: HashMapUnknown
  right: !Array
  - !Item
    name: key
    desc: case-sensitive key
    type: Unknown
  - !Item
    name: code
    desc: '- [[Code]] to execute if the key does not exist'
    type: Code
    optional: true
    default: '[[nil]]'
  - !Item
    name: set
    desc: if [[true]] and value does not exist in the provided hash map, the result of the ''code'' execution will be added to the hash map
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- <sqf>_hashmap getOrDefaultCall [123, { systemChat "The key 123 does not exist and will be created and assigned 345"; 345 }, true];</sqf>
see_also:
- getOrDefault
- HashMap
- get
