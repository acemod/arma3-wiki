name: allControls
desc: Returns a list of all controls in the provided display or controls group, including "sub"-controls from other [[CT_CONTROLS_GROUP]]s.
groups:
- GUI Control
syntax:
- call: !Unary display
  ret:
    type: !ArrayUnsized
      value: Control
  right: !Item
    name: display
    type: Display
- call: !Unary controlsGroup
  ret:
    type: !ArrayUnsized
      value: Control
  right: !Item
    name: controlsGroup
    desc: '[[CT_CONTROLS_GROUP]]'
    type: Control
  since:
    arma3: '2.4'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_allCtrls = allControls findDisplay 46;</sqf>
- <sqf>_allSubCtrls = allControls _myControlsGroup;</sqf>
see_also:
