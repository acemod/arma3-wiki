name: allControls
description: Returns a list of all controls in the provided display or controls group, including "sub"-controls from other [[CT_CONTROLS_GROUP]]s.
groups:
- GUI Control
syntax:
- call: !Unary display
  ret:
  - Unknown
  - null
  params:
  - name: display
    type: Display
- call: !Unary controlsGroup
  ret:
  - Unknown
  - null
  params:
  - name: controlsGroup
    description: '[[CT_CONTROLS_GROUP]]'
    type: Control
  since:
    arma_3:
      major: 2
      minor: 4
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 38
examples:
- _allCtrls = allControls findDisplay 46;
- _allSubCtrls = allControls _myControlsGroup;
