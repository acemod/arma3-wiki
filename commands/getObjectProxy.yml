name: getObjectProxy
desc: |-
  Return the proxy object associated with the given editor object.
  {{Feature|informative|Some Old Editor Command}}
groups:
- Game 2 Editor
syntax:
- call: !Binary
  - map
  - object
  ret:
    type: Object
  left: !Item
    name: map
    type: Control
  right: !Item
    name: object
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  (findDisplay 128 displayCtrl 51) getObjectProxy "_unit_1"
  // returns the object 'B 1-1-A:1 (Sean Johnson)'
  </sqf>
see_also:
- setObjectProxy
