name: getObjectProxy
description: |-
  Return the proxy object associated with the given editor object.
  {{Feature|informative|Some Old Editor Command}}
groups:
- Game 2 Editor
syntax:
- call: !Binary
  - map
  - object
  ret:
  - Unknown
  - null
  params:
  - name: map
    type: Unknown
  - name: object
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  (findDisplay 128 displayCtrl 51) getObjectProxy "_unit_1"
  // returns the object 'B 1-1-A:1 (Sean Johnson)'
