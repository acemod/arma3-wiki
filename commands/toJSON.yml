name: toJSON
desc: Converts data to {{Link|https://en.wikipedia.org/wiki/JSON|JSON}}.
groups:
- Strings
syntax:
- call: !Unary data
  ret:
    type: String
    desc: JSON string
  params:
  - name: data
    desc: Only certain [[Data Types]] are supported
    type: !OneOf
    - type: Boolean
      desc: serialized as JSON boolean
      since: null
    - type: Number
      desc: serialized as JSON number (floating-point)
      since: null
    - type: String
      desc: serialized as JSON string
      since: null
    - type: ArrayUnknown
      desc: Serialized as JSON array. Unsupported elements (e.g. [[Object]]s) are converted to JSON null.
      since: null
    - type: HashMapUnknown
      desc: Serialized as JSON object. Only [[String]] keys are supported, other keys are ignored. Unsupported values (e.g. [[Object]]s) are converted to JSON null.
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- |-
  <sqf>
  private _result = toJSON ["this", "is", "an", "array"];
  </sqf>
  Result:
  <syntaxhighlight lang="json">
  ["this","is","an","array"]
  </syntaxhighlight>
- "<sqf>\nprivate _hashMap = createHashMap;\n_hashMap set [\"bKey\", true];\n_hashMap set [\"sKey\", \"Hello there\"];\n_hashMap set [\"oKey\", player];\n_hashMap set [\"nKey\", 42];\n_hashMap set [\"hKey\", [\"key1\", \"key2\", \"yolo\"] createHashMapFromArray [\"General Kenobi\", true, \"Hello it's me\"]];\ntoJSON _hashMap;\n</sqf>\nResult (formatted for readability):\n<syntaxhighlight lang=\"json\">\n{\n\t\"bKey\": true,\n\t\"sKey\": \"Hello there\",\n\t\"oKey\": null,\n\t\"nkey\": 42,\n\t\"hKey\": {\n\t\t\"key1\": \"General Kenobi\",\n\t\t\"key2\": true,\n\t\t\"yolo\": \"Hello it's me\"\n\t}\n}\n</syntaxhighlight>"
- |-
  <sqf>
  private _jsonPlayer = toJSON player; // empty string - [[Object]] is not supported
  </sqf>
see_also:
- fromJSON
- toString
- str
