name: setTriggerActivation
description: |-
  Defines the trigger activation type.

  See [[ArmA:_Mission_Editor#Triggers_Mode_.28F3.29|ArmA:Mission Editor - Triggers]] for a thorough overview of triggers and its fields for activation, effects, etc.
multiplayer_note: Activation changes are local.
groups:
- Triggers
syntax:
- call: !Binary
  - trigger
  - - by
    - type
    - repeating
  ret:
  - Nothing
  - null
  params:
  - name: trigger
    description: trigger object
    type: Unknown
  - name: by
    description: |-
      who activates trigger. Can be {{hl|"NONE"}}, or:
      {{{!}} class="wikitable valign-top"
      ! Side
      ! Radio
      ! Object
      ! Status
      {{!}}-
      {{!}}
      {{Columns|2|
      * {{hl|"EAST"}}
      * {{hl|"WEST"}}
      * {{hl|"GUER"}}
      * {{hl|"CIV"}}
      * {{hl|"LOGIC"}}
      * {{hl|"ANY"}}
      * {{GVI|arma3|1.68|size= 0.75}} {{hl|"ANYPLAYER"}}
      }}
      {{!}}
      {{Columns|3|
      * {{hl|"ALPHA"}}
      * {{hl|"BRAVO"}}
      * {{hl|"CHARLIE"}}
      * {{hl|"DELTA"}}
      * {{hl|"ECHO"}}
      * {{hl|"FOXTROT"}}
      * {{hl|"GOLF"}}
      * {{hl|"HOTEL"}}
      * {{hl|"INDIA"}}
      * {{hl|"JULIET"}}
      }}
      {{!}}
      {{Columns|3|
      * {{hl|"STATIC"}}
      * {{hl|"VEHICLE"}}
      * {{hl|"GROUP"}}
      * {{hl|"LEADER"}}
      * {{hl|"MEMBER"}}
      }}
      {{!}}
      * {{hl|"WEST SEIZED"}}
      * {{hl|"EAST SEIZED"}}
      * {{hl|"GUER SEIZED"}}
      {{!}}}
    type: Unknown
  - name: type
    description: |-
      how trigger is it activated. Can be:
      {{{!}} class="wikitable valign-top"
      ! Presence
      ! Detection
      {{!}}-
      {{!}}
      * {{hl|"PRESENT"}}
      * {{hl|"NOT PRESENT"}}
      {{!}}
      * {{hl|"WEST D"}}
      * {{hl|"EAST D"}}
      * {{hl|"GUER D"}}
      * {{hl|"CIV D"}}
      {{!}}}
    type: Unknown
  - name: repeating
    description: activation can happen repeatedly
    type: Unknown
argument_loc: Global
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _trigger setTriggerActivation ["WEST", "EAST D", true];
