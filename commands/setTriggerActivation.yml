name: setTriggerActivation
desc: |-
  Defines the trigger activation type.

  See [[ArmA:_Mission_Editor#Triggers_Mode_.28F3.29|ArmA:Mission Editor - Triggers]] for a thorough overview of triggers and its fields for activation, effects, etc.
multiplayer_note: Activation changes are local.
groups:
- Triggers
syntax:
- call: !Binary
  - trigger
  - - by
    - type
    - repeating
  ret:
    type: Nothing
  left: !Item
    name: trigger
    desc: trigger object
    type: Object
  right: !Array
  - !Item
    name: by
    type: Unknown
  - !Item
    name: type
    type: Unknown
  - !Item
    name: repeating
    desc: activation can happen repeatedly
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_trigger setTriggerActivation ["WEST", "EAST D", true];</sqf>
