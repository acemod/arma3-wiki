name: waypointAttachObject
desc: |-
  Attaches a static object via its numeric ID to the given waypoint. Not to be confused with [[synchronizeWaypoint]]!

  {{Feature|important|
  * The [[#Syntax|main syntax]] doesn't work in {{arma3}} anymore.
  * The [[#Alternative_Syntax|alternative syntax]] is (at least) available since {{arma2}}.
  }}
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - objectID
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
  right: !Item
    name: objectID
    type: Number
- call: !Binary
  - waypoint
  - object
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: object
    desc: static object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_grp, 2] waypointAttachObject 1234;</sqf>
- |-
  <sqf>
  private _wp = group player addWaypoint [[1907.5, 5746.5, 0.00144196], 0];
  _wp waypointAttachObject ((waypointPosition _wp) nearestObject 66220);
  </sqf>
see_also:
- waypointAttachedObject
- synchronizeWaypoint
