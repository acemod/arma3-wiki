name: armoryPoints
desc: Returns, stored in [USERNAME].ArmaXProfile, value of ''armoryPoints'' entry. If the entry doesn't exist, it returns 0.
groups:
- System
syntax:
- ret:
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_points = armoryPoints;</sqf>
see_also:
- setArmoryPoints
