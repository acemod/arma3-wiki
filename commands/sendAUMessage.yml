name: sendAUMessage
desc: Send the command to the list of clients.
groups:
- Multiplayer
syntax:
- call: !Unary
  - clientList
  - command
  ret:
    type: Nothing
  params:
  - name: clientList
    type: ArrayUnknown
  - name: command
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- '<sqf>sendAUMessage [[dpnid1, dpnid2], "ConnectTo: 192.168.1.66"];</sqf>'
see_also:
- sendUDPMessage
