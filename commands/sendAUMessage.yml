name: sendAUMessage
desc: Send the command to the list of clients.
groups:
- Multiplayer
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: clientList
    type: ArrayUnknown
  - !Item
    name: command
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- '<sqf>sendAUMessage [[dpnid1, dpnid2], "ConnectTo: 192.168.1.66"];</sqf>'
see_also:
- sendUDPMessage
