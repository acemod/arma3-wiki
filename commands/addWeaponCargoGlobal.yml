name: addWeaponCargoGlobal
desc: Add weapons to the cargo space of vehicles, which can be taken out by infantry units.
groups:
- Containers
syntax:
- call: !Binary
  - vehicleName
  - - weaponName
    - count
  ret:
    type: Nothing
  params:
  - name: vehicleName
    desc: vehicle to which add the weapons
    type: Object
  - name: weaponName
    desc: weapon name. See the topic [[:Category:Weapons]] for reference about possible values
    type: String
  - name: count
    desc: number of weapons to add. {{GVI|arma3|2.14|size= 0.75}} negative count will remove weapons.
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma2oa: '1.55'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_truck addWeaponCargoGlobal ["M16", 5];</sqf>
see_also:
- addMagazineCargo
- clearMagazineCargo
- clearWeaponCargo
- addMagazineCargoGlobal
- addBackpackCargo
- addBackpackCargoGlobal
- addItemCargo
- addItemCargoGlobal
- addWeaponWithAttachmentsCargoGlobal
