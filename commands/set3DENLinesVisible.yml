name: set3DENLinesVisible
desc: Toggle visibility of [[:Category:Eden Editor|Eden Editor]] lines.
groups:
- Eden Editor
syntax:
- call: !Unary
  - showMap
  - showScene
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: showMap
    desc: visibility in the map
    type: Boolean
  - !Item
    name: showScene
    desc: visibility in the scene
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>set3DENLinesVisible [false, false];// Hide all lines</sqf>
see_also:
- get3DENLinesVisible
- set3DENIconsVisible
- get3DENIconsVisible
