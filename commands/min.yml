name: min
desc: The smaller of a and b.
groups:
- Math
syntax:
- call: !Binary
  - a
  - b
  ret:
    type: Number
  params:
  - name: a
    type: Number
  - name: b
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>3 min 2 // Result is 2</sqf>
- <sqf>-3 min -2 // Result is -3</sqf>
see_also:
- max
- selectMin
- selectMax
- ceil
- floor
- linearConversion
- Math
- Commands
