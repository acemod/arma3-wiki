name: setUnitRecoilCoefficient
desc: Proportionaly increase/decrease unit's recoil. Drives muzzle up with every shot when supplied positive number and down when negative. 0 cancels recoil.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unitName
    type: Object
  right: !Item
    name: coefficient
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.62'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player setUnitRecoilCoefficient 10;</sqf>
see_also:
- unitRecoilCoefficient
