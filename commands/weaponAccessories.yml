name: weaponAccessories
description: |-
  Get array with all items linked to a given weapon.
  {{Feature | important | This command does not return loaded magazines, see [[weaponsItems]]}}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
  - Unknown
  - '[silencer, laserpointer/flashlight, optics, bipod]'
  params:
  - name: unit
    type: Unknown
  - name: weapon
    description: primary, secondary or handgun
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- player weaponAccessories primaryWeapon player; //["","acc_pointer_IR","optic_Aco",""]
