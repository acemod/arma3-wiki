name: weaponAccessories
desc: |-
  Get array with all items linked to a given weapon.
  {{Feature | important | This command does not return loaded magazines, see [[weaponsItems]]}}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
    type: ArrayUnknown
    desc: '[silencer, laserpointer/flashlight, optics, bipod]'
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: weapon
    desc: primary, secondary or handgun
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>player weaponAccessories primaryWeapon player; //["","acc_pointer_IR","optic_Aco",""]</sqf>
see_also:
- weaponAccessoriesCargo
- handgunItems
- primaryWeaponItems
- secondaryWeaponItems
- weaponsItems
- weaponsItemsCargo
