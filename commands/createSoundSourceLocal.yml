name: createSoundSourceLocal
desc: Same as [[createSoundSource]] but with local effect - the created sound is not transferred to other clients.
groups:
- Sounds
syntax: []
argument_loc: Global
effect_loc: Local
since:
  arma3: '2.18'
examples:
- "<sqf>\ncreateSoundSource\t\t[\"LittleDog\", position player, [], 0]; // global\ncreateSoundSourceLocal\t[\"LittleDog\", position player, [], 0]; // local\n</sqf>"
see_also:
- createSoundSource
- Description.ext
- CfgSFX
