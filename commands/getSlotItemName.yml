name: getSlotItemName
desc: Returns the name of assigned item in given slot or the empty string.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - slot
  ret:
    type: String
    desc: item name
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: slot
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- <sqf>hint (player getSlotItemName 610);</sqf>
see_also:
- assignedItems
- assignItem
- unassignItem
- linkItem
- unlinkItem
- addItem
- removeItem
- removeAllAssignedItems
- items
- itemsWithMagazines
- backpacks
