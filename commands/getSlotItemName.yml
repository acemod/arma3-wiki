name: getSlotItemName
description: Returns the name of assigned item in given slot or the empty string.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - slot
  ret:
  - Unknown
  - item name
  params:
  - name: unit
    type: Object
  - name: slot
    description: |-
      can be one of:
      {{Columns|4|
      * 603 - Goggles
      * 605 - Headgear
      * 608 - Map
      * 609 - Compass
      * 610 - Watch
      * 611 - Radio
      * 612 - GPS
      * 616 - HMD
      * 617 - Binoculars
      * 701 - Vest
      * 801 - Uniform
      * 901 - Backpack
      }}
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- hint (player getSlotItemName 610);
