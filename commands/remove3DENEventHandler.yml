name: remove3DENEventHandler
desc: |-
  Removes Eden Editor event handler of given type and ID.
  <br><br>
  See the list of all [[Arma_3:_Event_Handlers:_Eden_Editor|Eden Editor Event Handlers]].
groups:
- Eden Editor
- Event Handlers
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: type
    desc: name of event handler
    type: String
  - !Item
    name: id
    desc: ID of event handler, returned by [[add3DENEventHandler]]
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- |-
  <sqf>
  eh = add3DENEventHandler ["onUndo",{systemChat "Zip..."}];
  remove3DENEventHandler ["onUndo",eh];
  </sqf>
see_also:
- add3DENEventHandler
- removeAll3DENEventHandlers
