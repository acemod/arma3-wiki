name: remove3DENEventHandler
description: |-
  Removes Eden Editor event handler of given type and ID.
  <br><br>
  See the list of all [[Arma_3:_Event_Handlers:_Eden_Editor|Eden Editor Event Handlers]].
groups:
- Eden Editor
- Event Handlers
syntax:
- call: !Unary
  - type
  - id
  ret:
  - Nothing
  - null
  params:
  - name: type
    description: name of event handler
    type: String
  - name: id
    description: ID of event handler, returned by [[add3DENEventHandler]]
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- |-
  <sqf>eh = add3DENEventHandler ["onUndo",{systemChat "Zip..."}];
  remove3DENEventHandler ["onUndo",eh];</sqf>
