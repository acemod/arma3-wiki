name: activeTitleEffectParams
desc: Returns type, effect, speed and map visibility of the given active title effect (see [[allActiveTitleEffects]])
groups:
- GUI Control
syntax:
- call: !Unary layer
  ret:
    type: Unknown
  right: !Item
    name: layer
    desc: layer number or -1 (see [[allActiveTitleEffects]])
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- |-
  <sqf>
  21 cutText ["Hello World!", "PLAIN", 2];
  hint str activeTitleEffectParams 21; // ["TXT", "PLAIN", 2, true]
  </sqf>
- |-
  <sqf>
  titleText ["Hello World!", "BLACK"];
  hint str activeTitleEffectParams -1; // ["TXT", "BLACK", 1, true]
  </sqf>
see_also:
- allCutLayers
- cutText
- cutRsc
- cutObj
- cutFadeOut
- titleText
- titleRsc
- titleObj
- titleFadeOut
- allActiveTitleEffects
- Title
- Effect
- Type
