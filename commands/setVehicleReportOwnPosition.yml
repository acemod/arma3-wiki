name: setVehicleReportOwnPosition
description: Sets that the vehicle will share its own position via datalink to the [[Side]] center.
groups:
- Sensors
syntax:
- call: !Binary
  - vehicle
  - report
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: report
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 70
examples:
- vehicle player setVehicleReportOwnPosition true;
