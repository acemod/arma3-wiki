name: ctrlStyle
description: 'Returns the provided control''s style. See {{Link|Arma: GUI Configuration#Control Styles}}.'
groups:
- GUI Control
syntax:
- call: !Unary control
  ret:
  - Number
  - 'see {{Link|Arma: GUI Configuration#Control Styles}}'
  params:
  - name: control
    type: Control
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- "<sqf>\nprivate _ctrlStyle = ctrlStyle _myControl;\n\nprivate _bitFlags = _ctrlStyle call BIS_fnc_bitflagsToArray;\nif (2 in _bitFlags) then\n{\n\thint \"This control has centered text!\";\n};\n</sqf>"
