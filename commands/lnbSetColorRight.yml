name: lnbSetColorRight
desc: Sets the right color.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - color
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      desc: index of the row
      type: Number
    - !Item
      name: column
      desc: index of the column
      type: Number
  - !Item
    name: color
    desc: color RGBA
    type: ArrayUnknown
- call: !Binary
  - ctrl
  - - - row
      - column
    - color
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Array
    - !Item
      name: row
      desc: index of the row
      type: Number
    - !Item
      name: column
      desc: index of the column
      type: Number
  - !Item
    name: color
    desc: color RGBA
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>_control lnbSetColorRight [[0, 0], [1,1,1,0.5]];</sqf>
see_also:
- lnbSetColor
- lnbColorRight
- lnbColor
