name: lbSort
desc: Sorts listbox entries alphabetically ascending by their [[lbText]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary control
  ret:
    type: Nothing
  right: !Item
    name: control
    type: Control
- call: !Unary
  - control
  - sortOrder
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: control
    type: Control
  - !Item
    name: sortOrder
    desc: '"ASC": ascending, "DESC": descending'
    type: String
  since:
    arma3: '1.18'
- call: !Unary idc
  ret:
    type: Nothing
  right: !Item
    name: idc
    type: Number
  since:
    arma3: '1.68'
- call: !Unary
  - idc
  - sortOrder
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: sortOrder
    desc: '"ASC": ascending, "DESC": descending'
    type: String
  since:
    arma3: '1.68'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>lbSort _myControl;</sqf>
- <sqf>lbSort [_myControl, "DESC"];</sqf>
- <sqf>lbSort 101;</sqf>
- <sqf>lbSort [101, "DESC"];</sqf>
