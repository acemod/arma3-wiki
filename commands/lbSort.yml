name: lbSort
description: Sorts listbox entries alphabetically ascending by their [[lbText]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary control
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
- call: !Unary
  - control
  - sortOrder
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: sortOrder
    description: '"ASC": ascending, "DESC": descending'
    type: String
  since:
    arma_3:
      major: 1
      minor: 18
- call: !Unary idc
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  since:
    arma_3:
      major: 1
      minor: 68
- call: !Unary
  - idc
  - sortOrder
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: sortOrder
    description: '"ASC": ascending, "DESC": descending'
    type: String
  since:
    arma_3:
      major: 1
      minor: 68
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>lbSort _myControl;</sqf>
- <sqf>lbSort [_myControl, "DESC"];</sqf>
- <sqf>lbSort 101;</sqf>
- <sqf>lbSort [101, "DESC"];</sqf>
