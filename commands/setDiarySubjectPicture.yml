name: setDiarySubjectPicture
desc: Sets a picture to be displayed on the right of the [[Diary]] subject. The picture can also be set during custom [[Diary]] subject [[createDiarySubject | creation]], but this command also allows to change icon for the fixed subjects, like "Tasks", "Diary", "Units", "Players" and "Statistics".
groups:
- Briefing
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit
    type: Object
  right: !Array
  - !Item
    name: subject
    desc: diary subject (see [[Diary]])
    type: String
  - !Item
    name: picture
    desc: icon path
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma3: '2.4'
examples:
- <sqf>player setDiarySubjectPicture ["Diary", "\A3\ui_f\data\map\markers\nato\o_mech_inf.paa"];</sqf>
see_also:
- createDiarySubject
- removeDiarySubject
- selectDiarySubject
- diarySubjectExists
- allDiarySubjects
- Diary
