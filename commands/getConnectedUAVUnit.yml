name: getConnectedUAVUnit
description: Returns UAV/UGV AI unit, which player is controlling. To return UAV vehicle, see [[getConnectedUAV]]
groups:
- Remote Control
syntax:
- call: !Unary person
  ret:
  - Object
  - UAV unit (AI driver or AI gunner) or [[objNull]] otherwise including if the connected person is remote
  params:
  - name: person
    description: unit controlling the UAV/UGV
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 8
examples:
- private _playersDrone = getConnectedUAVUnit player;
