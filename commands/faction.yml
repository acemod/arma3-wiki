name: faction
description: "Gets unit faction. Factions were introduced in {{arma2}} and are defined under ''CfgFactionClasses''.\n\n{{{!}} class=\"wikitable align-center-col-1 valign-top-col-2 valign-top-col-3 valign-top-col-4\" style{{=}}\"font-size: 0.9em; white-space: nowrap\"\n! Side\n! {{GVI|arma2|1.00}}\n! {{GVI|arma2oa|1.50}}\n! {{GVI|arma3|1.96}}\n\n{{!}}-\n{{!}} [[west]]/[[blufor]]\n\n{{!}} \n* {{hl|USMC}}\n* {{hl|CDF}}\n\n{{!}} \n* {{hl|BIS_US}}\n* {{hl|BIS_CZ}}\n* {{hl|BIS_GER}}\n* {{hl|BIS_BAF}} (BAF DLC)\n\n{{!}} \n* {{hl|BLU_F}} (NATO)\n* {{hl|BLU_G_F}} (FIA)\n* {{hl|BLU_T_F}} (Pacific NATO, Apex Expansion)\n* {{hl|BLU_CTRG_F}} (Pacific CTRG, Apex Expansion)\n* {{hl|BLU_GEN_F}} (Gendarmerie, Apex Expansion)\n* {{hl|BLU_W_F}} (Woodland NATO, Contact Expansion)\n\n{{!}}-\n{{!}} [[east]]/[[opfor]]\n\n{{!}} \n* {{hl|INS}} (ChDKZ)\n* {{hl|RU}} (Russia)\n\n{{!}} \n* {{hl|BIS_TK}} (Takistan army)\n* {{hl|BIS_TK_INS}} (TK insurgents)\n\n{{!}} \n* {{hl|OPF_F}} (Iranian CSAT)\n* {{hl|OPF_G_F}} (FIA)\n* {{hl|OPF_T_F}} (Chinese CSAT, Apex Expansion)\n* {{hl|OPF_R_F}} (Spetznatz, Contact Expansion)\n\n{{!}}-\n{{!}} [[resistance]]/<br>[[independent]]\n\n{{!}} \n* {{hl|GUE}} (Guerilla)\n\n{{!}} \n* {{hl|BIS_TK_GUE}}\n* {{hl|BIS_UN}} (United Nations)\n* {{hl|PMC_BAF}} (PMC DLC)\n\n{{!}} \n* {{hl|IND_F}} (AAF)\n* {{hl|IND_G_F}} (FIA)\n* {{hl|IND_C_F}} (Syndikat, Apex Expansion)\n* {{hl|IND_E_F}} (LDF, Contact Expansion)\n* {{hl|IND_L_F}} (Looters, Contact Expansion)\n\n{{!}}-\n{{!}} [[civilian]]\n\n{{!}} \n* {{hl|CIV}}\n* {{hl|CIV_RU}}\n\n{{!}} \n* {{hl|BIS_TK_CIV}}\n* {{hl|BIS_CIV_special}}\n\n{{!}} \n* {{hl|CIV_F}}\n* {{hl|CIV_IDAP_F}} (Laws of War DLC)\n{{!}}}\n\n{{Feature|informative|If a unit's faction is not defined in its config, an empty string is returned.}}"
groups:
- Object Manipulation
- Sides
syntax:
- call: !Unary unitName
  ret:
  - String
  - null
  params:
  - name: unitName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>private _playerFaction = faction player;</sqf>
