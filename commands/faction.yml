  ! {{GVI|arma3|1.96}}

  {{!}}-
  {{!}} style="text-align: center" {{!}} [[west]]/[[blufor]]

  {{!}} * USMC
  * CDF

  {{!}} * BIS_US
  * BIS_CZ
  * BIS_GER
