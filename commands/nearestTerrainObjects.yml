groups:
- Object Detection
syntax:
- call: !Unary
  - position
  - types
  - radius
  - sort
  - 2Dmode
  ret:
  - ArrayUnknown
  - array of terrain objects. Before {{arma3}} v2.00 this command did not return roads of type {{hl|"ROAD"}}, {{hl|"MAIN ROAD"}}, {{hl|"TRACK"}}, {{hl|"TRAIL"}}
  params:
  - name: position
    description: where to find objects, center position
    type: Unknown
  - name: types
    description: list of case-insensitive types of the objects to search for. {{hl|[]}} to search without filters
    type: ArrayUnknown
  - name: radius
    description: range from center position to search for objects
    type: Number
  - name: sort
    description: sort objects by distance to the center or not - setting to [[false]] '''greatly''' improves performance
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 1
        minor: 62
  - name: 2Dmode
    description: 'the object search and sorting mode: [[true]] - 2D, [[false]] - 3D'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 1
        minor: 66
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 54
examples:
- <sqf>nearestTerrainObjects [player, ["Tree", "Bush"], 200];</sqf>
- <sqf>nearestTerrainObjects [player, ["House"], 200];</sqf>
- <sqf>nearestTerrainObjects [[2716, 2949, 0], ["Chapel", "Fuelstation"], 100];</sqf>
- |-
  Return every terrain object in 50 metres radius around player sorted, closest first:
  <sqf>nearestTerrainObjects [player, [], 50];</sqf>
- |-
  Return every terrain object in 50 metres radius around player unsorted:
  <sqf>nearestTerrainObjects [player, [], 50, false];</sqf>
- "Hide all terrain objects (run locally for each client):\n<sqf>\nprivate _allTerrainObjects = nearestTerrainObjects\n[\n\t[worldSize / 2, worldSize / 2],\n\t[],\n\tworldSize * sqrt 2 / 2,\n\tfalse,\n\ttrue\n];\n{ _x hideObject true } forEach _allTerrainObjects;\n</sqf>"
