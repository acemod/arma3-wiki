name: addCuratorAddons
desc: Allow curator use of given addon.
groups:
- Curator
syntax:
- ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module.
    type: Object
  right: !Item
    name: addons
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorObj addCuratorAddons ["A3_Armor_F_AMV","A3_Armor_F_Panther"];</sqf>
- <sqf>curatorObj addCuratorAddons ["A3_Modules_F_Curator_Lightning"];</sqf>
- "Addons can be stacked:\n<sqf>\ncuratorObj addCuratorAddons [\"A3_Armor_F_AMV\",\"A3_Armor_F_Panther\"];\ncuratorObj addCuratorAddons [\"A3_Modules_F_Curator_Lightning\"];\ndiag_log curatorAddons curatorObj;\n</sqf>\n<br>\n<sqf>\n[\n\t\"A3_Armor_F_AMV\",\n\t\"A3_Armor_F_Panther\",\n\t\"A3_Modules_F_Curator_Lightning\"\n]\n</sqf>"
see_also:
- Arma
- '3:'
- Curator
- removeCuratorAddons
- removeAllCuratorAddons
- curatorAddons
