name: addCuratorAddons
description: Allow curator use of given addon.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - addons
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: curator module.
    type: Object
  - name: addons
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- <sqf>curatorObj addCuratorAddons ["A3_Armor_F_AMV","A3_Armor_F_Panther"];</sqf>
- <sqf>curatorObj addCuratorAddons ["A3_Modules_F_Curator_Lightning"];</sqf>
- "Addons can be stacked:\n<sqf>curatorObj addCuratorAddons [\"A3_Armor_F_AMV\",\"A3_Armor_F_Panther\"];\ncuratorObj addCuratorAddons [\"A3_Modules_F_Curator_Lightning\"];\ndiag_log curatorAddons curatorObj;</sqf>\n<br>\n<sqf>[\n\t\"A3_Armor_F_AMV\",\n\t\"A3_Armor_F_Panther\",\n\t\"A3_Modules_F_Curator_Lightning\"\n]</sqf>"
