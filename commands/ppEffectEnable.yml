name: ppEffectEnable
desc: |-
  Enable / disable [[Post Process Effects]]
  {{Feature | important | If effect fails to get enabled (can check it with [[ppEffectEnabled]]) try adding a little [[sleep]] in front of it. }}
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: effect
    desc: name of the effect
    type: String
  right: !Item
    name: enable
    type: Boolean
- ret:
    type: Nothing
  left: !Item
    name: effect
    desc: handle of the effect
    type: Number
  right: !Item
    name: enable
    type: Boolean
- ret:
    type: Nothing
  left: !Item
    name: effectArray
    desc: array of effect handles
    type: !ArrayUnsized
      type: Number
      desc: ''
  right: !Item
    name: enable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"colorCorrections" ppEffectEnable true;</sqf>
- <sqf>_hndl ppEffectEnable true;</sqf>
- <sqf>[_hndl1, _hndl2] ppEffectEnable true;</sqf>
see_also:
- Post
- Process
- Effects
- ppEffectForceInNVG
- ppEffectDestroy
- ppEffectCreate
- ppEffectEnabled
- ppEffectCommit
- ppEffectCommitted
- ppEffectAdjust
