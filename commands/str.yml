name: str
desc: Converts any value into a string, depending on its type. If an [[Object]] has a [[vehicleVarName]], it is returned (see {{Link|#Example 4}}).
problem_notes:
- Before {{GVI|arma3|1.64|size= 0.75}} this command did not escape a [[String]]'s double quotes {{hl|""}} properly.
groups:
- Strings
syntax:
- call: !Unary value
  ret:
    type: String
    desc: if ''value'' is a [[String]], double quotes {{hl|""}} will surround it (see {{Link|#Example 3}})
  right: !Item
    name: value
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_s = str (5 + 2); // The value of _s is the string "7"</sqf>
- "<sqf>\na = [];\nac = 0;\nwhile { ac < 5 } do\n{\n\tac = count a;\n\ta set [ac, format [\"Index %1\", ac]];\n};\nhintSilent str a; // hints all of [\"Index 0\",\"Index 1\",\"Index 2\",\"Index 3\",\"Index 4\"] including brackets, quotes and commas\n</sqf>"
- "<sqf>\nstr [0, 0, 0] == \"[0, 0, 0]\";\t// false\nstr [0, 0, 0] == \"[0,0,0]\";\t\t// true\n\nstr \"a\";\t\t\t// \"\"\"a\"\"\"\ncount str \"a\";\t\t// 3\nstr text \"a\";\t\t// \"a\"\ncount str text \"a\";\t// 1\n</sqf>"
- "<sqf>\nstr objNull;\t\t// \"<NULL-object>\"\nstr player;\t\t\t// e.g \"B Alpha 1-1:1 (PlayerName)\"\nplayer setVehicleVarName \"PlayerUnit\";\nstr player;\t\t\t// \"PlayerUnit\"\n</sqf>"
