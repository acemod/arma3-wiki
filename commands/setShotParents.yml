name: setShotParents
desc: Sets vehicle and instigator pair for the given projectile.
groups:
- Weapons
syntax:
- call: !Binary
  - projectile
  - - vehicle
    - instigator
  ret:
    type: Nothing
  params:
  - name: projectile
    desc: the actual projectile shot
    type: Object
  - name: vehicle
    desc: vehicle shooting projectile (appears as the 'killer' in "Killed" EH)
    type: Object
  - name: instigator
    desc: person pulling the trigger (appears as the 'instigator' in "Killed" EH)
    type: Object
argument_loc: Global
effect_loc: Global
server_exec: true
since:
  arma3: '1.66'
examples:
- <sqf>myProjectile setShotParents [vehicle bob, bob];</sqf>
- <sqf>tank addEventHandler ["Fired", {_this select 6 setShotParents [tank, commander tank]}];</sqf>
see_also:
- getShotParents
