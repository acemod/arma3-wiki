name: setToneMapping
desc: |-
  Applies a specific tone mapping to the game. The tone mapping can be edited with [[setToneMappingParams]].
  {{Feature|arma3|This command is not present in {{arma3}}.}}
groups:
- System
syntax:
- call: !Unary toneName
  ret:
    type: Nothing
  params:
  - name: toneName
    type: !StringEnum
    - - Arma
      - null
      - null
    - - Filmic
      - null
      - null
    - - Reinhard
      - null
      - null
argument_loc: Unspecified
effect_loc: Local
since:
  arma2oa: '1.62'
  tkoh: '1.0'
examples:
- <sqf>setToneMapping "Filmic";</sqf>
see_also:
- setToneMappingParams
- ppEffectAdjust
- ppEffectCommit
- ppEffectCommitted
- ppEffectCreate
- ppEffectDestroy
- Post
- Process
- Effects
