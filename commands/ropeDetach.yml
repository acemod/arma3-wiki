name: ropeDetach
desc: Detaches attached object from rope (i.e. detaches rope end from attached to it entity). See [[ropeAttachTo]] for attach operation.
groups:
- Ropes and Sling Loading
syntax:
- call: !Binary
  - attachedObject
  - rope
  ret:
    type: Nothing
  params:
  - name: attachedObject
    desc: entity attached to the end of rope
    type: Object
  - name: rope
    desc: rope object to which entity is attached
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>vehicle player ropeDetach myRope;</sqf>
see_also:
- ropeCreate
- ropeDestroy
- ropeSetCargoMass
- ropes
- canSlingLoad
- enableRopeAttach
- getSlingLoad
- ropeAttachedObjects
- ropeAttachTo
- ropeLength
- ropeUnwound
- ropeAttachedTo
- ropeAttachEnabled
- ropeCut
- ropeEndPosition
- ropeUnwind
