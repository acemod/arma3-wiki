name: getSelectionBones
desc: |-
  Returns an array of bone names to which the specified selection is attached.
  {{Feature|important|This command is relatively slow because it searches in all vertices of every bone.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - selectionName
    - LOD
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: array of bone names
  params:
  - name: object
    type: Object
  - name: selectionName
    type: String
  - name: LOD
    type: !StringEnum
    - - Memory
      - null
      - null
    - - Geometry
      - null
      - null
    - - FireGeometry
      - null
      - null
    - - LandContact
      - null
      - null
    - - HitPoints
      - null
      - null
    - - ViewGeometry
      - null
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
see_also:
- selectionPosition
- selectionNames
- getBoneNames
