name: getSelectionBones
desc: |-
  Returns an array of bone names to which the specified selection is attached.
  {{Feature|important|This command is relatively slow because it searches in all vertices of every bone.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - selectionName
    - LOD
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: array of bone names
  params:
  - name: object
    type: Object
  - name: selectionName
    type: String
  - name: LOD
    type: !StringEnum
    - value: Memory
      desc: null
      since: null
    - value: Geometry
      desc: null
      since: null
    - value: FireGeometry
      desc: null
      since: null
    - value: LandContact
      desc: null
      since: null
    - value: HitPoints
      desc: null
      since: null
    - value: ViewGeometry
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
see_also:
- selectionPosition
- selectionNames
- getBoneNames
