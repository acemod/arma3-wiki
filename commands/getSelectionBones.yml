name: getSelectionBones
description: |-
  Returns an array of bone names to which the specified selection is attached.
  {{Feature|important|This command is relatively slow because it searches in all vertices of every bone.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - selectionName
    - LOD
  ret:
  - Unknown
  - array of bone names
  params:
  - name: object
    type: Object
  - name: selectionName
    type: String
  - name: LOD
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
