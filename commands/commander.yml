name: commander
desc: In {{ofp}} it returns the commander of a vehicle. Since {{arma1}} it returns the primary observer. The commander of a vehicle can be found with [[effectiveCommander]].
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Object
    desc: the unit sitting in the commander place is returned. If vehicle is not a vehicle but a person, the person is returned.
  right: !Item
    name: vehicle
    desc: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>moveOut commander _tank;</sqf>
- |-
  Detect if player is in commander turret of a vehicle:
  <sqf>_isVehicleCommander = player isEqualTo commander objectParent player;</sqf>
see_also:
- driver
- gunner
- crew
- currentPilot
- effectiveCommander
