name: commander
description: In {{ofp}} it returns the commander of a vehicle. Since {{arma1}} it returns the primary observer. The commander of a vehicle can be found with [[effectiveCommander]].
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
  - Object
  - the unit sitting in the commander place is returned. If vehicle is not a vehicle but a person, the person is returned.
  params:
  - name: vehicle
    description: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- moveOut commander _tank;
- |-
  Detect if player is in commander turret of a vehicle:
  <sqf>_isVehicleCommander = player isEqualTo commander objectParent player;
