name: HUDMovementLevels
description: Returns movement borders for HUD
groups:
- Interaction
syntax:
- call: Nular
  ret:
  - Unknown
  - |-
    in m/s
    * maxSpeed: [[Number]] - in m/s
    * minAlt: [[Number]] - in meters
    * maxAlt: [[Number]] - in meters
    * minDir: [[Number]] - in degrees
    * maxDir: [[Number]] - in degrees
    * targetOrPosition: [[Position]], [[Object]]
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>HUDMovementLevels; // returns e.g [0,0,0,0,0,0,[0,0,0]]</sqf>
