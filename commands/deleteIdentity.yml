name: deleteIdentity
description: Deletes an identity created with [[saveIdentity]] from the campaign's progress file.
groups:
- Unit Identity
syntax:
- call: !Unary identityName
  ret:
  - Boolean
  - '[[true]] if the identity was deleted successfully, [[false]] if not'
  params:
  - name: identityName
    description: name of the saved identity
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _deleted = deleteIdentity "playerIdentity";
