name: deleteIdentity
desc: Deletes an identity created with [[saveIdentity]] from the campaign's progress file.
groups:
- Unit Identity
syntax:
- call: !Unary identityName
  ret:
    type: Boolean
    desc: '[[true]] if the identity was deleted successfully, [[false]] if not'
  params:
  - name: identityName
    desc: name of the saved identity
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_deleted = deleteIdentity "playerIdentity";</sqf>
see_also:
- saveIdentity
