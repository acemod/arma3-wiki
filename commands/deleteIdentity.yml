name: deleteIdentity
desc: Deletes an identity created with [[saveIdentity]] from the campaign's progress file.
groups:
- Unit Identity
syntax:
- call: !Unary identityName
  ret:
    type: Boolean
    desc: '[[true]] if the identity was deleted successfully, [[false]] if not'
  right: !Item
    name: identityName
    desc: name of the saved identity
    type: String
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>_deleted = deleteIdentity "playerIdentity";</sqf>
see_also:
- saveIdentity
