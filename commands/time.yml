name: time
desc: Returns time elapsed since mission started (in seconds). The value is different on each client. If you need unified time, use [[serverTime]]. Unlike [[uiTime]] the [[time]] stops when game is [[isGamePaused | paused]].
groups:
- Time
- Mission Information
syntax:
- ret:
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  private _future = time + 30;
  waitUntil { time >= _future };  // continue after 30 seconds
  </sqf>
- |-
  Wait until mission fully started:
  <sqf>waitUntil { time > 0 };</sqf>
