name: time
description: Returns time elapsed since mission started (in seconds). The value is different on each client. If you need unified time, use [[serverTime]].
groups:
- Time
- Mission Information
syntax:
- call: Nular
  ret:
  - Unknown
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  private _future = time + 30;
  waitUntil { time >= _future };  // continue after 30 seconds
- |-
  Wait until mission fully started:
  <sqf>waitUntil { time > 0 };
