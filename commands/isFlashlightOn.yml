name: isFlashlightOn
desc: Returns true if there is a linked and enabled flashlight on a given weapon.
groups:
- Object Manipulation
- Weapons
syntax:
- ret:
    type: Boolean
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: weapon
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>player isFlashlightOn (currentWeapon player);</sqf>
see_also:
- enableGunLights
