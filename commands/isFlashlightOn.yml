name: isFlashlightOn
desc: Returns true if there is a linked and enabled flashlight on a given weapon.
groups:
- Object Manipulation
- Weapons
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
    type: Boolean
  params:
  - name: unit
    type: Object
  - name: weapon
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>player isFlashlightOn (currentWeapon player);</sqf>
see_also:
- enableGunLights
