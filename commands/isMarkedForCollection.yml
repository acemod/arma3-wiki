name: isMarkedForCollection
desc: Checks whether the object is marked for weapons collection.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Boolean
  params:
  - name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
