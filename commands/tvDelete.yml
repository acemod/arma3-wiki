name: tvDelete
desc: |-
  Removes an item with given [[Tree View Path]] from Tree View.
  {{Feature|important|The paths of other items on the same branch after delete operation are updated accordingly; therefore, when deleting multiple entries, start with the one with the highest index and proceed in reverse order.}}
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: Unknown
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvDelete [101, [0, 0]];</sqf>
- <sqf>_ctrl tvDelete [0, 0];</sqf>
see_also:
- tvAdd
- tvClear
- tvCollapse
- tvCount
- tvCurSel
- tvData
- tvExpand
- tvPicture
- tvSetCurSel
- tvSetData
- tvSetPicture
- tvSetValue
- tvSort
- tvSortByValue
- tvText
- tvValue
