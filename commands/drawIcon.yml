name: drawIcon
desc: |-
  Draws an icon on the map.
  As this command needs to be called every frame, it is preferable using the [[User Interface Event Handlers#onDraw|onDraw]] UI Event Handler.
  {{Feature|informative|Some useful icons can be found in <sqf inline>configFile >> "CfgVehicleIcons"</sqf>.}}
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - map
  - - texture
    - color
    - position
    - width
    - height
    - angle
    - text
    - shadow
    - textSize
    - font
    - align
  ret:
    type: Nothing
  left: !Item
    name: map
    type: Control
  right: !Array
  - !Item
    name: texture
    desc: icon texture
    type: String
  - !Item
    name: color
    desc: text and icon color in format [[Color|Color(RGBA)]]
    type: ArrayUnknown
  - !Item
    name: position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
  - !Item
    name: width
    desc: width of the icon (but not the text)
    type: Number
  - !Item
    name: height
    desc: height of the icon (but not the text)
    type: Number
  - !Item
    name: angle
    desc: rotation angle of the icon not the text (add to it [[ctrlMapDir]] to show correctly on rotating minimap)
    type: Number
  - !Item
    name: text
    type: String
    optional: true
    default: '""'
  - !Item
    name: shadow
    type: !NumberEnum
    - value: 1
      desc: shadow (for text)
      since: null
    optional: true
  - !Item
    name: textSize
    desc: size of the text in UI units
    type: Number
    optional: true
    default: '-1'
    since:
      arma3: '0.72'
  - !Item
    name: font
    desc: text's font
    type: String
    optional: true
    default: '""'
    since:
      arma3: '0.72'
  - !Item
    name: align
    type: Unknown
    optional: true
    since:
      arma3: '0.72'
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "Red icon with text:\n<sqf>\nfindDisplay 12 displayCtrl 51 ctrlAddEventHandler [\"Draw\", {\n\t_this select 0 drawIcon [\n\t\t\"iconStaticMG\", // custom images can also be used: getMissionPath \"\\myFolder\\myIcon.paa\"\n\t\t[1,0,0,1],\n\t\tgetPosASLVisual player,\n\t\t24,\n\t\t24,\n\t\tgetDirVisual player,\n\t\t\"Player Vehicle\",\n\t\t1,\n\t\t0.03,\n\t\t\"TahomaB\",\n\t\t\"right\"\n\t]\n}];\n</sqf>"
- "Green text only:\n<sqf>\nfindDisplay 12 displayCtrl 51 ctrlAddEventHandler [\"Draw\", {\n\t_this select 0 drawIcon [\n\t\t\"#(rgb,1,1,1)color(1,1,1,1)\",\n\t\t[0,1,0,1],\n\t\tplayer,\n\t\t0,\n\t\t0,\n\t\t0,\n\t\tname player\n\t]\n}];\n</sqf>"
see_also:
- drawArrow
- drawEllipse
- drawLine
- drawRectangle
- drawPolygon
- drawTriangle
- drawXPolygon
