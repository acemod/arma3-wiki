name: nearestLocations
desc: |-
  Returns an array of locations of chosen type(s) within the given radius of the given position, sorted from nearest to farthest.
  {{Feature|informative|Although locations can be placed in 3D with [[setPosition]], [[nearestLocations]]' search result is sorted in 2D.}}
groups:
- Locations
syntax:
- call: !Unary
  - centre
  - locationTypes
  - radius
  - sortPosition
  ret:
    type: !ArrayUnsized
      value: Location
  right: !Array
  - !Item
    name: centre
    type: !ArrayUnsized
      value: !OneOf
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
      - type: Object
        desc: null
        since: null
  - !Item
    name: locationTypes
    desc: list of [[Location#Location Types|location type]] names, e.g "NameCity"; {{GVI|arma3|2.14|size= 0.75}} passing empty array [] will return all available locations within the radius
    type: !ArrayUnsized
      value: String
  - !Item
    name: radius
    desc: maximum distance from the given position that returned locations may be, in metres
    type: Number
  - !Item
    name: sortPosition
    desc: (Optional) results will be sorted from the distance to given ''sortPosition'' (nearest to farthest still)
    type: !ArrayUnsized
      value: !OneOf
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
      - type: Object
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_nearbyLocations = nearestLocations [getPosATL player, ["RockArea", "VegetationFir"], 100];</sqf>
- "Find any of nearest locations:\n<sqf>\nprivate _allLocationTypes = [];\n\"_allLocationTypes pushBack configName _x\" configClasses (configFile >> \"CfgLocationTypes\");\n{\n\tsystemChat format [\n\t\t\"%1 (%2) - %3m\", \n\t\t_x, \n\t\ttext _x, \n\t\tgetPosATL player distance _x\n\t];\n} forEach nearestLocations [player, _allLocationTypes, 500];\n</sqf>"
see_also:
- createLocation
- nearestLocation
- locationPosition
- nearestLocationWithDubbing
