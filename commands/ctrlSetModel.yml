name: ctrlSetModel
description: 'Sets model for 3D-[[Arma: GUI Configuration|Dialogs]] (see [[Arma 3: createSimpleObject/objects]] for a p3d models'' list).'
groups:
- GUI Control - Object
syntax:
- call: !Binary
  - control
  - model
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: 3D control
    type: Unknown
  - name: model
    description: model path
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 32
examples:
- _control3D ctrlSetModel "\a3\Ui_f\objects\Compass.p3d";
