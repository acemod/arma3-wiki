name: ctrlSetModel
desc: 'Sets model for 3D-[[Arma: GUI Configuration|Dialogs]] (see [[Arma 3: createSimpleObject/objects]] for a p3d models'' list).'
groups:
- GUI Control - Object
syntax:
- call: !Binary
  - control
  - model
  ret:
    type: Nothing
  params:
  - name: control
    desc: 3D control
    type: Control
  - name: model
    desc: model path
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>_control3D ctrlSetModel "\a3\Ui_f\objects\Compass.p3d";</sqf>
see_also:
- ctrlCreate
- ctrlDelete
- ctrlModel
- ctrlPosition
- ctrlSetPosition
- ctrlClassName
- displayCtrl
- ctrlModelScale
- ctrlSetModelScale
- ctrlModelDirAndUp
- ctrlSetModelDirAndUp
