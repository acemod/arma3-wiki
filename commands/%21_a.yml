name: '!_a'
description: Returns the negation of a Boolean expression. This means {{hl|[[true]]}} becomes {{hl|[[false]]}} and vice versa.
alias:
- '[[not]]'
groups:
- Variables
- Math
syntax:
- call: !Unary a
  ret:
  - Boolean
  - null
  params:
  - name: a
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
