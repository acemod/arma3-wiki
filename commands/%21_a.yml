name: '!'
desc: Returns the negation of a Boolean expression. This means {{hl|[[true]]}} becomes {{hl|[[false]]}} and vice versa.
alias:
- '[[not]]'
groups:
- Variables
- Math
syntax:
- call: !Unary a
  ret:
    type: Boolean
  params:
  - name: a
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "The code\n<sqf>\nprivate _isAlive = alive player;\nif (!_isAlive) then\n{\n\thint \"The player is dead!\";\n};\n</sqf>\nis the same as\n<sqf>\nprivate _isAlive = alive player;\nif (not _isAlive) then\n{\n\thint \"The player is dead!\";\n};\n</sqf>"
see_also:
- not
- Operators
