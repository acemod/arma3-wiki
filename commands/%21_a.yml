    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "The code\n<sqf>private _isAlive = alive player;\nif (!_isAlive) then\n{\n\thint \"The player is dead!\";\n};</sqf>\nis the same as\n<sqf>private _isAlive = alive player;\nif (not _isAlive) then\n{\n\thint \"The player is dead!\";\n};"
