name: setVehicleVarName
desc: |-
  Sets string representation of an object to a custom string.<br>
  When a vehicle is created and named in the editor, the name becomes both the variable containing the vehicle object and the string representation of the vehicle object.
  In scripts an extra step is needed to achieve the same effect - see {{Link|#Example 1}}.

  {{Feature|arma3|This does not work with [[Arma 3: Simple Objects|Simple Objects]].}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - name
  ret:
    type: Nothing
  params:
  - name: object
    type: Object
  - name: name
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nprivate _playersCar = vehicle player;\nsystemChat str _playersCar; // displays e.g \"ce06b00# 164274: offroad_01_unarmed_f.p3d\"\n\n_playersCar setVehicleVarName \"MyOffroad\";\nsystemChat str _playersCar;\t// displays \"MyOffroad\"\n\nisNil \"MyOffroad\";\t\t\t// true - the MyOffroad variable is not set\nMyOffroad = _playersCar;\t// now it is\npublicVariable \"MyOffroad\";\t// broadcasts it over the network\n</sqf>"
- <sqf>_offroad setVehicleVarName ""; // Reset string representation to the default value</sqf>
see_also:
- vehicleVarName
- BIS_fnc_objectVar
