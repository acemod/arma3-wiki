name: lbSize
desc: Returns the number of items in a [[CT_LISTBOX]] or [[CT_COMBO]] control. For [[CT_TOOLBOX]] size see [[lnbSize]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary idc
  ret:
    type: Number
  right: !Item
    name: idc
    desc: control's id
    type: Number
- call: !Unary control
  ret:
    type: Number
  right: !Item
    name: control
    type: Control
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_size = lbSize 101;</sqf>
- <sqf>_size = lbSize _control;</sqf>
