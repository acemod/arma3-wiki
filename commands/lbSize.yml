name: lbSize
description: Returns the number of items in a [[CT_LISTBOX]] or [[CT_COMBO]] control. For [[CT_TOOLBOX]] size see [[lnbSize]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary idc
  ret:
  - Number
  - null
  params:
  - name: idc
    description: control's id
    type: Number
- call: !Unary control
  ret:
  - Number
  - null
  params:
  - name: control
    type: Control
argument_loc: Local
effect_loc: Local
