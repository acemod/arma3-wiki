name: vehicleCargoEnabled
desc: Check if the vehicle has enabled transporting other vehicles or not.
groups:
- Vehicle in Vehicle Transport
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
    desc: returns true if the vehicle has enabled transporting other vehicles, and false if the vehicle has not enabled transporting other vehicles
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- |-
  Blackfish (Vehicle Transport) with given variable name blackfish
  <sqf>_canTransportVehicles = vehicleCargoEnabled blackfish; //returns true</sqf>
see_also:
- Arma
