name: get3DENConnections
desc: 'Returns all [[Eden Editor: Connecting|connections]] currently present on an entity.'
groups:
- Eden Editor
syntax:
- call: !Unary entity
  ret:
    type: Unknown
  right: !Item
    name: entity
    type: !OneOf
    - type: EdenEntity
      desc: null
      since: null
    - type: EdenID
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>get3DENConnections _trigger; // Can return [["WaypointActivation",[B Alpha 4-5,0]]]</sqf>
see_also:
- add3DENConnection
- remove3DENConnection
