name: get3DENConnections
desc: 'Returns all [[Eden Editor: Connecting|connections]] currently present on an entity.'
groups:
- Eden Editor
syntax:
- call: !Unary entity
  ret:
    type: Unknown
  params:
  - name: entity
    type: !OneOf
    - - EdenEntity
      - null
    - - EdenID
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>get3DENConnections _trigger; // Can return [["WaypointActivation",[B Alpha 4-5,0]]]</sqf>
see_also:
- add3DENConnection
- remove3DENConnection
