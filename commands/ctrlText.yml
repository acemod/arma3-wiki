name: ctrlText
desc: |-
  Returns the text of a control of the currently active user dialog. This command can be used on static texts, buttons, edit lines and active texts as well as for images, where it returns the image path. Does not work on HTML control and returns empty string "". Since Arma 3 v2.05.147765 supported control types are:
  * [[CT_STATIC]]
  * [[CT_EDIT]]
  * [[CT_XKEYDESC]]
  * [[CT_XBUTTON]]
  * [[CT_SHORTCUTBUTTON]]
  * [[CT_STRUCTURED_TEXT]]
  * [[CT_BUTTON]]
  * [[CT_ACTIVETEXT]]
groups:
- GUI Control
syntax:
- call: !Unary idc
  ret:
    type: String
    desc: the text or image path is returned, dependent on the control type
  right: !Item
    name: idc
    desc: control ID
    type: Number
- call: !Unary controlName
  ret:
    type: String
    desc: the text or image path is returned, dependent on the control type
  right: !Item
    name: controlName
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_text = ctrlText 100;</sqf>
- <sqf>_text = ctrlText _control;</sqf>
see_also:
- ctrlTextSecondary
- ctrlSetText
- 'Arma:'
- GUI
- Configuration
