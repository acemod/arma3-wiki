name: showCinemaBorder
desc: Forces drawing of cinema borders when using custom camera [[camCreate]]. This is normally used in cutscenes to indicate player has no control.
groups:
- Camera Control
syntax:
- call: !Unary show
  ret:
    type: Nothing
  params:
  - name: show
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>showCinemaBorder false;</sqf>
see_also:
- showHUD
