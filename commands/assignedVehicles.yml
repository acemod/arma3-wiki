name: assignedVehicles
desc: Returns all vehicles added to the given [[Group]] with [[addVehicle]].
groups:
- Groups
syntax:
- call: !Unary group
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  right: !Item
    name: group
    type: Group
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- <sqf>_vehicles = assignedVehicles group player;</sqf>
