name: waypointTimeoutCurrent
desc: Gets the current timeout for [[currentWaypoint]] of a [[group]] or -1 if countdown is not in progress.
groups:
- Waypoints
syntax:
- call: !Unary group
  ret:
    type: Number
  right: !Item
    name: group
    type: Group
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.8'
examples:
- <sqf>_timeout = waypointTimeoutCurrent group player;</sqf>
