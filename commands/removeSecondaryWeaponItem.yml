name: removeSecondaryWeaponItem
description: Removes given weapon item, including magazine, from the [[secondaryWeapon]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 38
examples:
- <sqf>player removeSecondaryWeaponItem (secondaryWeaponItems player select 0);</sqf>
