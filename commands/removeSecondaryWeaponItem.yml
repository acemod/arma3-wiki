name: removeSecondaryWeaponItem
desc: Removes given weapon item, including magazine, from the [[secondaryWeapon]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.38'
examples:
- <sqf>player removeSecondaryWeaponItem (secondaryWeaponItems player select 0);</sqf>
see_also:
- addSecondaryWeaponItem
- removePrimaryWeaponItem
- removeHandgunItem
- removeBinocularItem
