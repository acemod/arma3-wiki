name: clearVehicleInit
desc: |-
  Clears the object's init.

  {{Feature|arma3|For security reasons, the command was disabled in {{arma3}}.}}
groups:
- Object Manipulation
syntax:
- call: !Unary objectName
  ret:
    type: Nothing
  right: !Item
    name: objectName
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
examples:
- |-
  <sqf>
  _tank1 setVehicleInit "hint 'hi all'";
  processInitCommands;
  clearVehicleInit _tank1;
  </sqf>
see_also:
- setVehicleInit
- processInitCommands
