name: keyImage
desc: Returns a structured text, containing an image or name (if no image is found) of the button, on the keyboard, mouse or joystick, with the given code.
groups:
- System
syntax:
- call: !Unary dikCode
  ret:
    type: StructuredText
  params:
  - name: dikCode
    type: !OneOf
    - - Number
      - null
    - - String
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_image = keyImage 28; // result is "Enter"</sqf>
- |-
  From Arma 3 v2.08:
  <sqf>_image = keyImage "-1660944350"; // result is "Right Ctrl+G"</sqf>
see_also:
- keyName
- actionKeys
- actionKeysImages
- actionKeysNames
- actionKeysNamesArray
- DIK
- KeyCodes
