name: getMarkerColor
description: |-
  Returns marker color for given marker.
  {{Feature|informative|This command is identical to [[markerColor]].}}
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
  - String
  - null
  params:
  - name: markerName
    description: marker name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 21
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  "MarkerOne" setMarkerColor "ColorBlack";
  _color = getMarkerColor "MarkerOne"; // returns "ColorBlack"
  </sqf>
