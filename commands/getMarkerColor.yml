name: getMarkerColor
desc: |-
  Returns marker color for given marker.
  {{Feature|informative|This command is identical to [[markerColor]].}}
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: String
  right: !Item
    name: markerName
    desc: marker name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.21'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  "MarkerOne" setMarkerColor "ColorBlack";
  _color = getMarkerColor "MarkerOne"; // returns "ColorBlack"
  </sqf>
see_also:
- setMarkerColor
- setMarkerColorLocal
