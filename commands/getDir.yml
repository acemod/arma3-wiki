name: getDir
desc: |-
  Returns the object heading in the range 0..360.
  {{Feature|arma3|The alternative syntax gets heading from one object or position to another object or position, and should be used instead of [[BIS_fnc_dirTo]].}}
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Number
  params:
  - name: object
    type: Object
- call: !Binary
  - pos1
  - pos2
  ret:
    type: Number
  params:
  - name: pos1
    desc: from where
    type: !OneOf
    - - Object
      - null
  - name: pos2
    desc: to where
    type: !OneOf
    - - Object
      - null
  since:
    arma3: '1.56'
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_azimuth = getDir player;</sqf>
- <sqf>_azimuth = player getDir tank;</sqf>
see_also:
- getDirVisual
- direction
- getRelDir
