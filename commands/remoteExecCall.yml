name: remoteExecCall
desc: |-
  [[Scheduler|Unscheduled]] version of [[remoteExec]]. The only difference between [[remoteExec]] and [[remoteExecCall]] is that [[remoteExecCall]] will run '''functions''' in [[Scheduler#Unscheduled Environment|unscheduled environment]].
  {{Feature|important|
  The "Call" in [[remoteExecCall]] only means that the remote execution will take place in [[Scheduler#Unscheduled Environment|unscheduled environment]] and does '''not''' mean it will happen right away (see {{Link|#Example 3}}).}}
groups:
- Multiplayer
syntax:
- call: !Binary
  - params
  - - order
    - targets
    - JIP
  ret:
    type: !OneOf
    - - !OneOf
        - - Object
          - null
        - - Group
          - null
      - null
  params:
  - name: params
    desc: '''''order''''''s parameter {{Feature|important|[[Structured Text]] is ''''''not'''''' meant to be sent over network.}}'
    type: Unknown
  - name: order
    desc: 'function or command name; while any function or command can be used here, only those allowed by [[Arma 3: CfgRemoteExec|CfgRemoteExec]] will actually be executed'
    type: String
  - name: targets
    type: !OneOf
    - - Number
      - null
    - - Object
      - null
    - - String
      - null
    - - Side
      - null
    - - Group
      - null
    - - ArrayUnknown
      - null
    optional: true
    default: '0'
  - name: JIP
    type: !OneOf
    - - Boolean
      - null
    - - String
      - null
    - - Number
      - null
    - - Object
      - null
    optional: true
    default: '[[false]]'
- call: !Unary
  - functionName
  - targets
  - JIP
  ret:
    type: !OneOf
    - - String
      - null
    desc: see the main syntax above for more details.
  params:
  - name: functionName
    desc: see the main syntax above for more details.
    type: String
  - name: targets
    desc: see the main syntax above for more details.
    type: !OneOf
    - - Number
      - null
    - - Object
      - null
    - - String
      - null
    - - Side
      - null
    - - Group
      - null
    - - ArrayUnknown
      - null
    optional: true
    default: '0'
  - name: JIP
    desc: see the main syntax above for more details.
    type: !OneOf
    - - Boolean
      - null
    - - String
      - null
    - - Object
      - null
    - - Group
      - null
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.50'
examples:
- "<sqf>\n[\"hello\"] remoteExec [\"hint\"];\t\t// runs unscheduled\n[\"hello\"] remoteExecCall [\"hint\"];\t// no difference at all\n</sqf>"
- "<sqf>\n[\"my message\"] remoteExec [\"BIS_fnc_infoText\"];\t\t// correct\n[\"my message\"] remoteExecCall [\"BIS_fnc_infoText\"];\t// wrong - BIS_fnc_infoText needs a scheduled environment, see its spawn need\n</sqf>"
- "<sqf>\nremoteExecCall [\"fnc1\"];\ncall fnc2;\t// fnc1 may or may not be executed after fnc2\n\ncall fnc1;\ncall fnc2;\t// fnc2 will be executed after fnc1\n</sqf>"
see_also:
- remoteExec
- remoteExecutedOwner
- isRemoteExecuted
- isRemoteExecutedJIP
- Arma
- '3:'
- Remote
- Execution
- canSuspend
- BIS_fnc_MP
- remoteExecutedJIPID
