name: triggerStatements
desc: Returns trigger statements.
multiplayer_note: The trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the trigger statements set up locally on the client that executed the command. See [[createTrigger]] for more info.
groups:
- Triggers
syntax:
- ret:
    type: Unknown
  right: !Item
    name: trigger
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_statements = triggerStatements someTrigger;</sqf>
see_also:
- setTriggerStatements
