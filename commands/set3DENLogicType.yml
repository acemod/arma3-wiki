name: set3DENLogicType
desc: Sets the new type of Logic object(s). For other objects use [[set3DENObjectType]].
groups:
- Eden Editor
syntax:
- call: !Binary
  - objects
  - classname
  ret:
    type: Nothing
  params:
  - name: objects
    type: !ArrayUnsized
      type: Object
      desc: ''
  - name: classname
    desc: name of the cfgVehicles class
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>[get3DENSelected "logic" select 0] set3DENLogicType "MiscOR_F";</sqf>
