name: set3DENLogicType
description: Sets the new type of Logic object(s). For other objects use [[set3DENObjectType]].
groups:
- Eden Editor
syntax:
- call: !Binary
  - objects
  - classname
  ret:
  - Nothing
  - null
  params:
  - name: objects
    type: Unknown
  - name: classname
    description: name of the cfgVehicles class
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 70
examples:
- <sqf>[get3DENSelected "logic" select 0] set3DENLogicType "MiscOR_F";</sqf>
