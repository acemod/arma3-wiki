name: tvText
desc: Returns shown text in the item on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: String
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
- ret:
    type: String
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>tvText [101, [0]];</sqf>
- <sqf>_ctrl tvText [0,0,0];</sqf>
see_also:
