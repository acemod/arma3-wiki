name: setFlagOwner
description: Sets flag owner. When owner is set to [[objNull]] or any object other than a unit of class [[Models_%26_Classnames:_CfgVehicles_-_Class_Man|man]] or [[Game_Logic|logic]], flag is returned to the flagpole. A flag owned by a logic has no visual representation.
groups:
- Flags
- Object Manipulation
syntax:
- call: !Binary
  - flag
  - owner
  ret:
  - Nothing
  - null
  params:
  - name: flag
    type: Object
  - name: owner
    type: Object
argument_loc: Global
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_flag1 setFlagOwner _soldier1;</sqf>
- |-
  To return the flag back to the flag pole:
  <sqf>
  //Method 1: (set owner null)
  flag _flagCarrier setFlagOwner objNull;
  //Method 2: (set the flag mast as the owner)
  flag _flagCarrier setFlagOwner flag _flagCarrier;
  </sqf>
