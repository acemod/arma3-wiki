name: setPosASL
desc: Sets the object position above sea level. Given position must be in [[Position#PositionASL|PositionASL]] format.
groups:
- Positions
syntax:
- call: !Binary
  - object
  - pos
  ret:
    type: Nothing
  params:
  - name: object
    type: Object
  - name: pos
    type: Position3dASL
argument_loc: Global
effect_loc: Global
since:
  flashpoint: '1.99'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player setPosASL [getPosASL player select 0, (getPosASL player select 1) + 10, getPosASL player select 2];</sqf>
- |-
  <sqf>
  _position = getPosASL _object;
  _position set [2, 10]; // 10m above sea level
  _object setPosASL _position;
  </sqf>
see_also:
- ASLToATL
- ATLToASL
- getPos
- getPosASL
- getPosATL
- position
- setPos
- setPosASL2
- setPosATL
- getTerrainHeightASL
- setPosWorld
- setVehiclePosition
