name: menuEnabled
desc: Returns if menu entry on given path is enabled or not.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Boolean
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
- ret:
    type: Boolean
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>_isEnabled = findDisplay 313 displayCtrl 120 menuEnabled [0];</sqf>
see_also:
- menuEnable
