name: menuEnabled
desc: Returns if menu entry on given path is enabled or not.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: Boolean
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: Boolean
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>_isEnabled = findDisplay 313 displayCtrl 120 menuEnabled [0];</sqf>
see_also:
- menuEnable
