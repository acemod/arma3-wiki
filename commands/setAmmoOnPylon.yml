name: setAmmoOnPylon
desc: Set count of ammo in magazine on pylon (supports pylon name since Arma 3 v1.94)
groups:
- Vehicle Loadouts
syntax:
- ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: pylon
    desc: pylon index (index starts from 1) or pylon name (see [[getCompatiblePylonMagazines]] Example 4)
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: String
      desc: null
      since: null
  - !Item
    name: ammocount
    desc: ammo count
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>vehicle player setAmmoOnPylon [1, 12];</sqf>
- <sqf>vehicle player setAmmoOnPylon ["pylon1", 12];</sqf>
see_also:
- Arma
- '3:'
- Vehicle
- Loadouts
- getCompatiblePylonMagazines
- getPylonMagazines
- animatePylon
- animateBay
- setPylonsPriority
- setPylonLoadout
- setMagazineTurretAmmo
