name: tvCurSel
desc: Returns path to currently selected item. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: ArrayUnknown
    desc: '[[Tree View Path]] of selected item'
  right: !Item
    name: idc
    type: Number
- ret:
    type: ArrayUnknown
    desc: '[[Tree View Path]] of selected item'
  right: !Item
    name: control
    type: Control
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvCurSel 101;</sqf>
- <sqf>tvCurSel _ctrl;</sqf>
