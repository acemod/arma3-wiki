name: '*'
desc: Returns the value of ''a'' multiplied by ''b''.
groups:
- Math
syntax:
- call: !Binary
  - a
  - b
  ret:
    type: Number
  params:
  - name: a
    type: Number
  - name: b
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_percentage = 0.5 * 100;</sqf>
see_also:
- Operators
