name: detach
desc: Detaches previously attached with [[attachTo]] object.
multiplayer_note: Only has to be executed on one client.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Nothing
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  obj1 attachTo [player];
  detach obj1;
  </sqf>
see_also:
- attachedObjects
- attachedTo
- attachTo
