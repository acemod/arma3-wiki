name: getAssetDLCInfo
desc: Returns DLC information about given object or model.
groups:
- DLC
syntax:
- call: !Unary asset
  ret:
    type: Unknown
  params:
  - name: asset
    desc: object reference or path to the model
    type: !OneOf
    - - Object
      - null
    - - String
      - null
- call: !Unary
  - class
  - config
  ret:
    type: Unknown
  params:
  - name: class
    desc: class name of the asset
    type: String
  - name: config
    desc: config in which to search
    type: Config
    optional: true
    default: <sqf inline>configFile >> "CfgVehicles"</sqf>
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- <sqf>getAssetDLCInfo player;</sqf>
- <sqf>getAssetDLCInfo "a3\Weapons_F_Enoch\Rifles\MSBS\MSBS65_F";</sqf>
- <sqf>getAssetDLCInfo ["C_Van_01_transport_F"];</sqf>
- <sqf>getAssetDLCInfo ["arifle_AK12_F", configFile >> "CfgWeapons"];</sqf>
see_also:
- getDLCs
- getObjectDLC
- getPersonUsedDLCs
- getMissionDLCs
- getDLCAssetsUsageByName
- getDLCAssetsUsage
