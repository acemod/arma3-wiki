name: setStatValue
desc: |-
  Sets a value to a given stat. <br>
  A list of possible StatNames can be found here: [[Arma 3: Stat Names]]<br>
  Its important to note that most Stats are restricted to scripts and missions in certain paths.<br>
  For example "ExpWarlockDown" is restricted to scripts in any subdirectory of {{hl|"a3\Missions_F_Exp\Campaign\Missions\"}}
groups:
- System
syntax:
- call: !Unary
  - name
  - value
  ret:
    type: Boolean
  params:
  - name: name
    type: String
  - name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.18'
examples:
- <sqf>setStatValue ["ExpWarlockDown", 1]; // Unlocks the "Warlock Down" Steam achivement</sqf>
see_also:
- getStatValue
- Arma
- '3:'
- Stat
- Names
