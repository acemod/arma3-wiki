name: ctSetRowTemplate
desc: Takes config path to the new row template. Clears the whole RscControlsTable and sets the new row template (Deleting all rows and headers is easier to implement than replacing the rows and filling them with new data. IDCs could overflow etc.).
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - config
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: config
    type: Config
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>_control ctSetRowTemplate _configPath;</sqf>
