name: cutRsc
desc: |-
  Display a resource defined in RscTitles of the mission's [[Description.ext]], the campaign's description.ext or the global config.
  {{Feature|arma3|For greater efficiency and ease of modability, it is recommended to use named layers available with [[String]] and {{Link|#Syntax 2}}.}}
  {{Feature|important|To avoid conflicts with existing layers it is recommended to register a layer with [[BIS_fnc_rscLayer]] and to start the name with a TAG:
  <sqf>
  ("TAG_myLayer" call BIS_fnc_rscLayer) cutRsc ["myRsc", "PLAIN"];
  "TAG_myLayer" cutRsc ["myRsc", "PLAIN"];</sqf>
  }}
groups:
- GUI Control
syntax:
- call: !Unary
  - class
  - effect
  - speed
  - showInMap
  - drawOverHUD
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: class
    desc: the class name of the resource. ("Default" will remove the current resource.)
    type: String
  - !Item
    name: effect
    desc: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - !Item
    name: speed
    desc: time in seconds to fade in resource.
    type: Number
    optional: true
    default: '-1'
  - !Item
    name: showInMap
    desc: '[[false]] to hide the text when the map is opened.'
    type: Boolean
    optional: true
    default: '[[true]]'
  - !Item
    name: drawOverHUD
    desc: '[[false]] to show the resource under in-game HUD (for example, a binocular effect)'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.16'
- call: !Binary
  - layer
  - - class
    - effect
    - speed
    - showInMap
    - drawOverHUD
  ret:
    type: Nothing
  left: !Item
    name: layer
    type: !OneOf
    - type: Number
      desc: layer number on which the effect is shown, where 0 is the back most. Layer number is rounded to the nearest integer and also cannot be negative. Layer 99.5 will be treated as layer 100
      since: null
    - type: String
      desc: layer name on which the effect is shown. Layer names are '''CaSe SeNsItIvE'''.
      since:
        arma3: '1.58'
  right: !Array
  - !Item
    name: class
    desc: the class name of the resource. ("Default" will remove the current resource.)
    type: String
  - !Item
    name: effect
    desc: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - !Item
    name: speed
    desc: time in seconds to fade in resource.
    type: Number
    optional: true
    default: '-1'
  - !Item
    name: showInMap
    desc: '[[false]] to hide the text when the map is opened.'
    type: Boolean
    optional: true
    default: '[[true]]'
  - !Item
    name: drawOverHUD
    desc: '[[false]] to show the resource under in-game HUD (for example, a binocular effect)'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.16'
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  cutRsc ["binocular", "PLAIN"];
  cutRsc ["binocular", "PLAIN", 2];
  cutRsc ["binocular", "PLAIN", 2, false];
  </sqf>
- <sqf>2 cutRsc ["binocular", "PLAIN", 2];</sqf>
- <sqf>_layer = "layer1" cutRsc ["binocular", "PLAIN", 2];</sqf>
- |-
  <sqf>
  // create IGUI display
  // such display can be closed with closeDisplay command or by overwriting the same cut layer with another output.
  // note that "Unload" EH for some reason does not work with such display.
  "someLayer" cutRsc ["RscTitleDisplayEmpty", "PLAIN"];
  private _display = uiNamespace getVariable "RscTitleDisplayEmpty";
  </sqf>
see_also:
- allCutLayers
- titleRsc
- cutText
