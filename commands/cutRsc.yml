name: cutRsc
description: |-
  Display a resource defined in RscTitles of the mission's [[Description.ext]], the campaign's description.ext or the global config.
  {{Feature|arma3|For greater efficiency and ease of modability, it is recommended to use named layers available with [[String]] and {{Link|#Syntax 2}}.}}
  {{Feature|important|To avoid conflicts with existing layers it is recommended to register a layer with [[BIS_fnc_rscLayer]] and to start the name with a TAG:
  <sqf>
  ("TAG_myLayer" call BIS_fnc_rscLayer) cutRsc ["myRsc", "PLAIN"];
  "TAG_myLayer" cutRsc ["myRsc", "PLAIN"];</sqf>
  }}
groups:
- GUI Control
syntax:
- call: !Unary
  - class
  - effect
  - speed
  - showInMap
  - drawOverHUD
  ret:
  - Nothing
  - null
  params:
  - name: class
    description: the class name of the resource. ("Default" will remove the current resource.)
    type: String
  - name: effect
    description: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - name: speed
    description: time in seconds to fade in resource.
    type: Number
    optional: true
    default: '-1'
  - name: showInMap
    description: '[[false]] to hide the text when the map is opened.'
    type: Boolean
    optional: true
    default: '[[true]]'
  - name: drawOverHUD
    description: '[[false]] to show the resource under in-game HUD'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 2
        minor: 16
- call: !Binary
  - layer
  - - class
    - effect
    - speed
    - showInMap
    - drawOverHUD
  ret:
  - Nothing
  - null
  params:
  - name: layer
    type: Unknown
  - name: class
    description: the class name of the resource. ("Default" will remove the current resource.)
    type: String
  - name: effect
    description: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - name: speed
    description: time in seconds to fade in resource.
    type: Number
    optional: true
    default: '-1'
  - name: showInMap
    description: '[[false]] to hide the text when the map is opened.'
    type: Boolean
    optional: true
    default: '[[true]]'
  - name: drawOverHUD
    description: '[[false]] to show the resource under in-game HUD'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 2
        minor: 16
argument_loc: Unspecified
effect_loc: Local
