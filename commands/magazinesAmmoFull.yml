name: magazinesAmmoFull
description: |-
  Returns array of arrays of all unit's or vehicle's magazines with extended information about them.
  The magazines returned are for primary gunner. If you need magazines for all turrets, see [[magazinesAllTurrets]].
  {{Feature|important|This command does not return empty magazines from containers, only from the weapon. Use [[magazinesAmmoCargo]] instead.}}
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Unary entity
  ret:
  - Unknown
  - null
  params:
  - name: entity
    description: unit or vehicle
    type: Unknown
- call: !Unary
  - vehicle
  - includeEmpty
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    description: unit or vehicle
    type: Unknown
  - name: includeEmpty
    description: '[[true]] to include empty magazines'
    type: Unknown
    optional: true
    default: '[[false]]'
  since:
    arma_3:
      major: 2
      minor: 0
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 76
