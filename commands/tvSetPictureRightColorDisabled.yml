name: tvSetPictureRightColorDisabled
description: Sets the color of the right picture of a tree item defined by path when item is disabled
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    description: path to tree view item
    type: Unknown
  - name: color
    description: color in format [r,g,b,a]
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- _control tvSetPictureRightColorDisabled [[0], [1,0,1,1]];
