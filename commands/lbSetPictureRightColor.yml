name: lbSetPictureRightColor
description: |-
  Sets the color of the second (right aligned) picture of the given index of the listbox with id idc of the topmost user dialog to the given color.
  Color which consists from only zeros means disable this override.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Unknown
  - name: index
    type: Number
  - name: color
    type: Unknown
- call: !Binary
  - control
  - - index
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- <sqf>lbSetPictureRightColor [101, 0, [0, 1, 0, 0.5]];</sqf>
- <sqf>_ctrl lbSetPictureRightColor [0, [1, 1, 1, 1]];</sqf>
