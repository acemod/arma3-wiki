name: lbSetPictureRightColor
desc: |-
  Sets the color of the second (right aligned) picture of the given index of the listbox with id idc of the topmost user dialog to the given color.
  Color which consists from only zeros means disable this override.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    desc: control id
    type: Number
  - name: index
    type: Number
  - name: color
    type: ArrayColorRgba
- call: !Binary
  - control
  - - index
    - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>lbSetPictureRightColor [101, 0, [0, 1, 0, 0.5]];</sqf>
- <sqf>_ctrl lbSetPictureRightColor [0, [1, 1, 1, 1]];</sqf>
