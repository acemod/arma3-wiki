name: captiveNum
description: |-
  Checks whether the unit is a [[captive]]. If the unit is a vehicle, its commander is checked instead.<br>
  If a unit's captivity level was set as a [[Boolean]], then the returned number is either 0 (for [[false]]) or 1 (for [[true]]).
groups:
- Object Manipulation
- Sides
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - anything from 0 to value set by [[setCaptive]] alt syntax. A non zero value means [[captive]].
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _captivity = captiveNum _unit;
- |-
  _unit setCaptive 1024;
  hint str captive _unit; // true
  hint str captiveNum _unit; // 1024
