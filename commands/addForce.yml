name: addForce
desc: |-
  Applies given force for one frame (essentially an impulse) to unit or given PhysX object at given position.
  {{Feature|informative|For more information see {{Link|http://docs.nvidia.com/gameworks/content/gameworkslibrary/physx/apireference/files/classPxRigidBody.html|NVIDIA docs}}.}}
groups:
- PhysX
syntax:
- call: !Binary
  - object
  - - force
    - position
    - setUnconscious
  ret:
    type: Nothing
  left: !Item
    name: object
    desc: PhysX object or {{GVI|arma3|2.04|size= 0.75}}{{Icon|localargument|24}} unit, in which case the unit must be local and will be [[setUnconscious|set unconscious]]
    type: Object
  right: !Array
  - !Item
    name: force
    desc: |-
      force vector in '''world''' space; force is expressed in
      {{Link|https://en.wikipedia.org/wiki/Newton-second|newton-seconds}} (used by {{Link|https://docs.nvidia.com/gameworks/content/gameworkslibrary/physx/apireference/files/structPxForceMode.html|PxForceMode::eIMPULSE}})
    type: Unknown
  - !Item
    name: position
    desc: relative to object
    type: Position3dRelative
  - !Item
    name: setUnconscious
    desc: only applies to "CAManBase" ''object''; set to [[false]] to keep the person conscious
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.18'
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.72'
examples:
- |-
  Apply force [0,1000,0] defined in world space (not factoring object actual positioning) to object position [1,0,0]:
  <sqf>_object addForce [[0,1000,0], [1,0,0]];</sqf>
- |-
  Apply force [0,1000,0] defined in model space (relative to object) to object position [1,0,0]:
  <sqf>_object addForce [_object vectorModelToWorld [0,1000,0], [1,0,0]];</sqf>
- "Can be used on units since {{arma3}} v2.04:\n<sqf>\nif (local bob) then\n{\n\t0 spawn \n\t{\n\t\tbob addForce [bob vectorModelToWorld [0,-200,0], bob selectionPosition \"rightfoot\"];\n\t\tsleep 5;\n\t\tbob setUnconscious false;\n\t};\n};\n</sqf>"
- |-
  <sqf>
  player addForce [player vectorModelToWorld [0, -1, 0], [0, 1, 0], false]; // not unconscious
  </sqf>
see_also:
