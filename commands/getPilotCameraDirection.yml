name: getPilotCameraDirection
desc: Returns model space vector of the object airplane or helicopter [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]] .
groups:
- Pilot Camera
syntax:
- call: !Unary object
  ret:
    type: Vector3d
    desc: relative to the model centre (In a similar fashion to [[Position#PositionRelative|PositionRelative]]). Returns [0,0,0] if object has no [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]].
  right: !Item
    name: object
    type: Object
argument_loc: Local
effect_loc: Unspecified
since: {}
examples:
- <sqf>_pilotCamVector = getPilotCameraDirection vehicle player;</sqf>
see_also:
- hasPilotCamera
- getPilotCameraPosition
- getPilotCameraRotation
- getPilotCameraTarget
- setPilotCameraDirection
- setPilotCameraRotation
- setPilotCameraTarget
