name: acos
desc: ArcCosine of a number, result in [[Number#Degrees|Degrees]]
groups:
- Math - Geometry
syntax:
- call: !Unary x
  ret:
    type: Number
  right: !Item
    name: x
    desc: any other value returns [[NaN]]
    type: !NumberRange
    - -1
    - 1
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_degrees = acos 0.5; // Returns 60</sqf>
see_also:
- atan
- asin
- sin
- cos
- tan
