name: hideObject
desc: Hide entity. Can be used on soldiers and vehicles, also on static objects.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  right: !Item
    name: object
    type: Object
- ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Item
    name: hidden
    desc: '[[true]]->hidden; [[false]]->visible'
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma2: '1.6'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hideObject unitName;</sqf>
- <sqf>objectName hideObject true;</sqf>
see_also:
- isObjectHidden
- hideObjectGlobal
- deleteCollection
