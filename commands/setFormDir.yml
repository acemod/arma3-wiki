name: setFormDir
desc: Sets group formation heading. Accepted heading range is 0 to 360. Formation is facing this direction unless enemy is seen. When group is moving, this value is overridden by movement direction. If the new direction is noticeably different from the old direction (approx +/- 15 degrees), units will change positions changing [[formationDirection]].
groups:
- Groups
syntax:
- call: !Binary
  - group
  - heading
  ret:
    type: Nothing
  left: !Item
    name: group
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Group
        desc: null
        since: null
  right: !Item
    name: heading
    type: Number
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_group1 setFormDir 180;</sqf>
- <sqf>_unit1 setFormDir random 360;</sqf>
- |-
  <sqf>
  //center the main turret
  (group BIS_Crew1) setFormDir (getDir BIS_Armor);
  </sqf>
