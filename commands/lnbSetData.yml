name: lnbSetData
desc: Sets the additional text (invisible) on the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - data
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: row
    type: Number
  - name: column
    type: Number
  - name: data
    desc: the invisible text to add
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - data
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
  - name: data
    desc: the invisible text to add
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbSetData [123, [0,0],"#1"];</sqf>
- <sqf>_ctrl lnbSetData [[0,0],"#1"];</sqf>
see_also:
