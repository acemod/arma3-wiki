name: lnbSetData
desc: Sets the additional text (invisible) on the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - data
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      type: Number
    - !Item
      name: column
      type: Number
  - !Item
    name: data
    desc: the invisible text to add
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - data
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Array
    - !Item
      name: row
      type: Number
    - !Item
      name: column
      type: Number
  - !Item
    name: data
    desc: the invisible text to add
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>lnbSetData [123, [0,0],"#1"];</sqf>
- <sqf>_ctrl lnbSetData [[0,0],"#1"];</sqf>
see_also:
