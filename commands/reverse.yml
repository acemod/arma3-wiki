name: reverse
description: Reverses given array by reference (modifies the original array, just like [[resize]]). The alternative syntax can be used to reverse a ANSI [[String|string]]. If Unicode support is desired, see [[forceUnicode]].
groups:
- Arrays
syntax:
- call: !Unary array
  ret:
  - Unknown
  - null
  params:
  - name: array
    type: Unknown
- call: !Unary string
  ret:
  - Unknown
  - reversed string
  params:
  - name: string
    description: string to be reversed
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 2
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 24
examples:
- |-
  _arr = [1,2,3];
  reverse _arr;
  hint str _arr; // [3,2,1]
- |-
  _wordArr = toArray "gateman";
  reverse _wordArr;
  hint toString _wordArr; // nametag
- reverse "treboR"; // Returns "Robert"
