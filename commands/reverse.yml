name: reverse
desc: Reverses given array by reference (modifies the original array, just like [[resize]]). The alternative syntax can be used to reverse a ANSI [[String|string]]. If Unicode support is desired, see [[forceUnicode]].
groups:
- Arrays
syntax:
- call: !Unary array
  ret:
    type: Nothing
  params:
  - name: array
    type: ArrayUnknown
- call: !Unary string
  ret:
    type: String
    desc: reversed string
  params:
  - name: string
    desc: string to be reversed
    type: String
  since:
    arma3: '2.2'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.24'
examples:
- |-
  <sqf>
  _arr = [1,2,3];
  reverse _arr;
  hint str _arr; // [3,2,1]
  </sqf>
- |-
  <sqf>
  _wordArr = toArray "gateman";
  reverse _wordArr;
  hint toString _wordArr; // nametag
  </sqf>
- <sqf>reverse "treboR"; // Returns "Robert"</sqf>
see_also:
