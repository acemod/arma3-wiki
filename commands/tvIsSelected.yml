name: tvIsSelected
desc: Returns true if given treeview item is selected.
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - path
  ret:
    type: Boolean
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_control tvIsSelected [0];</sqf>
see_also:
- tvSelection
- tvSetSelected
