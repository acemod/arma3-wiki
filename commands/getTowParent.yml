name: getTowParent
desc: Get the vehicle towing the provided one.
groups:
- PhysX
- Ropes and Sling Loading
syntax:
- ret:
    type: Object
    desc: the object towing the provided object - [[objNull]] if not towed
  right: !Item
    name: towedVehicle
    desc: the towed vehicle
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '2.12'
examples:
- <sqf>private _towParent = getTowParent _towedvehicle;</sqf>
see_also:
- setTowParent
