name: enableSimulationGlobal
desc: Enable or disable simulation for given entity, globally. Has the same effect as [[enableSimulation]] when used in singleplayer.
multiplayer_note: '{{Feature|informative|Since {{GVI|arma3|2.06}} the command can also be executed client-side, with a [[Multiplayer_Scripting#Locality|local]] argument.}}'
groups:
- Object Manipulation
syntax:
- call: !Binary
  - entity
  - enable
  ret:
    type: Nothing
  left: !Item
    name: entity
    type: Object
  right: !Item
    name: enable
    type: Boolean
argument_loc: Global
effect_loc: Global
server_exec: true
since:
  arma3: '1.12'
examples:
- <sqf>_myObject enableSimulationGlobal false;</sqf>
- <sqf>[_object, false] remoteExec ["enableSimulationGlobal", 2];</sqf>
