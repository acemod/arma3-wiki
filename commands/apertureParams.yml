name: apertureParams
desc: Returns current aperture parameters.
groups:
- Camera Control
- Lights
syntax:
- call: Nular
  ret:
    type: !ArraySized
    - name: aperture
      type: Number
      desc: current aperture
      since: null
    - name: isForced
      type: Boolean
      desc: whether aperture was forced by [[setAperture]]
      since: null
    - name: estimatedAperture
      type: Number
      desc: engine-estimated scene aperture
      since: null
    - name: estimatedLuminance
      type: Number
      desc: engine-estimated luminance
      since: null
    - name: minCustom
      type: Number
      desc: minimal custom aperture, see [[setApertureNew]]
      since: null
    - name: stdCustom
      type: Number
      desc: standard custom aperture, see [[setApertureNew]]
      since: null
    - name: maxCustom
      type: Number
      desc: maximal custom aperture, see [[setApertureNew]]
      since: null
    - name: customLuminance
      type: Number
      desc: custom luminance, see [[setApertureNew]]
      since: null
    - name: isCustomForced
      type: Boolean
      desc: whether custom values were forced
      since: null
    - name: blinding
      type: Number
      desc: blinding intensity of the light
      since: null
argument_loc: Local
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _apertureParams = apertureParams;</sqf>
see_also:
- setApertureNew
- setAperture
