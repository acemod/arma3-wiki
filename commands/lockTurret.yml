name: lockTurret
description: |-
  Lock the gunner position of the vehicle turret.
  This command will remove user "get in" action (not "get out") but will also stop player getting into vehicle via script commands unlike [[lock]] command.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - turretPath
    - lock
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: turretPath
    type: ArrayUnknown
  - name: lock
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>vehicleName lockTurret [[0,0], true];</sqf>
- <sqf>vehicle player lockTurret [[0], true];</sqf>
