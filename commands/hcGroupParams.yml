name: hcGroupParams
desc: |-
  Returns parameters describing group in [[High Command|high command]] bar. Return value is array in format [groupName, teamName] or [] if error. Possible values for team name:
  * {{hl|"teammain"}} (default)
  * {{hl|"teamred"}}
  * {{hl|"teamgreen"}}
  * {{hl|"teamblue"}}
  * {{hl|"teamyellow"}}
groups:
- High Command
syntax:
- call: !Binary
  - unit
  - group
  ret:
    type: ArrayUnknown
  left: !Item
    name: unit
    desc: commander
    type: Object
  right: !Item
    name: group
    type: Group
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player hcGroupParams someGroup;</sqf>
see_also:
- High
- Command
- hcAllGroups
- hcLeader
- hcRemoveAllGroups
- hcRemoveGroup
- hcSelected
- hcSelectGroup
- hcSetGroup
- hcShowBar
- hcShownBar
- onHCGroupSelectionChanged
