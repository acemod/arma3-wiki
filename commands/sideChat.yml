name: sideChat
desc: |-
  Types text to the side radio channel by the specified unit. Use [[clearRadio]] to clear chat history
  {{Feature|important|The unit must have an [[assignItem|assigned]] radio item (such as '''''"ItemRadio"''''') to see or transmit the messages. A radio item must have the property <syntaxhighlight lang="cpp" inline">simulation = "ItemRadio";</syntaxhighlight> in its [[CfgWeapons_Config_Reference#simulation.3D.22Weapon.22|CfgWeapons config]].}}
groups:
- Radio and Chat
syntax:
- call: !Binary
  - unit
  - chatText
  ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit transmitting message
    type: Object
  right: !Item
    name: chatText
    desc: message to transmit
    type: String
- call: !Binary
  - - side
    - identity
  - chatText
  ret:
    type: Nothing
  left: !Array
  - !Item
    name: side
    desc: side to which the message will be seen
    type: Side
  - !Item
    name: identity
    type: Unknown
  right: !Item
    name: chatText
    desc: message to transmit
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.34'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne sideChat "Show this text";</sqf>
- <sqf>[west, "HQ"] sideChat "Hi there";</sqf>
- |-
  [[File:xChat.jpg|right]]
  <sqf>
  driver vehicle player sideChat "sideChat";
  driver vehicle player globalChat "globalChat";
  driver vehicle player groupChat "groupChat";
  vehicle player vehicleChat "vehicleChat";
  driver vehicle player commandChat "commandChat";
  driver vehicle player customChat [1, "customChat"];
  systemChat "systemChat";
  </sqf>
- <sqf>[[blufor, "BLU"], "message"] remoteExec ["sideChat"]; // shows the message to all players</sqf>
- |-
  <sqf>
  unit setGroupId ["Cpt. Miller"]; // changes the group's callsign
  unit sideChat "Hello ladies!";
  </sqf>
see_also:
- globalChat
- groupChat
- vehicleChat
- commandChat
- customChat
- systemChat
- sideRadio
