name: countUnknown
desc: Count how many units in the array are unknown to the given unit.
groups:
- Sides
syntax:
- call: !Binary
  - unit
  - others
  ret:
    type: Number
  params:
  - name: unit
    type: Object
  - name: others
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_num = player countUnknown list _triggerOne;</sqf>
see_also:
- countFriendly
- countEnemy
- count
- countSide
- countType
