name: tvSetTooltip
desc: Sets the tooltip text associated with the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: IDC of the tree view control
    type: Number
  - !Item
    name: path
    desc: array containing path numbers
    type: ArrayUnknown
  - !Item
    name: text
    type: String
- ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: path
    desc: array containing path numbers
    type: ArrayUnknown
  - !Item
    name: text
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvSetTooltip [101, [0,2], "This is a tooltip"];</sqf>
- <sqf>_tree tvSetTooltip [[0,2], "This is a tooltip"];</sqf>
