name: tvSetTooltip
description: Sets the tooltip text associated with the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: IDC of the tree view control
    type: Number
  - name: path
    description: array containing path numbers
    type: ArrayUnknown
  - name: text
    type: String
- call: !Binary
  - ctrl
  - - path
    - text
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    type: Control
  - name: path
    description: array containing path numbers
    type: ArrayUnknown
  - name: text
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- <sqf>tvSetTooltip [101, [0,2], "This is a tooltip"];</sqf>
- <sqf>_tree tvSetTooltip [[0,2], "This is a tooltip"];</sqf>
