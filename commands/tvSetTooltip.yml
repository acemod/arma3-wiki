name: tvSetTooltip
desc: Sets the tooltip text associated with the specified tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: IDC of the tree view control
    type: Number
  - !Item
    name: path
    type: Path
  - !Item
    name: text
    type: String
- call: !Binary
  - ctrl
  - - path
    - text
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: path
    type: Path
  - !Item
    name: text
    type: String
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>tvSetTooltip [101, [0,2], "This is a tooltip"];</sqf>
- <sqf>_tree tvSetTooltip [[0,2], "This is a tooltip"];</sqf>
