name: targetsQuery
desc: Returns sorted array of targets, '''known''' to the enquirer (including own troops), where the accuracy coefficient reflects how close the result matches the query. This command could be CPU intensive.
groups:
- Object Detection
syntax:
- call: !Binary
  - enquirer
  - - targetIgnore
    - targetSide
    - targetType
    - targetPosition
    - targetMaxAge
  ret:
    type: Unknown
  params:
  - name: enquirer
    desc: for whom the query will be made
    type: Object
  - name: targetIgnore
    desc: target object to exclude from results. [[objNull]] - return every target
    type: Object
  - name: targetSide
    desc: desired side of the target. [[sideUnknown]] - any side
    type: Side
  - name: targetType
    desc: desired target [[typeOf]]. "" - any type
    type: String
  - name: targetPosition
    desc: desired target position (only [x,y] is considered). Position tolerance is 200m from the actual position of the target. [] - any position
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
  - name: targetMaxAge
    desc: desired max age of the target. This will limit returned results to the targets younger than specified age. 0 - any age
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  Return all known targets for player:
  <sqf>_targets = player targetsQuery [objNull, sideUnknown, "", [], 0];</sqf>
- |-
  Prioritise all known OPFOR targets and return targets less than 10 seconds old:
  <sqf>_targets = player targetsQuery [objNull, east, "", [], 10];</sqf>
see_also:
- targets
- nearTargets
- targetsAggregate
- targetKnowledge
- knowsAbout
- reveal
- forgetTarget
