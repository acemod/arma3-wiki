name: isRemoteControlling
desc: |-
  Returns [[true]] if the given player is remote-controlling a unit.
  {{Feature|important|See also [[Remote Control Tutorial]].}}
groups:
- Remote Control
syntax:
- call: !Unary person
  ret:
    type: Boolean
    desc: '[[true]] if the given player is remote controlling a unit'
  right: !Item
    name: person
    desc: a player
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- "<sqf>\nif (isRemoteControlling player) then\n{\n\thint format [\"You are controlling %1\", remoteControlled player];\n}\nelse\n{\n\thint \"Why not remote-control something?\";\n};\n</sqf>"
see_also:
- remoteControl
- remoteControlled
