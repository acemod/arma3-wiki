name: removeAllContainers
desc: Removes all containers (vest, uniform, backpack) from the provided unit.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: Nothing
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>removeAllContainers player;</sqf>
see_also:
