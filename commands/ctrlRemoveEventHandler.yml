name: ctrlRemoveEventHandler
desc: Remove a given event handler from the given control.
groups:
- GUI Control - Event Handlers
- Event Handlers
syntax:
- call: !Binary
  - control
  - - type
    - id
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: type
    type: String
  - name: id
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_map ctrlRemoveEventHandler ["Draw", _id];</sqf>
see_also:
- ctrlAddEventHandler
- ctrlRemoveAllEventHandlers
