name: enableRopeAttach
description: Enables or disables the ability to be attached to a rope end for the given entity.
groups:
- Ropes and Sling Loading
syntax:
- call: !Binary
  - entity
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: entity
    description: given entity
    type: Unknown
  - name: enable
    description: '[[false]] to disable rope attachment'
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 34
examples:
- vehicle player enableRopeAttach false;
