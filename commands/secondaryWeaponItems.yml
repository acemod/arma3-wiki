name: secondaryWeaponItems
desc: Returns array with all items assigned to the [[secondaryWeapon]] except magazines. Use [[secondaryWeaponMagazine]] command for the latter. This command is used for infantry weapons only.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: ArrayUnknown
    desc: '[silencer, laserpointer/flashlight, optics, bipod]'
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>secondaryWeaponItems player; //["","","",""]</sqf>
see_also:
- addSecondaryWeaponItem
- weaponAccessories
- weaponAccessoriesCargo
- handgunItems
- primaryWeaponItems
- binocularItems
- weaponsItems
- weaponsItemsCargo
