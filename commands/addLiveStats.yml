name: addLiveStats
desc: Adds score to the Xbox Live Statistics score for the given unit (or the commander unit of the given vehicle).
groups:
- System
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: score
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player addLiveStats 10;</sqf>
see_also:
- setArmoryPoints
- unlockAchievement
- setStatValue
