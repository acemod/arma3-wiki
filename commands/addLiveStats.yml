name: addLiveStats
desc: Adds score to the Xbox Live Statistics score for the given unit (or the commander unit of the given vehicle).
groups:
- System
syntax:
- call: !Binary
  - unit
  - score
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: score
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>player addLiveStats 10;</sqf>
see_also:
- setArmoryPoints
- unlockAchievement
- setStatValue
