name: createLocation
desc: |-
  Creates a location of the specified class and dimensions at the specified position.
  Classes are defined in {{hl|CfgLocationTypes}}; for possible location types see [[Location#Location Types|Location Types]].<br>
  The alternative syntax allows to convert a non-editable (built-in) terrain location into an editable one, with the following restrictions:
  * it cannot be deleted (but can be [[setType]] to "Invisible" to hide it)
  * it cannot be moved
groups:
- Locations
syntax:
- call: !Unary
  - className
  - position
  - sizeX
  - sizeY
  ret:
    type: Location
  right: !Array
  - !Item
    name: className
    type: String
  - !Item
    name: position
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
  - !Item
    name: sizeX
    desc: in meters
    type: Number
  - !Item
    name: sizeY
    desc: in meters
    type: Number
- call: !Unary
  - location
  ret:
    type: Location
    desc: a script-editable location
  right: !Array
  - !Item
    name: location
    desc: a terrain's location. If a scripted location is provided, it is simply returned
    type: Location
  since:
    arma3: '2.10'
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_location = createLocation ["NameVillage", [4035,2151,10], 100, 100];</sqf>
- |-
  <sqf>
  _location = createLocation ["NameVillage", [4035,2151,10], 30, 30];
  _location setText "Player town";
  </sqf>
- "<sqf>\nprivate _terrainLocation = nearestLocation [player, \"nameCity\"];\t// assuming it returns a built-in location\n_terrainLocation setType \"Invisible\";\t\t\t\t\t\t\t\t// does not do anything\nprivate _editableLocation = createLocation [_terrainLocation];\t\t// does the conversion\n_editableLocation setType \"Invisible\";\t\t\t\t\t\t\t\t// hides the location\n</sqf>"
see_also:
- setText
- nearestLocation
- nearestLocations
- locationPosition
- nearestLocationWithDubbing
- setRectangular
- rectangular
- size
