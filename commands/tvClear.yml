name: tvClear
description: Removes all items from Tree View with given idc.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary idc
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
- call: !Unary control
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- <sqf>tvClear 101;</sqf>
