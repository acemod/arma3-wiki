name: synchronizedObjects
desc: |-
  Return the list of objects synchronized with the given unit.
  {{Feature|Informative|[[synchronizedObjects]] only works on triggers and entities with AI (logics, soldiers/players, or vehicles that contain soldiers as the effective commander)}}
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
    type: ArrayUnknown
  params:
  - name: unit
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_objects = synchronizedObjects _logic;</sqf>
see_also:
- synchronizeObjectsAdd
- synchronizeObjectsRemove
- synchronizedTriggers
- synchronizedWaypoints
