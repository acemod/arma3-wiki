name: forceSpeed
desc: Force the speed limit on given object (object will never attempt to move faster than given by forceSpeed). Use negative value to return to default behaviour.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Item
    name: speed
    desc: in metre per second
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_helicopter forceSpeed 150;</sqf>
see_also:
- getForcedSpeed
- forceWalk
- isWalking
- isForcedWalk
- getSpeed
