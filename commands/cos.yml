name: cos
desc: Cosine of a number, argument in degrees.
groups:
- Math - Geometry
syntax:
- call: !Unary x
  ret:
    type: Number
  right: !Item
    name: x
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>cos 60; // returns 0.5</sqf>
see_also:
- acos
- sin
- asin
- tan
- atan
- atan2
