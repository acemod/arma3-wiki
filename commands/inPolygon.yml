name: inPolygon
desc: Checks whether position is inside given polygon. The polygon is only checked in 2 dimensions, i.e. the value of Z is ignored.
groups:
- Positions
syntax:
- ret:
    type: Boolean
  left: !Item
    name: position
    type: !OneOf
    - type: Position3d
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  right: !Item
    name: polygon
    desc: 'positions in format: [position1, position2...., positionN]'
    type: !ArrayUnsized
      type: Position3d
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.54'
examples:
- <sqf>private _isInside = [100, 100, 0] inPolygon [[0, 0, 0], [1000, 1000, 0], [1000, 0, 0]];</sqf>
- "<sqf>\nprivate _markerName = \"_USER_DEFINED #0/0/1\";\n\nprivate _xy2DPositions = markerPolyline _markerName;\nprivate _positions = [];\n\n// let's convert these x,y coordinates to \"normal\" position arrays\nfor \"_i\" from 0 to count _xy2DPositions - 1 step 2 do\n{\n\t_positions pushBack [_xy2DPositions select _i, _xy2DPositions select (_i + 1), 0];\n};\n\nplayer inPolygon _positions; // true if in the drawn shape, false if not\n</sqf>"
see_also:
- in
- inArea
- inAreaArray
- drawPolygon
