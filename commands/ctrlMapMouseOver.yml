name: ctrlMapMouseOver
desc: Returns description of map sign mouse cursor is over. Works with in-game map as well as 2D editor map in edit mode.
groups:
- GUI Control - Map
syntax:
- call: !Unary control
  ret:
    type: ArrayUnknown
    desc: |-
      possible values:
      * ["unit", [[Object]]]
      * ["vehicle", [[Object]]]
      * ["vehicleGroup", [[Object]]]
      * ["object", [[Object]]]
      * ["waypoint", [[Waypoint]]]
      * ["trigger", [[Object]]]
      * ["marker", [[String]]]
      * ["task", [[Task]]]
      * ["customMark"]
  right: !Item
    name: control
    desc: map control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\n(uiNamespace getVariable \"_map\") ctrlMapCursor [\"Track\",\"HC_overFriendly\"];\n\n_mouseover = if (count (ctrlMapMouseOver (uiNamespace getVariable \"_map\")) > 0) then\n{\n\tctrlMapMouseOver (uiNamespace getVariable \"_map\")\n}\nelse\n{\n\t[\"\"]\n};\n\nif (_mouseover select 0 == \"task\" && str(_logic getVariable \"onTaskAssigned\") != str{}) then\n{\n\t//--- Task\n\t(uiNamespace getVariable \"_map\") ctrlMapCursor [\"Track\",\"HC_overMission\"];\n}\nelse\n{\n\t//--- Waypoint\n\t(uiNamespace getVariable \"_map\") ctrlMapCursor [\"Track\",\"HC_move\"];\n};\n</sqf>"
- <sqf>onEachFrame {hintSilent str ctrlMapMouseOver (findDisplay 12 displayCtrl 51)};</sqf>
see_also:
- findDisplay
- displayCtrl
- BIS_fnc_createTooltip
