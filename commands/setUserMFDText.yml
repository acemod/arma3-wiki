name: setUserMFDText
description: Stored user text value in MFD, limit is 50, user0...user49
groups:
- GUI Control
syntax:
- call: !Binary
  - vehicle
  - - index
    - value
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    description: vehicle with MFD
    type: Object
  - name: index
    type: Number
  - name: value
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 78
examples:
- _vehicle setUserMFDText [0, "some text"];
