name: setWaypointSpeed
desc: |-
  Switches the group speed mode when the waypoint becomes active.
  <br>
  <br>
  Possible values are:
  * "UNCHANGED"
  * "LIMITED"
  * "NORMAL"
  * "FULL"
groups:
- Waypoints
syntax:
- ret:
    type: Nothing
  left: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
  right: !Item
    name: mode
    type: String
argument_loc: Unspecified
effect_loc: Global
server_exec: true
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_grp, 2] setWaypointSpeed "FULL";</sqf>
