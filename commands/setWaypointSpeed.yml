name: setWaypointSpeed
desc: |-
  Switches the group speed mode when the waypoint becomes active.
  <br>
  <br>
  Possible values are:
  * "UNCHANGED"
  * "LIMITED"
  * "NORMAL"
  * "FULL"
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - mode
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: mode
    type: String
argument_loc: Unspecified
effect_loc: Global
server_exec: true
since: {}
examples:
- <sqf>[_grp, 2] setWaypointSpeed "FULL";</sqf>
see_also:
- waypoints
