name: camPrepareFovRange
desc: |-
  Prepares the camera field of view range for auto zooming.
  {{Feature|warning|This command is '''non-functional'''!}}
groups:
- Broken Commands
- Camera Control
syntax:
- call: !Binary
  - camera
  - - minFovRange
    - maxFovRange
  ret:
    type: Nothing
  params:
  - name: camera
    type: Object
  - name: minFovRange
    type: Number
  - name: maxFovRange
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_camera camPrepareFovRange [0.1, 0.5];</sqf>
see_also:
- camPreload
- camCommitPrepared
