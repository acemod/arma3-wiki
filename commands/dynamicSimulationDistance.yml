name: dynamicSimulationDistance
description: A getter for [[setDynamicSimulationDistance]].
groups:
- Dynamic Simulation
syntax:
- call: !Unary category
  ret:
  - Unknown
  - activation distance
  params:
  - name: category
    description: |-
      can be:
      * {{hl|"Group"}} - Infantry units and groups
      * {{hl|"Vehicle"}} - Vehicles with crew
      * {{hl|"EmptyVehicle"}} - All vehicles without crew
      * {{hl|"Prop"}} - Static objects
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 68
examples:
- hint str dynamicSimulationDistance "Prop";
