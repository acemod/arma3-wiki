name: lockedInventory
desc: Get a vehicle's inventory lock state. Can also be used on a unit's backback (see [[lockInventory]]).
groups:
- Unit Inventory
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _isInventoryLocked = lockedInventory vehicle player;</sqf>
- <sqf>private _isBackpackLocked = lockedInventory backpackContainer player;</sqf>
see_also:
- lockInventory
