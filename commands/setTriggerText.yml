name: setTriggerText
desc: Sets the text label attached to the trigger object. This is used for example as a radio slot label for radio activated triggers.
groups:
- Triggers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: trigger
    type: Object
  right: !Item
    name: text
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>trigger setTriggerText "Call for support";</sqf>
