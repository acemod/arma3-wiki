name: getDLCs
description: Returns array of app IDs of DLCs.
groups:
- DLC
syntax:
- call: !Unary filter
  ret:
  - ArrayUnknown
  - array of DLC numbers.
  params:
  - name: filter
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 16
examples:
- <sqf>_ownedDLCs = getDLCs 1;</sqf>
- <sqf>_hasKarts = (288520 in (getDLCs 1));</sqf>
