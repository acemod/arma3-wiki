name: ropeSetCargoMass
desc: |-
  Set the simulated mass of an object attached to a rope.
  {{Feature|arma3|This command is not present in {{arma3}}. Use [[setMass]] instead.}}
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary
  - rope
  - cargo
  - mass
  ret:
    type: Number
    desc: object mass
  right: !Array
  - !Item
    name: rope
    desc: rope object
    type: Object
  - !Item
    name: cargo
    desc: cargo object
    type: Object
  - !Item
    name: mass
    desc: override cargo mass, if mass < 1 then original mass is used
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
examples:
- <sqf>ropeSetCargoMass [myRope, myCargo, 1138];</sqf>
see_also:
- ropeCreate
- ropeDestroy
- ropeDetach
- getMass
- setMass
- getCenterOfMass
