name: canAdd
description: |-
  Checks if given object can be stored in inventory of given object or any inventory container ([[uniform]], [[vest]], [[backpack]]) of given unit.<br>
  Before {{arma3}} v2.10 this comment verified only the biggest container when multiple items were queried; now it checks all containers.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - object
  - item
  ret:
  - Unknown
  - null
  params:
  - name: object
    description: unit or container
    type: Unknown
  - name: item
    description: config class
    type: Unknown
- call: !Binary
  - object
  - - item
    - count
    - ignoreSoldierMaxLoad
  ret:
  - Unknown
  - null
  params:
  - name: object
    description: unit or container
    type: Unknown
  - name: item
    description: config class
    type: Unknown
  - name: count
    description: desired quantity
    type: Unknown
  - name: ignoreSoldierMaxLoad
    description: '[[true]] to ignore ''soldierMaxLoad'' param, container''s [[maxLoad]] is still counted'
    type: Unknown
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 2
        minor: 16
  since:
    arma_3:
      major: 1
      minor: 56
- call: !Binary
  - weapon
  - item
  ret:
  - Unknown
  - null
  params:
  - name: weapon
    description: weapon class name
    type: Unknown
  - name: item
    description: config class of magazine or attachment
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 10
- call: !Binary
  - weapon
  - - attachment
    - slot
  ret:
  - Unknown
  - null
  params:
  - name: weapon
    description: weapon class name
    type: Unknown
  - name: attachment
    description: attachment class name
    type: Unknown
  - name: slot
    description: slot class name (defined under '''WeaponSlotsInfo''' class in weapon config)
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 10
- call: !Binary
  - weapon
  - - magazine
    - muzzle
  ret:
  - Unknown
  - null
  params:
  - name: weapon
    description: weapon class name
    type: Unknown
  - name: magazine
    description: magazine class name
    type: Unknown
  - name: muzzle
    description: muzzle class name
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 10
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 70
examples:
- "<sqf\n>if (player canAdd \"FirstAidKit\") then\n{\n\tplayer addItem \"FirstAidKit\";\n}\nelse\n{\n\thint \"Not enough space\";\n};\n"
- "if (_box canAdd \"FirstAidKit\") then\n{\n\t_box addWeaponCargo [\"FirstAidKit\", 1];\n}\nelse\n{\n\thint \"Not enough space\";\n};\n"
- car canAdd [currentWeapon player, 50];
- |
  // check if attachment can be loaded
  "arifle_Katiba_GL_F" canAdd "acc_pointer_IR";
  "arifle_Katiba_GL_F" canAdd ["acc_pointer_IR", "PointerSlot"];
- |
  // check if magazine can be loaded
  "arifle_Katiba_GL_F" canAdd "30Rnd_65x39_caseless_green";
  "arifle_Katiba_GL_F" canAdd ["30Rnd_65x39_caseless_green", "this"];
  "arifle_Katiba_GL_F" canAdd ["1Rnd_SmokeRed_Grenade_shell", "EGLM"];
