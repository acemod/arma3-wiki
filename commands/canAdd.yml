name: canAdd
desc: |-
  Checks if given object can be stored in inventory of given object or any inventory container ([[uniform]], [[vest]], [[backpack]]) of given unit.<br>
  Before {{arma3}} v2.10 this comment verified only the biggest container when multiple items were queried; now it checks all containers.

  {{Feature|important|
  Avoid passing an empty string <sqf inline>""</sqf> to this command as it will create a warning dialog:
  [[File:a3 warning badvehicletype.jpg|none|alt= Warning Message: Bad vehicle type|Warning Message: Bad vehicle type]]
  This message will show once per mission restart.
  }}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - object
  - item
  ret:
    type: Boolean
  left: !Item
    name: object
    desc: unit or container
    type: Object
  right: !Item
    name: item
    desc: config class
    type: String
- call: !Binary
  - object
  - - item
    - count
    - ignoreSoldierMaxLoad
  ret:
    type: Boolean
  left: !Item
    name: object
    desc: unit or container
    type: Object
  right: !Array
  - !Item
    name: item
    desc: config class
    type: String
  - !Item
    name: count
    desc: desired quantity
    type: Number
  - !Item
    name: ignoreSoldierMaxLoad
    desc: '[[true]] to ignore ''soldierMaxLoad'' param, container''s [[maxLoad]] is still counted'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.18'
  since:
    arma3: '1.56'
- call: !Binary
  - weapon
  - item
  ret:
    type: Boolean
  left: !Item
    name: weapon
    desc: weapon class name
    type: String
  right: !Item
    name: item
    desc: config class of magazine or attachment
    type: String
  since:
    arma3: '2.10'
- call: !Binary
  - weapon
  - - attachment
    - slot
  ret:
    type: Boolean
  left: !Item
    name: weapon
    desc: weapon class name
    type: String
  right: !Array
  - !Item
    name: attachment
    desc: attachment class name
    type: String
  - !Item
    name: slot
    type: Unknown
  since:
    arma3: '2.10'
- call: !Binary
  - weapon
  - - magazine
    - muzzle
  ret:
    type: Boolean
  left: !Item
    name: weapon
    desc: weapon class name
    type: String
  right: !Array
  - !Item
    name: magazine
    desc: magazine class name
    type: String
  - !Item
    name: muzzle
    desc: muzzle class name
    type: String
  since:
    arma3: '2.10'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.70'
examples:
- "<sqf\n>if (player canAdd \"FirstAidKit\") then\n{\n\tplayer addItem \"FirstAidKit\";\n}\nelse\n{\n\thint \"Not enough space\";\n};\n</sqf>"
- "<sqf>\nif (_box canAdd \"FirstAidKit\") then\n{\n\t_box addWeaponCargo [\"FirstAidKit\", 1];\n}\nelse\n{\n\thint \"Not enough space\";\n};\n</sqf>"
- <sqf>car canAdd [currentWeapon player, 50];</sqf>
- |-
  <sqf>
  // check if attachment can be loaded
  "arifle_Katiba_GL_F" canAdd "acc_pointer_IR";
  "arifle_Katiba_GL_F" canAdd ["acc_pointer_IR", "PointerSlot"];
  </sqf>
- |-
  <sqf>
  // check if magazine can be loaded
  "arifle_Katiba_GL_F" canAdd "30Rnd_65x39_caseless_green";
  "arifle_Katiba_GL_F" canAdd ["30Rnd_65x39_caseless_green", "this"];
  "arifle_Katiba_GL_F" canAdd ["1Rnd_SmokeRed_Grenade_shell", "EGLM"];
  </sqf>
see_also:
- canAddItemToBackpack
- canAddItemToUniform
- canAddItemToVest
- compatibleMagazines
- compatibleItems
