name: canAdd
description: |-
  Checks if given object can be stored in inventory of given object or any inventory container ([[uniform]], [[vest]], [[backpack]]) of given unit.<br>
  Before {{arma3}} v2.10 this comment verified only the biggest container when multiple items were queried; now it checks all containers.

  {{Feature|important|
  Avoid passing an empty string <sqf inline>""</sqf> to this command as it will create a warning dialog:
  [[File:a3 warning badvehicletype.jpg|none|400px|alt=Warning Message: Bad vehicle type|Warning Message: Bad vehicle type]]
  This message will show once per mission restart.
  }}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - object
  - item
  ret:
  - Boolean
  - null
  params:
  - name: object
    description: unit or container
    type: Object
  - name: item
    description: config class
    type: String
- call: !Binary
  - object
  - - item
    - count
    - ignoreSoldierMaxLoad
  ret:
  - Boolean
  - null
  params:
  - name: object
    description: unit or container
    type: Object
  - name: item
    description: config class
    type: String
  - name: count
    description: desired quantity
    type: Number
  - name: ignoreSoldierMaxLoad
    description: '[[true]] to ignore ''soldierMaxLoad'' param, container''s [[maxLoad]] is still counted'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 2
        minor: 18
  since:
    arma_3:
      major: 1
      minor: 56
- call: !Binary
  - weapon
  - item
  ret:
  - Boolean
  - null
  params:
  - name: weapon
    description: weapon class name
    type: String
  - name: item
    description: config class of magazine or attachment
    type: String
  since:
    arma_3:
      major: 2
      minor: 10
- call: !Binary
  - weapon
  - - attachment
    - slot
  ret:
  - Boolean
  - null
  params:
  - name: weapon
    description: weapon class name
    type: String
  - name: attachment
    description: attachment class name
    type: String
  - name: slot
    description: slot class name (defined under '''WeaponSlotsInfo''' class in weapon config)
    type: String
  since:
    arma_3:
      major: 2
      minor: 10
- call: !Binary
  - weapon
  - - magazine
    - muzzle
  ret:
  - Boolean
  - null
  params:
  - name: weapon
    description: weapon class name
    type: String
  - name: magazine
    description: magazine class name
    type: String
  - name: muzzle
    description: muzzle class name
    type: String
  since:
    arma_3:
      major: 2
      minor: 10
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 70
examples:
- "<sqf\n>if (player canAdd \"FirstAidKit\") then\n{\n\tplayer addItem \"FirstAidKit\";\n}\nelse\n{\n\thint \"Not enough space\";\n};\n</sqf>"
- "<sqf>\nif (_box canAdd \"FirstAidKit\") then\n{\n\t_box addWeaponCargo [\"FirstAidKit\", 1];\n}\nelse\n{\n\thint \"Not enough space\";\n};\n</sqf>"
- <sqf>car canAdd [currentWeapon player, 50];</sqf>
- |-
  <sqf>
  // check if attachment can be loaded
  "arifle_Katiba_GL_F" canAdd "acc_pointer_IR";
  "arifle_Katiba_GL_F" canAdd ["acc_pointer_IR", "PointerSlot"];
  </sqf>
- |-
  <sqf>
  // check if magazine can be loaded
  "arifle_Katiba_GL_F" canAdd "30Rnd_65x39_caseless_green";
  "arifle_Katiba_GL_F" canAdd ["30Rnd_65x39_caseless_green", "this"];
  "arifle_Katiba_GL_F" canAdd ["1Rnd_SmokeRed_Grenade_shell", "EGLM"];
  </sqf>
