name: nMenuItems
desc: Returns the total number of user-added menu items belonging to the given menu. {{Feature|informative|Some Old Editor Command}}
groups:
- Game 2 Editor
syntax:
- call: !Binary
  - map
  - menuName
  ret:
    type: Number
  params:
  - name: map
    type: Control
  - name: menuName
    desc: '"file" or "view"'
    type: String
- call: !Binary
  - map
  - index
  ret:
    type: Number
  params:
  - name: map
    type: Control
  - name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- '-'
see_also:
- '-'
