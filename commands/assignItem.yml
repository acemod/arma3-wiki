name: assignItem
desc: Assigns existing item from inventory (uniform, vest, backpack) to a correct slot. If the slot is occupied by another item, it gets replaced. See also [[linkItem]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Global
effect_loc: Global
since: {}
examples:
- |-
  <sqf>
  bluforUnit addItem "NVGoggles";
  bluforUnit assignItem "NVGoggles";
  opforUnit addItem "NVGoggles_OPFOR";
  opforUnit assignItem "NVGoggles_OPFOR";
  independentUnit addItem "NVGoggles_INDEP";
  independentUnit assignItem "NVGoggles_INDEP";
  </sqf>
see_also:
- unassignItem
- addItem
- removeItem
- linkItem
- unlinkItem
- assignedItems
- removeAllAssignedItems
