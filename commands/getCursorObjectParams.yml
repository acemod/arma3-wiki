name: getCursorObjectParams
desc: Returns object and named selections under cursor and distance to object's surface (to the point cursor points at). If object surface is further away than 50 meters, selections are always an empty array and distance is 1e10 (10^10).
groups:
- Object Detection
syntax:
- call: Nular
  ret:
    type: Unknown
    desc: distance to object's surface (to the point cursor points at)
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>hint str getCursorObjectParams;</sqf>
see_also:
- cursorObject
- cursorTarget
