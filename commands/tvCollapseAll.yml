name: tvCollapseAll
desc: Collapses all tree items for the given Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary idc
  ret:
    type: Nothing
  right: !Item
    name: idc
    type: Number
- call: !Unary control
  ret:
    type: Nothing
  right: !Item
    name: control
    type: Control
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvCollapseAll 101;</sqf>
- <sqf>tvCollapseAll _ctrl;</sqf>
see_also:
- tvExpandAll
- tvCollapse
