name: batteryChargeRTD
description: |-
  Returns the current charge of a helicopter's batteries.
  * 0: empty
  * 1: fully charged
groups:
- RTD
syntax:
- call: !Unary helicopterRTD
  ret:
  - Number
  - null
  params:
  - name: helicopterRTD
    description: helicopter
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
examples:
- <sqf>_charge = batteryChargeRTD vehicle player;</sqf>
