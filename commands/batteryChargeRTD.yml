name: batteryChargeRTD
desc: |-
  Returns the current charge of a helicopter's batteries.
  * 0: empty
  * 1: fully charged
groups:
- RTD
syntax:
- call: !Unary helicopterRTD
  ret:
    type: Number
  params:
  - name: helicopterRTD
    desc: helicopter
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
examples:
- <sqf>_charge = batteryChargeRTD vehicle player;</sqf>
see_also:
- setBatteryChargeRTD
- setBatteryRTD
