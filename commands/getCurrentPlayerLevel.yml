name: getCurrentPlayerLevel
desc: Get the level of the currently logged client.
groups:
- Argo
syntax:
- ret:
    type: Number
    desc: the current player's level, or -1 if servers are unreachable
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo: '1.0'
examples:
- "<sqf>\nif (getCurrentPlayerLevel > 9) then\n{\n\thint \"Wow, you're good!\";\n};\n</sqf>"
see_also:
- getPlayerLevel
- isPlayerSupporter
