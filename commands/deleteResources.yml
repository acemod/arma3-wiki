name: deleteResources
desc: Delete (unregister) resources of the team member. Resources are deleted in the order they were added. Case insensitive.
groups:
- Teams
syntax:
- call: !Binary
  - teamMember
  - resources
  ret:
    type: Nothing
  left: !Item
    name: teamMember
    type: TeamMember
  right: !Item
    name: resources
    type: !ArrayUnsized
      value: String
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>teamMember _agent deleteResources ["Legs"];</sqf>
see_also:
- resources
- addResources
