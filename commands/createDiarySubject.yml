name: createDiarySubject
desc: Creates a new subject in the [[Diary]].
groups:
- Briefing
syntax:
- call: !Binary
  - player
  - - subject
    - displayName
    - picture
  ret:
    type: Number
    desc: index of the entry that was added
  left: !Item
    name: player
    type: Object
  right: !Array
  - !Item
    name: subject
    type: String
  - !Item
    name: displayName
    desc: the visible name
    type: String
  - !Item
    name: picture
    desc: icon to display next to the subject. Can be set later with [[setDiarySubjectPicture]]. Similar to [[lbSetPictureRight]].
    type: String
    optional: true
    default: '{{hl|""}}'
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_index = player createDiarySubject ["myPage","My page"];</sqf>
see_also:
- removeDiarySubject
- processDiaryLink
- createDiaryLink
- createDiaryRecord
- diarySubjectExists
- setDiarySubjectPicture
- allDiarySubjects
