name: customRadio
desc: |-
  Sends the message to the custom radio channel. The message is defined in the [[Description.ext|description.ext]] file or radio protocol.

  {{Feature|important|The unit must have an [[assignItem|assigned]] radio item to the radio inventory slot (such as '''''"ItemRadio"''''') to see or transmit the messages. A radio item must have the property <syntaxhighlight lang="cpp" inline>simulation = "ItemRadio";</syntaxhighlight> in its [[CfgWeapons_Config_Reference#simulation.3D.22Weapon.22|CfgWeapons config]].}}
  {{Feature|informative|When transmitting unit gets killed, transmission will be interrupted. However when receiving unit gets killed, the transmission continues to play.}}
groups:
- Radio and Chat
- Sounds
- Custom Radio and Chat
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: sender
    type: Object
  right: !Array
  - !Item
    name: customChannelID
    desc: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]] command'
    type: Number
  - !Item
    name: message
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>_soldierOne customRadio [1, "WordEnemy"];</sqf>
see_also:
- radioChannelCreate
- customChat
- sideRadio
- groupRadio
- vehicleRadio
- globalRadio
- directSay
