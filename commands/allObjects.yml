name: allObjects
description: |-
  Returns array of requested objects as fast as the engine allows it. The objects can be requested by object type and simulation kind.
  {{Feature|informative|This command does not return terrain placed objects (except for terrain objects with lights, such as lamp posts, etc. which can be found in the slow entities collection). To get all terrain objects, use [[nearestTerrainObjects]] instead.}}
groups:
- Object Detection
syntax:
- call: !Binary
  - objectType
  - objectCollection
  ret:
  - ArrayUnknown
  - array of [[Object]]s
  params:
  - name: objectType
    type: Unknown
  - name: objectCollection
    type: Unknown
- call: !Binary
  - objectType
  - objectCollection
  ret:
  - ArrayUnknown
  - array of [[Object]]s
  params:
  - name: objectType
    description: type of the objects (will exact match return of [[typeOf]])
    type: String
  - name: objectCollection
    description: see main syntax above
    type: Number
  since:
    arma_3:
      major: 2
      minor: 12
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>private _visitorBuildings = 1 allObjects 0;</sqf>
- <sqf>private _userPlacedBuildings = 8 allObjects 0;</sqf>
- "<sqf>\nonEachFrame\n{\n\thintSilent str\n\t[\n\t\tcount (63 allObjects 0),\n\t\tcount (63 allObjects 1),\n\t\tcount (63 allObjects 2),\n\t\tcount (63 allObjects 3),\n\t\tcount (63 allObjects 4),\n\t\tcount (63 allObjects 5),\n\t\tcount (63 allObjects 6)\n\t];\n};\n</sqf>"
- |-
  <sqf>
  private _allGroundWeaponHolders = "GroundWeaponHolder" allObjects 0;
  private _allSimulatedWeaponHolders = "WeaponHolderSimulated" allObjects 1;
  </sqf>
