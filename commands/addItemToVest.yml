name: addItemToVest
desc: Create new item and store it to soldier's vest. The item can also be a weapon or a magazine.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.4'
examples:
- <sqf>player addItemToVest "itemGPS";</sqf>
- <sqf>player addItemToVest "hgun_Rook40_F";</sqf>
see_also:
- removeItemFromVest
- addItemToBackpack
- addItemToUniform
