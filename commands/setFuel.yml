name: setFuel
desc: Sets fuel level.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - amount
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: amount
    desc: value 0 (empty) to 1 (full)
    type: Number
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_jeepOne setFuel 0.5;</sqf>
see_also:
- fuel
- getFuelCargo
- setFuelCargo
- setHit
- setAmmo
