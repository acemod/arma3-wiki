name: setFuel
desc: Sets fuel level.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - amount
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: amount
    type: !NumberRange
    - 0
    - 1
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_jeepOne setFuel 0.5;</sqf>
see_also:
- fuel
- getFuelCargo
- setFuelCargo
- setHit
- setAmmo
