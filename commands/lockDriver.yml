name: lockDriver
desc: Lock the driver position of the vehicle. This command must be executed where vehicle is [[Multiplayer Scripting#Locality|local]]. This command will remove user get in action (not get out) but will also stop player getting into vehicle via script commands unlike [[lock]] command
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - lock
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: lock
    type: Boolean
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>vehicleName lockDriver true;</sqf>
see_also:
- lock
- setVehicleLock
- lockedDriver
- lockCargo
- lockTurret
