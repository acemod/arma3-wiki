name: setVelocityModelSpace
desc: |-
  Sets the velocity (i.e. speed) vector of the given vehicle relative to its model.

  {{Feature|important|Since {{GVI|arma3|2.06}}, each velocity component is limited to Â±5000 m/s.}}
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: velocity
    desc: relative velocity vector
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.68'
examples:
- <sqf>MyCar setVelocityModelSpace [0, 10, 0]; // Pushes MyCar forward.</sqf>
see_also:
- velocityModelSpace
- velocity
- setVelocity
- setVelocityTransformation
- speed
- disableBrakes
- brakesDisabled
