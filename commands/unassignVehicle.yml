name: unassignVehicle
description: |-
  Unassigns individual unit from a vehicle, usually previously assigned with ''assignAsXXX'' command, i.e removes [[assignedVehicleRole]] of the unit.
  If the unit is currently in that vehicle, the group leader will issue an order to disembark.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Object Manipulation
- Unit Control
syntax:
- call: !Unary unitName
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>unassignVehicle player;</sqf>
- |-
  Make all the occupants of a vehicle disembark:
  <sqf>{ unassignVehicle _x } forEach crew _vehicle;</sqf>
- |-
  Make all the occupants of a vehicle disembark and unable to get back in:
  <sqf>
  private _crew = crew _vehicle;
  { unassignVehicle _x } forEach _crew;
  _crew allowGetIn false;
  </sqf>
