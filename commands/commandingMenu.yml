name: commandingMenu
description: Returns the name of the topmost commanding menu or "" if the menu is closed. For action menu visibility check see [[isActionMenuVisible]]. See {{Link|#Notes}} for {{arma2}}/{{arma3}} structure.
groups:
- Interaction
syntax:
- call: Nular
  ret:
  - String
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  waitUntil { sleep 0.1; commandingMenu == "RscStatus" };
  hint "Press 4, I'm bleeding !";
  </sqf>
- <sqf>if (commandingMenu != "") then { hint "Command menu is opened" };</sqf>
