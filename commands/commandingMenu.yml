name: commandingMenu
desc: Returns the name of the topmost commanding menu or "" if the menu is closed. For action menu visibility check see [[isActionMenuVisible]]. See {{Link|#Notes}} for {{arma2}}/{{arma3}} structure.
groups:
- Interaction
syntax:
- ret:
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  waitUntil { sleep 0.1; commandingMenu == "RscStatus" };
  hint "Press 4, I'm bleeding !";
  </sqf>
- <sqf>if (commandingMenu != "") then { hint "Command menu is opened" };</sqf>
see_also:
- showCommandingMenu
- isActionMenuVisible
- BIS_fnc_addCommMenuItem
- BIS_fnc_removeCommMenuItem
