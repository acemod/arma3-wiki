name: setUnitFreefallHeight
desc: Sets minimum freefall height AGL per unit, at which the unit assumes HALO pose. Engine default is 100m. Use -1 to reset the height to default.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit
    type: Object
  right: !Item
    name: minHeight
    desc: min freefall height, -1 to set default
    type: Number
argument_loc: Local
effect_loc: Global
since:
  arma3: '2.10'
examples:
- <sqf>player setUnitFreefallHeight 1000;</sqf>
see_also:
- getUnitFreefallInfo
- getPosASL
- ASLToAGL
