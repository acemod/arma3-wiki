name: removeItemFromUniform
description: Removes item from soldier's uniform. Can be used with magazines and weapons too.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 4
examples:
- <sqf>player removeItemFromUniform "FirstAidKit";</sqf>
