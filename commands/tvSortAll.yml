name: tvSortAll
desc: Sorts all children, including trees deriving from given path. Text of [[CT_TREE|Tree View]] entries is used for sorting.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    desc: path to start sorting from
    type: Unknown
  - !Item
    name: reversed
    desc: '[[true]] to reverse sort it.'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_ctrl tvSortAll [[], false]; // sorts the complete Tree View</sqf>
see_also:
- tvSort
- tvSortByValue
- tvSortByValueAll
