name: setParticleClass
desc: |-
  Sets particle source parameters using existing particle config from {{hl|CfgCloudlets}} class. Use [[setParticleParams]] subsequently if you need to overwrite some values.
  {{Feature | important | If {{hl|CfgCloudlets}} class contains [[Simple_Expression | simple expressions]], they will not be evaluated by this command, which might make the whole class unusable in script.}}
groups:
- Particles
syntax:
- ret:
    type: Nothing
  left: !Item
    name: source
    desc: particle source
    type: Object
  right: !Item
    name: className
    desc: CfgCloudlets class
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma3: '0.50'
examples:
- |-
  <sqf>
  _source01 = "#particlesource" createVehicleLocal _pos01;
  _source01 setParticleClass "ObjectDestructionFire1Smallx";
  _source01 attachTo [_object,[0,0,0]];
  </sqf>
