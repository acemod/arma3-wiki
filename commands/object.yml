name: object
desc: |-
  Returns [[Object]] with given id. Object's id can be checked in mission editor.
  {{Feature|important|This command was removed as of {{arma1}} '''v1.08'''; for later versions and titles, use [[nearestObject]] command family instead.}}
groups:
- Object Detection
syntax:
- call: !Unary id
  ret:
    type: Object
  params:
  - name: id
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
examples:
- <sqf>_object = object 1;</sqf>
see_also:
- nearestObjects
- nearObjectsReady
- nearObjects
- nearestObject
