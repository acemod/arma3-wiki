name: addCuratorEditingArea
description: Adds or changes curator edit area (depends on if ID is already used).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - editAreaID
    - position
    - radius
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: curator module.
    type: Object
  - name: editAreaID
    type: Number
  - name: position
    type: Position
  - name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- myCurator addCuratorEditingArea [4, position player, 1000];
