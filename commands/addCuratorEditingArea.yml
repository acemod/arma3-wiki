name: addCuratorEditingArea
desc: Adds or changes curator edit area (depends on if ID is already used).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - editAreaID
    - position
    - radius
  ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module.
    type: Object
  right: !Array
  - !Item
    name: editAreaID
    type: Number
  - !Item
    name: position
    type: Position
  - !Item
    name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>myCurator addCuratorEditingArea [4, position player, 1000];</sqf>
see_also:
- Arma
- '3:'
- Curator
- removeCuratorEditingArea
- removeAllCuratorEditingAreas
- curatorEditingArea
