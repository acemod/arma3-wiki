name: enablePersonTurret
desc: Enables or disables firing from a vehicle cargo position. To get the turret path use [[assignedVehicleRole]] or [[getCargoIndex]] command.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - turretPath
    - enable
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: turretPath
    type: TurretPath
  - name: enable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>heli enablePersonTurret [[1], true];</sqf>
see_also:
- assignedVehicleRole
- allTurrets
- moveInTurret
- turretUnit
- assignAsTurret
- getCargoIndex
- moveInCargo
- assignAsCargoIndex
- emptyPositions
