name: setMimic
desc: |-
  Sets person's facial expression. To set it back to default, use "".
  {{Feature|arma3|Prior to {{arma3}} v2.01.146630 Mimics must be written in all lower case letters.}}
groups:
- Object Manipulation
- Unit Identity
syntax:
- call: !Binary
  - person
  - mimic
  ret:
    type: Nothing
  params:
  - name: person
    type: Object
  - name: mimic
    type: !StringEnum
    - - '"Default"'
      - null
    - - '"Normal"'
      - null
    - - '"Smile"'
      - null
    - - '"Hurt"'
      - null
    - - '"Ironic"'
      - null
    - - '"Sad"'
      - null
    - - '"Cynic"'
      - null
    - - '"Surprised"'
      - null
    - - '{{sic|"Agresive"}}'
      - null
    - - '"Angry"'
      - null
    - - '"neutral"'
      - null
    - - '"dead"'
      - null
    - - '"danger"'
      - null
    - - '"hurt"'
      - null
    - - '"aware"'
      - null
    - - '"safe"'
      - null
    - - '"combat"'
      - null
    - - '"unconscious"'
      - null
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier1 setMimic "hurt";</sqf>
see_also:
- setIdentity
- setFace
- setFaceAnimation
- enableMimics
- setRandomLip
