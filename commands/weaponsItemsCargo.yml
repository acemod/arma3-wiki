name: weaponsItemsCargo
desc: "Returns an array with subarrays contains class names and also names of connected items of all the vehicle's cargo weapons in [[weaponsItems]] format. If weapon has no magazine, an empty array [] is returned instead of magazine info. If the argument is a vehicle with weapons, vehicles cargo is searched, unlike with [[weaponsItems]] command, which will return vehicle's weapons instead. \n* Since Arma 3 v1.96 the returned array always contains secondary muzzle magazine info and consistent with [[getUnitLoadout]] format for weapon items."
groups:
- Containers
- Vehicle Inventory
syntax:
- call: !Unary vehicle
  ret:
    type: ArrayUnknown
    desc: see [[weaponsItems]]
  right: !Item
    name: vehicle
    type: !OneOf
    - type: Object
      desc: null
      since: null
- call: !Unary
  - vehicle
  - extended
  ret:
    type: ArrayUnknown
    desc: see [[weaponsItems]]
  right: !Array
  - !Item
    name: vehicle
    desc: ammobox or vehicle
    type: Object
  - !Item
    name: extended
    desc: '[[true]] to include muzzle information'
    type: Boolean
  since:
    arma3: '2.14'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>weaponsItemsCargo vehicle player;</sqf>
- <sqf>weaponsItemsCargo _weaponholder;</sqf>
