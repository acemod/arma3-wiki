name: ctrlEnable
desc: |-
  Enables or disables a control of the currently active user dialog.
  Disabled controls cannot be clicked onto.
  Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.
groups:
- GUI Control
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: enable
    desc: '[[true]] to enable the control, [[false]] to disable it'
    type: Boolean
- ret:
    type: Nothing
  left: !Item
    name: controlName
    type: Control
  right: !Item
    name: enable
    type: Boolean
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>ctrlEnable [100, false];</sqf>
- <sqf>_ctrl ctrlEnable false;</sqf>
see_also:
- ctrlEnabled
