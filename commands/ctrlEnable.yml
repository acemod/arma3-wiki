name: ctrlEnable
description: |-
  Enables or disables a control of the currently active user dialog.
  Disabled controls cannot be clicked onto.
  Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: idc
    description: control IDC
    type: Number
  - name: enable
    description: '[[true]] to enable the control, [[false]] to disable it'
    type: Boolean
- call: !Binary
  - controlName
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: controlName
    type: Control
  - name: enable
    type: Boolean
argument_loc: Local
effect_loc: Local
