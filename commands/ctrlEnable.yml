name: ctrlEnable
desc: |-
  Enables or disables a control of the currently active user dialog.
  Disabled controls cannot be clicked onto.
  Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - enable
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: enable
    desc: '[[true]] to enable the control, [[false]] to disable it'
    type: Boolean
- call: !Binary
  - controlName
  - enable
  ret:
    type: Nothing
  left: !Item
    name: controlName
    type: Control
  right: !Item
    name: enable
    type: Boolean
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>ctrlEnable [100, false];</sqf>
- <sqf>_ctrl ctrlEnable false;</sqf>
see_also:
- ctrlEnabled
