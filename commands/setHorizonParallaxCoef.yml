name: setHorizonParallaxCoef
description: Sets coef used to shift horizon position based on camera height (use 0 to disable shifting).
groups:
- Camera Control
- System
syntax:
- call: !Unary coef
  ret:
  - Nothing
  - null
  params:
  - name: coef
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- setHorizonParallaxCoef 1;
