name: setHorizonParallaxCoef
desc: Sets coef used to shift horizon position based on camera height (use 0 to disable shifting).
groups:
- Camera Control
- System
syntax:
- call: !Unary coef
  ret:
    type: Nothing
  right: !Item
    name: coef
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>setHorizonParallaxCoef 1;</sqf>
