name: lockCargo
desc: |-
  Lock all cargo positions of a vehicle or lock by index.
  This command will remove user "get in" action (not get out) but will also stop player getting into vehicle via script commands (e.g [[moveInCargo]]) unlike [[lock]] command.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - lock
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: lock
    type: Boolean
- call: !Binary
  - vehicle
  - - index
    - lock
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: index
    type: Number
  - name: lock
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>vehicleName lockCargo true;</sqf>
- <sqf>vehicleName lockCargo [0, true];</sqf>
see_also:
- lock
- setVehicleLock
- lockDriver
- lockedCargo
- lockTurret
