name: lockCargo
description: |-
  Lock all cargo positions of a vehicle or lock by index.
  This command will remove user "get in" action (not get out) but will also stop player getting into vehicle via script commands (e.g [[moveInCargo]]) unlike [[lock]] command.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - lock
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: lock
    type: Boolean
- call: !Binary
  - vehicle
  - - index
    - lock
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: index
    type: Number
  - name: lock
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>vehicleName lockCargo true;</sqf>
- <sqf>vehicleName lockCargo [0, true];</sqf>
