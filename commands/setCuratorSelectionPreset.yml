name: setCuratorSelectionPreset
description: Set the list of objects in the given selection preset. Only [[Object]] is supported in selection presets, unlike [[curatorSelected]] which also returns the selected [[Group]], [[Waypoint]], and Marker [[String]]
groups:
- Curator
syntax:
- call: !Binary
  - numkey
  - objects
  ret:
  - Unknown
  - null
  params:
  - name: numkey
    description: number key under which the selection preset is saved
    type: Unknown
  - name: objects
    description: objects to save to the selection preset
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- 1 setCuratorSelectionPreset [object1, object2];
