name: edit3DENMissionAttributes
description: 'Open a window with [[Eden Editor: Scenario Atttributes|scenario attribute]] in given section.'
groups:
- Eden Editor
syntax:
- call: !Unary section
  ret:
  - Nothing
  - null
  params:
  - name: section
    description: attribute section from <sqf inline>configFile >> "Cfg3DEN" >> "Mission"</sqf>
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>edit3DENMissionAttributes "Multiplayer";</sqf>
