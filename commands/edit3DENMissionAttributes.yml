name: edit3DENMissionAttributes
desc: 'Open a window with [[Eden Editor: Scenario Atttributes|scenario attribute]] in given section.'
groups:
- Eden Editor
syntax:
- call: !Unary section
  ret:
    type: Nothing
  right: !Item
    name: section
    desc: attribute section from <sqf inline>configFile >> "Cfg3DEN" >> "Mission"</sqf>
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>edit3DENMissionAttributes "Multiplayer";</sqf>
see_also:
- get3DENAttribute
- set3DENAttributes
