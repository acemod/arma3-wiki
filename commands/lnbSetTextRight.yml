name: lnbSetTextRight
desc: Sets cell's right-aligned text. Does not replace [[lnbText|cell's text]].
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - text
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: row
    desc: 0-based index (first row is 0, second is 1, etc)
    type: Number
  - name: column
    desc: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: text
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - text
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: row
    desc: 0-based index (first row is 0, second is 1, etc)
    type: Number
  - name: column
    desc: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>lnbSetTextRight [1492, [1,0], "right text"];</sqf>
- <sqf>_ctrl lnbSetTextRight [[0, 3], "right text"];</sqf>
see_also:
- lnbTextRight
- lnbSetColorRight
- lnbColorRight
- lnbText
