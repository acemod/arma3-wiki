name: lnbSetTextRight
description: Sets cell's right-aligned text. Does not replace [[lnbText|cell's text]].
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - text
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: row
    description: 0-based index (first row is 0, second is 1, etc)
    type: Number
  - name: column
    description: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: text
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - text
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    type: Control
  - name: row
    description: 0-based index (first row is 0, second is 1, etc)
    type: Number
  - name: column
    description: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- lnbSetTextRight [1492, [1,0], "right text"];
- _ctrl lnbSetTextRight [[0, 3], "right text"];
