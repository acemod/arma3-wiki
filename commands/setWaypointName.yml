name: setWaypointName
desc: Changes the waypoint name.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - name
  ret:
    type: Nothing
  params:
  - name: waypoint
    type: Waypoint
  - name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>[_grp,2] setWaypointName "myName";</sqf>
