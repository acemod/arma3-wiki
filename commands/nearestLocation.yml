name: nearestLocation
desc: |-
  Return the closest location of specified class to a given position. Checked range is unlimited (i.e. covers the whole map).

  {{Feature|informative|Although locations can be placed in 3D with [[setPosition]], [[nearestLocations]] search is conducted in 2D.}}
groups:
- Locations
syntax:
- call: !Unary
  - position
  - locationType
  - maxDistance
  ret:
    type: Location
  right: !Array
  - !Item
    name: position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
  - !Item
    name: locationType
    type: Unknown
  - !Item
    name: maxDistance
    desc: max search radius. Default - unlimited range.
    type: Number
    optional: true
    since:
      arma3: '2.14'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_nearestCity = nearestLocation [getPos player, "nameCity"];</sqf>
- <sqf>_anyNearestLocation = nearestLocation [player, ""];</sqf>
