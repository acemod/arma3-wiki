name: leaderboardInit
desc: Initialize the leaderboard structure for board with given name. Returns true if board is already initialized.
groups:
- Leaderboards
syntax:
- call: !Unary boardName
  ret:
    type: Boolean
  params:
  - name: boardName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>leaderboardInit "TT01";</sqf>
see_also:
- leaderboardDeInit
- leaderboardGetRows
- leaderboardRequestRowsFriends
- leaderboardRequestRowsGlobal
- leaderboardRequestRowsGlobalAroundUser
- leaderboardsRequestUploadScore
- leaderboardsRequestUploadScoreKeepBest
- leaderboardState
