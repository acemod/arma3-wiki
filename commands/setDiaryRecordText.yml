name: setDiaryRecordText
desc: Set text of a log record.
groups:
- Briefing
syntax:
- call: !Binary
  - unit
  - - - subject
      - diaryRecord
    - - title
      - text
      - icon
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Array
    - !Item
      name: subject
      type: String
    - !Item
      name: diaryRecord
      type: DiaryRecord
  - !Array
    - !Item
      name: title
      type: String
    - !Item
      name: text
      type: String
    - !Item
      name: icon
      desc: icon to show next to the title. "" to remove.
      type: String
      optional: true
      since:
        arma3: '2.10'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.96'
examples:
- <sqf>player setDiaryRecordText [["diary", _diaryRec], ["Kill all enemies.", "The enemies are the bad guys. Kill them because you are the good guy."]];</sqf>
see_also:
- allDiaryRecords
- processDiaryLink
- createDiaryRecord
- createDiarySubject
- diarySubjectExists
