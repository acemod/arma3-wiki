name: setDiaryRecordText
desc: Set text of a log record.
groups:
- Briefing
syntax:
- call: !Binary
  - unit
  - - - subject
      - diaryRecord
    - - title
      - text
      - icon
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: subject
    type: String
  - name: diaryRecord
    type: DiaryRecord
  - name: title
    type: String
  - name: text
    type: String
  - name: icon
    desc: icon to show next to the title. "" to remove.
    type: String
    optional: true
    since:
      arma3: '2.10'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.96'
examples:
- <sqf>player setDiaryRecordText [["diary", _diaryRec], ["Kill all enemies.", "The enemies are the bad guys. Kill them because you are the good guy."]];</sqf>
see_also:
- allDiaryRecords
- processDiaryLink
- createDiaryRecord
- createDiarySubject
- diarySubjectExists
