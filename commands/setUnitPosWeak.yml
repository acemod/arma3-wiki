name: setUnitPosWeak
desc: "Set unit position rules. This command is the lowest level of priority for setting unit position and to be used in scripted\t\nFSM's. Priorities are:\n# Unit pos commanded (from the commanding menu, higher priority).\n# Unit pos scripted (from [[setUnitPos]] scripting command, medium priority).\n# Unit pos FSM / '''setUnitPosWeak''' (used in the formation FSM, lowest priority)."
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - mode
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: mode
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _soldier disableAI "FSM";
  _soldier setUnitPosWeak "DOWN";
  </sqf>
see_also:
- FSM
- doFSM
- setUnitPos
- unitPos
