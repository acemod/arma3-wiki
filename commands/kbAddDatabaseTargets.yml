name: kbAddDatabaseTargets
desc: |-
  Register target list knowledge base database to given person. See [[Conversations]] for more details.
  {{Feature|important|This command is no longer available in {{arma2}} and {{arma3}}.}}
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - fileName
  ret:
    type: Boolean
  left: !Item
    name: person
    type: Object
  right: !Item
    name: fileName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_hasBeenAdded = _unit kbAddDatabaseTargets "chat.txt";</sqf>
see_also:
- Conversations
- kbAddTopic
- kbHasTopic
- kbTell
- kbWasSaid
- kbReact
- kbRemoveTopic
- kbAddDatabase
- FSM
- FSM
- Editor
