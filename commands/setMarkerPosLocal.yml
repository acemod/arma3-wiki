name: setMarkerPosLocal
desc: Moves the marker. If position is given in 3D format, {{hl|z}} coordinate is stored with the marker and will be used when marker is passed to commands like [[createVehicle]], [[createUnit]], [[createAgent]], [[createMine]], [[setVehiclePosition]] for example. In case of an object, the object's model [0,0,0] is used.
groups:
- Markers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: position
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"MarkerOne" setMarkerPosLocal getMarkerPos "MarkerTwo";</sqf>
see_also:
- setMarkerPos
- setMarkerAlphaLocal
- setMarkerBrushLocal
- setMarkerColorLocal
- setMarkerDirLocal
- setMarkerShapeLocal
- setMarkerSizeLocal
- setMarkerTextLocal
- setMarkerTypeLocal
