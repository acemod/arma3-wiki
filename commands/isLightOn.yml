name: isLightOn
desc: Returns [[true]] if vehicle headlights are on otherwise [[false]].
groups:
- Lights
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
  right: !Item
    name: vehicle
    desc: vehicle with headlights
    type: Object
- call: !Unary
  - vehicle
  - turret
  ret:
    type: Boolean
  right: !Array
  - !Item
    name: vehicle
    desc: vehicle with search light on a turret
    type: Object
  - !Item
    name: turret
    desc: turret path
    type: ArrayUnknown
  since:
    arma3: '1.94'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>_headlightsOn = isLightOn vehicle player;</sqf>
- <sqf>_pilotLightOn = isLightOn heli;</sqf>
- <sqf>_searchLightOn = isLightOn [heli, [0]];</sqf>
see_also:
- setPilotLight
- isCollisionLightOn
- setCollisionLight
- isIRLaserOn
