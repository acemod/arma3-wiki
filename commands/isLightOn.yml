name: isLightOn
description: Returns [[true]] if vehicle headlights are on otherwise [[false]].
groups:
- Lights
syntax:
- call: !Unary vehicle
  ret:
  - Boolean
  - null
  params:
  - name: vehicle
    description: vehicle with headlights
    type: Object
- call: !Unary
  - vehicle
  - turret
  ret:
  - Boolean
  - null
  params:
  - name: vehicle
    description: vehicle with search light on a turret
    type: Object
  - name: turret
    description: turret path
    type: ArrayUnknown
  since:
    arma_3:
      major: 1
      minor: 94
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 32
examples:
- <sqf>_headlightsOn = isLightOn vehicle player;</sqf>
- <sqf>_pilotLightOn = isLightOn heli;</sqf>
- <sqf>_searchLightOn = isLightOn [heli, [0]];</sqf>
