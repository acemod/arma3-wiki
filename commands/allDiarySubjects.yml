name: allDiarySubjects
description: Returns array with all [[Diary]] subjects available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Unary person
  ret:
  - Unknown
  - |-
    internal subject reference
    * displayName: [[String]] - visible name
    * picture: [[String]] - subject icon
    * countRecords: [[Number]] - number of records in this subject
    * isReadOnly: [[Boolean]] - whether or not the records could be added
    * isSelected: [[Boolean]] - [[true]] if subject is currently selected
  params:
  - name: person
    description: unit
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 4
examples:
- <sqf>allDiarySubjects player;</sqf>
