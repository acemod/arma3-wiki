name: allDiarySubjects
desc: Returns array with all [[Diary]] subjects available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Unary person
  ret:
    type: Unknown
  params:
  - name: person
    desc: unit
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma3: '2.4'
examples:
- <sqf>allDiarySubjects player;</sqf>
see_also:
- createDiarySubject
- removeDiarySubject
- diarySubjectExists
- selectDiarySubject
- setDiarySubjectPicture
- allDiaryRecords
- Diary
