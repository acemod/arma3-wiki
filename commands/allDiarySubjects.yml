name: allDiarySubjects
desc: Returns array with all [[Diary]] subjects available to the given person. See [[Diary]] for the explanation on the available subjects and their structure.
groups:
- Briefing
syntax:
- call: !Unary person
  ret:
    type: !ArraySized
    - name: name
      type: String
      desc: internal subject reference
      since: null
    - name: displayName
      type: String
      desc: visible name
      since: null
    - name: picture
      type: String
      desc: subject icon
      since: null
    - name: countRecords
      type: Number
      desc: number of records in this subject
      since: null
    - name: isReadOnly
      type: Boolean
      desc: whether or not the records could be added
      since: null
    - name: isSelected
      type: Boolean
      desc: '[[true]] if subject is currently selected'
      since: null
  right: !Item
    name: person
    desc: unit
    type: Object
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>allDiarySubjects player;</sqf>
see_also:
- createDiarySubject
- removeDiarySubject
- diarySubjectExists
- selectDiarySubject
- setDiarySubjectPicture
- allDiaryRecords
- Diary
