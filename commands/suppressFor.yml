name: suppressFor
desc: Force [[Suppressive Fire|suppressive fire]] from the unit.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - duration
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: duration
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.5'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier1 suppressFor 10; // Will force soldier1 to do suppressive fire to known enemies for 10 seconds</sqf>
see_also:
- setSuppression
- getSuppression
- commandSuppressiveFire
- doSuppressiveFire
