groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - duration
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: duration
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_soldier1 suppressFor 10; // Will force soldier1 to do suppressive fire to known enemies for 10 seconds</sqf>
