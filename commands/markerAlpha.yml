name: markerAlpha
desc: Gets the marker alpha. See [[setMarkerAlpha]].
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: Number
  right: !Item
    name: markerName
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>AlphaMarker = markerAlpha "myMarker";</sqf>
see_also:
- setMarkerAlpha
- setMarkerAlphaLocal
