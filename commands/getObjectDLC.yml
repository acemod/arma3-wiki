name: getObjectDLC
desc: Returns appID of the DLC the object belongs to or [[nil]] if object is vanilla.
groups:
- DLC
syntax:
- ret:
    type: Unknown
  right: !Item
    name: obj
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.36'
examples:
- "<sqf>\n_appID = getObjectDLC cursorTarget;\nif (!isNil \"_appID\") then {\n\thint format [\"This object belongs to DLC with id: %1\", _appID];\n} else {\n\thint \"This object is vanilla\";\n};\n</sqf>"
- "<sqf>\n_akm = createSimpleObject [\"A3\\Weapons_F_Exp\\Rifles\\AKM\\AKM_F.p3d\",getPosASL player];\ngetObjectDLC _akm;\t// 395180\n</sqf>"
see_also:
- getDLCs
- getPersonUsedDLCs
- getMissionDLCs
- getDLCAssetsUsageByName
- getDLCAssetsUsage
- getAssetDLCInfo
