name: ctrlSetTooltipMaxWidth
description: Set maximum width of a control's tooltip.
groups:
- GUI Control
syntax:
- call: !Binary
  - ctrl
  - width
  ret:
  - Number
  - the previous maximum width of the tooltip
  params:
  - name: ctrl
    type: Control
  - name: width
    description: in screen measurement units
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 6
examples:
- <sqf>private _previousMaxWidth = _myControl ctrlSetTooltipMaxWidth (SafeZoneW / 2);</sqf>
