name: ctrlSetTooltipMaxWidth
description: Set maximum width of a control's tooltip.
groups:
- GUI Control
syntax:
- call: !Binary
  - ctrl
  - width
  ret:
  - Unknown
  - the previous maximum width of the tooltip
  params:
  - name: ctrl
    type: Unknown
  - name: width
    description: in screen measurement units
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 6
examples:
- private _previousMaxWidth = _myControl ctrlSetTooltipMaxWidth (SafeZoneW / 2);
