name: diag_exportTerrainSVG
desc: |-
  [[File: A3 diag exportTerrainSVG Example.jpg|thumb|400px|Highly detailed map of [[Stratis]]|right]]
  Like the old [[Arma 3: Cheats#TOPOGRAPHY|TOPOGRAPHY]] cheat code, exports terrain, but in modern SVG format instead of the proprietary EMF format.
groups:
- Diagnostic
syntax:
- call: !Unary
  - filePath
  - drawLocationNames
  - drawGrid
  - drawCountlines
  - drawTreeObjects
  - drawMountainHeightpoints
  - simpleRoads
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: filePath
    desc: path on disk. File name and extension have to be included
    type: String
  - !Item
    name: drawLocationNames
    desc: whether or not to draw location names
    type: Boolean
  - !Item
    name: drawGrid
    desc: whether or not to draw grid
    type: Boolean
  - !Item
    name: drawCountlines
    desc: whether or not to count lines
    type: Boolean
  - !Item
    name: drawTreeObjects
    desc: whether or not to draw trees
    type: Boolean
  - !Item
    name: drawMountainHeightpoints
    desc: whether or not to draw mountain height spots
    type: Boolean
  - !Item
    name: simpleRoads
    desc: simplify roads. Draw roads as one long polyline instead of separate segments. Uses average road width as overall width
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
branch: diag
examples:
- <sqf>diag_exportTerrainSVG ["C:\Users\USERNAME\Desktop\Stratis_Map.svg", true, true, true, true, true, false]; // replace USERNAME with your username!</sqf>
see_also:
- Arma
- '3:'
- Diagnostics
- Exe
