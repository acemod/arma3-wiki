name: lnbSetPicture
desc: Sets the picture in the item with the given position of the 2D listbox.The picture is searched in the mission, directory, the dtaExt subdirectory of the campaign directory, and the dtaExt directory and the data bank (or directory).
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - picturePathOrName
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: row
    type: Number
  - name: column
    type: Number
  - name: picturePathOrName
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - picturePathOrName
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
  - name: picturePathOrName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbSetPicture [1, [0, 0], "Picture"];</sqf>
- <sqf>_ctrl lnbSetPicture [[0, 0], "\A3\Ui_f\data\GUI\Cfg\Ranks\lieutenant_gs.paa"];</sqf>
see_also:
- lnbPicture
- lnbSetPictureRight
- lnbPictureRight
