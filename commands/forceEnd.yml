name: forceEnd
desc: Forces mission ending (set with [[endMission]]) even if a camera effect or any another condition delays the endMission (mostly in [[:Category:Operation Flashpoint|{{ofp}}]]).
groups:
- Mission Information
syntax:
- ret:
    type: Nothing
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>forceEnd;// in an ending trigger to ensure no camera is delaying mission ending</sqf>
see_also:
- missionEnd
- failMission
- endMission
- enableEndDialog
