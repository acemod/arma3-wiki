name: forceEnd
description: Forces mission ending (set with [[endMission]]) even if a camera effect or any another condition delays the endMission (mostly in [[:Category:Operation Flashpoint|{{ofp}}]]).
groups:
- Mission Information
syntax:
- call: Nular
  ret:
  - Unknown
  - null
  params: []
argument_loc: Unspecified
effect_loc: Local
since:
