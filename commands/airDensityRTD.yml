name: airDensityRTD
desc: Returns air density in given altitude. {{Feature|afm}}
groups:
- RTD
syntax:
- ret:
    type: Number
  right: !Item
    name: altitude
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>_density = airDensityRTD 0; // returns 1.22406</sqf>
- <sqf>_density = airDensityRTD 1000; // Returns 1.11096</sqf>
see_also:
- rotorsForcesRTD
- rotorsRpmRTD
- weightRTD
