name: airDensityRTD
description: Returns air density in given altitude. {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Unary altitude
  ret:
  - Number
  - null
  params:
  - name: altitude
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- _density = airDensityRTD 0; // returns 1.22406
- _density = airDensityRTD 1000; // Returns 1.11096
