name: /
description: |-
  Returns the quotient of two numbers. If the divisor is 0 a ''Division by zero'' error is shown but the script does not stop and the result of such division is assumed to be 0.<br><br>
  Alternative syntax returns the [[Config]] entry with the given name (alias for [[config greater greater name|>>]], slightly slower but with [[Operators#Order of Precedence|higher precedence]]).
groups:
- Math
- Config
syntax:
- call: !Binary
  - a
  - b
  ret:
  - Number
  - quotient
  params:
  - name: a
    description: dividend
    type: Number
  - name: b
    description: divisor
    type: Number
- call: !Binary
  - config
  - name
  ret:
  - Config
  - config entry
  params:
  - name: config
    type: Config
  - name: name
    type: String
  since:
    armed_assault:
      major: 1
      minor: 0
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_result = 15 / 3; // result is 5</sqf>
- <sqf>_cfgVehicles = configFile / "CfgVehicles"; // identical to configFile >> "CfgVehicles" (but the order of precedence)</sqf>
