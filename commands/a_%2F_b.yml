name: /
desc: |-
  Returns the quotient of two numbers. If the divisor is 0 a ''Division by zero'' error is shown but the script does not stop and the result of such division is assumed to be 0.<br><br>
  Alternative syntax returns the [[Config]] entry with the given name (alias for [[config greater greater name|>>]], slightly slower but with [[Operators#Order of Precedence|higher precedence]]).
groups:
- Math
- Config
syntax:
- call: !Binary
  - a
  - b
  ret:
    type: Number
    desc: quotient
  left: !Item
    name: a
    desc: dividend
    type: Number
  right: !Item
    name: b
    desc: divisor
    type: Number
- call: !Binary
  - config
  - name
  ret:
    type: Config
    desc: config entry
  left: !Item
    name: config
    type: Config
  right: !Item
    name: name
    type: String
  since:
    arma1: '1.0'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_result = 15 / 3; // result is 5</sqf>
- <sqf>_cfgVehicles = configFile / "CfgVehicles"; // identical to configFile >> "CfgVehicles" (but the order of precedence)</sqf>
see_also:
- Operators
- configFile
- missionConfigFile
- campaignConfigFile
- configName
- config
- greater
- greater
- name|config
- '>>'
- name
- count
