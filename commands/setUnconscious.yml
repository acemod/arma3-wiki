name: setUnconscious
desc: |-
  In {{arma2}} and since {{arma3}} v1.64, this command sets unit into incapacitated state.<br>
  [[lifeState]] results:
  * {{arma2}}: "UNCONSCIOUS"
  * {{arma3}}: "INCAPACITATED"

  {{Feature|arma3|The unit goes in ragdoll mode and animation played while incapacitated depends on the injuries received.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - set
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: set
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_unit setUnconscious true;</sqf>
see_also:
- lifeState
- incapacitatedState
