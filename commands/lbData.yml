name: lbData
desc: Returns the data set in given index of the [[CT_LISTBOX]] or [[CT_COMBO]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: String
  params:
  - name: idc
    desc: control's IDC
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: String
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_data = lbData [101, 0];</sqf>
- <sqf>_data = _control lbData 0;</sqf>
see_also:
- lbSetData
