name: lbData
description: Returns the data set in given index of the [[CT_LISTBOX]] or [[CT_COMBO]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
  - String
  - null
  params:
  - name: idc
    description: control's IDC
    type: Number
  - name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
  - String
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_data = lbData [101, 0];</sqf>
- <sqf>_data = _control lbData 0;</sqf>
