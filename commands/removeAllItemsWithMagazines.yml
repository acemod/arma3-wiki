name: removeAllItemsWithMagazines
desc: Removes all [[itemsWithMagazines]] from the uniform, vest and backpack. Command essentially clears all unit's containers.
groups:
- Unit Inventory
- Containers
syntax:
- ret:
    type: Nothing
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.4'
examples:
- <sqf>removeAllItemsWithMagazines player;</sqf>
see_also:
- itemsWithMagazines
- items
