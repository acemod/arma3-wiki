name: remove3DENLayer
description: |-
  Remove [[:Category:Eden Editor|Eden Editor]] editing layer.
  {{Feature|informative|[[delete3DENEntities]] seems to be more reliable.}}
groups:
- Eden Editor
syntax:
- call: !Unary layerID
  ret:
  - Boolean
  - '[[true]] if the layer was removed successfully (i.e., correct layer ID was used)'
  params:
  - name: layerID
    description: layer ID as returned by [[add3DENLayer]] command
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- |-
  <sqf>
  private _myLayer = -1 add3DENLayer "Enemy Base";
  remove3DENLayer _myLayer;
  </sqf>
