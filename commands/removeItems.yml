name: removeItems
description: Removes all items with given class name from the inventory.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- player removeItems "FirstAidKit";
