name: removeItems
desc: Removes all items with given class name from the inventory.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
argument_loc: Global
effect_loc: Global
since: {}
examples:
- <sqf>player removeItems "FirstAidKit";</sqf>
see_also:
- removeItem
- removeAllAssignedItems
- unassignItem
- assignItem
- assignedItems
- addItem
- linkItem
- unlinkItem
