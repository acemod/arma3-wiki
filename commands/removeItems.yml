name: removeItems
desc: Removes all items with given class name from the inventory.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>player removeItems "FirstAidKit";</sqf>
see_also:
- removeItem
- removeAllAssignedItems
- unassignItem
- assignItem
- assignedItems
- addItem
- linkItem
- unlinkItem
