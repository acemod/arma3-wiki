name: angularVelocityModelSpace
desc: Gets the angular velocity of the object in model space as a 3D vector. The units are in Rad/s (radians per second) and rotations are clockwise.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
    type: Unknown
  right: !Item
    name: obj
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>hint str angularVelocityModelSpace myHeli; // [0.01, 0.03, 0.95]</sqf>
see_also:
- velocityModelSpace
- setAngularVelocityModelSpace
- angularVelocity
