name: radioChannelCreate
description: |-
  Create a custom radio channel with the given color, label, call sign and registered characters.
  The '''[[Channel IDs|custom channel ID]]''' returned can be used to manipulate the created channel later.
  There are 10 slots for custom radio channels which would correspond to channels 6-15 (see [[getPlayerChannel]]).
  The command will find an unused index in this range and create it when found.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- call: !Unary
  - color
  - label
  - callSign
  - units
  - sentenceType
  ret:
  - Number
  - created '''[[Channel IDs|custom channel ID]]''' (used in [[customChat]] command), 0 if failed
  params:
  - name: color
    description: '[[Color|RGBA color]] values'
    type: Unknown
  - name: label
    description: label
    type: String
  - name: callSign
    description: call sign - see [[radioChannelSetCallSign]]
    type: String
  - name: units
    description: list of units in the channel
    type: Unknown
  - name: sentenceType
    type: Unknown
argument_loc: Global
effect_loc: Global
server_exec: false
since:
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _channelID = radioChannelCreate [[0.96, 0.34, 0.13, 0.8], "Q-dance Radio", "%UNIT_NAME", [player1, player2]];
- |
  _channelID = radioChannelCreate [[0.96, 0.34, 0.13, 0.8], "Q-dance Radio", "%UNIT_NAME", [player1, player2], true];
  // using true also disables automatic quotes for chat in channel (Arma 3)
- "Create custom channel and add all players to it, present and JIP:\n<sqf>if (isServer) then\n{\n\tprivate _channelName = \"Q-dance Radio\";\n\tprivate _channelID = radioChannelCreate [[0.96, 0.34, 0.13, 0.8], _channelName, \"%UNIT_NAME\", []];\n\tif (_channelID == 0) exitWith {diag_log format [\"Custom channel '%1' creation failed!\", _channelName]};\n\t[_channelID, {_this radioChannelAdd [player]}] remoteExec [\"call\", [0, -2] select isDedicated, _channelName];\n};\n"
