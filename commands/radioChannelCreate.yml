name: radioChannelCreate
desc: |-
  Create a custom radio channel with the given color, label, call sign and registered characters.
  The '''[[Channel IDs|custom channel ID]]''' returned can be used to manipulate the created channel later.
  There are '''50''' slots (10 slots before {{GVI|arma3|2.22|size= 0.75}}) for custom radio channels which would correspond to channels 6..15 and 26..65 (see [[getPlayerChannel]]).
  The command will find an unused index in this range and create it when found.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- ret:
    type: Number
    desc: created '''[[Channel IDs|custom channel ID]]''' (used in [[customChat]] command), 0 if failed. (see [[BIS_fnc_channelNumToRadioChannelID]], [[BIS_fnc_radioChannelIDToChannelNum]])
  right: !Array
  - !Item
    name: color
    desc: '[[Color|RGBA color]] values'
    type: ArrayUnknown
  - !Item
    name: label
    desc: label
    type: String
  - !Item
    name: callSign
    desc: chat call sign (or since {{GVI|arma3|2.22|size= 0.75}} [[Array]] - [callSign, callSignVoN]) see [[radioChannelSetCallSign]]
    type: String
  - !Item
    name: units
    desc: list of units in the channel
    type: ArrayUnknown
  - !Item
    name: sentenceType
    type: Unknown
    optional: true
argument_loc: Global
effect_loc: Global
server_exec: true
since:
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_channelID = radioChannelCreate [[0.96, 0.34, 0.13, 0.8], "Q-dance Radio", "%UNIT_NAME", [player1, player2]];</sqf>
- |-
  <sqf>
  _channelID = radioChannelCreate [[0.96, 0.34, 0.13, 0.8], "Q-dance Radio", "%UNIT_NAME", [player1, player2], true];
  // using true also disables automatic quotes for chat in channel (Arma 3)
  </sqf>
- "Create custom channel and add all players to it, present and JIP:\n<sqf>\nif (isServer) then\n{\n\tprivate _channelName = \"Q-dance Radio\";\n\tprivate _channelID = radioChannelCreate [[0.96, 0.34, 0.13, 0.8], _channelName, \"%UNIT_NAME\", []];\n\tif (_channelID == 0) exitWith {diag_log format [\"Custom channel '%1' creation failed!\", _channelName]};\n\t[_channelID, {_this radioChannelAdd [player]}] remoteExec [\"call\", [0, -2] select isDedicated, _channelName];\n};\n</sqf>"
