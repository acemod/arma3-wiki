name: call
desc: |-
  Adds given set of compiled instructions to the current stack and waits for it to finish and return, provides an option to pass arguments to the executed [[Code]].
  See [[Scheduler]] to learn more about how the code is executed and behaves.
groups:
- Program Flow
syntax:
- call: !Unary code
  ret:
    type: Anything
    desc: the last value given in the function is returned - see the topic [[Function#Return_Values|Function]] for more information
  params:
  - name: code
    desc: |-
      [[compile]]d instructions
      {{Feature|ofp|{{ofp}} takes [[String]].}}
      {{Feature|informative|This way of calling has access to its parent scope's <sqf inline>_this</sqf>, as all it does is creating a scope.}}
    type: Code
- call: !Binary
  - args
  - code
  ret:
    type: Anything
    desc: the last value given in the function is returned. See the topic [[Function#Return_Values|Function]] for more information.
  params:
  - name: args
    desc: arguments that are passed to the function in the <sqf inline>_this</sqf> variable.
    type: Anything
  - name: code
    desc: |-
      [[compile]]d instructions
      {{Feature|ofp|{{ofp}} takes [[String]].}}
    type: Code
- call: !Binary
  - hashMapObj
  - - methodName
    - arguments
  ret:
    type: Anything
    desc: the value returned by the ''methodName'' method
  params:
  - name: hashMapObj
    desc: the HashMap (not necessarily created through [[createHashMapObject]]) to call the method on
    type: HashMapUnknown
  - name: methodName
    desc: the name of the method to call (the method must be defined in ''hashMapObj''; see [[createHashMapObject]])
    type: String
  - name: arguments
    desc: arguments passed to the method in the <sqf inline>_this</sqf> variable
    type: Anything
    optional: true
    default: parent scope's {{hl|_this}}
  since:
    arma3: '2.14'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>call { hint str 123; };</sqf>
- <sqf>123 call { hint str _this; };</sqf>
- |-
  <sqf>
  _sum = [1, 2] call { (_this select 0) + (_this select 1); };
  hint str _sum; // displays 3
  </sqf>
- <sqf>123 call compile "hint str _this;";</sqf>
- <sqf>_result = 123 call compile preprocessFileLineNumbers "myFile.sqf";</sqf>
- "<sqf>\nprivate _hashMapObj = createHashMapObject [[\n\t[\"MyMethod\", { systemChat (\"MyMethod arguments: \" + str _this); }]\n]];\n\n_hashMapObj call [\"MyMethod\", [\"Hello there\", player, 123]]; // hints 'MyMethod arguments: [\"Hello there\", player, 123]'\n</sqf>"
see_also:
- spawn
- execVM
- canSuspend
- compile
- compileScript
- preprocessFile
- remoteExec
- remoteExecCall
