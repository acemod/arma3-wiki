name: closeDialog
description: "Closes the currently active dialog with exit code. It does not instantly close the dialog but does it on next simulation cycle. Most common exit codes are:\n<syntaxhighlight lang=\"cpp\">\n#define IDC_OK\t\t1 // emulate \"OK\" button\n#define IDC_CANCEL\t2 // emulate \"Cancel\" button\n</syntaxhighlight>"
groups:
- GUI Control
syntax:
- call: !Unary exitcode
  ret:
  - Nothing
  - null
  params:
  - name: exitcode
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- closeDialog 2;
- |
  #define IDC_CANCEL 2
  closeDialog IDC_CANCEL;
