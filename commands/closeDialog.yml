name: closeDialog
desc: "Closes the currently active dialog with exit code. It does not instantly close the dialog but does it on next simulation cycle. Most common exit codes are:\n<syntaxhighlight lang=\"cpp\">\n#define IDC_OK\t\t1 // emulate \"OK\" button\n#define IDC_CANCEL\t2 // emulate \"Cancel\" button\n</syntaxhighlight>"
groups:
- GUI Control
syntax:
- call: !Unary exitcode
  ret:
    type: Nothing
  right: !Item
    name: exitcode
    type: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>closeDialog 2;</sqf>
- |-
  <sqf>
  #define IDC_CANCEL 2
  closeDialog IDC_CANCEL;
  </sqf>
see_also:
- createDialog
- dialog
- closeDisplay
