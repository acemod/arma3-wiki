name: progressSetPosition
desc: Sets progress position of a [[CT_PROGRESS|progress bar]].
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - progress
  ret:
    type: Nothing
  left: !Item
    name: control
    desc: progress bar control
    type: Control
  right: !Item
    name: progress
    desc: '0: no progress; 1: full progress'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control progressSetPosition 0.5;</sqf>
- "<sqf>\nwith uiNamespace do {\n\tbar = findDisplay 46 ctrlCreate [\"RscProgress\", -1];\n\tbar ctrlSetPosition [0,0,1,0.01];\n\tbar ctrlCommit 0;\n\tbar progressSetPosition 0.75;\n};\n</sqf>"
see_also:
- progressPosition
- ctrlSetScrollValues
- sliderSetPosition
