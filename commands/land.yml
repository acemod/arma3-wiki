name: land
desc: Forces a helicopter landing. If there is a helipad nearby, the helicopter will attempt to land on it. VTOL he other hand will just land somewhere. To make helicopter or VTOL land on a specific helipad use [[landAt]].
groups:
- Unit Control
syntax:
- call: !Binary
  - helicopter
  - mode
  ret:
    type: Nothing
  left: !Item
    name: helicopter
    type: !OneOf
    - type: Object
      desc: null
      since: null
  right: !Item
    name: mode
    type: !StringEnum
    - value: LAND
      desc: null
      since: null
    - value: GET IN
      desc: null
      since: null
    - value: GET OUT
      desc: null
      since: null
    - value: NONE
      desc: null
      since: null
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_cobraOne land "LAND";</sqf>
see_also:
- landAt
- allAirports
