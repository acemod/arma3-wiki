name: land
description: Forces a helicopter landing.
groups:
- Unit Control
syntax:
- call: !Binary
  - helicopter
  - mode
  ret:
  - Nothing
  - null
  params:
  - name: helicopter
    type: Object
  - name: mode
    description: |-
      can be one of:
      * "LAND" - Complete stop
      * "GET IN" - Hovering very low, for another unit to get in
      * "GET OUT" - Hovering low, for another unit to get out
      * {{GVI|arma2|1.00|size= 0.75}} "NONE" - Cancel a landing
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _cobraOne land "LAND";
