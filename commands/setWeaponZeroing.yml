name: setWeaponZeroing
desc: Sets zeroing of given weapon and muzzle for given unit or vehicle.
groups:
- Weapons
syntax:
- call: !Binary
  - object
  - - weaponClass
    - muzzleClass
    - zeroingIndex
  ret:
    type: Boolean
    desc: '[[true]] if successful, otherwise [[false]] is returned (e.g. weapon, muzzle, or zeroing index is invalid)'
  params:
  - name: object
    desc: unit or vehicle
    type: Object
  - name: weaponClass
    desc: class name of weapon
    type: String
  - name: muzzleClass
    desc: class name of the muzzle
    type: String
  - name: zeroingIndex
    desc: zeroing index. See [[currentZeroing]]
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.4'
examples:
- <sqf>player setWeaponZeroing ["arifle_MX_GL_F", "GL_3GL_F", 8]; // Set zeroing for underbarrel grenade launcher to 400m</sqf>
see_also:
- currentZeroing
