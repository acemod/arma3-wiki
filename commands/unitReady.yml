name: unitReady
desc: Check if the unit is ready. Unit is busy when it is given some command like [[move]], until the command is finished.
groups:
- Unit Control
syntax:
- call: !Unary unitName
  ret:
    type: Boolean
  right: !Item
    name: unitName
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
