name: enableVehicleSensor
desc: Enable/disable given sensor
groups:
- Sensors
syntax:
- call: !Binary
  - vehicle
  - - componentName
    - enabled
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: componentName
    desc: the component's name (can either be its "real name" or its className)
    type: String
  - name: enabled
    desc: component status
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.72'
examples:
- <sqf>vehicle player enableVehicleSensor ["PassiveRadarSensorComponent", false]; // disables passive radar</sqf>
see_also:
- listVehicleSensors
- isVehicleSensorEnabled
