name: enableVehicleSensor
description: Enable/disable given sensor
groups:
- Sensors
syntax:
- call: !Binary
  - vehicle
  - - componentName
    - enabled
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: componentName
    description: the component's name (can either be its "real name" or its className)
    type: String
  - name: enabled
    description: component status
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 72
examples:
- <sqf>vehicle player enableVehicleSensor ["PassiveRadarSensorComponent", false]; // disables passive radar</sqf>
