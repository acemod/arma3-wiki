name: from
desc: Continue sequence of [[for]] construct. It sets the start value of the index variable.
groups:
- Program Flow
syntax:
- call: !Binary
  - for
  - b
  ret:
    type: ForType
  left: !Item
    name: for
    type: ForType
  right: !Item
    name: b
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nfor \"_i\" from 10 to 20 do\n{\n\thint str _i; // will hint from 10 to 20, spaced by 1 second\n\tsleep 1;\n};\n</sqf>"
see_also:
- Control
- Structures
