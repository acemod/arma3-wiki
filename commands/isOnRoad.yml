name: isOnRoad
desc: Checks if given position is inside road segment. Same as [[roadAt]], only return is boolean instead of road object.
groups:
- Roads and Airports
syntax:
- call: !Unary position
  ret:
    type: Boolean
  params:
  - name: position
    type: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_objOnRoad = isOnRoad player;</sqf>
- <sqf>_posOnRoad = isOnRoad ASLToAGL getPosASL player;</sqf>
see_also:
- nearRoads
- roadsConnectedTo
- roadAt
- surfaceIsWater
- getRoadInfo
- nearestTerrainObjects
