name: image
desc: Creates a structured text containing the given image. Use [[setAttributes]] to set additional [[Structured_Text#Attributes | attributes]] on the image.
groups:
- Strings
- GUI Control
- Structured Text
syntax:
- call: !Unary filename
  ret:
    type: StructuredText
  right: !Item
    name: filename
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- '<sqf>hint composeText ["Image: ", image "\a3\Data_f\Flags\flag_Altis_co.paa"];</sqf>'
- '<sqf>hint str (composeText ["Image: ", image "\a3\Data_f\Flags\flag_Altis_co.paa"] == parseText "Image: <img image=''\a3\Data_f\Flags\flag_Altis_co.paa''/>"); // true</sqf>'
see_also:
- setAttributes
- parseText
- text
- composeText
- lineBreak
