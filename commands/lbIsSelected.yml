name: lbIsSelected
desc: Checks whether or not given row of the given listbox is selected.
groups:
- GUI Control - ListBox
syntax:
- call: !Binary
  - control
  - index
  ret:
    type: Boolean
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_selected = _control lbIsSelected 0;</sqf>
