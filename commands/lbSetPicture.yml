name: lbSetPicture
desc: |-
  Sets the left picture in the row with given index of [[CT_LISTBOX]] or [[CT_COMBO]]. The picture is searched for in the mission directory, the dtaExt subdirectory of the campaign directory and the dtaExt directory and the data bank (or directory).<br>
  {{Feature|arma3|In {{arma3}} it might be necessary to set the color of the picture as well with [[lbSetPictureColor]] as default color <sqf inline>[0,0,0,0]</sqf> makes the picture invisible.}}
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - path
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: index
    type: Number
  - !Item
    name: path
    desc: path to the picture
    type: String
- call: !Binary
  - control
  - - index
    - path
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: path
    desc: path to the picture
    type: String
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSetPicture [101, 0, "iskoda.paa"];</sqf>
- <sqf>_control lbSetPicture [0, "iskoda.paa"];</sqf>
- "{{Feature|informative|\nAdding pictures to lists is very slow. In order to prevent a list filling's possible slowdown, add the pictures in the '''scheduled''' environment using [[spawn]].<br>\nOne drawback of that method is that sorting the entries is not easily possible.\n}}\n<sqf>\nprivate _path = _ctrlTV tvAdd [[], \"Some Entry\"];\n[_ctrlTV, _path] spawn {\n\t(_this select 0) tvSetPictureRight [[_this select 1], \"someImage.paa\"];\n};\n</sqf>"
see_also:
- lbPicture
- lbSetPictureColor
- lbSetPictureRight
