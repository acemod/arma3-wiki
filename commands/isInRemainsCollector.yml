name: isInRemainsCollector
desc: Checks if unit or vehicle is queued for disposal after death.
groups:
- Object Manipulation
syntax:
- call: !Unary remain
  ret:
    type: Boolean
  params:
  - name: remain
    desc: vehicle or unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>if (isInRemainsCollector unit1) then {hint "unit1 is queued for disposal"};</sqf>
see_also:
- addToRemainsCollector
- removeFromRemainsCollector
- diag_remainsCollector
