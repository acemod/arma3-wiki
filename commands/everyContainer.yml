name: everyContainer
desc: Returns array of all containers (uniforms, vests, backpacks) stored in given crate or vehicle. Used for accessing containers content stored in ammo box or ground holder.
groups:
- Vehicle Inventory
syntax:
- call: !Unary object
  ret:
    type: ArrayUnknown
  params:
  - name: object
    desc: vehicle or ammo box
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- "<sqf>\neveryContainer cursorTarget;\n/*\n\treturns e.g\n\t[\n\t\t[\"V_PlateCarrier1_rgr\",2bc06b00# 163955: dummyweapon.p3d],\n\t\t[\"U_B_CombatUniform_mcam\",2bc07900# 163954: dummyweapon.p3d]\n\t]\n*/\n</sqf>"
see_also:
- everyBackpack
- uniformContainer
- vestContainer
- backpackContainer
