name: ctrlSetAutoScrollDelay
desc: |-
  Sets number of second before auto-scroll starts/rewinds. Setter for [[ctrlAutoScrollDelay]].
  <br><br>
  Autorscroll is available for [[DialogControls-ListBoxes|CT_LISTBOX]] and [[CT_CONTROLS_GROUP]] types of controls only. Autoscroll will wait [[ctrlAutoScrollDelay]] seconds (must be  > 0) and then will scroll the scroll bar down to the bottom. [[ctrlAutoScrollSpeed]] defines the speed with which scrollbar is scrolled. If [[ctrlAutoScrollRewind]] is [[true]], the control will fade out, immediately rewind to the top, then fade in, wait [[ctrlAutoScrollDelay]] seconds and then repeat the scrolling in a loop. If user focuses on the control, autoscrolling is interrupted.
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - delay
  ret:
    type: Nothing
  left: !Item
    name: control
    desc: '[[DialogControls-ListBoxes|CT_LISTBOX]] or [[CT_CONTROLS_GROUP]]'
    type: Control
  right: !Item
    name: delay
    desc: seconds to wait before scroll and/or rewind
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrlGroup ctrlSetAutoScrollDelay 5;</sqf>
see_also:
- ctrlSetAutoScrollSpeed
- ctrlAutoScrollSpeed
- ctrlAutoScrollDelay
- ctrlSetAutoScrollRewind
- ctrlAutoScrollRewind
