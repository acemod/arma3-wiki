name: attachChild
desc: "{{Wiki|WIP}} \n\nAttaches a child object to a parent, similar to [[attachTo]] but instead of a rigid/forced attachment its using a PhysX joint.\n{{Feature|informative|For more information see {{Link|https://docs.nvidia.com/gameworks/content/gameworkslibrary/physx/guide/Manual/Joints.html|NVIDIA docs}}.}}\n{{Feature|informative|Does NOT behave well in Multiplayer!}}\nNote that the joint parameters XYZ orientations, are according to the localFrame of the joint. swingZ/swingY/twist being Yaw/Roll/Pitch, can be changed if the joint itself is rotated, because the joint rotation moves the whole axis."
groups:
- PhysX
syntax:
- call: !Binary
  - - parent
    - child
  - - jointType
    - localFrameParent
    - localFrameChild
    - miscFlags
    - jointDescription
  ret:
    type: Nothing
    desc: Do NOT depend on this staying nothing, it might change to be something.
  left: !Array
  - !Item
    name: parent
    desc: The parent object that another object is attached to. Must be a Transport vehicle like Car/Tank (Maybe helicopter/airplane works?).
    type: Object
  - !Item
    name: child
    desc: The object being attached onto the parent. Must be a Transport vehicle like Car/Tank (Maybe helicopter/airplane works?).
    type: Object
  right: !Array
  - !Item
    name: jointType
    desc: |-
      Currently only "6DOFJoint" and "RevoluteJoint" and "FixedJoint"<br>

      <div class="_description">
      ; 6DOFJoint
      : Allows to configure all axis (XYZ translation, Pitch/Yaw/Roll rotation) limits and drives.
      ; RevoluteJoint
      : Only allows rotation around the X axis, a Revolute joint can also be implemented with a 6DOFJoint and the appropriate limits (internally it is implemented exactly like that)
      ; FixedJoint
      : Limited in all axis, it essentially works like a PhysX based attachTo.
      </div>
    type: String
  - !Item
    name: localFrameParent
    desc: |-
      The Position and orientation, in parent's model-space of where the joint will be placed.<br>
      An Array of 3 elements [position, upPos, dirPos]<br>
      Each element can either be a Vector (3-element array of [[Number]]) or a Memory point name ([[String]]).<br>
      <br>
      <br>
      An important Caveat when using Vectors is that dir and up are not direction vectors, but positions.<br>
      Essentially, upPos/dirPos would be the model-space coordinates of where the memory point would be.<br>
      For example:
      <sqf>
      _jointPos = [0,0,0];
      _vectorDir = [0,1,0];
      _vectorUp = [0,0,1];
      [_jointPos, _jointPos vectorAdd _vectorDir, _jointPos vectorAdd _vectorUp];
      </sqf>
    type: ArrayUnknown
  - !Item
    name: localFrameChild
    desc: The Position and orientation, in child's model-space of where the joint will be placed.
    type: ArrayUnknown
  - !Item
    name: miscFlags
    desc: "[(collisionEnabled, breakForce)]\n\n<div class=\"_description\">\n; \n: collisionEnabled: [[Boolean]] (Optional, Default: [[false]]) - When false, disables collision between the two joint-ed objects\n; \n: breakForce: [[Number]] (Optional, Default: -1)\n;\n: limitsAreForces?\n</div>"
    type: ArrayUnknown
    optional: true
  - !Item
    name: jointDescription
    desc: "This specifies the behavior/limits of the joint.<br>\n[(linearLimit, swingLimit, twistLimit, drives)] <br><br>Note that all are optional. Passing an empty array is equivalent to using a \"FixedJoint\" type<br><br><div class=\"_description\">\n; linearLimit\n: [[Array]] - Linear limit specifies the joints permitted translation along the XYZ axis.<br>There are three types of linear limits, fully locked, per-axis limit and distance limit.<br><br><div class=\"_description\">\n:; Fully Locked:\n:: []<br>Empty array, will completely lock the XYZ translational axes, only allowing rotational movement (If allowed in the swing/twist limits)\n:; Per axis:\n:: [limitX, limitY, limitZ]<br><div class=\"_description\">\n::; limit*:\n::: [[Array]] - [lowerLimit, upperLimit, springParameters] <div class=\"_description\">\n:::; lowerLimit:\n:::: [[Number]] - The minimum permitted offset on the axis\n:::; upperLimit:\n:::: [[Number]] - The maximum permitted offset on the axis<br> upperLimit must be larger than lowerLimit\n:::; springParameters:\n:::: [[Array]] - [(restitution, spring, damping)]<br>All spring parameters are optional, but for the linear limits, atleast an empty array must be provided. <div class=\"_description\">\n::::; restitiution:\n::::: [[Number]] (Optional, Default: 0) - Must be between 0-1.<br> Controls the amount of bounce when the joint hits a limit.<br> A restitution value of 1.0 causes the joint to bounce back with the velocity which it hit the limit.<br> A value of zero causes the joint to stop dead.<br> {{Link|https://docs.nvidia.com/gameworks/content/gameworkslibrary/physx/apireference/files/classPxJointLimitParameters.html#cf208a0f1e54fb8e9219af1e0357d4a9|NVIDIA docs}}\n::::; spring:\n::::: [[Number]] (Optional, Default: 0) - Must be 0 or greater.<br> if greater than zero, the limit is soft, i.e. a spring pulls the joint back to the limit \n::::; damping:\n::::: [[Number]] (Optional, Default: 0) - Must be 0 or greater. if spring is greater than zero, this is the damping of the limit spring</div>\n::; Distance Limit\n::: [xLocked, yLocked, zLocked, distanceLimit, springParameters]<br> <div class=\"_description\">\n:::; *Locked:\n:::: [[Boolean]] - Whether the axis is completely locked and no translation is allowed along it\n:::; distanceLimit:\n:::: [[Number]] - Distance on meters, as a radius/sphere around the joint.\n:; swingLimit:\n:: [[Array]] - [(swingX, swingZ, springParameters)]<br>All parameters are optional, the default is both swing axis being locked<br>Swing limit comes in two types, cone and pyramid. Which variant is used depends on the datatype inside the swing parameter<br>Note that cone cannot be combined with pyramid, either both are cone or both are pyramid.<br>If the swing limit is [[pi]], the rotation around that axis is fully unlocked/free.<div class=\"_description\">\n::; Cone limit:\n::: swingZ: [[Number]] (Optional, Default 0/locked) - The rotation around the Z (up) axis, thus the yaw. Rotation in radians, between [[pi]] and [[pi]].\n::; \n::: swingY: [[Number]] (Optional, Default 0/locked) - The rotation around the Y (front/dir) axis, thus the roll. Rotation in radians, between [[pi]] and [[pi]].\n::; Pyramid limit:\n::: swingZ: [[Array]] - [(min, max)] - Same rotation in radians as the cone limit, but it can be asymmetrical.\n::; \n::: swingY:  [[Array]] - [(min, max)] - Same rotation in radians as the cone limit, but it can be asymmetrical.\n:; twistLimit:\n:: [[Array]] - [(twistLower, twistUpper, springParameters)]<br>Twist is rotation about the X (right) axis, thus the pitch.<br>Left and right twist limits can be configured independently.<br><div class=\"_description\">\n::; twist*:\n::: [[Number]] (Optional, Default: 0) - Rotation limit in radians, between -2[[pi]] and 2[[pi]]<br> 0 means twist is locked, and 2*pi means its completely unlocked<br>\n:; drives:\n:: [[Array]] - [(angularSwingDrive, angularTwistDrive, angularSlerpDrive, linearXDrive, linearYDrive, linearZDrive, limitsAreForces)]<br>Drives allow to apply force into the joint on any of the axes.<br>Each drive is a spring, one end being on the joint, and the other end being on the target specified by the commands:<br>[[setJointDrivePosition]] [[setJointDriveOrientation]] [[setJointDriveLinearVelocity]] [[setJointDriveAngularVelocity]]<br>For rotational drives there are two variants, Swing+Twist or SLERP (Spherical Linear Interpolation)<br>See {{Link|https://docs.nvidia.com/gameworks/content/gameworkslibrary/physx/guide/Manual/Joints.html#drives|NVIDIA docs}}<div class=\"_description\">\n::; *Drive:\n::: [[Array]] - [type, spring, damping, forceLimit]<div class=\"_description\">\n:::; type:\n:::: [[Number]] - MUST be 0 (#TODO acceleration drive implementation?)<br>\n:::; spring:\n:::: [[Number]] - Same as springParameters above\n:::; damping:\n:::: [[Number]] - Same as springParameters above\n:::; forceLimit:\n::::  [[Number]] - The maximum force this drive c an apply to the joint\n:; limitsAreForces:\n:: [[Boolean]] (Optional, Default: true) - NOT IMPLEMENTED #TODO?</div>"
    type: ArrayUnknown
    optional: true
argument_loc: Local
effect_loc: Global
server_exec: false
since:
