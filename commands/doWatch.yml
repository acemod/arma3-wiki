name: doWatch
description: Order the given unit(s) to watch the given position or target (without radio messages). Use [[objNull]] as the target to order a unit to stop watching a position/target.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit(s)
  - position
  ret:
  - Nothing
  - null
  params:
  - name: unit(s)
    type: Unknown
  - name: position
    type: Unknown
- call: !Binary
  - unit(s)
  - target
  ret:
  - Nothing
  - null
  params:
  - name: unit(s)
    type: Unknown
  - name: target
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  _soldierOne doWatch markerPos "MarkerMoveOne";</sqf>

  The unit named "soldierOne" will watch the position where the marker "MarkerMoveOne" is placed.
- |-
  _soldierOne doWatch _eastSoldier;</sqf>

  The unit named "soldierOne" will watch the unit named "eastSoldier".
