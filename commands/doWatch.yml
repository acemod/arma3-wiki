name: doWatch
desc: Order the given unit(s) to watch the given position or target (without radio messages). Use [[objNull]] as the target to order a unit to stop watching a position/target.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit(s)
  - position
  ret:
    type: Nothing
  params:
  - name: unit(s)
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
  - name: position
    type: Position
- call: !Binary
  - unit(s)
  - target
  ret:
    type: Nothing
  params:
  - name: unit(s)
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
  - name: target
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>_soldierOne doWatch markerPos "MarkerMoveOne";</sqf>

  The unit named "soldierOne" will watch the position where the marker "MarkerMoveOne" is placed.
- |-
  <sqf>_soldierOne doWatch _eastSoldier;</sqf>

  The unit named "soldierOne" will watch the unit named "eastSoldier".
see_also:
- commandWatch
- lookAt
- glanceAt
