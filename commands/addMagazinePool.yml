name: addMagazinePool
desc: Adds magazines to the magazine pool, of which the player may choose in the following mission. Available in campaigns only.
groups:
- Weapon Pool
syntax:
- call: !Unary
  - magazineName
  - count
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: magazineName
    desc: magazine class name. See the topic [[:Category:Weapons]] for reference about possible values.
    type: String
  - !Item
    name: count
    desc: number of magazines to add
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>addMagazinePool ["M16", 20];</sqf>
see_also:
- clearMagazinePool
- queryMagazinePool
