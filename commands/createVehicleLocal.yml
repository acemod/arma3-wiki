name: createVehicleLocal
desc: |-
  Creates an object of the given type. The Created object is not transferred through network in MP games.
  [[netId]] of such vehicle in multiplayer will be "0:0". To disable local vehicle creation, use [[CfgDisabledCommands]] to blacklist this command.
  Alternatively, you can use [[createSimpleObject]] with local option enabled where applicable.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - type
  - position
  ret:
    type: Object
  params:
  - name: type
    desc: vehicle/object className
    type: String
  - name: position
    type: Position3dAGL
- call: !Unary
  - type
  - position
  - markers
  - placement
  - special
  ret:
    type: Object
    desc: created vehicle or [[objNull]] if failed
  params:
  - name: type
    desc: vehicle/object className
    type: String
  - name: position
    desc: desired placement position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
  - name: markers
    desc: |-
      if the markers array contains any markers, the position is randomly picked from array of given markers plus desired placement position.
      If any of the markers were given z coordinate with [[setMarkerPos]], the vehicle will also be created at given z coordinate.
    type: !ArrayUnsized
      type: String
      desc: ''
    optional: true
    default: <sqf inline>[]</sqf>
  - name: placement
    desc: the vehicle is placed inside a circle with given position as center and placement as its radius.
    type: Number
    optional: true
    default: '0'
  - name: special
    type: !OneOf
    - type: String
      desc: null
      since: null
    optional: true
  since:
    arma3: '2.14'
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_lightSource = "#lightpoint" createVehicleLocal _pos;</sqf>
- "Multiple types:\n<sqf>\nprivate _lightSource =\t\t\"#lightsource\"\t\tcreateVehicleLocal _pos;\t// see [[Light Source Tutorial]]\nprivate _lightReflector =\t\"#lightreflector\"\tcreateVehicleLocal _pos;\t// see [[Light Source Tutorial]] - since {{arma3}} v2.06\nprivate _particleSource =\t\"#particlesource\"\tcreateVehicleLocal _pos;\t// see [[Particles Tutorial]]\nprivate _dynamicSound =\t\t\"#dynamicsound\"\t\tcreateVehicleLocal _pos;\t// see [[createSoundSource]]\n</sqf>"
- |-
  <sqf>
  // since {{arma3}} v2.14
  private _lightPoint = createVehicleLocal ["#lightpoint", getMarkerPos "marker1", ["marker2", "marker3"], 0, "NONE"];
  </sqf>
see_also:
- createVehicle
- createMine
- deleteVehicle
- createUnit
