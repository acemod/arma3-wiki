groups:
- Turrets
syntax:
- ret:
    type: Boolean
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: turretPath
    type: TurretPath
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
