name: createTask
description: Create a new AI task (subtask of parentTask). Type is name of registered task type.
groups:
- Briefing
- Teams
syntax:
- call: !Binary
  - teamMember
  - - - type
      - parentTask
    - priority
    - name1
    - value1
    - '...'
  ret:
  - Task
  - null
  params:
  - name: teamMember
    type: TeamMember
  - name: type
    description: '{{hl|name}} defined in {{hl|CfgTasks}}'
    type: String
  - name: parentTask
    type: Task
    optional: true
  - name: priority
    type: Number
  - name: nameN
    type: String
  - name: valueN
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
