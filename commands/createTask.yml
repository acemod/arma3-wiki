name: createTask
desc: Create a new AI task (subtask of parentTask). Type is name of registered task type.
groups:
- Briefing
- Teams
syntax:
- call: !Binary
  - teamMember
  - - - type
      - parentTask
    - priority
    - name1
    - value1
    - '...'
  ret:
    type: Task
  params:
  - name: teamMember
    type: TeamMember
  - name: type
    desc: '{{hl|name}} defined in {{hl|CfgTasks}}'
    type: String
  - name: parentTask
    type: Task
    optional: true
  - name: priority
    type: Number
  - name: nameN
    type: String
  - name: valueN
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- ''
see_also:
- Tasks
- type
- briefing
- createSimpleTask
- simpleTasks
- currentTask
- currentTasks
- setCurrentTask
- taskState
- setTaskState
- taskResult
- setTaskResult
- taskCompleted
- removeSimpleTask
