name: preloadTitleObj
desc: Preloads data for the given resource object.
groups:
- GUI Control
syntax:
- ret:
    type: Boolean
  right: !Array
  - !Item
    name: name
    desc: defined in <sqf inline>configFile >> "CfgTitles" >> name</sqf>
    type: String
  - !Item
    name: type
    desc: see [[Title Effect Type]]s
    type: String
  - !Item
    name: speed
    type: Number
    optional: true
    default: '-1'
  - !Item
    name: showInMap
    type: Boolean
    optional: true
    default: '[[true]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ok = preloadTitleObj ["BISLogo", "PLAIN"];</sqf>
see_also:
- cutObj
