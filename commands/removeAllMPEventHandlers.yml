name: removeAllMPEventHandlers
desc: Removes all MP event handlers of the given type which were added by [[addMPEventHandler]]. Command needs to be executed only on one PC for MP event handler to be removed globally.
groups:
- Multiplayer
syntax:
- call: !Binary
  - objectName
  - event
  ret:
    type: Nothing
  params:
  - name: objectName
    type: Object
  - name: event
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma2oa: '1.55'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player removeAllMPEventHandlers "MPKilled";</sqf>
see_also:
- :Category:Event
- Handlers|EventHandlers
- list
- addMPEventHandler
- removeMPEventHandler
