name: removeAllMPEventHandlers
description: Removes all MP event handlers of the given type which were added by [[addMPEventHandler]]. Command needs to be executed only on one PC for MP event handler to be removed globally.
groups:
- Multiplayer
syntax:
- call: !Binary
  - objectName
  - event
  ret:
  - Nothing
  - null
  params:
  - name: objectName
    type: Object
  - name: event
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_2_arrowhead:
    major: 1
    minor: 55
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player removeAllMPEventHandlers "MPKilled";</sqf>
