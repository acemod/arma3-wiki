name: ammoOnPylon
desc: Returns ammo count on given pylon (or [[false]] on failure).
groups:
- Vehicle Loadouts
syntax:
- call: !Binary
  - vehicle
  - pylon
  ret:
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: Boolean
      desc: null
      since: null
    desc: '[[false]] on failure'
  params:
  - name: vehicle
    type: Object
  - name: pylon
    desc: pylon's name or index
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: Number
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>private _ammoCount = (vehicle player) ammoOnPylon "pylon1";</sqf>
- <sqf>hint str (vehicle player ammoOnPylon "pylonCenter");</sqf>
