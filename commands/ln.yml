name: ln
desc: Returns the natural logarithm of x.  [[File:A3 lnx figure.jpg|thumb|400|ln(x) and ln(e)]]
groups:
- Math
syntax:
- call: !Unary x
  ret:
    type: Number
  params:
  - name: x
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_nlog = ln 10;</sqf>
- |-
  <sqf>
  _euler = exp 1;
  _euler = ln _euler; // Returns 1
  </sqf>
see_also:
- Math
- Commands
