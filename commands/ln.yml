name: ln
desc: Returns the natural logarithm of x.  [[File:A3 lnx figure.jpg|thumb|400|ln(x) and ln(e)]]
groups:
- Math
syntax:
- call: !Unary x
  ret:
    type: Number
  right: !Item
    name: x
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_nlog = ln 10;</sqf>
- |-
  <sqf>
  _euler = exp 1;
  _euler = ln _euler; // Returns 1
  </sqf>
see_also:
- Math
- Commands
