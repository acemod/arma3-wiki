name: setCuratorEditingAreaType
desc: Set whether curator can edit in all editing areas (true) or outside of them (false).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - bool
  ret:
    type: Nothing
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
  - name: bool
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorModule setCuratorEditingAreaType true;</sqf>
see_also:
- Arma
- '3:'
- Curator
- addCuratorEditingArea
- removeCuratorEditingArea
- removeAllCuratorEditingAreas
- curatorEditingArea
