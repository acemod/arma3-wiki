name: forEachMember
desc: Executes the given command recursively for both teams and agents that are members of the given team. For teams only use [[forEachMemberTeam]]. For agents only use [[forEachMemberAgent]].
groups:
- Program Flow
syntax:
- ret:
    type: Nothing
  left: !Item
    name: command
    type: Code
  right: !Item
    name: team
    type: TeamMember
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- ''
see_also:
- addTeamMember
- createTeam
- deleteTeam
- forEachMemberTeam
- removeTeamMember
- teamMember
- teamName
- teams
- teamType
- forEachMemberAgent
