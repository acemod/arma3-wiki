name: camSetDir
desc: Sets the orientation of the given camera in the direction of the given vector. Needs [[camCommit]].
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: camera
    desc: object of type "camera"
    type: Object
  right: !Item
    name: direction
    type: !OneOf
    - type: Number
      desc: (before ) - camera azimuth
      since:
        arma3: '0.50'
    - type: ArrayUnknown
      desc: in format [x,y,z] (since ) - direction of camera. Must be a valid vector.
      since:
        arma3: '0.50'
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  Since {{arma3}}:
  <sqf>
  private _pos1 = player modelToWorld [0, 5, 5];
  private _pos2 = player modelToWorld [0, 50, 50];

  private _cam = "camera" camCreate _pos1;
  _cam cameraEffect ["INTERNAL", "BACK"];

  _cam camSetPos _pos2;
  _cam camSetDir (_pos2 vectorFromTo _pos1);
  _cam camCommit 5;
  waitUntil { camCommitted _cam };

  _cam camSetPos _pos1;
  _cam camCommit 5;
  </sqf>
- |-
  Before {{arma3}}:
  <sqf>
  private _pos1 = player modelToWorld [0, 5, 5];
  private _pos2 = player modelToWorld [0, 50, 50];

  private _cam = "camera" camCreate _pos1;
  _cam cameraEffect ["INTERNAL", "BACK"];

  _cam camSetPos _pos2;
  _cam camSetDir 180;
  _cam camCommit 5;
  waitUntil { camCommitted _cam };

  _cam camSetPos _pos1;
  _cam camCommit 5;
  </sqf>
see_also:
- direction
- setDir
- camSetTarget
- getCameraViewDirection
