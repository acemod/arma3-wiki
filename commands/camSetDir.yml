name: camSetDir
description: Sets the orientation of the given camera in the direction of the given vector. Needs [[camCommit]].
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - direction
  ret:
  - Nothing
  - null
  params:
  - name: camera
    description: object of type "camera"
    type: Object
  - name: direction
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |
  Since {{arma3}}:
  <sqf>
  private _pos1 = player modelToWorld [0, 5, 5];
  private _pos2 = player modelToWorld [0, 50, 50];

  private _cam = "camera" camCreate _pos1;
  _cam cameraEffect ["INTERNAL", "BACK"];

  _cam camSetPos _pos2;
  _cam camSetDir (_pos2 vectorFromTo _pos1);
  _cam camCommit 5;
  waitUntil { camCommitted _cam };

  _cam camSetPos _pos1;
  _cam camCommit 5;
- |
  Before {{arma3}}:
  <sqf>
  private _pos1 = player modelToWorld [0, 5, 5];
  private _pos2 = player modelToWorld [0, 50, 50];

  private _cam = "camera" camCreate _pos1;
  _cam cameraEffect ["INTERNAL", "BACK"];

  _cam camSetPos _pos2;
  _cam camSetDir 180;
  _cam camCommit 5;
  waitUntil { camCommitted _cam };

  _cam camSetPos _pos1;
  _cam camCommit 5;
