name: addMagazinesTurret
desc: Adds given number of a magazine to the given turret. Use turret path {{hl|[-1]}} for driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - magazineName
    - turretPath
    - quantity
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: magazineName
    type: String
  - !Item
    name: turretPath
    type: TurretPath
  - !Item
    name: quantity
    desc: desired number of the magazines
    type: Number
argument_loc: Local
effect_loc: Global
since:
  arma3: '2.20'
examples:
- <sqf>_tank addMagazinesTurret ["20Rnd_120mmSABOT_M1A2", [0], 10];</sqf>
