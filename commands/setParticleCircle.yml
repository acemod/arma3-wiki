name: setParticleCircle
description: Updates particle source, creates particles in circle with given radius. Velocity is transformed and added to total velocity. The random particle positioning is calculated in relation to the nearest surface. Since Arma 3 2.22, this could be overridden (will also override onSurface = true).
groups:
- Particles
syntax:
- call: !Binary
  - particleSource
  - - circleRadius
    - circleVelocity
    - ignoreSurfaces
  ret:
  - Nothing
  - null
  params:
  - name: particleSource
    type: Object
  - name: circleRadius
    description: the radius (x,y plain) in which particles are generated
    type: Number
  - name: circleVelocity
    description: direction and speed of particles movement
    type: Unknown
  - name: ignoreSurfaces
    description: '[[true]] to calculate particle position relative to the source position. Default: [[false]]'
    type: Boolean
    optional: true
    since:
      arma_3:
        major: 2
        minor: 22
argument_loc: Global
effect_loc: Local
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_myParticleSource setParticleCircle [3, [0,0,5]];</sqf>
- <sqf>_myParticleSource setParticleCircle [3, [0,0,5], true];</sqf>
