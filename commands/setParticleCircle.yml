name: setParticleCircle
desc: Updates particle source, creates particles in circle with given radius. Velocity is transformed and added to total velocity. The random particle positioning is calculated in relation to the nearest surface. Since Arma 3 2.22, this could be overridden (will also override onSurface = true).
groups:
- Particles
syntax:
- call: !Binary
  - particleSource
  - - circleRadius
    - circleVelocity
    - ignoreSurfaces
  ret:
    type: Nothing
  params:
  - name: particleSource
    type: Object
  - name: circleRadius
    desc: the radius (x,y plain) in which particles are generated
    type: Number
  - name: circleVelocity
    desc: direction and speed of particles movement
    type: Unknown
  - name: ignoreSurfaces
    desc: '[[true]] to calculate particle position relative to the source position. Default: [[false]]'
    type: Boolean
    optional: true
    since:
      arma3: '2.22'
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_myParticleSource setParticleCircle [3, [0,0,5]];</sqf>
- <sqf>_myParticleSource setParticleCircle [3, [0,0,5], true];</sqf>
see_also:
