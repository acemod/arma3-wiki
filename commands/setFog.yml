examples:
- 15 setFog 0.5;
- |
  Force no fog:
  <sqf>
  0 setFog 0;
  // forceWeatherChange; // change is immediate
  999999 setFog 0;
- "// Arma 3 examples:\n0 setFog [1, 0.01, 0];\n0 setFog [1, -1, 70];\t// mountain fog, starts from 70m ASL and thickens the higher you climb\n0 setFog [1, 1, 60];\t// valley fog, starts from 60m ASL and thickens the lower you descend\n0 setFog [1, 1, 0];\t\t// fooooog on the waaaater\n"
