name: setFog
description: |-
  Smoothly change the fog over given time (in seconds). See also [[fogParams]].
  {{Feature|arma3|This command is MP synchronised, if executed on server, the changes will propagate globally. If executed on client effect is temporary as it will soon change to the server setting.}}
multiplayer_note: Before {{arma3}}, server and clients could have each a different (local) fog value.
groups:
- Environment
syntax:
- call: !Binary
  - time
  - fog
  ret:
  - Unknown
  - null
  params:
  - name: time
    description: transition time to the new value
    type: Unknown
  - name: fog
    description: fog density in range 0..1
    type: Unknown
- call: !Binary
  - time
  - - fogValue
    - fogDecay
    - fogBase
  ret:
  - Unknown
  - null
  params:
  - name: time
    description: transition time to the new value
    type: Unknown
  - name: fogValue
    description: normal [[fog]] value that represents fog density at ''fogBase'' level, in range 0..1
    type: Unknown
  - name: fogDecay
    description: decay of fog density with altitude, in range -1..1; a negative value means a "ceiling" fog
    type: Unknown
  - name: fogBase
    description: base altitude ([[Position#PositionASL|ASL]]) of fog (in meters), in range -5000..5000
    type: Unknown
  since:
    arma_3:
      major: 0
      minor: 50
argument_loc: Unspecified
effect_loc: Global
server_exec: false
since:
  flashpoint:
    major: 1
    minor: 0
