name: setFaceAnimation
desc: |-
  Sets facial animation phase (eye blinking).
  {{Feature|arma3|This command is not functional in {{arma3}}.}}
groups:
- Animations
- Broken Commands
syntax:
- call: !Binary
  - unit
  - blink
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: blink
    desc: range 0..1
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier1 setFaceAnimation 0.5;</sqf>
see_also:
- setRandomLip
- setMimic
- animate
- animationPhase
- animateDoor
