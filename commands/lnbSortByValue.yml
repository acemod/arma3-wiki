name: lnbSortByValue
desc: Sorts given multicolumn listbox by [[lnbValue]] in given column in ascending or descending order.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - column
  - reversed
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: column
    type: Number
  - !Item
    name: reversed
    desc: '(Optional, default [[false]]) [[false]]: descending / [[true]]: ascending'
    type: Boolean
- call: !Binary
  - control
  - - column
    - reversed
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: column
    type: Number
  - !Item
    name: reversed
    desc: '(Optional, default [[false]]) [[false]]: descending / [[true]]: ascending'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>lnbSortByValue [1800, 1, false];</sqf>
- <sqf>_ctl lnbSortByValue [1, true];</sqf>
see_also:
- lbSortBy
- lnbSortBy
- lbSort
- lnbSort
- tvSortByValue
- lbSortByValue
- tvSort
