name: lnbSortByValue
desc: Sorts given multicolumn listbox by [[lnbValue]] in given column in ascending or descending order.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - column
  - reversed
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: column
    type: Number
  - name: reversed
    desc: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
- call: !Binary
  - control
  - - column
    - reversed
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: column
    type: Number
  - name: reversed
    desc: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.8'
examples:
- <sqf>lnbSortByValue [1800, 1, false];</sqf>
- <sqf>_ctl lnbSortByValue [1, true];</sqf>
see_also:
- lbSortBy
- lnbSortBy
- lbSort
- lnbSort
- tvSortByValue
- lbSortByValue
- tvSort
