name: lnbSortByValue
description: Sorts given multicolumn listbox by [[lnbValue]] in given column in ascending or descending order.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - column
  - reversed
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: column
    type: Number
  - name: reversed
    description: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
- call: !Binary
  - control
  - - column
    - reversed
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: column
    type: Number
  - name: reversed
    description: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 8
examples:
- lnbSortByValue [1800, 1, false];
- _ctl lnbSortByValue [1, true];
