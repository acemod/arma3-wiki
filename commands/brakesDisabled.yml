name: brakesDisabled
description: Returns the status of autobrake (see [[disableBrakes]]).
groups:
- PhysX
syntax:
- call: !Unary transport
  ret:
  - Boolean
  - '[[true]] if autobrake is disabled'
  params:
  - name: transport
    description: PhysX car or tank
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 8
examples:
- "<sqf>\nif !(brakesDisabled _vehicle) then\n{\n\t_vehicle disableBrakes true;\n};\n</sqf>"
