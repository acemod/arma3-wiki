name: findEmptyPosition
desc: |-
  Searches for an empty area around the specified position, starting from the ''center'' looking for an empty ''areaRadius'' and looks as far away as ''areaRadius'' + ''maxDistance''.
  This command ignores moving objects present within the search area. The search area can be preloaded with [[findEmptyPositionReady]] command.

  {{Feature|informative|
  This command does not work outside of [[worldSize|world dimensions]] and will always return the provided ''center''.
  Objects outside the world dimensions will not be considered in the detection either.
  }}
groups:
- Positions
syntax:
- call: !Binary
  - center
  - - areaRadius
    - maxDistance
    - vehicleType
  ret:
    type: Unknown
  params:
  - name: center
    desc: search area center position in format [x,y] or [x,y,z] in which case z is ignored
    type: !OneOf
    - - Position2d
      - null
    - - Position3d
      - null
  - name: areaRadius
    desc: wanted area radius
    type: Number
  - name: maxDistance
    desc: stop searching no further than {{hl|areaRadius + maxDistance}} from the center
    type: Number
  - name: vehicleType
    desc: classname of a vehicle to accommodate
    type: String
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_position = getPosASL player findEmptyPosition [0, 100];</sqf>
- <sqf>_position = _center findEmptyPosition [10,100,"UH60M_EP1"];</sqf>
- |-
  Check if exact position is empty:
  <sqf>_position = _center findEmptyPosition [0, 0, "B_Boat_Armed_01_minigun_F"];</sqf>
see_also:
- findEmptyPositionReady
- selectBestPlaces
- isFlatEmpty
- BIS_fnc_findSafePos
