name: stance
description: Returns the stance of the given unit.
groups:
- Unit Control
syntax:
- call: !Unary unit
  ret:
  - String
  - |-
    can be:
    * {{hl|"STAND"}}
    * {{hl|"CROUCH"}}
    * {{hl|"PRONE"}}
    * {{hl|"UNDEFINED"}} (for example, swimming)
    * {{hl|""}} (on non-person [[Object|object]])
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>if (stance player == "STAND") then { hint "I am standing!" };</sqf>
