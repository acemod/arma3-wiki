name: stance
desc: Returns the stance of the given unit.
groups:
- Unit Control
syntax:
- call: !Unary unit
  ret:
    type: String
    desc: |-
      can be:
      * {{hl|"STAND"}}
      * {{hl|"CROUCH"}}
      * {{hl|"PRONE"}}
      * {{hl|"UNDEFINED"}} (for example, swimming)
      * {{hl|""}} (on non-person [[Object|object]])
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>if (stance player == "STAND") then { hint "I am standing!" };</sqf>
see_also:
- animationState
- unitPos
- pose
- getLeaning
