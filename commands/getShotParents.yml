name: getShotParents
desc: Returns shot information for the given projectile. If shot was fired by a soldier on foot or in FFV position in vehicle, the soldier is returned for the vehicle.
groups:
- Weapons
syntax:
- call: !Unary projectile
  ret:
    type: ArrayUnknown
    desc: '[vehicle, instigator] - Where vehicle is the vehicle the shot was fired from, and the instigator is the person who pulled the trigger'
  params:
  - name: projectile
    desc: the actual projectile shot
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>_shotParents = getShotParents myProjectile;</sqf>
- <sqf>batmobile addEventHandler ["Fired", {systemChat str getShotParents (_this select 6)}];</sqf>
see_also:
- setShotParents
