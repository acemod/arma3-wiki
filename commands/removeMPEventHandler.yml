name: removeMPEventHandler
desc: Removes MP event handler added by [[addMPEventHandler]].
groups:
- Multiplayer
- Event Handlers
syntax:
- call: !Binary
  - unitName
  - - event
    - index
  ret:
    type: Nothing
  params:
  - name: unitName
    type: Object
  - name: event
    type: String
  - name: index
    desc: index returned by [[addMPEventHandler]]
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma2oa: '1.55'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player removeMPEventHandler ["MPKilled", 0];</sqf>
see_also:
- :Category:Event
- Handlers|EventHandlers
- list
- addMPEventHandler
- removeAllMPEventHandlers
