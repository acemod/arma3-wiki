name: removeMPEventHandler
desc: Removes MP event handler added by [[addMPEventHandler]].
groups:
- Multiplayer
- Event Handlers
syntax:
- call: !Binary
  - unitName
  - - event
    - index
  ret:
    type: Nothing
  left: !Item
    name: unitName
    type: Object
  right: !Array
  - !Item
    name: event
    type: String
  - !Item
    name: index
    desc: index returned by [[addMPEventHandler]]
    type: Number
argument_loc: Global
effect_loc: Global
since: {}
examples:
- <sqf>player removeMPEventHandler ["MPKilled", 0];</sqf>
see_also:
- :Category:Event
- Handlers|EventHandlers
- list
- addMPEventHandler
- removeAllMPEventHandlers
