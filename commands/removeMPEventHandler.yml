name: removeMPEventHandler
description: Removes MP event handler added by [[addMPEventHandler]].
groups:
- Multiplayer
- Event Handlers
syntax:
- call: !Binary
  - unitName
  - - event
    - index
  ret:
  - Nothing
  - null
  params:
  - name: unitName
    type: Object
  - name: event
    type: String
  - name: index
    description: index returned by [[addMPEventHandler]]
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma_2_arrowhead:
    major: 1
    minor: 55
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player removeMPEventHandler ["MPKilled", 0];</sqf>
