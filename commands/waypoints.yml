name: waypoints
desc: Returns an array of waypoints for the specified unit/group.
groups:
- Waypoints
syntax:
- call: !Unary groupName
  ret:
    type: ArrayUnknown
  params:
  - name: groupName
    type: !OneOf
    - - Group
      - null
    - - Object
      - null
argument_loc: Global
effect_loc: Unspecified
since:
  arma1: '1.5'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>waypoints player;</sqf>
- <sqf>_wPosArray = waypoints group10; // returns e.g [[EAST 1-1-A,0],[EAST 1-1-A,1],[EAST 1-1-A,2]]</sqf>
