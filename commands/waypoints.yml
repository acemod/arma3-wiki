name: waypoints
desc: Returns an array of waypoints for the specified unit/group.
groups:
- Waypoints
syntax:
- call: !Unary groupName
  ret:
    type: !ArrayUnsized
      value: Waypoint
  right: !Item
    name: groupName
    type: !ArrayUnsized
      value: !OneOf
      - type: Group
        desc: null
        since: null
      - type: Object
        desc: null
        since: null
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>waypoints player;</sqf>
- <sqf>_wPosArray = waypoints group10; // returns e.g [[EAST 1-1-A,0],[EAST 1-1-A,1],[EAST 1-1-A,2]]</sqf>
