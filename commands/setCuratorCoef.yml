name: setCuratorCoef
desc: Sets coef for some action (coef have to be bigger than -1 000 000, anything lower is considered as disabled action).
groups:
- Curator
syntax:
- ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module
    type: Object
  right: !Array
  - !Item
    name: action
    type: !StringEnum
    - value: Place
      desc: null
      since: null
    - value: Edit
      desc: null
      since: null
    - value: Delete
      desc: null
      since: null
    - value: Destroy
      desc: null
      since: null
    - value: Group
      desc: null
      since: null
    - value: Synchronize
      desc: null
      since: null
  - !Item
    name: coef
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: Boolean
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorModule setCuratorCoef ["Place", 1];</sqf>
- <sqf>curatorModule setCuratorCoef ["Delete", -1e10];</sqf>
see_also:
- Arma
- '3:'
- Curator
