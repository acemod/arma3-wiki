name: setCuratorCoef
desc: Sets coef for some action (coef have to be bigger than -1 000 000, anything lower is considered as disabled action).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - action
    - coef
  ret:
    type: Nothing
  params:
  - name: curatorObj
    desc: curator module
    type: Object
  - name: action
    type: !StringEnum
    - - Place
      - null
      - null
    - - Edit
      - null
      - null
    - - Delete
      - null
      - null
    - - Destroy
      - null
      - null
    - - Group
      - null
      - null
    - - Synchronize
      - null
      - null
  - name: coef
    type: !OneOf
    - - Number
      - null
    - - Boolean
      - null
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorModule setCuratorCoef ["Place", 1];</sqf>
- <sqf>curatorModule setCuratorCoef ["Delete", -1e10];</sqf>
see_also:
- Arma
- '3:'
- Curator
