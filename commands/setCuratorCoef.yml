name: setCuratorCoef
description: Sets coef for some action (coef have to be bigger than -1 000 000, anything lower is considered as disabled action).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - action
    - coef
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: curator module
    type: Object
  - name: action
    type: Unknown
  - name: coef
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- <sqf>curatorModule setCuratorCoef ["Place", 1];</sqf>
- <sqf>curatorModule setCuratorCoef ["Delete", -1e10];</sqf>
