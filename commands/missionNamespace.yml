name: missionNamespace
description: Returns the global namespace attached to mission.
groups:
- Namespaces
- Variables
syntax:
- call: Nular
  ret:
  - Namespace
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  missionNamespace setVariable ["StringVariable", "myString"]; // same as: StringVariable = "myString";
  _myStringValue = missionNamespace getVariable "StringVariable";
  hint _myStringValue; // hints "myString"
  </sqf>
