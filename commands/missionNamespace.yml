name: missionNamespace
desc: Returns the global namespace attached to mission.
groups:
- Namespaces
- Variables
syntax:
- ret:
    type: Namespace
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  missionNamespace setVariable ["StringVariable", "myString"]; // same as: StringVariable = "myString";
  _myStringValue = missionNamespace getVariable "StringVariable";
  hint _myStringValue; // hints "myString"
  </sqf>
see_also:
- currentNamespace
- uiNamespace
- parsingNamespace
- profileNamespace
- localNamespace
- serverNamespace
- allVariables
- with
- ArmA:_Editing#Forward_Compatibility|Forward
- Compatibility
