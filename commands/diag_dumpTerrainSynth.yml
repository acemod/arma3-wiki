name: diag_dumpTerrainSynth
desc: 'Returns [[Arma 3: CfgWorlds Config Reference#class OutsideTerrain|OutsideTerrain]]''s current world''s values.'
groups:
- Diagnostic
syntax:
- ret:
    type: Unknown
    desc: |-
      altitude analysis distance from terrain's border towards its centre
      * min1..512: [[Number]] - minimum altitude
      * max1..512: [[Number]] - maximum altitude
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.4'
examples:
- <sqf>private _terrainSynth = diag_dumpTerrainSynth;</sqf>
see_also:
- diag_exportConfig
- diag_exportTerrainSVG
