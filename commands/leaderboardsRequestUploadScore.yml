name: leaderboardsRequestUploadScore
desc: Starts async. operation to upload score to board with given name, value always overwrite the current value in the board. The board has to be initialized before the call.
groups:
- Leaderboards
syntax:
- ret:
    type: Boolean
  right: !Array
  - !Item
    name: boardName
    type: String
  - !Item
    name: score
    type: Number
  - !Item
    name: details
    type: ArrayUnknown
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.42'
examples:
- <sqf>leaderboardsRequestUploadScore ["TT01", 1234, [5,6,7,8]];</sqf>
see_also:
- leaderboardRequestRowsGlobal
