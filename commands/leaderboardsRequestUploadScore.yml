name: leaderboardsRequestUploadScore
description: Starts async. operation to upload score to board with given name, value always overwrite the current value in the board. The board has to be initialized before the call.
groups:
- Leaderboards
syntax:
- call: !Unary
  - boardName
  - score
  - details
  ret:
  - Boolean
  - null
  params:
  - name: boardName
    type: String
  - name: score
    type: Number
  - name: details
    type: Unknown
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 42
examples:
- <sqf>leaderboardsRequestUploadScore ["TT01", 1234, [5,6,7,8]];</sqf>
