name: cameraView
desc: "Returns mode of active camera view. Mode is one of: \n* \"INTERNAL\" (1st person)\n* \"EXTERNAL\" (3rd person)\n* \"GUNNER\" (optics / sights)\n* \"GROUP\" (commander view)"
groups:
- Camera Control
syntax:
- call: Nular
  ret:
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  if (cameraOn == _vehicle && cameraView == "External") then
  {
    _vehicle switchCamera "Internal";
  };
  </sqf>
see_also:
- switchCamera
- cameraOn
- cameraEffect
