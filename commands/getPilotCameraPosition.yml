name: getPilotCameraPosition
desc: Returns model space coordinates of the object airplane or helicopter [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]].
groups:
- Pilot Camera
syntax:
- call: !Unary object
  ret:
    type: Position3dRelative
    desc: offset relative to the model centre. Returns [0,0,0] if object has no [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]].
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>_pilotCamPos = getPilotCameraPosition vehicle player;</sqf>
see_also:
- hasPilotCamera
- getPilotCameraDirection
- getPilotCameraRotation
- getPilotCameraTarget
- setPilotCameraDirection
- setPilotCameraRotation
- setPilotCameraTarget
