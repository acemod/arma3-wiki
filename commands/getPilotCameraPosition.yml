name: getPilotCameraPosition
description: Returns model space coordinates of the object airplane or helicopter [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]].
groups:
- Pilot Camera
syntax:
- call: !Unary object
  ret:
  - Unknown
  - offset relative to the model centre. Returns [0,0,0] if object has no [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]].
  params:
  - name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 64
examples:
- <sqf>_pilotCamPos = getPilotCameraPosition vehicle player;</sqf>
