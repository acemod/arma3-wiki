name: progressPosition
desc: Returns the current position in the [[CT_PROGRESS|progress bar]].
groups:
- GUI Control
syntax:
- call: !Unary control
  ret:
    type: Number
    desc: progress from 0 to 1
  right: !Item
    name: control
    desc: progress bar
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_progress = progressPosition _control;</sqf>
see_also:
- progressSetPosition
- ctrlScrollValues
- sliderPosition
- progressLoadingScreen
