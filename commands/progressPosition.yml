name: progressPosition
desc: Returns the current position in the [[CT_PROGRESS|progress bar]].
groups:
- GUI Control
syntax:
- call: !Unary control
  ret:
    type: Number
    desc: progress from 0 to 1
  params:
  - name: control
    desc: progress bar
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_progress = progressPosition _control;</sqf>
see_also:
- progressSetPosition
- ctrlScrollValues
- sliderPosition
- progressLoadingScreen
