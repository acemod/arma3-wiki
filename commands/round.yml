name: round
desc: Rounds the provided value to the closest integer.
groups:
- Math
syntax:
- call: !Unary value
  ret:
    type: Number
  right: !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>round 5.25; // returns 5</sqf>
- <sqf>round -5.25; // returns -5</sqf>
see_also:
- floor
- ceil
- linearConversion
