name: round
desc: Rounds the provided value to the closest integer.
groups:
- Math
syntax:
- call: !Unary value
  ret:
    type: Number
  right: !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>round 5.25; // returns 5</sqf>
- <sqf>round -5.25; // returns -5</sqf>
see_also:
- floor
- ceil
- linearConversion
