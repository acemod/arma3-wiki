name: setFuelCargo
desc: Sets fuel amount in cargo space of refuel vehicles. Note that the carrying capacity of each side's refuel trucks differ.
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - vehicle
  - amount
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: amount
    type: !NumberRange
    - 0
    - 1
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_refuelTruck setFuelCargo 0;</sqf>
see_also:
- getFuelCargo
- fuel
- setFuel
- setAmmoCargo
- setRepairCargo
