name: setFuelCargo
desc: Sets fuel amount in cargo space of refuel vehicles. Note that the carrying capacity of each side's refuel trucks differ.
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - vehicle
  - amount
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: amount
    type: !NumberRange
    - 0
    - 1
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_refuelTruck setFuelCargo 0;</sqf>
see_also:
- getFuelCargo
- fuel
- setFuel
- setAmmoCargo
- setRepairCargo
