name: getTextWidth
desc: |-
  Returns estimated width of the text based on [[FXY_File_Format#Available_Fonts|font type]] and size. Similar to [[ctrlTextWidth]] but does not require a control and can be used to estimate text width for any control including buttons. Result does not include left and right margins (hardcoded at 0.008 each).
  {{Feature|informative|This command always uses unicode (see also [[forceUnicode]]).}}
groups:
- GUI Control
- Strings
syntax:
- call: !Binary
  - text
  - - font
    - size
  ret:
    type: Number
  params:
  - name: text
    desc: text string to measure
    type: String
  - name: font
    desc: (Optional since {{GVI|arma3|2.22|size= 0.75}}, default "" (system font)) [[FXY_File_Format#Available_Fonts|font type]]
    type: String
    optional: true
  - name: size
    desc: (Optional since {{GVI|arma3|2.22|size= 0.75}}, default -1 (system font size)) font size
    type: Number
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.98'
examples:
- <sqf>_textWidth = "Hello World" getTextWidth ["PuristaMedium", 0.03];</sqf>
- <sqf>_textWidthInclMargins = ("Hello World" getTextWidth ["PuristaMedium", 0.03]) + 0.016;</sqf>
- |-
  <sqf>
  #define MARGINS 0.016
  private _ctrl = findDisplay 46 ctrlCreate ["RscText", -1];
  _ctrl ctrlSetText "TestString";
  _ctrl ctrlSetFont "PuristaMedium";
  _ctrl ctrlSetFontHeight 0.04;
  ctrlTextWidth _ctrl == ("TestString" getTextWidth ["PuristaMedium", 0.04]) + MARGINS; // true
  </sqf>
see_also:
- ctrlTextWidth
