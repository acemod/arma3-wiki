name: keyName
desc: Returns the name of a button with extra quotation marks (on the keyboard, mouse or joystick) with the given code.
groups:
- System
syntax:
- ret:
    type: String
  right: !Item
    name: dikCode
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: String
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_name = keyName 28; // result is """Enter"""</sqf>
- |-
  From {{arma3}} v2.08:
  <sqf>private _name = keyName "-1660944350"; // result is """Right Ctrl+G"""</sqf>
see_also:
- keyImage
- actionKeys
- actionKeysImages
- actionKeysNames
- actionKeysNamesArray
- DIK
- KeyCodes
