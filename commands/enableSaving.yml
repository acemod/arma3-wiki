name: enableSaving
description: Enable / disable saving of the game with an optional autosave.
groups:
- Mission Information
syntax:
- call: !Unary enable
  ret:
  - Nothing
  - null
  params:
  - name: enable
    type: Boolean
- call: !Unary
  - enable
  - save
  ret:
  - Nothing
  - null
  params:
  - name: enable
    description: allow [[saveGame]] command usage and manual saving
    type: Unknown
  - name: save
    description: create an autosave on command execution
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "enableSaving false;\t\t// saving disabled, does autosave - same as [false, true]\nenableSaving true;\t\t// saving enabled, does not autosave - same as [true, false]\n\nenableSaving [false, false];\t// saving disabled, does not autosave\nenableSaving [false, true];\t\t// saving disabled, does autosave\nenableSaving [true, false];\t\t// saving enabled, doesn't autosave\nenableSaving [true, true];\t\t// saving enabled, does autosave\n"
