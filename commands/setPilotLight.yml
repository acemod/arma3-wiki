name: setPilotLight
desc: 'Switches headlights of a vehicle on/off. Note that the vehicle has to be [[Multiplayer Scripting#Locality|local]], for global variant use [[Arma 3: Actions]] "[[Arma_3_Actions#LightOn|LightOn]]"/"[[Arma_3_Actions#LightOff|LightOff]]"'
groups:
- Lights
syntax:
- call: !Binary
  - vehicle
  - set
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: set
    type: Boolean
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>car setPilotLight true;</sqf>
see_also:
- isLightOn
- isCollisionLightOn
- setCollisionLight
- isIRLaserOn
