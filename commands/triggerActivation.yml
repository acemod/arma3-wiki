name: triggerActivation
desc: "Returns trigger activation. \n\n{{Feature | important | The trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the trigger activation set up locally on the client that executed the command. See [[createTrigger]] for more info.}}"
groups:
- Triggers
syntax:
- ret:
    type: Unknown
    desc: |-
      See [[setTriggerActivation]]
      * type: [[String]] - See [[setTriggerActivation]]
      * repeating: [[Boolean]]
  right: !Item
    name: trigger
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_activation = triggerActivation someTrigger;</sqf>
see_also:
- setTriggerActivation
- triggerActivated
- triggerInterval
- setTriggerInterval
- enableSimulation
- simulationEnabled
