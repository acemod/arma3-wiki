name: disableUAVConnectability
desc: Disables unit's AV terminal(s) connecting to UAV.
groups:
- Remote Control
syntax:
- call: !Binary
  - object
  - - uav
    - checkAllItems
  ret:
    type: Nothing
  params:
  - name: object
    type: Object
  - name: uav
    type: Object
  - name: checkAllItems
    desc: '[[true]] to disable all terminals in unit''s inventory, [[false]] to only disable the currently assigned terminal.'
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '1.24'
examples:
- <sqf>myUnit disableUAVConnectability [myUav, true];</sqf>
see_also:
- isUAVConnectable
- enableUAVConnectability
