name: if
description: This operator creates a [[If Type]] which is used in the if-construct as described [[Control_Structures#if-Statement|here]].
groups:
- Program Flow
syntax:
- call: !Unary condition
  ret:
  - Unknown
  - predicate which will execute 1st or 2nd option when used. This predicate is used in [[then]] or [[exitWith]] commands
  params:
  - name: condition
    description: if it evaluates as [[true]], the [[then]] clause is executed.  Otherwise, the [[else]] clause (if present) is executed
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 85
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
