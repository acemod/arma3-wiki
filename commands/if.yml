  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |
  _retVal = if (1 > 0) then { "It's true" } else { "It's false" };
  hint str _retVal;
- |
  _val = if (true) then [{ "true" }, { "false" }];
  hint _val;
