name: lnbSortBy
desc: |-
  Sorts given multi-column ListNBox in the given column by either [[lnbText]], [[lnbValue]] or [[lnbData]] in normal or reversed order, using case-sensitive or case-insensitive comparison. Unlike the older '''lnbSortXXX''' commands, this command supports UNICODE characters out of the box.<br>
  When sorting by {{hl|"VALUE"}}, the rows with the same [[lnbValue]] will additionally be sorted by [[lnbText]] in the order specified by the ''reversedOrder'' flag, text specified by `useTextRight` flag and case-sensitivity specified by `caseSensitive` flag.

  {{Feature|important|
  * This command supports referencing control via IDC as well, but as with any use of IDC in UI [[Control]] commands, a [[dialog]] should be present, i.e. UI user interaction is created with [[createDialog]] rather than [[createDisplay]].
  * As this command supports UNICODE by default, which may result in slower sorting, you can switch it off with {{hl|unicodeOff}} param.
  }}
groups:
- GUI Control - ListNBox
syntax:
- call: !Binary
  - - controlOrIDC
    - column
  - - sortByType
    - reversedOrder
    - caseSensitive
    - useTextRight
    - unicodeOff
  ret:
    type: Nothing
  params:
  - name: controlOrIDC
    desc: the ListNBox control or its IDC
    type: !OneOf
    - type: Control
      desc: null
      since: null
    - type: Number
      desc: null
      since: null
  - name: column
    desc: column to sort (starts with 0)
    type: Number
  - name: sortByType
    type: !StringEnum
    - value: TEXT
      desc: null
      since: null
    - value: VALUE
      desc: null
      since: null
    - value: DATA
      desc: null
      since: null
    optional: true
  - name: reversedOrder
    desc: '[[true]] for sorting in reversed order'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: caseSensitive
    desc: '[[true]] for using case-sensitive comparison'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: useTextRight
    desc: '[[true]] to sort by [[lnbSetTextRight | text right]]'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: unicodeOff
    desc: '[[true]] to switch off UNICODE conversion for faster sorting'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- "<sqf>\nwith uiNamespace do\n{\n\tprivate _column = 1;\n\tprivate _lnb = findDisplay 46 createDisplay \"RscDisplayEmpty\" ctrlCreate [\"RscListNBox\", -1];\n\t_lnb ctrlSetPosition [0,0,1,1];\n\t_lnb ctrlCommit 0;\n\tlnbClear _lnb;\n\t{ \n\t\t_lnb lnbAddRow [format [\"Row %1\", _forEachIndex], _x select 0];\n\t\t_lnb lnbSetValue [[_forEachIndex, _column], _x select 1];\n\t} \n\tforEach [[\"В\",1], [\"Я\",0], [\"Б\",1], [\"Ю\",0], [\"А\",1]];\n\t[_lnb, _column] lnbSortBy [\"VALUE\", true, false];\n};\n</sqf>"
