groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - task
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: task
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_unit setFormationTask "MOVE";</sqf>
see_also:
- formationTask
