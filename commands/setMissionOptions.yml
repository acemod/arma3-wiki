name: setMissionOptions
description: |-
  Sets various mission options. The options are automatically reset between missions and are saved/restored with the save system.

  Providing an empty array will reset all options to defaults.
groups:
- System
syntax:
- call: !Unary
  - ignoreNoDamage
  - ignoreFakeHeadHit
  ret:
  - Unknown
  - null
  params:
  - name: ignoreNoDamage
    description: '(default [[false]]) [[true]] to filter out no change in damage from {{Link|Arma 3: Event Handlers#HandleDamage|HandleDamage}} calls'
    type: Unknown
  - name: ignoreFakeHeadHit
    description: '(default [[false]]) [[true]] to filter out FakeHeadHit context from {{Link|Arma 3: Event Handlers#HandleDamage|HandleDamage}} calls'
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 18
examples:
- setMissionOptions [true, true];
- setMissionOptions []; // reset options to default
