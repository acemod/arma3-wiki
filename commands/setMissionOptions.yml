name: setMissionOptions
description: |-
  Sets various mission options. The options are automatically reset before and after the mission. Currently supported options are:
  * ignoreNoDamage: [[Boolean]] - [[true]] to filter out no change in damage from [[Arma_3:_Event_Handlers#HandleDamage | HandleDamage]] calls. Default: [[false]]
  * ignoreFakeHeadHit: [[Boolean]] - [[true]] to filter out FakeHeadHit context from [[Arma_3:_Event_Handlers#HandleDamage | HandleDamage]] calls. Default: [[false]]
groups:
- System
syntax:
- call: !Unary options
  ret:
  - Unknown
  - null
  params:
  - name: options
    description: array of options (see description). Empty array [] will reset all options to defaults.
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 18
examples:
- |
  setMissionOptions [true, true];
