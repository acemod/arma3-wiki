name: setMissionOptions
description: |-
  Sets various mission options. The options are automatically reset between missions and are saved/restored with the save system.<br>
  Available Options:

  * IgnoreNoDamage: [[Boolean]] - (default [[false]]) [[true]] to filter out no change in damage from {{Link|Arma 3: Event Handlers#HandleDamage|HandleDamage}} calls
  * IgnoreFakeHeadHit: [[Boolean]] - (default [[false]]) [[true]] to filter out FakeHeadHit context from {{Link|Arma 3: Event Handlers#HandleDamage|HandleDamage}} calls
  * IgnoreUpsideDownDamage: [[Boolean]] - (default [[false]]) [[true]] to ignore some minor upside down damage accumulation for a helicopter
  * {{GVI|arma3|2.20}} SnakesCanOpenDoors: [[Boolean]] - (default [[false]]) [[true]] to revert to legacy behaviour when snakes would open doors when entering houses

  Providing a empty HashMap will reset all options to defaults.
groups:
- System
syntax:
- call: !Unary options
  ret:
  - Nothing
  - null
  params:
  - name: options
    description: a HashMap containing all the options to be changed
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 18
examples:
- <sqf>setMissionOptions createHashMapFromArray [["IgnoreNoDamage", true], ["IgnoreFakeHeadHit", true], ["IgnoreUpsideDownDamage", true]];</sqf>
- <sqf>setMissionOptions createHashMap; // reset options to default</sqf>
