name: regexReplace
description: Searches given ''haystack'' with given ''pattern'' and replaces all matches with given ''replaceString''.
groups:
- Strings - Regular Expression
syntax:
- call: !Binary
  - haystack
  - - pattern
    - replaceString
  ret:
  - String
  - modified text
  params:
  - name: haystack
    type: String
  - name: pattern
    description: 'format [[Arma 3: Regular Expressions|regex pattern]]'
    type: String
  - name: replaceString
    description: '{{Link|https://www.boost.org/doc/libs/1_76_0/libs/regex/doc/html/boost_regex/format/perl_format.html|Reference}}'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 6
examples:
- "<sqf>\"wookie boOkie cookie\" regexReplace [\".oo/gio\", \"[$']\"];\t\t\t\t\t\t// \"[kie boOkie cookie]kie [kie cookie]kie [kie]kie\"</sqf>"
- "<sqf>\"wookie boOkie cookie\" regexReplace [\".oo/gio\", \"[$&]\"];\t\t\t\t\t\t// \"[woo]kie [boO]kie [coo]kie\"</sqf>"
- "<sqf>\"wook1e boOk2e cook3e\" regexReplace [\".oo/gio\", \"[$`]\"];\t\t\t\t\t\t// \"[]kie [k1e ]k2e [k2e ]k3e\"</sqf>"
- "<sqf>\"wook1e boOk2e cook3e\" regexReplace [\".(oo)(.*?)e\", \"[$2]\"];\t\t\t\t\t// \"[k1] [k2] [k3]\"</sqf>"
- "<sqf>\"wOokie boOkie cookie\" regexReplace [\".(?<test>oo)kie/gio\", \"[$+{test}]\"];\t// \"[oo] [oO] [oo]\"</sqf>"
- |-
  <sqf>
  // Make captured group all lower case '\L' (lower case) or '\U' (upper case)
  "ArmA 3 is so awesome!" regexReplace ["(rmA 3)", "\L$1"]; // "Arma 3 is so awesome!"
  </sqf>
