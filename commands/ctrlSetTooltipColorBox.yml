name: ctrlSetTooltipColorBox
desc: Sets tooltip border color of given control.
groups:
- GUI Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: color
    desc: color in format in format [[Color|Color (RGBA)]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetTooltipColorBox [1, 0, 0, 1];</sqf>
see_also:
- ctrlSetTooltip
- ctrlSetTooltipColorShade
- ctrlSetTooltipColorText
