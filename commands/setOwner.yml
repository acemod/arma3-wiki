name: setOwner
desc: From server machine, change the ownership of an object to a given client. Using command in an unintended way will log a message to .rpt file. To transfer ownership of all AI units in a group properly, use [[setGroupOwner]] instead.
problem_notes:
- |-
  {{Feature|arma3|Since {{arma3}} v1.40, this command should not be used to transfer ownership of units with AI with the exception of [[agents]].}}
  {{Feature|important|'''Prior to {{arma3}} v1.40''' it was not possible to transfer the ownership from a client back to the server.}}
groups:
- Multiplayer
syntax:
- ret:
    type: Boolean
    desc: returns [[true]] if ownership was successfully transferred, otherwise [[false]]
  left: !Item
    name: object
    desc: object to transfer
    type: Object
  right: !Item
    name: clientID
    desc: the [[Multiplayer_Scripting#Machine_network_ID | machine network ID]] of the new [[owner]].
    type: Number
argument_loc: Global
effect_loc: Unspecified
server_exec: true
since:
  arma2oa: '1.62'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_someObject setOwner 12;</sqf>
- <sqf>_someObject setOwner (owner _playerObject);</sqf>
see_also:
- owner
- setGroupOwner
- groupOwner
- didJIPOwner
