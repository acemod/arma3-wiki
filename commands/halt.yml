name: halt
desc: 'This command was meant to break the script into debugger, however currently ''''''it does not do anything'''''' except displaying and logging the following error: {{hl|Error Debugger breakpoint hit}}.'
groups:
- Program Flow
- Broken Commands
syntax:
- ret:
    type: Boolean
    desc: always returns [[false]]
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (_displayAnError) then {halt};</sqf>
see_also:
- assert
- terminate
