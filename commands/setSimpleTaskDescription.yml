name: setSimpleTaskDescription
desc: Attach descriptions to the simple task.
groups:
- Briefing
syntax:
- call: !Binary
  - task
  - - description
    - descriptionShort
    - descriptionHUD
  ret:
    type: Nothing
  params:
  - name: task
    type: Task
  - name: description
    desc: task description
    type: String
  - name: descriptionShort
    desc: task title
    type: String
  - name: descriptionHUD
    desc: task waypoint description
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myTask setSimpleTaskDescription ["Today you have to kill Spongebob", "Kill Spongebob", "There he is!"];</sqf>
see_also:
- taskDescription
- Tasks
- createSimpleTask
- removeSimpleTask
- setSimpleTaskDestination
- setTaskState
- setTaskResult
- taskState
