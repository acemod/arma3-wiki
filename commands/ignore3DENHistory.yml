name: ignore3DENHistory
description: Ignores all history steps created by executing the given code.
groups:
- Eden Editor
syntax:
- call: !Unary code
  ret:
  - Nothing
  - null
  params:
  - name: code
    type: Code
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- "<sqf>ignore3DENHistory {\n\tcreate3DENEntity [\"Object\", \"B_Soldier_F\", screenToWorld [0.5, 0.5]]; // no Ctrl+Z available for this operation\n};</sqf>"
