name: isSaving
desc: Returns the status of autosave request, made when [[saveGame]] command is executed. When request is made, the command immediately returns [[true]]. The engine then handles the saving and when it is done, the command returns [[false]].
groups:
- Mission Information
syntax:
- ret:
    type: Boolean
    desc: '[[true]] autosave request is made, [[false]] autosave request is processed'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.8'
examples:
- "<sqf>\n0 spawn\n{\n\tsaveGame;\n\twaitUntil { !isSaving };\n\tsystemChat \"Game Saving Is Done!\";\n};\n</sqf>"
see_also:
- saveGame
- enableSaving
- loadGame
- savingEnabled
