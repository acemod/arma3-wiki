name: isSaving
description: Returns the status of autosave request, made when [[saveGame]] command is executed. When request is made, the command immediately returns [[true]]. The engine then handles the saving and when it is done, the command returns [[false]].
groups:
- Mission Information
syntax:
- call: Nular
  ret:
  - Unknown
  - '[[true]] autosave request is made, [[false]] autosave request is processed'
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 8
examples:
- "[] spawn\n{\n\tsaveGame;\n\twaitUntil { !isSaving };\n\tsystemChat \"Game Saving Is Done!\";\n};\n"
