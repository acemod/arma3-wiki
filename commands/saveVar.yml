name: saveVar
desc: |-
  Save variable value into the campaign space.
  This variable is available to all following missions in the campaign.
groups:
- Variables
syntax:
- call: !Unary varname
  ret:
    type: Nothing
  right: !Item
    name: varname
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>saveVar "varOne";</sqf>
see_also:
- isNil
- missionNamespace
- saveStatus
