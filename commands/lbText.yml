name: lbText
desc: Returns the shown text of the item with the given index of the [[CT_LISTBOX]] or [[CT_COMBO]].
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: String
  right: !Array
  - !Item
    name: idc
    desc: control IDC
    type: Number
  - !Item
    name: index
    type: Number
- ret:
    type: String
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_text = lbText [101, 0];</sqf>
- <sqf>_text = _control lbText 0;</sqf>
see_also:
- lbAdd
- lbSetText
