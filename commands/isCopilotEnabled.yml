name: isCopilotEnabled
desc: Returns true if copilots actions are enabled.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
  params:
  - name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- "<sqf>\nif (!isCopilotEnabled myHeli) then {\n\tmyHeli enableCopilot true;\n};\n</sqf>"
see_also:
- enableCopilot
