name: addBinocularItem
desc: Adds weapon item, including magazine, directly to the [[binocular]] weapon. This is used for infantry weapons.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma3: '2.2'
examples:
- <sqf>player addBinocularItem "Laserbatteries";</sqf>
see_also:
- addWeaponItem
- removeBinocularItem
- removeAllBinocularItems
- addPrimaryWeaponItem
- addSecondaryWeaponItem
- addHandgunItem
- weaponsItems
- binocularItems
- primaryWeaponItems
- secondaryWeaponItems
- handgunItems
