name: getOpticsMode
description: Returns the class name of the current optic mode of the current weapon.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - slot
  ret:
  - Unknown
  - class name of the current optic mode of the current weapon
  params:
  - name: unit
    type: Unknown
  - name: slot
    description: |-
      can be one of:
      * 0 - [[currentWeapon|Current weapon]]
      * 1 - [[primaryWeapon|Primary weapon]]
      * 2 - [[secondaryWeapon|Secondary weapon]]
      * 3 - [[handgunWeapon|Handgun]]
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- |
  player getOpticsMode 0; // get current weapon's optic mode
  player getOpticsMode 1; // get primary weapon's optic mode
  player getOpticsMode 2; // get launcher's optic mode
  player getOpticsMode 3; // get handgun's optic mode
