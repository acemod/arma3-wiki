name: getOpticsMode
desc: Returns the class name of the current optic mode of the current weapon.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - slot
  ret:
    type: String
    desc: class name of the current optic mode of the current weapon
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: slot
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- |-
  <sqf>
  player getOpticsMode 0; // get current weapon's optic mode
  player getOpticsMode 1; // get primary weapon's optic mode
  player getOpticsMode 2; // get launcher's optic mode
  player getOpticsMode 3; // get handgun's optic mode
  </sqf>
see_also:
- setOpticsMode
