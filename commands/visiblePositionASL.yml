name: visiblePositionASL
desc: Returns an object's rendered [[Position#PositionASL|ASL position]] (z value above sea level) in render time scope.
groups:
- Positions
- Render Time Scope
syntax:
- ret:
    type: Position3dASL
  right: !Item
    name: object
    desc: name of the object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.62'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_playerRenderedPosASL = visiblePositionASL player;</sqf>
see_also:
- getPosVisual
- getPosASLVisual
- getPosATLVisual
- getPosWorldVisual
- visiblePosition
- position
- getPos
- getPosATL
- getPosASL
- getPosASLW
