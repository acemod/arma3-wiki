name: triggerType
desc: "Returns the trigger type. \n\n{{Feature|important|\nThe trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the trigger type set up locally on the client that executed the command.\nSee [[createTrigger]] for more info.\n}}"
groups:
- Triggers
syntax:
- call: !Unary trigger
  ret:
    type: String
    desc: 'can be one of the following (see [[setTriggerType]] for details):'
  right: !Item
    name: trigger
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_type = triggerType tr1;</sqf>
see_also:
- setTriggerType
