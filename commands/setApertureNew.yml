name: setApertureNew
desc: |-
  Sets custom camera aperture when HDR is enabled. Provided values should be set such as ''minimum'' &lte; ''standard'' &lte; ''maximum''.
  {{Feature|informative|
  * This command has to be executed after mission start: be sure to use e.g <sqf inline>sleep 0.1;</sqf> for it to take effect.
  * If HDR is enabled (it is by default), when [[setAperture]] {{hl|value}} is used it also forces [[setApertureNew]] to the following values: [{{hl|value}}, {{hl|value}}, {{hl|value}}, 1]. Execute [[setApertureNew]] ''after'' [[setAperture]] to override this default mechanic.
  }}
groups:
- Camera Control
- Lights
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: minimum
    desc: minimum aperture
    type: Number
  - !Item
    name: standard
    desc: standard aperture
    type: Number
  - !Item
    name: maximum
    desc: maximum aperture
    type: Number
  - !Item
    name: luminance
    desc: standard luminance
    type: Number
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: reset
    desc: reset to default with -1
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- "<sqf>\nsetApertureNew [0.1, 0.2, 0.3, 1];\nsetApertureNew [-1];\t\t\t\t// reset to default\n</sqf>"
- |-
  Simulate eye adjustment at night:
  <sqf>
  setDate [2016, 8, 10, 4, 0];
  setApertureNew [2, 8, 14, 0.9];
  </sqf>
- |-
  Narrower range for a subtler effect:
  <sqf>
  setDate [2016, 8, 10, 4, 0];
  setApertureNew [2, 5, 9, 0.8];
  </sqf>
see_also:
- setAperture
- apertureParams
