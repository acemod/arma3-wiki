name: camPreloaded
desc: Checks whether the camera has finished preloading.
groups:
- Camera Control
syntax:
- call: !Unary camera
  ret:
    type: Boolean
  right: !Item
    name: camera
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (camPreloaded _camera) exitWith { hint "loaded" };</sqf>
see_also:
- cameraEffect
- camCreate
- camCommit
