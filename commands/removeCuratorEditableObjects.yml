name: removeCuratorEditableObjects
desc: Unregister objects which can be edited by a curator.
groups:
- Curator
syntax:
- ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module
    type: Object
  right: !Array
  - !Item
    name: objects
    type: !ArrayUnsized
      type: Object
      desc: ''
  - !Item
    name: removeCrew
    type: Boolean
    optional: true
    default: '[[true]]'
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorModule removeCuratorEditableObjects [[cursorTarget], true];</sqf>
see_also:
- Arma
- '3:'
- Curator
- addCuratorEditableObjects
- curatorEditableObjects
