name: addSecondaryWeaponItem
desc: Adds weapon item, including magazine, directly to the [[secondaryWeapon]]. This is used for infantry weapons.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>player addSecondaryWeaponItem "muzzle_snds_L";</sqf>
see_also:
- addWeaponItem
- addPrimaryWeaponItem
- addHandgunItem
- addBinocularItem
- weaponsItems
- handgunItems
- primaryWeaponItems
- secondaryWeaponItems
- binocularItems
