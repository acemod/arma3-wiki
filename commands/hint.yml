name: hint
desc: |-
  Outputs a hint message to the right of the screen (left of the screen in {{ofp}}) with a sound (except in {{arma1}}).
  To split message in multiple lines either use [[Structured Text]] or {{hl|\n}} (in lower case).

  {{Feature|arma1|{{arma1}} hints are silent. For later titles, see [[hintSilent]].}}
problem_notes:
- |-
  {{GVI|ofp|1.00}} {{GVI|arma1|1.00}} {{GVI|arma2|1.00}} Hint messages that exceed the screen may lead to crashes.<br>
  {{GVI|arma3|1.00}} The game would not crash but suffer FPS drop / temporary freezing.
groups:
- Interaction
- Structured Text
- Strings
syntax:
- call: !Unary message
  ret:
    type: Nothing
  params:
  - name: message
    desc: the message to display.
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: StructuredText
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  // outputs the following:
  // Press W to move forward.
  // Press S to move backwards.
  hint "Press W to move forward.\nPress S to move backwards."
  </sqf>
- <sqf>hint format ["Hello, %1!", name player];</sqf>
- |-
  <sqf>
  hint str count allPlayers;
  sleep 10;
  hintSilent ""; // hides the previous hint display
  </sqf>
- <sqf>hint parseText "<t size='2.0'>Large text</t>"; // displays text twice as large as the default one</sqf>
- |-
  <sqf>_txt = text "Red text, right align";
  _txt setAttributes ["color", "#FF0000", "align", "right"];
  hint composeText [_txt];</sqf>
see_also:
- hintC
- hintCadet
- hintSilent
- diag_log
