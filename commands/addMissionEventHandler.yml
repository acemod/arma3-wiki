name: addMissionEventHandler
desc: 'Adds event handler attached to the current mission and returns event handler handle. For the list of available mission event handlers see: [[Arma 3: Mission Event Handlers]]'
groups:
- Event Handlers
syntax:
- ret:
    type: Number
    desc: the index of the currently added mission event handler is returned
  right: !Array
  - !Item
    name: event
    desc: event name
    type: String
  - !Item
    name: expression
    type: !OneOf
    - type: Code
      desc: null
      since: null
    - type: String
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  - !Item
    name: arguments
    desc: additional arguments to be passed to the EH code. Available during code execution via {{hl|_thisArgs}} variable.
    type: ArrayUnknown
    optional: true
    default: <sqf inline>[]</sqf>
    since:
      arma3: '2.4'
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>_id = addMissionEventHandler ["PlayerDisconnected", { systemChat str _this }];</sqf>
- <sqf>_id = addMissionEventHandler ["EachFrame", { systemChat str [_thisArgs, time] }, [time]];</sqf>
see_also:
- removeMissionEventHandler
- removeAllMissionEventHandlers
- getEventHandlerInfo
