name: actionNow
desc: Make a unit perform an action immediately (without any animation/pre-processing). See the [[action]] command for more information.
groups:
- Interaction
syntax:
- call: !Binary
  - unit
  - actionArray
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: actionArray
    type: ArrayUnknown
- call: !Unary actionArray
  ret:
    type: Nothing
  right: !Item
    name: actionArray
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Global
since:
  arma3: '2.18'
examples:
- <sqf>player actionNow ["TakeBag", _backpack]; // pick up a backpack without any animation</sqf>
- <sqf>player actionNow ["Gear", vehicle player]; // open inventory while in vehicle</sqf>
see_also:
- action
- actionIDs
- actionParams
- addAction
- setUserActionText
- inGameUISetEventHandler
- showHUD
- inputAction
- removeAction
- removeAllActions
- weaponsInfo
