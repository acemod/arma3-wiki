name: canAddItemToVest
description: Checks if given object can be stored into soldier's vest.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Boolean
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
- call: !Binary
  - unit
  - - item
    - count
    - ignoreSoldierMaxLoad
  ret:
  - Boolean
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
  - name: count
    type: Number
  - name: ignoreSoldierMaxLoad
    description: '[[true]] to ignore ''soldierMaxLoad'' param, container [[maxLoad]] is still counted. Default: [[false]]'
    type: Unknown
    since:
      arma_3:
        major: 2
        minor: 18
  since:
    arma_3:
      major: 1
      minor: 56
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 4
examples:
- "_item = \"HandGrenade\";\nprivate _fits = player canAddItemToVest _item;\nif (_fits) then {\n\tplayer addItemToVest _item;\n} else {\n\thint \"no room!\";\n};\n"
