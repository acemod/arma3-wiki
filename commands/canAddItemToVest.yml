name: canAddItemToVest
desc: |-
  Checks if given object can be stored into soldier's vest.

  {{Feature|important|
  Avoid passing an empty string <sqf inline>""</sqf> to this command as it will create a warning dialog:
  [[File:a3 warning badvehicletype.jpg|none|alt= Warning Message: Bad vehicle type|Warning Message: Bad vehicle type]]
  This message will show once per mission restart.
  }}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: Boolean
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: item
    type: String
- call: !Binary
  - unit
  - - item
    - count
    - ignoreSoldierMaxLoad
  ret:
    type: Boolean
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: item
    type: String
  - !Item
    name: count
    type: Number
  - !Item
    name: ignoreSoldierMaxLoad
    desc: '[[true]] to ignore ''soldierMaxLoad'' param, container [[maxLoad]] is still counted.'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.18'
  since:
    arma3: '1.56'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.4'
examples:
- "<sqf>\n_item = \"HandGrenade\";\nprivate _fits = player canAddItemToVest _item;\nif (_fits) then {\n\tplayer addItemToVest _item;\n} else {\n\thint \"no room!\";\n};\n</sqf>"
see_also:
- canAdd
- canAddItemToBackpack
- canAddItemToUniform
