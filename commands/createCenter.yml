name: createCenter
description: |-
  Instanciate a [[Side]] center. A [[Side]] center is required to be able to [[createGroup|create groups]] of this side.<br>
  Centers can only be created for [[east]], [[west]], [[resistance]], [[civilian]] and [[sideLogic]] [[Side|sides]].<br>
  Created sides must have their "side-friendship" defined with [[setFriend]].

  {{Feature|informative|In {{arma1}} and {{arma2}}, only [[Mission.sqm]]'s units side centers are created; e.g if no [[resistance]] unit has been placed in the editor you must use [[createCenter]] before being able to create a [[resistance]] group.}}

  {{Feature | arma3 | In Arma 3, centers for all sides are all created by the engine.}}
groups:
- Sides
syntax:
- call: !Unary side
  ret:
  - Side
  - null
  params:
  - name: side
    type: Side
argument_loc: Unspecified
effect_loc: Global
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>createCenter east;</sqf>
