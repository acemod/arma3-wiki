name: lbColorRight
desc: Returns the text color of the item (right) with the given index of the listbox or combobox with id idc of the topmost user [[dialog]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  ret:
    type: ArrayColor
  right: !Array
  - !Item
    name: idc
    desc: control's id
    type: Number
  - !Item
    name: index
    type: Number
- call: !Binary
  - control
  - index
  ret:
    type: ArrayColor
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>_colour = lbColorRight [101, 0];</sqf>
- <sqf>_color = _control lbColorRight 0;</sqf>
