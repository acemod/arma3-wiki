name: remove3DENConnection
desc: 'Removes [[Eden Editor: Connecting|connection]] between entities.'
groups:
- Eden Editor
syntax:
- call: !Unary
  - type
  - from
  - to
  ret:
    type: Boolean
    desc: '[[true]] If the connection was removed'
  right: !Array
  - !Item
    name: type
    desc: connection class from ''Cfg3DEN >> Connections''
    type: String
  - !Item
    name: from
    desc: entities which has a connection
    type: !ArrayUnsized
      type: EdenEntity
      desc: ''
  - !Item
    name: to
    desc: connection target
    type: EdenEntity
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>remove3DENConnection ["RandomStart", get3DENSelected "Object", "marker_0"];// Remove random start on marker "marker_0" from all selected objects.</sqf>
see_also:
- add3DENConnection
- get3DENConnections
