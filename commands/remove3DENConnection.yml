name: remove3DENConnection
description: 'Removes [[Eden Editor: Connecting|connection]] between entities.'
groups:
- Eden Editor
syntax:
- call: !Unary
  - type
  - from
  - to
  ret:
  - Boolean
  - '[[true]] If the connection was removed'
  params:
  - name: type
    description: connection class from ''Cfg3DEN >> Connections''
    type: String
  - name: from
    description: entities which has a connection
    type: Unknown
  - name: to
    description: connection target
    type: EdenEntity
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- remove3DENConnection ["RandomStart", get3DENSelected "Object", "marker_0"];// Remove random start on marker "marker_0" from all selected objects.
