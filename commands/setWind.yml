name: setWind
desc: |-
  Set current or permanent wind vector.
  {{Feature | important | The effect is global only if it is executed on the server. Wind set locally will sync back to server value in a while.}}
groups:
- Environment
syntax:
- call: !Unary
  - x
  - y
  - forced
  ret:
    type: Nothing
  params:
  - name: x
    desc: easterly component (in m/s, positive = to the east)
    type: Number
  - name: y
    desc: northerly component (in m/s, positive = to the north)
    type: Number
  - name: forced
    desc: set to [[true]] to lock the wind to constantly blows in set direction
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>setWind [10, 10, true];</sqf>
see_also:
- wind
- setWindDir
- gusts
- setGusts
