name: distance2D
desc: |-
  Returns a 2D distance ([[distance]] projected to X,Y plane) in meters between [[Object]]s and/or [[Position]]s.
  [[File:distance2D.jpg|250px|right]]
groups:
- Math - Geometry
syntax:
- call: !Binary
  - from
  - to
  ret:
    type: Number
    desc: distance in meters or 1e10 if distance cannot be calculated
  params:
  - name: from
    type: !OneOf
    - - Object
      - null
  - name: to
    type: !OneOf
    - - Object
      - null
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.50'
examples:
- <sqf>_meters = player distance2D heli;</sqf>
see_also:
- distance
- distanceSqr
- vectorDistance
