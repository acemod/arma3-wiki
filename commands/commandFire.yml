name: commandFire
desc: |-
  Order the given unit to fire on the given target (via the radio).
  If the target is [[objNull]], the unit is ordered to fire on its current target (set with [[doTarget]] or [[commandTarget]]).
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - target
  ret:
    type: Nothing
  params:
  - name: unit
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: !ArrayUnsized
        type: Object
        desc: ''
      desc: null
      since: null
  - name: target
    type: Object
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ESoldier1 commandFire _WSoldier1;</sqf>
