name: tvValue
description: Returns numeric value set for given tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - Number
  - set value; if no value was set, 0 is returned
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
- call: !Binary
  - ctrl
  - path
  ret:
  - Number
  - set value; if no value was set, 0 is returned
  params:
  - name: ctrl
    type: Control
  - name: path
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- <sqf>tvValue [101, [0]];</sqf>
- <sqf>_ctrl tvValue [0,0,0];</sqf>
