name: tvValue
desc: Returns numeric value set for given tree view path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: Number
    desc: set value; if no value was set, 0 is returned
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
- call: !Binary
  - ctrl
  - path
  ret:
    type: Number
    desc: set value; if no value was set, 0 is returned
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvValue [101, [0]];</sqf>
- <sqf>_ctrl tvValue [0,0,0];</sqf>
