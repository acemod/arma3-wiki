name: isBurning
desc: |-
  Returns whether the unit is burning.
  This returns true only if unit is damaged by nearby fire, it does '''not''' check whether a fireplace is burning, use [[inflamed]] command for that.
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
    type: Boolean
  params:
  - name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>if (isBurning player) then { player groupChat "I'm burning!!"; };</sqf>
see_also:
- getBleedingRemaining
- setBleedingRemaining
- isBleeding
- inflamed
