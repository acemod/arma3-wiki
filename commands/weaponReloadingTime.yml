name: weaponReloadingTime
desc: Returns current ammo round reloading phase. For a magazine reloading phase see [[weaponState]] command.
groups:
- Weapons
syntax:
- call: !Binary
  - vehicle
  - - gunner
    - muzzleName
  ret:
    type: Number
    desc: ammo round reload phase in range 0..1; -1 when N/A
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: gunner
    desc: gunner of desired turret
    type: Object
  - !Item
    name: muzzleName
    desc: muzzle on desired turret
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
see_also:
- setWeaponReloadingTime
- weaponState
- weaponsInfo
