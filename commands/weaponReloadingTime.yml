name: weaponReloadingTime
description: Returns current ammo round reloading phase. For a magazine reloading phase see [[weaponState]] command.
groups:
- Weapons
syntax:
- call: !Binary
  - vehicle
  - - gunner
    - muzzleName
  ret:
  - Unknown
  - ammo round reload phase in range 0..1; -1 when N/A
  params:
  - name: vehicle
    type: Object
  - name: gunner
    description: gunner of desired turret
    type: Object
  - name: muzzleName
    description: muzzle on desired turret
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 6
