name: markerShadow
desc: Returns if the marker is drawn with shadow enabled.
problem_notes:
- '[[setMarkerType]] will reset the shadow value to the one defined in marker type.'
groups:
- Markers
syntax:
- call: !Unary marker
  ret:
    type: Unknown
  right: !Item
    name: marker
    desc: the marker
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.4'
examples:
- <sqf>private _shadowEnabled = markerShadow _myMarker;</sqf>
see_also:
- setMarkerShadow
- setMarkerShadowLocal
