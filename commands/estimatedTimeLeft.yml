name: estimatedTimeLeft
description: |-
  Sets the estimated time left in the game that is shown in the "Game in progress" screen or in the master browser.
  {{Feature|informative|This command will force the server to broadcast [[serverTime]] to all clients without waiting for the next broadcast window (usually every 5 minutes).}}
groups:
- Time
- Mission Information
- Multiplayer
syntax:
- call: !Unary seconds
  ret:
  - Nothing
  - null
  params:
  - name: seconds
    type: Unknown
argument_loc: Unspecified
effect_loc: Global
server_exec: false
since:
  flashpoint:
    major: 1
    minor: 35
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- estimatedTimeLeft 600; // 10 min
- |-
  '''{{ofp}}:''' for missions with a hard set limit adjusted ''via'' {{Link|Description.ext#param1/param2|param1}}, the following example can be used in the [[Event Scripts#init.sqs|init.sqs]] file:
  <sqs>estimatedTimeLeft param1</sqs>
