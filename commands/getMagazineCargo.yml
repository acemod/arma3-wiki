- Vehicle Inventory
- Containers
syntax:
- call: !Unary object
  ret:
    type: Unknown
  params:
  - name: object
    desc: vehicle or ammo box
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.54'
  tkoh: '1.0'
