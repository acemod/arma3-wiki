name: diag_captureFrameToFile
description: "This command starts counting frames from the moment it is executed and when the count reaches the number passed as param, the current frame is captured and \nwritten to a log file in the same directory as the [[Crash_Files|.rpt file]].<br>\nThe full Path to the log file is logged to simultaneously.<br>\nThe data in the log file can be copied and pasted into the [[diag_captureFrame]] UI dialog to get a visualisation later on."
groups:
- Diagnostic
- Performance Profiling
syntax:
- call: !Unary frame
  ret:
  - Unknown
  - null
  params:
  - name: frame
    description: next n-th frame to be captured
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 16
branch: diag prof
examples:
- diag_captureFrameToFile 1; //capture the first frame after command execution
- diag_captureFrameToFile 24; //capture 24th frame after command execution
