name: hintC
desc: |-
  Displays a very basic message dialog in the center of the screen. Player control is taken away until "Continue" is pressed. The message dialog can be dragged around on the screen. After "Continue" has been pressed, the content of the [[hintC]] is repeated in a normal [[hint]].
  {{Feature|informative|In Singleplayer, the game is paused while the message dialog is visible.}}
groups:
- Interaction
- Structured Text
- Strings
syntax:
- call: !Unary message
  ret:
    type: Nothing
  params:
  - name: message
    type: String
- call: !Binary
  - title
  - message
  ret:
    type: Nothing
  params:
  - name: title
    desc: message title
    type: String
  - name: message
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: StructuredText
      desc: null
      since: null
    - type: !ArrayUnsized
        type: String
        desc: ''
      desc: null
      since: null
    - type: !ArrayUnsized
        type: StructuredText
        desc: ''
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hintC "Press W to move forward";</sqf>
- "Same as the above in {{arma3}} but without second [[hint]] displayed:<br>[[File:HintC.jpg|400px|right]]\n<sqf>\nhintC \"Press W to move forward\";\nhintC_EH = findDisplay 57 displayAddEventHandler [\"Unload\", {\n\t_this spawn {\n\t\t_this select 0 displayRemoveEventHandler [\"Unload\", hintC_EH];\n\t\thintSilent \"\";\n\t};\n}];\n</sqf>"
- "<sqf>\n\"Instructions\" hintC [\n\t\"Press W to move forward.\",\n\t\"Press S to move backwards.\",\n\t\"Use the mouse to turn right or left.\",\n\t\"Press V for weapon sights.\"\n];\n</sqf>"
- "Same as the above in {{arma3}} but without second [[hint]] displayed:<br>[[File:HintC_array.jpg|400px|right]]\n<sqf>\n\"Instructions\" hintC [\n\t\"Press W to move forward.\",\n\t\"Press S to move backwards.\",\n\t\"Use the mouse to turn right or left.\",\n\t\"Press V for weapon sights.\"\n];\nhintC_EH = findDisplay 72 displayAddEventHandler [\"Unload\", {\n\t_this spawn {\n\t\t_this select 0 displayRemoveEventHandler [\"Unload\", hintC_EH];\n\t\thintSilent \"\";\n\t};\n}];\n</sqf>"
- |-
  <sqf>
  private _separator = parseText "<br/>------------------------<br/>";
  private _image = "\ca\ui\textures\aus_flag.paa";
  private _message = composeText [image _image, "Heading Text", _separator, "Content"];
  "" hintC _message;
  </sqf>
see_also:
