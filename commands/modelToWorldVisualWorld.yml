name: modelToWorldVisualWorld
desc: |-
  Converts position from object model space to world space in render time scope. For the [[Position#PositionAGL|PositionAGL]] version see [[modelToWorldVisual]].
  {{Feature|important|
  For [[setObjectScale|scaled objects]], the relative position will first be [[vectorMultiply|multiplied]] by the object scale.<br>
  For example, if the object's scale is 2, <sqf inline>_obj modelToWorldVisualWorld [0,1,0]</sqf> will be offset '''2 meters''' from the model center (<sqf inline>[0,0,0]</sqf>).
  }}
groups:
- Object Manipulation
- Render Time Scope
syntax:
- ret:
    type: Unknown
  left: !Item
    name: obj
    type: Object
  right: !Item
    name: modelPos
    desc: '[x,y,z] offset relative to the model centre'
    type: Position3dRelative
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>player modelToWorldVisualWorld [0,1,0];</sqf>
see_also:
- modelToWorldWorld
- modelToWorldVisual
- getPosWorldVisual
