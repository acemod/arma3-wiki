name: removeAll3DENEventHandlers
description: "Removes all [[:Category:Eden Editor|Eden Editor]] event handlers of given type. \n<br><br>\nSee the list of all [[Arma_3:_Event_Handlers:_Eden_Editor|Eden Editor Event Handlers]]."
groups:
- Eden Editor
- Event Handlers
syntax:
- call: !Unary type
  ret:
  - Nothing
  - null
  params:
  - name: type
    description: name of event handler
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- removeAll3DENEventHandlers "onUndo";
