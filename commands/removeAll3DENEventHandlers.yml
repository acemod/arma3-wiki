name: removeAll3DENEventHandlers
desc: "Removes all [[:Category:Eden Editor|Eden Editor]] event handlers of given type. \n<br><br>\nSee the list of all [[Arma_3:_Event_Handlers:_Eden_Editor|Eden Editor Event Handlers]]."
groups:
- Eden Editor
- Event Handlers
syntax:
- call: !Unary type
  ret:
    type: Nothing
  right: !Item
    name: type
    desc: name of event handler
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>removeAll3DENEventHandlers "onUndo";</sqf>
see_also:
- add3DENEventHandler
- remove3DENEventHandler
