name: allUnits
desc: |-
  Returns a list of all units, '''except agents, dead units or units waiting for respawn''', outside and inside vehicles that were created on the following sides [[east]], [[west]], [[independent]] and [[civilian]].
  {{Feature|arma3|To get all units of given side, use {{hl|[[units]] [[Side]]}}.}}
groups:
- Object Detection
syntax:
- call: Nular
  ret:
    type: ArrayUnknown
    desc: array of [[Object|object]]s
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>{ _x setDamage 0.5; _x groupChat "Braaains"; } forEach allUnits;</sqf>
- <sqf>allUnits apply { diag_log _x; };</sqf>
see_also:
