name: boundingBox
description: |-
  [[File:Boundingbox.jpg|right|200px]] Returns a bounding box of given object in model coordinate space, adjusted according to destruction/animation of an object. This command is rather generous on the size estimation, for more precise coordinates use [[boundingBoxReal]].
  {{Feature|informative|In {{GVI|arma3|1.92}} The output of both syntaxes got extended to include bounding sphere diameter. See also [[sizeOf]].}}
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
  - Unknown
  - null
  params:
  - name: object
    type: Object
- call: !Binary
  - clippingType
  - object
  ret:
  - Unknown
  - null
  params:
  - name: clippingType
    description: |-
      clipping type could be:
      * 0 - ClipVisual (could significantly reduce the size of bounding boxes on buildings)
      * 1 - ClipShadow
      * 2 - ClipGeometry
      * 3 - ClipGeneral (Default, the same type that is used in main syntax)
    type: Unknown
  - name: object
    type: Object
  since:
    arma_3:
      major: 1
      minor: 92
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- private _box = boundingBox _abrams;
- hint str (0 boundingBox cursorObject);
