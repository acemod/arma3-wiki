name: boundingBox
desc: |-
  [[File:Boundingbox.jpg|right|200px]] Returns a bounding box of given object in model coordinate space, adjusted according to destruction/animation of an object. This command is rather generous on the size estimation, for more precise coordinates use [[boundingBoxReal]].
  {{Feature|informative|In {{GVI|arma3|1.92}} The output of both syntaxes got extended to include bounding sphere diameter. See also [[sizeOf]].}}
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Unknown
  right: !Item
    name: object
    type: Object
- call: !Binary
  - clippingType
  - object
  ret:
    type: Unknown
  left: !Item
    name: clippingType
    type: Unknown
  right: !Item
    name: object
    type: Object
  since:
    arma3: '1.92'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>private _box = boundingBox _abrams;</sqf>
- <sqf>hint str (0 boundingBox cursorObject);</sqf>
see_also:
- sizeOf
- boundingBoxReal
- boundingCenter
- BIS_fnc_boundingBoxDimensions
