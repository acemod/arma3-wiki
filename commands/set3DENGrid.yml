name: set3DENGrid
description: Sets the grid increment for the given transformation type.
groups:
- Eden Editor
syntax:
- call: !Unary
  - type
  - value
  ret:
  - Nothing
  - null
  params:
  - name: type
    type: Unknown
  - name: value
    description: transformation increment
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>set3DENGrid ["t", 100]; // 100m movement increment</sqf>
