name: set3DENGrid
desc: Sets the grid increment for the given transformation type.
groups:
- Eden Editor
syntax:
- call: !Unary
  - type
  - value
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: type
    type: Unknown
  - !Item
    name: value
    desc: transformation increment
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>set3DENGrid ["t", 100]; // 100m movement increment</sqf>
see_also:
- get3DENGrid
