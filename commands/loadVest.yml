name: loadVest
desc: |-
  Returns current percentage of mass from items stored in a vest relative to the maximum capacity of the vest. <br>
  It is equivalent to this formula:
  <sqf>_loadVest = massOfAllItemsInVest / getContainerMaxLoad vest player;</sqf>
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: Number
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>_weight = loadVest player;</sqf>
see_also:
- load
- loadAbs
- loadBackpack
- loadUniform
- getMass
- weightRTD
- getContainerMaxLoad
