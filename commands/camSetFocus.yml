name: camSetFocus
description: Sets camera focus range in format [distance, blur]. blur param - sets the camera focus blur. It does not automatically commit changes (see [[camCommit]]). Use [-1, -1] to disable focus completely.
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - focusRange
  ret:
  - Nothing
  - null
  params:
  - name: camera
    type: Object
  - name: focusRange
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_camera camSetFocus [50, 1];</sqf>
