name: camSetFocus
desc: Sets camera focus range in format [distance, blur]. blur param - sets the camera focus blur. It does not automatically commit changes (see [[camCommit]]). Use [-1, -1] to disable focus completely.
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - focusRange
  ret:
    type: Nothing
  params:
  - name: camera
    type: Object
  - name: focusRange
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_camera camSetFocus [50, 1];</sqf>
see_also:
- camCreate
- camCommand
- camDestroy
- camCommit
- camPrepareFocus
