name: channelEnabled
description: |-
  Returns [[Array]] of [[Boolean]]s in format [enabledChat, enabledVoN] for the given channel.
  For more information about enabling/disabling of chat channels see [[enableChannel]].

  {{{!}} class="wikitable align-center"
