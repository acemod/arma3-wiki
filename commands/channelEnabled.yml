groups:
- Radio and Chat
syntax:
- call: !Unary channelID
  ret:
  - Unknown
  - null
  params:
  - name: channelID
    description: '[[Channel IDs|Channel ID]] (see description)'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 42
examples:
- <sqf>_isGlobalChatEnabled = (channelEnabled 0) select 0; // check if user can use text on global channel</sqf>
- <sqf>_isGlobalVoiceEnabled = (channelEnabled 0) select 1; // check if user can use the VoN on global channel</sqf>
- "<sqf>\n// sets all variables\n(channelEnabled 0) params [\n\t\"_isGlobalChatEnabled\",\n\t\"_isGlobalVoiceEnabled\",\n\t\"_areMarkersEnabled\",\n\t\"_isMapDrawingEnabled\"\n];</sqf>"
