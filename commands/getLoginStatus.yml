name: getLoginStatus
description: Get the client's current Cloud service login status.
groups:
- Argo
syntax:
- call: Nular
  ret:
  - Number
  - |-
    can be one of:
    * &nbsp;0: Not logged in
    * &nbsp;1: Logged in with a {{Name|bi}} account
    * &nbsp;2: Logged in as guest
    * -1: Internal error
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo:
    major: 1
    minor: 0
examples:
- "switch (getLoginStatus) do\n{\n\tcase 0:\t\t{ hint \"Not logged\" };\n\tcase 1:\t\t{ hint \"You are BI-approved, gooooood\" };\n\tcase 2:\t\t{ hint \"Logged in as a Guest? 2, target that man!\" };\n\tcase -1:\t{ hint \"Something went wrong\" };\n};\n"
