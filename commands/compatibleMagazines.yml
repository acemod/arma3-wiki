name: compatibleMagazines
description: Returns all magazines that can be loaded in the given weapon.
groups:
- Weapons
syntax:
- call: !Unary weapon
  ret:
  - ArrayUnknown
  - all magazines that can be loaded in '''any muzzle''' of the given weapon.
  params:
  - name: weapon
    description: weapon class name
    type: String
- call: !Unary
  - weapon
  - muzzle
  ret:
  - ArrayUnknown
  - all magazines that can be loaded in the given muzzle of the given weapon.
  params:
  - name: weapon
    description: weapon class name
    type: String
  - name: muzzle
    description: muzzle name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>compatibleMagazines "arifle_Katiba_GL_F";</sqf>
- <sqf>compatibleMagazines ["arifle_Katiba_GL_F", "this"];</sqf>
- <sqf>compatibleMagazines ["arifle_Katiba_GL_F", "EGLM"];</sqf>
