name: compatibleMagazines
description: Returns all magazines that can be loaded in the given weapon. Since {{GVI|arma3|2.22}} main syntax also accepts ammo class. No compatible magazines are returned for submunition or missiles.
groups:
- Weapons
syntax:
- call: !Unary weaponOrAmmo
  ret:
  - ArrayUnknown
  - all magazines that can be loaded in '''any muzzle''' of the given weapon or magazines containing given ammo.
  params:
  - name: weaponOrAmmo
    description: weapon class name or since {{GVI|arma3|2.22}} ammo class name
    type: String
- call: !Unary
  - weapon
  - muzzle
  ret:
  - ArrayUnknown
  - all magazines that can be loaded in the given muzzle of the given weapon.
  params:
  - name: weapon
    description: weapon class name
    type: String
  - name: muzzle
    description: muzzle name ("this" is supported for primary muzzle)
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>compatibleMagazines "arifle_Katiba_GL_F";</sqf>
- <sqf>compatibleMagazines ["arifle_Katiba_GL_F", "this"];</sqf>
- <sqf>compatibleMagazines ["arifle_Katiba_GL_F", "EGLM"];</sqf>
