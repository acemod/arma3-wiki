name: waypointShow
desc: A getter for [[showWaypoint]] command.
groups:
- Waypoints
syntax:
- ret:
    type: String
    desc: |-
      can return:
      * "NEVER" - Never show
      * "EASY" - Show only in cadet mode
      * "ALWAYS" - Always show
      * "ERROR" - When set to any different string
  right: !Item
    name: waypoint
    desc: in format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_wpShow = waypointShow [groupOne, 1];</sqf>
see_also:
- showWaypoint
- waypoints
- waypointVisible
- setWaypointVisible
