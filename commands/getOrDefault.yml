name: getOrDefault
description: Retrieves a value out of a [[HashMap]] after looking it up by its key. When the HashMap doesn't contain the key, the default value is returned
groups:
- HashMap
syntax:
- call: !Binary
  - hashMap
  - - key
    - defaultValue
    - setDefault
  ret:
  - Anything
  - null
  params:
  - name: hashMap
    type: Unknown
  - name: key
    description: case sensitive key
    type: Unknown
  - name: defaultValue
    type: Unknown
    optional: true
    default: '[[nil]]'
  - name: setDefault
    description: if set to [[true]] and value does not exist in provided hash map, ''defaultValue'' will be added to the hash map
    type: Unknown
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 2
        minor: 4
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- private _myValue = _myHashMap getOrDefault ["a", "Not Found!"];
- private _myValue = _hashMap getOrDefault ["a", "Not Found!", true]; // will add default value to the hash map if it does not exist
- |
  private _array = _hashmap getOrDefault [_key, [], true]; // a new array will be created if it doesn't exist
  _array pushBack _item; // _item will be added to the array (the one in the hashmap is updated by reference)
