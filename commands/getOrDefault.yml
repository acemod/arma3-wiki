name: getOrDefault
desc: Retrieves a value out of a [[HashMap]] after looking it up by its key. When the HashMap doesn't contain the key, the default value is returned
groups:
- HashMap
syntax:
- call: !Binary
  - hashMap
  - - key
    - defaultValue
    - setDefault
  ret:
    type: Anything
  left: !Item
    name: hashMap
    type: HashMapUnknown
  right: !Array
  - !Item
    name: key
    desc: case sensitive key
    type: Unknown
  - !Item
    name: defaultValue
    type: Anything
    optional: true
    default: '[[nil]]'
  - !Item
    name: setDefault
    desc: if set to [[true]] and value does not exist in provided hash map, ''defaultValue'' will be added to the hash map
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.4'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>private _myValue = _myHashMap getOrDefault ["a", "Not Found!"];</sqf>
- <sqf>private _myValue = _hashMap getOrDefault ["a", "Not Found!", true]; // will add default value to the hash map if it does not exist</sqf>
- |-
  <sqf>
  private _array = _hashmap getOrDefault [_key, [], true]; // a new array will be created if it doesn't exist
  _array pushBack _item; // _item will be added to the array (the one in the hashmap is updated by reference)
  </sqf>
see_also:
- getOrDefaultCall
- HashMap
- get
