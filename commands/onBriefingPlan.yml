name: onBriefingPlan
desc: Select a sound declared in the [[Description.ext#Sound|Description.ext]] of the mission to be played the first time the [[Briefing.html#Plan|Plan tab]] is selected in the [[Briefing.html|briefing]].
groups:
- Event Handlers
- Sounds
- Briefing
syntax:
- call: !Unary soundName
  ret:
    type: Nothing
  right: !Item
    name: soundName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>onBriefingPlan "PlanVoiceOver";</sqf>
see_also:
- Description.ext#Sounds|CfgSounds
