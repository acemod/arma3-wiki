name: setLightIntensity
desc: "Sets intensity of light directly. [[setLightBrightness]] uses [[setLightIntensity]] internally, therefore avoid using [[setLightBrightness]] alltogether to avoid confusion\n{{Feature|informative|Intensity formula is as follows (IF SET VIA [[setLightBrightness]]): <sqf>Intensity = Brightness ^ 2 * 2500;</sqf>\n<spoiler text=\"Test code\">\n<sqf>\n[4096, 4096, 10] spawn {\n\tprivate _brightness = 1;\n\tprivate _intensity = _brightness ^ 2 * 2500;\n\n\tprivate _obj = \"Sign_Sphere10cm_F\" createVehicleLocal _this;\n\tprivate _light = \"#lightpoint\" createVehicleLocal _this;\n\t_light setLightDayLight true;\n\t_light setLightAmbient [1, 1, 1];\n\t_light setLightColor [1, 1, 1];\n\n\t_light setLightBrightness _brightness;\n\tsleep 0.2;\n\t_brightness = getLightingAt _obj select 3;\n\n\t_light setLightIntensity _intensity;\n\tsleep 0.2;\n\t_intensity = getLightingAt _obj select 3;\n\n\tsystemChat format [\"%1 (%2, %3)\", _brightness == _intensity, _brightness, _intensity];\n\n\tdeleteVehicle _light;\n\tdeleteVehicle _obj;\n};\n</sqf>\n</spoiler>\n}}"
groups:
- Lights
syntax:
- call: !Binary
  - light
  - value
  ret:
    type: Nothing
  left: !Item
    name: light
    type: Object
  right: !Item
    name: value
    type: Number
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>myLight setLightIntensity 4;</sqf>
