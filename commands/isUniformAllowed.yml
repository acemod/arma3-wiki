name: isUniformAllowed
desc: Check whether given uniform can be dressed by target soldier.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - type
  ret:
    type: Boolean
  params:
  - name: unit
    type: Object
  - name: type
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>_canUse = _unit isUniformAllowed "U_B_CombatUniform_mcam";</sqf>
see_also:
- addUniform
- forceAddUniform
- removeUniform
- uniform
