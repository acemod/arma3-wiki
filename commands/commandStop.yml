name: commandStop
desc: Order the given unit(s) to stop via radio. A stop command will never finish, the unit(s) will never be ready.
groups:
- Groups
syntax:
- call: !Unary target
  ret:
    type: Nothing
  right: !Item
    name: target
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: !ArrayUnsized
          value: Object
        desc: null
        since: null
argument_loc: Global
effect_loc: Global
since: {}
examples:
- <sqf>commandStop _soldier1;</sqf>
- <sqf>commandStop [_soldier1, _soldier2];</sqf>
- <sqf>commandStop (units player);</sqf>
see_also:
- doStop
- stopped
- stop
