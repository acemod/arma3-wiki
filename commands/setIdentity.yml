name: setIdentity
desc: "Sets identity of a person. The identities could be defined in a custom config in [[Description.ext#CfgIdentities|Description.ext]] or in the main config. For a list of available main config values see [[CfgIdentities]].\n<br><br> \nThis command is an aggregate of the following commands: [[setName]], [[setFace]], [[setSpeaker]], [[setNameSound]], [[setPitch]], only the values are loaded from the given config. It also includes value for glasses for which currently there is no direct command, instead there is an inventory command [[addGoggles]]."
groups:
- Unit Identity
syntax:
- call: !Binary
  - person
  - identity
  ret:
    type: Nothing
  left: !Item
    name: person
    desc: unit to which the identity will be applied
    type: Object
  right: !Item
    name: identity
    desc: name of the subclass in [[CfgIdentities]]
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier1 setIdentity "MyLittleSoldier";</sqf>
- "Clone factory in MP:\n<sqf>\nfor \"_i\" from 1 to 10 do\n{\n\t_bob = group player createUnit [typeOf player, position player, [], 0, \"none\"];\n\t[_bob, \"MyLittleSoldier\"] remoteExec [\"setIdentity\", 0, _bob];\n};\n</sqf>"
see_also:
