name: alive
desc: Check if given vehicle/person/building is alive (i.e. not dead or destroyed).
groups:
- Object Manipulation
syntax:
- ret:
    type: Boolean
    desc: '[[true]] if alive, [[false]] if dead/destroyed'
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  SQS:
  <sqs>? not alive player : exit</sqs>
- |-
  SQF:
  <sqf>if (!alive player) exitWith {};</sqf>
- <sqf>alive objNull; // returns false</sqf>
see_also:
- setDamage
- damage
- waterDamaged
