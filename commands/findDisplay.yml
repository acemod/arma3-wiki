name: findDisplay
description: |-
  Finds a display by its IDD which can either be defined in [[missionConfigFile]] ([[Description.ext|description.ext]]) or [[configFile]] ([[config.cpp]]) or by its [[Procedural Textures#UI On Texture|UI On Texture]]'s unique name (see [[displayUniqueName]]).<br>
  If the specified display cannot be found, [[displayNull]] is returned.
  {{Feature|important|
  Dedicated servers and [[Arma 3: Headless Client|headless clients]] do not have a primary display (e.g <sqf inline>findDisplay 46</sqf> will return [[displayNull]]).<br>
  Detect both with the [[hasInterface]] command.
  }}

  {{Feature|informative|For a list of (almost) all {{arma3}}'s IDDs, see [[Arma 3: IDD List]].}}
groups:
- GUI Control
syntax:
- call: !Unary idd
  ret:
  - Display
  - null
  params:
  - name: idd
    type: Number
- call: !Unary displayName
  ret:
  - Display
  - null
  params:
  - name: displayName
    type: String
  since:
    arma_3:
      major: 2
      minor: 12
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "<sqf>\n0 spawn\n{\n\twaitUntil { !isNull findDisplay 46 };\n\thint \"Mission Display is now available!\";\n};\n</sqf>"
- <sqf>_display = findDisplay 1;</sqf>
- <sqf>private _display = findDisplay "RscDisplayRenderTest";</sqf>
