name: setCuratorWaypointCost
desc: Sets cost of waypoints (used for placing, editing and deleting).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - cost
  ret:
    type: Nothing
  params:
  - name: curatorObj
    desc: curator module
    type: Object
  - name: cost
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>myCurator setCuratorWaypointCost 0.1;</sqf>
see_also:
- Arma
- '3:'
- Curator
