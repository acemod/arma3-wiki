name: hcShowBar
desc: Shows or hides [[High Command|high command]] bar. There must be some groups under HC command to show HC bar.{{Feature|arma3| Since Arma 3 v1.94 this command returns [[Nothing]] as it should}}
groups:
- High Command
syntax:
- ret:
    type: Nothing
    desc: (before {{GVI|arma3|1.94|size= 0.75}} this command returned [[Object]] of [[objNull | null]] value)
  right: !Item
    name: bool
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hcShowBar true;</sqf>
- <sqf>hcShowBar false;</sqf>
