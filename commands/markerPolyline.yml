name: markerPolyline
desc: Returns a polyline marker's path data.
groups:
- Markers
syntax:
- ret:
    type: Unknown
  right: !Item
    name: marker
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- '<sqf>markerPolyline "_USER_DEFINED #0/0/1"; // returns your first polyline''s data in Singleplayer</sqf>'
see_also:
- setMarkerPolyline
- setMarkerPolylineLocal
