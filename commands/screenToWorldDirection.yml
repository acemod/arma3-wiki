name: screenToWorldDirection
desc: Returns the 3D vector in world corresponding to the given point on the screen (in UI coordinates), as if the vector was aiming from the camera to the screen position.
groups:
- Positions
syntax:
- call: !Unary screen
  ret:
    type: ArrayUnknown
    desc: '[[Vector3D]] world vector'
  right: !Item
    name: screen
    desc: screen position [x,y] (see [[SafeZone]] for more info)
    type: ArrayUnknown
- call: !Binary
  - camera
  - position
  ret:
    type: ArrayUnknown
    desc: '[[Vector3D]] world vector'
  left: !Item
    name: camera
    desc: camera object
    type: Object
  right: !Item
    name: position
    desc: screen position [x,y] (see [[SafeZone]] for more info)
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>private _vec = screenToWorldDirection [0.5, 0.5]; // a vector pointing to the front of the camera</sqf>
see_also:
- SafeZone
- worldToScreen
- screenToWorld
