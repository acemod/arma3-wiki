name: setParticleRandom
desc: "Sets randomization of particle source parameters. Correspondence between CfgCloudlets class param names and command array of params:\n<sqf>\nparticleSource setParticleRandom\n[\n\tlifeTimeVar,\n\tpositionVar,\n\tmoveVelocityVar,\n\trotationVelocityVar,\n\tsizeVar,\n\tcolorVar,\n\trandomDirectionPeriodVar,\n\trandomDirectionIntensityVar,\n\tangleVar,\n\tbounceOnSurfaceVar\n];\n</sqf>"
groups:
- Particles
syntax:
- ret:
    type: Nothing
  left: !Item
    name: particleSource
    type: Object
  right: !Array
  - !Item
    name: lifeTime
    type: Number
  - !Item
    name: position
    desc: in format [randomX, randomY, randomZ]
    type: !ArrayUnsized
      type: Number
      desc: ''
  - !Item
    name: moveVelocity
    desc: in format [randomX, randomY, randomZ]
    type: !ArrayUnsized
      type: Number
      desc: ''
  - !Item
    name: rotationVelocity
    type: Number
  - !Item
    name: size
    type: Number
  - !Item
    name: color
    type: ArrayColorRgba
  - !Item
    name: directionPeriod
    type: Number
  - !Item
    name: directionIntensity
    type: Number
  - !Item
    name: angle
    type: Number
    optional: true
  - !Item
    name: bounceOnSurface
    type: Number
    optional: true
    since:
      arma3: '0.74'
argument_loc: Global
effect_loc: Local
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_particleSource setParticleRandom [0, [0.1, 0.1, 0.1], [0, 0, 0.5], 0, 0.1, [0, 0, 0, 0], 0, 0, 45, 0];</sqf>
see_also:
- ParticleArray
- setParticleCircle
- setParticleParams
- ParticleTemplates
- setParticleClass
- particlesQuality
- setParticleFire
