name: getCalculatePlayerVisibilityByFriendly
desc: Returns [[true]] if visibility of [[player]] by friendly units is calculated.
groups:
- System
syntax:
- call: Nular
  ret:
    type: Boolean
    desc: '[[true]] if visibility is calculated, [[false]] if not'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.84'
examples:
- "<sqf>\nif (!getCalculatePlayerVisibilityByFriendly) then\n{\n\tcalculatePlayerVisibilityByFriendly true;\n};\n</sqf>"
see_also:
- calculatePlayerVisibilityByFriendly
- knowsAbout
