name: getShotInfo
desc: Returns various properties for the given shot.
groups:
- Object Manipulation
syntax:
- call: !Unary shot
  ret:
    type: Unknown
  params:
  - name: shot
    desc: shot projectile
    type: Object
- call: !Binary
  - shot
  - index
  ret:
    type: Anything
    desc: depends on the requested property, or [[Nothing]]
  params:
  - name: shot
    desc: shot projectile
    type: Object
  - name: index
    desc: property index (see main syntax, for example 1 for fuseDistanceLeft)
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>private _shotInfo = getShotInfo shot1;</sqf>
- <sqf>private _fuseDistanceLeft = shot1 getShotInfo 1;</sqf>
see_also:
- getShotParents
- missileTarget
- triggerAmmo
- getObjectType
- getObjectTextures
- objectParent
- setVelocityTransformation
- getUnitFreefallInfo
- getEntityInfo
- getModelInfo
