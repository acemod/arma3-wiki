name: menuSetPicture
desc: Sets new picture into menu entry on given path. The picture will be replaced by a tick if the entry was set to checkable with [[menuSetCheck]].
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: picture
    type: String
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: picture
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSetPicture [[0, 1], "\a3\modules_f\data\iconunlock_ca.paa"];</sqf>
see_also:
- menuPicture
