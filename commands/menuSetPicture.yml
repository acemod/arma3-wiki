name: menuSetPicture
desc: Sets new picture into menu entry on given path. The picture will be replaced by a tick if the entry was set to checkable with [[menuSetCheck]].
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - picture
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: picture
    type: String
- call: !Binary
  - control
  - - path
    - picture
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: picture
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSetPicture [[0, 1], "\a3\modules_f\data\iconunlock_ca.paa"];</sqf>
see_also:
- menuPicture
