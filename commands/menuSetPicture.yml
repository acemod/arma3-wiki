name: menuSetPicture
description: Sets new picture into menu entry on given path. The picture will be replaced by a tick if the entry was set to checkable with [[menuSetCheck]].
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - picture
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: path
    type: Unknown
  - name: picture
    type: Unknown
- call: !Binary
  - control
  - - path
    - picture
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: path
    type: Unknown
  - name: picture
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- findDisplay 313 displayCtrl 120 menuSetPicture [[0, 1], "\a3\modules_f\data\iconunlock_ca.paa"];
