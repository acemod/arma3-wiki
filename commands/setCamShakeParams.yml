name: setCamShakeParams
desc: Sets camera shake parameters. Will not have any effect until shake is started via [[addCamShake]].
groups:
- Camera Control
syntax:
- call: !Unary
  - posCoef
  - vertCoef
  - horzCoef
  - bankCoef
  - interpolation
  ret:
    type: Nothing
  params:
  - name: posCoef
    desc: strength of positional movement (how far the whole position can change in X,Y&Z). Should not be bigger than '''0.1''' to prevent the camera from moving into or behind the player
    type: Number
  - name: vertCoef
    desc: 'strength of vertical camera pan (up/down), practical range: 0..10'
    type: Number
  - name: horzCoef
    desc: 'strength of horizontal camera pan (left/right), practical range: 0..10'
    type: Number
  - name: bankCoef
    desc: 'strength of camera tilt/bank, practical range: 0..20'
    type: Number
  - name: interpolation
    desc: if [[true]], then transitions in the different shaking directions will be smoother
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>setCamShakeParams [0.1, 1, 1, 1, true];</sqf>
see_also:
- setCamShakeDefParams
- addCamShake
- enableCamShake
- resetCamShake
