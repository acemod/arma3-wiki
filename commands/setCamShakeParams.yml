name: setCamShakeParams
description: Sets camera shake parameters. Will not have any effect until shake is started via [[addCamShake]].
groups:
- Camera Control
syntax:
- call: !Unary
  - posCoef
  - vertCoef
  - horzCoef
  - bankCoef
  - interpolation
  ret:
  - Nothing
  - null
  params:
  - name: posCoef
    description: strength of positional movement (how far the whole position can change in X,Y&Z). Should not be bigger than '''0.1''' to prevent the camera from moving into or behind the player
    type: Number
  - name: vertCoef
    description: 'strength of vertical camera pan (up/down), practical range: 0..10'
    type: Number
  - name: horzCoef
    description: 'strength of horizontal camera pan (left/right), practical range: 0..10'
    type: Number
  - name: bankCoef
    description: 'strength of camera tilt/bank, practical range: 0..20'
    type: Number
  - name: interpolation
    description: if [[true]], then transitions in the different shaking directions will be smoother
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- setCamShakeParams [0.1, 1, 1, 1, true];
