name: inAreaArray
desc: |-
  Returns given list of [[Object]]s and/or [[Position]]s that are in the given area, area defined by a trigger, marker, location or array.

  {{Feature|important| By default all positions given as [[Array]] or as objects are treated as [[PositionAGL]]. Since {{GVI|arma3|2.20|size= 0.75}} there is an option to force them to [[PositionWorld]] format.}}
groups:
- Triggers
- Markers
- Locations
- Positions
syntax:
- ret:
    type: !ArrayUnsized
      type: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position
        desc: null
        since: null
      desc: ''
  left: !Item
    name: positions
    type: !ArrayUnsized
      type: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position
        desc: null
        since: null
      desc: ''
  right: !Item
    name: area
    type: !OneOf
    - type: Object
      desc: trigger
      since: null
    - type: Location
      desc: location
      since: null
    - type: String
      desc: marker name
      since: null
- ret:
    type: !ArrayUnsized
      type: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position
        desc: null
        since: null
      desc: ''
  left: !Item
    name: positions
    desc: Places to check. [[Position]]s must be [[Position#PositionAGL|PositionAGL]] if area is checked in 3D (see note in description)
    type: !ArrayUnsized
      type: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position
        desc: null
        since: null
      desc: ''
  right: !Array
  - !Item
    name: centre
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
  - !Item
    name: a
    desc: x axis (x / 2)
    type: Number
  - !Item
    name: b
    desc: y axis (y / 2)
    type: Number
  - !Item
    name: angle
    desc: rotation angle
    type: Number
    optional: true
    default: '0'
  - !Item
    name: isRectangle
    desc: '[[true]] if rectangle, [[false]] if ellipse'
    type: Boolean
    optional: true
    default: '[[false]]'
  - !Item
    name: c
    desc: z axis (z / 2)
    type: Number
    optional: true
    default: '-1: unlimited'
  - !Item
    name: usePosWorld
    desc: set to [[true]] to treat all positions as [[PositionWorld]]
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.20'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.66'
examples:
- <sqf>vehicles inAreaArray myTrigger;</sqf>
- <sqf>allUnits inAreaArray "myMarker";</sqf>
- <sqf>allPlayers inAreaArray myLocation;</sqf>
- <sqf>allDead inAreaArray [[100, 100, 0], 20, 30, 45, false, 10];</sqf>
see_also:
- inAreaArrayIndexes
- inArea
- triggerArea
