name: inAreaArray
description: |-
  Returns given list of [[Object]]s and/or [[Position]]s that are in the given area, area defined by a trigger, marker, location or array.

  {{Feature|important|Unlike [[inAreaArrayIndexes]], ''area'' position is [[Position#PositionAGL|PositionAGL]].}}
groups:
- Triggers
- Markers
- Locations
- Positions
syntax:
- call: !Binary
  - positions
  - area
  ret:
  - Unknown
  - null
  params:
  - name: positions
    type: Unknown
  - name: area
    type: Unknown
- call: !Binary
  - positions
  - - centre
    - a
    - b
    - angle
    - isRectangle
    - c
  ret:
  - Unknown
  - null
  params:
  - name: positions
    description: '[[Object]]s and/or [[Position]]s to check. [[Position]]s must be [[Position#PositionAGL|PositionAGL]] if area is checked in 3D'
    type: ArrayUnknown
  - name: centre
    type: Unknown
  - name: a
    description: x axis (x / 2)
    type: Number
  - name: b
    description: y axis (y / 2)
    type: Number
  - name: angle
    description: rotation angle
    type: Number
    optional: true
    default: '0'
  - name: isRectangle
    description: '[[true]] if rectangle, [[false]] if ellipse'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: c
    description: z axis (z / 2)
    type: Number
    optional: true
    default: '-1: unlimited'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 66
examples:
- <sqf>vehicles inAreaArray myTrigger;</sqf>
- <sqf>allUnits inAreaArray "myMarker";</sqf>
- <sqf>allPlayers inAreaArray myLocation;</sqf>
- <sqf>allDead inAreaArray [[100, 100, 0], 20, 30, 45, false, 10];</sqf>
