name: drawRectangle
desc: Draws a rectangle on the map.<br> [[File:drawRectangle.jpg|250px]]
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - map
  - - centre
    - halfWidth
    - halfHeight
    - angle
    - color
    - fill
    - alignWithMap
  ret:
    type: Nothing
  left: !Item
    name: map
    type: Control
  right: !Array
  - !Item
    name: centre
    desc: rectangle's centre
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
  - !Item
    name: halfWidth
    desc: 1/2 width of rectangle in meters
    type: Number
  - !Item
    name: halfHeight
    desc: 1/2 height of rectangle in meters
    type: Number
  - !Item
    name: angle
    desc: angle of rotation in degrees
    type: Number
  - !Item
    name: color
    desc: line color
    type: ArrayColor
  - !Item
    name: fill
    desc: fill texture file or [[Procedural Textures]]. Note that the file texture will not rotate with rectangle, use [[drawIcon]] for that. If fill texture is not empty, set line color to white <sqf inline>[1,1,1,1]</sqf>
    type: String
  - !Item
    name: alignWithMap
    desc: (Optional, default [[true]]) - when [[false]] the shape will not follow map rotation.
    type: Boolean
    since:
      arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\n_ctrl drawRectangle [\n\tgetPos player,\n\t20,\n\t20,\n\tgetDir player,\n\t[0,0,1,1],\n\t\"\"\n];\n</sqf>"
- "<sqf>\n_ctrl drawRectangle [\n\tplayer,\n\t10,\n\t20,\n\tgetDir player,\n\t[1,1,1,1],\n\t\"#(rgb,8,8,3)color(1,0,0,1)\"\n];\n</sqf>"
see_also:
- drawArrow
- drawEllipse
- drawIcon
- drawLine
- drawPolygon
- drawTriangle
- drawXPolygon
