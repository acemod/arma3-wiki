name: drawRectangle
desc: Draws a rectangle on the map.<br> [[File:drawRectangle.jpg|250px]]
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - map
  - - centre
    - halfWidth
    - halfHeight
    - angle
    - color
    - fill
    - alignWithMap
  ret:
    type: Nothing
  params:
  - name: map
    type: Control
  - name: centre
    desc: rectangle's centre
    type: !OneOf
    - - Object
      - null
    - - !OneOf
        - - Position2d
          - null
        - - Position3d
          - null
      - null
  - name: halfWidth
    desc: 1/2 width of rectangle in meters
    type: Number
  - name: halfHeight
    desc: 1/2 height of rectangle in meters
    type: Number
  - name: angle
    desc: angle of rotation in degrees
    type: Number
  - name: color
    desc: line color
    type: ArrayColor
  - name: fill
    desc: fill texture file or [[Procedural Textures]]. Note that the file texture will not rotate with rectangle, use [[drawIcon]] for that. If fill texture is not empty, set line color to white <sqf inline>[1,1,1,1]</sqf>
    type: String
  - name: alignWithMap
    desc: '- when [[false]] the shape will not follow map rotation.'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\n_ctrl drawRectangle [\n\tgetPos player,\n\t20,\n\t20,\n\tgetDir player,\n\t[0,0,1,1],\n\t\"\"\n];\n</sqf>"
- "<sqf>\n_ctrl drawRectangle [\n\tplayer,\n\t10,\n\t20,\n\tgetDir player,\n\t[1,1,1,1],\n\t\"#(rgb,8,8,3)color(1,0,0,1)\"\n];\n</sqf>"
see_also:
- drawArrow
- drawEllipse
- drawIcon
- drawLine
- drawPolygon
- drawTriangle
- drawXPolygon
