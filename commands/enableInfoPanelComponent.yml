name: enableInfoPanelComponent
desc: Controls availability of component to given object info panel.
groups:
- Custom Panels
syntax:
- call: !Binary
  - unit
  - - panelID
    - componentClassOrType
    - enable
  ret:
    type: Boolean
    desc: '[[true]] if component was successfully enabled on the panel, [[false]] otherwise (e.g. component is not available for the object)'
  left: !Item
    name: unit
    desc: the concerned vehicle
    type: Object
  right: !Array
  - !Item
    name: panelID
    desc: '"left" or "right" can be used as panel names'
    type: String
  - !Item
    name: componentClassOrType
    type: String
  - !Item
    name: enable
    type: Boolean
- call: !Binary
  - - unit
    - turretPath
  - - panelID
    - componentClassOrType
    - enable
  ret:
    type: Boolean
    desc: '[[true]] if component was successfully enabled on the panel, [[false]] otherwise (e.g. component is not available for the object)'
  left: !Array
  - !Item
    name: unit
    desc: the concerned vehicle
    type: Object
  - !Item
    name: turretPath
    desc: turret index
    type: ArrayUnknown
  right: !Array
  - !Item
    name: panelID
    desc: '"left" or "right" can be used as panel names'
    type: String
  - !Item
    name: componentClassOrType
    type: String
  - !Item
    name: enable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- |-
  <sqf>
  // enables slingload assistant on player's vehicle right panel at driver position
  [vehicle player, [-1]] enableInfoPanelComponent ["VehicleSystemsDisplayManagerComponentRight", "SlingLoadDisplay", true];
  </sqf>
