name: ropeLength
desc: |-
  Return rope length in meters (set by [[ropeCreate]], [[ropeCut]], [[ropeUnwind]]).
  {{Feature|informative|Returned rope length will remain the same, even if the rope is stretched.}}
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary rope
  ret:
    type: Number
  params:
  - name: rope
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>_length = ropeLength (ropes heli1 select 0);</sqf>
see_also:
- ropes
- canSlingLoad
- enableRopeAttach
- getSlingLoad
- ropeAttachedObjects
- ropeAttachTo
- ropeDestroy
- ropeUnwound
- ropeAttachedTo
- ropeCreate
- ropeDetach
- ropeAttachEnabled
- ropeCut
- ropeEndPosition
- ropeUnwind
- setSlingLoad
- slingLoadAssistantShown
