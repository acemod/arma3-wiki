name: addWeaponItem
desc: Adds a weapon item to the specified weapon. The item can be weapon magazine, in which case the amount of ammo and target muzzle could also be specified. Since Arma 3 2.22 it is possible to add a magazine directly into a 'Throw' muzzle provided it is configured with <syntaxhighlight lang="cpp" inline>keepInInventory = 0;</syntaxhighlight>. To remove such magazine see [[removeWeaponItem]].
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - - weaponName
    - itemName
    - instant
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: weaponName
    desc: name of the weapon to add magazine to
    type: String
  - !Item
    name: itemName
    desc: class name of the item to add (if magazine, muzzle will be autodetected)
    type: String
  - !Item
    name: instant
    desc: '[[true]] to skip animation'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '1.96'
- call: !Binary
  - unit
  - - weaponName
    - - itemName
      - ammoCount
      - muzzleName
    - instant
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: weaponName
    desc: name of the weapon to add magazine to
    type: String
  - !Array
    - !Item
      name: itemName
      desc: class name of the item to add (if magazine, muzzle will be autodetected unless specified)
      type: String
    - !Item
      name: ammoCount
      desc: optional amount of ammo in magazine
      type: Number
      optional: true
    - !Item
      name: muzzleName
      desc: optional target muzzle to add magazine to
      type: String
      optional: true
  - !Item
    name: instant
    desc: '[[true]] to skip animation'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '1.96'
argument_loc: Local
effect_loc: Global
since:
  arma3: '1.38'
examples:
- <sqf>player addWeaponItem ["arifle_MX_GL_ACO_F", "1Rnd_HE_Grenade_shell"];</sqf>
- <sqf>player addWeaponItem ["arifle_MX_GL_ACO_F", ["1Rnd_HE_Grenade_shell", 1, "GL_3GL_F"]];</sqf>
- <sqf>player addWeaponItem ["LaserDesignator", "LaserBatteries"];</sqf>
