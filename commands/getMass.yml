name: getMass
desc: Returns mass of a PhysX object.
groups:
- PhysX
syntax:
- call: !Unary object
  ret:
    type: Number
  params:
  - name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.12'
examples:
- <sqf>_mass = getMass _myCar;</sqf>
see_also:
- getCenterOfMass
- setCenterOfMass
- setMass
- load
- weightRTD
