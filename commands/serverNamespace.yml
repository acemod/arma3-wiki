name: serverNamespace
desc: |-
  Returns server's [[Namespace|namespace]].
  This namespace is only available on the server for the server's uptime duration (same as [[uiNamespace]]).<br>
  All [[Arma 3: Server Side Scripting|server event handlers]], which are available in [[Arma 3: Server Config File|server config]], use this namespace.
groups:
- Namespaces
- Variables
- Multiplayer
syntax:
- ret:
    type: !OneOf
    - type: Namespace
      desc: null
      since: null
    - type: Nothing
      desc: null
      since: null
    desc: player.
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '2.6'
examples:
- "<sqf>\nif (isServer) then\n{\n\thint str allVariables serverNamespace;\n}\nelse\n{\n\thint \"you do not have permission!\";\n};\n</sqf>"
see_also:
- missionNamespace
- setVariable
- getVariable
- allVariables
