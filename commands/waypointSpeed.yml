name: waypointSpeed
desc: |-
  Gets the waypoint speed.

  Possible values are:
  * "UNCHANGED"
  * "LIMITED"
  * "NORMAL"
  * "FULL"
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
    type: String
    desc: see description
  right: !Item
    name: waypoint
    type: Waypoint
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_speed = waypointSpeed [groupOne,1];</sqf>
