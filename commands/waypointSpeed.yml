name: waypointSpeed
desc: |-
  Gets the waypoint speed.

  Possible values are:
  * "UNCHANGED"
  * "LIMITED"
  * "NORMAL"
  * "FULL"
groups:
- Waypoints
syntax:
- call: !Unary waypoint
  ret:
    type: String
    desc: see description
  params:
  - name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_speed = waypointSpeed [groupOne,1];</sqf>
