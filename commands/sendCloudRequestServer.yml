name: sendCloudRequestServer
desc: Sends a server request to the {{Name|bi|short}} cloud service and executes callback code with server's response.
multiplayer_note: '{{Feature|informative|Only works on dedicated servers and {{Link|Arma 3: Headless Client|headless clients}}; for clients, use [[sendCloudRequestClient]]).}}'
groups:
- Argo
syntax:
- ret:
    type: Boolean
    desc: '[[true]] on success, [[false]] otherwise'
  right: !Array
  - !Item
    name: requestName
    desc: can be anything but "users"
    type: String
  - !Item
    name: callback
    desc: code to be executed on request completion
    type: String
    optional: true
    default: '""'
  - !Item
    name: data
    desc: JSON data to be sent
    type: Anything
    optional: true
    default: '""'
  - !Item
    name: httpMethod
    type: !StringEnum
    - value: POST
      desc: null
      since: null
    - value: GET
      desc: null
      since: null
    - value: DELETE
      desc: null
      since: null
    - value: PUT
      desc: null
      since: null
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  argo: '1.0'
examples:
- <sqf>_result = sendCloudRequestServer ["users/current", "hint 'success'", player];</sqf>
see_also:
- sendCloudRequestClient
- sendAnalyticEvent
