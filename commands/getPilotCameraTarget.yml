name: getPilotCameraTarget
description: 'Returns the target of the object airplane or helicopter [[Arma 3: Targeting config reference#class pilotCamera|pilotCamera]] tracking.'
groups:
- Pilot Camera
syntax:
- call: !Unary object
  ret:
  - Unknown
  - |-
    returns whether the camera is in a tracking mode
    * targetPosition: [[Position#PositionASL|PositionASL]] - returns the position of the tracked area or object
    * targetObject: [[Object]] - returns the tracked object, [[objNull]] if camera is only tracking an area
    returns <sqf inline>[false, [0,0,0], objNull]</sqf> if camera is not in a tracking mode or if object has no [[Arma 3: Targeting config reference#class pilotCamera|pilotCamera]].
  params:
  - name: object
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 64
examples:
- <sqf>getPilotCameraTarget vehicle player params ["_pilotCamTracking", "_pilotCamTargetPos", "_pilotCamTarget"];</sqf>
