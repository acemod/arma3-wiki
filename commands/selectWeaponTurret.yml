name: selectWeaponTurret
desc: Selects the given weapon on the specified turret. Use turret path [-1] for the driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - weapon
    - turretPath
    - muzzle
    - firemode
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: weapon
    desc: weapon class name or (since {{GVI|arma3|1.64|size= 0.75}}) muzzle class name
    type: String
  - !Item
    name: turretPath
    type: TurretPath
  - !Item
    name: muzzle
    desc: (Optional) muzzle name
    type: String
    since:
      arma3: '2.8'
  - !Item
    name: firemode
    desc: (Optional) firemode name
    type: String
    since:
      arma3: '2.8'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>MBT_Kuma selectWeaponTurret ["LMG_coax",[0]];</sqf>
- <sqf>Kamysh selectWeaponTurret ["missiles_titan", [0], "missiles_titan", "topdown"];</sqf>
