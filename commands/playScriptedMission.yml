name: playScriptedMission
desc: |-
  Load the given world, launch an empty mission, and execute the given expression.
  If provided, ''config'' can reference to the config entry, replacing [[Description.ext]] for this mission.
groups:
- System
syntax:
- call: !Unary
  - world
  - expression
  - config
  - ignoreChildWindow
  ret:
    type: Nothing
  params:
  - name: world
    type: String
  - name: expression
    type: Code
  - name: config
    type: Config
    optional: true
  - name: ignoreChildWindow
    type: Boolean
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nplayScriptedMission\n[\n\t\"desert_e\",\n\t{\n\t\texecVM \"\\ca\\missions_e\\data\\scenes\\credits1\\init.sqf\";\n\t},\n\tconfigFile / \"CfgMissions\" / \"Cutscenes\" / \"Credits\"\n];\n</sqf>"
see_also:
- hostMission
- playMission
- createMissionDisplay
- createMPCampaignDisplay
