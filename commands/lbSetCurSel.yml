name: lbSetCurSel
desc: |-
  Selects the item with the given index in the listbox, listnbox, combobox, xcombobox, xlistbox<br>
  {{Feature|important|'''The following only applies to the {{Link|#Syntax 2|Alternative Syntax}} when used with [[CT_LISTBOX]] and [[CT_LISTNBOX]].'''<br>
  To deselect all entries, use -1: <sqf inline>_ctrl lbSetCurSel -1;</sqf> For listbox of style LB_MULTI use [[lbSetSelected]] instead.<br>
  [[CT_COMBO]] does not allow deselecting entries, it will instead select the first one as it is not a combobox usual behaviour.
  If you really need to deselect a combobox, see {{Link|#Notes|DreadedEntity's note}}. For the ComboBox you might as well want to explicitly select index 0 to avoid showing ghost row.
  }}
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control's IDC
    type: Number
  - !Item
    name: index
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSetCurSel [101, 0];</sqf>
- <sqf>_control lbSetCurSel 0;</sqf>
see_also:
- lbCurSel
