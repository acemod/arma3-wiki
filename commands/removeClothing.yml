name: removeClothing
desc: Removes specified named clothes selections from unit. {{Feature | important | Result of April Fool's Day 2008. Don't even try ingame ;)}}
groups:
- Unit Inventory
- Broken Commands
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit
    type: Object
  right: !Item
    name: item
    desc: arrays of named selections ([[String]]s)
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.11'
examples:
- "<sqf>_unit removeClothing [\"shirt\"];</sqf> \n[[File:rc_sample.jpg|200px]]"
see_also:
- Model
- Config
