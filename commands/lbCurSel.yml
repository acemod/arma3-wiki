name: lbCurSel
desc: Returns the index of the selected item of the [[CT_LISTBOX]], [[CT_LISTNBOX]], [[CT_COMBO]] or [[CT_TOOLBOX]]. For [[CT_LISTBOX]] with multi selection enabled use [[lbSelection]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary idc
  ret:
    type: Number
    desc: selected index (row) or -1 if nothing is selected
  right: !Item
    name: idc
    type: Number
- call: !Unary control
  ret:
    type: Number
    desc: selected index (row) or -1 if nothing is selected
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_index = lbCurSel 101;</sqf>
- <sqf>lbCurSel _ctrl;</sqf>
see_also:
- lbIsSelected
- lbSelection
- lbSetCurSel
