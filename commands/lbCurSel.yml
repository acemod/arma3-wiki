name: lbCurSel
description: Returns the index of the selected item of the [[CT_LISTBOX]], [[CT_LISTNBOX]], [[CT_COMBO]] or [[CT_TOOLBOX]]. For [[CT_LISTBOX]] with multi selection enabled use [[lbSelection]].
groups:
- GUI Control - ListBox
syntax:
- call: !Unary idc
  ret:
  - Unknown
  - selected index (row) or -1 if nothing is selected
  params:
  - name: idc
    type: Number
- call: !Unary control
  ret:
  - Unknown
  - selected index (row) or -1 if nothing is selected
  params:
  - name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
