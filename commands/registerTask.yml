name: registerTask
desc: Registers a new task type. Parameters are defined in the given config class (subclass of {{hl|CfgTasks}})
groups:
- Briefing
- Teams
syntax:
- ret:
    type: Boolean
    desc: '[[true]] on success'
  left: !Item
    name: teamMember
    desc: '[[teamMember]] [[agent]]'
    type: TeamMember
  right: !Item
    name: entryName
    desc: '{{hl|CfgTasks}} classname'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>teamMember _agent registerTask "MyTask";</sqf>
see_also:
- registeredTasks
- unregisterTask
- sendTask
- createTask
- currentTasks
- taskCompleted
