name: registerTask
description: Registers a new task type. Parameters are defined in the given config class (subclass of {{hl|CfgTasks}})
groups:
- Briefing
- Teams
syntax:
- call: !Binary
  - teamMember
  - entryName
  ret:
  - Boolean
  - '[[true]] on success'
  params:
  - name: teamMember
    description: '[[teamMember]] [[agent]]'
    type: TeamMember
  - name: entryName
    description: '{{hl|CfgTasks}} classname'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- teamMember _agent registerTask "MyTask";
