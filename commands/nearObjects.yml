name: nearObjects
desc: Find objects (Units, Vehicles, Dead, Map Objects) in a sphere with given radius. The first object in the returned array is ''not'' necessarily the closest one. If you need returned objects to be sorted by distance, use [[nearestObjects]]. If typeName is given, only objects of given type (or its subtype) are listed.
groups:
- Object Detection
syntax:
- call: !Binary
  - position
  - radius
  ret:
    type: ArrayUnknown
  params:
  - name: position
    type: !OneOf
    - - Position
      - null
    - - Object
      - null
  - name: radius
    type: Number
- call: !Binary
  - position
  - - typeName
    - radius
  ret:
    type: ArrayUnknown
  params:
  - name: position
    type: !OneOf
    - - ArrayUnknown
      - null
    - - Object
      - null
  - name: typeName
    type: String
  - name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_list = position player nearObjects 50;</sqf>
- <sqf>_list = [_xpos,_ypos] nearObjects ["House", 20];</sqf>
- <sqf>_list = player nearObjects 20;</sqf>
see_also:
- findNearestEnemy
- nearestBuilding
- nearestObject
- nearestObjects
- nearestLocation
- nearEntities
- nearTargets
- nearSupplies
- nearestLocationWithDubbing
- nearObjectsReady
- nearRoads
- nearestMines
