name: setVehicleAmmoDef
description: Sets how much ammunition (compared to the configuration of magazines defined in the vehicle's class) the vehicle has. Note that the ammo will only be added to [[Multiplayer Scripting#Locality|local]] turrets. To check the locality of turret use [[turretLocal]].
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - unit
  - value
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit or vehicle.
    type: Unknown
  - name: value
    description: from 0 (no ammo) to 1 (fully loaded).
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- player setVehicleAmmoDef 0;
