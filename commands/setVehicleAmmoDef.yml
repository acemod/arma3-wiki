name: setVehicleAmmoDef
desc: Sets how much ammunition (compared to the configuration of magazines defined in the vehicle's class) the vehicle has. Note that the ammo will only be added to [[Multiplayer Scripting#Locality|local]] turrets. To check the locality of turret use [[turretLocal]].
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit or vehicle.
    type: Object
  right: !Item
    name: value
    desc: from 0 (no ammo) to 1 (fully loaded).
    type: Number
argument_loc: Local
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>player setVehicleAmmoDef 0;</sqf>
see_also:
- setVehicleAmmo
- ammo
- setAmmo
- setAmmoCargo
- turretLocal
