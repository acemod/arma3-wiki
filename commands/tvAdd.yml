name: tvAdd
desc: Adds an item with given text to Tree View control. The position on Tree View where to add the item and the actual path to this item once added are different. If item is added to existing item, then parent item path is used. If no parent exists, empty array [] is used. See [[Tree View Path]] for more information.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Number
    desc: index of the added item relative to the branch it was added to
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: pathParent
    desc: '[[Tree View Path]] of parent item or [] if no parent exists'
    type: ArrayUnknown
  - !Item
    name: text
    type: String
- ret:
    type: Number
    desc: index of the added item relative to the branch it was added to
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: pathParent
    desc: '[[Tree View Path]] of parent item or [] if no parent exists'
    type: ArrayUnknown
  - !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>_index = _ctrl tvAdd [[], "Parent Item"];</sqf>
- <sqf>_index = tvAdd [101, [0], "First item"];</sqf>
