name: setPylonsPriority
desc: Overrides default pylons priorities.
groups:
- Vehicle Loadouts
syntax:
- call: !Binary
  - vehicle
  - priorities
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: priorities
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>(vehicle player) setPylonsPriority [0,1,2,3,4,5,5,4,3,2,1,0];</sqf>
see_also:
- Arma
- '3:'
- Vehicle
- Loadouts
