name: listRemoteTargets
desc: Return list of datalink targets and time for which they will be/were known.
groups:
- Sensors
syntax:
- call: !Unary side
  ret:
    type: !ArrayUnsized
      type: !ArraySized
        types:
        - name: remoteTarget
          type: Object
          desc: ''
          since: null
        - name: lastDetected
          type: Number
          desc: ''
          since: null
        desc: ''
      desc: ''
  params:
  - name: side
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- <sqf>listRemoteTargets opfor;</sqf>
see_also:
- listVehicleSensors
- enableVehicleSensor
- isVehicleRadarOn
- isVehicleSensorEnabled
