name: systemOfUnits
desc: |-
  Returns the currently selected system of units.
  * 0: Metric
  * 1: Mixed (ground vehicles use Metric / air vehicles use Imperial)
  * 2: Imperial
groups:
- System
syntax:
- call: Nular
  ret:
    type: Number
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_system = systemOfUnits;</sqf>
see_also:
- BIS_fnc_convertUnits
- setSystemOfUnits
