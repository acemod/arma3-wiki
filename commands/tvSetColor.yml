name: tvSetColor
desc: Sets text color on given Tree View Item
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    desc: '[[Tree View Path]] of the item'
    type: ArrayUnknown
  - !Item
    name: color
    desc: item text color
    type: ArrayUnknown
- call: !Binary
  - control
  - - path
    - color
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    desc: '[[Tree View Path]] of the item'
    type: ArrayUnknown
  - !Item
    name: color
    desc: item text color in format [r,g,b,a]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>tvSetColor [101, [0,0], [1,0,0,1]];</sqf>
- <sqf>_ctrl tvSetColor [[0,0], [1,0,0,1]];</sqf>
