name: ctHeaderControls
description: Returns array of controls on the header with the given index.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - ctrl
  - index
  ret:
  - Unknown
  - null
  params:
  - name: ctrl
    type: Control
  - name: index
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 70
examples:
- <sqf>_array = _control ctHeaderControls 0;</sqf>
