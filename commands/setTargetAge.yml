name: setTargetAge
description: Sets how the target is known to the other centers. They behave like the target was seen age seconds ago.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - age
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: age
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
