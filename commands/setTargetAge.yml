name: setTargetAge
desc: Sets how the target is known to the other centers. They behave like the target was seen age seconds ago.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Item
    name: age
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
