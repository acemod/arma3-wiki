name: setTrafficGap
desc: Set the average gap between ambient cars in a rectangle (in meters). {{Feature|arma3|This command does nothing in {{arma3}}.}}
groups:
- Environment
syntax:
- call: !Unary
  - gap
  - xMin
  - xMax
  - zMin
  - zMax
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: gap
    desc: average gap between ambient cars (in meters)
    type: Number
  - !Item
    name: xMin
    desc: western border of the affected rectangle
    type: Number
  - !Item
    name: xMax
    desc: eastern border of the affected rectangle
    type: Number
  - !Item
    name: zMin
    desc: southern border of the affected rectangle
    type: Number
  - !Item
    name: zMax
    desc: northern border of the affected rectangle
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.1'
  arma3: '0.50'
examples:
- <sqf>setTrafficGap [50, 31000, 32500, 28000, 32000];</sqf>
see_also:
- enableTraffic
- setTrafficDensity
- setTrafficDistance
- setTrafficSpeed
