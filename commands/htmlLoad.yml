name: htmlLoad
description: |-
  Load [[HTML File Format|HTML]] from file or URI using given control. File path is relative to current mission dir or an absolute path (with drive letter etc.).
  The command is subject to restrictions, imposed by [[CfgCommands]] class.
  {{Feature|arma3|Since {{GVI|arma3|2.10|size= 0.75}} the 'title' attribute is supported within &lt;img&gt; and &lt;a&gt; html tags}}
  {{Feature|important|For unknown reasons, URL's length is limited to 255 characters.}}
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - filename
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: filename
    description: local file name or remote file URL
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_control htmlLoad "briefing.html";</sqf>
- <sqf>_control htmlLoad "http://www.bistudio.com/newsfeed/arma3_news.php?build=main&language=English";</sqf>
- "Display news item:\n<sqf>\n0 spawn {\n\tdisableSerialization;\n\tprivate _html = findDisplay 46 createDisplay \"RscCredits\" ctrlCreate [\"RscHTML\", -1];\n\t_html ctrlSetBackgroundColor [0,0,0,0.8];\n\t_html ctrlSetPosition [safeZoneX, safeZoneY, safeZoneW, safeZoneH];\n\t_html ctrlCommit 0;\n\t_html htmlLoad \"http://www.bistudio.com/newsfeed/arma3_news.php?build=main&language=English\";\n};\n</sqf>"
