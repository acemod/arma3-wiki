name: enableFatigue
desc: Enables/Disables the person's fatigue.
groups:
- Stamina System
syntax:
- call: !Binary
  - unit
  - enable
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: enable
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>player enableFatigue false;</sqf>
- <sqf>{ _x enableFatigue false; } forEach (units group player);</sqf>
see_also:
- getFatigue
- setFatigue
