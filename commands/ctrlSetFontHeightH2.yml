name: ctrlSetFontHeightH2
desc: Sets H2 font size of given HTML control.
groups:
- GUI Control - HTML
syntax:
- call: !Binary
  - controlName
  - height
  ret:
    type: Nothing
  params:
  - name: controlName
    type: Control
  - name: height
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetFontHeightH2 0.05;</sqf>
see_also:
- ctrlSetFontH2
