name: setSimpleTaskAlwaysVisible
desc: Sets task's visibility.
groups:
- Briefing
syntax:
- call: !Binary
  - taskID
  - state
  ret:
    type: Nothing
  params:
  - name: taskID
    type: Task
  - name: state
    desc: '[[true]] for always visible, [[false]] for fade out'
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '1.58'
examples:
- '[[currentTask]] [[player]] [[setSimpleTaskAlwaysVisible]] [[true]];'
see_also:
- taskAlwaysVisible
- createSimpleTask
