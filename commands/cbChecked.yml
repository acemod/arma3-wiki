name: cbChecked
desc: Returns the current state of a [[CT_CHECKBOX]] control.
groups:
- GUI Control
syntax:
- call: !Unary control
  ret:
    type: Boolean
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.12'
examples:
- <sqf>_checked = cbChecked _myCheckBox;</sqf>
see_also:
- cbSetChecked
- ctrlChecked
- ctrlSetChecked
