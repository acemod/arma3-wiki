name: ctrlSetTooltip
desc: |-
  Sets tooltip text of given control.
  {{Feature|informative|If control supports URL property, like {{hl|RscActiveText}} for example, and the URL is set, tooltip text displayed on mouse over will be appended with URL text.}}
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - text
  ret:
    type: Nothing
  params:
  - name: control
    desc: any [[Dialogs|control type]], (except for CT_STATIC & CT_STRUCTURED_TEXT, although Arma 3 now supports these too)
    type: Control
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetTooltip "tooltip";</sqf>
- <sqf>findDisplay 10000 displayCtrl 10001 ctrlSetTooltip "ThisIsAGoodTip";</sqf>
- "<sqf>\nwith uiNamespace do \n{\n\tbar = findDisplay 46 createDisplay \"RscDisplayEmpty\" ctrlCreate [\"RscProgress\", -1];\n\tbar ctrlSetPosition [0,0,1,0.01];\n\tbar ctrlCommit 0;\n\tbar progressSetPosition 0.75;\n\tbar ctrlSetTooltip \"lalalalalalalala\";\n};\n</sqf>"
see_also:
- ctrlSetTooltipColorBox
- ctrlSetTooltipColorShade
- ctrlSetTooltipColorText
