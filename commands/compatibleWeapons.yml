name: compatibleWeapons
description: Returns all compatible weapons for given weapon item, weapon magazine or weapon slot.
groups:
- Weapons
syntax:
- call: !Unary name
  ret:
  - Unknown
  - null
  params:
  - name: name
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 22
examples:
- <sqf>compatibleWeapons "LaserBatteries"; // [["Laserdesignator_pilotCamera","this"],["Laserdesignator_mounted","this"],...]</sqf>
- <sqf>compatibleWeapons "PointerSlot"; // [["arifle_MX_ACO_pointer_F","PointerSlot"],["arifle_TRG21_F","PointerSlot"],...]</sqf>
- <sqf>compatibleWeapons "1Rnd_HE_Grenade_shell"; // [["arifle_Katiba_GL_F","EGLM"],["arifle_Katiba_GL_ACO_F","EGLM"],...]</sqf>
- <sqf>compatibleWeapons "bipod_01_F_blk"; // [["arifle_MX_ACO_pointer_F","UnderBarrelSlot"],["arifle_MX_F","UnderBarrelSlot"],...]</sqf>
