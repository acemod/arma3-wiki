name: reportRemoteTarget
desc: Shares the target vehicle via datalink to the [[Side]] center for a given time.
groups:
- Sensors
syntax:
- ret:
    type: Nothing
  left: !Item
    name: side
    type: Side
  right: !Array
  - !Item
    name: target
    type: Object
  - !Item
    name: time
    type: Number
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>blufor reportRemoteTarget [vehicle player, 60];</sqf>
see_also:
- setVehicleRadar
- vehicleReportRemoteTargets
- setVehicleReportRemoteTargets
- vehicleReceiveRemoteTargets
- setVehicleReceiveRemoteTargets
- vehicleReportOwnPosition
- setVehicleReportOwnPosition
