name: menuPicture
description: Returns picture set into item on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
  - String
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
- call: !Binary
  - control
  - path
  ret:
  - String
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- private _picturePath = (findDisplay 313 displayCtrl 120) menuPicture [0, 1];
