name: menuPicture
desc: Returns picture set into item on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: String
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: String
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>private _picturePath = (findDisplay 313 displayCtrl 120) menuPicture [0, 1];</sqf>
see_also:
- menuSetPicture
