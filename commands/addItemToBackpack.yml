name: addItemToBackpack
description: Create new item and store it to soldier's backpack. The item can also be a weapon or a magazine.
groups:
- Containers
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 4
examples:
- <sqf>player addItemToBackpack "arifle_MXM_Hamr_pointer_F";</sqf>
- <sqf>player addItemToBackpack "itemGPS";</sqf>
