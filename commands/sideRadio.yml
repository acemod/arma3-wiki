name: sideRadio
description: |-
  Sends the audio message to the side radio channel. The message is defined in CfgRadio in the [[Description.ext|description.ext]] file or config radio protocol. The transmission will play only on the PC where command was executed. If you need the transmission to play on all computers, you have to execute it globally (see [[remoteExec]]).
  {{Feature | Important | The unit must have an [[assignItem|assigned]] radio item (such as '''''"ItemRadio"''''') to see or transmit the messages. A radio item must have the property <syntaxhighlight lang="cpp" inline>simulation = "ItemRadio";</syntaxhighlight> in its [[CfgWeapons_Config_Reference#simulation.3D.22Weapon.22|CfgWeapons config]].}}
  {{Feature|informative|When transmitting unit gets killed, transmission will be interrupted. However when receiving unit gets killed, the transmission continues to play.}}
groups:
- Radio and Chat
- Sounds
syntax:
- call: !Binary
  - unit
  - radioName
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit to transmit
    type: Unknown
  - name: radioName
    description: class name from {{hl|CfgRadio}}
    type: Unknown
- call: !Binary
  - - side
    - identity
  - radioName
  ret:
  - Nothing
  - null
  params:
  - name: side
    description: side to which the transmission will be played
    type: Unknown
  - name: identity
    description: |-
      class name of one of the identities in CfgHQIdentities. Possible identities in {{arma3}} are:
      {{Columns|4|
      * "Base"
      * "HQ"
      * "PAPA_BEAR"
      * "AirBase"
      * "BLU"
      * "OPF"
      * "IND"
      * "IND_G"
      }}
    type: Unknown
  - name: radioName
    description: class name from {{hl|CfgRadio}}
    type: Unknown
argument_loc: Global
effect_loc: Local
