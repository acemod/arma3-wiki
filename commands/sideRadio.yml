- _soldierOne sideRadio "messageOne";
- player sideRadio configName selectRandom ("true" configClasses (configFile >> "CfgRadio"));
- '[west, "Base"] sideRadio configName selectRandom ("true" configClasses (configFile >> "CfgRadio"));'
