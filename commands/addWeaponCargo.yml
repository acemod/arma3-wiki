name: addWeaponCargo
desc: |-
  Add weapons to the cargo space of vehicles, which can be taken out by infantry units. Ignores available cargo space.
  {{Feature|arma3|In {{arma3}}, arguments for this command must be local ({{Icon|localArgument|32}}). For global variant see [[addWeaponCargoGlobal]].}}
groups:
- Containers
syntax:
- call: !Binary
  - vehicleName
  - - weaponName
    - count
  ret:
    type: Nothing
  left: !Item
    name: vehicleName
    desc: vehicle to which add the weapons
    type: Object
  right: !Array
  - !Item
    name: weaponName
    desc: weapon name. See [[:Category:Weapons]] for reference about possible values
    type: String
  - !Item
    name: count
    desc: number of weapons to add. {{GVI|arma3|2.14|size= 0.75}} negative count will remove weapons.
    type: Number
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_truck addWeaponCargo ["M16", 5];</sqf>
see_also:
- addWeaponCargoGlobal
- addMagazineCargo
- addMagazineCargoGlobal
- clearMagazineCargo
- clearWeaponCargo
- getWeaponCargo
- addItemCargo
- addItemCargoGlobal
- addBackpackCargo
- addBackpackCargoGlobal
- addWeaponWithAttachmentsCargo
