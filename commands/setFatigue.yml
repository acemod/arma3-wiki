name: setFatigue
desc: Sets the person's fatigue, from 0 to 1.
groups:
- Stamina System
syntax:
- call: !Binary
  - unit
  - value
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: value
    desc: 'in 0..1 ''''available'''' fatigue range: 0 is fully energised, 1 is fully exhausted'
    type: Number
argument_loc: Global
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>player setFatigue 1;</sqf>
see_also:
