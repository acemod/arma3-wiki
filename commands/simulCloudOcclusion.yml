name: simulCloudOcclusion
desc: Returns clouds occlusion between two given points.
problem_notes:
- '{{Feature|Eden Editor|SimulWeather seems to be disabled in [[:Category:Eden Editor|Eden Editor]] and scenario preview.}}'
groups:
- Environment
syntax:
- call: !Unary
  - pos1
  - pos2
  ret:
    type: Unknown
  right: !Array
  - !Item
    name: pos1
    type: Position
  - !Item
    name: pos2
    type: Position
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- |-
  <sqf>
  private _posPlayer = getPos player;
  private _posAbovePlayer = +_posPlayer; _posAbovePlayer set [2,200];
  simulCloudOcclusion [_posPlayer, _posAbovePlayer];
  </sqf>
see_also:
- setSimulWeatherLayers
- simulCloudDensity
- simulInClouds
