name: join
desc: |-
  {{{!}} class{{=}}"wikitable" style{{=}}"float: right; font-size: 0.9em; margin: 0 0 0.5em 1.5em"
  ! colspan{{=}}"2" {{!}} Maximum number of<br>units per group
  {{!}}-
  {{!}} {{ofp}} {{!}}{{!}} 12
  {{!}}-
  {{!}} Later titles {{!}}{{!}} 10000+
  {{!}}}
  Joins units into a given [[Group]].

  To make a unit leave its current group, join it into [[grpNull]] (e.g. <sqf inline>[MyUnit] join grpNull</sqf>) - but beware: A new group is created for the leaving unit; this could result in the number of groups growing out of control.
groups:
- Groups
syntax:
- call: !Binary
  - unitArray
  - group
  ret:
    type: Nothing
  params:
  - name: unitArray
    desc: units to join group
    type: ArrayUnknown
  - name: group
    type: !OneOf
    - type: Group
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
argument_loc: Global
effect_loc: Global
since:
  flashpoint: '1.34'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_unitOne, _unitTwo] join player;</sqf>
- <sqf>[_unitOne, _unitTwo] join (group player);</sqf>
see_also:
- joinAs
- joinAsSilent
- joinSilent
- group
- leader
- doFollow
