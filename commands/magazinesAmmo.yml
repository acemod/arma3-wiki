name: magazinesAmmo
desc: Returns all vehicle's magazines and their ammo count (also works on supply boxes). When applied to a unit (soldier), the command behaves differently and will omit magazines already loaded into unit's weapons. Use [[magazinesAmmoFull]] to return all magazines.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  right: !Item
    name: vehicle
    desc: unit or vehicle or container. When transport is supplied, the command returns vehicle's magazines not the cargo. When container is supplied, the command behaves identically to [[magazinesAmmoCargo]]
    type: Object
- call: !Unary
  - vehicle
  - includeEmpty
  ret:
    type: Unknown
  right: !Array
  - !Item
    name: vehicle
    desc: unit or vehicle.
    type: Object
  - !Item
    name: includeEmpty
    desc: '[[true]] to include empty magazines'
    type: Boolean
    optional: true
    default: '[[false]]'
  since:
    arma3: '2.0'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.76'
examples:
- "<sqf>\n_magazinesAmmo = magazinesAmmo player;\n/*\n[\n\t[\"30Rnd_65x39_caseless_mag\",30],\n\t[\"30Rnd_65x39_caseless_mag\",30],\n\t[\"16Rnd_9x21_Mag\",16],\n\t[\"SmokeShellGreen\",1],\n\t[\"Chemlight_green\",1],\n\t[\"HandGrenade\",1]\n]\n*/\n</sqf>"
- "<sqf>\n_magazinesAmmo = magazinesAmmo Mi_48;\n/*\n[\n\t[\"250Rnd_30mm_APDS_shells\",250],\n\t[\"250Rnd_30mm_HE_shells\",250],\n\t[\"8Rnd_LG_scalpel\",8],\n\t[\"38Rnd_80mm_rockets\",38]\n]\n*/\n</sqf>"
see_also:
- magazinesAmmoFull
- magazinesAmmoCargo
- magazinesDetail
- magazines
- magazinesTurret
