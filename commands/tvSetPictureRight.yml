name: tvSetPictureRight
desc: Sets right picture on the tree view item defined by path.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - name
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    desc: path to tree view item
    type: ArrayUnknown
  - name: name
    desc: picture texture
    type: String
- call: !Binary
  - control
  - - path
    - name
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    desc: path to tree view item
    type: ArrayUnknown
  - name: name
    desc: picture texture
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>tvSetPictureRight [101, [0], "picture"];</sqf>
- <sqf>_ctrl tvSetPictureRight [[0], "picture"];</sqf>
see_also:
- tvPictureRight
- tvSetPicture
- tvPicture
