name: tvSetPictureRight
desc: Sets right picture on the tree view item defined by path.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    desc: path to tree view item
    type: ArrayUnknown
  - !Item
    name: name
    desc: picture texture
    type: String
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    desc: path to tree view item
    type: ArrayUnknown
  - !Item
    name: name
    desc: picture texture
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>tvSetPictureRight [101, [0], "picture"];</sqf>
- <sqf>_ctrl tvSetPictureRight [[0], "picture"];</sqf>
see_also:
- tvPictureRight
- tvSetPicture
- tvPicture
