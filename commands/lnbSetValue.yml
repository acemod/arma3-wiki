name: lnbSetValue
desc: Sets the additional '''integer''' value in the item with the position index of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - value
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: row
    type: Number
  - name: column
    type: Number
  - name: value
    type: Number
- call: !Binary
  - control
  - - - row
      - column
    - value
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
  - name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbSetValue [[0,0],1];</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSize
- lnbText
- lnbValue
