name: lineBreak
desc: Creates a structured text containing a line break.
groups:
- Strings
- Structured Text
syntax:
- call: Nular
  ret:
    type: StructuredText
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hint composeText ["First line", lineBreak, "Second line"];</sqf>
- <sqf>hint str (composeText [lineBreak] == parseText "<br/>"); // true</sqf>
see_also:
- composeText
- parseText
- Structured
- Text
- text
- image
- endl
