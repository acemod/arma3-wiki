name: showSubtitles
desc: Enables / disables showing of subtitles in a chat. Only scripted/engine chatter is affected, player manual chat is unaffected. Returns the previous state.
groups:
- Radio and Chat
syntax:
- call: !Unary enable
  ret:
    type: Boolean
  right: !Item
    name: enable
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>showSubtitles false;</sqf>
see_also:
- shownSubtitles
- setSpeaker
- disableConversation
- enableRadio
- enableSentences
