name: showSubtitles
description: Enables / disables showing of subtitles in a chat. Only scripted/engine chatter is affected, player manual chat is unaffected. Returns the previous state.
groups:
- Radio and Chat
syntax:
- call: !Unary enable
  ret:
  - Unknown
  - null
  params:
  - name: enable
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- showSubtitles false;
