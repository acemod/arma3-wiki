name: showSubtitles
desc: Enables / disables showing of subtitles in a chat. Only scripted/engine chatter is affected, player manual chat is unaffected. Returns the previous state.
groups:
- Radio and Chat
syntax:
- ret:
    type: Boolean
  right: !Item
    name: enable
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>showSubtitles false;</sqf>
see_also:
- shownSubtitles
- setSpeaker
- disableConversation
- enableRadio
- enableSentences
