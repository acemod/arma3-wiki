name: leaderboardRequestRowsGlobalAroundUser
desc: Requests given leaderboard to download values around the user position in the table.
groups:
- Leaderboards
syntax:
- call: !Unary
  - leaderboard
  - offset
  - rows
  ret:
    type: Boolean
    desc: returns [[true]] if request has been started
  params:
  - name: leaderboard
    desc: name of the leaderboard
    type: String
  - name: offset
    desc: offset from user position.
    type: Number
  - name: rows
    desc: defines how many rows are requested
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>_isGettingValues = leaderboardRequestRowsGlobalAroundUser ["TT01", -5, 10];</sqf>
see_also:
- leaderboardGetRows
- leaderboardInit
- leaderboardRequestRowsFriends
- leaderboardRequestRowsGlobal
- leaderboardsRequestUploadScore
- leaderboardsRequestUploadScoreKeepBest
- leaderboardState
