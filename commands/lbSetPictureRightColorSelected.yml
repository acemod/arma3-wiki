name: lbSetPictureRightColorSelected
desc: |-
  Sets the selected color of the second (right aligned) picture of the item with the given index of the listbox with id idc of the topmost user dialog to the given color.
  Color which consists from only zeros means disable this override.
groups:
- GUI Control - ListBox
syntax:
- call: !Binary
  - control
  - - index
    - color
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.20'
examples:
- <sqf>_ctrl lbSetPictureRightColorSelected [0, [1, 1, 1, 1]];</sqf>
