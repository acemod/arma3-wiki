name: is3DENMultiplayer
description: Returns [[true]] if the [[:Category:Eden Editor|Eden Editor]] is in multiplayer mode.
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
  - Boolean
  - |-
    returns [[true]] in the following cases:
    * Multiplayer preview launched directly from [[:Category:Eden Editor|Eden Editor]] - [[true]] in preview and only for the creator
    * MP mission is chosen for editing when creating a server: {{hl|Multiplayer - Server Browser - Host Server}}. When ''3D EDITOR'' button is clicked for selected mission and [[:Category:Eden Editor|Eden Editor]] is launched, command returns [[true]] within the editor environment
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- if is3DENMultiplayer then {systemChat "You are hosting a test server!"};
