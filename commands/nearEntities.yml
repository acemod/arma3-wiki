name: nearEntities
desc: |-
  [[File:sphere_radius.jpg|right|200px]]
  Finds entities inside a sphere with the given radius. If the alternative syntax is used, only entities of given types or subtypes are listed.
  Entities returned are not sorted by distance.

  The main syntax does not return dead entities or entities inside vehicles. If you need to return those, use the {{Link|#Syntax 3|alternative syntax}} (with ''includeCrew'' set to [[true]]) or the [[entities]] command.

  {{Feature|informative|This command is [[Code Optimisation#nearEntities and nearestObjects|much faster]] than [[nearestObjects]] for on-foot soldier and vehicle detection.}}
groups:
- Object Detection
syntax:
- call: !Binary
  - position
  - radius
  ret:
    type: ArrayUnknown
    desc: not sorted
  params:
  - name: position
    desc: search centre
    type: !OneOf
    - - Object
      - null
    - - Position3dAGL
      - null
    - - Position2d
      - null
  - name: radius
    desc: radius of the sphere
    type: Number
- call: !Binary
  - position
  - - type
    - radius
  ret:
    type: ArrayUnknown
    desc: not sorted
  params:
  - name: position
    desc: search centre
    type: !OneOf
    - - Object
      - null
    - - Position3dAGL
      - null
    - - Position2d
      - null
  - name: type
    desc: type(s) to search for. See [[isKindOf]]
    type: !OneOf
    - - String
      - null
    - - !ArrayUnsized
        type: String
        desc: ''
      - null
  - name: radius
    desc: radius of the sphere
    type: Number
- call: !Binary
  - area
  - - types
    - matchExactType
    - aliveOnly
    - includeCrew
  ret:
    type: ArrayUnknown
    desc: not sorted
  params:
  - name: area
    type: !OneOf
    - - String
      - null
    - - Object
      - null
    - - ArrayUnknown
      - null
    - - String
      - null
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: types
    desc: type(s) to search for or [] empty array to return every type
    type: !ArrayUnsized
      type: String
      desc: ''
  - name: matchExactType
    desc: '[[true]] for an exact type match, [[false]] for an [[isKindOf]] match'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: aliveOnly
    desc: '[[true]] to ignore dead entities, [[false]] to include them'
    type: Boolean
    optional: true
    default: '[[true]]'
  - name: includeCrew
    desc: '[[true]] to include crew of vehicles in search'
    type: Boolean
    optional: true
    default: '[[false]]'
  since:
    arma3: '2.18'
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _list = player nearEntities 20;
  _list = ASLToAGL getPosASL player nearEntities 50;
  _list = player nearEntities ["Man", 1000];
  _list = ASLToAGL getPosASL player nearEntities ["LaserTarget", 3000];
  _list = player nearEntities [["Car", "Motorcycle", "Tank"], 50];
  _list = ASLToAGL getPosASL player nearEntities [["Man", "Air", "Car", "Motorcycle", "Tank"], 200];
  </sqf>
