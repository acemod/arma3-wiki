name: breakTo
desc: |-
  Breaks block to scope named ''name''.

  Scope name can be assigned using the [[scopeName]] command.
groups:
- Program Flow
syntax:
- call: !Unary name
  ret:
    type: Nothing
  params:
  - name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nscopeName \"main\";\nwhile { true } do\n{\n\tscopeName \"loop1\";\n\twhile { true } do\n\t{\n\t\tscopeName \"loop2\";\n\t\tif (condition1) then { breakTo \"main\" };\t// breaks all scopes and return to \"main\"\n\t\tif (condition2) then { breakOut \"loop2\" };\t// breaks scope named \"loop2\"\n\t\tsleep 1;\n\t};\n\tsleep 1;\n};\n</sqf>"
see_also:
- scopeName
- breakOut
- exitWith
