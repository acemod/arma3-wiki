name: getUnitLoadout
desc: "Returns a '''[[Unit Loadout Array]]''' with all assigned items, weapons, containers and their stored items.\n\n{{Feature|informative|\nThe config should contain the following standard entries: <spoiler>\n<syntaxhighlight lang=\"cpp\">\nclass MyLoadout\n{\n\tuniformClass = \"U_B_CombatUniform_mcam\";\n\tbackpack = \"B_AssaultPack_mcamo\";\n\tlinkedItems[] = { \"V_PlateCarrier1_rgr\", \"H_HelmetB\", \"ItemCompass\", \"ItemWatch\", \"ItemRadio\", \"NVGoggles\" };\n\tweapons[] = { \"arifle_MX_ACO_pointer_F\", \"hgun_P07_F\" };\n\titems[] = { \"FirstAidKit\", \"FirstAidKit\", \"FirstAidKit\" };\n\tmagazines[] = {\n\t\t\"30Rnd_65x39_caseless_mag\", \"16Rnd_9x21_Mag\",\n\t\t\"SmokeShell\",\n\t\t\"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\",\n\t\t\"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\",\n\t\t\"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\", \"HandGrenade\"\n\t};\n};\n</syntaxhighlight>\n</spoiler>\n}}"
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: Unknown
  params:
  - name: unit
    type: Object
- call: !Unary
  - unit
  - fullMagazines
  ret:
    type: Unknown
  params:
  - name: unit
    type: Object
  - name: fullMagazines
    desc: '[[true]] to top up used magazines'
    type: Boolean
- call: !Unary name
  ret:
    type: Unknown
  params:
  - name: name
    desc: '{{hl|CfgVehicles}} classname from which to extract the loadout'
    type: String
- call: !Unary config
  ret:
    type: Unknown
  params:
  - name: config
    desc: loadout config class
    type: Config
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>getUnitLoadout player;</sqf>
- <sqf>getUnitLoadout [player, true];</sqf>
- <sqf>getUnitLoadout "B_Soldier_F";</sqf>
- <sqf>getUnitLoadout (configFile >> "CfgVehicles" >> "B_Soldier_F");</sqf>
- <sqf>getUnitLoadout (missionConfigFile >> "MyLoadout");</sqf>
see_also:
- setUnitLoadout
