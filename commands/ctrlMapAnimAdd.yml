name: ctrlMapAnimAdd
desc: Adds the next frame to the map animation.
problem_notes:
- When used on a [[CT_MAP]] that was created dynamically the target position could be offset. Use [[ctrlMapSetPosition]] before adding animation (Example 3).
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - map
  - - time
    - zoom
    - position
  ret:
    type: Nothing
  params:
  - name: map
    desc: '[[CT_MAP]] control'
    type: Control
  - name: time
    desc: duration of the animation in seconds
    type: Number
  - name: zoom
    desc: zoom in range from 0.001 (max) to 1 (min). Custom map scales can be set in map control's config. See also [[ctrlMapScale]]
    type: Number
  - name: position
    desc: 'formats: [[Position#Introduction|Position2D]], [[Position#Introduction|Position3D]], [[Object]]'
    type: !OneOf
    - type: ArrayUnknown
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
argument_loc: Local
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _map ctrlMapAnimAdd [1, 0.1, getMarkerPos "anim1"];
  ctrlMapAnimCommit _map;
  </sqf>
- |-
  Center map on player:
  <sqf>
  _ctrl ctrlMapAnimAdd [0, 0.05, player];
  ctrlMapAnimCommit _ctrl;
  </sqf>
- |-
  <sqf>
  _map ctrlMapSetPosition [];
  _map ctrlMapAnimAdd [1, 0.1, getMarkerPos "anim1"];
  ctrlMapAnimCommit _map;
  </sqf>
see_also:
- ctrlMapSetPosition
- mapAnimAdd
- mapAnimClear
- mapAnimCommit
- mapAnimDone
- ctrlMapAnimClear
- ctrlMapAnimCommit
- ctrlMapAnimDone
