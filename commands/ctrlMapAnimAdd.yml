name: ctrlMapAnimAdd
desc: Adds the next frame to the map animation.
problem_notes:
- When used on a [[CT_MAP]] that was created dynamically the target position could be offset. Use [[ctrlMapSetPosition]] before adding animation (Example 3).
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - map
  - - time
    - zoom
    - position
  ret:
    type: Nothing
  left: !Item
    name: map
    desc: '[[CT_MAP]] control'
    type: Control
  right: !Array
  - !Item
    name: time
    desc: duration of the animation in seconds
    type: Number
  - !Item
    name: zoom
    desc: zoom in range from 0.001 (max) to 1 (min). Custom map scales can be set in map control's config. See also [[ctrlMapScale]]
    type: Number
  - !Item
    name: position
    type: !ArrayUnsized
      value: !OneOf
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
      - type: Object
        desc: null
        since: null
argument_loc: Local
effect_loc: Local
since: {}
examples:
- |-
  <sqf>
  _map ctrlMapAnimAdd [1, 0.1, getMarkerPos "anim1"];
  ctrlMapAnimCommit _map;
  </sqf>
- |-
  Center map on player:
  <sqf>
  _ctrl ctrlMapAnimAdd [0, 0.05, player];
  ctrlMapAnimCommit _ctrl;
  </sqf>
- |-
  <sqf>
  _map ctrlMapSetPosition [];
  _map ctrlMapAnimAdd [1, 0.1, getMarkerPos "anim1"];
  ctrlMapAnimCommit _map;
  </sqf>
see_also:
- ctrlMapSetPosition
- mapAnimAdd
- mapAnimClear
- mapAnimCommit
- mapAnimDone
- ctrlMapAnimClear
- ctrlMapAnimCommit
- ctrlMapAnimDone
