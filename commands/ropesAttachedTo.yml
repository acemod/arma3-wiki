name: ropesAttachedTo
description: Returns the owners of all ropes attached to the cargo - the transports to which other entities are attached with [[ropes]].
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary cargo
  ret:
  - Unknown
  - null
  params:
  - name: cargo
    description: entity attached to the ends of the ropes
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- |
  r1 = ropeCreate [car1, [0,0,0], car3, [0,0,0], 10];
  r2 = ropeCreate [car2, [0,0,0], car3, [0,0,0], 10];
  ropesAttachedTo car3; // [car1,car2]
