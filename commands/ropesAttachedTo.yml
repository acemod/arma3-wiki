name: ropesAttachedTo
desc: Returns the owners of all ropes attached to the cargo - the transports to which other entities are attached with [[ropes]].
groups:
- Ropes and Sling Loading
syntax:
- ret:
    type: Unknown
  right: !Item
    name: cargo
    desc: entity attached to the ends of the ropes
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- |-
  <sqf>
  r1 = ropeCreate [car1, [0,0,0], car3, [0,0,0], 10];
  r2 = ropeCreate [car2, [0,0,0], car3, [0,0,0], 10];
  ropesAttachedTo car3; // [car1,car2]
  </sqf>
see_also:
