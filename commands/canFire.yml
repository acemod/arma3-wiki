name: canFire
desc: |-
  Returns [[true]] if the given vehicle is still able to fire.
  For the command to return [[true]], vehicle must be alive, have weapon operator and the weapon cannot be damaged &ge; 0.9 but can be empty due to running out of ammo.
  If mission starts with vehicle having no ammo or [[setVehicleAmmo]] 0 command is executed on the vehicle, then [[canFire]] will always report [[false]] for it.
groups:
- Weapons
syntax:
- call: !Unary unitName
  ret:
    type: Boolean
    desc: '[[true]] if able to fire'
  right: !Item
    name: unitName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nif (not canFire _tank) then\n{\n\tplayer sideChat \"Tank disabled!\";\n};\n</sqf>"
