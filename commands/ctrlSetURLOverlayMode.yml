name: ctrlSetURLOverlayMode
desc: "Sets how to handle opening of URL, default browser or Steam overlay. Possible values:\n* 0 - default browser\n* 1 - Steam overlay if enabled, otherwise default browser \n* 2 - Steam overlay, shows error message box if disabled (the box has a button to continue with default browser)\n\n{{Feature|informative|Toggling Steam overlay in Steam options will require game restart for the changes to take effect.}}"
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - mode
  ret:
    type: Nothing
  left: !Item
    name: control
    desc: control that contain url opening action
    type: Control
  right: !Item
    name: mode
    desc: overlay mode, see description
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- <sqf>_control ctrlSetURLOverlayMode 1;</sqf>
see_also:
- isSteamOverlayEnabled
- ctrlURLOverlayMode
- ctrlURL
- menuSetURL
