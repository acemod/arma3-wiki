name: get3DENMissionAttribute
desc: |-
  Return value of [[Eden_Editor:_Scenario_Atttributes|scenario attribute]]. For a list of all available mission attributes see [[Eden_Editor:_Setting_Attributes#Scenario|Mission Attributes]].
  {{Feature|important|Attributes are available only within the Eden Editor workspace. You cannot access them in scenario preview or exported scenario!}}
groups:
- Eden Editor
syntax:
- call: !Binary
  - section
  - class
  ret:
    type: Anything
  left: !Item
    name: section
    desc: attribute section. See [[Eden_Editor:_Setting_Attributes#Sections_.26_Properties|Sections & Properties]]
    type: String
  right: !Item
    name: class
    desc: attribute name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>systemChat str ("Multiplayer" get3DENMissionAttribute "respawn");</sqf>
see_also:
- set3DENMissionAttributes
