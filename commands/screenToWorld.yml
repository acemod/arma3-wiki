name: screenToWorld
description: "Returns the position on landscape ([[Position#PositionAGL|PositionAGL]]) corresponding to the given point on screen (in UI coordinates). \n{{Feature | informative | This command performs an intersection with the ground/water surface, from the camera position along the [[screenToWorldDirection]] vector up to {{hl|viewDistance}} for terrain intersection and {{hl|2 * viewDistance}} for water intersection. In other words, it's similar to doing: \n<sqf>\nprivate _p1 = AGLtoASL positionCameraToWorld [0,0,0];                  // camera position ASL\nprivate _vector = screenToWorldDirection_screenPos;                      // \"aim\" vector\nprivate _p2 = _p1 vectorAdd (_vector vectorMultiply viewDistance * 2); // the ray doesn't go beyond 2 * view distance\nASLtoAGL terrainIntersectAtASL [_p1, _p2]\n</sqf>\n}}"
groups:
- Positions
syntax:
- call: !Unary screen
  ret:
  - Unknown
  - '[[Position#PositionAGL|PositionAGL]], world position on surface [x,y,0]'
  params:
  - name: screen
    description: screen position [x,y] (see [[SafeZone]] for more info)
    type: Unknown
- call: !Binary
  - camera
  - position
  ret:
  - Unknown
  - '[[Position#PositionAGL|PositionAGL]], world position on surface [x,y,0]'
  params:
  - name: camera
    description: camera object
    type: Object
  - name: position
    description: screen position [x,y] (see [[SafeZone]] for more info)
    type: Unknown
  since:
    arma_3:
      major: 2
      minor: 18
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_wPos = screenToWorld [0.5, 0.5];</sqf>
