name: isNull
description: |-
  Checks whether the tested item is null.<br>
  Which null type the item has to be equal to depends on the type of game entity tested:

  {{{!}} class="wikitable" style="text-align: center"
  ! [[:Category:Data Types|Type]]
  {{!}} [[Object]]
  {{!}} [[Group]]
  {{!}} [[Control]]
  {{!}} [[Display]]
  {{!}} [[Location]]
  {{!}} [[Task]]
  {{!}} [[Script Handle|Script]]
  {{!}} [[Config]]
  {{!}} [[Diary Record]]
  {{!}} [[Team Member]]
  {{!}}-
  ! Null value
  {{!}} [[objNull]]
  {{!}} [[grpNull]]
  {{!}} [[controlNull]]
  {{!}} [[displayNull]]
  {{!}} [[locationNull]]
  {{!}} [[taskNull]]
  {{!}} [[scriptNull]]
  {{!}} [[configNull]]
  {{!}} [[diaryRecordNull]]
  {{!}} [[teamMemberNull]]
  {{!}}- style="font-size: .85em"
  ! Since
  {{!}} colspan="2" {{!}} {{GVI|ofp|1.00}}
  {{!}} colspan="2" {{!}} {{GVI|arma1|1.00}}
  {{!}} colspan="2" {{!}} {{GVI|arma2|1.00}}
  {{!}} {{GVI|arma3|1.30}}
  {{!}} {{GVI|arma3|1.54}}
  {{!}} {{GVI|arma3|2.00}}
  {{!}} {{GVI|arma3|2.10}}
  {{!}}}

  {{Feature|important|2= A test ''via'' [[a == b|==]] does '''not''' work because a null value is not equal to anything, not even itself ([[configNull]] being the exception).
  See also [[isEqualTo]].}}
groups:
- Variables
syntax:
- call: !Unary entity
  ret:
  - Boolean
  - null
  params:
  - name: entity
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "<sqf>\nif (isNil \"obj\") exitWith { hint \"obj variable is undefined\" };\n\nif (isNull obj) then\n{\n\thint \"obj variable is defined but is null\";\n}\nelse\n{\n\thint \"obj variable is defined and is not null\";\n};\n</sqf>"
- |-
  [[Diary Record]] support before {{GVI|arma3|2.00}}:
  <sqf>
  private _nullRecord = objNull createDiaryRecord []; // wrong parameters = failure to create a record = null value
  private _createdRecord = player createDiaryRecord ["Diary", ["title", "description"]];
  if (_createdRecord isEqualTo _nullRecord) then { hint "Failed" };
  </sqf>

  [[Team Member]] support before {{GVI|arma3|2.10}}:
  <sqf>private _isNull = _teamMember isEqualTo teamMemberNull;</sqf>
