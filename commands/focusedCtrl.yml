name: focusedCtrl
description: Returns display's focused control.
groups:
- GUI Control
syntax:
- call: !Unary display
  ret:
  - Control
  - control which has focus
  params:
  - name: display
    description: parent display
    type: Display
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 4
examples:
- <sqf>private _focusedCtrl = focusedCtrl findDisplay 12;</sqf>
- <sqf>private _isFocused = focusedCtrl _display == _ctrl;</sqf>
- <sqf>private _isFocused = focusedCtrl (ctrlParent _ctrl) == _ctrl;</sqf>
