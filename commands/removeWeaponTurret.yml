name: removeWeaponTurret
desc: Removes weapon from the turret. Use turret path [-1] for driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - weaponName
    - turretPath
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: weaponName
    type: String
  - name: turretPath
    type: TurretPath
argument_loc: Local
effect_loc: Global
since:
  arma2oa: '1.64'
  arma3: '1.32'
examples:
- <sqf>_tank removeWeaponTurret ["LMG_M200", [0,0]];</sqf>
- <sqf>vehicle player removeWeaponTurret ["SportCarHorn", [-1]];</sqf>
see_also:
- addWeaponTurret
- turretLocal
- addMagazineTurret
- magazinesTurret
- removeMagazinesTurret
- removeMagazineTurret
- weaponsTurret
- currentMagazineDetailTurret
- currentMagazineTurret
- currentWeaponTurret
- selectWeaponTurret
