name: removeWeaponTurret
description: Removes weapon from the turret. Use turret path [-1] for driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - weaponName
    - turretPath
  ret:
  - Nothing
  - null
  params:
  - name: vehicle
    type: Object
  - name: weaponName
    type: String
  - name: turretPath
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_2_arrowhead:
    major: 1
    minor: 64
  arma_3:
    major: 1
    minor: 32
examples:
- <sqf>_tank removeWeaponTurret ["LMG_M200", [0,0]];</sqf>
- <sqf>vehicle player removeWeaponTurret ["SportCarHorn", [-1]];</sqf>
