name: removeWeaponTurret
desc: Removes weapon from the turret. Use turret path [-1] for driver's turret.
groups:
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - weaponName
    - turretPath
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: weaponName
    type: String
  - !Item
    name: turretPath
    type: TurretPath
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_tank removeWeaponTurret ["LMG_M200", [0,0]];</sqf>
- <sqf>vehicle player removeWeaponTurret ["SportCarHorn", [-1]];</sqf>
see_also:
