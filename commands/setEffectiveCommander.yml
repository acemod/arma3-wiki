name: setEffectiveCommander
desc: |-
  Sets [[effectiveCommander]] of the given vehicle. Effective commander is the person who commands the vehicle, i.e. gives commands to the driver.
  Every time a person gets in or out of a vehicle, effective commander eligibility is recalculated by the engine based on the current [[crew]].
  Use this command to force desired effective commander.
multiplayer_note: In multiplayer, execute globally.
groups:
- Unit Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: person
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.96'
examples:
- <sqf>vehicle player setEffectiveCommander player;</sqf>
see_also:
- effectiveCommander
- commander
- vehicleMoveInfo
