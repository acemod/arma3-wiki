name: sendCloudRequestClient
description: Sends a client request to the {{Name|bi|short}} cloud service and executes callback code with server's response.
multiplayer_note: '{{Feature|informative|Only works on player clients and requires player to be logged in; on dedicated server and {{Link|Arma 3: Headless Client|headless clients}}, use [[sendCloudRequestServer]]).}}'
groups:
- Argo
syntax:
- call: !Unary
  - requestName
  - callback
  - data
  - httpMethod
  ret:
  - Boolean
  - '[[true]] on success, [[false]] otherwise'
  params:
  - name: requestName
    description: can be anything but "users"
    type: String
  - name: callback
    description: code to be executed on request completion
    type: String
    optional: true
    default: '""'
  - name: data
    description: JSON data to be sent
    type: Anything
    optional: true
    default: '""'
  - name: httpMethod
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo:
    major: 1
    minor: 0
examples:
- <sqf>_result = sendCloudRequestClient ["users/current", "hint 'success'", player];</sqf>
