name: getObjectMaterials
desc: Gets all custom materials associated with the object.
groups:
- Object Manipulation
syntax:
- ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: array of materials
  right: !Item
    name: obj
    type: Object
- ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: array of materials in order of 'sels'. Non existing materials filled with [[nil]]s.
  left: !Item
    name: obj
    desc: entity
    type: Object
  right: !Item
    name: sels
    desc: array of index(es) and/or selection(s). If array is empty [] - default object materials are returned (see example 3)
    type: ArrayUnknown
  since:
    arma3: '2.20'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.38'
examples:
- <sqf>_materials = getObjectMaterials car;</sqf>
- "<sqf>player setObjectMaterial [\"insignia\", \"A3\\Structures_F\\Data\\Windows\\window_set.rvmat\"];\nplayer getObjectMaterials [\"insignia\", 0, 1, player, \"dskjhkjhsad\"]; \n// [\"a3\\structures_f\\data\\windows\\window_set.rvmat\",\"\",\"a3\\structures_f\\data\\windows\\window_set.rvmat\",<null>,<null>]</sqf>"
- |-
  <sqf>player setObjectMaterial [0, "a3\structures_f\data\windows\window_set.rvmat"];
  getObjectMaterials player; // ["a3\structures_f\data\windows\window_set.rvmat",""]
  player getObjectMaterials []; // ["",""]</sqf>
see_also:
- setObjectMaterial
- setObjectTextureGlobal
- getObjectTextures
- setObjectTexture
- setObjectMaterialGlobal
