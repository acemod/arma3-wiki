name: camCommit
desc: Smoothly conduct the changes that were assigned to a camera within the given time. If the time is set to zero, the changes are done immediately. For {{hl|camPrepareXXX}} commands use [[camCommitPrepared]].
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - time
  ret:
    type: Nothing
  left: !Item
    name: camera
    desc: object of type "camera"
    type: Object
  right: !Item
    name: time
    desc: time in seconds during which the changes shall be done
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  [[SQS Syntax]]:
  <sqs>
  ; create a camera object
  _cam = "camera" camCreate [5600,4800,10]
  _cam camSetTarget player
  _cam cameraEffect ["internal", "BACK"]
  _cam camCommit 0

  ; smoothly move the camera to its new position in 6 seconds
  _cam camSetPos [5680,4720,20]
  _cam camCommit 6
  @camCommitted _cam

  ; proceed
  </sqs>
- |-
  [[SQF Syntax]]:
  <sqf>
  private "_cam";

  // create a camera object
  _cam = "camera" camCreate [position player select 0, position player select 1, 2];
  _cam camSetTarget player;
  _cam cameraEffect ["internal", "BACK"];
  _cam camCommit 0;

  // smoothly move the camera to its new position in 6 seconds
  _cam camSetPos [position player select 0, (position player select 1) + 10, 20];
  _cam camCommit 6;
  waitUntil { camCommitted _cam; };
  </sqf>
see_also:
- camCommitted
- camCommitPrepared
