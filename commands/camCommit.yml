name: camCommit
description: Smoothly conduct the changes that were assigned to a camera within the given time. If the time is set to zero, the changes are done immediately. For {{hl|camPrepareXXX}} commands use [[camCommitPrepared]].
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - time
  ret:
  - Nothing
  - null
  params:
  - name: camera
    description: object of type "camera"
    type: Object
  - name: time
    description: time in seconds during which the changes shall be done
    type: Number
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  [[SQS Syntax]]:
  <sqs>
  ; create a camera object
  _cam = "camera" camCreate [5600,4800,10]
  _cam camSetTarget player
  _cam cameraEffect ["internal", "BACK"]
  _cam camCommit 0

  ; smoothly move the camera to its new position in 6 seconds
  _cam camSetPos [5680,4720,20]
  _cam camCommit 6
  @camCommitted _cam

  ; proceed
  </sqs>
- |-
  [[SQF Syntax]]:
  <sqf>
  private "_cam";

  // create a camera object
  _cam = "camera" camCreate [position player select 0, position player select 1, 2];
  _cam camSetTarget player;
  _cam cameraEffect ["internal", "BACK"];
  _cam camCommit 0;

  // smoothly move the camera to its new position in 6 seconds
  _cam camSetPos [position player select 0, (position player select 1) + 10, 20];
  _cam camCommit 6;
  waitUntil { camCommitted _cam; };
  </sqf>
