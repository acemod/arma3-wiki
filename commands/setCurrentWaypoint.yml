name: setCurrentWaypoint
desc: Sets the currently active waypoint for a group.
groups:
- Waypoints
syntax:
- call: !Binary
  - groupName
  - waypoint
  ret:
    type: Nothing
  left: !Item
    name: groupName
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  right: !Item
    name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
argument_loc: Local
effect_loc: Unspecified
since:
  arma1: '1.5'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_grp setCurrentWaypoint [_grp, 1];</sqf>
