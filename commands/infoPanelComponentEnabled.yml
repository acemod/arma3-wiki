name: infoPanelComponentEnabled
desc: Controls availability of component to given object info panel.
groups:
- Custom Panels
syntax:
- call: !Binary
  - unit
  - - panelID
    - componentClassOrType
  ret:
    type: Boolean
    desc: '[[true]] if component was successfully enabled on the panel, [[false]] otherwise (e.g. component is not available for the object)'
  params:
  - name: unit
    desc: the concerned vehicle
    type: Object
  - name: panelID
    desc: '"left" or "right" can be used as panel names'
    type: String
  - name: componentClassOrType
    type: String
- call: !Binary
  - - unit
    - turretPath
  - - panelID
    - componentClassOrType
  ret:
    type: Boolean
  params:
  - name: unit
    desc: the concerned vehicle
    type: Object
  - name: turretPath
    desc: turret index
    type: TurretPath
  - name: panelID
    desc: '"left" or "right" can be used as panel names'
    type: String
  - name: componentClassOrType
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- |-
  <sqf>
  // returns true if specific component "SensorDisplay" is enabled on player vehicle's left panel
  _state = [vehicle player, [-1]] infoPanelComponentEnabled ["VehicleSystemsDisplayManagerComponentLeft", "SensorDisplay"];
  </sqf>
- |-
  <sqf>
  // returns true if all "SensorsDisplayComponent" components are enabled on player vehicle's left panel, otherwise returns false
  _state = [vehicle player, [-1]] infoPanelComponentEnabled ["VehicleSystemsDisplayManagerComponentLeft", "SensorsDisplayComponent"];
  </sqf>
