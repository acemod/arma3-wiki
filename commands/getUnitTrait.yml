name: getUnitTrait
desc: |-
  Gets the current value of a trait of the given unit.
  {{Feature|informative|For the default values see {{Link|setUnitTrait}}.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - skillName
  ret:
    type: !OneOf
    - - !OneOf
        - - Boolean
          - null
        - - Number
          - null
      - null
  params:
  - name: unit
    type: Object
  - name: skillName
    desc: name of the skill
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>player getUnitTrait "Medic";</sqf>
see_also:
- setUnitTrait
- getAllUnitTraits
