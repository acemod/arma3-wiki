  {{Feature|informative|For the default values see {{Link|setUnitTrait}}.}}
groups:
- Object Manipulation
syntax:
- ret:
    type: !OneOf
    - type: Boolean
      desc: null
      since: null
    - type: Number
      desc: null
      since: null
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: skillName
    desc: name of the skill
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>player getUnitTrait "Medic";</sqf>
