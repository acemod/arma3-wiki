name: setVehicleAmmo
desc: |-
  Sets how much ammunition (compared to a full state defined by the vehicle type) the vehicle has. Note that the ammo will be added only to [[Multiplayer Scripting#Locality|local]] turrets. To check locality of turret use [[turretLocal]].

  The value ranges from 0 to 1.
groups:
- Vehicle Inventory
syntax:
- call: !Binary
  - vehicleName
  - value
  ret:
    type: Nothing
  params:
  - name: vehicleName
    type: Object
  - name: value
    desc: '0: empty, 1: full'
    type: Number
argument_loc: Local
effect_loc: Global
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player setVehicleAmmo 0;</sqf>
- <sqf>_vehicle setVehicleAmmo 1;</sqf>
see_also:
- setVehicleAmmoDef
- ammo
- setAmmo
- setAmmoCargo
- turretLocal
