name: ctrlCommit
desc: |-
  Commits control animation to last specified duration.
  {{Feature|important|The duration of the animation is not guaranteed to be exactly the same as the given time.}}
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - time
  ret:
    type: Nothing
  left: !Item
    name: control
    desc: control to animate
    type: Control
  right: !Item
    name: time
    desc: animation duration
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlCommit 2; // make animation last approx. 2 seconds</sqf>
see_also:
- ctrlCommitted
- ctrlSetPosition
- ctrlSetFade
