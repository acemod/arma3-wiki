name: ctrlCommit
description: |-
  Commits control animation to last specified duration.
  {{Feature|important|The duration of the animation is not guaranteed to be exactly the same as the given time.}}
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - time
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: control to animate
    type: Unknown
  - name: time
    description: animation duration
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
