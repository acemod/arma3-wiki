name: openSteamApp
desc: Opens a Steam application, returns false if it was not possible to run the application.
groups:
- System
syntax:
- call: !Unary appID
  ret:
    type: Boolean
  right: !Item
    name: appID
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.78'
examples:
- <sqf>openSteamApp 553228;</sqf>
see_also:
- getSteamFriendsServers
- openYoutubeVideo
