name: lbSetText
description: Sets the text on the left side of the item with the given index of the listbox or combobox with id idc of the topmost user dialog.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - name
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: index
    type: Unknown
  - name: name
    type: Unknown
- call: !Binary
  - control
  - - index
    - name
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: index
    type: Unknown
  - name: name
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  flashpoint:
    major: 0
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- lbSetText [101, 0, "iskoda"];
- _control lbSetText [0, "iskoda"];
