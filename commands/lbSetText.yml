name: lbSetText
desc: Sets the text on the left side of the item with the given index of the listbox or combobox with id idc of the topmost user dialog.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - name
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: index
    type: Number
  - !Item
    name: name
    type: String
- call: !Binary
  - control
  - - index
    - name
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: name
    type: String
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '0.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSetText [101, 0, "iskoda"];</sqf>
- <sqf>_control lbSetText [0, "iskoda"];</sqf>
