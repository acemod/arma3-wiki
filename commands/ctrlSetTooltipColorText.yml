name: ctrlSetTooltipColorText
desc: Sets tooltip text color of given control.
groups:
- GUI Control
syntax:
- call: !Binary
  - display
  - color
  ret:
    type: Nothing
  params:
  - name: display
    type: Control
  - name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetTooltipColorText [1, 0, 0, 1];</sqf>
see_also:
- ctrlSetTooltip
- ctrlSetTooltipColorBox
- ctrlSetTooltipColorShade
