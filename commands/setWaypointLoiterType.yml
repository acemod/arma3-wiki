name: setWaypointLoiterType
description: Sets the waypoint loiter type.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - type
  ret:
  - Nothing
  - null
  params:
  - name: waypoint
    type: Waypoint
  - name: type
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- <sqf>[_grp, 2] setWaypointLoiterType "CIRCLE";</sqf>
- <sqf>[_grp, 2] setWaypointLoiterType "CIRCLE_L";</sqf>
