name: uiTime
description: Returns UI time elapsed since mission started (in seconds). Unlike [[time]] the [[uiTime]] does not stop when game is [[isGamePaused | paused]].
groups:
- Time
- Mission Information
syntax:
- call: Nular
  ret:
  - Number
  - null
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 20
examples:
- |-
  <sqf>
  private _future = uiTime + 30;
  waitUntil { uiTime >= _future };  // continue after 30 seconds
  </sqf>
