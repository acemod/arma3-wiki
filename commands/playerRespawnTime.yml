name: playerRespawnTime
desc: Return the player's remaining time before respawn, or -1 if it is not available (such as when the player is alive).
groups:
- Multiplayer
syntax:
- ret:
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>waitUntil { playerRespawnTime <= 0 };</sqf>
see_also:
- setPlayerRespawnTime
