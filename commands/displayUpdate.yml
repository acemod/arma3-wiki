name: displayUpdate
description: Set the provided display to update its [[Procedural Textures#UI On Texture|UI On Texture]] render.
groups:
- GUI Control
syntax:
- call: !Unary display
  ret:
  - Nothing
  - null
  params:
  - name: display
    description: the display to update
    type: Display
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 12
examples:
- displayUpdate _myDisplay;
