name: onBriefingTeamSwitch
desc: Select a sound defined in the [[Description.ext#CfgSounds|CfgSounds]] of the mission to be played the first time the TeamSwitch tab is selected in the [[Briefing.html|briefing]].
groups:
- Briefing
- Sounds
- Team Switch
- Event Handlers
syntax:
- call: !Unary soundName
  ret:
    type: Nothing
  right: !Item
    name: soundName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>onBriefingTeamSwitch "TeamSwitchVoiceOver";</sqf>
see_also:
- enableTeamSwitch
- onTeamSwitch
- teamSwitch
- teamSwitchEnabled
- Description.ext#CfgSounds|CfgSounds
