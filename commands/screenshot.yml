name: screenshot
description: |-
  Captures a screenshot and stores it to given filename. <u>PNG is the only available format</u> and the file must have .png extension.<br><br>
  The file is saved into ''Screenshots'' folder in the [[Profile]] directory. The folder is by default limited to 250 MB to prevent abuse.<br>
  To increase the limit, add the following line at the end of the profile file:
  <syntaxhighlight lang="cpp">maxScreenShotFolderSizeMB = 2000; // 2 GB</syntaxhighlight>
groups:
- System
syntax:
- call: !Unary filename
  ret:
  - Boolean
  - '[[true]] if success'
  params:
  - name: filename
    description: |-
      desired path and name relative to {{hl|&lt;PROFILEDIR&gt;\Screenshots\}} (see [[Profile]]).<br>
      If empty string "" used, the filename will be autogenerated in format: {{hl|YYYY_MM_DD_hh_mm_ss.png}}
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 60
examples:
- screenshot "";
- screenshot "testFile.png";
- |-
  The following code will result in the screenshot being placed in {{hl|\Documents\Arma 3\Screenshots\'''any\where\you\want.png'''}}
  <sqf>screenshot "any\where\you\want.png";
