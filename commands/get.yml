name: get
desc: Retrieves a value out of a [[HashMap]] after looking it up by its key.
groups:
- HashMap
syntax:
- call: !Binary
  - hashMap
  - key
  ret:
    type: !OneOf
    - - Anything
      - null
    - - Nothing
      - null
  params:
  - name: hashMap
    type: HashMapUnknown
  - name: key
    desc: case sensitive key
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>private _myValue = _myHashMap get "a";</sqf>
see_also:
- HashMap
- getOrDefault
