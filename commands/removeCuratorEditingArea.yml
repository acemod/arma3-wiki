name: removeCuratorEditingArea
desc: Removes editing area for given curator.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - editAreaID
  ret:
    type: Nothing
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
  - name: editAreaID
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>myCurator removeCuratorEditingArea 3;</sqf>
see_also:
- Arma
- '3:'
- Curator
- addCuratorAddons
- removeAllCuratorAddons
- curatorAddons
