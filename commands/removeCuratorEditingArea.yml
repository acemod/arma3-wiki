name: removeCuratorEditingArea
description: Removes editing area for given curator.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - editAreaID
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: curator module.
    type: Object
  - name: editAreaID
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- myCurator removeCuratorEditingArea 3;
