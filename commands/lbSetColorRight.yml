name: lbSetColorRight
desc: Sets the color of the item (right) with the given index of the listbox or combobox with id idc of the topmost user [[dialog]] to color.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    desc: control id
    type: Number
  - name: index
    type: Number
  - name: color
    type: ArrayColor
- call: !Binary
  - control
  - - index
    - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: ArrayColor
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '0.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lbSetColorRight [101, 0, [0, 1, 0, 0.5]];</sqf>
- <sqf>_control lbSetColorRight [0, [0, 1, 0, 0.5]];</sqf>
