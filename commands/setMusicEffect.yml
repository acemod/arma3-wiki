name: setMusicEffect
desc: |-
  Defines a music track played on activation. If another track is playing already, this will stop it and start the new track.

  Track is a subclass name of CfgMusic. In addition, "$STOP$" (stops the current music track) or use <sqf inline>playMusic ""</sqf>.
  When used in a trigger, the track starts on activation but does not automatically stop on deactivation.
groups:
- Sounds
- Triggers
- Waypoints
syntax:
- call: !Binary
  - trigger
  - track
  ret:
    type: Nothing
  left: !Item
    name: trigger
    type: Object
  right: !Item
    name: track
    type: String
- call: !Binary
  - waypoint
  - track
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: track
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_trigger setMusicEffect "Track1";</sqf>
- <sqf>[_group1,1] setMusicEffect "$STOP$";</sqf>
see_also:
- createTrigger
- setSoundEffect
- setTitleEffect
