name: setCuratorSelected
desc: Clear and set the curator selected items. Leave the items array empty to clear curator selection.
groups:
- Curator
syntax:
- call: !Unary items
  ret:
    type: Nothing
  right: !Item
    name: items
    desc: flat array of items to set; items can be an [[Object]], [[Group]], [[Array]] format [[Waypoint]], or [[String]] (marker)
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- <sqf>setCuratorSelected [unit1, group1, [group1, waypointIndex], markerName1];</sqf>
- <sqf>setCuratorSelected [vehicle1, unit1, unit2, unit3, unit4, group1];</sqf>
see_also:
- curatorMouseOver
- curatorSelected
- addCuratorSelected
- curatorEditableObjects
- Arma
- '3:'
- Curator
