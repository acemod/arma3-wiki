name: setCamShakeDefParams
desc: Sets camera shake default parameters.
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: power
    type: Number
  - !Item
    name: duration
    type: Number
  - !Item
    name: frequency
    type: Number
  - !Item
    name: minSpeed
    type: Number
  - !Item
    name: minMass
    type: Number
  - !Item
    name: caliberCoefHit
    type: Number
  - !Item
    name: vehicleCoef
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>setCamShakeDefParams [1, 2, 3, 4, 5, .5, .5];</sqf>
- <sqf>setCamShakeDefParams [100, 10, 10, 4, 5, 1, 1];</sqf>
see_also:
- enableCamShake
- addCamShake
- setCamShakeParams
- resetCamShake
