name: setCamShakeDefParams
description: Sets camera shake default parameters.
groups:
- Camera Control
syntax:
- call: !Unary
  - power
  - duration
  - frequency
  - minSpeed
  - minMass
  - caliberCoefHit
  - vehicleCoef
  ret:
  - Nothing
  - null
  params:
  - name: power
    type: Number
  - name: duration
    type: Number
  - name: frequency
    type: Number
  - name: minSpeed
    type: Number
  - name: minMass
    type: Number
  - name: caliberCoefHit
    type: Number
  - name: vehicleCoef
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>setCamShakeDefParams [1, 2, 3, 4, 5, .5, .5];</sqf>
- <sqf>setCamShakeDefParams [100, 10, 10, 4, 5, 1, 1];</sqf>
