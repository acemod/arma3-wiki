name: showUAVFeed
desc: 'Shows/hides video feed transmitted from UAV in [[Arma 3: Custom Info|its custom info panel]].'
groups:
- Remote Control
- Custom Panels
syntax:
- call: !Unary show
  ret:
    type: Boolean
    desc: always [[true]] unless error
  params:
  - name: show
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.16'
examples:
- <sqf>showUAVFeed true;</sqf>
see_also:
- shownUAVFeed
- allUnitsUAV
- getConnectedUAV
- UAVControl
- connectTerminalToUAV
- isUAVConnected
- BIS_fnc_liveFeed
