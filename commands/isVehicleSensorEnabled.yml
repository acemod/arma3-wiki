name: isVehicleSensorEnabled
desc: Returns class name (to identify list based on component name) and info if given sensor is enabled.
groups:
- Sensors
syntax:
- call: !Binary
  - vehicle
  - componentName
  ret:
    type: ArrayUnknown
  params:
  - name: vehicle
    type: Object
  - name: componentName
    desc: the component's name (can either be it is "real name" or it is className)
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- <sqf>vehicle player isVehicleSensorEnabled "PassiveRadarSensorComponent"; // [["PassiveRadarSensorComponent", true]]</sqf>
see_also:
- listVehicleSensors
- enableVehicleSensor
