name: setHit
desc: "{{{!}} class=\"wikitable float-right align-center-col-2\"\n{{!}}+ \n! {{Link|Category: Event Handlers|Event Handler}}\n! Triggered\n{{!}}-\n{{!}} {{hl|Hit}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|HandleDamage}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|Killed}}\n{{!}} {{Icon|checked}}\n{{!}}-\n{{!}} {{hl|MPKilled}}\n{{!}} {{Icon|checked}}\n{{!}}}\n\nSet damage on a part of an object.\n{{Feature|informative|Some part names are in Czech; see the [[ArmA: Armed Assault: Selection Translations|translation table]].}}"
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: object
    desc: '[[local]] object'
    type: Object
  right: !Array
  - !Item
    name: part
    desc: name of the part ([[Named_Selection|selection]] name)
    type: String
  - !Item
    name: damage
    desc: damage value ranging 0..1, 0 being fully functional, 1 being destroyed
    type: Number
  - !Item
    name: useEffects
    desc: '[[false]] to skip destruction effects'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '1.68'
  - !Item
    name: killer
    type: Unknown
    optional: true
    since:
      arma3: '2.8'
  - !Item
    name: instigator
    type: Unknown
    optional: true
    since:
      arma3: '2.12'
  - !Item
    name: breakRotor
    desc: if the hitpoint is rotor on a helicopter, [[true]] will break the rotor as well as play corresponding sound if 'useEffects' is also [[true]].
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '2.18'
argument_loc: Local
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>vehicle player setHit ["motor", 1];</sqf>
- <sqf>vehicle player setHit ["mala vrtule", 0.95];</sqf>
- "<sqf>\nif (local _heli) then\n{\n\t_heli setHit [\"velka vrtule\", 0];\n}\nelse\n{\n\thint (\"Vehicle \" + str _heli + \" must be local to this machine to do that!\");\n};\n</sqf>"
see_also:
- getHit
- getHitPointDamage
- setHitPointDamage
- damage
- setDamage
- setFuel
- setAmmo
- getHitIndex
- setHitIndex
- forceHitPointsDamageSync
