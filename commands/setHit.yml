name: setHit
description: "{{{!}} class=\"wikitable float-right align-center-col-2\"\n{{!}}+ \n! {{Link|:Category: Event Handlers|Event Handler}}\n! Triggered\n{{!}}-\n{{!}} {{hl|Hit}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|HandleDamage}}\n{{!}} {{Icon|unchecked}}\n{{!}}-\n{{!}} {{hl|Killed}}\n{{!}} {{Icon|checked}}\n{{!}}-\n{{!}} {{hl|MPKilled}}\n{{!}} {{Icon|checked}}\n{{!}}}\n\nSet damage on a part of an object.\n{{Feature|informative|Some part names are in Czech; see the [[ArmA: Armed Assault: Selection Translations|translation table]].}}"
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - part
    - damage
    - useEffects
    - killer
    - instigator
  ret:
  - Unknown
  - null
  params:
  - name: object
    description: '[[local]] object'
    type: Unknown
  - name: part
    description: name of the part ([[Named_Selection|selection]] name)
    type: Unknown
  - name: damage
    description: damage value ranging 0..1, 0 being fully functional, 1 being destroyed
    type: Unknown
  - name: useEffects
    description: '[[false]] to skip destruction effects'
    type: Unknown
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 1
        minor: 68
  - name: killer
    description: |-
      the entity that caused the damage. If the damage leads to the death of the unit, the killer will be used as the object that caused the kill.
      * it can be used to show "killed by player" in debriefing statistics and kill messages in the chat (if death messages are enabled).
      * it will alter the killer's [[rating]] as if the killer directly killed the unit.
      * it will be listed as <sqf inline>_killer</sqf> parameter in the [[Arma 3: Event Handlers#Killed|Killed]] event handler.
    type: Unknown
    optional: true
    default: '[[objNull]]'
    since:
      arma_3:
        major: 2
        minor: 8
  - name: instigator
    description: |-
      the person that instigated the damage.
      * if a tank is a killer, the tank gunner that pulled the trigger is instigator
      * it will be listed as <sqf inline>_instigator</sqf> parameter in the [[Arma 3: Event Handlers#Killed|Killed]] event handler.
    type: Unknown
    optional: true
    default: '[[objNull]]'
    since:
      arma_3:
        major: 2
        minor: 12
argument_loc: Local
effect_loc: Global
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- vehicle player setHit ["motor", 1];
- vehicle player setHit ["mala vrtule", 0.95];
- "if (local _heli) then\n{\n\t_heli setHit [\"velka vrtule\", 0];\n}\nelse\n{\n\thint (\"Vehicle \" + str _heli + \" must be local to this machine to do that!\");\n};\n"
