name: deleteMarkerLocal
desc: Destroys the given marker.
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: Nothing
  params:
  - name: markerName
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>deleteMarkerLocal "Marker1";</sqf>
see_also:
- createMarkerLocal
- deleteMarker
