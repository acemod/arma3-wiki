name: addHandgunItem
description: Adds weapon item, including magazine, directly to the [[handgunWeapon]]. This is used for infantry weapons.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- player addHandgunItem "muzzle_snds_L";
