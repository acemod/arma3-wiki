name: posWorldToScreen
description: Converts world coordinates into map screen coordinates. This command is identical to [[ctrlMapWorldToScreen]].
groups:
- GUI Control - Map
- Positions
syntax:
- call: !Binary
  - map
  - position
  ret:
  - Unknown
  - null
  params:
  - name: map
    description: map control
    type: Control
  - name: position
    description: world position in format [[Position#Introduction|Position2D]] or [[Position#Introduction|Position3D]]
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _screenCoord = _control posWorldToScreen _worldCoord;
- _screenCoord = _control posWorldToScreen position player;
