name: canSlingLoad
desc: Returns [[true]] if [[setSlingLoad]] is possible.
groups:
- Ropes and Sling Loading
syntax:
- call: !Binary
  - heli
  - cargo
  ret:
    type: Boolean
    desc: '[[true]] if [[setSlingLoad]] is possible'
  params:
  - name: heli
    desc: a helicopter
    type: Object
  - name: cargo
    desc: an entity
    type: Object
- call: !Binary
  - typeOfHeli
  - typeOfCargo
  ret:
    type: Boolean
    desc: '[[true]] if can be sling loaded ''''in principle'''''
  params:
  - name: typeOfHeli
    desc: a config type of helicopter
    type: String
  - name: typeOfCargo
    desc: a config type of cargo (the object of type cargo has to exist in the mission)
    type: String
  since:
    arma3: '2.12'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- <sqf>_canSling = veh1 canSlingLoad veh2;</sqf>
- <sqf>hint str ((vehicle player) canSlingLoad veh1);</sqf>
see_also:
- ropes
- enableRopeAttach
- getSlingLoad
- ropeAttachedObjects
- ropeAttachTo
- ropeDestroy
- ropeLength
- ropeUnwound
- ropeAttachedTo
- ropeCreate
