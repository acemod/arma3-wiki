name: objectFromNetId
description: Get object with given unique ID. For groups, use [[groupFromNetId]].
multiplayer_note: Before {{GVI|arma3|2.18|size= 0.75}} it would return [[objNull]] in multiplayer - see [[BIS_fnc_objectFromNetId]]
groups:
- Multiplayer
syntax:
- call: !Unary id
  ret:
  - Object
  - null
  params:
  - name: id
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 63
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>objectFromNetId "2:3"</sqf>
