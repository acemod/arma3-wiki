name: ctrlModelVectorSide
description: 'Get the provided control model''s [[vectorSide]] in 3D-[[Arma: GUI Configuration|Dialogs]].'
groups:
- GUI Control - Object
syntax:
- call: !Unary control
  ret:
  - ArrayUnknown
  - '[[vectorSide]] of the model or empty array if ''''control'''' is null'
  params:
  - name: control
    description: 3D control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- <sqf>private _vectorSide = ctrlModelVectorSide _control3D;</sqf>
