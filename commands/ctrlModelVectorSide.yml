name: ctrlModelVectorSide
desc: 'Get the provided control model''s [[vectorSide]] in 3D-[[Arma: GUI Configuration|Dialogs]].'
groups:
- GUI Control - Object
syntax:
- call: !Unary control
  ret:
    type: Vector3d
    desc: '[[vectorSide]] of the model or empty array if ''''control'''' is null'
  right: !Item
    name: control
    desc: 3D control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>private _vectorSide = ctrlModelVectorSide _control3D;</sqf>
