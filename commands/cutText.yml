name: cutText
desc: |-
  Displays a text message in the center of the screen. The text can be displayed on multiple lines by using "\n" new line characters: <sqf inline>cutText ["line1\nline2\nline3", "PLAIN"];</sqf>

  {{Feature|arma3|For greater efficiency and ease of modability it is recommended to use named layers through the alternative syntax.}}
groups:
- GUI Control
syntax:
- call: !Unary
  - text
  - type
  - speed
  - showInMap
  - isStructuredText
  - drawOverHUD
  ret:
    type: Nothing
  params:
  - name: text
    desc: text to be displayed
    type: String
  - name: type
    desc: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - name: speed
    desc: time in seconds to fade in resource. If 0 or less, default value is used
    type: Number
    optional: true
    default: '1'
  - name: showInMap
    desc: '[[false]] to hide the text when the map is opened'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '0.50'
  - name: isStructuredText
    desc: '[[true]] to switch support for [[Structured Text]] formatting - see {{Link|#Example 4}}'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '1.74'
  - name: drawOverHUD
    desc: '[[false]] to show the text under in-game HUD'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.16'
- call: !Binary
  - layer
  - - text
    - type
    - speed
    - showInMap
    - isStructuredText
    - drawOverHUD
  ret:
    type: Unknown
  params:
  - name: layer
    type: !OneOf
    - - Number
      - null
    - - String
      - null
    - - Number
      - null
    - - String
      - null
  - name: text
    desc: text to be displayed
    type: String
  - name: type
    desc: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - name: speed
    desc: time in seconds to fade in resource. If 0 or less, default value is used
    type: Number
    optional: true
    default: '-1'
  - name: showInMap
    desc: '[[false]] to hide the text when the map is opened'
    type: Boolean
    optional: true
    default: '[[true]]'
  - name: isStructuredText
    desc: '[[true]] to switch support for [[Structured Text]] formatting - see {{Link|#Example 4}}'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma3: '1.74'
  - name: drawOverHUD
    desc: '[[false]] to show the text under in-game HUD'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.16'
  since:
    arma3: '1.58'
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  cutText ["", "BLACK OUT"];
  cutText ["Hello World!", "PLAIN", 2];
  </sqf>
- <sqf>2 cutText ["Hello World!", "PLAIN", 2]; // returns nothing</sqf>
- |-
  <sqf>
  private _layer1 = "normal" cutText ["In The Centre", "PLAIN"];
  private _layer2 = "down" cutText ["At The Bottom", "PLAIN DOWN"];
  </sqf>
- <sqf>cutText ["<t color='#ff0000' size='5'>RED ALERT!</t><br/>***********", "PLAIN", -1, true, true];</sqf>
