name: cutText
description: |-
  Displays a text message in the center of the screen. The text can be displayed on multiple lines by using "\n" new line characters: <sqf inline>cutText ["line1\nline2\nline3", "PLAIN"];</sqf>

  {{Feature|arma3|For greater efficiency and ease of modability it is recommended to use named layers through the alternative syntax.}}
groups:
- GUI Control
syntax:
- call: !Unary
  - text
  - type
  - speed
  - showInMap
  - isStructuredText
  - drawOverHUD
  ret:
  - Nothing
  - null
  params:
  - name: text
    description: text to be displayed
    type: String
  - name: type
    description: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - name: speed
    description: time in seconds to fade in resource. If 0 or less, default value is used
    type: Number
    optional: true
    default: '1'
  - name: showInMap
    description: '[[false]] to hide the text when the map is opened'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 0
        minor: 50
  - name: isStructuredText
    description: '[[true]] to switch support for [[Structured Text]] formatting - see {{Link|#Example 4}}'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 1
        minor: 74
  - name: drawOverHUD
    description: '[[false]] to show the text under in-game HUD'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 2
        minor: 16
- call: !Binary
  - layer
  - - text
    - type
    - speed
    - showInMap
    - isStructuredText
    - drawOverHUD
  ret:
  - Unknown
  - null
  params:
  - name: layer
    type: Unknown
  - name: text
    description: text to be displayed
    type: String
  - name: type
    description: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values.
    type: String
  - name: speed
    description: time in seconds to fade in resource. If 0 or less, default value is used
    type: Number
    optional: true
    default: '-1'
  - name: showInMap
    description: '[[false]] to hide the text when the map is opened'
    type: Boolean
    optional: true
    default: '[[true]]'
  - name: isStructuredText
    description: '[[true]] to switch support for [[Structured Text]] formatting - see {{Link|#Example 4}}'
    type: Boolean
    optional: true
    default: '[[false]]'
    since:
      arma_3:
        major: 1
        minor: 74
  - name: drawOverHUD
    description: '[[false]] to show the text under in-game HUD'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 2
        minor: 16
  since:
    arma_3:
      major: 1
      minor: 58
argument_loc: Unspecified
effect_loc: Local
