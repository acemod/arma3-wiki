name: ctrlSetFontPB
desc: Sets P bold font of given HTML control.
groups:
- GUI Control - HTML
syntax:
- call: !Binary
  - controlName
  - fontName
  ret:
    type: Nothing
  left: !Item
    name: controlName
    type: Control
  right: !Item
    name: fontName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetFontPB "TahomaB";</sqf>
see_also:
- ctrlSetFontP
