name: taskHint
desc: |-
  Shows info about new, changed or failed task. The text can contain several lines. {{hl|\n}} is used to set a line return.
  {{Feature|arma3|It is recommended to use [[BIS_fnc_showNotification]] in order to maintain {{arma3}}'s visual style.}}
groups:
- Briefing
syntax:
- call: !Unary
  - text
  - colour
  - icon
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: text
    type: String
  - !Item
    name: colour
    type: ArrayColorRgba
  - !Item
    name: icon
    type: !StringEnum
    - value: taskNew
      desc: null
      since: null
    - value: taskCurrent
      desc: null
      since: null
    - value: taskDone
      desc: null
      since: null
    - value: taskFailed
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>taskHint ["Task failed.\nBad job!", [1, 0, 0, 1], "taskFailed"];</sqf>
see_also:
- BIS_fnc_showNotification
- Task
