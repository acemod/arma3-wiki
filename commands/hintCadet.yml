name: hintCadet
description: |-
  Shows a text hint only when in [[cadetMode]].

  The text can contain several lines. \n is used to indicate the end of a line.
groups:
- Interaction
- Difficulty
syntax:
- call: !Unary text
  ret:
  - Nothing
  - null
  params:
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- hintCadet "Press W to move forward";
