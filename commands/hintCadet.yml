name: hintCadet
desc: |-
  Shows a text hint only when in [[cadetMode]].

  The text can contain several lines. \n is used to indicate the end of a line.
groups:
- Interaction
- Difficulty
syntax:
- ret:
    type: Nothing
  right: !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hintCadet "Press W to move forward";</sqf>
see_also:
- hint
- hintC
- hintSilent
- cadetMode
