name: exp
desc: Exponential function with the base {{Link|https://en.wikipedia.org/wiki/E_(mathematical_constant)|e}}. Equal to {{hl|e^x}}. [[File:A3 expx.jpg|thumb|See how green and blue are identical except for the offset]]
groups:
- Math
syntax:
- call: !Unary x
  ret:
    type: Number
  params:
  - name: x
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_e = exp 1; // Returns e (2.7182...)</sqf>
- <sqf>ln exp 1; // Returns 1</sqf>
see_also:
- Math
- Commands
