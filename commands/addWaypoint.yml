name: addWaypoint
desc: |-
  Adds (or inserts when index is given) a new waypoint to a group.

  The waypoint is placed randomly within a circle with the given center and radius.

  {{Feature|informative|For older titles and prior to {{arma3}} v1.90, use [[setWaypointPosition]] if you need exact waypoint placement.}}
groups:
- Waypoints
syntax:
- call: !Binary
  - groupName
  - - center
    - radius
    - index
    - name
  ret:
    type: Waypoint
  left: !Item
    name: groupName
    type: Group
  right: !Array
  - !Item
    name: center
    type: !OneOf
    - type: ArrayUnknown
      desc: null
      since: null
    - type: Object
      desc: null
      since: null
  - !Item
    name: radius
    desc: random waypoint placement within ''radius'' from ''center''; {{GVI|arma3|1.90|size= 0.75}} -1 can be used for exact waypoint placement
    type: Number
  - !Item
    name: index
    desc: can be used to insert a waypoint in between existing waypoints; if it is invalid, the waypoint will be added at the end
    type: Number
    optional: true
    default: '-1'
  - !Item
    name: name
    desc: '[[waypointName]]'
    type: String
    optional: true
    default: '""'
argument_loc: Global
effect_loc: Global
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_wp = _grp addWaypoint [position player, 0];</sqf>
- "<sqf>\n_wp = _grp addWaypoint [position player, 0];\t\t\t// imprecise, placed like [[setVehiclePosition]]'s \"NONE\" placement\n_wp setWaypointPosition [getPosASL player, -1];\t\t\t// from {{ofpe}} to {{arma3}} v1.88\n\nprivate _wp = _grp addWaypoint [getPosASL player, -1];\t// {{arma3}} v1.90+: precise placement\n</sqf>"
