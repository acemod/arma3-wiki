name: selectBestPlaces
desc: Find the places with the maximum value of ''expression'' in the given area. Places can be on water. Results are sorted by value. Search pattern is randomised every command execution.
groups:
- Mission Information
syntax:
- ret:
    type: Unknown
  right: !Array
  - !Item
    name: position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
  - !Item
    name: radius
    type: Number
  - !Item
    name: expression
    type: Unknown
  - !Item
    name: precision
    type: Number
  - !Item
    name: sourcesCount
    desc: max results to return. The maximum possible is the number of random samples, which is '''n = (2 * radius / precision)^2'''
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myPlaces = selectBestPlaces [position player, 50, "meadow + 2*hills", 1, 5];</sqf>
see_also:
- getEnvSoundController
- getAllEnvSoundControllers
- findEmptyPosition
- isFlatEmpty
- Ambient
- Parameters
