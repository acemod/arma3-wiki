name: selectBestPlaces
description: Find the places with the maximum value of ''expression'' in the given area. Places can be on water. Results are sorted by value. Search pattern is randomised every command execution.
groups:
- Mission Information
syntax:
- call: !Unary
  - position
  - radius
  - expression
  - precision
  - sourcesCount
  ret:
  - Unknown
  - null
  params:
  - name: position
    type: Unknown
  - name: radius
    type: Number
  - name: expression
    type: Unknown
  - name: precision
    type: Number
  - name: sourcesCount
    description: max results to return. The maximum possible is the number of random samples, which is '''n = (2 * radius / precision)^2'''
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- myPlaces = selectBestPlaces [position player, 50, "meadow + 2*hills", 1, 5];
