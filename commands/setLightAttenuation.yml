name: setLightAttenuation
description: |-
  Sets attenuation of light. Standard method of attenuation (1 / (constant + linear*dist + quadratic*dist*dist)).
  ''start'' param represents distance where the attenuation starts to take effects (dist = distance - start).
groups:
- Lights
syntax:
- call: !Binary
  - light
  - - start
    - constant
    - linear
    - quadratic
    - hardlimitstart
    - hardlimitend
  ret:
  - Nothing
  - null
  params:
  - name: light
    type: Object
  - name: start
    description: distance with 100% intensity, falloff starts here
    type: Number
  - name: constant
    description: constant attenuation coef
    type: Number
  - name: linear
    description: linear attenuation coef
    type: Number
  - name: quadratic
    description: quadratic attenuation coef
    type: Number
  - name: hardlimitstart
    description: max distance hard limit start (start of fading of intensity to 0) in m
    type: Number
    optional: true
  - name: hardlimitend
    description: max distance hard limit end (end of fading of intensity to 0) in m
    type: Number
    optional: true
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- myLight setLightAttenuation [2, 4, 4, 0, 9, 10];
