name: setUnitAbility
description: Sets skill of given unit. Unlike [[setSkill]], [[setUnitAbility]] can set values > 1. Even though the [[skill]] command will correctly return set value, the actual unit ability will be capped to max available.
groups:
- AI Behaviour
syntax:
- call: !Binary
  - unit
  - value
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_unit setUnitAbility 1;</sqf>
- |-
  <sqf>bob setUnitAbility -log 0;
  hint str skill bob; //1.#INF</sqf>
