name: setUnitAbility
desc: Sets skill of given unit. Unlike [[setSkill]], [[setUnitAbility]] can set values > 1. Even though the [[skill]] command will correctly return set value, the actual unit ability will be capped to max available.
groups:
- AI Behaviour
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_unit setUnitAbility 1;</sqf>
- |-
  <sqf>
  bob setUnitAbility -log 0;
  hint str skill bob; //1.#INF
  </sqf>
see_also:
- skill
- setSkill
- CfgAISkill
- Combat
- Modes
