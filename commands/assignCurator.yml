name: assignCurator
desc: Assign player as curator. Two players cannot act as one curator.
groups:
- Curator
syntax:
- call: !Binary
  - player
  - curatorObj
  ret:
    type: Nothing
  left: !Item
    name: player
    type: Object
  right: !Item
    name: curatorObj
    desc: curator module.
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>player assignCurator myCurator;</sqf>
see_also:
- Arma
- '3:'
- Curator
- unassignCurator
