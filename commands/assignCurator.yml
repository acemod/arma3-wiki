name: assignCurator
description: Assign player as curator. Two players cannot act as one curator.
groups:
- Curator
syntax:
- call: !Binary
  - player
  - curatorObj
  ret:
  - Nothing
  - null
  params:
  - name: player
    type: Object
  - name: curatorObj
    description: curator module.
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- player assignCurator myCurator;
