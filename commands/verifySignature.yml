name: verifySignature
description: Check if file is signed by any key present in game keys folders. On clients, it does not check against the keys accepted by server.
groups:
- Mods and Addons
syntax:
- call: !Unary filename
  ret:
  - Boolean
  - null
  params:
  - name: filename
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>verifySignature "@MyAddon\Addons\SomeAddon.pbo";</sqf>
- <sqf>verifySignature "@MyAddon\Somefnc.dll";</sqf>
