name: verifySignature
desc: Check if file is signed by any key present in game keys folders. On clients, it does not check against the keys accepted by server.
groups:
- Mods and Addons
syntax:
- call: !Unary filename
  ret:
    type: Boolean
  right: !Item
    name: filename
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>verifySignature "@MyAddon\Addons\SomeAddon.pbo";</sqf>
- <sqf>verifySignature "@MyAddon\Somefnc.dll";</sqf>
see_also:
- 'ArmA:'
- Addon
- Signatures
