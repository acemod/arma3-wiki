name: lbSelection
desc: Returns [[Array]] of selected rows indices in the given listbox. If listbox is of style LB_MULTI (multi-selection) the array will contain multiple elements, otherwise only a single element. For single selection listbox one can also use [[lbCurSel]]. See also [[lbIsSelected]], [[lbSetSelected]]
groups:
- GUI Control - ListBox
syntax:
- call: !Unary control
  ret:
    type: !ArrayUnsized
      type: Number
      desc: ''
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_indices = lbSelection _control;</sqf>
