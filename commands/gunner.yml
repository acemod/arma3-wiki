name: gunner
desc: Returns the gunner of a vehicle.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Object
    desc: the person sitting in the gunner place is returned. If vehicle is not a vehicle but a person, the person is returned.
  right: !Item
    name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>gunner _tank action ["getout", _tank];</sqf>
see_also:
- commander
- driver
- crew
- currentPilot
