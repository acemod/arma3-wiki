name: setAmmo
description: Sets custom ammo count in the currently loaded magazine of the specified weapon or muzzle.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - unit
  - - weaponOrMuzzle
    - count
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: gunner or vehicle.
    type: Unknown
  - name: weaponOrMuzzle
    description: weapon name. Muzzle name in case the weapon has more than one muzzle, e.g. weapon with grenade launcher. See [[:Category:Weapons|CfgWeapons]] for muzzle names
    type: Unknown
  - name: count
    type: Number
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  Set player's handgun magazine ammo count to 10 rounds:
  <sqf>player setAmmo [handgunWeapon player, 10];
- |-
  Set player's current weapon magazine ammo count to 1 round:
  <sqf>player setAmmo [currentWeapon player, 1];
- "If player is a gunner in a vehicle, set current weapon magazine ammo count to 5 rounds:\n<sqf>if (local vehicle player) then {\n\tvehicle player setAmmo [currentWeapon vehicle player, 5];\n} else {\n\thint \"Vehicle must be local to this machine for 'setAmmo' to work\";\n};"
- |-
  If you try to set more ammo than the magazine can hold, it will be clipped at default magazine capacity:
  <sqf>player setAmmo [primaryWeapon player, 1000000]; // full mag with default ammo count
- |-
  Some weapons has more than one muzzles:
  <sqf>_marshall setAmmo ["autocannon_40mm_CTWS", 0];// won't work
  _marshall setAmmo ["HE", 0];// works
