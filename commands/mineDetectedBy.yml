name: mineDetectedBy
desc: Returns [[true]] if mine has been detected by a given side
groups:
- Mines
syntax:
- call: !Binary
  - mine
  - faction
  ret:
    type: Boolean
  params:
  - name: mine
    type: Object
  - name: faction
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.24'
examples:
- <sqf>(allMines select 0) mineDetectedBy west;</sqf>
see_also:
- allMines
- detectedMines
- createMine
- mineActive
- revealMine
