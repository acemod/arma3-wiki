name: mineDetectedBy
desc: Returns [[true]] if mine has been detected by a given side
groups:
- Mines
syntax:
- call: !Binary
  - mine
  - faction
  ret:
    type: Boolean
  left: !Item
    name: mine
    type: Object
  right: !Item
    name: faction
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>(allMines select 0) mineDetectedBy west;</sqf>
see_also:
- allMines
- detectedMines
- createMine
- mineActive
- revealMine
