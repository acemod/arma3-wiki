name: netId
desc: Get the unique ID of an object or a group.
multiplayer_note: |-
  * In singleplayer: {{GVI|arma3|2.18|size= 0.75}} returns a net ID (different from [[BIS_fnc_netId]]'s output), before that it returned an empty string in single player (see [[BIS_fnc_netId]] and [[BIS_fnc_objectVar]])
  * In multiplayer: works as described
groups:
- Multiplayer
syntax:
- call: !Unary objOrGroup
  ret:
    type: String
  right: !Item
    name: objOrGroup
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.63'
  arma3: '0.50'
examples:
- <sqf>_playerNetId = netId player;</sqf>
see_also:
- objectFromNetId
- groupFromNetId
- BIS_fnc_objectFromNetId
- BIS_fnc_netId
- BIS_fnc_groupFromNetId
- BIS_fnc_objectVar
