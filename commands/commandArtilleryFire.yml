name: commandArtilleryFire
desc: Orders an artillery unit to fire a burst on the given position (via the radio).
problem_notes:
- The unit will fire a burst even if the '''rounds''' parameter is 0 or a negative number.
groups:
- Artillery
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: position
    type: Position3dAGL
  - !Item
    name: type
    desc: magazine class name from [[Arma_3:_CfgMagazines|CfgMagazines]] (case sensitive).
    type: String
  - !Item
    name: rounds
    type: Number
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>Mortar commandArtilleryFire [[3000, 120, 1000], "8Rnd_82mm_Mo_shells", 3];</sqf>
see_also:
- doArtilleryFire
- getArtilleryAmmo
- getArtilleryETA
- enableEngineArtillery
- getArtilleryComputerSettings
- shownArtilleryComputer
- inRangeOfArtillery
- fire
- doFire
- commandFire
- canFire
- fireAtTarget
- forceWeaponFire
- commandSuppressiveFire
- doSuppressiveFire
- isManualFire
