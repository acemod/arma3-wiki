name: allowCrewInImmobile
desc: |-
  If [[true]], units will remain in a vehicle with broken tracks/wheels; they will still eject if the vehicle is drowning, about to explode or upside down for a while.
  The {{Link|#Syntax 2|alternative syntax}} provides the ability to keep the crew in vehicle when it is upside down.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - allow
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: allow
    type: Boolean
- call: !Binary
  - vehicle
  - - brokenWheels
    - upsideDown
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: brokenWheels
    desc: do not auto eject when vehicle has broken wheels
    type: Boolean
  - name: upsideDown
    desc: do not auto eject when vehicle is upside down
    type: Boolean
  since:
    arma3: '2.10'
argument_loc: Local
effect_loc: Global
since:
  arma2oa: '1.60'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_vehicle allowCrewInImmobile true;</sqf>
see_also:
- isAllowedCrewInImmobile
- setUnloadInCombat
- canMove
