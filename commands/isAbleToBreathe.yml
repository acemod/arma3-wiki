name: isAbleToBreathe
desc: If unit is diving and doesn't have a re-breather, it returns [[false]]. Diving means the unit's head is underwater. If unit is underwater and has a re-breather, the command returns [[true]].
groups:
- Object Manipulation
syntax:
- ret:
    type: Boolean
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>_canBreath = isAbleToBreathe player;</sqf>
see_also:
- underwater
