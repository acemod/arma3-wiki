name: landResult
desc: Return the result of helicopter landing position searching (performed after the [[land]] command).
groups:
- Unit Control
syntax:
- call: !Unary helicopter
  ret:
    type: String
    desc: |-
      result, can be:
      * {{hl|"Found"}} - position found
      * {{hl|"NotFound"}} - position not found
      * {{hl|"NotReady"}} - position searching is still in progress
      * {{hl|""}} - empty string when the provided ''helicopter'' is invalid
  right: !Item
    name: helicopter
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_result = landResult BIS_heli;</sqf>
see_also:
- land
