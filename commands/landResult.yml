name: landResult
description: Return the result of helicopter landing position searching (performed, after land command).
groups:
- Unit Control
syntax:
- call: !Unary helicopter
  ret:
  - Unknown
  - |-
    result, can be:
    *"Found" (Position found)
    *"NotFound" (Position not found)
    *"NotReady" (Position searching is still in progess
    *" " (Empty string when wrong was argument)
  params:
  - name: helicopter
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _result = landResult BIS_heli;
