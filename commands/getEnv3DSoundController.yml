name: getEnv3DSoundController
description: Returns value of the specified 3D controller, see [[getAllEnv3DSoundControllers]].
groups:
- Sounds
syntax:
- call: !Binary
  - object
  - controller
  ret:
  - Number
  - null
  params:
  - name: object
    description: environmental sound source like a tree or a house - see [[allEnv3DSoundSources]]
    type: Object
  - name: controller
    description: name of environmental variable like "trees" or "houses"
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 8
examples:
- <sqf>_thatTreeOverThere getEnv3DSoundController "rainDrops"; // returns 1</sqf>
