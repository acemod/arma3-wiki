name: assignedItems
description: Get array with assigned items. The resulting [[Array]] order is not guaranteed. To check availability of a particular slot item use [[getSlotItemName]]. To return stored items see [[items]] and [[itemsWithMagazines]].
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
  - ArrayUnknown
  - null
  params:
  - name: unit
    type: Object
- call: !Unary
  - unit
  - allItems
  - includeBinocs
  ret:
  - ArrayUnknown
  - null
  params:
  - name: unit
    description: soldier
    type: Object
  - name: allItems
    description: '[[true]] to include all slot items, [[false]] exclude goggles and headgear'
    type: Boolean
  - name: includeBinocs
    description: '[[true]] to include binoculars (which is a weapon), [[false]] to exclude it'
    type: Boolean
  since:
    arma_3:
      major: 2
      minor: 14
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>hint str assignedItems player;</sqf>
