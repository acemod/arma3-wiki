name: stop
desc: |-
  Stop an AI unit from turning or moving, preventing it to follow a watched object or engage an enemy properly - although if properly aligned, the unit -will- shoot the enemy. In essense, this is a scripted flag to suppress some of the AI procedures (to check the flag use [[stopped]]).
  It may still change the stance if deemed appropriate (e.g. under fire). Use [[disableAI]] to disable specific AI capabilities.
groups:
- Unit Control
syntax:
- call: !Binary
  - unitName
  - toggle
  ret:
    type: Nothing
  params:
  - name: unitName
    type: Object
  - name: toggle
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>loon1 stop true;</sqf>
see_also:
- stopped
- doStop
- commandStop
