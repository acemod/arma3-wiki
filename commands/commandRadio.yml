name: commandRadio
desc: |-
  Sends the audio message to the command radio channel. The message is defined in CfgRadio in the [[Description.ext|description.ext]] file or config radio protocol. The transmission will play only on the PC where command was executed. If you need the transmission to play on all computers, you have to execute it globally (see [[remoteExec]]).
  {{Feature|important|
  The unit must have an [[assignItem|assigned]] radio item (such as '''''"ItemRadio"''''') to see or transmit the messages.
  A radio item must have the property <syntaxhighlight lang="cpp" inline>simulation = "ItemRadio";</syntaxhighlight> in its [[CfgWeapons_Config_Reference#simulation.3D.22Weapon.22|CfgWeapons config]].
  }}
  {{Feature|informative|When transmitting unit gets killed, transmission will be interrupted. However when receiving unit gets killed, the transmission continues to play.}}
groups:
- Radio and Chat
- Sounds
syntax:
- call: !Binary
  - unit
  - radioName
  ret:
    type: Nothing
  params:
  - name: unit
    desc: unit to transmit
    type: Object
  - name: radioName
    desc: class name from CfgRadio
    type: String
- call: !Binary
  - - side
    - identity
  - radioName
  ret:
    type: Nothing
  params:
  - name: side
    desc: side to which the transmission will be played
    type: Side
  - name: identity
    type: Unknown
  - name: radioName
    desc: class name from CfgRadio
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne commandRadio "messageOne";</sqf>
- <sqf>player commandRadio configName selectRandom ("true" configClasses (configFile >> "CfgRadio"));</sqf>
- <sqf>[west, "Base"] commandRadio configName selectRandom ("true" configClasses (configFile >> "CfgRadio"));</sqf>
see_also:
