name: atan
desc: Returns the '''arcus tangens'''.<br><br>[[File:atan.jpg|200px]]
alias:
- '[[atg]]'
groups:
- Math - Geometry
syntax:
- call: !Unary x
  ret:
    type: Number
    desc: result is in degrees
  params:
  - name: x
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_degrees = atan 1; // 45</sqf>
see_also:
- atg
- atan2
