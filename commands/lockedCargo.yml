groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - cargoIndex
  ret:
    type: Boolean
  params:
  - name: vehicle
    type: Object
  - name: cargoIndex
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
