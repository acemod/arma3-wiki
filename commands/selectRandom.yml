name: selectRandom
desc: Returns a random element from the given array. Engine solution to [[BIS_fnc_selectRandom]]
groups:
- Arrays
syntax:
- call: !Unary array
  ret:
    type: Anything
    desc: random selected value or [[Nothing]] if array is empty
  right: !Item
    name: array
    type: !ArrayUnsized
      value: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_randomElement = selectRandom [1,2,3,4,5];</sqf>
see_also:
- selectRandomWeighted
- random
- select
- selectMin
- selectMax
