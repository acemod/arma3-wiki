name: unassignTeam
desc: Unassigns the unit (in the case of a vehicle its commander unit) from his team. This is equal to unit [[assignTeam]] "MAIN".
groups:
- Groups
syntax:
- call: !Unary vehicleName
  ret:
    type: Nothing
  right: !Item
    name: vehicleName
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>unassignTeam _soldier2;</sqf>
see_also:
- assignTeam
- dissolveTeam
