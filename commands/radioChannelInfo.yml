name: radioChannelInfo
description: Obtains custom radio channel's details, set by [[radioChannelCreate]]. if 'customChannelID' is invalid, the return is either the first custom radio channel (customChannelID < firstCCChannel) or the last (customChannelID > lastCCChannel).
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- call: !Unary customChannelID
  ret:
  - Unknown
  - null
  params:
  - name: customChannelID
    description: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]]'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- |-
  <sqf>
  private _channelID = radioChannelCreate [[1, 0, 0.5, 0.8], "Q-dance Radio", "%UNIT_NAME", [u1, u2], false];
  radioChannelInfo _channelID; // returns [[1,0,0.5,0.8], "Q-dance Radio", "%UNIT_NAME", [u1, u2], false, true]
  </sqf>
