name: radioChannelInfo
desc: Obtains custom radio channel's details. if 'customChannelID' is invalid, the return is either the first custom radio channel (customChannelID < firstCCChannel) or the last (customChannelID > lastCCChannel). 'inUse' [[true]] indicates if the channel was made available using [[radioChannelCreate]], [[false]] means it can be created.
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- ret:
    type: Unknown
  right: !Item
    name: customChannelID
    desc: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]]'
    type: Number
- ret:
    type: Unknown
  right: !Item
    name: option
    desc: '[[true]] to return only channels in use, [[false]] to return all available channels'
    type: Boolean
  since:
    arma3: '2.22'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- |-
  <sqf>
  private _channelID = radioChannelCreate [[1, 0, 0.5, 0.8], "Q-dance Radio", "%UNIT_NAME", [u1, u2], false];
  radioChannelInfo _channelID; // returns [[1,0,0.5,0.8], "Q-dance Radio", "%UNIT_NAME", [u1, u2], false, true]
  </sqf>
see_also:
- radioChannelCreate
- getPlayerChannel
