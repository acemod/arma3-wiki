name: actionKeysImages
description: |-
  Returns a list of button images or names assigned to the given user action.
  A maximum of ''maxKeys'' keys is listed.
  You can find the action names in the ControllerSchemes config class or [[:Category:Key Actions|user action names]].
groups:
- Interaction
syntax:
- call: !Unary userAction
  ret:
  - Unknown
  - null
  params:
  - name: userAction
    type: String
- call: !Unary
  - userAction
  - maxKeys
  ret:
  - Unknown
  - null
  params:
  - name: userAction
    type: String
  - name: maxKeys
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_text = actionKeysImages "ReloadMagazine";</sqf>
- <sqf>_reload = actionKeysImages ["ReloadMagazine", 1] // returns "R" (including the quotation marks!)</sqf>
