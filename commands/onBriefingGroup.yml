name: onBriefingGroup
desc: Select a sound declared in the [[Description.ext#Sound|Description.ext]] of the mission to be played the first time the [[Briefing.html#Group|Group tab]] is selected in the [[Briefing.html|briefing]].
groups:
- Briefing
- Sounds
- Groups
- Event Handlers
syntax:
- call: !Unary soundName
  ret:
    type: Nothing
  right: !Item
    name: soundName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>onBriefingGroup "GroupVoiceOver";</sqf>
see_also:
- Description.ext#Sounds|CfgSounds
