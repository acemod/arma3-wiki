name: markerSize
desc: Returns marker size. This command is identical to [[getMarkerSize]].
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: Unknown
    desc: |-
      1/2 width of marker
      * b_axis: [[Number]] - 1/2 height of marker
  params:
  - name: markerName
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '0.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_mSize = markerSize "Marker1";</sqf>
see_also:
- setMarkerSize
- setMarkerSizeLocal
