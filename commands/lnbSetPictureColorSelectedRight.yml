name: lnbSetPictureColorSelectedRight
description: Sets the color of the right picture when it is selected.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: row
    description: index of the row
    type: Number
  - name: column
    description: index of the column
    type: Number
  - name: color
    description: color RGBA
    type: ArrayUnknown
- call: !Binary
  - ctrl
  - - - row
      - column
    - color
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    type: Control
  - name: row
    description: index of the row
    type: Number
  - name: column
    description: index of the column
    type: Number
  - name: color
    description: color RGBA
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- <sqf>_control lnbSetPictureColorSelectedRight [[0, 0], [1,1,1,0.5]];</sqf>
