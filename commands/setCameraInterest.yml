name: setCameraInterest
desc: Set camera interest for given entity. Camera interest is by default 0. Any unit which is speaking has its camera interest raised to 50. Camera interest is used to focus camera to control depth of field in cutscenes. Combination of camera interest, unit position of the screen, unit movement, unit type, and some other properties is used to determine which unit to focus at. Higher camera interest increases the chance of the unit being focused.
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: entity
    type: Object
  right: !Item
    name: interest
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier setCameraInterest 50;</sqf>
see_also:
- cameraInterest
