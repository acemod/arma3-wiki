name: assignedTeam
desc: |-
  Returns the team the unit belongs to. Possible values:

  * {{hl|"MAIN"}} (default and white)
  * {{hl|"RED"}}
  * {{hl|"GREEN"}}
  * {{hl|"BLUE"}}
  * {{hl|"YELLOW"}}
  * {{GVI|arma3|1.94}} {{hl|""}} if given unit is [[objNull]] or [[remoteControl]]ling another unit
groups:
- Object Manipulation
syntax:
- call: !Unary unitName
  ret:
    type: !OneOf
    - - String
      - null
    - - Nothing
      - null
  params:
  - name: unitName
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.60'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_team = assignedTeam player;</sqf>
see_also:
- assignTeam
