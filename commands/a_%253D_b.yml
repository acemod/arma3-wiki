name: =
desc: |-
  Assigns the result of expression on the right to the variable on the left. Technically this is not a command and it is not listed in [[supportInfo]]; this is more of a compiler instruction.
  {{Feature|important|The following structure is invalid: <sqf inline>a = b = c = 4;</sqf>.}}
groups:
- Variables
syntax:
- call: !Binary
  - variable
  - value
  ret:
    type: Unknown
  left: !Item
    name: variable
    desc: see [[Identifier]]
    type: Anything
  right: !Item
    name: value
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_value = 5;</sqf>
- <sqf>_mygroup = group player;</sqf>
- <sqf>_greeting = "Hello!";</sqf>
- <sqf>private _enemyTank = myTank1;</sqf>
see_also:
- Operators
