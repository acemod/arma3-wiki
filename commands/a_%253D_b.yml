    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _value = 5;
- _mygroup = group player;
- _greeting = "Hello!";
- private _enemyTank = myTank1;
