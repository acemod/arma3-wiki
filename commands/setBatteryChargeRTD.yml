name: setBatteryChargeRTD
desc: |-
  Set the actual battery charge of a helicopter.
  * 0: no charge
  * 1: fully charged
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - charge
  ret:
    type: Nothing
  params:
  - name: helicopterRTD
    desc: helicopter
    type: Unknown
  - name: charge
    desc: battery charge level
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
examples:
- <sqf>vehicle player setBatteryChargeRTD 0.5;</sqf>
see_also:
- batteryChargeRTD
- setBatteryRTD
