name: cbSetChecked
description: Sets the current state of a [[CT_CHECKBOX]] control. Use {{hl|"CheckedChanged"}} control event handler with it.
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - state
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: state
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 12
examples:
- <sqf>_myCheckBox cbSetChecked true;</sqf>
- |-
  <sqf>
  _disp = findDisplay 46 createDisplay "RscDisplayEmpty";
  _chk = _disp ctrlCreate ["RscCheckBox", -1];
  _chk cbSetChecked true;
  </sqf>
