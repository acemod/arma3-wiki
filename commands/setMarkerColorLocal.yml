name: setMarkerColorLocal
desc: 'Set marker''s colour. {{arma3}}''s marker colour names and their corresponding RGBA values can be found here: [[Arma 3: CfgMarkerColors]].'
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - colour
  ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: colour
    type: Unknown
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.4'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"MarkerOne" setMarkerColorLocal "ColorBlack";</sqf>
- <sqf>"MarkerOne" setMarkerColorLocal "#(1,0,0,1)"; // red color (since {{arma3}} v2.20)</sqf>
