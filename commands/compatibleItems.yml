name: compatibleItems
desc: Returns all items (attachments) that can be mounted on the given weapon.
groups:
- Weapons
syntax:
- call: !Unary weapon
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: compatible attachments
  right: !Item
    name: weapon
    desc: weapon class name
    type: String
- call: !Unary
  - weapon
  - slot
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: compatible attachments
  right: !Array
  - !Item
    name: weapon
    desc: weapon class name
    type: String
  - !Item
    name: slot
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- |-
  <sqf>
  compatibleItems "arifle_Katiba_GL_F"; // ["optic_Nightstalker","optic_tws","optic_tws_mg","optic_NVS", ...]
  </sqf>
- |-
  <sqf>
  compatibleItems ["arifle_Katiba_GL_F", "PointerSlot"]; // ["acc_flashlight","acc_flashlight_broken","acc_pointer_IR", ...]
  </sqf>
see_also:
- compatibleWeapons
- compatibleMagazines
- BIS_fnc_compatibleItems
- canAdd
