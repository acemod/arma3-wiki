name: compatibleItems
description: Returns all items (attachments) that can be mounted on the given weapon.
groups:
- Weapons
syntax:
- call: !Unary weapon
  ret:
  - ArrayUnknown
  - compatible attachments
  params:
  - name: weapon
    description: weapon class name
    type: String
- call: !Unary
  - weapon
  - slot
  ret:
  - ArrayUnknown
  - compatible attachments
  params:
  - name: weapon
    description: weapon class name
    type: String
  - name: slot
    description: class name of the slot (defined under '''WeaponSlotsInfo''' class in weapon config)
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- |-
  <sqf>
  compatibleItems "arifle_Katiba_GL_F"; // ["optic_Nightstalker","optic_tws","optic_tws_mg","optic_NVS", ...]
  </sqf>
- |-
  <sqf>
  compatibleItems ["arifle_Katiba_GL_F", "PointerSlot"]; // ["acc_flashlight","acc_flashlight_broken","acc_pointer_IR", ...]
  </sqf>
