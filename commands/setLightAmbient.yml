name: setLightAmbient
desc: Set ambient color of light. This includes surfaces that '''face away''' from the light, unlike [[setLightColor]].
groups:
- Lights
syntax:
- call: !Binary
  - light
  - color
  ret:
    type: Nothing
  left: !Item
    name: light
    type: Object
  right: !Item
    name: color
    type: ArrayColor
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>myLight setLightAmbient [0.5,0,0]; // produces red light around the origin source</sqf>
see_also:
- setLightColor
- setLightBrightness
- lightAttachObject
- lightDetachObject
- setLightIntensity
- setLightAttenuation
- setLightUseFlare
- setLightFlareSize
- setLightFlareMaxDistance
- setLightDayLight
