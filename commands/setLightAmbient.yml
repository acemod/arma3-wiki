name: setLightAmbient
description: Set ambient color of light. This includes surfaces that '''face away''' from the light, unlike [[setLightColor]].
groups:
- Lights
syntax:
- call: !Binary
  - light
  - color
  ret:
  - Nothing
  - null
  params:
  - name: light
    type: Object
  - name: color
    type: ArrayColor
argument_loc: Local
effect_loc: Local
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>myLight setLightAmbient [0.5,0,0]; // produces red light around the origin source</sqf>
