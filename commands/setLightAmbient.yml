name: setLightAmbient
desc: Set ambient color of light. This includes surfaces that '''face away''' from the light, unlike [[setLightColor]].
groups:
- Lights
syntax:
- call: !Binary
  - light
  - color
  ret:
    type: Nothing
  params:
  - name: light
    type: Object
  - name: color
    type: ArrayColor
argument_loc: Local
effect_loc: Local
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLight setLightAmbient [0.5,0,0]; // produces red light around the origin source</sqf>
see_also:
- setLightColor
- setLightBrightness
- lightAttachObject
- lightDetachObject
- setLightIntensity
- setLightAttenuation
- setLightUseFlare
- setLightFlareSize
- setLightFlareMaxDistance
- setLightDayLight
