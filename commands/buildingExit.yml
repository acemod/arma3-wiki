name: buildingExit
desc: Returns the given indexed exit in a building. The returned value is in format Position.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - building
  - index
  ret:
    type: Position
  params:
  - name: building
    type: Object
  - name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_building buildingExit 0;</sqf>
see_also:
- buildingPos
- insideBuilding
- BIS_fnc_buildingPositions
