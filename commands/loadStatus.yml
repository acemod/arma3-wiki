name: loadStatus
desc: Loads object's properties from [[Objects.sav]] file in campaign directory (from entry name).
multiplayer_note: This command does not work in Multiplayer.
groups:
- Weapon Pool
- Mission Information
syntax:
- call: !Binary
  - object
  - entryName
  ret:
    type: Boolean
    desc: '[[true]] if successfull, otherwise [[false]]'
  left: !Item
    name: object
    type: Object
  right: !Item
    name: entryName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ok = player loadStatus "playerState";</sqf>
see_also:
- saveStatus
