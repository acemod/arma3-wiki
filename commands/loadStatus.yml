name: loadStatus
description: Loads object's properties from [[Objects.sav]] file in campaign directory (from entry name).
multiplayer_note: This command does not work in Multiplayer.
groups:
- Weapon Pool
- Mission Information
syntax:
- call: !Binary
  - object
  - entryName
  ret:
  - Unknown
  - '[[true]] if successfull, otherwise [[false]]'
  params:
  - name: object
    type: Unknown
  - name: entryName
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 75
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _ok = player loadStatus "playerState";
