name: loadStatus
desc: Loads object's properties from [[Objects.sav]] file in campaign directory (from entry name).
multiplayer_note: This command does not work in Multiplayer.
groups:
- Weapon Pool
- Mission Information
syntax:
- call: !Binary
  - object
  - entryName
  ret:
    type: Boolean
    desc: '[[true]] if successfull, otherwise [[false]]'
  left: !Item
    name: object
    type: Object
  right: !Item
    name: entryName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_ok = player loadStatus "playerState";</sqf>
see_also:
- saveStatus
