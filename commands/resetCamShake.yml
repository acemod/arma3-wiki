name: resetCamShake
desc: Stops any ongoing camera shake effects. Does not prevent new effects from being created. To disallow new effects altogether, [[enableCamShake]] should be used.
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
argument_loc: Unspecified
effect_loc: Local
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>resetCamShake;</sqf>
see_also:
- enableCamShake
- addCamShake
- setCamShakeDefParams
- setCamShakeParams
