name: '>='
desc: Returns if ''a'' is greater than or equal to ''b''.
groups:
- Math
- Variables
syntax:
- call: !Binary
  - a
  - b
  ret:
    type: Boolean
  params:
  - name: a
    type: Number
  - name: b
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (fuel truck1 >= 0.5) then { hint "Truck1 has at least half a tank of fuel left." };</sqf>
