name: terrainIntersect
description: Checks for intersection of terrain between two AGL positions. Returns [[true]] if intersects with terrain. For ASL variant see [[terrainIntersectASL]].
groups:
- Math - Geometry
syntax:
- call: !Unary
  - start
  - end
  ret:
  - Boolean
  - null
  params:
  - name: start
    description: start position
    type: Unknown
  - name: end
    description: end position
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_intersects = terrainIntersect [getPos player, getPos chopper];</sqf>
- <sqf>_intersects = terrainIntersect [position player, position enemy1];</sqf>
