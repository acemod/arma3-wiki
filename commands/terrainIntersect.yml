name: terrainIntersect
desc: Checks for intersection of terrain between two AGL positions. Returns [[true]] if intersects with terrain. For ASL variant see [[terrainIntersectASL]].
groups:
- Math - Geometry
syntax:
- ret:
    type: Boolean
  right: !Array
  - !Item
    name: start
    desc: start position
    type: Position3dAGL
  - !Item
    name: end
    desc: end position
    type: Position3dAGL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.62'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_intersects = terrainIntersect [getPos player, getPos chopper];</sqf>
- <sqf>_intersects = terrainIntersect [position player, position enemy1];</sqf>
see_also:
- terrainIntersectAtASL
- lineIntersectsSurfaces
- intersect
- lineIntersects
- lineIntersectsWith
- terrainIntersectASL
- lineIntersectsObjs
- checkVisibility
