name: visibleCompass
desc: Checks if the player has compass opened and visible. Keep in mind that the GPS minimap in Arma 3 also shows the direction.
groups:
- Interaction
syntax:
- ret:
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>if (visibleCompass) then {hint "Compass is visible"};</sqf>
see_also:
- showCompass
- shownCompass
- visibleGPS
- visibleWatch
