name: camPrepareRelPos
desc: Prepares the camera position relative to the current position of the currect target (see [[camPrepareTarget]]). Needs the call of [[camCommitPrepared]] to be conducted.
groups:
- Camera Control
syntax:
- call: !Binary
  - camera
  - position
  ret:
    type: Nothing
  left: !Item
    name: camera
    type: Object
  right: !Item
    name: position
    type: Position3dRelative
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_camera camPrepareRelPos [10,5,-2];</sqf>
see_also:
- camPreload
- camCommitPrepared
- camSetRelPos
