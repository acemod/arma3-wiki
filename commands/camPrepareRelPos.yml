name: camPrepareRelPos
desc: Prepares the camera position relative to the current position of the currect target (see [[camPrepareTarget]]). Needs the call of [[camCommitPrepared]] to be conducted.
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: camera
    type: Object
  right: !Item
    name: position
    type: Position3dRelative
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_camera camPrepareRelPos [10,5,-2];</sqf>
see_also:
- camPreload
- camCommitPrepared
- camSetRelPos
