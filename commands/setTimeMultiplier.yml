name: setTimeMultiplier
desc: Sets a time multiplier for in-game time. The command range is capped at 0.1 - 120 to avoid performance problems.
groups:
- Time
- Mission Information
- Environment
syntax:
- ret:
    type: Nothing
  right: !Item
    name: value
    desc: has to be in range from 0.1 to 120
    type: Number
argument_loc: Unspecified
effect_loc: Global
server_exec: true
since:
  arma3: '1.26'
examples:
- <sqf>setTimeMultiplier 60;</sqf>
- <sqf>setTimeMultiplier 0.5;</sqf>
see_also:
- timeMultiplier
- skipTime
- setAccTime
- accTime
- time
- serverTime
- date
- dayTime
