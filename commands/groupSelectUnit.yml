name: groupSelectUnit
desc: |-
  Selects a unit from player's group. If player is the leader, the effect of this command is similar to player pressing {{Controls|F1}}, {{Controls|F2}}, {{Controls|F3}} etc to highlight units in his squad, after which the unit command menu is shown.
  If leader is AI, player will get usual communication menu to interact with the leader.
groups:
- Interaction
syntax:
- call: !Binary
  - player
  - - unit
    - select
  ret:
    type: Nothing
  params:
  - name: player
    type: Object
  - name: unit
    type: Object
  - name: select
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "After leaving menu, deselect all units (command menu is not opened â†’ no selection)\n<sqf>\n{\n\tplayer groupSelectUnit [_x, false];\n} forEach (groupSelectedUnits player);\n</sqf>"
- "Select all units when player is the leader:\n<sqf>\n{\n\tplayer groupSelectUnit [_x, true];\n} forEach units player;\n</sqf>"
- |-
  Open communication with group leader:
  <sqf>player groupSelectUnit [leader player, true];</sqf>
see_also:
- groupSelectedUnits
