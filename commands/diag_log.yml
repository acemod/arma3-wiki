name: diag_log
description: Dumps the argument's value to the [[arma.RPT|report file]]. Each call creates a new line in the file.
groups:
- Diagnostic
syntax:
- call: !Unary output
  ret:
  - Nothing
  - null
  params:
  - name: output
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>diag_log time;</sqf>
- <sqf>diag_log format ["%1, %2", player, time];</sqf>
- "<sqf>\n_array = [1, \"foo\", player, \"bar\"];\n{\n\tdiag_log _x;\n} forEach _array ; // creates 4 entries on 4 lines\n</sqf>"
- |-
  <sqf>
  _array = [1, "foo", player, "bar"];
  diag_log _array; // Creates one entry of e.g. [1,"foo",B Alpha 1-1:1 (Player Name),"bar"]
  </sqf>
