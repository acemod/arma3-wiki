name: currentMuzzle
desc: Returns a unit's current weapon muzzle. Does not work on vehicles.
groups:
- Weapons
syntax:
- call: !Unary unit
  ret:
    type: String
    desc: current muzzle
  params:
  - name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_muzzle = currentMuzzle player;</sqf>
- <sqf>_muzzle = currentMuzzle (gunner (vehicle player));</sqf>
see_also:
- currentWeapon
- currentMagazine
- currentThrowable
