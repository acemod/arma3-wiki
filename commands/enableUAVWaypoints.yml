name: enableUAVWaypoints
description: Enables/disables the option for player to set waypoints for UAV in AV terminal.
groups:
- Waypoints
- Remote Control
syntax:
- call: !Binary
  - uav
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: uav
    type: Object
  - name: enable
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 40
examples:
- |-
  _uav enableUAVWaypoints false;
  hint str waypointsEnabledUAV _uav; // returns false
