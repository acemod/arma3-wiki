name: openDLCPage
description: Opens a Steam page of the app with given appId. Only works for known appId (game + linked DLCs)
groups:
- DLC
syntax:
- call: !Unary dlcID
  ret:
  - Unknown
  - result
  params:
  - name: dlcID
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- '[[openDLCPage]] 288520'
