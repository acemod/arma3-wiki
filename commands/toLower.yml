name: toLower
desc: Converts the supplied Unicode string to all lowercase characters. If the string doesn't have characters with [[toArray|codes]] > 255, use [[toLowerANSI]].
groups:
- Strings
syntax:
- call: !Unary string
  ret:
    type: String
  right: !Item
    name: string
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>hint toLower "AaBb1"; // returns "aabb1"</sqf>
see_also:
- toString
- toArray
- toUpper
- toFixed
- toLowerANSI
- toUpperANSI
