name: toLower
desc: Converts the supplied Unicode string to all lowercase characters. If the string doesn't have characters with [[toArray|codes]] > 255, use [[toLowerANSI]].
groups:
- Strings
syntax:
- call: !Unary string
  ret:
    type: String
  params:
  - name: string
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.9'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hint toLower "AaBb1"; // returns "aabb1"</sqf>
see_also:
- toString
- toArray
- toUpper
- toFixed
- toLowerANSI
- toUpperANSI
