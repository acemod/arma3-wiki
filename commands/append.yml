name: append
desc: |-
  Appends array2 to the back of array1 modifying array1. See [[insert]] for an "appendUnique" equivalent.
  {{Feature|informative|[[append]] does not return array, it modifies the existing array. If you need to return a copy, use "[[+]]": <sqf>array3 = array1 + array2;</sqf>}}
groups:
- Arrays
syntax:
- call: !Binary
  - array1
  - array2
  ret:
    type: Nothing
  left: !Item
    name: array1
    type: !ArrayUnsized
      value: Anything
  right: !Item
    name: array2
    type: !ArrayUnsized
      value: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  _arr = [1,2,3];
  _arr append [4,5,6];
  hint str _arr; // [1,2,3,4,5,6]
  </sqf>
see_also:
- set
- pushBack
- pushBackUnique
- insert
- +
- apply
- select
- resize
- reverse
- count
- deleteAt
- deleteRange
