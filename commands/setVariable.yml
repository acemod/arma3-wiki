examples:
- _myTruck setVariable ["TAG_myPublicVariable", 123, true];
- _myTruck setVariable ["TAG_myLocalVariable", ["321", _var], owner driver _myTruck];
- |-
  missionNamespace setVariable ["TAG_myName", "Brian"];
  hint TAG_myName; // hints "Brian"
- "Get the current value of a variable or, if it is undefined, define it and then get the value:\n<sqf>\nprivate _var = missionNamespace getVariable \"VarName\";\nif (isNil \"_var\") then\n{\n\t_var = 123;\n\tmissionNamespace setVariable [\"VarName\", _var];\n};\n// _var now contains the current value of the missionNamespace's variable varName\n"
- |-
  Remove {{hl|TAG_myPublicVariable}} from [[missionNamespace]] (globally):
  <sqf>missionNamespace setVariable ["TAG_myPublicVariable", nil, true];
