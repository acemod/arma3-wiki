name: forceAddUniform
description: Create a new uniform and hard link it into slot (without any restrictions).
groups:
- Containers
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - type
  ret:
  - Unknown
  - null
  params:
  - name: unit
    type: Unknown
  - name: type
    type: Unknown
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 22
examples:
- _unit forceAddUniform "U_B_CombatUniform_mcam";
