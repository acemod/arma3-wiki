name: forceAddUniform
desc: Create a new uniform and hard link it into slot (without any restrictions).
groups:
- Containers
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - type
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: type
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.22'
examples:
- <sqf>_unit forceAddUniform "U_B_CombatUniform_mcam";</sqf>
see_also:
- addUniform
- isUniformAllowed
- removeUniform
- uniform
