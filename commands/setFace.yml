name: setFace
desc: |-
  Set person's face. For a list of available faces, check {{Link|Category:CfgIdentities}} or {{hl|CfgFaces}} config.
  If the face is non-existent, the face is set to 'Default' and the error is logged in the [[Crash Files|.rpt file]].

  {{Columns|3|
  * {{Link|Operation Flashpoint: CfgIdentities#Faces|{{ofp}} faces}}
  * {{Link|ArmA: Armed Assault: CfgIdentities#Faces|{{arma1}} faces}}
  * {{Link|Arma 2: CfgIdentities#Faces|{{arma2}} faces}}
  * {{Link|Arma 3: CfgIdentities#Faces|{{arma3}} faces}}
  * {{Link|Take On Helicopters: CfgIdentities#Faces|{{tkoh}} faces}}
  }}
groups:
- Unit Identity
syntax:
- call: !Binary
  - person
  - face
  ret:
    type: Nothing
  left: !Item
    name: person
    type: Object
  right: !Item
    name: face
    type: String
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>soldier1 setFace "WhiteHead_02";</sqf>
- "Set persistent face for a unit in multiplayer:\n<sqf>this setFace \"AsianHead_A3_02\"; // in the init field if the unit already exists in Eden Editor</sqf>\n\n<sqf>\nif (isServer) then { [_unit, \"AsianHead_A3_02\"] remoteExec [\"setFace\", 0, _unit] }; \n// if the unit is created later in the game.\n// This only works with stock faces; when a player joins with a custom face into this unit, \n// all current players need to be force-updated to the desired face as custom face overwrites current face.\n// Use [[BIS_fnc_setIdentity]] for persistent identity.\n</sqf>"
see_also:
- face
- setIdentity
- setSpeaker
- hasCustomFace
