name: setFace
description: |-
  Set person's face. For a list of available faces, check [[:Category:CfgIdentities]] or 'CfgFaces' config. If the face is non-existent, the face is set to 'Default' and the error is logged in .rpt file.

  {{Columns|3|
  * [[Operation Flashpoint: CfgIdentities#Faces|{{ofp}} faces]]
  * [[ArmA: Armed Assault: CfgIdentities#Faces|{{arma1}} faces]]
  * [[Arma 2: CfgIdentities#Faces|{{arma2}} faces]]
  * [[Arma 3: CfgIdentities#Faces|{{arma3}} faces]]
  * [[Take On Helicopters: CfgIdentities#Faces|{{tkoh}} faces]]
  }}
groups:
- Unit Identity
syntax:
- call: !Binary
  - person
  - face
  ret:
  - Nothing
  - null
  params:
  - name: person
    type: Object
  - name: face
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>soldier1 setFace "WhiteHead_02";</sqf>
- "Set persistent face for a unit in multiplayer:\n<sqf>this setFace \"AsianHead_A3_02\"; // in the init field if the unit already exists in Eden Editor</sqf>\n<sqf>\nif (isServer) then { [_unit, \"AsianHead_A3_02\"] remoteExec [\"setFace\", 0, _unit] }; \n/* if the unit is created later in the game. However this will work only with stock faces, when player joins with a custom face into this unit, \nall current players need to be force updated to the desired face as custom face overwrites current face. Use BIS_fnc_setIdenity for persistent identity.*/\n</sqf>"
