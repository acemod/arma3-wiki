name: kbTell
description: Make the person tell to the receiver the sentence. See [[Conversations]] for more details.
problem_notes:
- Two units cannot talk on the same channel at the same time, this can lead to weird effects for non-local listeners; make sure not to use the same channel at the same time in multiplayer. [[radioChannelCreate|Custom channels]] are considered as one channel for this matter.
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - - receiver
    - topicName
    - sentenceClass
    - argumentArray1
    - argumentArray2
    - '...'
    - forceRadio
  ret:
  - Nothing
  - null
  params:
  - name: person
    type: Object
  - name: receiver
    type: Object
  - name: topicName
    type: String
  - name: sentenceClass
    type: String
  - name: argumentArrayN
    type: Unknown
  - name: forceRadio
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player kbTell [BIS_HQ, "myTopic", "playerSentence1"];</sqf>
- "<sqf>\nplayer kbTell [\n\tBIS_HQ,\t\t\t\t\t\t\t\t\t\t// to\n\t\"Airstrike\",\t\t\t\t\t\t\t\t// topic\n\t\"AirstrikeRequest\",\t\t\t\t\t\t\t// sentence\n\t[\"Team\", {}, \"Anvil\", [\"Anvil\"]],\t\t\t// argument 1\n\t[\"Location\", {}, \"Strelka\", [\"Strelka\"]],\t// argument 2\n\ttrue];\t\t\t\t\t\t\t\t\t\t// use radio\n</sqf>\nin given .bikb:\n<syntaxhighlight lang=\"cpp\">\nclass AirstrikeRequest \n{\n\ttext = \"%team requesting close air support at grid %location \";\n\tspeech[] = { %Team, RequestingCloseAirSupportAtGrid, %Location };\n\tclass Arguments \n\t{\n\t\tclass Team\t\t{ type = \"simple\"; };\n\t\tclass Location\t{ type = \"simple\"; };\n\t};\n};\n</syntaxhighlight>"
- "<sqf>\nplayer kbTell [\n\tBIS_HQ,\t\t\t\t\t\t\t\t\t\t// to\n\t\"Airstrike\",\t\t\t\t\t\t\t\t// topic\n\t\"AirstrikeRequest\",\t\t\t\t\t\t\t// sentence\n\t[\"argumentName\", argumentValue],\t\t\t// argument 1\n\ttrue];\t\t\t\t\t\t\t\t\t\t// use radio\n</sqf>"
