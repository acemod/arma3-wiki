name: addTeamMember
description: |-
  Add given member to given team. Effect is local, unless both member and team are local to PC on which command is executed, then effect is global.

  <br><br> The same [[Team Member]] can be member of several different [[teams]] at the same time.
groups:
- Teams
syntax:
- call: !Binary
  - team
  - member
  ret:
  - Nothing
  - null
  params:
  - name: team
    type: TeamMember
  - name: member
    type: TeamMember
argument_loc: Local
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_team addTeamMember _teamMember;</sqf>
