name: addTeamMember
desc: |-
  Add given member to given team. Effect is local, unless both member and team are local to PC on which command is executed, then effect is global.

  <br><br> The same [[Team Member]] can be member of several different [[teams]] at the same time.
groups:
- Teams
syntax:
- ret:
    type: Nothing
  left: !Item
    name: team
    type: TeamMember
  right: !Item
    name: member
    type: TeamMember
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_team addTeamMember _teamMember;</sqf>
see_also:
- createTeam
- deleteTeam
- forEachMemberTeam
- removeTeamMember
- teamMember
- teamName
- teams
- teamType
- forEachMember
- forEachMemberAgent
