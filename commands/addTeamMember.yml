name: addTeamMember
desc: |-
  Add given member to given team. Effect is local, unless both member and team are local to PC on which command is executed, then effect is global.

  <br><br> The same [[Team Member]] can be member of several different [[teams]] at the same time.
groups:
- Teams
syntax:
- call: !Binary
  - team
  - member
  ret:
    type: Nothing
  left: !Item
    name: team
    type: TeamMember
  right: !Item
    name: member
    type: TeamMember
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>_team addTeamMember _teamMember;</sqf>
see_also:
- createTeam
- deleteTeam
- forEachMemberTeam
- removeTeamMember
- teamMember
- teamName
- teams
- teamType
- forEachMember
- forEachMemberAgent
