name: getTerrainHeightASL
desc: Returns the terrain height above the sea for the given position.
groups:
- Positions
syntax:
- call: !Unary position
  ret:
    type: Number
  right: !Item
    name: position
    desc: '[[Position#Introduction|Position3D]] the Z value is ignored'
    type: !ArrayUnsized
      value: !OneOf
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_height = getTerrainHeightASL (getPosATL player);</sqf>
- <sqf>_height = getTerrainHeightASL [5213,3245];</sqf>
- <sqf>_seaDepth = abs (getTerrainHeightASL getPosATL player); // sea depth at player's position</sqf>
see_also:
- setPosASL
- getPosASL
- getPosATL
- ASLToATL
- ATLToASL
- getElevationOffset
