name: getTerrainHeightASL
desc: Returns the terrain height above the sea for the given position.
groups:
- Positions
syntax:
- call: !Unary position
  ret:
    type: Number
  params:
  - name: position
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.55'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_height = getTerrainHeightASL (getPosATL player);</sqf>
- <sqf>_height = getTerrainHeightASL [5213,3245];</sqf>
- <sqf>_seaDepth = abs (getTerrainHeightASL getPosATL player); // sea depth at player's position</sqf>
see_also:
- setPosASL
- getPosASL
- getPosATL
- ASLToATL
- ATLToASL
- getElevationOffset
