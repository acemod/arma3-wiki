name: uniformContainer
desc: Returns a cargo container of a unit's uniform.
groups:
- Containers
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: Object
    desc: cargo container, [[objNull]] if ''unit'' does not wear any uniform/clothing
  right: !Item
    name: unit
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- '<sqf>hint str uniformContainer player; //2df7dd00# 163941: dummyweapon.p3d</sqf>'
- "<sqf>\nhint str getMagazineCargo uniformContainer player;\n/*\n\treturns e.g\n\t[\n\t\t[\"30Rnd_65x39_caseless_mag\"],\n\t\t[3]\n\t]\n*/\n</sqf>"
see_also:
- vestContainer
- backpackContainer
- everyContainer
