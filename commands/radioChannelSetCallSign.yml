name: radioChannelSetCallSign
desc: Set the custom radio chat channel's call sign. Since {{GVI|arma3|2.22|size= 0.75}} it is possible to also set VoN call sign
groups:
- Radio and Chat
- Custom Radio and Chat
syntax:
- ret:
    type: Nothing
  left: !Item
    name: customChannelID
    desc: '[[Channel IDs|custom channel ID]] returned by [[radioChannelCreate]] command'
    type: Number
  right: !Item
    name: callSign
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>4 radioChannelSetCallSign "%UNIT_NAME";</sqf>
see_also:
- radioChannelAdd
- radioChannelCreate
- radioChannelRemove
- radioChannelSetLabel
