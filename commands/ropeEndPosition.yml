name: ropeEndPosition
desc: Returns start and end positions for the given [[ropeCreate | rope]]. If command fails, empty array {{hl|[]}} is returned.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary rope
  ret:
    type: Unknown
  params:
  - name: rope
    desc: rope object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- |-
  <sqf>
  _ends = ropeEndPosition (ropes heli1 select 0);
  _start = _ends select 0;
  _end = _ends select 1;
  </sqf>
