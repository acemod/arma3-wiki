name: runInitScript
desc: Fades in mission screen and re-executes [[Event Scripts#init.sqf|init.sqf]] and [[Event Scripts#init.sqs|init.sqs]] scripts. In [[:Category:Eden Editor|Eden Editor]] the code inside the "Init" mission attribute is executed.
groups:
- System
syntax:
- call: Nular
  ret:
    type: Nothing
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
