name: assignedVehicleRole
description: |-
  Returns the role a unit is assigned to within its assigned vehicle.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
multiplayer_note: On a client the command will return empty arrays for every unit that is not local. On the server the command correctly returns the role, regardless of the units locality.
groups:
- Object Manipulation
syntax:
- call: !Unary unitName
  ret:
  - Unknown
  - null
  params:
  - name: unitName
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 5
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _RoleArray = assignedVehicleRole player;
- |-
  Get weapons available to player at player occupied turret:
  <sqf>_weaponsTurret = vehicle player weaponsTurret (assignedVehicleRole player select 1);
