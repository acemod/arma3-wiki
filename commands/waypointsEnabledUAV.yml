name: waypointsEnabledUAV
desc: Checks if the UAV has waypoints enabled.
groups:
- Waypoints
- Remote Control
syntax:
- call: !Unary uav
  ret:
    type: Boolean
  params:
  - name: uav
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.40'
examples:
- |-
  <sqf>
  _uav enableUAVWaypoints false;
  hint str waypointsEnabledUAV _uav; // returns false
  </sqf>
see_also:
- enableUAVWaypoints
- enableUAVConnectability
- disableUAVConnectability
- isUAVConnected
- isUAVConnectable
- allUnitsUAV
- getConnectedUAV
- connectTerminalToUAV
