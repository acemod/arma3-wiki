name: vectorDistance
description: Returns {{Link|https://en.wikipedia.org/wiki/Euclidean_distance|Euclidean distance}} between two points.
groups:
- Math - Vectors
syntax:
- call: !Binary
  - point1
  - point2
  ret:
  - Number
  - null
  params:
  - name: point1
    description: (since {{GVI|arma3|2.00}}, z coordinate is defaulted to 0)
    type: Unknown
  - name: point2
    description: (since {{GVI|arma3|2.00}}, z coordinate is defaulted to 0)
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- _euclideanDist = getPosASL player vectorDistance [0,0,0];
- |-
  (getPosASL _a) vectorDistance (getPosASL _b);
  // same as
  (getPosATL _a) distance (getPosATL _b);
