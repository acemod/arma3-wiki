name: vectorDistance
desc: Returns {{Link|https://en.wikipedia.org/wiki/Euclidean_distance|Euclidean distance}} between two points.
groups:
- Math - Vectors
syntax:
- call: !Binary
  - point1
  - point2
  ret:
    type: Number
  params:
  - name: point1
    desc: (since {{GVI|arma3|2.00}}, z coordinate is defaulted to 0)
    type: !OneOf
    - - Position2d
      - null
  - name: point2
    desc: (since {{GVI|arma3|2.00}}, z coordinate is defaulted to 0)
    type: !OneOf
    - - Position2d
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>_euclideanDist = getPosASL player vectorDistance [0,0,0];</sqf>
- |-
  <sqf>
  (getPosASL _a) vectorDistance (getPosASL _b);
  // same as
  (getPosATL _a) distance (getPosATL _b);
  </sqf>
see_also:
- vectorAdd
- vectorDiff
- vectorCrossProduct
- vectorDotProduct
- vectorCos
- vectorMagnitude
- vectorMagnitudeSqr
- vectorMultiply
- vectorDistanceSqr
- vectorDir
- vectorUp
- setVectorDir
- setVectorUp
- setVectorDirAndUp
- distance
- vectorNormalized
- vectorFromTo
- distance2D
- matrixMultiply
- matrixTranspose
