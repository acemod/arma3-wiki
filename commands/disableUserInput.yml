name: disableUserInput
desc: Disables or enables the keyboard and mouse input. Usually used during cutscenes.{{Feature|warning|Be careful and responsible with the usage of this command. Once the user input is disabled, the only option left is to restart the game. Make sure you provide scripted mechanics to resolve this, should you need to disable user input for any reason.}}
groups:
- Interaction
syntax:
- call: !Unary state
  ret:
    type: Nothing
  params:
  - name: state
    desc: '[[true]] to disable, [[false]] to enable'
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  disableUserInput true;
  // cutscene
  disableUserInput false;
  </sqf>
- "Reset user input if a key was pressed:\n<sqf>\ndisableUserInput true;\t// here e.g W was pressed\nsleep 2;\t\t\t\t// the user releases keys\ndisableUserInput false;\t// the game considers W is still pressed as it did not listen to a \"KeyUp\" event\n\ndisableUserInput true;\ndisableUserInput false;\t// this resets released keys making the issue invisible\n\n// this workaround does not fix the mouse input that may get stuck on [[disableUserInput]] call\n</sqf>"
see_also:
- userInputDisabled
- enableSimulation
- enableSimulationGlobal
