name: disableUserInput
description: Disables or enables the keyboard and mouse input. Usually used during cutscenes.{{Feature | Warning | Be careful and responsible with the usage of this command. Once the user input is disabled, the only option left is to restart the game. Make sure you provide scripted mechanics to resolve this, should you need to disable user input for any reason.}}
groups:
- Interaction
syntax:
- call: !Unary state
  ret:
  - Unknown
  - null
  params:
  - name: state
    description: '[[true]] to disable, [[false]] to enable'
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
