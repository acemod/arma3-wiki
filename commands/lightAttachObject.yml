name: lightAttachObject
desc: Attach light to given object at given position on object.
groups:
- Lights
syntax:
- call: !Binary
  - light
  - - object
    - position
  ret:
    type: Nothing
  left: !Item
    name: light
    type: Object
  right: !Array
  - !Item
    name: object
    type: Object
  - !Item
    name: position
    type: Position
argument_loc: Global
effect_loc: Local
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>myLight lightAttachObject [myVehicle, [-0.5,-0.25,1]];</sqf>
