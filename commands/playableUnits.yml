name: playableUnits
desc: |-
  Returns a list of playable units in a multiplayer game (occupied by both AI or players), created on the following sides [[east]]/[[opfor]], [[west]]/[[blufor]], [[resistance]]/[[independent]] and [[civilian]] only.
  Does not contain units of [[sideLogic]].
  {{Feature|informative|This command returns an empty array in Singleplayer; use [[switchableUnits]] instead.}}
  {{Feature|important|This command does not include dead players awaiting for respawn.}}
groups:
- Multiplayer
- Object Detection
syntax:
- call: Nular
  ret:
    type: !ArrayUnsized
      value: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>{ _x groupChat "I'm a playable unit."; } forEach playableUnits;</sqf>
- <sqf>_playableInGroup = units group player arrayIntersect playableUnits;</sqf>
- <sqf>_nonPlayableInGroup = units group player - playableUnits;</sqf>
see_also:
- playableSlotsNumber
- allPlayers
- allCurators
- allGroups
- allDead
- switchableUnits
- vehicles
- allUnitsUAV
- allDeadMen
- isPlayer
- playersNumber
