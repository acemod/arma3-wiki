name: addMusicEventHandler
description: |-
  Adds [[playMusic]] event handler. Returns id of the handler or -1 when failed. Like [[addMissionEventHandler]], the music event handler is attached to the mission.
  See {{Link|Arma 3: Event Handlers#Music Event Handlers}}.
groups:
- Event Handlers
- Sounds
syntax:
- call: !Unary
  - type
  - function
  ret:
  - Unknown
  - event handler id
  params:
  - name: type
    description: '"MusicStart" or "MusicStop"'
    type: String
  - name: function
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 50
examples:
- private _ehID = addMusicEventHandler ["MusicStart", { hint str _this }];
- private _ehID = addMusicEventHandler ["MusicStop", { hint str _this }];
