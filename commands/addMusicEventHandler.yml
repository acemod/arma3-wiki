name: addMusicEventHandler
desc: |-
  Adds [[playMusic]] event handler. Returns id of the handler or -1 when failed. Like [[addMissionEventHandler]], the music event handler is attached to the mission.
  See {{Link|Arma 3: Event Handlers#Music Event Handlers}}.
groups:
- Event Handlers
- Sounds
syntax:
- ret:
    type: Number
    desc: event handler id
  right: !Array
  - !Item
    name: type
    desc: '"MusicStart" or "MusicStop"'
    type: String
  - !Item
    name: function
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: Code
      desc: null
      since: null
    - type: String
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>private _ehID = addMusicEventHandler ["MusicStart", { hint str _this }];</sqf>
- <sqf>private _ehID = addMusicEventHandler ["MusicStop", { hint str _this }];</sqf>
see_also:
- removeMusicEventHandler
- playMusic
- '{{Link|Arma'
- '3:'
- Event
- Handlers#Music
- Event
- Handlers}}
- removeAllMusicEventHandlers
- getEventHandlerInfo
