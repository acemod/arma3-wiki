name: ctrlFade
desc: |-
  Returns the current fade factor of control.<br>
  {{ Feature | Informative | Despite having <syntaxhighlight lang="cpp" inline>fade = 1;</syntaxhighlight> inside a control's config, <sqf inline>ctrlFade</sqf> will '''still report a fade of 0'''.<br>
  Only the value actually set by [[ctrlSetFade]] will be returned by [[ctrlFade]].}}
groups:
- GUI Control
syntax:
- call: !Unary controlName
  ret:
    type: Number
  right: !Item
    name: controlName
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_fade = ctrlFade _control;</sqf>
see_also:
- ctrlSetFade
