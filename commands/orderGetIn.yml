name: orderGetIn
description: |-
  Force all units in the array to get in or out of their assigned vehicles. Units must be assigned to a vehicle before this command will do anything.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Unit Control
syntax:
- call: !Binary
  - unitArray
  - order
  ret:
  - Unknown
  - null
  params:
  - name: unitArray
    type: Unknown
  - name: order
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- '[_unitOne, _unitTwo] orderGetIn true;'
- '[_unitOne, _unitTwo] orderGetIn false;'
