name: orderGetIn
desc: |-
  Force all units in the array to get in or out of their assigned vehicles. Units must be assigned to a vehicle before this command will do anything.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Unit Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unitArray
    type: !ArrayUnsized
      type: Object
      desc: ''
  right: !Item
    name: order
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_unitOne, _unitTwo] orderGetIn true;</sqf>
- <sqf>[_unitOne, _unitTwo] orderGetIn false;</sqf>
see_also:
- allowGetIn
- addVehicle
- assignAsCargo
- assignAsCommander
- assignAsDriver
- assignAsGunner
