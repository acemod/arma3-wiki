name: orderGetIn
desc: |-
  Force all units in the array to get in or out of their assigned vehicles. Units must be assigned to a vehicle before this command will do anything.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Unit Control
syntax:
- call: !Binary
  - unitArray
  - order
  ret:
    type: Nothing
  left: !Item
    name: unitArray
    type: !ArrayUnsized
      value: Object
  right: !Item
    name: order
    type: Boolean
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>[_unitOne, _unitTwo] orderGetIn true;</sqf>
- <sqf>[_unitOne, _unitTwo] orderGetIn false;</sqf>
see_also:
- allowGetIn
- addVehicle
- assignAsCargo
- assignAsCommander
- assignAsDriver
- assignAsGunner
