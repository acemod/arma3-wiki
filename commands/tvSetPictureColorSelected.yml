name: tvSetPictureColorSelected
desc: Sets the color of the left picture of a tree item defined by path when item is selected
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    desc: path to tree view item
    type: !ArrayUnsized
      type: Number
      desc: ''
  - !Item
    name: color
    type: ArrayColorRgba
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>_control tvSetPictureColorSelected [[0], [1,0,1,1]];</sqf>
