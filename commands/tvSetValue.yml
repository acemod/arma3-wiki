name: tvSetValue
description: Sets scalar data to item on given path. IDC means id of parent Tree View. If the given value is not integer, it will be converted to integer
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - val
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
  - name: val
    type: Number
- call: !Binary
  - ctrl
  - - path
    - val
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    type: Control
  - name: path
    type: Unknown
  - name: val
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- <sqf>tvSetValue [101, [0], 555];</sqf>
- <sqf>_ctrl tvSetValue [[0,0,0], 14];</sqf>
