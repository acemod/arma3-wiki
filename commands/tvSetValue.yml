name: tvSetValue
desc: Sets scalar data to item on given path. IDC means id of parent Tree View. If the given value is not integer, it will be converted to integer
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - val
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: val
    type: Number
- call: !Binary
  - ctrl
  - - path
    - val
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: val
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvSetValue [101, [0], 555];</sqf>
- <sqf>_ctrl tvSetValue [[0,0,0], 14];</sqf>
