name: actionKeysNamesArray
description: Returns a list of button names assigned to the given user action. You can find the action names in config class ControllerSchemes or [[:Category:Key_Actions|user action names]].
groups:
- Interaction
syntax:
- call: !Unary userAction
  ret:
  - Unknown
  - null
  params:
  - name: userAction
    description: name of the action
    type: String
- call: !Unary
  - userAction
  - maxKeys
  - inputDevicePriority
  ret:
  - Unknown
  - null
  params:
  - name: userAction
    description: name of the action
    type: String
  - name: maxKeys
    description: maximum number of keys to return
    type: Number
  - name: inputDevicePriority
    type: Unknown
    since:
      arma_3:
        major: 1
        minor: 36
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _actionList = actionKeysNamesArray "ReloadMagazine";
- _actionList = actionKeysNamesArray ["ReloadMagazine", 1];
