name: actionKeysNamesArray
desc: Returns a list of button names assigned to the given user action. You can find the action names in config class ControllerSchemes or [[:Category:Key_Actions|user action names]].
groups:
- Interaction
syntax:
- call: !Unary userAction
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  params:
  - name: userAction
    desc: name of the action
    type: String
- call: !Unary
  - userAction
  - maxKeys
  - inputDevicePriority
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  params:
  - name: userAction
    desc: name of the action
    type: String
  - name: maxKeys
    desc: maximum number of keys to return
    type: Number
  - name: inputDevicePriority
    type: !OneOf
    - type: String
      desc: null
      since: null
    optional: true
    since:
      arma3: '1.36'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_actionList = actionKeysNamesArray "ReloadMagazine";</sqf>
- <sqf>_actionList = actionKeysNamesArray ["ReloadMagazine", 1];</sqf>
see_also:
- actionKeys
- actionKeysImages
- actionKeysNames
- actionName
- inputAction
