name: ctrlSetFontH2B
desc: Sets H2 bold font of given HTML control.
groups:
- GUI Control - HTML
syntax:
- ret:
    type: Nothing
  left: !Item
    name: controlName
    type: Control
  right: !Item
    name: fontName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetFontH2B "TahomaB";</sqf>
see_also:
- ctrlSetFontH1B
- ctrlSetFontH2
- ctrlSetFontH3
- ctrlSetFontH3B
- ctrlSetFontH4
- ctrlSetFontH4B
- ctrlSetFontH5
- ctrlSetFontH5B
- ctrlSetFontH6
- ctrlSetFontH6B
