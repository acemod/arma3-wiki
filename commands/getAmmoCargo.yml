name: getAmmoCargo
desc: Returns the amount (1 is full) of ammo resources in the cargo space of a rearm vehicle.
groups:
- Vehicle Inventory
syntax:
- ret:
    type: Number
    desc: |-
      ammo cargo value between 0 (empty, [[alive|destroyed]] or [[isNull|null]] [[Object]]) and 1 (full), -1 if ammo cargo is not supported<br>
      before {{GVI|arma3|1.96|size= 0.75}} -[[finite|inf]] was be returned if ''vehicle'' did not support ammo cargo<br>
      before {{GVI|arma3|1.94|size= 0.75}} [[Nothing]] was be returned if ''vehicle'' was not [[alive]]
  right: !Item
    name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '0.56'
examples:
- <sqf>value = getAmmoCargo myVehicleName;</sqf>
see_also:
- setAmmoCargo
- getFuelCargo
- getRepairCargo
