name: getEnvSoundController
desc: Returns value of the specified controller, see [[getAllEnvSoundControllers]]
groups:
- Sounds
syntax:
- call: !Binary
  - position
  - controller
  ret:
    type: Number
  left: !Item
    name: position
    type: Position
  right: !Item
    name: controller
    desc: name of environmental variable like "trees" or "houses"
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>position player getEnvSoundController "trees"; //0.3333</sqf>
