name: getModelInfo
description: Returns object's model info. Model path is suitable for use with [[createSimpleObject]] command. Since Arma 3 v2.08.148608 the command also returns placing point of the model in model coordinates. Placing point is always in format [0,0,z].
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
  - Unknown
  - null
  params:
  - name: object
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- _modelInfo = getModelInfo player; // ["b_soldier_03.p3d", "a3\characters_f\blufor\b_soldier_03.p3d", true, [0,0,0]]
- _modelInfo = getModelInfo cursorObject;
- |-
  Get Z ASL using placing point:
  <sqf>_zASL = (heli modelToWorldWorld (getModelInfo heli select 3)) select 2;
