name: moveInCargo
desc: |-
  Moves a unit into a vehicle cargo position (immediately and without animation).
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
  {{Feature|important|If the unit is already in a vehicle, nothing will happen. You should use [[moveOut]] to move the unit out of his vehicle before trying to move him into a new (or same) vehicle.}}
multiplayer_note: '{{Feature|informative|The command should execute where the ''''''unit'''''' (not ''''''vehicle'''''') is local.}}'
groups:
- Unit Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: vehicle
    type: Object
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: vehicle
    type: Object
  - !Item
    name: cargoIndex
    type: Number
  - !Item
    name: canReassign
    desc: try to move ''unit'' into the first free ''vehicle'' cargo seat if ''cargoIndex'' is already occupied
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '2.8'
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne moveInCargo _jeepOne;</sqf>
- <sqf>_soldierOne moveInCargo [_jeepOne, 1];</sqf>
see_also:
- moveInAny
- moveInCommander
- moveInDriver
- moveInGunner
- moveInTurret
- assignAsCargo
- assignAsCommander
- assignAsDriver
- assignAsGunner
- getCargoIndex
