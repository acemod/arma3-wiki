name: getSensorTargets
desc: Returns vehicle sensors' potential targets.
groups:
- Sensors
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  params:
  - name: vehicle
    desc: the sensors-equipped vehicle
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- "<sqf>\nprivate _radarTargets = getSensorTargets vehicle player;\n/*\n\treturns e.g\n\t[\n\t\t[O Alpha 1-3:1, \"air\", \"unknown\", [\"ir\", \"activeradar\", \"visual\"]],\n\t\t[17750112040# 163957: apc_tracked_01_aa_f.p3d, \"ground\", \"unknown\", [\"datalink\"]]\n\t]\n*/\n</sqf>"
see_also:
- getSensorThreats
- listVehicleSensors
- listRemoteTargets
