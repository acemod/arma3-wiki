name: setObjectMaterialGlobal
desc: Set the material of the given selection on all computers in a network session.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - obj
  - - selection
    - material
  ret:
    type: Nothing
  left: !Item
    name: obj
    type: Object
  right: !Array
  - !Item
    name: selection
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: String
      desc: null
      since: null
  - !Item
    name: material
    desc: material path. Since {{GVI|arma3|2.20}} using '''"#reset"''' would reset to default material.
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma3: '1.54'
examples:
- <sqf>player setObjectMaterialGlobal [0, "A3\Structures_F\Data\Windows\window_set.rvmat"];</sqf>
see_also:
- setObjectTexture
- setObjectTextureGlobal
- getObjectTextures
- setObjectMaterial
- getObjectMaterials
