name: private
desc: |-
  Sets a variable to the innermost scope (see {{Link|#Example 3}}). See also [[param]] and [[params]].
  {{Feature|informative|[[private]] variables '''must''' start with an underscore: {{hl|c= [[private]] '''{{Color|red|_}}'''myVar1 = "myVar";}} - see [[Identifier]].}}
  {{Feature|warning|'''Always''' make your local variables '''private''' (through [[private]] or [[params]]) in order to avoid [[Variables#Scopes|overwriting a local variable of the same name]].}}
  {{Feature|arma2|Use [[local]] in {{arma2}}.}}
groups:
- Variables
syntax:
- ret:
    type: Nothing
  right: !Item
    name: variableName
    desc: e.g <sqf inline>"_myVar"</sqf>
    type: String
- ret:
    type: Nothing
  right: !Item
    name: variableNameList
    desc: e.g <sqf inline>["_target", "_damage"]</sqf>
    type: !ArrayUnsized
      type: String
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  private _varname = "this is my new variable"; // since {{arma3}} v1.54

  // identical, but less performant
  private "_varname";
  _varname = "this is my new variable";
  </sqf>
- |-
  <sqf>
  private ["_varname1", "_varname2"];
  _varname1 = "variable 1";
  _varname2 = "variable 2";
  </sqf>
- |-
  <sqf>
  _lol = 123; call { hint str [_lol] }; // [123]
  _lol = 123; call { private "_lol"; hint str [_lol] }; // [any]
  </sqf>
- "<sqf>\n_myvar = 123;\nsystemChat str [_myvar];\t\t// [123]\ncall {\n\tsystemChat str [_myvar];\t// [123]\n\tprivate \"_myvar\";\n\tsystemChat str [_myvar];\t// [any]\n\t_myvar = 345;\n\tsystemChat str [_myvar];\t// [345]\n};\nsystemChat str [_myvar];\t\t// [123]\n</sqf>"
see_also:
- param
- params
- privateAll
- '{{Link|Variables#Scopes}}'
