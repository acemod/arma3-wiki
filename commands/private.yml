name: private
description: |-
  Sets a variable to the innermost scope (see {{Link|#Example 3}}). See also [[param]] and [[params]].
  {{Feature|informative|[[private]] variables '''must''' start with an underscore: {{hl|c= [[private]] '''{{Color|red|_}}'''myVar1 = "myVar";}} - see [[Identifier]].}}
  {{Feature|warning|'''Always''' make your local variables '''private''' (through [[private]] or [[params]]) in order to avoid [[Variables#Scopes|overwriting a local variable of the same name]].}}
groups:
- Variables
syntax:
- call: !Unary variableName
  ret:
  - Unknown
  - null
  params:
  - name: variableName
    description: e.g <sqf inline>"_myVar"</sqf>
    type: Unknown
- call: !Unary variableNameList
  ret:
  - Unknown
  - null
  params:
  - name: variableNameList
    description: e.g <sqf inline>["_target", "_damage"]</sqf>
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |
  private _varname = "this is my new variable"; // since {{arma3}} v1.54

  // identical, but less performant
  private "_varname";
  _varname = "this is my new variable";
- |
  private ["_varname1", "_varname2"];
  _varname1 = "variable 1";
  _varname2 = "variable 2";
- |
  _lol = 123; call { hint str [_lol] }; // [123]
  _lol = 123; call { private "_lol"; hint str [_lol] }; // [any]
- "_myvar = 123;\nsystemChat str [_myvar];\t\t// [123]\ncall {\n\tsystemChat str [_myvar];\t// [123]\n\tprivate \"_myvar\";\n\tsystemChat str [_myvar];\t// [any]\n\t_myvar = 345;\n\tsystemChat str [_myvar];\t// [345]\n};\nsystemChat str [_myvar];\t\t// [123]\n"
