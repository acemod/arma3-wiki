name: allCameras
desc: Return a list of all existing cameras.
groups:
- Camera Control
syntax:
- call: Nular
  ret:
    type: Unknown
    desc: |-
      the camera itself (see [[camCreate]])
      * r2tInfos: [[Array]] of [[Array]]s with [r2tName, r2tEffectName, ppEffectType, TIindex]
      ** r2tName: [[String]] - the camera's RTT name (see [[cameraEffect]])
      ** r2tEffectName: [[String]] - see [[cameraEffect]] for possible values
      ** ppEffectType: [[String]] - one of {{hl|Normal}}, {{hl|NightVision}}, {{hl|Thermal}}, {{hl|Colors}}, {{hl|Mirror}}, {{hl|ChromAber}} or {{hl|FilmGrain}}
      ** TIIndex: [[Number]] - see [[setCamUseTI]] for possible values
      * isPrimary: [[Boolean]] - whether or not this camera is the current main one
      * effectName: [[String]] - (Optional, only available if ''isPrimary'' is [[true]]) see [[cameraEffect]] for possible values
      * viewMode: [[Number]] - (Optional, only available if ''isPrimary'' is [[true]]) 0 = normal, 1 = NVG, 2 = TI, 3 = NVG + TI
      * TIIndex: [[Number]] - (Optional, only available if ''isPrimary'' is [[true]]) see [[setCamUseTI]] for possible values
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- "<sqf>\n{\n\tparams [\"_camera\", \"_r2tInfos\", \"_isPrimary\", \"_ppEffectName\", \"_viewMode\", \"_TIindex\"];\n\t{\n\t\tparams[\"_r2tName\", \"_ppEffectName\", \"_ppEffectType\", \"_TIindex\"];\n\t} forEach _r2tInfos;\n} forEach allCameras;\n</sqf>"
- "<sqf>\nprivate _allCamerasInfo = allCameras;\n{\n\tparams [\"_camera\", \"\", \"_isPrimary\"];\n\tif (!_isPrimary) then { camDestroy _camera };\n} forEach _allCamerasInfo;\n</sqf>"
see_also:
- camCreate
- camDestroy
