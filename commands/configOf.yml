name: configOf
description: Returns config path of the provided object.
groups:
- Config
syntax:
- call: !Unary object
  ret:
  - Config
  - null
  params:
  - name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 0
examples:
- configOf player; // returns bin\config.bin/CfgVehicles/B_W_Soldier_TL_F
