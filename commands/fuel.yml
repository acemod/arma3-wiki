name: fuel
desc: Checks how much fuel is left in the gas tank of a vehicle.
groups:
- Object Manipulation
syntax:
- ret:
    type: !NumberRange
    - 0
    - 1
    desc: 0 (empty tank) to 1 (full tank).
  right: !Item
    name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (fuel vehicle player == 0) then { hint "The vehicle is out of fuel!" };</sqf>
see_also:
- setFuel
- setFuelCargo
- getFuelCargo
