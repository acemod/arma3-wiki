name: fuel
desc: Checks how much fuel is left in the gas tank of a vehicle.
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: !NumberRange
    - 0
    - 1
    desc: 0 (empty tank) to 1 (full tank).
  right: !Item
    name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>if (fuel vehicle player == 0) then { hint "The vehicle is out of fuel!" };</sqf>
see_also:
- setFuel
- setFuelCargo
- getFuelCargo
