name: setWaypointPosition
desc: "Attempts to move given waypoint to a random position inside a circle with the given center and radius. \nThe waypoint will be placed similar to {{hl|\"NONE\"}} attribute in [[setVehiclePosition]], even if the radius is 0, which means it could still be off center. In order to force waypoint to the exact position, similar to {{hl|\"CAN_COLLIDE\"}} attribute, use a negative radius (see {{Link|#Example 2}})."
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - - center
    - radius
  ret:
    type: Nothing
  params:
  - name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
  - name: center
    type: !OneOf
    - - Object
      - null
    - - Position3dAGL
      - null
    - - ArrayUnknown
      - null
  - name: radius
    desc: random placement radius in meters. Set it to -1 and convert center to [[Position#PositionASL|PositionASL]] for the exact center placement
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_grp, 2] setWaypointPosition [position player, 0];</sqf>
- |-
  Exact placement using a negative ''radius'' and [[Position#PositionASL|PositionASL]]:
  <sqf>_wp setWaypointPosition [getPosASL player, -1];</sqf>
