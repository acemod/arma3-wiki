name: requiredVersion
description: "Check if version of application is available. If the current version is older than the required one, a warning message is shown and [[false]] is returned. \n\n<br>Version of format '''Major.Minor''', e.g. '''1.30'''"
groups:
- System
syntax:
- call: !Unary version
  ret:
  - Boolean
  - null
  params:
  - name: version
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 21
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- if !(requiredVersion "1.09") exitWith {};
