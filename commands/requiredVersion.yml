name: requiredVersion
desc: "Check if version of application is available. If the current version is older than the required one, a warning message is shown and [[false]] is returned. \n\n<br>Version of format '''Major.Minor''', e.g. '''1.30'''"
groups:
- System
syntax:
- call: !Unary version
  ret:
    type: Boolean
  right: !Item
    name: version
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.21'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if !(requiredVersion "1.09") exitWith {};</sqf>
see_also:
- productVersion
- supportInfo
