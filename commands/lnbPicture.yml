name: lnbPicture
desc: Returns the picture name or path of the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
    type: String
  params:
  - name: idc
    desc: number of [[Control]]
    type: Number
  - name: row
    desc: index of Row
    type: Number
  - name: column
    desc: index of Column
    type: Number
- call: !Binary
  - control
  - - row
    - column
  ret:
    type: String
  params:
  - name: control
    type: Control
  - name: row
    desc: index of Row in given Control
    type: Number
  - name: column
    desc: index of Column in given Control
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbPicture [200, [1, 1]];</sqf>
- <sqf>_control lnbPicture [1, 1]; // "a3\ui_f\data\gui\cfg\ranks\corporal_gs.paa"</sqf>
