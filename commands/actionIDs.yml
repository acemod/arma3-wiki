name: actionIDs
desc: Returns [[Array]] of [[Number]]s, where numbers are IDs of all user actions added to given entity with [[addAction]] command.
groups:
- Interaction
syntax:
- call: !Unary entity
  ret:
    type: ArrayUnknown
    desc: array with user action IDs
  params:
  - name: entity
    desc: entity with added user actions
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma3: '1.64'
examples:
- <sqf>_actions = actionIDs player;</sqf>
see_also:
- actionParams
- addAction
- setUserActionText
- inGameUISetEventHandler
- showHUD
- inputAction
- removeAction
- removeAllActions
- action
