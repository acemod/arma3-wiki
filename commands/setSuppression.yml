name: setSuppression
desc: Sets the given suppression value for the given unit.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - value
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: value
    desc: suppression value from 0 to 1
    type: Number
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '1.42'
examples:
- <sqf>unit_1 setSuppression 1;</sqf>
see_also:
- getSuppression
- suppressFor
