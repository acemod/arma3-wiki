name: onPreloadStarted
description: |-
  Defines an action performed just before the preload screen started. Preload event occurs after briefing screen on mission start.{{Feature | important | This event handler also fires on client after user closes the main map. }}<br>
  {{Feature|informative|Since '''Arma 3''' ''v1.57'' a stackable version of this EH is available: [[Arma 3: Mission Event Handlers#PreloadStarted|PreloadStarted]]}}<br>
  {{Feature|arma3|In order to keep compatibility between official and community content the functions [[BIS_fnc_addStackedEventHandler]] and [[BIS_fnc_removeStackedEventHandler]] should be used instead.}}
groups:
- Event Handlers
syntax:
- call: !Unary command
  ret:
  - Unknown
  - null
  params:
  - name: command
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- onPreloadStarted {diag_log "preload started"};
