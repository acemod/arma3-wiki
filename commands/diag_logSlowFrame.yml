name: diag_logSlowFrame
description: |-
  Log all frames, where section takes longer than the threshold (in seconds).
  {{Feature|informative|Only available in specific builds. See [[Performance Profiling]] for details.}}
  {{Feature|warning|This command is not implemented in '''{{arma3}}''' builds. {{GVI|arma3|2.20}} Use [[diag_captureSlowFrame]] with '''toFile''' parameter instead. Or [[Multiplayer_Server_Commands#Performance_profiling|admin chat commands]] for server side captures. }}
groups:
- Diagnostic
syntax:
- call: !Unary
  - section
  - threshold
  ret:
  - Nothing
  - null
  params:
  - name: section
    type: String
  - name: threshold
    description: duration of frame in seconds
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 63
examples:
- <sqf>diag_logSlowFrame ['total', 0.3];</sqf>
