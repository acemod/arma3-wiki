name: targets
desc: |-
  Retrieves list of given unit targets matching specified filter. If the filter is not specified, all targets are returned.
  {{Feature|informative|If a unit is provided, the unit itself will be excluded from results. If a group is provided, its units will be excluded (even if renegades).}}
groups:
- Object Detection
syntax:
- call: !Binary
  - unitOrGroup
  - - enemyOnly
    - maxDistance
    - sides
    - maxAge
    - alternateCenter
  ret:
    type: ArrayUnknown
    desc: '''''unitOrGroup''''''s targets matching the criteria'
  left: !Item
    name: unitOrGroup
    desc: unit or group which target knowledge is retrieved
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  right: !Array
  - !Item
    name: enemyOnly
    desc: '[[true]] to include only enemy targets, [[false]] to include all targets'
    type: Boolean
    optional: true
    default: '[[false]]'
  - !Item
    name: maxDistance
    desc: maximum '''2D''' distance based on target's expected position; use 0 to ignore the filter
    type: Number
    optional: true
    default: '-1'
  - !Item
    name: sides
    desc: array of accepted sides; use {{hl|[]}} to ignore the side filter
    type: !ArrayUnsized
      type: Side
      desc: ''
    optional: true
    default: '{{hl|[]}}'
  - !Item
    name: maxAge
    desc: max. target age, targets that are known to unit for longer than maxAge are ignored; use 0 to ignore the maxAge filter
    type: Number
    optional: true
    default: '0'
  - !Item
    name: alternateCenter
    desc: alternate (2D or 3D) position used for '''2D''' distance check
    type: ArrayUnknown
    optional: true
    default: '''''unitOrGroup''''''s position'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.70'
examples:
- <sqf>private _targets = _unit targets [false, 300, [east, sideEnemy]]; // all targets of east or renegade side in 300m</sqf>
- <sqf>private _targets = _unit targets [true, 300]; // enemy targets in 300m</sqf>
- <sqf>private _targets = _unit targets []; // all targets</sqf>
see_also:
- targetsQuery
- nearTargets
- targetsAggregate
- targetKnowledge
- knowsAbout
- reveal
- forgetTarget
- setTargetAge
- getHideFrom
- side
