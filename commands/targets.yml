name: targets
description: |-
  Retrieves list of given unit targets matching specified filter. If the filter is not specified, all targets are returned.
  {{Feature|informative|If a unit is provided, the unit itself will be excluded from results. If a group is provided, its units will be excluded (even if renegades).}}
groups:
- Object Detection
syntax:
- call: !Binary
  - unitOrGroup
  - - enemyOnly
    - maxDistance
    - sides
    - maxAge
    - alternateCenter
  ret:
  - Unknown
  - '''''unitOrGroup''''''s targets matching the criteria'
  params:
  - name: unitOrGroup
    description: unit or group which target knowledge is retrieved
    type: Unknown
  - name: enemyOnly
    description: '[[true]] to include only enemy targets, [[false]] to include all targets'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: maxDistance
    description: maximum '''2D''' distance based on target's expected position; use 0 to ignore the filter
    type: Number
    optional: true
    default: '-1'
  - name: sides
    description: array of accepted sides; use {{hl|[]}} to ignore the side filter
    type: Unknown
    optional: true
    default: '{{hl|[]}}'
  - name: maxAge
    description: max. target age, targets that are known to unit for longer than maxAge are ignored; use 0 to ignore the maxAge filter
    type: Number
    optional: true
    default: '0'
  - name: alternateCenter
    description: alternate (2D or 3D) position used for '''2D''' distance check
    type: Unknown
    optional: true
    default: '''''unitOrGroup''''''s position'
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 70
examples:
- private _targets = _unit targets [false, 300, [east, sideEnemy]]; // all targets of east or renegade side in 300m
- private _targets = _unit targets [true, 300]; // enemy targets in 300m
- private _targets = _unit targets []; // all targets
