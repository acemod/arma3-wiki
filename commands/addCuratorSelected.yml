name: addCuratorSelected
desc: Add items to the selected curator items.
groups:
- Curator
syntax:
- call: !Unary items
  ret:
    type: Nothing
  params:
  - name: items
    desc: items to add; items can be an [[Object]], [[Group]], [[Array]] format [[Waypoint]], or [[String]] (marker)
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- <sqf>addCuratorSelected [unit1, group1, [group1, waypointIndex], markerName1];</sqf>
- <sqf>addCuratorSelected [vehicle1, unit1, unit2, unit3, unit4, group1];</sqf>
see_also:
- curatorMouseOver
- curatorSelected
- setCuratorSelected
- curatorEditableObjects
- Arma
- '3:'
- Curator
