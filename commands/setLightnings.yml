name: setLightnings
desc: |-
  Changes the lightnings value smoothly during the given time (in seconds). A time of zero means there will be an immediate change.<br><br>
  '''NOTE''': This command will have no effect (even though the value of [[lightnings]] changes) unless {{hl|Manual Override}} option is selected in the editor in the Intel, which is normally off.<br><br>
  [[File:setLightnings.jpg|left|600px]]
groups:
- Environment
syntax:
- ret:
    type: Nothing
  left: !Item
    name: time
    type: Number
  right: !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>1800 setLightnings 0.7;</sqf>
see_also:
- lightnings
- overcast
- setWaves
