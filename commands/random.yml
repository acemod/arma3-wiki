name: random
desc: |-
  {{{!}} class="float-right valign-top"
  {{!}} [[File:bellcurve.jpg|thumb|120px|[[#Syntax 2|Syntax&nbsp;2]]'s distribution]]
  {{!}}  [[File:rv-random rescaled bates distribution graph.png|thumb|120px|[[#Syntax 2|Syntax&nbsp;2]]'s distribution if ''mid'' is off-centre]]
  {{!}}}
  {{{!}} class="valign-top"
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 1}}
  {{!}} generates a random floating point value
  {{!}}-
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 2}}
  {{!}} generates a {{Link|https://en.wikipedia.org/wiki/Normal_distribution|Gaussian Distribution}}<ref>Technically, it is a rescaled {{Link|https://en.wikipedia.org/wiki/Bates_distribution}} with n = 4.
  The distribution is split in two at its midpoint and scaled linearly such that its maximum lies at the specified midpoint.</ref>. It uses the same method as [[setTriggerTimeout]] command and is quite useful for e.g spawning loot, making more valuable items more rare
  {{!}}-
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 3}}
  {{!}} generates a {{Link|https://en.wikipedia.org/wiki/Random_seed|seed-based}} random number
  {{!}}-
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 4}}
  {{!}} generates a {{Link|https://en.wikipedia.org/wiki/Random_seed|seed-based}} random noise ('''not''' Perlin) texture based on provided seed and returning the value at supplied coordinates
  {{!}}}
groups:
- Math
syntax:
- ret:
    type: Unknown
  right: !Item
    name: x
    type: Number
- ret:
    type: Unknown
    desc: '''''''can'''''' be higher than max (maximum value is {{hl|min + max - mid}})'
  right: !Array
  - !Item
    name: min
    type: Number
  - !Item
    name: mid
    type: Number
  - !Item
    name: max
    type: Number
  since:
    arma3: '1.56'
- ret:
    type: Unknown
  left: !Item
    name: seed
    desc: an '''integer'''. Any float value will be truncated (e.g -0.9, -0.1, 0.1 or 0.9 will be read as '''0''')
    type: Number
  right: !Item
    name: x
    type: Number
  since:
    arma3: '1.68'
- ret:
    type: Unknown
  left: !Item
    name: seed
    type: Number
  right: !Array
  - !Item
    name: x
    desc: x texture position
    type: Number
  - !Item
    name: y
    desc: y texture position
    type: Number
  since:
    arma3: '1.68'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_rNumber = random 1;</sqf>
- <sqf>_rNumber = random -10;</sqf>
- |-
  Generate a random position inside a circle (see also [[Example Code: Random Area Distribution]])
  <sqf>_center getPos [_radius * sqrt random 1, random 360];</sqf>
- "Select a random value from an array:\n<sqf>\n_array = [\"apples\", \"pears\", \"bananas\", \"M16\"];\n\n_random = _array select floor random count _array;\t// before {{arma2}}\n_random = _array call BIS_fnc_selectRandom;\t\t\t// since {{arma2}}\n_random = selectRandom _array;\t\t\t\t\t\t// since {{arma3}} v1.56\n</sqf>"
- "Visualisation of {{Link|#Syntax 4}} (warning, it takes a bit to execute and draw):<br>\n[[File:A3 random syntax4.png|thumb|right|Result]]\n<sqf>\nprivate _parent = call BIS_fnc_displayMission;\nif (is3DEN) then { _parent = findDisplay 313 };\nprivate _display = _parent createDisplay \"RscDisplayEmpty\";\nprivate _background = _disp ctrlCreate [\"RscBackground\", -1];\n\nprivate _coef = 0.1;\n\nfor \"_x\" from 1 to 100 do\n{\n\tfor \"_y\" from 1 to 100 do\n\t{\n\t\tprivate _random = 0 random [_x * _coef, _y * _coef];\n\t\tprivate _dot = _display ctrlCreate [\"RscBackground\", -1];\n\n\t\t_dot ctrlSetPosition [0.5 + pixelW * _x, 0.5 + pixelH * _y, pixelW, pixelH];\n\t\t_dot ctrlSetBackgroundColor [_random, _random, _random, 1];\n\t\t_dot ctrlCommit 0;\n\t};\n};\n</sqf>"
