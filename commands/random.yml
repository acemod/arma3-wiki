name: random
description: |-
  [[File:bellcurve.jpg|thumb|120px|[[#Syntax 2|Syntax&nbsp;2]]'s distribution]]
  {{{!}} class="valign-top"
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 1}}
  {{!}} generates a random floating point value
  {{!}}-
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 2}}
  {{!}} generates a {{Link|https://en.wikipedia.org/wiki/Normal_distribution|Gaussian Distribution}}<ref>Technically, it is a rescaled {{Link|https://en.wikipedia.org/wiki/Bates_distribution}} with n = 4.
  The distribution is split in two at its midpoint and scaled linearly such that its maximum lies at the specified midpoint.</ref>. It uses the same method as [[setTriggerTimeout]] command and is quite useful for e.g spawning loot, making more valuable items more rare
  {{!}}-
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 3}}
  {{!}} generates a {{Link|https://en.wikipedia.org/wiki/Random_seed|seed-based}} random number
  {{!}}-
  ! style="padding-right: 1em; white-space: nowrap" {{!}} {{Link|#Syntax 4}}
  {{!}} generates a {{Link|https://en.wikipedia.org/wiki/Random_seed|seed-based}} random noise ('''not''' Perlin) texture based on provided seed and returning the value at supplied coordinates
  {{!}}}
groups:
- Math
syntax:
- call: !Unary x
  ret:
  - Unknown
  - null
  params:
  - name: x
    type: Number
- call: !Unary
  - min
  - mid
  - max
  ret:
  - Unknown
  - '''''''can'''''' be higher than max (maximum value is {{hl|min + max - mid}})'
  params:
  - name: min
    type: Number
  - name: mid
    type: Number
  - name: max
    type: Number
  since:
    arma_3:
      major: 1
      minor: 56
- call: !Binary
  - seed
  - x
  ret:
  - Unknown
  - null
  params:
  - name: seed
    description: an '''integer'''. Any float value will be truncated (e.g -0.9, -0.1, 0.1 or 0.9 will be read as '''0''')
    type: Unknown
  - name: x
    type: Number
  since:
    arma_3:
      major: 1
      minor: 68
- call: !Binary
  - seed
  - - x
    - y
  ret:
  - Unknown
  - null
  params:
  - name: seed
    type: Number
  - name: x
    description: x texture position
    type: Unknown
  - name: y
    description: y texture position
    type: Unknown
  since:
    arma_3:
      major: 1
      minor: 68
argument_loc: Unspecified
effect_loc: Unspecified
