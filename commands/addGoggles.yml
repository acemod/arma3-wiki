name: addGoggles
description: |-
  Create a new item and try to link it into goggles (glasses) slot.
  {{Feature | informative | This command does '''not''' add NVGs, which are [[hmd]] slot items (see [[linkItem]] instead).}}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - type
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: type
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player addGoggles "G_Tactical_Clear";</sqf>
- <sqf>diver addGoggles "G_Diving";</sqf>
