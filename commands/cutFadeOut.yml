name: cutFadeOut
description: |-
  Terminates the effect in the given layer by fading it out according to the given duration. If named layer is used and it doesn't exist, it will be allocated. For title layer see [[titleFadeOut]].
  {{Feature|arma3|For greater efficiency and ease of moddability, it is recommended to use named layers.}}
groups:
- GUI Control
syntax:
- call: !Binary
  - layer
  - duration
  ret:
  - Nothing
  - null
  params:
  - name: layer
    type: Number
  - name: duration
    type: Number
- call: !Binary
  - layerName
  - duration
  ret:
  - Number
  - number of the corresponding layer
  params:
  - name: layerName
    description: effect layer name. Layer names are CaSe SeNsItIvE
    type: String
  - name: duration
    description: fade out time
    type: Number
  since:
    arma_3:
      major: 1
      minor: 58
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 5
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 55
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- 0 cutFadeOut 2;
- private _layer = "layer1" cutFadeOut 2;
