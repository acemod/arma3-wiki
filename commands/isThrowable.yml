name: isThrowable
desc: Returns [[true]] if the given magazine is a throwable.
groups:
- Weapons
- Unit Inventory
syntax:
- call: !Unary magazine
  ret:
    type: Boolean
    desc: '[[true]] if throwable'
  params:
  - name: magazine
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>isThrowable "HandGrenade"; // true</sqf>
see_also:
- selectThrowable
- currentThrowable
- throwables
- selectWeapon
- currentWeapon
- currentMagazine
- currentMuzzle
- BIS_fnc_isThrowable
