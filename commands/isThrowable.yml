name: isThrowable
description: Returns [[true]] if the given magazine is a throwable.
groups:
- Weapons
- Unit Inventory
syntax:
- call: !Unary magazine
  ret:
  - Boolean
  - '[[true]] if throwable'
  params:
  - name: magazine
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- isThrowable "HandGrenade"; // true
