name: playMusic
desc: |-
  Plays music defined in [[Description.ext#CfgMusic|Description.ext's CfgMusic]] or config.cpp. If the ''musicName'' could not be found a message is logged into the .rpt file: {{hl|Music <''musicName''> not found}}.
  * [[Arma 3: CfgMusic]]
  * [[Arma 2: CfgMusic]]
  * [[ArmA: Armed Assault: CfgMusic]]
  * [[Operation Flashpoint: CfgMusic]]

  {{Feature|informative|To stop the music, use <sqf inline>playMusic "";</sqf>.}}
groups:
- Sounds
syntax:
- call: !Unary musicName
  ret:
    type: Nothing
  right: !Item
    name: musicName
    desc: music classname
    type: String
- call: !Unary
  - musicName
  - start
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: musicName
    desc: music classname
    type: String
  - !Item
    name: start
    desc: start, in seconds. Can be negative.
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>playMusic "RadioAmbient1";</sqf>
- <sqf>playMusic ["RadioAmbient3", 3]; // start to play from 00:00:03</sqf>
- "Play from 00:00:01 to 00:00:05:\n<sqf>\n0 spawn {\n\tplayMusic [\"RadioAmbient5\", 1];\n\tsleep 4;\n\tplayMusic \"\";\n};\n</sqf>"
see_also:
- getMusicPlayedTime
- playSound
- say
- createSoundSource
- addMusicEventHandler
- fadeMusic
- Arma_3_Utilities#Jukebox|{{arma3}}
- Jukebox
- Utility
