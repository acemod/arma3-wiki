name: ':'
desc: See [[switch]]
groups:
- Program Flow
syntax:
- ret:
    type: Nothing
  left: !Item
    name: a
    type: SwitchType
  right: !Item
    name: b
    type: Code
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- '<sqs>? (_var == _test) : hint "_var is equal to _test!";</sqs>'
- "<sqf>\nswitch (_condition) do\n{\n\tcase 1: { hint \"1\" };\n\tcase 2: { hint \"2\" };\n\tdefault { hint \"default\" }; // note: NO colon for the default case\n};\n</sqf>"
see_also:
- Control
- Structures
- switch
