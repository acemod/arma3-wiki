name: synchronizeWaypoint
desc: Synchronizes the trigger or the waypoint with an array of waypoints.
groups:
- Waypoints
- Triggers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: triggerOrWaypoint
    type: !OneOf
    - type: Object
      desc: '[[Trigger|trigger]]'
      since: null
    - type: Waypoint
      desc: '[[Array]] in format of [[Waypoint]]'
      since: null
  right: !Item
    name: waypoints
    type: !ArrayUnsized
      type: Waypoint
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_myTrigger synchronizeWaypoint [[_group2, 3]];</sqf>
- <sqf>[_group1, 2] synchronizeWaypoint [[_group2, 3]];</sqf>
see_also:
- synchronizedWaypoints
- createTrigger
- synchronizeTrigger
