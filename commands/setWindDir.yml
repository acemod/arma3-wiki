name: setWindDir
desc: Changes the wind direction smoothly.
multiplayer_note: Effect is global only when executed on the server. On clients wind direction will sync to server value in a while.
groups:
- Environment
syntax:
- call: !Binary
  - time
  - value
  ret:
    type: Nothing
  left: !Item
    name: time
    desc: transition time in seconds. {{hl|0}} will cause the change to be immediate
    type: Number
  right: !Item
    name: value
    desc: azimuth
    type: Number
- call: !Unary direction
  ret:
    type: Nothing
  right: !Item
    name: direction
    desc: flat wind direction and strength
    type: Position2d
argument_loc: Unspecified
effect_loc: Global
server_exec: true
since: {}
examples:
- <sqf>60 setWindDir 180;</sqf>
- <sqf>setWindDir [1, -15];</sqf>
see_also:
- windDir
