name: getMarkerSize
desc: Returns the size of the given marker. A getter for [[setMarkerSize]] and an alias of [[markerSize]].
groups:
- Markers
syntax:
- call: !Unary markerName
  ret:
    type: Unknown
  params:
  - name: markerName
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.21'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  "MarkerOne" setMarkerSize [100,200];
  _size = getMarkerSize "MarkerOne"; //returns [100,200]
  </sqf>
see_also:
- setMarkerSize
- setMarkerBrush
- setMarkerColor
- setMarkerDir
- setMarkerPos
- setMarkerShape
- createMarker
- setMarkerText
- setMarkerType
- setMarkerAlpha
