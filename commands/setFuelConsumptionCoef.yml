name: setFuelConsumptionCoef
desc: Sets the fuel consumption coefficient, which is a multiplier of the [[CfgVehicles_Config_Reference#fuelConsumptionRate|fuel consumption rate]] in config. It doesn't affect fuel leakage or refueling.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: coef
    desc: consumption coefficient (between 0 and 1000). Values larger than 1 increase fuel consumption, and values between 0 and 1 decrease fuel consumption. 0 disables fuel consumption
    type: Number
argument_loc: Local
effect_loc: Global
since:
  arma3: '2.16'
examples:
- <sqf>myTank setFuelConsumptionCoef 10; // consume 10x more fuel than default</sqf>
see_also:
- getFuelConsumptionCoef
