name: scriptName
description: |-
  Assign a user friendly name to the [[Script Handle|VM script]] this command is executed from.
  {{Feature|important|Once a name is assigned, it cannot be changed.}}
groups:
- Program Flow
syntax:
- call: !Unary name
  ret:
  - Unknown
  - null
  params:
  - name: name
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- scriptName "leetScript.sqf";
- 'scriptName format ["%1ARTY\data\scripts\ARTY_sadarmDeploy.sqf (_this: %1)", _this];'
