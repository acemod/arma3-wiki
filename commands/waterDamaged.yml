name: waterDamaged
desc: Checks if the engine was water damaged. When a vehicle is [[Arma_3:_Mission_Event_Handlers#Drowned | Drowned]], the engine gets water damaged and might need full repair either with [[setDamage]] or [[setHitPointDamage]] to be able to start.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Boolean
    desc: '[[true]] if the engine was water damaged'
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.14'
examples:
- <sqf>waterDamaged tank1;</sqf>
see_also:
- setDamage
- damage
- alive
