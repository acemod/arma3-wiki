name: addCamShake
description: Creates the camera shaking effect, like when you are near an explosion
groups:
- Camera Control
syntax:
- call: !Unary
  - power
  - duration
  - frequency
  ret:
  - Nothing
  - null
  params:
  - name: power
    description: strength of shake (camera movement), practical range is 0 to 20
    type: Number
  - name: duration
    description: duration in seconds divided by 2
    type: Number
  - name: frequency
    description: frequency of shake, practical range is 0 to 100
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- addCamShake [10, 2, 25]; // Shakes the camera for 1 second
- |-
  enableCamShake true;
  addCamShake [5, 5, 25];
