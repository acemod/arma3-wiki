name: setBatteryRTD
desc: Toggle a helicopter's electrical systems on and off.
groups:
- RTD
syntax:
- ret:
    type: Nothing
  left: !Item
    name: helicopterRTD
    desc: helicopter
    type: Unknown
  right: !Item
    name: enable
    desc: on or off
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
examples:
- <sqf>(vehicle player) setBatteryRTD false;</sqf>
see_also:
- setBatteryChargeRTD
- batteryChargeRTD
