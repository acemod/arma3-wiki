name: setBatteryRTD
description: Toggle a helicopter's electrical systems on and off.
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - enable
  ret:
  - Nothing
  - null
  params:
  - name: helicopterRTD
    description: helicopter
    type: Unknown
  - name: enable
    description: on or off
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
examples:
- <sqf>(vehicle player) setBatteryRTD false;</sqf>
