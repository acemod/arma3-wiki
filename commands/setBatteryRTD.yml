name: setBatteryRTD
desc: Toggle a helicopter's electrical systems on and off.
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - enable
  ret:
    type: Nothing
  params:
  - name: helicopterRTD
    desc: helicopter
    type: Unknown
  - name: enable
    desc: on or off
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
examples:
- <sqf>(vehicle player) setBatteryRTD false;</sqf>
see_also:
- setBatteryChargeRTD
- batteryChargeRTD
