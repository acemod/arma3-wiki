name: eyePos
desc: Returns the object's eyes / main turret position.
groups:
- Positions
syntax:
- call: !Unary object
  ret:
    type: Position3dASL
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.62'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_eyesPos = eyePos player;</sqf>
see_also:
- eyeDirection
- getPosASL
- setPosASL
- setPosASL2
- getCameraViewDirection
- positionCameraToWorld
