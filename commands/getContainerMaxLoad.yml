name: getContainerMaxLoad
description: Returns max load value of given uniform, vest or backpack container. For other types of containers, use [[maxLoad]] command
groups:
- Unit Inventory
syntax:
- call: !Unary containerClass
  ret:
  - Number
  - load value, -1 if not available.
  params:
  - name: containerClass
    description: uniform, vest or backpack class
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- "<sqf>\nprivate _maxLoadUniform\t\t= getContainerMaxLoad uniform player;\nprivate _maxLoadVest\t\t= getContainerMaxLoad vest player;\nprivate _maxLoadBackpack\t= getContainerMaxLoad backpack player;\n</sqf>"
