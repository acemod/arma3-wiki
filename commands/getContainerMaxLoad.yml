name: getContainerMaxLoad
desc: Returns max load value of given uniform, vest or backpack container. For other types of containers, use [[maxLoad]] command
groups:
- Unit Inventory
syntax:
- call: !Unary containerClass
  ret:
    type: Number
    desc: load value, -1 if not available.
  right: !Item
    name: containerClass
    desc: uniform, vest or backpack class
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nprivate _maxLoadUniform\t\t= getContainerMaxLoad uniform player;\nprivate _maxLoadVest\t\t= getContainerMaxLoad vest player;\nprivate _maxLoadBackpack\t= getContainerMaxLoad backpack player;\n</sqf>"
see_also:
- load
- loadAbs
- loadUniform
- loadBackpack
- loadVest
- getMass
- weightRTD
