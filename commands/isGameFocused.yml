name: isGameFocused
desc: Returns the state of game focus changed by pressing {{Controls|ALT|TAB}} or similar action.
groups:
- System
syntax:
- call: Nular
  ret:
    type: Boolean
    desc: '[[true]] if game window is focused, [[false]] if not'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>if (!isGameFocused) then { endMission "End" };</sqf>
see_also:
- isGamePaused
