name: moveTo
desc: Low level command to person to move to given position. It is good to check first if AI pilot unit state is COMPLETED [[moveToCompleted]] first as this command will set unit into WAIT state waiting for instruction, but only if the unit has COMPLETED.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - position
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: position
    type: Position3dATL
argument_loc: Local
effect_loc: Global
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_myAgent moveTo getPosATL player;</sqf>
see_also:
- doMove
- commandMove
- setDestination
- move
- moveToCompleted
- moveToFailed
- addWaypoint
