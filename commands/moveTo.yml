name: moveTo
description: Low level command to person to move to given position. It is good to check first if AI pilot unit state is COMPLETED [[moveToCompleted]] first as this command will set unit into WAIT state waiting for instruction, but only if the unit has COMPLETED.
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - position
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: position
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_myAgent moveTo getPosATL player;</sqf>
