name: vectorFromTo
description: |-
  Unit vector, equal to direction from vector1 to vector2. In other words this command produces [[vectorNormalized | normalised vector]] between given 2 points.<br>
  To get a non-normalised vector, use [[vectorDiff]].
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
  - Unknown
  - null
  params:
  - name: vector1
    description: vector 3D or 2D (since {{GVI|arma3|2.00}}, z coordinate is defaulted to 0)
    type: Unknown
  - name: vector2
    description: vector 3D or 2D (since {{GVI|arma3|2.00}}, z coordinate is defaulted to 0)
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 26
examples:
- |-
  [1,2,3] vectorFromTo [4,5,6];
  // is the same as
  vectorNormalized ([4,5,6] vectorDiff [1,2,3]);
