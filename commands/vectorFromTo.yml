name: vectorFromTo
desc: |-
  Unit vector, equal to direction from vector1 to vector2. In other words this command produces [[vectorNormalized | normalised vector]] between given 2 points.<br>
  To get a non-normalised vector, use [[vectorDiff]].
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
    type: Vector3d
  params:
  - name: vector1
    desc: z coordinate is defaulted to 0
    type: !OneOf
    - type: Vector3d
      desc: null
      since: null
    - type: Vector2d
      desc: null
      since: null
  - name: vector2
    desc: z coordinate is defaulted to 0
    type: !OneOf
    - type: Vector3d
      desc: null
      since: null
    - type: Vector2d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.26'
examples:
- |-
  <sqf>
  [1,2,3] vectorFromTo [4,5,6];
  // is the same as
  vectorNormalized ([4,5,6] vectorDiff [1,2,3]);
  </sqf>
see_also:
- vectorDiff
- vectorCrossProduct
- vectorDotProduct
- vectorCos
- vectorMagnitude
- vectorMagnitudeSqr
- vectorMultiply
- vectorDistance
- vectorDistanceSqr
