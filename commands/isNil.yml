name: isNil
desc: |-
  Tests whether a variable is [[nil]] or undefined from its [[Identifier|identifier]], or whether the given expression evaluates to [[nil]] or [[Nothing]].
  {{Feature|arma0|This command does not exist in {{ofp}}/{{arma0}} but can be emulated (see {{Link|#Example 5}}).}}
groups:
- Variables
syntax:
- call: !Unary variableName
  ret:
    type: Boolean
    desc: '[[true]] if variable is [[nil]] or undefined'
  right: !Item
    name: variableName
    desc: '[[missionNamespace]]''s or local [[Variables|variable]]''s [[Identifier|identifier]] (e.g "globalVariable", "_localVariable")'
    type: Unknown
- call: !Unary code
  ret:
    type: Boolean
    desc: '[[true]] if ''''code'''' returns [[Nothing]], [[false]] otherwise'
  right: !Item
    name: code
    type: Unknown
- call: !Binary
  - namespace
  - variableName
  ret:
    type: Boolean
    desc: '[[true]] if variable is [[nil]] or undefined'
  left: !Item
    name: namespace
    type: Unknown
  right: !Item
    name: variableName
    type: String
  since:
    arma3: '2.18'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  if (isNil "TAG_globalVariable") then { TAG_globalVariable = 0 };
  if (isNil "_localVariable") then { hint "_localVariable is nil" };
  </sqf>
- <sqf>isNil { player getVariable "someVar" };</sqf>
- |-
  <sqf>
  _myArray = [0, 1];
  isNil { _myArray select 0 }; // returns false
  isNil { _myArray select 1 }; // returns false
  isNil { _myArray select 2 }; // returns true
  isNil { _myArray select 3 }; // throws a script error. only length+1 select is allowed
  </sqf>
- "This trick forces executing something in [[Scheduler|Unscheduled Environment]]:\n<sqf>\n0 spawn {\n\tsystemChat str canSuspend;\t\t// chat shows true\n\tisNil { hint str canSuspend };\t// hint shows false\n};\n</sqf>"
- |-
  {{ofp}} [[String]] comparison workaround<br>
  [[SQS Syntax]]:
  <sqs>
  _nil = format ["%1", _undefinedVariable]
  ? (format ["%1", variableToTest] == _nil) : hint "variableToTest is nil"
  </sqs>

  [[SQF Syntax]]:
  <sqf>
  _nil = format ["%1", _undefinedVariable];
  if (format ["%1", variableToTest] == _nil) then { hint "variableToTest is nil" };
  </sqf>
see_also:
