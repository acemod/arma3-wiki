name: lockWP
desc: Disable switching to next waypoint (current waypoint will never complete while lockwp is used). Sometimes used during cut-scenes.
groups:
- Waypoints
syntax:
- call: !Binary
  - groupName
  - lock
  ret:
    type: Nothing
  params:
  - name: groupName
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  - name: lock
    type: Boolean
argument_loc: Local
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_groupOne lockWP true;</sqf>
- <sqf>_Soldier lockWP true;</sqf>
- <sqf>_MyTank lockWP false;</sqf>
