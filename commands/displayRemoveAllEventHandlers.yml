name: displayRemoveAllEventHandlers
desc: Remove all event handlers from the given display.
groups:
- GUI Control - Event Handlers
- Event Handlers
syntax:
- call: !Binary
  - display
  - eventName
  ret:
    type: Nothing
  left: !Item
    name: display
    type: Display
  right: !Item
    name: eventName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>findDisplay 46 displayRemoveAllEventHandlers "KeyDown";</sqf>
see_also:
- displayAddEventHandler
- displayRemoveEventHandler
