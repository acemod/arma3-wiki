name: setWaypointHousePosition
desc: For waypoints attached to a house, this defines the target [[buildingPos]] index.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - pos
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: pos
    desc: '[[buildingPos]] index'
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>[_grp, 2] setWaypointHousePosition 1;</sqf>
