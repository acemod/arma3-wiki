name: menuAction
desc: Returns action stored in item on given path in [[CT_MENU_STRIP]] control.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: String
    desc: action
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: String
    desc: action
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>menuAction [120, [1, 0]];</sqf>
- <sqf>findDisplay 313 displayCtrl 120 menuAction [1, 0];</sqf>
see_also:
- menuSetAction
