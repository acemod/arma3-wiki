name: objStatus
description: |-
  Sets the status of an objective that was defined in [[Briefing.html|briefing.html]].

  Status may be one of:
  * "ACTIVE"
  * "FAILED"
  * "DONE"
  * "HIDDEN"

  To refer to an objective that is named "OBJ_1", for example, use only the index number in this command (i.e. "1" objStatus "HIDDEN").
groups:
- Briefing
syntax:
- call: !Binary
  - objectivenumber
  - status
  ret:
  - Unknown
  - null
  params:
  - name: objectivenumber
    type: Unknown
  - name: status
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "\"1\" objStatus \"DONE\";</sqf> \nMarks the objective named \"OBJ_1\" as completed."
