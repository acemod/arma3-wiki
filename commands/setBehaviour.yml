name: setBehaviour
desc: |-
  Sets individual unit behaviour '''on every unit in a group'''.
  {{Feature|important|This command doesn't set AI [[Group]] behaviour, see [[setCombatBehaviour]] or [[setBehaviourStrong]] for this.}}
  {{Feature|informative|See [[AI Behaviour]] for details of the effect of this command on AI units.}}
  <spoiler text="Comparison of Behaviour commands">
  {| class="wikitable" style="text-align: center"
  ! Command
  ! Applies To
groups:
- Groups
- AI Behaviour
syntax:
- call: !Binary
  - groupOrUnit
  - behaviour
  ret:
    type: Nothing
  params:
  - name: groupOrUnit
    desc: unit or a [[group]]
    type: !OneOf
    - - Group
      - null
    - - Object
      - null
  - name: behaviour
    type: !StringEnum
    - - CARELESS
      - null
      - null
    - - SAFE
      - null
      - null
    - - AWARE
      - null
      - null
    - - COMBAT
      - null
      - null
    - - STEALTH
      - null
      - null
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_group1 setBehaviour "SAFE";</sqf>
see_also:
- setCombatBehaviour
- combatBehaviour
- AIBehaviour
- behaviour
- setBehaviourStrong
- setWaypointBehaviour
- combatMode
- setCombatMode
- skill
- setSkill
