name: magazinesDetailVest
desc: Returns an array with the type names of all the unit's vest magazines.
groups:
- Unit Inventory
syntax:
- ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  right: !Item
    name: unit
    type: Object
- ret:
    type: !ArrayUnsized
      type: String
      desc: ''
  right: !Array
  - !Item
    name: unit
    desc: unit
    type: Object
  - !Item
    name: includeEmpty
    desc: '[[true]] to include empty magazines'
    type: Boolean
    optional: true
    default: '[[false]]'
  - !Item
    name: includeLoaded
    desc: '[[true]] to include magazines loaded in weapons (Since Arma 3 v2.07.148195)'
    type: Boolean
    optional: true
    default: '[[false]]'
  since:
    arma3: '2.0'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.4'
examples:
- "<sqf>\nmagazinesDetailVest player;\n/*\n[\n\t[\"6.5 mm 30Rnd Sand Mag(30/30)[id/cr:10000012/0]\",\n\t\"RGO Grenade(1/1)[id/cr:10000016/0]\",\n\t\"RGO Grenade(1/1)[id/cr:10000017/0]\"]\n]\n*/\n</sqf>"
see_also:
- magazinesDetail
- magazinesDetailUniform
- magazinesDetailBackpack
