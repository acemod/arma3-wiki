name: menuSetText
desc: Sets text of given menu strip entry.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: text
    type: String
- call: !Binary
  - control
  - - path
    - text
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_ctrlMenuStrip menuSetText [[0,0,1], "Hello World!"];</sqf>
see_also:
- menuText
