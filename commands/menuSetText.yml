name: menuSetText
desc: Sets text of given menu strip entry.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: text
    type: String
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_ctrlMenuStrip menuSetText [[0,0,1], "Hello World!"];</sqf>
see_also:
- menuText
