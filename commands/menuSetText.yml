name: menuSetText
description: Sets text of given menu strip entry.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
  - name: text
    type: String
- call: !Binary
  - control
  - - path
    - text
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: Unknown
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 2
examples:
- _ctrlMenuStrip menuSetText [[0,0,1], "Hello World!"];
