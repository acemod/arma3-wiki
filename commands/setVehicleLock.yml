name: setVehicleLock
desc: "Sets vehicle lock. Possible values:\n<br> \n* \"UNLOCKED\" \n* \"DEFAULT\"\n* \"LOCKED\"\n* \"LOCKEDPLAYER\""
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicleName
  - lockState
  ret:
    type: Nothing
  left: !Item
    name: vehicleName
    type: Object
  right: !Item
    name: lockState
    type: String
argument_loc: Local
effect_loc: Global
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_veh1 setVehicleLock "LOCKED";</sqf>
see_also:
- lock
- locked
- lockDriver
- lockCargo
- lockTurret
