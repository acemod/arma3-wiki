name: isWeaponDeployed
desc: Returns true if weapon is currently deployed.
groups:
- Weapons
syntax:
- ret:
    type: Boolean
  right: !Item
    name: unit
    type: Object
- ret:
    type: Boolean
  right: !Array
  - !Item
    name: unit
    type: Object
  - !Item
    name: onGround
    desc: '[[true]] to check if deployed on ground, [[false]] to check if deployed on object. Omitted - same as main syntax.'
    type: Boolean
    optional: true
  since:
    arma3: '2.6'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.42'
examples:
- <sqf>_dep = isWeaponDeployed player;</sqf>
- <sqf>_depOnObj = isWeaponDeployed [player, false];</sqf>
see_also:
- isWeaponRested
- canDeployWeapon
