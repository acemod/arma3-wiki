name: visibleMap
desc: Return true if the main map is shown (active). In {{arma3}} it also returns true if the respawn screen map is visible.
groups:
- Map
- Interaction
syntax:
- ret:
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (visibleMap) then { hint "You're showing the map !" };</sqf>
see_also:
- forceMap
- openMap
