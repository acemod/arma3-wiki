name: allAirports
desc: Returns all map airports, both static and dynamic.
groups:
- Roads and Airports
syntax:
- call: Nular
  ret:
    type: !ArraySized
    - name: staticAirports
      type: !ArrayUnsized
        value: Number
      desc: static airports IDs
      since: null
    - name: dynamicAirports
      type: !ArrayUnsized
        value: Object
      desc: dynamic airports objects (such as "DynamicAirport_01_F" found on aircraft carrier)
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_airplane landAt selectRandom (allAirports select 0);</sqf>
see_also:
- airportSide
- setAirportSide
- land
- landAt
- assignToAirport
- 'Arma:'
- Airport
- IDs
