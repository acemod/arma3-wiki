name: allAirports
desc: Returns all map airports, both static and dynamic.
groups:
- Roads and Airports
syntax:
- call: Nular
  ret:
    type: Unknown
    desc: |-
      static airports IDs
      * dynamicAirports [[Array]] of [[Object]]s - dynamic airports objects (such as "DynamicAirport_01_F" found on aircraft carrier)
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.76'
examples:
- <sqf>_airplane landAt selectRandom (allAirports select 0);</sqf>
see_also:
- airportSide
- setAirportSide
- land
- landAt
- assignToAirport
- 'Arma:'
- Airport
- IDs
