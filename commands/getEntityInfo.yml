name: getEntityInfo
description: Returns various properties for the given entity.
groups:
- Object Manipulation
syntax:
- call: !Unary entity
  ret:
  - Unknown
  - null
  params:
  - name: entity
    type: Unknown
- call: !Binary
  - entity
  - index
  ret:
  - Unknown
  - depends on the requested property, or [[Nothing]]
  params:
  - name: entity
    type: Unknown
  - name: index
    description: property index (see main syntax, 2 - isDeadSet for example)
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- private _entityInfo = getEntityInfo ent1;
- private _isMan = ent1 getEntityInfo 0;
