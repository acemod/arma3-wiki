name: getEntityInfo
description: Returns various properties for the given entity. Most properties should be checked where entity is [[local]]
groups:
- Object Manipulation
syntax:
- call: !Unary entity
  ret:
  - Unknown
  - null
  params:
  - name: entity
    type: Object
- call: !Binary
  - entity
  - index
  ret:
  - Anything
  - depends on the requested property, or [[Nothing]]
  params:
  - name: entity
    type: Object
  - name: index
    description: property index (see main syntax, 2 - isDeadSet for example)
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- <sqf>private _entityInfo = getEntityInfo ent1;</sqf>
- <sqf>private _isMan = ent1 getEntityInfo 0;</sqf>
