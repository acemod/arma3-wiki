name: skill
description: Returns current skill of a unit, in range between 0 to 1, 1 being the highest level of skill.
groups:
- AI Behaviour
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - null
  params:
  - name: unit
    type: Unknown
- call: !Binary
  - unit
  - skillName
  ret:
  - Unknown
  - null
  params:
  - name: unit
    type: Unknown
  - name: skillName
    description: |-
      possible values are:
      * "aimingAccuracy"
      * "aimingShake"
      * "aimingSpeed"
      * "endurance"
      * "spotDistance"
      * "spotTime"
      * "courage"
      * "reloadSpeed"
      * "commanding"
      * "general"
    type: Unknown
  since:
    armed_assault:
      major: 1
      minor: 0
argument_loc: Unspecified
effect_loc: Unspecified
