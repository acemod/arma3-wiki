name: skill
desc: |-
  Returns current skill of a unit, in range between 0 to 1, 1 being the highest level of skill.

  {{Feature|informative|
  * Skill of AI units set via the slider in unit placement screen varies from 0.2 to 1.0.
  * If the '''superAI''' difficulty settings is enabled, all units have skill of 1.0 regardless of the skill slider.
  }}
groups:
- AI Behaviour
syntax:
- call: !Unary unit
  ret:
    type: Number
  params:
  - name: unit
    type: Object
- call: !Binary
  - unit
  - skillName
  ret:
    type: Number
  params:
  - name: unit
    type: Object
  - name: skillName
    type: Unknown
  since:
    arma1: '1.0'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_skill = skill unit1;</sqf>
- <sqf>_myCourage = player skill "courage";</sqf>
