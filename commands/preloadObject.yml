name: preloadObject
desc: Preloads all textures, materials and proxies needed to render given object. Works with objects and classnames - note that classnames require an object instance in the mission.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - distance
  - object
  ret:
    type: Boolean
    desc: '[[true]] when preload is finished'
  params:
  - name: distance
    desc: distance at which preload the object
    type: Number
  - name: object
    type: !OneOf
    - type: Object
      desc: existing object
      since: null
    - type: String
      desc: object classname - an object of that type '''must''' exist in the mission for it to have effect
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\n0 spawn \n{\n\twaitUntil { 10 preloadObject \"SoldierW\" };\n\thint \"Preload finished\";\n};\n</sqf>"
- "<sqf>\n0 spawn \n{\n\twaitUntil { 10 preloadObject leader player };\n\thint \"Preload finished\";\n};\n</sqf>"
see_also:
- preloadCamera
- preloadSound
- preloadTitleObj
- preloadTitleRsc
