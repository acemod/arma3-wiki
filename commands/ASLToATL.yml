name: ASLToATL
desc: Converts a position from [[Position#PositionASL|PositionASL]] to [[Position#PositionATL|PositionATL]]
groups:
- Positions
syntax:
- ret:
    type: Position3dATL
  right: !Item
    name: pos
    desc: position to convert
    type: Position3dASL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2oa: '1.62'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>ASLToATL getPosASL player isEqualTo getPosATL player;</sqf>
see_also:
- ATLToASL
- AGLToASL
- ASLToAGL
- getPos
- getPosATL
- getPosASL
- visiblePosition
- visiblePositionASL
