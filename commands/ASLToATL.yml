name: ASLToATL
description: Converts a position from [[Position#PositionASL|PositionASL]] to [[Position#PositionATL|PositionATL]]
groups:
- Positions
syntax:
- call: !Unary pos
  ret:
  - Unknown
  - null
  params:
  - name: pos
    description: position to convert
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 62
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>ASLToATL getPosASL player isEqualTo getPosATL player;</sqf>
