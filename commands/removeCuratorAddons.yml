groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - addons
  ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module.
    type: Object
  right: !Item
    name: addons
    type: !ArrayUnsized
      value: String
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since: {}
examples:
- <sqf>curatorModule removeCuratorAddons [addon1, addon2];</sqf>
