name: removeCuratorAddons
desc: Restrict curator use of given addons.
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - addons
  ret:
    type: Nothing
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
  - name: addons
    type: !ArrayUnsized
      type: String
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>curatorModule removeCuratorAddons [addon1, addon2];</sqf>
see_also:
- Arma
- '3:'
- Curator
- addCuratorAddons
- removeAllCuratorAddons
- curatorAddons
