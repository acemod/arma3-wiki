name: triggerActivated
description: Returns true if the trigger has been activated.
multiplayer_note: |-
  {{Feature|important|
  The trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the trigger activated status on the client that executed the command.
  See [[createTrigger]] for more information.
  }}
groups:
- Triggers
syntax:
- call: !Unary trigger
  ret:
  - Boolean
  - null
  params:
  - name: trigger
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>if (triggerActivated trg1) then { hint "trigger trg1 activated!" };</sqf>
