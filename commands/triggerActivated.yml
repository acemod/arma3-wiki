name: triggerActivated
desc: Returns true if the trigger has been activated.
multiplayer_note: |-
  {{Feature|important|
  The trigger could be [[Multiplayer Scripting#Locality|local]] or remote but the result returned by this command will be for the trigger activated status on the client that executed the command.
  See [[createTrigger]] for more information.
  }}
groups:
- Triggers
syntax:
- call: !Unary trigger
  ret:
    type: Boolean
  params:
  - name: trigger
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (triggerActivated trg1) then { hint "trigger trg1 activated!" };</sqf>
see_also:
- setTriggerActivation
- triggerActivation
- triggerInterval
- setTriggerInterval
- enableSimulation
- simulationEnabled
- createTrigger
