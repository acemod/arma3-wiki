name: infoPanel
desc: |-
  Returns information about what is currently displayed on given player's info panel.<br>
  Returns ["EmptyDisplay","EmptyDisplayComponent"] when no panel is open.
groups:
- Custom Panels
syntax:
- call: !Unary infoPanelId
  ret:
    type: Unknown
  right: !Item
    name: infoPanelId
    desc: info panel classname, or "left" or "right"
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- <sqf>infoPanel "left" params ["_componentClass", "_componentType"];</sqf>
see_also:
- Arma
- '3:'
- Custom
- Info
- infoPanels
- setInfoPanel
- infoPanelComponents
- enableInfoPanelComponent
- infoPanelComponentEnabled
- openGPS
