name: buildingPos
description: Returns position of a given indexed position in a [[Object#Building|building]].
groups:
- Positions
syntax:
- call: !Binary
  - building
  - index
  ret:
  - Unknown
  - null
  params:
  - name: building
    type: Unknown
  - name: index
    description: index of a specific position {{Feature|arma3|Since v1.56 index {{hl|-1}} will return all available building positions.}}
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
