name: buildingPos
desc: Returns position of a given indexed position in a [[Object#Building|building]].
groups:
- Positions
syntax:
- call: !Binary
  - building
  - index
  ret:
    type: Unknown
  params:
  - name: building
    type: Object
  - name: index
    desc: index of a specific position {{Feature|arma3|Since v1.56 index {{hl|-1}} will return all available building positions.}}
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier setPosATL (_house1 buildingPos 2);</sqf>
- <sqf>_allpositions = nearestBuilding player buildingPos -1;</sqf>
see_also:
- nearestBuilding
- nearestObject
- nearestObjects
- nearObjects
- insideBuilding
- buildingExit
- position
- setPos
- setWaypointHousePosition
- waypointHousePosition
- BIS_fnc_buildingPositions
