name: isAutoHoverOn
desc: Return [[true]] if vehicle has enabled auto hover. (always returns false if the vehicle can't set auto hover)
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_isOn = isAutoHoverOn vehicle player;</sqf>
