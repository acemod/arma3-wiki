name: setLightVolumeShape
desc: Sets the {{hl|#lightreflector}}'s volume shape. An empty shape will switch the light off.
groups:
- Lights
syntax:
- call: !Binary
  - lightReflector
  - - shapePath
    - scale
  ret:
    type: Nothing
  left: !Item
    name: lightReflector
    desc: object of class {{hl|#lightreflector}})
    type: Object
  right: !Array
  - !Item
    name: shapePath
    desc: '"" to turn the light off'
    type: String
  - !Item
    name: scale
    desc: '[sizeX, sizeY, sizeZ]'
    type: ArrayUnknown
argument_loc: Local
effect_loc: Local
since:
  arma3: '2.6'
examples:
- <sqf>_light setLightVolumeShape ["a3\data_f\VolumeLightFlashlight.p3d", [1, 1, 1]];</sqf>
see_also:
- setLightColor
- setLightAmbient
- setLightBrightness
- lightAttachObject
- lightDetachObject
- setLightIntensity
- setLightAttenuation
- setLightUseFlare
- setLightFlareSize
- setLightFlareMaxDistance
- setLightDayLight
- setLightIR
