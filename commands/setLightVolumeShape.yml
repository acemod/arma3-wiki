name: setLightVolumeShape
description: Sets the {{hl|#lightreflector}}'s volume shape. An empty shape will switch the light off.
groups:
- Lights
syntax:
- call: !Binary
  - lightReflector
  - - shapePath
    - scale
  ret:
  - Nothing
  - null
  params:
  - name: lightReflector
    description: object of class {{hl|#lightreflector}})
    type: Object
  - name: shapePath
    description: '"" to turn the light off'
    type: String
  - name: scale
    description: '[sizeX, sizeY, sizeZ]'
    type: ArrayUnknown
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- <sqf>_light setLightVolumeShape ["a3\data_f\VolumeLightFlashlight.p3d", [1, 1, 1]];</sqf>
