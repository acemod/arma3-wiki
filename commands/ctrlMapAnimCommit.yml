name: ctrlMapAnimCommit
desc: Plays the map animation.
groups:
- GUI Control - Map
syntax:
- ret:
    type: Nothing
  right: !Item
    name: mapControl
    type: Control
argument_loc: Local
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  Center map on player:
  <sqf>
  _ctrl ctrlMapAnimAdd [0, 0.05, player];
  ctrlMapAnimCommit _ctrl;
  </sqf>
see_also:
- mapAnimAdd
- mapAnimClear
- mapAnimCommit
- mapAnimDone
- ctrlMapAnimAdd
- ctrlMapAnimClear
- ctrlMapAnimDone
