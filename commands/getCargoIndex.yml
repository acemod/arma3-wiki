name: getCargoIndex
description: Returns index of the unit in cargo. -1 if not in cargo.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - unit
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    type: Unknown
  - name: unit
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 26
examples:
- |-
  player moveInCargo heli;
  hint str (heli getCargoIndex player);
