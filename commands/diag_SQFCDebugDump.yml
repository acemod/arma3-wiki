name: diag_SQFCDebugDump
desc: Dumps the bytecode as {{arma3}} sees it, in a diff friendly way. Useful for testing custom [[SQF Bytecode|SQFC]] compilers.
groups:
- Diagnostic
syntax:
- call: !Unary
  - sourcePath
  - targetPath
  ret:
    type: Code
    desc: compiled expression (If parsing was successful)
  right: !Array
  - !Item
    name: sourcePath
    desc: Path to file on drive that should be read
    type: String
  - !Item
    name: targetPath
    desc: Path to file on drive to output to
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
branch: Diag
examples:
- <sqf>diag_SQFCDebugDump ["P:/test.sqfc", "P:/dump"];</sqf>
