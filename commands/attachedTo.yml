name: attachedTo
description: Returns object the given object is attached to or [[objNull]] if the given object is not attached to anything.
groups:
- Object Manipulation
syntax:
- call: !Unary obj
  ret:
  - Object
  - object the given object is attached to
  params:
  - name: obj
    description: given object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 14
examples:
- "<sqf>\nif (isNull attachedTo _obj1) then\n{\n\thint \"_obj1 is not attached to anything.\";\n};\n</sqf>"
