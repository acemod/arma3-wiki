name: tvSetText
desc: Sets string text to item on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: text
    type: String
- call: !Binary
  - control
  - - path
    - text
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>tvSetText [101, [0], "Test data"];</sqf>
- <sqf>_ctrl tvSetText [[0,0,0], "Test data"];</sqf>
see_also:
