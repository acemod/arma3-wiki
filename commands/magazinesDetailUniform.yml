name: magazinesDetailUniform
description: Returns an array with the type names of all the unit's uniform magazines.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - null
  params:
  - name: unit
    type: Unknown
- call: !Unary
  - unit
  - includeEmpty
  - includeLoaded
  ret:
  - Unknown
  - null
  params:
  - name: unit
    description: unit
    type: Unknown
  - name: includeEmpty
    description: '[[true]] to include empty magazines'
    type: Unknown
    optional: true
    default: '[[false]]'
  - name: includeLoaded
    description: '[[true]] to include magazines loaded in weapons (Since Arma 3 v2.07.148195)'
    type: Unknown
    optional: true
    default: '[[false]]'
  since:
    arma_3:
      major: 2
      minor: 0
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 4
examples:
- "magazinesDetailUniform player;\n/*\n[\n\t\"6.5 mm 30Rnd Sand Mag(30/30)[id/cr:10000003/0]\",\n\t\"Chemlight (Green)(1/1)[id/cr:10000020/0]\"\n]\n*/"
