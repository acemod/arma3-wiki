name: ctrlSetDisabledColor
desc: Sets the colorDisabled attribute of a control.
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: color
    type: ArrayColor
- call: !Binary
  - ctrl
  - color
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>_control ctrlSetDisabledColor [0.5, 0.5, 0.5, 0.5];</sqf>
see_also:
- ctrlSetActiveColor
- ctrlSetBackgroundColor
- ctrlTextColor
