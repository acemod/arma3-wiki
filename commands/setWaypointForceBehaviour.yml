name: setWaypointForceBehaviour
desc: Forces the behavior of waypoint, disables AUTOCOMBAT.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - state
  ret:
    type: Nothing
  params:
  - name: waypoint
    type: Unknown
  - name: state
    desc: force or not
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>[grp, 2] setWaypointForceBehaviour true;</sqf>
see_also:
- waypointForceBehaviour
- setWaypointBehaviour
- waypointBehaviour
- Mission_Editor:_Waypoints#Behaviour|Behaviour
- Description
