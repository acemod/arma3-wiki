groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - state
  ret:
  - Nothing
  - null
  params:
  - name: waypoint
    type: Unknown
  - name: state
    description: force or not
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 58
examples:
- <sqf>[grp, 2] setWaypointForceBehaviour true;</sqf>
