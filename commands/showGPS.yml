name: showGPS
desc: Shows or hides the GPS receiver on the map screen, if enabled for the mission and you possess the item. (default [[false]]). {{Feature|arma3|This command does nothing in Arma 3. Use the command [[openGPS]] that is available since v2.04.}}
groups:
- Interaction
syntax:
- call: !Unary show
  ret:
    type: Nothing
  params:
  - name: show
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>showGPS true;</sqf>
see_also:
- openGPS
- shownGPS
- visibleGPS
- showCompass
- showRadio
- showWatch
- showPad
