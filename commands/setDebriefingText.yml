name: setDebriefingText
description: |-
  Sets debriefing title, text, subtitle, picture and background for a mission ending.
  The end type could be the engine-defined ("CONTINUE", "KILLED", "LOSER", "END1", "END2", "END3", "END4", "END5", "END6"), config-defined (see [[Debriefing#Configuration|CfgDebriefing]]) or, with an alternative syntax of this command, any [[String]].
  Given texts will be used to replace the corresponding texts on the debriefing screen.

  {{Feature|important|In order to benefit from alternative syntax functionality, there will have to be at least '''three''' arguments passed to the command; '''two''' arguments will trigger the old behaviour.}}
  [[File:endMission.jpg|400px]] [[File:failMission.jpg|400px]]
groups:
- Briefing
syntax:
- call: !Binary
  - endType
  - - title
    - description
  ret:
  - Nothing
  - null
  params:
  - name: endType
    description: engine type
    type: String
  - name: title
    description: title text on the debriefing screen
    type: String
  - name: description
    description: description text on the debriefing screen
    type: String
- call: !Binary
  - endType
  - - title
    - description
    - subtitle
    - picture
    - background
  ret:
  - Nothing
  - null
  params:
  - name: endType
    description: any name
    type: String
  - name: title
    description: title text on the debriefing screen
    type: String
  - name: description
    description: description text on the debriefing screen
    type: String
  - name: subtitle
    description: subtitle text on the debriefing screen ('''must''' be defined in order to trigger this syntax of the command)
    type: String
  - name: picture
    description: title picture
    type: String
    optional: true
  - name: background
    description: background picture
    type: String
    optional: true
  since:
    arma_3:
      major: 2
      minor: 6
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- |
  _currentObjective = (taskDescription currentTask player) select 2;
  "endDeath" setDebriefingText ["You Lose", "All of your men were killed while assaulting the " + _currentObjective];
