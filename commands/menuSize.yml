name: menuSize
desc: Returns how many sub entries is in item on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: Number
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
- call: !Binary
  - control
  - path
  ret:
    type: Number
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSize [];</sqf>
