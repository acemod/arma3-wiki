name: ppEffectForceInNVG
desc: Forces use of [[Post Process Effects]] in NVG.
groups:
- Camera Control
syntax:
- call: !Binary
  - ppHandle
  - force
  ret:
    type: Nothing
  params:
  - name: ppHandle
    desc: handle of the post processing returned by [[ppEffectCreate]]
    type: Number
  - name: force
    type: Boolean
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>_ppGrain ppEffectForceInNVG true;</sqf>
see_also:
- Post
- Process
- Effects
- ppEffectEnable
- ppEffectEnabled
- ppEffectDestroy
- ppEffectCreate
- ppEffectCommit
- ppEffectCommitted
- ppEffectAdjust
