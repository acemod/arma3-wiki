name: setHideBehind
desc: |-
  Sets the data for hiding. objectWhereHide can be taken using [[findCover]]. hidePosition can be taken using [[getHideFrom]]. Command is not functional in Arma 2.
  {{Feature|warning| This command is not implemented!}}
groups:
- Broken Commands
syntax:
- call: !Binary
  - object
  - - objectWhereHide
    - hidePosition
  ret:
    type: Nothing
  left: !Item
    name: object
    type: Object
  right: !Array
  - !Item
    name: objectWhereHide
    type: Object
  - !Item
    name: hidePosition
    desc: format [[getHideFrom]]
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- '-'
see_also:
- getHideFrom
- findCover
- isHidden
