name: count
desc: |-
  Can be used to count:
  * The number of elements in an array (returns the already internally known array size)
  * The number of elements in an array matching the condition
  * The number of sub-entries in a config entry
  * {{GVI|arma3|1.28|size= 0.75}} The number of characters in an ANSI string {{Feature|informative|If Unicode support is desired, see [[forceUnicode]].}}
groups:
- Arrays
- Strings
- Config
- HashMap
syntax:
- call: !Unary value
  ret:
    type: Number
  params:
  - name: value
    type: !OneOf
    - type: ArrayUnknown
      desc: null
      since: null
    - type: String
      desc: null
      since: null
    - type: Config
      desc: null
      since: null
    - type: HashMapUnknown
      desc: null
      since: null
- call: !Binary
  - condition
  - array
  ret:
    type: Number
  params:
  - name: condition
    desc: |-
      condition that must return [[true]] for the tested element to be counted. The variable {{hl|[[Magic Variables#x|_x]]}} will contain the currently tested element
      {{Feature|arma3|If the provided array contains different data types, use [[isEqualTo]] for item comparison instead of [[==]].}}
    type: Code
  - name: array
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  count [0, 0, 1, 2]; // returns 4
  count units group player; // returns number of units in player group
  </sqf>
- |-
  <sqf>
  private _cnt = { _x == 4 } count [1, 9, 8, 3, 4, 4, 4, 5, 6]; // returns 3
  _cnt = { alive _x } count allUnits; // returns the number of alive units
  </sqf>
- <sqf>private _cnt = count (configFile >> "CfgVehicles");</sqf>
- <sqf>hint str count "japa is the man!"; // 16</sqf>
- <sqf>hint format ["There are %1 elements in the provided hashmap", count _myHashMap];</sqf>
see_also:
- apply
- select
- in
- find
- countFriendly
- countEnemy
- countUnknown
- countSide
- countType
- findIf
- forceUnicode
