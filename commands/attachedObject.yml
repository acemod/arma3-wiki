name: attachedObject
desc: Returns the object a location is attached to. If the location is unattached, then [[objNull]] is returned.
groups:
- Object Manipulation
syntax:
- call: !Unary location
  ret:
    type: Object
  right: !Item
    name: location
    type: Location
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_locAttachedObj = attachedObject myLocation;</sqf>
see_also:
- attachObject
- attachTo
- attachedObjects
- attachedTo
- waypointAttachVehicle
- waypointAttachedVehicle
- lightAttachObject
- triggerAttachVehicle
