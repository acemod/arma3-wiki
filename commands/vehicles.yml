name: vehicles
desc: Returns an array of all vehicles available to current client. This command returns both empty and crewed vehicles <u>but not soldiers</u>. It will also return "WeaponHolderSimulated" of dead bodies (weapon on the ground). Vehicles created with [[createVehicleLocal]] will only be returned on the client that created them.
groups:
- Object Detection
syntax:
- call: Nular
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Unspecified
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_vehicles = vehicles;</sqf>
