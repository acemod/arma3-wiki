examples:
- |-
  [[SQS Syntax|SQS]]:
  <sqs>? (not canStand player) : player groupChat "My legs! They hit my legs!"</sqs>
- "if (not canStand player) then\n{\n\tplayer groupChat \"My legs! They hit my legs!\";\n};\n"
