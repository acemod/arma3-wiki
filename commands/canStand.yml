name: canStand
desc: |-
  Returns if the given soldier is able to stand up. It only checks for the unit's legs and not its alive/dead status - it can return [[true]] for a dead unit.
  {{Feature|arma3|Since {{arma3}} v1.60 and the introduction of limping, this command always returns [[true]] for humans.}}
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
    type: Boolean
    desc: '[[true]] if the unit is human and is still able to stand up, [[false]] otherwise.'
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  [[SQS Syntax|SQS]]:
  <sqs>? (not canStand player) : player groupChat "My legs! They hit my legs!"</sqs>
- "<sqf>\nif (not canStand player) then\n{\n\tplayer groupChat \"My legs! They hit my legs!\";\n};\n</sqf>"
see_also:
- canMove
- canFire
