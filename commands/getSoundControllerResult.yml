name: getSoundControllerResult
desc: Returns the calculated value of [[simple expression]] defined in config. Config could be any config entry, even [[missionConfigFile | mission config]] entry. It is more important that the vehicle is a transport and not any object. If the expression contains sound controllers, the controller values will be taken from the given vehicle.
groups:
- Sounds
syntax:
- ret:
    type: Number
  left: !Item
    name: vehicle
    desc: transport vehicle
    type: Object
  right: !Item
    name: config
    desc: path to config entry containing the expression
    type: Config
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.64'
examples:
- <sqf>_result = (vehicle player) getSoundControllerResult (configFile >> "cfgVehicles" >> typeOf (vehicle player) >> "sounds" >> "idle_ext" >> "volume");</sqf>
- |-
  <sqf>
  // mission config entry to reverse rain strength:
  // myExpression = "rain factor [1,0]";
  _result = "PaperCar" createVehicleLocal position player getSoundControllerResult (missionConfigFile >> "myExpression");
  </sqf>
