name: hintSilent
description: Same as [[hint]], but without a sound.
groups:
- Interaction
- Structured Text
- Strings
syntax:
- call: !Unary text
  ret:
  - Unknown
  - null
  params:
  - name: text
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- hintSilent format ["Hello, %1!", name player];
- |
  hint "Hello there!";
  sleep 5;
  hintSilent ""; // removes message
