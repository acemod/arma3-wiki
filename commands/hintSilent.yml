name: hintSilent
desc: Same as [[hint]], but without a sound.
groups:
- Interaction
- Structured Text
- Strings
syntax:
- call: !Unary text
  ret:
    type: Nothing
  params:
  - name: text
    type: !OneOf
    - - String
      - null
    - - StructuredText
      - null
argument_loc: Unspecified
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hintSilent format ["Hello, %1!", name player];</sqf>
- |-
  <sqf>
  hint "Hello there!";
  sleep 5;
  hintSilent ""; // removes message
  </sqf>
see_also:
- hint
- hintC
- hintCadet
