name: setWPPos
desc: |-
  Sets waypoint position.
  {{Feature|informative|This command is identical to <sqf inline>setWaypointPosition [pos, -1]</sqf> (see [[setWaypointPosition]] description for more information).}}
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - pos
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: pos
    type: Position3dAGL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.21'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_groupOne, 1] setWPPos markerPos "MarkerOne";</sqf>
