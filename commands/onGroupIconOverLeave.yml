name: onGroupIconOverLeave
desc: |-
  Defines an action performed when pointer, previously positioned over icon, is moved away from it (3D or in a map). The code is executed once.
  {{Feature|arma3|Since {{arma3}} v1.58 a [[Arma 3: Mission Event Handlers#GroupIconOverLeave|Mission Event Handler]] exists and should be used.}}
groups:
- High Command
- Event Handlers
syntax:
- ret:
    type: Nothing
  right: !Item
    name: command
    type: !OneOf
    - type: String
      desc: null
      since: null
    - type: Code
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nonGroupIconOverLeave\n{\n\t// passed values for _this are:\n\tparams [\"_is3D\", \"_group\", \"_wpID\", \"_posX\", \"_posY\", \"_shift\", \"_ctrl\", \"_alt\"];\n\n\t// before Arma 3\n\t_is3D = _this select 0;\n\t_group = _this select 1;\n\t_wpID = _this select 2;\n\t_posx = _this select 3;\n\t_posy = _this select 4;\n\t_shift = _this select 5;\n\t_ctrl = _this select 6;\n\t_alt = _this select 7;\n\n\t_message = format [\"____ Info ____\"];\n\t{ _message = _message + format [\"\\n %1\",_x] } forEach _this;\n\thint _message;\n};\n</sqf>"
see_also:
- onGroupIconClick
- onGroupIconOverEnter
- groupIconSelectable
- setGroupIconsSelectable
