name: engineOn
desc: Activates and deactivates the engine of a vehicle.
multiplayer_note: Executed on a remote vehicle this command may turn the engine on but then it will get turned off by itself after a short while.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - state
  ret:
    type: Nothing
  params:
  - name: vehicle
    type: Object
  - name: state
    desc: '[[true]] to turn the engine on, [[false]] to turn it off'
    type: Boolean
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.90'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (!isEngineOn _jeep) then { _jeep engineOn true; };</sqf>
- |-
  <sqf>
  waitUntil { player == driver _jeep; };
  vehicle player engineOn true;
  </sqf>
see_also:
- isEngineOn
