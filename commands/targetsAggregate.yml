name: targetsAggregate
description: Aggregate candidates.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - - speaker
    - side
    - classname
    - position
    - timeMax
  - candidates
  ret:
  - Unknown
  - null
  params:
  - name: speaker
    type: Object
  - name: side
    description: if provided, a target with a side matching ''side'' will see it replaced by {{hl|"$"}}
    type: Side
  - name: classname
    description: '{{hl|CfgVehicles}} classname - if provided, a target with a type matching ''''classname'''' will see it replaced by {{hl|"$"}}'
    type: String
  - name: position
    description: value is ignored) - centre of a hardcoded 200m radius
    type: Unknown
  - name: timeMax
    description: max age of the target
    type: Number
  - name: candidates
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
