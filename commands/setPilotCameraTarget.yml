name: setPilotCameraTarget
desc: "Sets an area or target to be tracked by the object airplane or helicopter [[A3_Targeting_config_reference#class_pilotCamera|pilotCamera]]. \nTo track an object the vehicle has to have appropriate sensors ([[A3_Targeting_config_reference#CfgVehicles|scanners]]) that can detect the given target type.\nUsing [[objNull]] will unlock the camera"
groups:
- Pilot Camera
syntax:
- ret:
    type: Boolean
  left: !Item
    name: object
    type: Object
  right: !Item
    name: target
    desc: format PositionASL
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '1.64'
examples:
- <sqf>_pilotCamTrack = vehicle player setPilotCameraTarget [2100,4200,4.2];</sqf>
- <sqf>_pilotCamTrack = vehicle player setPilotCameraTarget BIS_Edita;</sqf>
see_also:
- hasPilotCamera
- getPilotCameraPosition
- getPilotCameraDirection
- getPilotCameraRotation
- getPilotCameraTarget
- setPilotCameraDirection
- setPilotCameraRotation
