name: showRadio
desc: |-
  Shows or hides the radio on the map screen, if enabled for the mission and you possess the item. (default [[true]]).
  {{Feature|arma3|This command does nothing in {{arma3}}.}}
groups:
- Interaction
- Radio and Chat
syntax:
- call: !Unary show
  ret:
    type: Nothing
  params:
  - name: show
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>showRadio false;</sqf>
see_also:
- shownRadio
- showCompass
- showGPS
- showWatch
- showPad
