name: showRadio
desc: |-
  Shows or hides the radio on the map screen, if enabled for the mission and you possess the item. (default [[true]]).
  {{Feature|arma3|This command does nothing in {{arma3}}.}}
groups:
- Interaction
- Radio and Chat
syntax:
- call: !Unary show
  ret:
    type: Nothing
  right: !Item
    name: show
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>showRadio false;</sqf>
see_also:
- shownRadio
- showCompass
- showGPS
- showWatch
- showPad
