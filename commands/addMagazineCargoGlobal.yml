name: addMagazineCargoGlobal
desc: |-
  Add magazines to the cargo space of vehicles, which can be taken out by infantry units.

  MP Synchronized
groups:
- Containers
syntax:
- call: !Binary
  - vehicleName
  - - magazineName
    - count
  ret:
    type: Nothing
  left: !Item
    name: vehicleName
    desc: vehicle to add the magazines to
    type: Object
  right: !Array
  - !Item
    name: magazineName
    desc: magazine name. See [[:Category:Weapons]] for reference about possible values.
    type: String
  - !Item
    name: count
    desc: number of magazines to add. {{GVI|arma3|2.14|size= 0.75}} negative count will remove magazines.
    type: Number
argument_loc: Global
effect_loc: Global
since: {}
examples:
- <sqf>_truck addMagazineCargoGlobal ["M16", 5];</sqf>
see_also:
- addMagazineCargo
- addMagazineGlobal
- addMagazine
- addMagazines
- addMagazinePool
- addMagazineTurret
- clearMagazineCargo
- addWeaponCargo
- clearWeaponCargo
- clearWeaponCargo
- addWeaponCargoGlobal
- addBackpackCargoGlobal
- addItemCargo
- addItemCargoGlobal
- addMagazineAmmoCargo
