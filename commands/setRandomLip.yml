name: setRandomLip
desc: Enables/Disables random lip. When enabled, the unit continuously moves its lips as if it is talking.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: bool
    type: Boolean
argument_loc: Global
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>player setRandomLip true;</sqf>
see_also:
- say
- setMimic
- setFaceAnimation
- setFace
