name: set3DENObjectType
desc: 'Sets the classname of one or more given Eden Editor [[Eden Editor: Object|objects]]. For Logic objects use [[set3DENLogicType]].'
groups:
- Eden Editor
syntax:
- call: !Binary
  - objects
  - classname
  ret:
    type: Nothing
  params:
  - name: objects
    type: ArrayUnknown
  - name: classname
    desc: name of the cfgVehicles class
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>[get3DENMouseOver select 1] set3DENObjectType "B_crew_F"; // turns object under cursor into a blufor crewman</sqf>
