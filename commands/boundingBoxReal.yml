name: boundingBoxReal
desc: |-
  [[File:Boundingbox.jpg|right|200px]] Returns a raw bounding box of given object in model coordinates space. This command is similar to [[boundingBox]] but gives more precise measurements.<br>
  The alternative syntax allows to specify clipping type to be used, which in some cases could make the result even more precise.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Unknown
  params:
  - name: object
    type: Object
- call: !Binary
  - clippingType
  - object
  ret:
    type: Unknown
  params:
  - name: clippingType
    type: Unknown
  - name: object
    type: Object
  since:
    arma3: '1.92'
- call: !Unary
  - object
  - LOD
  ret:
    type: Unknown
  params:
  - name: object
    type: Object
  - name: LOD
    type: !StringEnum
    - - Memory
      - null
      - null
    - - Geometry
      - null
      - null
    - - FireGeometry
      - null
      - null
    - - LandContact
      - null
      - null
    - - HitPoints
      - null
      - null
    - - ViewGeometry
      - null
      - null
  since:
    arma3: '2.14'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- |-
  <sqf>
  private _bbr = boundingBoxReal vehicle player;
  private _p1 = _bbr select 0;
  private _p2 = _bbr select 1;
  private _maxWidth = abs ((_p2 select 0) - (_p1 select 0));
  private _maxLength = abs ((_p2 select 1) - (_p1 select 1));
  private _maxHeight = abs ((_p2 select 2) - (_p1 select 2));
  </sqf>
- <sqf>hint str (0 boundingBoxReal cursorObject);</sqf>
see_also:
- boundingBox
- sizeOf
- boundingCenter
