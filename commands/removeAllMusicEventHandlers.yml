name: removeAllMusicEventHandlers
desc: Removes all music track event handlers of given type.
groups:
- Event Handlers
- Sounds
syntax:
- call: !Unary type
  ret:
    type: Nothing
  right: !Item
    name: type
    desc: '"MusicStart" or "MusicStop"'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>removeAllMusicEventHandlers "MusicStart";</sqf>
- <sqf>removeAllMusicEventHandlers "MusicStop";</sqf>
see_also:
- addMusicEventHandler
- setMusicEventHandler
- removeMusicEventHandler
- playMusic
