name: removeAllMusicEventHandlers
description: Removes all music track event handlers of given type.
groups:
- Event Handlers
- Sounds
syntax:
- call: !Unary type
  ret:
  - Nothing
  - null
  params:
  - name: type
    description: '"MusicStart" or "MusicStop"'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>removeAllMusicEventHandlers "MusicStart";</sqf>
- <sqf>removeAllMusicEventHandlers "MusicStop";</sqf>
