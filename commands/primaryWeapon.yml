name: primaryWeapon
desc: Returns name of unit's primary weapon. This command will also return a weapon class name if the weapon is not used by the player, for example, it is on the unit's back. Use [[currentWeapon]] to get the weapon the unit is using.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: String
    desc: weapon class name or "" if no primary weapon
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_pWeap = primaryWeapon player;</sqf>
- <sqf>hint primaryWeapon player; // "arifle_MX_ACO_pointer_F"</sqf>
see_also:
- primaryWeaponMagazine
- primaryWeaponItems
- addPrimaryWeaponItem
- removePrimaryWeaponItem
- removeAllPrimaryWeaponItems
- secondaryWeapon
- handgunWeapon
- currentWeapon
- weapons
