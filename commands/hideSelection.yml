name: hideSelection
desc: Hides or shows the [[createSimpleObject | simple object]]'s provided selection.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - - selection
    - hidden
  ret:
    type: Nothing
  left: !Item
    name: object
    desc: simple object
    type: Object
  right: !Array
  - !Item
    name: selection
    desc: selection name
    type: String
  - !Item
    name: hidden
    desc: '[[true]] to hide, [[false]] to show'
    type: Boolean
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_simpleObject hideSelection ["some_selection", true];</sqf>
see_also:
- createSimpleObject
- selectionNames
- allLODs
