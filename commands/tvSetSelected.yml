name: tvSetSelected
desc: Sets the selection state of given treeview item in multi-select control.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: selected
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_control tvSetSelected [[0], true];</sqf>
see_also:
- tvSelection
- tvIsSelected
