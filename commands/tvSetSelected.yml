name: tvSetSelected
desc: Sets the selection state of given treeview item in multi-select control.
groups:
- GUI Control - Tree View
syntax:
- call: !Binary
  - control
  - - path
    - selected
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: ArrayUnknown
  - name: selected
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_control tvSetSelected [[0], true];</sqf>
see_also:
- tvSelection
- tvIsSelected
