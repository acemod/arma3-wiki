name: addCuratorCameraArea
desc: Adds or changes curator camera area (depends on if ID is already used).
groups:
- Curator
syntax:
- ret:
    type: Nothing
  left: !Item
    name: curatorObj
    desc: curator module.
    type: Object
  right: !Array
  - !Item
    name: cameraAreaID
    type: Number
  - !Item
    name: position
    type: Position
  - !Item
    name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>myCurator addCuratorCameraArea [3,position mySoldier,300];</sqf>
see_also:
- Arma
- '3:'
- Curator
- removeCuratorCameraArea
- removeAllCuratorCameraAreas
- curatorCameraArea
