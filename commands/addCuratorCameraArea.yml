name: addCuratorCameraArea
desc: Adds or changes curator camera area (depends on if ID is already used).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - cameraAreaID
    - position
    - radius
  ret:
    type: Nothing
  params:
  - name: curatorObj
    desc: curator module.
    type: Object
  - name: cameraAreaID
    type: Number
  - name: position
    type: Position
  - name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: true
since:
  arma3: '1.16'
examples:
- <sqf>myCurator addCuratorCameraArea [3,position mySoldier,300];</sqf>
see_also:
- Arma
- '3:'
- Curator
- removeCuratorCameraArea
- removeAllCuratorCameraAreas
- curatorCameraArea
