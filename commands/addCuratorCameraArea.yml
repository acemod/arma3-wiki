name: addCuratorCameraArea
description: Adds or changes curator camera area (depends on if ID is already used).
groups:
- Curator
syntax:
- call: !Binary
  - curatorObj
  - - cameraAreaID
    - position
    - radius
  ret:
  - Nothing
  - null
  params:
  - name: curatorObj
    description: curator module.
    type: Unknown
  - name: cameraAreaID
    type: Number
  - name: position
    type: Position
  - name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
server_exec: false
since:
  arma_3:
    major: 1
    minor: 16
examples:
- myCurator addCuratorCameraArea [3,position mySoldier,300];
