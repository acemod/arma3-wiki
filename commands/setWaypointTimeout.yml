name: setWaypointTimeout
desc: Defines the time between condition satisfaction and waypoint finish (randomly from min to max, with an average value mid).
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - - min
    - mid
    - max
  ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Array
  - !Item
    name: min
    type: Number
  - !Item
    name: mid
    type: Number
  - !Item
    name: max
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>[_grp, 2] setWaypointTimeout [5, 10, 6];</sqf>
