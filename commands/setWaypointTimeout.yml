name: setWaypointTimeout
desc: Defines the time between condition satisfaction and waypoint finish (randomly from min to max, with an average value mid).
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - - min
    - mid
    - max
  ret:
    type: Nothing
  params:
  - name: waypoint
    desc: format [[Waypoint]]
    type: ArrayUnknown
  - name: min
    type: Number
  - name: mid
    type: Number
  - name: max
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>[_grp, 2] setWaypointTimeout [5, 10, 6];</sqf>
