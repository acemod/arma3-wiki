name: group
desc: Returns the group a unit is assigned to.
problem_notes:
- In MP the command is not initialised in functions called by initline or init eventhandlers.
groups:
- Groups
syntax:
- call: !Unary object
  ret:
    type: Group
    desc: for dead units, the returned group equals [[grpNull]].
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_playerGrp = group player;</sqf>
see_also:
- local
- join
- leader
- units
- allGroups
- groups
- groupID
- setGroupId
- setGroupIdGlobal
