name: removeUserActionEventHandler
description: 'Removes a UserAction event handler. For a list of available UserAction event handlers, see: [[Arma 3: Mission Event Handlers]].'
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - event
  - index
  ret:
  - Nothing
  - null
  params:
  - name: keyName
    description: action key name; see [[inputAction/actions]]
    type: String
  - name: event
    type: Unknown
  - name: index
    description: index returned by [[addUserActionEventHandler]]
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- <sqf>removeUserActionEventHandler ["Reload", "Activate", _reloadUAEH];</sqf>
