name: removeUserActionEventHandler
desc: 'Removes a UserAction event handler. For a list of available UserAction event handlers, see: [[Arma 3: Mission Event Handlers]].'
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - event
  - index
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: keyName
    desc: action key name; see [[inputAction/actions]]
    type: String
  - !Item
    name: event
    type: !StringEnum
    - value: Activate
      desc: null
      since: null
    - value: Deactivate
      desc: null
      since: null
    - value: Analog
      desc: null
      since: null
  - !Item
    name: index
    desc: index returned by [[addUserActionEventHandler]]
    type: Number
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '2.6'
examples:
- <sqf>removeUserActionEventHandler ["Reload", "Activate", _reloadUAEH];</sqf>
see_also:
- addUserActionEventHandler
- removeAllUserActionEventHandlers
- Arma
- '3:'
- Event
- Handlers#UserAction
- Event
- Handlers|UserAction
- Event
- Handlers
