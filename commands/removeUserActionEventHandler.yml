name: removeUserActionEventHandler
description: 'Removes a UserAction event handler. For a list of available UserAction event handlers, see: [[Arma 3: Mission Event Handlers]].'
groups:
- Event Handlers
syntax:
- call: !Unary
  - keyName
  - event
  - index
  ret:
  - Unknown
  - null
  params:
  - name: keyName
    description: action key name; see [[inputAction/actions]]
    type: Unknown
  - name: event
    description: |-
      event name - see [[Arma 3: Event Handlers#UserAction Event Handlers|UserAction Event Handlers]]. Can be one of:
      * "Activate"
      * "Deactivate"
      * "Analog"
    type: Unknown
  - name: index
    description: index returned by [[addUserActionEventHandler]]
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 2
    minor: 6
examples:
- removeUserActionEventHandler ["Reload", "Activate", _reloadUAEH];
