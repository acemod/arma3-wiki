name: lnbSetPictureColorRight
desc: Sets color of the right picture in a [[CT_LISTNBOX]].
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: row
    desc: index of the row
    type: Number
  - name: column
    desc: index of the column
    type: Number
  - name: color
    desc: color RGBA
    type: ArrayUnknown
- call: !Binary
  - ctrl
  - - - row
      - column
    - color
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: row
    desc: index of the row
    type: Number
  - name: column
    desc: index of the column
    type: Number
  - name: color
    desc: color RGBA
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>_control lnbSetPictureColorRight [[0, 0], [1,1,1,0.5]];</sqf>
see_also:
- lnbSetColor
- lnbColorRight
- lnbColor
