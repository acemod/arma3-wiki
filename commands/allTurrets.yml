name: allTurrets
desc: |-
  Returns array of available turret paths from vehicle object.

  {{Feature|informative|
  * to look up turrets from config, use [[BIS_fnc_allTurrets]]
  * to get config from turret path, use [[BIS_fnc_turretConfig]]
  }}
groups:
- Turrets
syntax:
- ret:
    type: Unknown
  right: !Item
    name: vehicle
    type: Object
- ret:
    type: Unknown
  right: !Array
  - !Item
    name: vehicle
    type: Object
  - !Item
    name: includeFFV
    desc: '[[true]] to include FFV (Firing From Vehicle) positions, [[false]] to exclude them'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.34'
examples:
- "<sqf>\n_turretPaths = allTurrets _mySlammerUP;\t\t\t\t// [[0],[0,0]]\n_turretPaths = allTurrets [_mySlammerUP, true];\t\t// [[0],[0,0]] <- commander turret is also an FFV turret\n_turretPaths = allTurrets [_mySlammerUP, false];\t// [[0]]\n</sqf>"
- |-
  Return FFV turrets only:
  <sqf>_FFVTurrets = allTurrets [tank, true] - allTurrets [tank, false];</sqf>
see_also:
- moveInTurret
- enablePersonTurret
- assignedVehicleRole
- fullCrew
- turretUnit
- turretLocal
- turretOwner
- BIS_fnc_allTurrets
- BIS_fnc_turretConfig
