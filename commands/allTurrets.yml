name: allTurrets
description: |-
  Returns array of available turret paths from vehicle object.

  {{Feature|informative|
  * to look up turrets from config, use [[BIS_fnc_allTurrets]]
  * to get config from turret path, use [[BIS_fnc_turretConfig]]
  }}
groups:
- Turrets
syntax:
- call: !Unary vehicle
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    type: Object
- call: !Unary
  - vehicle
  - includeFFV
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    type: Object
  - name: includeFFV
    description: '[[true]] to include FFV (Firing From Vehicle) positions, [[false]] to exclude them'
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- "_turretPaths = allTurrets _mySlammerUP;\t\t\t\t// [[0],[0,0]]\n_turretPaths = allTurrets [_mySlammerUP, true];\t\t// [[0],[0,0]] <- commander turret is also an FFV turret\n_turretPaths = allTurrets [_mySlammerUP, false];\t// [[0]]\n"
- |-
  Return FFV turrets only:
  <sqf>_FFVTurrets = allTurrets [tank, true] - allTurrets [tank, false];
