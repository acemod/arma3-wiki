name: isUAVConnected
description: Returns true if UAV is connected to some terminal. Termnal onnection is handled [[local]]ly, therefore the result of this command will be returned only for the client on which this command is executed.
groups:
- Remote Control
syntax:
- call: !Unary uav
  ret:
  - Boolean
  - null
  params:
  - name: uav
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 76
examples:
- <sqf>_isConnected = isUAVConnected cursorTarget;</sqf>
