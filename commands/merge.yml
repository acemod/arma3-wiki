name: merge
desc: Merges two [[HashMap]]s.
groups:
- HashMap
syntax:
- ret:
    type: Nothing
  left: !Item
    name: hashMap1
    desc: this HashMap will be modified
    type: HashMapUnknown
  right: !Item
    name: hashMap2
    desc: all key-value pairs from this HashMap are added to ''hashMap1''. If a key from ''hashMap2'' already exists in ''hashMap1'', it doesn't overwrite the value in ''hashMap1''.
    type: HashMapUnknown
- ret:
    type: Nothing
  left: !Item
    name: hashMap1
    desc: this HashMap will be modified
    type: HashMapUnknown
  right: !Array
  - !Item
    name: hashMap2
    desc: all key-value pairs from this HashMap are added to ''hashMap1''
    type: HashMapUnknown
  - !Item
    name: overwriteExisting
    desc: if [[true]], keys from ''hashMap1'' that also exist in ''hashMap2'' are overwritten. When set to [[true]], merging is faster
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_hashMap merge _otherHashMap;</sqf>
- |-
  <sqf>
  private _hashmap1 = ["cow", "cat", "chicken"] createHashMapFromArray [100, 200, 200];
  private _hashmap2 = ["cow", "cat", "chicken", "camel"] createHashMapFromArray [150, 300, 400, 800];
  _hashmap1 merge _hashmap2; // _hashmap is [["cow",100],["cat",200],["chicken",200],["camel",800]]
  </sqf>
- |-
  <sqf>
  private _hashmap1 = ["cow", "cat", "chicken"] createHashMapFromArray [100, 200, 200];
  private _hashmap2 = ["cow", "cat", "chicken", "camel"] createHashMapFromArray [150, 300, 400, 800];
  _hashmap1 merge [_hashmap2, true]; // _hashmap is [["cow",150],["cat",300],["chicken",400],["camel",800]]
  </sqf>
- |-
  <sqf>
  private _hashmap1 = ["cow", "cat", "chicken"] createHashMapFromArray [100, 200, 200];
  private _hashmap2 = ["cow", "cat", "chicken", "camel"] createHashMapFromArray [150, 300, 400, 800];
  _hashmap1 merge [_hashmap2, false]; // _hashmap is [["cow",100],["cat",200],["chicken",200],["camel",800]] as Syntax 1
  </sqf>
see_also:
- insert
- set
