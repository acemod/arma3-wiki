name: setThrottleRTD
description: Set the throttle for the given engine(s) of a helicopter.
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - - value
    - engineIndex
  ret:
  - Unknown
  - null
  params:
  - name: helicopterRTD
    description: helicopter
    type: Unknown
  - name: value
    description: |-
      throttle level
      * throttle 0: fully closed
      * throttle ~0.15: average flight idle
      * throttle 1: full
    type: Unknown
  - name: engineIndex
    description: |-
      engine index
      * engine index 0: engine #1
      * engine index 1: engine #2
      * engine index 2: engine #3
      * engine index -1: all engines
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
examples:
- vehicle player setThrottleRTD [0.5, 1];
