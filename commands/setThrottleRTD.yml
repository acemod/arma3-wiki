name: setThrottleRTD
desc: Set the throttle for the given engine(s) of a helicopter.
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - - value
    - engineIndex
  ret:
    type: Nothing
  params:
  - name: helicopterRTD
    desc: helicopter
    type: Unknown
  - name: value
    type: !NumberRange
    - 0
    - 1
  - name: engineIndex
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
examples:
- <sqf>vehicle player setThrottleRTD [0.5, 1];</sqf>
see_also:
- throttleRTD
