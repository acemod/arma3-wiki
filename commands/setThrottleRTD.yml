name: setThrottleRTD
description: Set the throttle for the given engine(s) of a helicopter.
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - - value
    - engineIndex
  ret:
  - Nothing
  - null
  params:
  - name: helicopterRTD
    description: helicopter
    type: Unknown
  - name: value
    type: Unknown
  - name: engineIndex
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  take_on_helicopters:
    major: 1
    minor: 0
examples:
- vehicle player setThrottleRTD [0.5, 1];
