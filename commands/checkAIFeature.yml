name: checkAIFeature
desc: Checks if the given AI feature is currently enabled.
groups:
- AI Behaviour
syntax:
- call: !Unary feature
  ret:
    type: Boolean
    desc: '[[true]] if is enabled'
  params:
  - name: feature
    type: !StringEnum
    - value: AwareFormationSoft
      desc: null
      since: null
    - value: CombatFormationSoft
      desc: null
      since: null
    - value: AI skill - see {{Link|disableAI#Syntax 1}} (since {{arma3}} v1.96)
      desc: null
      since: null
- call: !Binary
  - unit
  - feature
  ret:
    type: Boolean
    desc: '[[true]] if is enabled'
  params:
  - name: unit
    desc: unit to test AI feature for
    type: Object
  - name: feature
    desc: '[[disableAI]] / [[enableAI]] feature'
    type: String
  since:
    arma3: '1.96'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.5'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_featureUsed = checkAIFeature "AwareFormationSoft";</sqf>
- <sqf>_autotargetOn = bob checkAIFeature "AUTOTARGET";</sqf>
see_also:
- enableAIFeature
- enableAI
- getUnitState
- disableAI
