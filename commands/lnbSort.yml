name: lnbSort
desc: |-
  Sorts given multicolumn listbox by [[lnbText]] in given column in ascending or descending order.
  {{Feature|important|This command does not support UNICODE, use [[lnbSortBy]] if it is needed instead}}
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: column
    type: Number
  - !Item
    name: reversed
    desc: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: column
    type: Number
  - !Item
    name: reversed
    desc: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.8'
examples:
- <sqf>lnbSort [1800, 1, false];</sqf>
- <sqf>_ctl lnbSort [1, true];</sqf>
see_also:
- lbSortBy
- lnbSortBy
- lbSort
- lnbSortByValue
- tvSortByValue
- lbSortByValue
- tvSort
