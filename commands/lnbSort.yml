name: lnbSort
description: |-
  Sorts given multicolumn listbox by [[lnbText]] in given column in ascending or descending order.
  {{Feature|important|This command does not support UNICODE, use [[lnbSortBy]] if it is needed instead}}
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - column
  - reversed
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: column
    type: Number
  - name: reversed
    description: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
- call: !Binary
  - control
  - - column
    - reversed
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: column
    type: Number
  - name: reversed
    description: '[[false]]: descending / [[true]]: ascending'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 8
examples:
- <sqf>lnbSort [1800, 1, false];</sqf>
- <sqf>_ctl lnbSort [1, true];</sqf>
