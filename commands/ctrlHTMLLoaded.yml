name: ctrlHTMLLoaded
description: Returns [[true]] when HTML content was successfully loaded.
groups:
- GUI Control - HTML
syntax:
- call: !Unary control
  ret:
  - Boolean
  - null
  params:
  - name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- "<sqf>\n_control htmlLoad \"test.html\";\nif (!ctrlHTMLLoaded _control) then {\n\thint \"Loading test.html failed!\";\n};\n</sqf>"
