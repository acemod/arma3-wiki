name: ctrlHTMLLoaded
description: Returns [[true]] when HTML content was successfully loaded.
groups:
- GUI Control - HTML
syntax:
- call: !Unary control
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- "_control htmlLoad \"test.html\";\nif (!ctrlHTMLLoaded _control) then {\n\thint \"Loading test.html failed!\";\n};"
