name: getFuelCargo
desc: |-
  Returns the fuel amount (1 is full) in the cargo space of a refueling vehicle.
  {{Feature|informative|Since Arma 3 v1.96 the return value for vehicles that are not configured to have ability to refuel other vehicles is -1. (Prior to that the value was negative infinity)}}
groups:
- Vehicle Inventory
syntax:
- call: !Unary vehicle
  ret:
    type: Number
    desc: fuel cargo value, -1 if fuel cargo is not supported, 0 if the vehicle is ![[alive]] or [[isNull]]
  right: !Item
    name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '0.56'
examples:
- <sqf>value = getFuelCargo myVehicleName;</sqf>
see_also:
- setFuelCargo
- getAmmoCargo
- getRepairCargo
