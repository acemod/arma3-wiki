name: createTeam
desc: Creates a [[Team]] and names it.
groups:
- Teams
syntax:
- call: !Unary
  - type
  - name
  ret:
    type: TeamMember
  params:
  - name: type
    type: String
  - name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_team = createTeam ["USMC_Team", "Fire Team Red"];</sqf>
see_also:
- addTeamMember
- removeTeamMember
