name: createTeam
desc: Creates a [[Team]] and names it.
groups:
- Teams
syntax:
- call: !Unary
  - type
  - name
  ret:
    type: TeamMember
  right: !Array
  - !Item
    name: type
    type: String
  - !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_team = createTeam ["USMC_Team", "Fire Team Red"];</sqf>
see_also:
- addTeamMember
- removeTeamMember
