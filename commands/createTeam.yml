name: createTeam
desc: Creates a [[Team]] and names it.
groups:
- Teams
syntax:
- ret:
    type: TeamMember
  right: !Array
  - !Item
    name: type
    type: String
  - !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_team = createTeam ["USMC_Team", "Fire Team Red"];</sqf>
see_also:
- addTeamMember
- removeTeamMember
