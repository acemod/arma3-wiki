name: setUnitPos
description: |-
  Set unit position rules. This command will not change the stance of the human player, even though it will change the output of [[unitPos]] command. To change player stance use [[playAction]] or [[playActionNow]]:
  <sqf>player playAction "PlayerProne"; // DOWN
  player playAction "PlayerStand"; // UP
  player playAction "PlayerCrouch"; // MIDDLE</sqf>
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - mode
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: mode
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _soldier setUnitPos "UP";
