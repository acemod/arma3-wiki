name: setUnitPos
desc: |-
  Set unit position rules. This command will not change the stance of the human player, even though it will change the output of [[unitPos]] command. To change player stance use [[playAction]] or [[playActionNow]]:
  <sqf>
  player playAction "PlayerProne"; // DOWN
  player playAction "PlayerStand"; // UP
  player playAction "PlayerCrouch"; // MIDDLE
  </sqf>
groups:
- Unit Control
syntax:
- call: !Binary
  - unit
  - mode
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: mode
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldier setUnitPos "UP";</sqf>
see_also:
- setUnitPosWeak
- unitPos
