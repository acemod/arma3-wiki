name: ctrlEnabled
desc: 'Returns if a control on the currently active user dialog is enabled. Disabled controls cannot be focused. Read [[Arma: GUI Configuration]] for more information about user dialogs and controls.'
groups:
- GUI Control
syntax:
- call: !Unary idc
  ret:
    type: Boolean
    desc: '[[true]] if the control is enabled, [[false]] if not'
  right: !Item
    name: idc
    desc: control's IDC
    type: Number
- call: !Unary controlName
  ret:
    type: Boolean
    desc: '[[true]] if the control is enabled, [[false]] if not'
  right: !Item
    name: controlName
    type: Control
argument_loc: Local
effect_loc: Unspecified
since:
  flashpoint: '1.75'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nif !(ctrlEnabled 100) then\n{\n\tctrlEnable [100, true];\n};\n</sqf>"
- <sqf>_enabled = ctrlEnabled _control;</sqf>
see_also:
- ctrlEnable
