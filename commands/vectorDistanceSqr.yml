name: vectorDistanceSqr
desc: Squared distance between two 3D vectors.
groups:
- Math - Vectors
syntax:
- ret:
    type: Number
  left: !Item
    name: vector1
    desc: vector 3D or 2D ({{GVI|arma3|2.00|size= 0.75}} z coordinate is defaulted to 0)
    type: ArrayUnknown
  right: !Item
    name: vector2
    desc: vector 3D or 2D ({{GVI|arma3|2.00|size= 0.75}} z coordinate is defaulted to 0)
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>_distSqr = getPos player vectorDistanceSqr [0,0,2];</sqf>
see_also:
- vectorAdd
- vectorDiff
- vectorCrossProduct
- vectorDotProduct
- vectorCos
- vectorMagnitude
- vectorMagnitudeSqr
- vectorMultiply
- vectorDistance
- vectorDir
- vectorUp
- setVectorDir
- setVectorUp
- setVectorDirAndUp
- distanceSqr
- vectorNormalized
- vectorFromTo
