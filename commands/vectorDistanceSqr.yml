name: vectorDistanceSqr
description: Squared distance between two 3D vectors.
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
  - Unknown
  - null
  params:
  - name: vector1
    description: vector 3D or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0)
    type: Unknown
  - name: vector2
    description: vector 3D or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0)
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 22
examples:
- _distSqr = getPos player vectorDistanceSqr [0,0,2];
