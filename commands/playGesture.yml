name: playGesture
desc: |-
  When used on a person,a smooth transition to the given move will be initiated. '''Command doesn't seem to be functional'''
  {{Feature|arma3|Use [[switchGesture]] instead (the alternative syntax, since{{GVI|arma3|2.18}})}}
groups:
- Animations
syntax:
- call: !Binary
  - soldier
  - moveName
  ret:
    type: Nothing
  left: !Item
    name: soldier
    type: Object
  right: !Item
    name: moveName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>soldierOne playGesture "Wave";</sqf>
see_also:
- playMove
- playMoveNow
- playAction
- playActionNow
- switchMove
- switchGesture
