name: playGesture
desc: |-
  When used on a person,a smooth transition to the given move will be initiated. '''Command doesn't seem to be functional'''
  {{Feature|arma3|Use [[switchGesture]] instead (the alternative syntax, since{{GVI|arma3|2.18}})}}
groups:
- Animations
syntax:
- ret:
    type: Nothing
  left: !Item
    name: soldier
    type: Object
  right: !Item
    name: moveName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>soldierOne playGesture "Wave";</sqf>
see_also:
- playMove
- playMoveNow
- playAction
- playActionNow
- switchMove
- switchGesture
