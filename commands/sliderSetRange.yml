name: sliderSetRange
desc: Sets limits of [[CT_SLIDER]] or [[CT_XSLIDER]].
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - min
  - max
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: idc of the control
    type: Number
  - !Item
    name: min
    desc: minimal value
    type: Number
  - !Item
    name: max
    desc: maximum value
    type: Number
- call: !Binary
  - control
  - - min
    - max
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: min
    desc: minimal value
    type: Number
  - !Item
    name: max
    desc: maximum value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>sliderSetRange [101, 0, 100];</sqf>
see_also:
- sliderPosition
- sliderRange
- sliderSetPosition
- sliderSetSpeed
- sliderSpeed
