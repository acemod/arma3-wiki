name: forceAtPositionRTD
desc: |-
  Adds force generator to world.
  {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Unary position
  ret:
    type: Number
    desc: force index
  params:
  - name: position
    desc: position where to force generator is created.
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>forceAtPositionRTD [0,0,0];</sqf>
see_also:
- clearForcesRTD
