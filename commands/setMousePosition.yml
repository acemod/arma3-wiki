name: setMousePosition
desc: Moves mouse pointer to specified position on the screen. '''x''' and '''y''' could be any number, but will be clipped so mouse never leaves the screen area.
groups:
- GUI Control - Positioning
syntax:
- call: !Unary
  - x
  - y
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: x
    desc: x in screen coordinates
    type: Number
  - !Item
    name: y
    desc: y in screen coordinates
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>setMousePosition [0.5, 0.5];</sqf>
see_also:
- getMousePosition
- ctrlSetMousePosition
- ctrlMousePosition
- ctrlMapCursor
- reversedMouseY
