name: ctrlAnimateModel
description: 'Process an animation of 3D [[Arma: GUI Configuration]]. Command uses name defined by source property and works similar like [[animateSource]] command.'
groups:
- GUI Control - Object
syntax:
- call: !Binary
  - control
  - - source
    - phase
    - speed
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: 3D control
    type: Control
  - name: source
    description: common source
    type: String
  - name: phase
    description: wanted animation phase
    type: Number
  - name: speed
    type: Unknown
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 84
examples:
- <sqf>_control3D ctrlAnimateModel ["Close", 1];</sqf>
- <sqf>_ctrlLaptop ctrlAnimateModel ["Lid", 1, 2];</sqf>
