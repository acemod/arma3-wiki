name: ctrlAnimateModel
desc: 'Process an animation of 3D [[Arma: GUI Configuration]]. Command uses name defined by source property and works similar like [[animateSource]] command.'
groups:
- GUI Control - Object
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    desc: 3D control
    type: Control
  right: !Array
  - !Item
    name: source
    desc: common source
    type: String
  - !Item
    name: phase
    desc: wanted animation phase
    type: Number
  - !Item
    name: speed
    type: !OneOf
    - type: Boolean
      desc: when set to [[true]], animation is instant
      since: null
    - type: Number
      desc: '> 0 is treated as config speed value multiplier'
      since: null
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.84'
examples:
- <sqf>_control3D ctrlAnimateModel ["Close", 1];</sqf>
- <sqf>_ctrlLaptop ctrlAnimateModel ["Lid", 1, 2];</sqf>
see_also:
- ctrlAnimationPhaseModel
- ctrlCreate
- ctrlDelete
- ctrlModel
- ctrlPosition
- ctrlSetPosition
- ctrlClassName
- displayCtrl
- ctrlModelScale
- ctrlSetModelScale
- ctrlModelDirAndUp
- ctrlSetModelDirAndUp
