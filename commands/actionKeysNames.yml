name: actionKeysNames
desc: |-
  Returns a list of button names assigned to the given user action.
  Action names can be found in config class {{hl|ControllerSchemes}} or [[:Category:Key Actions|user action names]].
groups:
- Interaction
syntax:
- ret:
    type: String
  right: !Item
    name: userAction
    type: String
- ret:
    type: String
  right: !Array
  - !Item
    name: userAction
    type: String
  - !Item
    name: maxKeys
    desc: maximum number of keys to return
    type: Number
  - !Item
    name: inputDevicePriority
    type: !OneOf
    - type: String
      desc: null
      since: null
    since:
      arma3: '1.36'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_list = actionKeysNames "ReloadMagazine"; // """R"" or ""XBox X"""</sqf>
see_also:
- actionKeys
- actionKeysImages
- actionKeysNamesArray
- actionName
- inputAction
