name: actionKeysNames
desc: |-
  Returns a list of button names assigned to the given user action.
  Action names can be found in config class {{hl|ControllerSchemes}} or [[:Category:Key Actions|user action names]].
groups:
- Interaction
syntax:
- call: !Unary userAction
  ret:
    type: String
  params:
  - name: userAction
    type: String
- call: !Unary
  - userAction
  - maxKeys
  - inputDevicePriority
  ret:
    type: String
  params:
  - name: userAction
    type: String
  - name: maxKeys
    desc: maximum number of keys to return
    type: Number
  - name: inputDevicePriority
    type: !OneOf
    - - String
      - null
    since:
      arma3: '1.36'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_list = actionKeysNames "ReloadMagazine"; // """R"" or ""XBox X"""</sqf>
see_also:
- actionKeys
- actionKeysImages
- actionKeysNamesArray
- actionName
- inputAction
