name: actionKeysNames
description: |-
  Returns a list of button names assigned to the given user action.
  Action names can be found in config class {{hl|ControllerSchemes}} or [[:Category:Key Actions|user action names]].
groups:
- Interaction
syntax:
- call: !Unary userAction
  ret:
  - String
  - null
  params:
  - name: userAction
    type: String
- call: !Unary
  - userAction
  - maxKeys
  - inputDevicePriority
  ret:
  - String
  - null
  params:
  - name: userAction
    type: String
  - name: maxKeys
    description: maximum number of keys to return
    type: Number
  - name: inputDevicePriority
    type: Unknown
    since:
      arma_3:
        major: 1
        minor: 36
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_list = actionKeysNames "ReloadMagazine"; // """R"" or ""XBox X"""</sqf>
