name: setInfoPanel
desc: Opens given component or first component of given component type on specified info panel.
groups:
- Custom Panels
syntax:
- call: !Unary
  - infoPanelId
  - componentClassOrType
  ret:
    type: Boolean
    desc: '[[true]] if panel was successfully opened, [[false]] otherwise (e.g. opening GPS on player without GPS item or setting panel to vehicle that doesn''t have such capability configured)'
  right: !Array
  - !Item
    name: infoPanelId
    desc: info panel classname, or "left" or "right"
    type: String
  - !Item
    name: componentClassOrType
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  // opens slingload assistant on right panel
  private _result = setInfoPanel ["VehicleSystemsDisplayManagerComponentRight", "SlingLoadDisplayComponent"];
  if (!_result) then { hint "could not open the slingload assistant, sorry" };
  </sqf>
see_also:
