name: nearSupplies
desc: Find supplies (weapon holders, ammo crates, fuel feeds, other units) in the sphere with given radius.
groups:
- Object Detection
syntax:
- call: !Binary
  - origin
  - radius
  ret:
    type: !ArrayUnsized
      value: Object
  left: !Item
    name: origin
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position3dAGL
        desc: null
        since: null
      - type: Position2d
        desc: null
        since: null
  right: !Item
    name: radius
    type: Number
- call: !Binary
  - origin
  - - typeName
    - radius
  ret:
    type: !ArrayUnsized
      value: Object
  left: !Item
    name: origin
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position3dAGL
        desc: null
        since: null
      - type: Position2d
        desc: null
        since: null
  right: !Array
  - !Item
    name: typeName
    type: String
  - !Item
    name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_list = player nearSupplies 50;</sqf>
