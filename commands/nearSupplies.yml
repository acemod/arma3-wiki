name: nearSupplies
description: Find supplies (weapon holders, ammo crates, fuel feeds, other units) in the sphere with given radius.
groups:
- Object Detection
syntax:
- call: !Binary
  - origin
  - radius
  ret:
  - ArrayUnknown
  - null
  params:
  - name: origin
    type: Unknown
  - name: radius
    type: Number
- call: !Binary
  - origin
  - - typeName
    - radius
  ret:
  - ArrayUnknown
  - null
  params:
  - name: origin
    type: Unknown
  - name: typeName
    type: String
  - name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_list = player nearSupplies 50;</sqf>
