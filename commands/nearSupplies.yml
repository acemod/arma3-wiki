name: nearSupplies
desc: Find supplies (weapon holders, ammo crates, fuel feeds, other units) in the sphere with given radius.
groups:
- Object Detection
syntax:
- call: !Binary
  - origin
  - radius
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  params:
  - name: origin
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
  - name: radius
    type: Number
- call: !Binary
  - origin
  - - typeName
    - radius
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  params:
  - name: origin
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
  - name: typeName
    type: String
  - name: radius
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>_list = player nearSupplies 50;</sqf>
