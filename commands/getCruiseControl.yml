name: getCruiseControl
desc: Returns cruise control settings set with [[setCruiseControl]] command.
groups:
- Unit Control
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Unknown
  params:
  - name: vehicle
    desc: the vehicle
    type: Object
argument_loc: Local
effect_loc: Local
since:
  arma3: '2.6'
examples:
- <sqf>getCruiseControl vehicle player params ["_speedLimit", "_cruiseControlActive"];</sqf>
see_also:
- setCruiseControl
- limitSpeed
- forceSpeed
- setAirplaneThrottle
