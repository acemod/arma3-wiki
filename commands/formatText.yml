name: formatText
desc: Creates a [[Structured Text]] similar to [[format]] command.
groups:
- Strings
- Structured Text
syntax:
- call: !Unary
  - format
  - argumentN
  ret:
    type: StructuredText
  right: !Array
  - !Item
    name: format
    desc: a string containing text and/or references to the variables listed below in the array. The references appear in the form of %1, %2 etc.
    type: String
  - !Infinite
    - !Item
      name: argumentN
      desc: use [[Structured Text]] where necessary (see [[#Example|Example 2]])
      type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- '<sqf>hint formatText ["Image: %1", image "\a3\Data_f\Flags\flag_Altis_co.paa"];</sqf>'
- "<sqf>\nhint formatText [\"%1%2%3\", \"line1\", \"<br/>\", \"line2\"];\t\t// result displayed in one line\nhint formatText [\"%1%2%3\", \"line1\", lineBreak, \"line2\"];\t// result displayed in two lines\n</sqf>"
see_also:
- Structured
- Text
- format
- composeText
- text
- parseText
