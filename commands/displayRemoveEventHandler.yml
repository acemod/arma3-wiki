name: displayRemoveEventHandler
desc: Remove a given event handler from the given display.
groups:
- GUI Control - Event Handlers
- Event Handlers
syntax:
- ret:
    type: Nothing
  left: !Item
    name: display
    type: Display
  right: !Array
  - !Item
    name: handlerType
    desc: type of the event handler
    type: String
  - !Item
    name: id
    desc: index of the event handler
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>findDisplay 46 displayRemoveEventHandler ["keyDown",5];</sqf>
see_also:
- disableSerialization
- Display
- displayAddEventHandler
- displayRemoveAllEventHandlers
