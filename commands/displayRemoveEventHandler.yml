name: displayRemoveEventHandler
description: Remove a given event handler from the given display.
groups:
- GUI Control - Event Handlers
- Event Handlers
syntax:
- call: !Binary
  - display
  - - handlerType
    - id
  ret:
  - Nothing
  - null
  params:
  - name: display
    type: Display
  - name: handlerType
    description: type of the event handler
    type: String
  - name: id
    description: index of the event handler
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>findDisplay 46 displayRemoveEventHandler ["keyDown",5];</sqf>
