name: get3DENMouseOver
description: Returns the [[Eden Entity]] the mouse is hovering over in [[:Category:Eden Editor|Eden Editor]].
groups:
- Eden Editor
syntax:
- call: Nular
  ret:
  - Unknown
  - |-
    can be one of:
    ** "Object"
    ** "Group"
    ** "Trigger"
    ** "Logic"
    ** "Waypoint"
    ** "Marker"
    * entity: [[Eden Entity]]
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- <sqf>systemChat str get3DENMouseOver; // returns e.g ["Object", B Alpha 1-1:1]</sqf>
