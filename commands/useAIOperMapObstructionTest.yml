name: useAIOperMapObstructionTest
desc: Toggle secondary obstruction test on road paths.
groups:
- System
syntax:
- call: !Unary state
  ret:
    type: Nothing
  params:
  - name: state
    desc: '[[true]] to enable, [[false]] to disable'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.64'
examples:
- <sqf>useAIOperMapObstructionTest true;</sqf>
see_also:
- forceFollowRoad
- setDriveOnPath
- setConvoySeparation
