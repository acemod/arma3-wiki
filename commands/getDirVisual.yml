name: getDirVisual
desc: |-
  Returns object's heading in the range from 0 to 360 in render time scope.
  {{Feature|arma3|The alternative syntax gets heading from one object or position to another object or position in render time scope, and should be used instead of [[BIS_fnc_dirTo]].}}
groups:
- Object Manipulation
- Render Time Scope
syntax:
- call: !Unary object
  ret:
    type: Number
  params:
  - name: object
    type: Object
- call: !Binary
  - pos1
  - pos2
  ret:
    type: Number
  params:
  - name: pos1
    desc: from where
    type: !OneOf
    - - Object
      - null
  - name: pos2
    desc: to where
    type: !OneOf
    - - Object
      - null
  since:
    arma3: '2.12'
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>_dir = getDirVisual player;</sqf>
- <sqf>_azimuth = player getDirVisual tank;</sqf>
see_also:
- getDir
- direction
