name: getDirVisual
desc: |-
  Returns object's heading in the range from 0 to 360 in render time scope.
  {{Feature|arma3|The alternative syntax gets heading from one object or position to another object or position in render time scope, and should be used instead of [[BIS_fnc_dirTo]].}}
groups:
- Object Manipulation
- Render Time Scope
syntax:
- call: !Unary object
  ret:
    type: Number
  right: !Item
    name: object
    type: Object
- call: !Binary
  - pos1
  - pos2
  ret:
    type: Number
  left: !Item
    name: pos1
    desc: from where
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
  right: !Item
    name: pos2
    desc: to where
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Position2d
        desc: null
        since: null
      - type: Position3d
        desc: null
        since: null
  since:
    arma3: '2.12'
argument_loc: Global
effect_loc: Unspecified
since: {}
examples:
- <sqf>_dir = getDirVisual player;</sqf>
- <sqf>_azimuth = player getDirVisual tank;</sqf>
see_also:
- getDir
- direction
