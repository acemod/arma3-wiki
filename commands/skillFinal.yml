name: skillFinal
description: Returns final, recalculated sub skill value of given unit. (with regard to AI Level coefficient (Difficulty settings)).
multiplayer_note: Since {{GVI|arma3|1.40}} the command works in multiplayer.
groups:
- AI Behaviour
syntax:
- call: !Binary
  - unit
  - skillName
  ret:
  - Number
  - null
  params:
  - name: unit
    type: Object
  - name: skillName
    description: |-
      see [[AI Sub-skills|sub-skill]]. Possible values are:
      * "aimingAccuracy"
      * "aimingShake"
      * "aimingSpeed"
      * "endurance" (Has no effect in {{arma3}})
      * "spotDistance"
      * "spotTime"
      * "courage"
      * "reloadSpeed"
      * "commanding"
      * "general"
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 8
examples:
- _unitTrueCourage = unit1 skillFinal "courage";
