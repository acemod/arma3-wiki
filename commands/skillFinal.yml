name: skillFinal
desc: Returns final, recalculated sub skill value of given unit. (with regard to AI Level coefficient (Difficulty settings)).
multiplayer_note: Since {{GVI|arma3|1.40}} the command works in multiplayer.
groups:
- AI Behaviour
syntax:
- call: !Binary
  - unit
  - skillName
  ret:
    type: Number
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: skillName
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.8'
examples:
- <sqf>_unitTrueCourage = unit1 skillFinal "courage";</sqf>
see_also:
- skill
- setSkill
- setUnitAbility
- CfgAISkill
- Combat
- Modes
