name: lnbSize
desc: Returns size of [[CT_LISTNBOX]]. This command supports [[CT_TOOLBOX]] control since Arma 3 v2.06. For [[CT_COMBO]] or [[CT_LISTBOX]] see [[lbSize]].
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: Unknown
  right: !Item
    name: controlOrIDC
    desc: control or control's IDC
    type: !OneOf
    - type: Control
      desc: null
      since: null
    - type: Number
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbSize _control;</sqf>
- <sqf>lnbSize _someIDC;</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbText
- lnbValue
