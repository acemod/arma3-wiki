name: addOwnedMine
desc: Sets ownership of a remotely detonatable mine to a unit. If the unit is a player, an action that allows the player to detonate the mine is added to the action menu.
multiplayer_note: Multiple players can own the same mine.
groups:
- Mines
syntax:
- call: !Binary
  - unit
  - mine
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: mine
    desc: the mine object
    type: Object
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>player addOwnedMine _superMine;</sqf>
see_also:
- allMines
- createMine
- detectedMines
- mineActive
- getAllOwnedMines
- removeOwnedMine
- removeAllOwnedMines
