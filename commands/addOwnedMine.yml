name: addOwnedMine
description: Sets ownership over a remotely detonatable mine to the unit.
groups:
- Mines
syntax:
- call: !Binary
  - unit
  - mine
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: mine
    description: the mine object
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- player addOwnedMine _superMine;
