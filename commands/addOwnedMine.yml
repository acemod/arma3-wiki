name: addOwnedMine
description: Sets ownership of a remotely detonatable mine to a unit. If the unit is a player, an action that allows the player to detonate the mine is added to the action menu.
multiplayer_note: Multiple players can own the same mine.
groups:
- Mines
syntax:
- call: !Binary
  - unit
  - mine
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: mine
    description: the mine object
    type: Object
argument_loc: Global
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 62
examples:
- <sqf>player addOwnedMine _superMine;</sqf>
