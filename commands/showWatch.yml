name: showWatch
desc: Shows or hides the watch on the map screen, if enabled for the mission and you possess the item. (default [[true]])
groups:
- Interaction
syntax:
- call: !Unary show
  ret:
    type: Nothing
  right: !Item
    name: show
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>showWatch false;</sqf>
see_also:
- shownWatch
- visibleWatch
- showCompass
- showGPS
- showRadio
- showPad
