name: showWatch
desc: Shows or hides the watch on the map screen, if enabled for the mission and you possess the item. (default [[true]])
groups:
- Interaction
syntax:
- call: !Unary show
  ret:
    type: Nothing
  params:
  - name: show
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>showWatch false;</sqf>
see_also:
- shownWatch
- visibleWatch
