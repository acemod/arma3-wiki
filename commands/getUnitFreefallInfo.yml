name: getUnitFreefallInfo
description: Returns a unit's freefall information.
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - |-
    [[true]] if unit is falling
    * isInFreefallPose: [[Boolean]] - [[true]] if unit is in freefall pose
    * minFreefallHeight: [[Number]] - current minimum freefall height (see [[setUnitFreefallHeight]])
  params:
  - name: unit
    description: unit
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>getUnitFreefallInfo player;</sqf>
