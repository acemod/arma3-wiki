name: setAngularVelocity
desc: |-
  Sets the angular velocity of the object in world space as a 3D vector. The units are in Rad/s and rotations are clockwise.
  {{Feature|important|Angular velocity is limited to a range of +-1000 Rad/s.}}
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: obj
    type: Object
  right: !Item
    name: vector
    desc: angular velocity of the object in world space.
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma3: '2.18'
examples:
- <sqf>myHeli setAngularVelocity [0,0,1]; // will cause the helicopter to spin around a vertical line passing through its center</sqf>
see_also:
- setVelocity
- setAngularVelocityModelSpace
- angularVelocity
