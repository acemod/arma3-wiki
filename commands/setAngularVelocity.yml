name: setAngularVelocity
description: |-
  Sets the angular velocity of the object in world space as a 3D vector. The units are in Rad/s and rotations are clockwise.
  {{Feature|important|Angular velocity is limited to a range of +-1000 Rad/s.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - obj
  - vector
  ret:
  - Nothing
  - null
  params:
  - name: obj
    type: Object
  - name: vector
    description: angular velocity of the object in world space.
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 2
    minor: 18
examples:
- myHeli setAngularVelocity [0,0,1]; // will cause the helicopter to spin around a vertical line passing through its center
