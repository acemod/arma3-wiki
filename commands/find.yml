name: find
desc: |-
  Searches for an array element within an array or an ANSI string within an ANSI string.
  {{Feature|arma3|If Unicode support is desired, see [[forceUnicode]].}}
  {{Feature|important|Search is cASe-seNsItiVE!}}
groups:
- Strings
- Arrays
syntax:
- call: !Binary
  - array
  - element
  ret:
    type: Number
    desc: zero-based position of the first array element that matches x, -1 if not found
  left: !Item
    name: array
    desc: array to search in
    type: ArrayUnknown
  right: !Item
    name: element
    desc: array element to find
    type: Anything
- call: !Binary
  - string
  - substring
  ret:
    type: Number
    desc: zero-based position of the first sequence of characters that matches substring, -1 if not found
  left: !Item
    name: string
    desc: string to search in
    type: String
  right: !Item
    name: substring
    desc: substring to find
    type: String
  since:
    arma3: '1.28'
- call: !Binary
  - string
  - - substring
    - indexStart
  ret:
    type: Number
    desc: zero-based position of the first sequence of characters that matches substring, -1 if not found
  left: !Item
    name: string
    desc: string to search in
    type: String
  right: !Array
  - !Item
    name: substring
    desc: substring to find
    type: String
  - !Item
    name: indexStart
    desc: zero-based index which defines where find starts from
    type: Number
  since:
    arma3: '2.2'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.99'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>["Apples", "Oranges", "Pears"] find "Oranges"; // returns 1</sqf>
- <sqf>[1, [2], [[3]]] find [[3]]; // returns 2 - does not work in OFP, returns -1</sqf>
- <sqf>if (magazines player find "Strela" != -1) then { hint "You've got Strela!"; };</sqf>
- <sqf>hint str ("japa is the man!" find "the man!"); // returns 8</sqf>
- <sqf>"abc" find ""; // returns 0</sqf>
- |-
  <sqf>
  "abcdefghijklmnopqrstuvxyz" find "z"; // returns 24
  "abcdefghijklmnopqrstuvxyz" find ["z", 20]; // returns 24, better performance
  </sqf>
- |-
  <sqf>
  "abcßdef" find "c"; // 2
  "abcßdef" find "ß"; // 3
  "abcßdef" find "d"; // 5 - before forceUnicode

  forceUnicode 0; // since {{arma3}} v2.02
  "abcßdef" find "d"; // 4
  </sqf>
see_also:
- in
- findIf
- forceUnicode
