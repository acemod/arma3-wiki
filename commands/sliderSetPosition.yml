groups:
- GUI Control
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: idc of the control
    type: Number
  - !Item
    name: pos
    type: Number
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: pos
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
