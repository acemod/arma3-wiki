name: sliderSetPosition
desc: Sets current thumb position of [[CT_SLIDER]] or [[CT_XSLIDER]].
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - pos
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: idc of the control
    type: Number
  - !Item
    name: pos
    type: Number
- call: !Binary
  - control
  - pos
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: pos
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_ctrlSlider sliderSetPosition 50;</sqf>
see_also:
- sliderPosition
- sliderRange
- sliderSetRange
- sliderSetSpeed
- sliderSpeed
- ctrlSetScrollValues
- progressSetPosition
