name: sliderSetPosition
desc: Sets current thumb position of [[CT_SLIDER]] or [[CT_XSLIDER]].
groups:
- GUI Control
syntax:
- call: !Unary
  - idc
  - pos
  ret:
    type: Nothing
  params:
  - name: idc
    desc: idc of the control
    type: Number
  - name: pos
    type: Number
- call: !Binary
  - control
  - pos
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: pos
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrlSlider sliderSetPosition 50;</sqf>
see_also:
- sliderPosition
- sliderRange
- sliderSetRange
- sliderSetSpeed
- sliderSpeed
- ctrlSetScrollValues
- progressSetPosition
