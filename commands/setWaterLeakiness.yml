name: setWaterLeakiness
desc: Set an object's water intake ratio when immersed.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - obj
  - leakiness
  ret:
    type: Nothing
  left: !Item
    name: obj
    desc: object to manipulate
    type: Object
  right: !Item
    name: leakiness
    desc: in range 0..1 where 0 is waterproof and 1 is full leak
    type: Number
argument_loc: Local
effect_loc: Global
since:
  arma3: '2.16'
examples:
- "<sqf>\nprivate _veh = vehicle player;\nif (surfaceIsWater getPosASL _veh) then\n{\n\t_veh setWaterLeakiness 1;\n};\n</sqf>"
see_also:
- getWaterLeakiness
- setWaterFillPercentage
- getWaterFillPercentage
