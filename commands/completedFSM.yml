name: completedFSM
desc: Checks whether the given FSM is completed. The FSM handle is the number returned by the [[execFSM]] command.
groups:
- System
syntax:
- ret:
    type: Boolean
  right: !Item
    name: fsmHandle
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_completed = completedFSM _fsmHandle;</sqf>
see_also:
- FSM
- commandFSM
- doFSM
- execFSM
- getFSMVariable
- setFSMVariable
