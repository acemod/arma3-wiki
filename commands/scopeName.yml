name: scopeName
description: |-
  Defines name of current scope. Name is visible in debugger, and name is also used as reference in some commands like [[breakOut]] and [[breakTo]].
  Scope name should be defined only once per scope. Trying to set a different name on the scope that has already defined scope name will result in error.
groups:
- Program Flow
syntax:
- call: !Unary name
  ret:
  - Nothing
  - null
  params:
  - name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "<sqf>\nscopeName \"main\";\nwhile { sleep 0.1; true } do\n{\n\tscopeName \"loop1\";\n\n\twhile { sleep 0.1; true } do\n\t{\n\t\tscopeName \"loop2\";\n\n\t\t// ...\n\t};\n};\n</sqf>"
- "<sqf>\nif (true) then\n{\n\tscopeName \"mainScope\";\n\tscopeName \"main_scope\"; // error\n};\n</sqf>"
