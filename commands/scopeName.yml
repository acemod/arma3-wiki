name: scopeName
description: Defines name of current scope. Name is visible in debugger, and name is also used as reference in some commands like [[breakOut]] and [[breakTo]]. Scope name should be defined only once per scope. Trying to set a different name on the scope that has already defined scope name will result in error.
groups:
- Program Flow
syntax:
- call: !Unary name
  ret:
  - Unknown
  - null
  params:
  - name: name
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "scopeName \"main\";\nwhile {true} do {\n\tscopeName \"loop1\";\n\twhile {true} do {\n\t\tscopeName \"loop2\";\n\t\t// ...\n\t};\n};"
