name: updateMenuItem
desc: |-
  Sets the text and command for the menu item. Index is index returned by [[addMenuItem]] command. Command is optional.
  {{Feature|informative|Some Old Editor Command}}
groups:
- Game 2 Editor
syntax:
- call: !Binary
  - map
  - - menu item index
    - text
    - command
  ret:
    type: Nothing
  params:
  - name: map
    type: Control
  - name: menu item index
    desc: See [[addMenuItem]]
    type: Number
  - name: text
    type: String
  - name: command
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- '-'
see_also:
- '-'
