name: updateMenuItem
description: |-
  Sets the text and command for the menu item. Index is index returned by [[addMenuItem]] command. Command is optional.
  {{Feature|informative|Some Old Editor Command}}
groups:
- Game 2 Editor
syntax:
- call: !Binary
  - map
  - - menu item index
    - text
    - command
  ret:
  - Nothing
  - null
  params:
  - name: map
    type: Control
  - name: menu item index
    description: See [[addMenuItem]]
    type: Number
  - name: text
    type: String
  - name: command
    type: String
argument_loc: Unspecified
