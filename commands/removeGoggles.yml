name: removeGoggles
desc: Removes goggles from unit (diver goggles for example). This command does not remove NVGoggles. Use [[unassignItem]] and [[removeItem]] or just [[unlinkItem]] for latter.
groups:
- Unit Inventory
syntax:
- call: !Unary unit
  ret:
    type: Nothing
  right: !Item
    name: unit
    type: Object
argument_loc: Global
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>removeGoggles assaultDiver;</sqf>
see_also:
- goggles
- addGoggles
