name: backpackContainer
desc: Returns a cargo container of a unit's backpack.
groups:
- Containers
syntax:
- call: !Unary unit
  ret:
    type: Object
    desc: cargo container or [[objNull]]
  params:
  - name: unit
    desc: a soldier
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.4'
examples:
- '<sqf>hint str backpackContainer player; // 1a5f7900# 163944: backpack_fast.p3d</sqf>'
- "<sqf>\nhint str getMagazineCargo backpackContainer player;\n/*\n\treturns e.g\n\t[\n\t\t[\n\t\t\t\"APERSBoundingMine_Range_Mag\",\n\t\t\t\"ClaymoreDirectionalMine_Remote_Mag\",\n\t\t\t\"SLAMDirectionalMine_Wire_Mag\",\n\t\t\t\"DemoCharge_Remote_Mag\"\n\t\t],[\n\t\t\t3,\n\t\t\t2,\n\t\t\t2,\n\t\t\t1\n\t\t]\n\t]\n*/\n</sqf>"
- <sqf>(backpackContainer player) addWeaponCargoGlobal [weapons player select 0, 1];</sqf>
