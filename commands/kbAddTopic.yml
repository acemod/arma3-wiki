name: kbAddTopic
desc: |-
  Register conversation topic to given person. See [[Conversations]] for more details.
  {{Feature|informative|Only the speaker(s) need to have the topic added.}}
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - - topicName
    - conversationFile
    - fsmFile
    - eventHandler
  ret:
    type: Nothing
  left: !Item
    name: person
    type: Object
  right: !Array
  - !Item
    name: topicName
    desc: the topic id for further reference
    type: String
  - !Item
    name: conversationFile
    desc: .bikb file path
    type: String
  - !Item
    name: fsmFile
    type: Unknown
    optional: true
  - !Item
    name: eventHandler
    desc: |-
      code to execute - given String will be [[compile]]d. This is '''not''' an sqf file path.<br>
      Parameters: identical to ''fsmFile'' - see above.
    type: !OneOf
    - type: Code
      desc: null
      since: null
    - type: String
      desc: null
      since: null
    optional: true
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player kbAddTopic ["myTest", "myTest.bikb", "myTest.fsm", compile preprocessFileLineNumbers "myTest.sqf"];</sqf>
- <sqf>player kbAddTopic ["itsGettingWarm", "weatherTalk.bikb"];</sqf>
see_also:
- Conversations
- kbHasTopic
- kbTell
- kbWasSaid
- kbReact
- kbRemoveTopic
- kbAddDatabase
- kbAddDatabaseTargets
- FSM
- FSM
- Editor
