name: setObjectMaterial
desc: Sets material of object selection. The selection number is defined through the [[CfgVehicles Config Reference#hiddenSelections|hiddenselection]][] = {} array in the vehicle's config (starting with 0).
groups:
- Object Manipulation
syntax:
- call: !Binary
  - obj
  - - selectionNumber
    - material
  ret:
    type: Nothing
  left: !Item
    name: obj
    type: Object
  right: !Array
  - !Item
    name: selectionNumber
    type: !OneOf
    - type: Number
      desc: null
      since: null
    - type: String
      desc: null
      since: null
  - !Item
    name: material
    desc: material path. Since {{GVI|arma3|2.20}} using '''"#reset"''' would reset to default material.
    type: String
argument_loc: Global
effect_loc: Local
since:
  arma3: '0.50'
examples:
- |-
  <sqf>
  car setObjectMaterial [0,"A3\Structures_F\Data\Windows\window_set.rvmat"];
  car setObjectMaterial [1,"A3\Structures_F\Data\Windows\window_set.rvmat"];
  </sqf>
see_also:
- getObjectMaterials
- setObjectTextureGlobal
- getObjectTextures
- setObjectTexture
- setObjectMaterialGlobal
