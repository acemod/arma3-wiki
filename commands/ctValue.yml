name: ctValue
desc: Returns metadata (number) associated with a particular row of RscControlsTable.
groups:
- GUI Control - Controls Table
syntax:
- call: !Binary
  - control
  - index
  ret:
    type: Number
  params:
  - name: control
    type: Control
  - name: index
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
