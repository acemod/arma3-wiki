name: setDetailMapBlendPars
desc: |-
  Sets the detail texture map blend pars. Allows for smooth transition between detailed and undetailed terrain texture at distance.
  * If ''noDetail'' &gt; ''fullDetail'', the texture detail will incur smooth transition in the area between the thresholds.
  * If ''noDetail'' &lt;= ''fullDetail'', there will be obvious visible edge between texture detail changes at ''fullDetail'' distance.
groups:
- System
syntax:
- call: !Unary
  - fullDetail
  - noDetail
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: fullDetail
    desc: threshold distance in metres up to which the terrain will have full texture detail
    type: Number
  - !Item
    name: noDetail
    desc: threshold distance in metres after which the texture detail will be switched off
    type: Number
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- <sqf>setDetailMapBlendPars [20, 50];</sqf>
- <sqf>setDetailMapBlendPars ([[20, 50], [300, 600]] select (currentWeapon player in ["Binocular", "Rangefinder", "Laserdesignator"]));</sqf>
- |-
  Reset to default:
  <sqf>setDetailMapBlendPars [-1, -1];</sqf>
see_also:
- setViewDistance
- viewDistance
- setTerrainGrid
- getObjectViewDistance
- setObjectViewDistance
