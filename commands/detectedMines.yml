name: detectedMines
desc: Returns an array of all mines detected by a given side
groups:
- Mines
syntax:
- call: !Unary side
  ret:
    type: !ArrayUnsized
      value: Object
  right: !Item
    name: side
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>detectedMines west;</sqf>
- <sqf>detectedMines side player;</sqf>
see_also:
- allMines
- mineDetectedBy
- createMine
- mineActive
- revealMine
