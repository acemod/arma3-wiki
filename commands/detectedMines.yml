name: detectedMines
desc: Returns an array of all mines detected by a given side
groups:
- Mines
syntax:
- call: !Unary side
  ret:
    type: !ArrayUnsized
      type: Object
      desc: ''
  params:
  - name: side
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.24'
examples:
- <sqf>detectedMines west;</sqf>
- <sqf>detectedMines side player;</sqf>
see_also:
- allMines
- mineDetectedBy
- createMine
- mineActive
