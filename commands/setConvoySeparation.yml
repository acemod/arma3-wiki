name: setConvoySeparation
desc: "Sets the distance to keep to the vehicle which is '''in front'''.<br>\n*This command has to be applied to all vehicles in a convoy in order to have a separation of, for example, 50 m. \n*Vehicles in a convoy can also have different distances.\n*It's recommended that small values (<10m) should only be used for slowly moving convoys, otherwise AI driven vehicles will leave the road frequently to avoid collisions"
groups:
- Object Manipulation
syntax:
- call: !Binary
  - vehicle
  - distance
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    type: Object
  right: !Item
    name: distance
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>cursorObject setConvoySeparation 20;</sqf>
see_also:
- forceFollowRoad
- useAISteeringComponent
