name: tvSetData
desc: Sets string data to item on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - !Item
    name: data
    type: String
- ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - !Item
    name: data
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvSetData [101, [0], "Test data"];</sqf>
- <sqf>_ctrl tvSetData [[0,0,0], "Test data"];</sqf>
see_also:
