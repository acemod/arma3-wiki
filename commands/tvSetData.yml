name: tvSetData
description: Sets string data to item on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - data
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: path
    type: Unknown
  - name: data
    type: Unknown
- call: !Binary
  - ctrl
  - - path
    - data
  ret:
  - Unknown
  - null
  params:
  - name: ctrl
    type: Unknown
  - name: path
    type: Unknown
  - name: data
    type: Unknown
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvSetData [101, [0], "Test data"];
- _ctrl tvSetData [[0,0,0], "Test data"];
