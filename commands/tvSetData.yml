name: tvSetData
description: Sets string data to item on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - data
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
  - name: data
    type: String
- call: !Binary
  - ctrl
  - - path
    - data
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    type: Control
  - name: path
    type: Unknown
  - name: data
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma_3:
    major: 0
    minor: 74
examples:
- <sqf>tvSetData [101, [0], "Test data"];</sqf>
- <sqf>_ctrl tvSetData [[0,0,0], "Test data"];</sqf>
