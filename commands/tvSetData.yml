name: tvSetData
desc: Sets string data to item on given path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - data
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: data
    type: String
- call: !Binary
  - ctrl
  - - path
    - data
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: data
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvSetData [101, [0], "Test data"];</sqf>
- <sqf>_ctrl tvSetData [[0,0,0], "Test data"];</sqf>
see_also:
