name: tvPicture
desc: Returns name of picture from item pointed to by path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: String
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
- ret:
    type: String
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvPicture [101, [0]];</sqf>
- <sqf>_ctrl tvPicture [0,0,0];</sqf>
see_also:
