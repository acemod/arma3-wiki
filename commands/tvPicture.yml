name: tvPicture
desc: Returns name of picture from item pointed to by path. IDC means id of parent Tree View.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  ret:
    type: String
  params:
  - name: idc
    type: Number
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
- call: !Binary
  - ctrl
  - path
  ret:
    type: String
  params:
  - name: ctrl
    type: Control
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Local
effect_loc: Local
since:
  arma3: '0.74'
examples:
- <sqf>tvPicture [101, [0]];</sqf>
- <sqf>_ctrl tvPicture [0,0,0];</sqf>
see_also:
- tvAdd
- tvClear
- tvCollapse
- tvCount
- tvCurSel
- tvData
- tvDelete
- tvExpand
- tvSetCurSel
- tvSetData
- tvSetPicture
- tvSetValue
- tvSort
- tvSortByValue
- tvText
- tvValue
