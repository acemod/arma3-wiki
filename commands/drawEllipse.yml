name: drawEllipse
description: '[[File:drawEllipse.jpg|250px|right]] Draws an ellipse on the map. Just like with marker or trigger area, negative ''''a'''' and ''''b'''' will result in hexagon.'
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - map
  - - centre
    - a
    - b
    - angle
    - color
    - fill
    - alignWithMap
  ret:
  - Nothing
  - null
  params:
  - name: map
    type: Control
  - name: centre
    description: ellipse's centre
    type: Unknown
  - name: a
    description: horizontal (x) radius
    type: Number
  - name: b
    description: vertical (y) radius
    type: Number
  - name: angle
    description: angle of rotation in degrees
    type: Number
  - name: color
    description: line color
    type: Unknown
  - name: fill
    description: fill texture file or [[Procedural Textures]]. Note that the file texture will not rotate with rectangle, use [[drawIcon]] for that. If fill texture is not empty, set line color to white [1,1,1,1]
    type: String
  - name: alignWithMap
    description: '- when [[false]] the shape will not follow map rotation.'
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma_3:
        major: 2
        minor: 18
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- "<sqf>\nfindDisplay 12 displayCtrl 51 ctrlAddEventHandler [\"Draw\", \n{\n\t_this select 0 drawEllipse [\n\t\tplayer, 10, 10, 0, [1, 0, 0, 1], \"\"\n\t];\n\t_this select 0 drawEllipse [\n\t\tplayer, -10, -10, 0, [1, 1, 1, 1], \"#(rgb,8,8,3)color(1,0.6,0,1)\"\n\t];\n\t_this select 0 drawEllipse [\n\t\tplayer, -10, -10, 90, [0, 0, 1, 1], \"\"\n\t];\n}];\n</sqf>"
