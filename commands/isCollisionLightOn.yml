name: isCollisionLightOn
desc: Returns [[true]] if vehicle collision lights are on otherwise [[false]].
groups:
- Lights
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
  right: !Item
    name: vehicle
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '1.32'
examples:
- <sqf>_collisionLightOn = isCollisionLightOn heli;</sqf>
see_also:
- isEngineOn
- isLightOn
- setPilotLight
- setCollisionLight
- isIRLaserOn
