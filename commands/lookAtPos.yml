name: lookAtPos
desc: |-
  Point the camera and center the map on the position.
  {{Feature|informative|Some Old Editor Command}}
groups:
- Game 2 Editor
syntax:
- call: !Binary
  - map
  - position
  ret:
    type: Nothing
  left: !Item
    name: map
    type: Control
  right: !Item
    name: position
    type: Position
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>findDisplay 12 displayCtrl 51 lookAtPos [0,0,0];</sqf>
see_also:
- '-'
