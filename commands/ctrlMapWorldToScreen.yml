name: ctrlMapWorldToScreen
desc: Converts world coordinates into map screen coordinates. This command is identical to [[posWorldToScreen]].
groups:
- GUI Control - Map
syntax:
- call: !Binary
  - control
  - position
  ret:
    type: Unknown
  params:
  - name: control
    desc: map control
    type: Control
  - name: position
    desc: world position
    type: !OneOf
    - - Position2d
      - null
    - - Position3d
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.5'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_screenCoord = _control ctrlMapWorldToScreen _worldCoord;</sqf>
- <sqf>_screenCoord = _control ctrlMapWorldToScreen position player;</sqf>
see_also:
- ctrlMapScreenToWorld
- posWorldToScreen
