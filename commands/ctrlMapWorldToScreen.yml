name: ctrlMapWorldToScreen
desc: Converts world coordinates into map screen coordinates. This command is identical to [[posWorldToScreen]].
groups:
- GUI Control - Map
syntax:
- ret:
    type: Unknown
  left: !Item
    name: control
    desc: map control
    type: Control
  right: !Item
    name: position
    desc: world position
    type: !OneOf
    - type: Position2d
      desc: null
      since: null
    - type: Position3d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.5'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_screenCoord = _control ctrlMapWorldToScreen _worldCoord;</sqf>
- <sqf>_screenCoord = _control ctrlMapWorldToScreen position player;</sqf>
see_also:
- ctrlMapScreenToWorld
- posWorldToScreen
