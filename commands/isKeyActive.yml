name: isKeyActive
desc: |-
  Checks whether the given key is active in the current user profile.

  See keys, keysLimit and doneKeys in the [[Description.ext#keys|description.ext]] file of the missions.
groups:
- Mission Information
syntax:
- call: !Unary keyName
  ret:
    type: Boolean
  params:
  - name: keyName
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_active = isKeyActive "Mission04Key";</sqf>
see_also:
- activateKey
- deActivateKey
