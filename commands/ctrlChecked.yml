name: ctrlChecked
desc: Returns the current state of given [[CT_CHECKBOXES]] control. Since Arma 3 v1.72 it is possible to query multiple checkboxes by providing checkbox index. For more information see [[CT_CHECKBOXES]].{{Feature|informative|The {{hl|"CheckBoxesSelChanged"}} control EH returns the control, index of changed checkbox and its current checked state. The checked state however is not a [[Boolean]] but [[Number]] 0 or 1. To convert [[ctrlChecked]] command output into number as well, use [[parseNumber]] command}}
groups:
- GUI Control
syntax:
- call: !Unary control
  ret:
    type: Boolean
    desc: '[[true]] checked, [[false]] unchecked'
  params:
  - name: control
    desc: '[[CT_CHECKBOXES]] control. If control contain multiple checkboxes, only checkbox with index 0 is queried.'
    type: Control
- call: !Binary
  - control
  - index
  ret:
    type: Boolean
    desc: '[[true]] checked, [[false]] unchecked'
  params:
  - name: control
    desc: '[[CT_CHECKBOXES]] control'
    type: Control
  - name: index
    desc: checkbox index
    type: Number
  since:
    arma3: '1.72'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>ctrlChecked _control;</sqf>
- <sqf>_control ctrlChecked 3;</sqf>
see_also:
- ctrlSetChecked
- cbChecked
- cbSetChecked
