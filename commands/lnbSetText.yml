name: lnbSetText
desc: Sets the text in the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      type: Number
    - !Item
      name: column
      type: Number
  - !Item
    name: data
    type: String
- ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Array
    - !Item
      name: row
      type: Number
    - !Item
      name: column
      type: Number
  - !Item
    name: data
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbSetText [101, [0,1], "#1"];</sqf>
- <sqf>_ctrl lnbSetText [[0,1], "#1"];</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetValue
- lnbSize
- lnbText
- lnbValue
