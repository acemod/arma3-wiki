name: lnbSetText
desc: Sets the text in the item with the given position of the 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - data
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: row
    type: Number
  - name: column
    type: Number
  - name: data
    type: String
- call: !Binary
  - ctrl
  - - - row
      - column
    - data
  ret:
    type: Nothing
  params:
  - name: ctrl
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
  - name: data
    type: String
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>lnbSetText [101, [0,1], "#1"];</sqf>
- <sqf>_ctrl lnbSetText [[0,1], "#1"];</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
