name: ctrlSetURL
desc: "Sets URL property of the given control subject to {{hl|allowedHTMLLoadURIs[]}} whitelisting in [[CfgCommands]] config. Supported controls are:\n* {{hl|CT_BUTTON}}\n* {{hl|CT_SHORTCUTBUTTON}} \n* {{hl|CT_ACTIVETEXT}}"
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - URL
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: URL
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_control ctrlSetURL "http://arma3.com/";</sqf>
see_also:
- ctrlURL
- menuSetURL
