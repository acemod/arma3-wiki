name: getCompatiblePylonMagazines
desc: Get array of compatible pylon magazines
groups:
- Vehicle Loadouts
syntax:
- ret:
    type: !OneOf
    - type: !ArrayUnsized
        type: String
        desc: ''
      desc: null
      since: null
    - type: !ArrayUnsized
        type: !ArrayUnsized
          type: String
          desc: ''
        desc: ''
      desc: null
      since: null
  left: !Item
    name: vehicle
    desc: aircraft object or config class
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: String
      desc: null
      since: null
  right: !Item
    name: pylon
    type: !OneOf
    - type: String
      desc: pylon class name from {{hl|TransportPylonsComponent &gt;&gt; pylons}} class
      since: null
    - type: Number
      desc: pylon ID
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- |-
  <sqf>
  // returns array of arrays containing all compatible magazines
  vehicle player getCompatiblePylonMagazines 0;
  </sqf>
- |-
  <sqf>
  // returns array of compatible magazines for the 3rd pylon if it exists; otherwise returns array of arrays (see above)
  jet1 getCompatiblePylonMagazines 3;
  </sqf>
- |-
  <sqf>
  // returns array of compatible magazines for "pylon1" class, defined in
  // configFile >> "CfgVehicles" >> "B_Plane_CAS_01_dynamicLoadout_F" >> "Components" >> "TransportPylonsComponent" >> "Pylons"
  "B_Plane_CAS_01_dynamicLoadout_F" getCompatiblePylonMagazines "pylon1";
  </sqf>
see_also:
- Arma
- '3:'
- Vehicle
- Loadouts
- getPylonMagazines
- setAmmoOnPylon
- ammoOnPylon
- animatePylon
- animateBay
- setPylonsPriority
- setPylonLoadout
