name: triggerDynamicSimulation
description: 'Controls the ability of given unit to activate entities with disabled [[Arma 3: Dynamic Simulation]]. If [[false]] dynamically disabled entities will not be activated by this unit''s presence. This command has the same effect as the [[:Category:Eden Editor|Eden Editor]] attribute ''''Wake-Up Dynamic Simulation''''.'
groups:
- Dynamic Simulation
syntax:
- call: !Binary
  - unit
  - trigger
  ret:
  - Unknown
  - null
  params:
  - name: unit
    type: Unknown
  - name: trigger
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 68
examples:
- player triggerDynamicSimulation false;
