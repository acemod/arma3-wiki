name: triggerDynamicSimulation
desc: 'Controls the ability of given unit to activate entities with disabled [[Arma 3: Dynamic Simulation]]. If [[false]] dynamically disabled entities will not be activated by this unit''s presence. This command has the same effect as the [[:Category:Eden Editor|Eden Editor]] attribute ''''Wake-Up Dynamic Simulation''''.'
groups:
- Dynamic Simulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: trigger
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.68'
examples:
- <sqf>player triggerDynamicSimulation false;</sqf>
see_also:
- enableDynamicSimulationSystem
- dynamicSimulationSystemEnabled
- enableDynamicSimulation
- dynamicSimulationEnabled
- setDynamicSimulationDistance
- dynamicSimulationDistance
- setDynamicSimulationDistanceCoef
- dynamicSimulationDistanceCoef
- canTriggerDynamicSimulation
- enableSimulation
- simulationEnabled
- enableSimulationGlobal
- Arma
- '3:'
- Dynamic
- Simulation
