name: getPosATL
desc: Returns the position of an object relative to the terrain.
groups:
- Positions
syntax:
- ret:
    type: Position3dATL
  right: !Item
    name: object
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.3'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_objPosition = getPosATL player;</sqf>
see_also:
- getPosATLVisual
- setPosATL
- position
- getPos
- getPosASL
- getPosASLW
- visiblePosition
- visiblePositionASL
