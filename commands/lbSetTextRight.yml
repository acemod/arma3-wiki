name: lbSetTextRight
desc: Sets the text on the right side of the item with the given row index of the listbox or combobox with id idc of the topmost user dialog.
groups:
- GUI Control - ListBox
syntax:
- ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: row
    desc: 0-based index (first row is 0, second is 1, etc)
    type: Number
  - !Item
    name: name
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '0.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control lbSetTextRight [0, "iskoda"];</sqf>
