name: lbSetTextRight
description: Sets the text on the right side of the item with the given row index of the listbox or combobox with id idc of the topmost user dialog.
groups:
- GUI Control - ListBox
syntax:
- call: !Binary
  - control
  - - row
    - name
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: row
    description: 0-based index (first row is 0, second is 1, etc)
    type: Unknown
  - name: name
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
