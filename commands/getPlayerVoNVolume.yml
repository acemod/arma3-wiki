name: getPlayerVoNVolume
desc: Gets provided player's Voice over Network (VoN) volume.
groups:
- Radio and Chat
syntax:
- ret:
    type: !NumberRange
    - 0
    - 1
    desc: 1 in case of error (e.g provided a non-human)
  right: !Item
    name: unit
    desc: the other player's unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- <sqf>private _volume = getPlayerVoNVolume (units player select 1);</sqf>
see_also:
- setPlayerVoNVolume
- soundVolume
- radioVolume
- musicVolume
