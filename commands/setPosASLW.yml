name: setPosASLW
description: Sets the object position above sea surface. The pos array uses the [[Position#PositionASLW|PositionASLW]] format.
groups:
- Positions
syntax:
- call: !Binary
  - obj
  - pos
  ret:
  - Nothing
  - null
  params:
  - name: obj
    type: Object
  - name: pos
    type: Unknown
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_diver setPosASLW [(position _diver) select 0, (position _diver) select 1, -10];</sqf>
