name: doArtilleryFire
desc: Orders an artillery unit to fire a burst on the given position (silently).
problem_notes:
- The unit will fire a burst even if the '''rounds''' parameter is 0 or a negative number.
groups:
- Artillery
syntax:
- call: !Binary
  - unit
  - - position
    - type
    - rounds
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: position
    type: Position3dAGL
  - name: type
    desc: magazine class name from [[Arma_3:_CfgMagazines|CfgMagazines]] (case sensitive).
    type: String
  - name: rounds
    type: Number
argument_loc: Local
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- <sqf>Mortar doArtilleryFire [[3000, 120, 1000], "8Rnd_82mm_Mo_shells", 3];</sqf>
