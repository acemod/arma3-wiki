name: removeWeaponGlobal
description: Remove a weapon from a unit. An attempt to remove a weapon, which is not in unit's possession, is simply ignored.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit or vehicle
    type: Object
  - name: weapon
    description: weapon class name
    type: String
- call: !Binary
  - object
  - - weapon
    - autoselect
  ret:
  - Nothing
  - null
  params:
  - name: object
    description: unit or vehicle
    type: Object
  - name: weapon
    description: weapon class name
    type: String
  - name: autoselect
    description: '[[false]] to abort weapon autoselection when removing primary weapon.'
    type: String
    optional: true
    default: '[[true]]'
  since:
    arma_3:
      major: 2
      minor: 20
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 76
examples:
- "<sqf>\n{\n\t_x removeWeaponGlobal \"Laserdesignator\";\n} forEach allUnits;\n</sqf>"
- "<sqf>\n{\n\tif (typeOf _x == \"O_Heli_Attack_02_black_F\") then {\n\t\t_x removeWeaponGlobal \"rockets_Skyfire\";\n\t};\n} forEach vehicles;\n</sqf>"
