name: removeWeaponGlobal
desc: Remove a weapon from a unit. An attempt to remove a weapon, which is not in unit's possession, is simply ignored.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit or vehicle
    type: Object
  right: !Item
    name: weapon
    desc: weapon class name
    type: String
- ret:
    type: Nothing
  left: !Item
    name: object
    desc: unit or vehicle
    type: Object
  right: !Array
  - !Item
    name: weapon
    desc: weapon class name
    type: String
  - !Item
    name: autoselect
    desc: '[[false]] to abort weapon autoselection when removing primary weapon.'
    type: String
    optional: true
    default: '[[true]]'
  since:
    arma3: '2.20'
argument_loc: Global
effect_loc: Global
since:
  arma3: '0.76'
examples:
- "<sqf>\n{\n\t_x removeWeaponGlobal \"Laserdesignator\";\n} forEach allUnits;\n</sqf>"
- "<sqf>\n{\n\tif (typeOf _x == \"O_Heli_Attack_02_black_F\") then {\n\t\t_x removeWeaponGlobal \"rockets_Skyfire\";\n\t};\n} forEach vehicles;\n</sqf>"
see_also:
- addWeaponGlobal
- removeWeapon
- removeMagazine
- removeMagazineGlobal
- removeAllWeapons
