name: removeWeaponGlobal
description: Remove a weapon from a unit. An attempt to remove a weapon, which is not in unit's possession, is simply ignored.
groups:
- Unit Inventory
- Vehicle Inventory
syntax:
- call: !Binary
  - unit
  - weapon
  ret:
  - Nothing
  - null
  params:
  - name: unit
    description: unit or vehicle
    type: Object
  - name: weapon
    description: weapon class name
    type: String
argument_loc: Global
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 76
examples:
- "<sqf>{\n\t_x removeWeaponGlobal \"Laserdesignator\";\n} forEach allUnits;</sqf>"
- "<sqf>{\n\tif (typeOf _x == \"O_Heli_Attack_02_black_F\") then {\n\t\t_x removeWeaponGlobal \"rockets_Skyfire\";\n\t};\n} forEach vehicles;</sqf>"
