name: rad
desc: Converts given value in degrees to radians. 1 radian equals 180 degrees divided by [[pi]].
groups:
- Math - Geometry
syntax:
- call: !Unary value
  ret:
    type: Number
    desc: radians
  right: !Item
    name: value
    desc: degrees
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_radians = rad 180; // returns 3.1415 (pi)</sqf>
see_also:
- pi
- deg
