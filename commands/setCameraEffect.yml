name: setCameraEffect
desc: |-
  Applies an effect to the current camera of the player.

  {{Feature|arma3|This command is not present in {{arma3}}.}}
groups:
- Camera Control
syntax:
- ret:
    type: Nothing
  left: !Item
    name: triggerOrWaypoint
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Waypoint
      desc: null
      since: null
  right: !Array
  - !Item
    name: type
    type: Unknown
  - !Item
    name: position
    desc: relative position
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
examples:
- <sqf>myTrigger setCameraEffect ["ZoomIn", "FRONT"];</sqf>
- <sqf>_waypoint1 setCameraEffect ["FIXED", "RIGHT TOP"];</sqf>
see_also:
- cameraEffect
