name: drawTriangle
desc: |-
  [[File:drawTriangle.jpg|right|250px]]
  Draws one to multiple triangles on the map.
  {{Feature | informative | When {{hl|fill}} param is absent or is an empty string "", the triangle is drawn with lines of the color set in {{hl|color}} param.
  In order to draw color-filled triangle of the same color as {{hl|color}} param, set {{hl|fill}} param to opaque white procedural texture{{hl|"#(rgb,1,1,1)color(1,1,1,1)"}}.}}
groups:
- GUI Control - Map
syntax:
- ret:
    type: Nothing
  left: !Item
    name: map
    desc: map control
    type: Control
  right: !Array
  - !Item
    name: vertices
    desc: triangle(s) vertices in multiple of 3, see {{Link|#Example 1}} - if [[Position#Introduction|Position3D]] is provided for a vertex, its z value is ignored
    type: !ArrayUnsized
      type: Position
      desc: ''
  - !Item
    name: color
    type: ArrayColorRgba
  - !Item
    name: fill
    desc: fill texture file or [[Procedural Textures]]. See note in description for more info.
    type: String
    optional: true
    default: '{{hl|""}}'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.76'
examples:
- "<sqf>\nfindDisplay 12 displayCtrl 51 ctrlAddEventHandler [\"Draw\", \n{\n\t_this select 0 drawTriangle \n\t[\n\t\t[\n\t\t\t// triangle 1 start\n\t\t\tplayer getRelPos [100, 0],\n\t\t\tplayer getRelPos [100, -135],\n\t\t\tplayer getRelPos [100, 135]\n\t\t\t// triangle 1 end\n\t\t],\n\t\t[1,0,0,0.5],\n\t\t\"#(rgb,1,1,1)color(1,1,1,1)\"\t\t\n\t];\n}];\n</sqf>"
see_also:
- drawArrow
- drawEllipse
- drawIcon
- drawLine
- drawPolygon
- drawRectangle
- drawXPolygon
