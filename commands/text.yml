name: text
desc: Creates a structured text containing the given plain text if argument is [[String]]. Use [[setAttributes]] to set additional [[Structured_Text#Attributes | attributes]] on the text. If the argument is [[location]], returns location's text value (see Alt Syntax).
groups:
- Locations
- Strings
- Structured Text
syntax:
- call: !Unary string
  ret:
    type: StructuredText
  right: !Item
    name: string
    type: String
- call: !Unary location
  ret:
    type: String
  right: !Item
    name: location
    type: Location
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_stxt2 = text "Hello world.";</sqf>
- <sqf>_townName = text myTownLocation;</sqf>
- <sqf>_loc = text nearestLocation [position player, "NameMarine"]; //"Marina Bay"</sqf>
