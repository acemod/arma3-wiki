name: setPilotCameraOpticsMode
description: 'Sets the optics mode index (zoom) for the [[Arma 3: Targeting config reference#class pilotCamera|pilotCamera]]'
groups:
- Pilot Camera
syntax:
- call: !Binary
  - object
  - index
  ret:
  - Nothing
  - null
  params:
  - name: object
    type: Object
  - name: index
    type: Number
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 14
examples:
- <sqf>vehicle player setPilotCameraOpticsMode 0</sqf>
