name: camCommitted
description: Checks if the conduction of the last camCommit call already finished.
groups:
- Camera Control
syntax:
- call: !Unary camera
  ret:
  - Unknown
  - true if the last camCommit already finished, false if not
  params:
  - name: camera
    description: object of type "camera"
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  SQS:
  <sqs>
  ; create a camera object
  _cam = "camera" camCreate [5600,4800,10]
  _cam camSetTarget player
  _cam cameraEffect ["internal", "BACK"]
  _cam camCommit 0

  ; smoothly move the camera to its new position in 6 seconds
  _cam camSetPos [5680,4720,20]
  _cam camCommit 6
  @camCommitted _cam

  ; proceed
  </sqs>
- |
  SQF:
  <sqf>
  _cam = "camera" camCreate [0, 0, 0];
  _cam camSetTarget player;
  _cam camSetRelPos [0, -5, 10];
  _cam cameraEffect ["internal", "back"];
  _cam camCommit 0;

  waitUntil { camCommitted _cam };

  _cam camSetTarget player;
  _cam camSetRelPos [90, 25, 10];
  _cam cameraEffect ["internal", "back"];
  _cam camCommit 5;

  waitUntil {camCommitted _cam};

  _cam camSetTarget player;
  _cam camSetRelPos [-90, -5, 10];
  _cam cameraEffect ["internal", "back"];
  _cam camCommit 5;
