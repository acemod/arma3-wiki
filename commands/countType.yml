name: countType
desc: Count how many objects in the array are of given type. This command also works with parent classes like "Air", "Tank", and "Car". For a full class reference see [[CfgVehicles|Classes]].
groups:
- Object Detection
syntax:
- call: !Binary
  - type
  - objects
  ret:
    type: Number
  params:
  - name: type
    desc: class type
    type: String
  - name: objects
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_count = "Tank" countType list _triggerOne;</sqf>
- <sqf>_count = "B_medic_F" countType units player;</sqf>
see_also:
- count
- isKindOf
- typeOf
- countFriendly
- countEnemy
- countSide
- countUnknown
