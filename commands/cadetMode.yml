name: cadetMode
description: '''''''Prior to {{arma3}}'''''' it returns if the player is currently playing in cadet or veteran mode.'
problem_notes:
- |-
  {{Feature|arma3|
  This command returns the status of the global [[Arma 3: Difficulty Settings| difficulty]] {{hl|showCadetHints}}.<br>
  Use <sqf inline>difficulty in [0, 1]</sqf> to achieve the '''original intended''' functionality!
  }}
groups:
- Difficulty
syntax:
- call: Nular
  ret:
  - Unknown
  - true when playing in cadet mode, false when playing in veteran mode
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- '[[SQS Syntax]]: <sqs>? (cadetMode) : _AIsoldier setSkill 0.1</sqs>'
- '[[SQF Syntax]]: <sqf>if (cadetMode) then { _AIsoldier setSkill 0.1 };'
