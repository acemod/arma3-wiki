name: createHashMapFromArray
desc: Creates a new [[HashMap]] and initializes it from a key-value pair array
groups:
- HashMap
- Arrays
syntax:
- call: !Unary
  - - key1
    - value1
  - - key2
    - value2
  ret:
    type: HashMapUnknown
  params:
  - name: keyN
    type: Unknown
  - name: valueN
    type: Anything
- call: !Binary
  - keys
  - values
  ret:
    type: HashMapUnknown
  params:
  - name: keys
    type: Unknown
  - name: values
    type: Unknown
  since:
    arma3: '2.4'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>createHashMapFromArray [["a", 1], ["b", 2], ["c", 3]];</sqf>
- <sqf>[1, 2, 3, 4] createHashMapFromArray []; // returns [[1, <null>], [2, <null>], [4, <null>], [3, <null>]]</sqf>
- <sqf>[1, 2, 3] createHashMapFromArray ["one", "two", "three", "four"]; // returns [[1, "one"], [2, "two"], [3, "three"]]</sqf>
see_also:
- createHashMap
