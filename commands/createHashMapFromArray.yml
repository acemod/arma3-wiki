name: createHashMapFromArray
desc: Creates a new [[HashMap]] and initializes it from a key-value pair array
groups:
- HashMap
- Arrays
syntax:
- call: !Unary
  - - keyN
    - valueN
  ret:
    type: HashMapUnknown
  right: !Array
  - !Infinite
    - !Item
      name: keyN
      type: Unknown
    - !Item
      name: valueN
      type: Anything
- call: !Binary
  - keys
  - values
  ret:
    type: HashMapUnknown
  left: !Item
    name: keys
    type: Unknown
  right: !Item
    name: values
    type: Unknown
  since:
    arma3: '2.4'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>createHashMapFromArray [["a", 1], ["b", 2], ["c", 3]];</sqf>
- <sqf>[1, 2, 3, 4] createHashMapFromArray []; // returns [[1, <null>], [2, <null>], [4, <null>], [3, <null>]]</sqf>
- <sqf>[1, 2, 3] createHashMapFromArray ["one", "two", "three", "four"]; // returns [[1, "one"], [2, "two"], [3, "three"]]</sqf>
see_also:
- createHashMap
