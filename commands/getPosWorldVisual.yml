name: getPosWorldVisual
description: Returns the provided object's, model centre position in render version in format [[Position#PositionASL|PositionASL]], rather than transformed [[boundingCenter]] or [[Oxygen_2_-_Manual#LandContact|LandContact]] vertices.
groups:
- Object Manipulation
- Render Time Scope
syntax:
- call: !Unary object
  ret:
  - Unknown
  - null
  params:
  - name: object
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 96
examples:
- _obj setPosWorld getPosWorldVisual _obj;
- _groundObj modelToWorldVisualWorld [0,0,0] isEqualTo getPosWorldVisual _groundObj; // true
- private _waveHeight = ((boat modelToWorldVisual [0,0,0]) vectorDiff getPosWorldVisual boat) select 2;
