name: taskCompleted
desc: Return if task is completed. (state Succeeded, Failed or Canceled)
groups:
- Briefing
syntax:
- call: !Unary task
  ret:
    type: Boolean
    desc: '[[true]] if task has been Succeeded, Failed or Canceled'
  params:
  - name: task
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _task = player createSimpleTask ["task_1"];
  _done = taskCompleted _task;
  </sqf>
