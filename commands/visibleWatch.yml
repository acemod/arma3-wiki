name: visibleWatch
desc: Checks if the player has watch opened and visible. Keep in mind that the GPS minimap in {{arma3}} also shows the time.
groups:
- Interaction
syntax:
- ret:
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>if (visibleWatch) then { hint "Watch is visible" };</sqf>
see_also:
- showWatch
- shownWatch
- visibleGPS
- visibleCompass
