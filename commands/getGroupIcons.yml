name: getGroupIcons
desc: Returns all group icons. Since Arma 3 v2.22 command also returns 3d offsets.
groups:
- High Command
syntax:
- call: !Unary group
  ret:
    type: ArrayUnknown
    desc: '[[id,icon,[offsetx,offsety,offsetX3d,offsetY3d]],..]'
  right: !Item
    name: group
    type: Group
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- ''
see_also:
- addGroupIcon
- clearGroupIcons
- getGroupIcon
- getGroupIconParams
- groupIconSelectable
- groupIconsVisible
- onGroupIconClick
- removeGroupIcon
- setGroupIcon
- setGroupIconParams
- setGroupIconsSelectable
- setGroupIconsVisible
