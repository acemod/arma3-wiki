name: getGroupIcons
description: Returns all group icons. Since Arma 3 v2.22 command also returns 3d offsets.
groups:
- High Command
syntax:
- call: !Unary group
  ret:
  - ArrayUnknown
  - '[[id,icon,[offsetx,offsety,offsetX3d,offsetY3d]],..]'
  params:
  - name: group
    type: Group
argument_loc: Global
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- ''
