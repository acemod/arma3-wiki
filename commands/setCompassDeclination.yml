name: setCompassDeclination
desc: Sets the {{Link|https://en.wikipedia.org/wiki/Magnetic_declination|declination angle}} of player's compass, which is the difference between magnetic north and true north.
groups:
- Interaction
syntax:
- call: !Unary angleRad
  ret:
    type: Nothing
  right: !Item
    name: angleRad
    desc: Declination angle in radians. Use 0 to reset it to default.
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '2.18'
examples:
- <sqf>setCompassDeclination rad 10; // declination angle is 10 degrees</sqf>
see_also:
- setCompassOscillation
