name: setWaypointLoiterAltitude
desc: Assigns loiter altitude to the provided waypoint.
groups:
- Waypoints
syntax:
- call: !Binary
  - waypoint
  - loiterAltitude
  ret:
    type: Nothing
  params:
  - name: waypoint
    type: ArrayUnknown
  - name: loiterAltitude
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- <sqf>[_grp, 2] setWaypointLoiterAltitude 100;</sqf>
see_also:
- waypointLoiterAltitude
