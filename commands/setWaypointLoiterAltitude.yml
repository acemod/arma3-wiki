name: setWaypointLoiterAltitude
desc: Assigns loiter altitude to the provided waypoint.
groups:
- Waypoints
syntax:
- ret:
    type: Nothing
  left: !Item
    name: waypoint
    type: Waypoint
  right: !Item
    name: loiterAltitude
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- <sqf>[_grp, 2] setWaypointLoiterAltitude 100;</sqf>
see_also:
- waypointLoiterAltitude
