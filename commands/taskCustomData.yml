name: taskCustomData
desc: Returns custom data attached to the local task or an empty array if there are no custom data attached.
groups:
- Briefing
syntax:
- call: !Unary task
  ret:
    type: !ArrayUnsized
      value: String
    desc: iconPath, iconText, descriptionText
  right: !Item
