name: taskCustomData
description: Returns custom data attached to the local task or an empty array if there are no custom data attached.
groups:
- Briefing
syntax:
- call: !Unary task
  ret:
  - Unknown
  - iconPath, iconText, descriptionText
  params:
  - name: task
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 58
examples:
- _data = taskCustomData "someTask";
