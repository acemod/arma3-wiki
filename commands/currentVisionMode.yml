name: currentVisionMode
desc: |-
  Returns current vision mode of unit's weapon. Vision mode could be one of:
  * 0 - normal vision
  * 1 - night vision
  * 2 - thermal vision
  Alternative syntaxes additionally return FLIR index (see [[setCamUseTI]]) of the thermal vision mode (See also [[Arma_3:_Event_Handlers#VisionModeChanged | "VisionModeChanged"]] entity event handler)
groups:
- Weapons
syntax:
- call: !Unary entity
  ret:
    type: Number
    desc: vision mode
  right: !Item
    name: entity
    desc: unit or vehicle. Unit query returns current vision mode of the unit. Vehicle query returns driver seat vision mode
    type: Object
- call: !Unary
  - entity
  ret:
    type: Unknown
  right: !Array
  - !Item
    name: entity
    desc: unit or vehicle. Unit query returns current vision mode of the unit. Vehicle query returns driver seat vision mode
    type: Object
  since:
    arma3: '2.8'
- call: !Binary
  - vehicle
  - turretPath
  ret:
    type: Unknown
  left: !Item
    name: vehicle
    desc: vehicle with vision modes
    type: Object
  right: !Item
    name: turretPath
    desc: path to vehicle's turret. Use [-1] for driver turret, [] for default primary gunner turret
    type: TurretPath
  since:
    arma3: '2.8'
- call: !Binary
  - unit
  - weapon
  ret:
    type: Unknown
  left: !Item
    name: unit
    desc: soldier
    type: Object
  right: !Item
    name: weapon
    desc: unit's weapon. Use "" for current weapon
    type: String
  since:
    arma3: '2.8'
argument_loc: Global
effect_loc: Unspecified
since:
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_visionMode = currentVisionMode gunner _tank;</sqf>
- "<sqf>\nif (currentVisionMode player == 1) then\n{\n\thint \"nightvision active\";\n};\n</sqf>"
- |-
  <sqf>
  private _detailedVisionMode = currentVisionMode [gunner _tank];
  _detailedVisionMode params ["_mode", "_flirIndex"];
  </sqf>
- <sqf>private _detailedGunnerVisionMode = _tank currentVisionMode [0];</sqf>
- <sqf>private _detailedWeaponVisionMode = player currentVisionMode "";</sqf>
