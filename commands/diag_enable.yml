name: diag_enable
description: Toggles various diagnostics.
groups:
- Diagnostic
syntax:
- call: !Binary
  - mode
  - state
  ret:
  - Unknown
  - null
  params:
  - name: mode
    description: 'see [[Arma 3: Diagnostics Exe]]'
    type: Unknown
  - name: state
    description: '[[true]] to enable diag mode, [[false]] to disable it'
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- '"All" diag_enable true;'
