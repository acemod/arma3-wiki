name: diag_enable
description: Toggles various diagnostics.
groups:
- Diagnostic
syntax:
- call: !Binary
  - mode
  - state
  ret:
  - Nothing
  - null
  params:
  - name: mode
    description: 'see [[Arma 3: Diagnostics Exe]]'
    type: String
  - name: state
    description: '[[true]] to enable diag mode, [[false]] to disable it'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- <sqf>"All" diag_enable true;</sqf>
