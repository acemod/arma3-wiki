name: <
desc: Returns if ''a'' is lesser than ''b''.
groups:
- Math
- Variables
syntax:
- ret:
    type: Boolean
  left: !Item
    name: a
    type: Number
  right: !Item
    name: b
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_test = 1 < 2; // true</sqf>
- <sqf>_test = 2 < 1; // false</sqf>
see_also:
- Operators
