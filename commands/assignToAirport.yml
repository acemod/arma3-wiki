name: assignToAirport
desc: Assigns a plane to an airport ID or object.
problem_notes:
- '{{Feature|warning|This command is not implemented in ''''''{{arma1}}'''''', use [[landAt]] instead.}}'
groups:
- Roads and Airports
syntax:
- call: !Binary
  - plane
  - id
  ret:
    type: Nothing
  left: !Item
    name: plane
    desc: plane
    type: Object
  right: !Item
    name: id
    desc: airport id
    type: Number
- call: !Binary
  - plane
  - target
  ret:
    type: Nothing
  left: !Item
    name: plane
    desc: plane
    type: Object
  right: !Item
    name: target
    desc: 'airport object. For example an aircraft carrier, see [[Arma 3: Dynamic Airport Configuration]]'
    type: Object
  since:
    arma3: '1.68'
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>plane1 assignToAirport 0;</sqf>
- <sqf>plane1 assignToAirport carrier1;</sqf>
see_also:
- airportSide
- setAirportSide
- land
- landAt
- allAirports
- 'Arma:'
- Airport
- IDs
