name: assignToAirport
description: Assigns a plane to an airport ID or object.
problem_notes:
- '{{Feature|Warning|This command is not implemented in ''''''{{arma1}}'''''', use [[landAt]] instead.}}'
groups:
- Roads and Airports
syntax:
- call: !Binary
  - plane
  - id
  ret:
  - Unknown
  - null
  params:
  - name: plane
    description: plane
    type: Unknown
  - name: id
    description: airport id
    type: Unknown
- call: !Binary
  - plane
  - target
  ret:
  - Unknown
  - null
  params:
  - name: plane
    description: plane
    type: Unknown
  - name: target
    description: 'airport object. For example an aircraft carrier, see [[Arma 3: Dynamic Airport Configuration]]'
    type: Unknown
  since:
    arma_3:
      major: 1
      minor: 68
argument_loc: Unspecified
effect_loc: Unspecified
