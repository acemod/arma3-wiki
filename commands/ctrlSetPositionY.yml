name: ctrlSetPositionY
description: Sets vertical position (y) of a 2D control. [[ctrlCommit]] is required to complete the operation.
groups:
- GUI Control - Positioning
syntax:
- call: !Binary
  - control
  - y
  ret:
  - Nothing
  - null
  params:
  - name: control
    description: 2D control
    type: Control
  - name: y
    description: vertical position of the control
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 92
examples:
- |
  _ctrl ctrlSetPositionY 0.5;
  _ctrl ctrlCommit 1;
