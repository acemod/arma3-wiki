name: findNearestEnemy
desc: Finds the nearest enemy to the specified position. Returns a null object if the object's group does not [[knowsAbout|know about]] any enemies. This command will return nearest object that is known to the unit and is considered enemy. An empty vehicle that is part of enemy group assets (see [[addVehicle]]) can be returned as valid nearest target.
groups:
- Object Detection
syntax:
- ret:
    type: Object
  left: !Item
    name: object
    type: Object
  right: !Item
    name: position
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Position3dAGL
      desc: null
      since: null
    - type: Position2d
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_myNearestEnemy = (units _myGroup select 0) findNearestEnemy player;</sqf>
- <sqf>_myNearestEnemy = player findNearestEnemy player;</sqf>
