name: isVehicleRadarOn
desc: Returns true if vehicle has active sensors on.
groups:
- Sensors
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
  right: !Item
    name: vehicle
    desc: vehicle on which check is performed
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- <sqf>isVehicleRadarOn vehicle player; // returns true if radar is turned on</sqf>
see_also:
- setVehicleRadar
