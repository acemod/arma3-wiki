name: enableDirectionStabilization
description: Enables / disables direction stabilization of turrets. This command only has an effect if the current optic mode of the selected turret has {{hl|directionStabilized}} configured in config.
groups:
- Camera Control
- Turrets
syntax:
- call: !Binary
  - vehicle
  - - enabled
    - turretPath
  ret:
  - Unknown
  - null
  params:
  - name: vehicle
    type: Unknown
  - name: enabled
    description: enable or disable turret stabilization
    type: Unknown
  - name: turretPath
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 6
examples:
- uav enableDirectionStabilization [false, [0]]; // Disable direction stabilization for the first turret
- uav enableDirectionStabilization [true, [0]];
- uav enableDirectionStabilization [false]; // Disable direction stabilization for the primary turret
