name: lnbSetPictureColor
description: Sets the cell picture's colour.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - colour
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: row
    description: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: column
    description: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: colour
    type: Unknown
- call: !Binary
  - ctrl
  - - - row
      - column
    - colour
  ret:
  - Nothing
  - null
  params:
  - name: ctrl
    type: Control
  - name: row
    description: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: column
    description: 0-based index (first column is 0, second is 1, etc)
    type: Number
  - name: colour
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 42
examples:
- <sqf>lnbSetPictureColor [1492, [1,0], [0,0.75,0.3,0.5]];</sqf>
- <sqf>ctrl lnbSetPictureColor [[0, 3], [1,0,0,1]];</sqf>
