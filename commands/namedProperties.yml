name: namedProperties
desc: Returns a list of named properties on Geometry LOD.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Unknown
  right: !Item
    name: object
    type: Object
- call: !Binary
  - object
  - - LOD
  ret:
    type: HashMapUnknown
  left: !Item
    name: object
    type: Object
  right: !Array
  - !Item
    name: LOD
    type: !StringEnum
    - value: Memory
      desc: null
      since: null
    - value: Geometry
      desc: null
      since: null
    - value: FireGeometry
      desc: null
      since: null
    - value: LandContact
      desc: null
      since: null
    - value: HitPoints
      desc: null
      since: null
    - value: ViewGeometry
      desc: null
      since: null
  since:
    arma3: '2.14'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- <sqf>private _properties = namedProperties _object; // [["sbsource","shadowvolume"],["prefershadowvolume","1"],["reversed","1"],["buoyancy","1"]]</sqf>
- <sqf>private _namedProperties = cursorObject namedProperties ["FireGeometry"];</sqf>
see_also:
- selectionNames
- animationNames
- Arma
- '3:'
- Named
- Properties
- allLODs
