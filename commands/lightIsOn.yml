name: lightIsOn
description: |-
  Check if lampost is on (shining).
  {{Feature | Informative | A lamp state is '''local''' to each client (see [[switchLight]]).}}
  {{Feature | arma3 | This command was originally designed to only work with CfgNonAIVehicles class "StreetLamp" only;
  since {{arma3}} v1.92 this command was extended to work with street lights.}}
groups:
- Lights
syntax:
- call: !Unary lamppost
  ret:
  - Unknown
  - |-
    can be one of:
    * '''"ON"''' - light is on
    * '''"OFF"''' - light is off
    * '''"AUTO"''' - applicable only to the light of type "StreetLamp" and is only on during the night.
    * '''"ERROR"''' - if command fails
  params:
  - name: lamppost
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint:
    major: 1
    minor: 4
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- if (lightIsOn nearestObject [player, "StreetLamp"] == "ON") then { hint "nightime"; };
- _it = lightIsOn object 159582;
- "if (count allMissionObjects \"StreetLamp\" == 0) then {\n\thint \"Objects compatible with 'lightIsOn' are not found.\";\n} else {\n\thint \"'lightIsOn' compatible objects are found!\";\n};"
