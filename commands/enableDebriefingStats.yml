name: enableDebriefingStats
desc: Enable debriefing score table.
groups:
- Briefing
syntax:
- call: !Unary
  - left
  - top
  - width
  - height
  ret:
    type: Nothing
  params:
  - name: left
    type: Number
  - name: top
    type: Number
  - name: width
    type: Number
  - name: height
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>enableDebriefingStats [0.1, 0.1, 0.8, 0.8];</sqf>
see_also:
- disableDebriefingStats
