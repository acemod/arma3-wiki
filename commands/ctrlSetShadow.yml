name: ctrlSetShadow
desc: |-
  Sets 'shadow' property of the control:
  * 0 - no shadow
  * 1 - shadow
  * 2 - outline
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - shadow
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: shadow
    desc: shadow value, see description
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_control ctrlSetShadow 1;</sqf>
see_also:
- ctrlShadow
- ctrlCreate
