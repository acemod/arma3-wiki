name: ctrlSetShadow
description: |-
  Sets 'shadow' property of the control:
  * 0 - no shadow
  * 1 - shadow
  * 2 - outline
groups:
- GUI Control
syntax:
- call: !Binary
  - control
  - shadow
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: shadow
    description: shadow value, see description
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- <sqf>_control ctrlSetShadow 1;</sqf>
