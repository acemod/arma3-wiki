name: vectorCos
desc: Cosine of angle between two 3D vectors.
groups:
- Math - Vectors
syntax:
- call: !Binary
  - vector1
  - vector2
  ret:
    type: Number
  params:
  - name: vector1
    desc: vector 3D or 2D ({{GVI|arma3|2.00|size= 0.75}} the z coordinate is defaulted to 0)
    type: ArrayUnknown
  - name: vector2
    desc: vector 3D or 2D ({{GVI|arma3|2.00|size= 0.75}} the z coordinate is defaulted to 0)
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>_cos = getPos player vectorCos [0,0,2];</sqf>
see_also:
- vectorAdd
- vectorDiff
- vectorCrossProduct
- vectorDotProduct
- vectorMagnitude
- vectorMagnitudeSqr
- vectorMultiply
- vectorDistance
- vectorDistanceSqr
- vectorDir
- vectorUp
- setVectorDir
- setVectorUp
- setVectorDirAndUp
- vectorNormalized
- vectorFromTo
- matrixMultiply
- matrixTranspose
