name: vectorModelToWorldVisual
desc: |-
  Converts vector from model to world space in render time scope.
  {{Feature|important|For [[setObjectScale|scaled objects]], the resulting vector's [[vectorMagnitude|magnitude]] will also be [[vectorMultiply|multiplied]] by the object scale.}}
groups:
- Math - Vectors
- Render Time Scope
syntax:
- call: !Binary
  - object
  - modelDir
  ret:
    type: Unknown
  params:
  - name: object
    type: Object
  - name: modelDir
    desc: vector direction in model space in format [x,y,z]
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- "Convert model space vector [0,-10,4] to world space; vector gets rotated according to _airplane: \n<sqf>_airplane vectorModelToWorldVisual [0,-10,4];</sqf>"
see_also:
- vectorDirVisual
- modelToWorldVisual
- addForce
- addTorque
- vectorModelToWorld
- vectorWorldToModel
- vectorWorldToModelVisual
