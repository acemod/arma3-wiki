    description: a transport from which the ropes originate
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 34
examples:
- <sqf>hint str (ropes vehicle player);</sqf>
- <sqf>_rope1 = (ropes heli1) select 0;</sqf>
