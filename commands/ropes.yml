name: ropes
description: Returns all ropes attached to a ropes owner transport vehicle.
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary ropesOwner
  ret:
  - ArrayUnknown
  - array of the actual rope objects
  params:
