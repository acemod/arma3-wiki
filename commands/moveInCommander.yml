name: moveInCommander
desc: |-
  Move soldier into vehicle commander position (Immediate, no animation).
  {{Feature|important|If the unit is already in a vehicle, nothing will happen. You should use [[moveOut]] to move the unit out of his vehicle before trying to move him into a new (or same) vehicle.}}
groups:
- Unit Control
syntax:
- call: !Binary
  - unitName
  - vehicle
  ret:
    type: Nothing
  params:
  - name: unitName
    type: Object
  - name: vehicle
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne moveInCommander _tankOne;</sqf>
see_also:
- moveInAny
- moveInCargo
- moveInDriver
- moveInGunner
- moveInTurret
- assignAsCargo
- assignAsCommander
- assignAsDriver
- assignAsGunner
