name: moveInCommander
desc: |-
  Move soldier into vehicle commander position (Immediate, no animation).
  {{Feature|important|If the unit is already in a vehicle, nothing will happen. You should use [[moveOut]] to move the unit out of his vehicle before trying to move him into a new (or same) vehicle.}}
groups:
- Unit Control
syntax:
- call: !Binary
  - unitName
  - vehicle
  ret:
    type: Nothing
  left: !Item
    name: unitName
    type: Object
  right: !Item
    name: vehicle
    type: Object
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>_soldierOne moveInCommander _tankOne;</sqf>
see_also:
- moveInAny
- moveInCargo
- moveInDriver
- moveInGunner
- moveInTurret
- assignAsCargo
- assignAsCommander
- assignAsDriver
- assignAsGunner
