name: importance
desc: Returns a location's importance value.
groups:
- Locations
syntax:
- call: !Unary location
  ret:
    type: Number
  right: !Item
    name: location
    type: Location
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.8'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_locationImportance = importance myLocation;</sqf>
see_also:
- setImportance
