name: kbWasSaid
desc: Check if given item was said by person to someone. See [[Conversations]] for more details.
groups:
- Conversations
syntax:
- ret:
    type: Boolean
  left: !Item
    name: person
    desc: who said the item
    type: Object
  right: !Array
  - !Item
    name: receiver
    desc: receiver of the sentence
    type: Object
  - !Item
    name: topic
    desc: name of the topic used in [[kbAddTopic]]
    type: String
  - !Item
    name: sentenceID
    desc: id of sentence that we want to check
    type: String
  - !Item
    name: maxAge
    desc: time in seconds. [[kbWasSaid]] will check whether the sentence was said in last '''max. age''' seconds
    type: Number
argument_loc: Global
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player kbWasSaid [otherUnit, "myTopic", "mySentenceID", 3];</sqf>
see_also:
- Conversations
- kbAddTopic
- kbHasTopic
- kbTell
- kbReact
- kbRemoveTopic
- kbAddDatabase
- kbAddDatabaseTargets
- FSM
- FSM
- Editor
