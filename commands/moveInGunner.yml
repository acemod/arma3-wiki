name: moveInGunner
desc: |-
  Move soldier into vehicle gunner position (Immediate, no animation).
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
  {{Feature|important|If the unit is already in a vehicle, nothing will happen. You should use [[moveOut]] to move the unit out of his vehicle before trying to move him into a new (or same) vehicle.}}
groups:
- Unit Control
syntax:
- call: !Binary
  - unitName
  - vehicle
  ret:
    type: Nothing
  left: !Item
    name: unitName
    type: Object
  right: !Item
    name: vehicle
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>soldierOne moveInGunner tankOne;</sqf>
see_also:
- moveInAny
- moveInCargo
- moveInCommander
- moveInDriver
- moveInTurret
- assignAsCargo
- assignAsCommander
- assignAsDriver
- assignAsGunner
