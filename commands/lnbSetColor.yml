name: lnbSetColor
desc: Sets the color of the item with the given position of the 2D listbox. Color is in format [[Color|Color (RGBA)]].
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  - color
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      type: Number
    - !Item
      name: column
      type: Number
  - !Item
    name: color
    type: ArrayColorRgba
- call: !Binary
  - ctrl
  - - - row
      - column
    - color
  ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Array
    - !Item
      name: row
      type: Number
    - !Item
      name: column
      type: Number
  - !Item
    name: color
    type: ArrayColorRgba
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ctrl lnbSetColor [[0,0], [1,0,0,1]];</sqf>
