name: playAction
desc: |-
  When used on a person, a smooth transition to the given action will be initiated.<br>
  For {{arma3}} actions see: [[playAction/actions]].
groups:
- Unit Control
- Animations
syntax:
- call: !Binary
  - soldier
  - action
  ret:
    type: Nothing
  left: !Item
    name: soldier
    type: Object
  right: !Item
    name: action
    type: String
argument_loc: Local
effect_loc: Global
since: {}
examples:
- <sqf>soldierOne playAction "SitDown";</sqf>
see_also:
- playActionNow
- switchAction
- playMove
- playMoveNow
- switchMove
