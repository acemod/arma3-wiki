name: playAction
desc: |-
  When used on a person, a smooth transition to the given action will be initiated.<br>
  For {{arma3}} actions see: [[playAction/actions]].
groups:
- Unit Control
- Animations
syntax:
- ret:
    type: Nothing
  left: !Item
    name: soldier
    type: Object
  right: !Item
    name: action
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>soldierOne playAction "SitDown";</sqf>
see_also:
- playActionNow
- switchAction
- playMove
- playMoveNow
- switchMove
