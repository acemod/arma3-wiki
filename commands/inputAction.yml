name: inputAction
desc: |-
  Return the state of input devices mapped to given input action.
  <br>
  For Arma 3 inputActions and its bindings see: [[{{PAGENAME}}/actions]].
  <br>
  For earlier Arma editions  see [[:Category:Key Actions]].
groups:
- Interaction
syntax:
- call: !Unary name
  ret:
    type: Number
  right: !Item
    name: name
    desc: name of the action
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>inputAction "leanLeft";</sqf> Returns 1 if the button mapped to "leanLeft" is pressed currently else 0.
- "<sqf>\n0 spawn {\n\twaitUntil {inputAction \"reloadMagazine\" > 0};\n\thint \"Reload Key Pressed\";\n};\n</sqf>"
