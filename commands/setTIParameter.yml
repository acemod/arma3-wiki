name: setTIParameter
desc: |-
  Sets the provided Thermal Imaging parameter's value.
  {{Feature|important|The settings are '''not''' saved in savegame and must be reapplied after loading.}}
groups:
- Environment
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: paramName
    desc: the parameter name. See [[getTIParameters]] for a list of possible values
    type: String
  - !Item
    name: newValue
    desc: the set number
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- |-
  <sqf>
  setTIParameter ["OutputRangeStart", 0];
  setTIParameter ["OutputRangeWidth", 1];
  </sqf>
see_also:
- getTIParameters
- setCamUseTI
- disableTIEquipment
