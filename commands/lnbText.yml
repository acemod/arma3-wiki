name: lnbText
desc: Returns the shown text in the item with the given position of the given 2D listbox.
groups:
- GUI Control - ListNBox
syntax:
- call: !Binary
  - control
  - - row
    - column
  ret:
    type: String
  params:
  - name: control
    type: Control
  - name: row
    type: Number
  - name: column
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_text = _ctrl lnbText [0,0];</sqf>
see_also:
- lnbAddArray
- lnbAddColumn
- lnbAddRow
- lnbClear
- lnbColor
- lnbCurSelRow
- lnbData
- lnbDeleteColumn
- lnbDeleteRow
- lnbGetColumnsPosition
- lnbPicture
- lnbSetColor
- lnbSetColumnsPos
- lnbSetCurSelRow
- lnbSetData
- lnbSetPicture
- lnbSetText
- lnbSetValue
- lnbSize
- lnbValue
