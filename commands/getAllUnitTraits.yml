name: getAllUnitTraits
desc: Returns unit traits (native or set by [[setUnitTrait]]).
groups:
- Object Manipulation
syntax:
- call: !Unary unit
  ret:
    type: Unknown
    desc: |-
      trait's name
      * value [[String]] or [[Boolean]] - trait's value
  right: !Item
    name: unit
    desc: a unit or a class name
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: String
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.0'
examples:
- "<sqf>\nprivate _playerTraits = getAllUnitTraits player;\n/*\nCould return something like this:\n[\n\t[\"Medic\", false],\n\t[\"Engineer\", false],\n\t[\"ExplosiveSpecialist\", false],\n\t[\"UavHacker\", false],\n\t[\"CamouflageCoef\", 1],\n\t[\"AudibleCoef\", 1],\n\t[\"LoadCoef\", 1],\n\t[\"test\", \"custom\"]\n]\n*/\n</sqf>"
- |-
  <sqf>
  private _unitTraits = getAllUnitTraits _unit;
  private _indexes = [_unitTraits, "Medic"] call BIS_fnc_findNestedElement;
  private _unitCanHeal = _unitTraits select (_indexes select 0) select 1;
  </sqf>
- "Since {{GVI|arma3|2.18|size= 0.75}}:\n<sqf>\nhint str getAllUnitTraits \"O_Engineer_F\";\n/*\n[\n\t[\"Medic\", false],\n\t[\"Engineer\", true],\n\t[\"ExplosiveSpecialist\", true],\n\t[\"UavHacker\", false],\n\t[\"CamouflageCoef\", 1],\n\t[\"AudibleCoef\", 1],\n\t[\"LoadCoef\", 1]\n]\n*/\n</sqf>"
see_also:
- getUnitTrait
- setUnitTrait
