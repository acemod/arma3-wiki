name: onHCGroupSelectionChanged
desc: |-
  Defines an action performed when [[High Command|high command]] group selection has been changed.<br>
  Command receives 2 variables:
  * _group: [[Group]] - last selected/deselected group
  * _isSelected: [[Boolean]] - new selection state of the specific group
  The code is executed on every [[High Command|hc]] group selection change until it is replaced or removed (see {{Link|#Example 3}}).
  {{Feature|important|Using the command again will '''overwrite''' the previously set code.}}
  {{Feature|informative|Since {{arma3}} v1.58 a stackable version of this EH is available: [[Arma 3: Mission Event Handlers#HCGroupSelectionChanged|HCGroupSelectionChanged]]}}
groups:
- High Command
- Event Handlers
syntax:
- call: !Unary code
  ret:
    type: Nothing
  right: !Item
    name: code
    type: !ArrayUnsized
      value: !OneOf
      - type: String
        desc: null
        since: null
      - type: Code
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nonHCGroupSelectionChanged {\n\tif (_isSelected) then\n\t{\n\t\thint format [\"Group %1 has been selected.\", _group];\n\t}\n\telse\n\t{\n\t\thint format [\"Group %1 has been deselected.\", _group];\n\t};\n};\n</sqf>"
- <sqf>onHCGroupSelectionChanged "player globalChat 'HC group selection has been changed.';";</sqf>
- |-
  Remove event handler:
  <sqf>
  onHCGroupSelectionChanged "";
  // or
  onHCGroupSelectionChanged {};
  </sqf>
