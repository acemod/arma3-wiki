name: tvData
desc: Returns string data from item on given path. IDC means id of parent [[CT_TREE]].
groups:
- GUI Control - Tree View
syntax:
- ret:
    type: String
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
- ret:
    type: String
  left: !Item
    name: control
    type: Control
  right: !Item
    name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.74'
examples:
- <sqf>tvData [101, [0]];</sqf>
- <sqf>(_display displayCtrl 101) tvData [0];</sqf>
see_also:
- tvSetData
