name: teamMemberNull
desc: "A non-existent [[Team Member]]. To compare non-existent team members use [[isNull]] or [[isEqualTo]]:\n<sqf>\nteamMemberNull == teamMemberNull;\t\t\t// false\nisNull teamMemberNull;\t\t\t\t\t\t// true\nteamMemberNull isEqualTo teamMemberNull;\t// true\n</sqf>"
groups:
- Teams
syntax:
- call: Nular
  ret:
    type: TeamMember
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>!isNull teamMemberNull; // false</sqf>
- <sqf>str teamMemberNull; // <NULL - team member></sqf>
- "<sqf>\nif (_teamMember isEqualTo teamMemberNull) then\n{\n\thint \"team member is null\";\n};\n</sqf>"
