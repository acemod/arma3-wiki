name: sort
description: Attempts to sort given array either in ascending ([[true]]) or descending ([[false]]) order. {{Feature|important|This will '''modify''' the original array!}}
groups:
- Arrays
syntax:
- call: !Binary
  - array
  - order
  ret:
  - Nothing
  - null
  params:
  - name: array
    type: Unknown
  - name: order
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 44
examples:
- |-
  <sqf>_arr = [5.21725,1.30859,4,5.03028,1];
  _arr sort true;
  hint str _arr; //[1,1.30859,4,5.03028,5.21725]</sqf>
- |-
  <sqf>_dev = ["ja","pa","pa","tram","tara"];
  _dev sort false;
  hint str _dev; //["tram","tara","pa","pa","ja"]</sqf>
- |-
  <sqf>
  #define ASC true
  #define DESC false
  _scores = [[123,"bob",15],[123,"bill",20],[200,"dave",21],[200,"steve",11]];
  _scores sort DESC;
  hint str _scores; //[[200,"steve",11],[200,"dave",21],[123,"bob",15],[123,"bill",20]]
  </sqf>
- "Sort buildings by distance and return position of the most distant building:\n<sqf>\n_buildings = player nearObjects [\"Land_Cargo_Patrol_V1_F\", 500];\n_buildings = _buildings apply { [_x distance player, _x] };\n_buildings sort false;\nhint format [\n\t\"Most distant building is at %1, distance %2 m\", \n\tgetPos (_buildings select 0 select 1),\n\tround (_buildings select 0 select 0)\n];\n</sqf>"
