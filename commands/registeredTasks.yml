name: registeredTasks
desc: Returns array with all registered task types for the given agent. The values are the names set in {{hl|CfgTasks}} classes {{hl|name}} property. The same names are used for [[unregisterTask]]
groups:
- Briefing
- Teams
syntax:
- call: !Unary teamMember
  ret:
    type: !ArrayUnsized
      type: String
      desc: ''
    desc: names of tasks
  params:
  - name: teamMember
    desc: '[[teamMember]] [[agent]]'
    type: TeamMember
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>tasklist = registeredTasks teamMember _agent;</sqf>
- |-
  <sqf>
  _rabbit = createAgent ["Rabbit_F", position player,[], 0, "None"];
  hint str registeredTasks teamMember _rabbit; // shows ["Animal Main Task"] in Arma 3
  </sqf>
see_also:
- registerTask
- unregisterTask
- sendTask
- createTask
- currentTasks
- taskCompleted
