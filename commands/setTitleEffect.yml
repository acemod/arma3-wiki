name: setTitleEffect
desc: "Defines the title effect to show on activation via [Type, Effect, Text] where\n\n'Type' \n\nThe title effect does not disappear on deactivation, this should be done manually if required."
groups:
- Triggers
- Waypoints
syntax:
- call: !Binary
  - triggerOrWaypoint
  - - type
    - effect
    - text
  ret:
    type: Nothing
  params:
  - name: triggerOrWaypoint
    type: !OneOf
    - - Object
      - null
    - - ArrayUnknown
      - null
  - name: type
    type: !StringEnum
    - - '"NONE"'
      - null
    - - '"OBJECT" - ''''text'''' defines the shown object , a subclass of {{hl|CfgTitles}} (see [[cutObj]])'
      - null
    - - '"RES" - ''''text'''' defines a resource class, a subclass of RscTitles (see [[cutRsc]])'
      - null
    - - '"TEXT" - ''''text'''' defines text string to show (see [[cutText]])'
      - null
  - name: effect
    type: String
  - name: text
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_trigger setTitleEffect ["TEXT", "PLAIN DOWN", "Hello world."];</sqf>
see_also:
- createTrigger
- setSoundEffect
- setMusicEffect
