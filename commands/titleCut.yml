name: titleCut
desc: |-
  Displays text on screen.
  {{Feature|obsolete|[[cutText]] should be used instead.}}
groups:
- GUI Control
syntax:
- call: !Unary
  - text
  - type
  - speed
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: text
    desc: text to be displayed on screen
    type: String
  - !Item
    name: type
    desc: can be one of [[Title Effect Type]]s
    type: String
  - !Item
    name: speed
    type: Number
    optional: true
    default: '1'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>titleCut ["Hello, how are you?","Plain Down",3];</sqf>
see_also:
- cutText
