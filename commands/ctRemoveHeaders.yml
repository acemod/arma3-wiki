name: ctRemoveHeaders
desc: Takes array of header indices as a parameter and removes headers with those indices. Indices of remaining headers will be recomputed.
groups:
- GUI Control - Controls Table
syntax:
- ret:
    type: Nothing
  left: !Item
    name: ctrl
    type: Control
  right: !Item
    name: indices
    type: !ArrayUnsized
      type: Number
      desc: ''
argument_loc: Local
effect_loc: Local
since:
  arma3: '1.70'
examples:
- <sqf>_control ctRemoveHeaders [0, 1, 2];</sqf>
see_also:
- ctAddRow
- ctAddHeader
