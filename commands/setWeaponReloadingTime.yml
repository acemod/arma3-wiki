name: setWeaponReloadingTime
desc: |-
  Sets reloading '''phase''' on the given weapon's current ammo round.
  {{Feature|important|This command does '''not''' change a weapon's (e.g soldier's rifle) ''magazine'' reloading time but changes '''the ammo reloading state''' before the next round is shot.}}
groups:
- Weapons
syntax:
- call: !Binary
  - vehicle
  - - gunner
    - muzzleName
    - reloadTime
  ret:
    type: Boolean
    desc: '[[true]] if given weapon is found'
  left: !Item
    name: vehicle
    type: Object
  right: !Array
  - !Item
    name: gunner
    desc: alive and able gunner operating the targeted turret
    type: Object
  - !Item
    name: muzzleName
    desc: turret's muzzle
    type: String
  - !Item
    name: reloadTime
    desc: 'in range 0..1 where 0: reload complete, 1: reload started'
    type: Number
argument_loc: Local
effect_loc: Local
since:
  arma2oa: '1.60'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_success = _vehicle setWeaponReloadingTime [gunner vehicle player, currentMuzzle gunner vehicle player, 0.5];</sqf>
- "Boost RPM:\n<sqf>\nunit addEventHandler [\"Fired\", {\n\t_this # 0 setWeaponReloadingTime [_this # 0, _this # 2, 1/3];\n}];\n</sqf>"
see_also:
- weaponReloadingTime
- weapons
- magazines
- selectWeapon
- loadMagazine
- weaponState
- reload
