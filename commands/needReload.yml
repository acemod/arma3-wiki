name: needReload
description: Returns how much vehicle wants to reload its weapons.
groups:
- Weapons
syntax:
- call: !Unary entity
  ret:
  - Number
  - 'range: 0-1, 0: full mag, 1: empty mag'
  params:
  - name: entity
    description: unit or vehicle
    type: Object
- call: !Binary
  - entity
  - muzzle
  ret:
  - Number
  - 'range: 0-1, 0: full mag, 1: empty mag'
  params:
  - name: entity
    description: unit or vehicle
    type: Object
  - name: muzzle
    description: muzzle to check. "" to check all muzzles
    type: String
  since:
    arma_3:
      major: 2
      minor: 22
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_seriousness = needReload _vehicle;</sqf>
- <sqf>if (needReload player == 1) then { reload player };</sqf>
- <sqf>player needReload currentMuzzle player;</sqf>
