name: removeAllWeapons
desc: |-
  Removes all weapons and magazines from the given unit. Does not remove items like map, compass, radio (see [[removeWeapon]] for this).
  {{Feature|informative|Does not quite work with vehicles. If you need to remove all weapons from a vehicle, remove each weapon individually (see [[removeWeapon]]).}}
groups:
- Unit Inventory
syntax:
- ret:
    type: Nothing
  right: !Item
    name: unit
    type: Object
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>removeAllWeapons player;</sqf>
see_also:
- removeWeapon
- setVehicleAmmo
- clearWeaponCargo
- clearMagazineCargo
- removeAllItems
- removeBackpack
