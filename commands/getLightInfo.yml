name: getLightInfo
description: Returns various properties for the given {{hl|#lightpoint}} or {{hl|#lightreflector}}. ConePars and VolumeShapePars are exclusive properties of {{hl|#lightreflector}} only.
groups:
- Object Manipulation
syntax:
- call: !Unary light
  ret:
  - Unknown
  - |-
    intensity: [[Number]] - getter for [[setLightIntensity]] ([[setLightBrightness]] also sets intensity in a weird way, but it is also obsolete)
    * 1 - diffuseColor: [[Color]] - getter for [[setLightColor]]
    * 2 - ambientColor: [[Color]] - getter for [[setLightAmbient]]
    * 3 - dayLight: [[Boolean]] - getter for [[setLightDayLight]]
    * 4 - IR: [[Boolean]] - getter for [[setLightIR]]
    * 5 - useFlare: [[Boolean]] - getter for [[setLightUseFlare]]
    * 6 - flareSize: [[Number]] - getter for [[setLightFlareSize]]
    * 7 - flareMaxDistance: [[Number]] - getter for [[setLightFlareMaxDistance]]
    * 8 - attenuationPars: [[Array]] - getter for [[setLightAttenuation]]
    * 9 - attachedToPars: [[Array]] - getter for [[lightAttachObject]], [[lightDetachObject]]
    * 10 - conePars: [[Array]] - getter for [[setLightConePars]]
    * 11 - volumeShapePars: [[Array]] - getter for [[setLightVolumeShape]]
  params:
  - name: light
    description: '{{hl|#lightpoint}} or {{hl|#lightreflector}}'
    type: Object
- call: !Binary
  - light
  - index
  ret:
  - Anything
  - depends on the requested property, or [[Nothing]]
  params:
  - name: light
    description: '{{hl|#lightpoint}} or {{hl|#lightreflector}}'
    type: Object
  - name: index
    description: property index (see main syntax, for example 0 for light intensity)
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 22
examples:
- <sqf>private _lightInfo = getLightInfo light1;</sqf>
- <sqf>private _lightIntensity = light1 getLightInfo 0;</sqf>
