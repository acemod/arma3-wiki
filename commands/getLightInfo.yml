name: getLightInfo
desc: Returns various properties for the given {{hl|#lightpoint}} or {{hl|#lightreflector}}. ConePars and VolumeShapePars are exclusive properties of {{hl|#lightreflector}} only.
groups:
- Object Manipulation
syntax:
- call: !Unary light
  ret:
    type: Unknown
  params:
  - name: light
    desc: '{{hl|#lightpoint}} or {{hl|#lightreflector}}'
    type: Object
- call: !Binary
  - light
  - index
  ret:
    type: Anything
    desc: depends on the requested property, or [[Nothing]]
  params:
  - name: light
    desc: '{{hl|#lightpoint}} or {{hl|#lightreflector}}'
    type: Object
  - name: index
    desc: property index (see main syntax, for example 0 for light intensity)
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.22'
examples:
- <sqf>private _lightInfo = getLightInfo light1;</sqf>
- <sqf>private _lightIntensity = light1 getLightInfo 0;</sqf>
see_also:
