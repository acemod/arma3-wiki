name: vehicleChat
desc: |-
  Types text to the vehicle radio channel. The text will be visible only on the PC where command was executed. If you need the message to show on all computers, you have to execute it globally, see [[remoteExec]]. Use [[clearRadio]] to clear chat history

  {{Feature|informative|
  * Object parameter must be a vehicle, not a player
  * If you are in a crew seat (i.e. driver, gunner or commander), then it will include that role in the chat name output (Eg: Driver (you_name): "Message")}}
groups:
- Radio and Chat
syntax:
- call: !Binary
  - vehicle
  - chatText
  ret:
    type: Nothing
  left: !Item
    name: vehicle
    desc: vehicle unit is in
    type: Object
  right: !Item
    name: chatText
    desc: message to transmit
    type: String
argument_loc: Global
effect_loc: Local
since: {}
examples:
- <sqf>vehicle player vehicleChat "Show this text";</sqf>
- |-
  [[File:xChat.jpg|right]]
  <sqf>
  driver vehicle player sideChat "sideChat";
  driver vehicle player globalChat "globalChat";
  driver vehicle player groupChat "groupChat";
  vehicle player vehicleChat "vehicleChat";
  driver vehicle player commandChat "commandChat";
  driver vehicle player customChat [1, "customChat"];
  systemChat "systemChat";
  </sqf>
see_also:
- globalChat
- groupChat
- sideChat
- commandChat
- customChat
- systemChat
- vehicleRadio
