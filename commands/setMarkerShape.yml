name: setMarkerShape
desc: Selects shape (actual type) of the marker. Non-existing marker shape defaults to "RECTANGLE".
multiplayer_note: |-
  {{Feature|informative|
  '''Multiplayer optimisation:''' Global marker commands always broadcast the ''entire'' marker state over the network.
  As such, the number of network messages exchanged when creating or editing a marker can be reduced by performing all but the last operation using local marker commands, then using a global marker command for the last change (and subsequent global broadcast of all changes applied to the marker).
  }}
groups:
- Markers
syntax:
- call: !Binary
  - markerName
  - shape
  ret:
    type: Nothing
  left: !Item
    name: markerName
    type: String
  right: !Item
    name: shape
    type: !StringEnum
    - value: ICON
      desc: null
      since: null
    - value: RECTANGLE
      desc: null
      since: null
    - value: ELLIPSE
      desc: null
      since: null
    - value: POLYLINE
      desc: null
      since:
        arma3: '1.60'
    - value: TRIANGLE
      desc: null
      since:
        arma3: '2.20'
    - value: PENTAGON
      desc: null
      since:
        arma3: '2.20'
    - value: HEXAGON
      desc: null
      since:
        arma3: '2.20'
    - value: HEPTAGON
      desc: null
      since:
        arma3: '2.20'
    - value: OCTAGON
      desc: null
      since:
        arma3: '2.20'
    - value: NONAGON
      desc: null
      since:
        arma3: '2.20'
    - value: DECAGON
      desc: null
      since:
        arma3: '2.20'
argument_loc: Unspecified
effect_loc: Global
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>"Marker1" setMarkerShape "RECTANGLE";</sqf>
see_also:
- markerShape
- setMarkerShapeLocal
