name: ppEffectCommitted
description: Check whether given [[Post Process Effects|post process effect]] is committed.
groups:
- Camera Control
syntax:
- call: !Unary effect
  ret:
  - Boolean
  - null
  params:
  - name: effect
    description: effect name
    type: String
- call: !Unary handle
  ret:
  - Boolean
  - null
  params:
  - name: handle
    description: effect handle
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>ppEffectCommitted "colorCorrection";</sqf>
- <sqf>ppEffectCommitted _hndl;</sqf>
- <sqf>if (ppEffectCommitted "colorCorrection") then { hint "alteration done !" };</sqf>
