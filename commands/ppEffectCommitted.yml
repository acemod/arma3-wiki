name: ppEffectCommitted
desc: Check whether given [[Post Process Effects|post process effect]] is committed.
groups:
- Camera Control
syntax:
- call: !Unary effect
  ret:
    type: Boolean
  params:
  - name: effect
    desc: effect name
    type: String
- call: !Unary handle
  ret:
    type: Boolean
  params:
  - name: handle
    desc: effect handle
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>ppEffectCommitted "colorCorrection";</sqf>
- <sqf>ppEffectCommitted _hndl;</sqf>
- <sqf>if (ppEffectCommitted "colorCorrection") then { hint "alteration done !" };</sqf>
see_also:
- Post
- Process
- Effects
- ppEffectForceInNVG
- ppEffectEnable
- ppEffectDestroy
- ppEffectCreate
- ppEffectCommit
- ppEffectAdjust
