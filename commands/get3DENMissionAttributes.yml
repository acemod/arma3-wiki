name: get3DENMissionAttributes
desc: Retrieve all attributes and their values from the specified section/category (category is optional).
groups:
- Eden Editor
syntax:
- call: !Binary
  - section
  - category
  ret:
    type: ArrayUnknown
  left: !Item
    name: section
    type: String
  right: !Item
    name: category
    type: !OneOf
    - type: String
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>private _result = "Multiplayer" get3DENMissionAttributes "";</sqf>
see_also:
- set3DENMissionAttributes
- get3DENMissionAttribute
- get3DENAttributes
