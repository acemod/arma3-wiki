name: removeGroupIcon
desc: Remove icon with given ID from group.
groups:
- High Command
syntax:
- call: !Binary
  - group
  - iconID
  ret:
    type: Nothing
  params:
  - name: group
    type: Group
  - name: iconID
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_target removeGroupIcon (_target getVariable "hc_attackicon");</sqf>
see_also:
- addGroupIcon
- clearGroupIcons
- getGroupIcon
- getGroupIconParams
- groupIconSelectable
- groupIconsVisible
- onGroupIconClick
- setGroupIcon
- setGroupIconParams
- setGroupIconsSelectable
- setGroupIconsVisible
