name: lbSortBy
desc: |-
  Sorts given ListBox by either [[lbText]], [[lbValue]] or [[lbData]] in normal or reversed order, using case-sensitive or case-insensitive comparison. This command supports UNICODE characters.
  When sorting by {{hl|"VALUE"}}, the rows with the same [[lbValue]] will additionally be sorted by [[lbText]] in the order specified by `reversedOrder` flag, text specified by `useTextRight` flag and case-sensitivity specified by `caseSensitive` flag.

  {{Feature|important|
  * This command supports referencing control via IDC as well, but as with any use of IDC in UI [[Control]] commands, a [[dialog]] should be present, i.e. UI user interaction is created with [[createDialog]] rather than [[createDisplay]].
  * As this command supports UNICODE by default, which may result in slower sorting, you can switch it off with {{hl|unicodeOff}} param.
  }}
groups:
- GUI Control - ListBox
syntax:
- call: !Binary
  - controlOrIDC
  - - sortByType
    - reversedOrder
    - caseSensitive
    - useTextRight
    - unicodeOff
  ret:
    type: Nothing
  params:
  - name: controlOrIDC
    desc: the ListBox control or its IDC
    type: !OneOf
    - - Control
      - null
    - - Number
      - null
  - name: sortByType
    type: !StringEnum
    - - TEXT
      - null
      - null
    - - VALUE
      - null
      - null
    - - DATA
      - null
      - null
    optional: true
  - name: reversedOrder
    desc: '[[true]] for sorting in reversed order'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: caseSensitive
    desc: '[[true]] for using case-sensitive comparison'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: useTextRight
    desc: '[[true]] to sort by [[lbSetTextRight | text right]]'
    type: Boolean
    optional: true
    default: '[[false]]'
  - name: unicodeOff
    desc: '[[true]] to switch off UNICODE conversion for faster sorting'
    type: Boolean
    optional: true
    default: '[[false]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- "<sqf>\nwith uiNamespace do\n{\n\tprivate _lb = findDisplay 46 createDisplay \"RscDisplayEmpty\" ctrlCreate [\"RscListBox\", -1];\n\t_lb ctrlSetPosition [0,0,1,1];\n\t_lb ctrlCommit 0;\n\tlbClear _lb;\n\t{\n\t\t_lb lbAdd (_x select 0);\n\t\t_lb lbSetValue [_forEachIndex, _x select 1];\n\t}\n\tforEach [[\"В\",1], [\"Я\",0], [\"Б\",1], [\"Ю\",0], [\"А\",1]];\n\t_lb lbSortBy [\"VALUE\", false, false];\n};\n</sqf>"
