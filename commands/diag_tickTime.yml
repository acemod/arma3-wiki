name: diag_tickTime
description: Real time in seconds spent from the start of the game. On Windows the command uses {{Link|https://docs.microsoft.com/en-us/windows/win32/api/timeapi/nf-timeapi-timegettime|timeGetTime}}.
groups:
- Diagnostic
- Time
syntax:
- call: Nular
  ret:
  - Number
  - time in seconds from game start
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>// Measure execution time of a script
  _start = diag_tickTime;
  // code
  _stop = diag_tickTime;
  diag_log format ["%1",_stop - _start];</sqf>
