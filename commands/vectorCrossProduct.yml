name: vectorCrossProduct
desc: "Cross product of two 3D vectors. \n<br>In layman's terms, if you have a polygon (surface) defined by 3 points, you can find a normal to it (just like terrain [[surfaceNormal]]). To invert direction of the normal, swap arguments around."
groups:
- Math - Vectors
syntax:
- ret:
    type: ArrayUnknown
    desc: |-
      vector [x, y, z]
      <br><br>
      [[File:crossProduct.jpg|300px]]
  left: !Item
    name: vector1
    desc: in form [x, y, z] or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0)
    type: ArrayUnknown
  right: !Item
    name: vector2
    desc: in form [x, y, z] or 2D (since Arma 3 v2.00, z coordinate is defaulted to 0)
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.22'
examples:
- <sqf>_vector = [1,1,1] vectorCrossProduct [2,2,2];</sqf>
- <sqf>_vectorUp = [0,1,0] vectorCrossProduct [-1,0,0]; //[0,-0,1]</sqf>
- <sqf>_vectorSide = (vectorDir player) vectorCrossProduct (vectorUp player);</sqf>
