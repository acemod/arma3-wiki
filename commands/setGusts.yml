name: setGusts
desc: Changes the gusts value smoothly during the given time (in seconds). A time of zero means there will be an immediate change.
groups:
- Environment
syntax:
- call: !Binary
  - time
  - value
  ret:
    type: Nothing
  left: !Item
    name: time
    type: Number
  right: !Item
    name: value
    type: !NumberRange
    - 0
    - 1
argument_loc: Unspecified
effect_loc: Local
since:
  arma3: '0.50'
examples:
- <sqf>60 setGusts 0.75;</sqf>
see_also:
- gusts
- wind
- setWind
