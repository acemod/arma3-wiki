name: addEventHandler
desc: |-
  Adds an Event Handler to the given object.
  * As many Event Handlers of any type can be added - existing Event Handlers do not get overwritten
  * Use [[removeEventHandler]] to remove an Event Handler
  Read [[:Category:Event Handlers|Event Handlers]] for more information and a list of all available Event Handlers.
multiplayer_note: Some event handlers are persistent (i.e they stay attached to the unit, even after it dies and respawns).
groups:
- Event Handlers
syntax:
- call: !Binary
  - target
  - - type
    - code
  ret:
    type: Number
    desc: the index of the added Event Handler. Indices start at 0 for each unit and increment with each added Event Handler.
  left: !Item
    name: target
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: Group
      desc: null
      since: null
  right: !Array
  - !Item
    name: type
    desc: see [[:Category:Event Handlers|Event Handlers]] for the full list of available options
    type: String
  - !Item
    name: code
    type: !OneOf
    - type: Code
      desc: null
      since: null
    - type: String
      desc: null
      since: null
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nthis addEventHandler [\"Killed\", {\n\tparams [\"_unit\", \"_killer\"];\n\tsystemChat format [\"%1 has been killed by %2.\", _unit, _killer];\n}];\n</sqf>"
- <sqs>_index = player addEventHandler ["Killed", { _this exec "playerKilled.sqs" }]</sqs>
