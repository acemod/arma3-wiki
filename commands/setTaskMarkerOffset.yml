name: setTaskMarkerOffset
desc: Sets the task marker position in model space.
groups:
- Briefing
syntax:
- call: !Binary
  - obj
  - position
  ret:
    type: Nothing
  params:
  - name: obj
    type: Object
  - name: position
    type: Position3dRelative
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.58'
examples:
- <sqf>player setTaskMarkerOffset [0,0.5,1];</sqf>
see_also:
- taskMarkerOffset
