name: tvSetPicture
description: Sets picture to item selected by path. IDC means id of parent Tree View. Name is picture name. The picture is searched in the mission directory.
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - name
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: path
    type: Unknown
  - name: name
    type: Unknown
- call: !Binary
  - control
  - - path
    - name
  ret:
  - Unknown
  - null
  params:
  - name: control
    type: Unknown
  - name: path
    type: Unknown
  - name: name
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 74
examples:
- tvSetPicture [101, [0], "picture"];
- _ctrl tvSetPicture [[0,0,0], getText (configFile >> "CfgWeapons" >> "optic_NVS" >> "picture")];
