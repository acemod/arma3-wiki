name: evalObjectArgument
desc: "Return argument in mission editor of a given object. \n{{Feature|informative|Some Old Editor Command}}"
groups:
- Game 2 Editor
syntax:
- call: !Binary
  - map
  - - object
    - argument
  ret:
    type: Anything
  left: !Item
    name: map
    type: Control
  right: !Array
  - !Item
    name: object
    type: String
  - !Item
    name: argument
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  // returns string "[1009.0351, 1319.4928]"
  (findDisplay 128 displayCtrl 51) getObjectArgument ["_unit_1", "POSITION"];

  // returns array [1009.0351, 1319.4928]
  (findDisplay 128 displayCtrl 51) evalObjectArgument ["_unit_1", "POSITION"];
  </sqf>
see_also:
- setObjectArguments
