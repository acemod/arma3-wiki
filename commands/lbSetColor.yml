name: lbSetColor
desc: Sets the color of the item (left) with the given index of the listbox or combobox with id idc of the topmost user [[Dialog]] to color.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    desc: control's IDC
    type: Number
  - !Item
    name: index
    type: Number
  - !Item
    name: color
    type: ArrayColor
- call: !Binary
  - control
  - - index
    - color
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: index
    type: Number
  - !Item
    name: color
    type: ArrayColor
argument_loc: Local
effect_loc: Local
since: {}
examples:
- <sqf>lbSetColor [101, 0, [0, 1, 0, 0.5]];</sqf>
- <sqf>_control lbSetColor [0, [0, 1, 0, 0.5]];</sqf>
see_also:
- lbColor
- lbSetColorRight
- lbColorRight
