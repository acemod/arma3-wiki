name: synchronizeObjectsRemove
desc: Removes given objects from the unit's list of synchronized objects.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - objects
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: objects
    type: !ArrayUnsized
      type: Object
      desc: ''
argument_loc: Global
effect_loc: Global
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player synchronizeObjectsRemove [_object1, _object2, _object3];</sqf>
see_also:
- synchronizeObjectsAdd
