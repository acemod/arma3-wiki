name: synchronizeObjectsRemove
desc: Removes given objects from the unit's list of synchronized objects.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - objects
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: objects
    type: !ArrayUnsized
      value: Object
argument_loc: Global
effect_loc: Global
since: {}
examples:
- <sqf>player synchronizeObjectsRemove [_object1, _object2, _object3];</sqf>
see_also:
- synchronizeObjectsAdd
