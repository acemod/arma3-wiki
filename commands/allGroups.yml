name: allGroups
desc: Return a list of all groups created on the following sides [[east]], [[west]], [[resistance]]/[[independent]] and [[civilian]] only. Does not contain groups of [[sideLogic]].
groups:
- Groups
- Object Detection
syntax:
- call: Nular
  ret:
    type: !ArrayUnsized
      type: Group
      desc: ''
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>{ leader _x sideChat "Go ! Go ! Go !" } forEach allGroups;</sqf>
- |-
  All groups with players:
  <sqf>
  private _allGroupsWithPlayers = [];
  { _allGroupsWithPlayers pushBackUnique group _x } forEach allPlayers;
  </sqf>
