name: get3DENEntity
desc: Returns [[Eden Entity]] based on its [[Eden ID]].
groups:
- Eden Editor
syntax:
- call: !Unary ID
  ret:
    type: !OneOf
    - type: EdenEntity
      desc: null
      since: null
    - type: Number
      desc: null
      since: null
    desc: 1}} is returned
