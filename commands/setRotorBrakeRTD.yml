name: setRotorBrakeRTD
desc: Toggles a helicopter's rotor brake. {{Feature|afm}}
groups:
- RTD
syntax:
- call: !Binary
  - helicopterRTD
  - enable
  ret:
    type: Nothing
  left: !Item
    name: helicopterRTD
    desc: helicopter
    type: Object
  right: !Item
    name: enable
    type: !NumberEnum
    - value: 0
      desc: off
      since: null
    - value: 1
      desc: on
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  tkoh: '1.0'
  arma3: '1.34'
examples:
- <sqf>myHelicopterRTD setRotorBrakeRTD 1;</sqf>
see_also:
- getRotorBrakeRTD
