name: nearTargets
desc: Returns a list of targets within the defined range. "Targets" are not restricted to enemy units.
groups:
- Object Detection
syntax:
- call: !Binary
  - unit
  - range
  ret:
    type: Unknown
  params:
  - name: unit
    type: Object
  - name: range
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.7'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nplayer nearTargets 100;\n// can return e.g\n/*\n\t[\n\t\t[[2555.33,2535.33,1.32708],\"SoldierEB\",EAST,214222,EAST 1-1-A:1],\n\t\t[[2550.39,2482.5,1.32696],\"SoldierWB\",WEST,0,WEST 1-1-A:2]\n\t]\n*/\n</sqf>"
