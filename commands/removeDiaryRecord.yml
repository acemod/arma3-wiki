name: removeDiaryRecord
desc: Remove a log record.
groups:
- Briefing
syntax:
- call: !Binary
  - unit
  - - subject
    - diaryRecord
  ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Array
  - !Item
    name: subject
    type: String
  - !Item
    name: diaryRecord
    type: DiaryRecord
argument_loc: Unspecified
effect_loc: Local
since: {}
examples:
- |-
  <sqf>
  private _diaryRecord = player createDiaryRecord ["Diary", ["Subject", "Text"]];
  // ...
  player removeDiaryRecord ["Diary", _diaryRecord];
  </sqf>
see_also:
- createDiaryRecord
- removeDiarySubject
