name: removeDiaryRecord
description: Remove a log record.
groups:
- Briefing
syntax:
- call: !Binary
  - unit
  - - subject
    - diaryRecord
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: subject
    type: String
  - name: diaryRecord
    type: DiaryRecord
argument_loc: Unspecified
effect_loc: Local
since:
  arma_3:
    major: 1
    minor: 96
examples:
- |
  private _diaryRecord = player createDiaryRecord ["Diary", ["Subject", "Text"]];
  // ...
  player removeDiaryRecord ["Diary", _diaryRecord];
