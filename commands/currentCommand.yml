name: currentCommand
desc: |-
  Return the current command type (empty string when no command) for the commander of given vehicle (or for a given soldier). Returned value can be one of:
  {{Columns|4|
  * "WAIT"
  * "ATTACK"
  * "HIDE"
  * "MOVE"
  * "HEAL"
  * "REPAIR"
  * "REFUEL"
  * "REARM"
  * "SUPPORT"
  * "JOIN"
  * "GET IN"
  * "FIRE"
  * "GET OUT"
  * "STOP"
  * "EXPECT"
  * "ACTION"
  * "ATTACKFIRE"
  * "Suppress"
  }}
groups:
- Unit Control
syntax:
- call: !Unary vehicleName
  ret:
    type: String
  params:
  - name: vehicleName
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_command = currentCommand player;</sqf>
see_also:
- commandFire
- commandMove
- commandSuppressiveFire
- join
