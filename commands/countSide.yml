name: countSide
description: Returns how many units in the given array belong to given side.
groups:
- Sides
- Object Detection
syntax:
- call: !Binary
  - side
  - array
  ret:
  - Number
  - null
  params:
  - name: side
    type: Side
  - name: array
    type: Unknown
argument_loc: Global
effect_loc: Unspecified
