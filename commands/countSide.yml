name: countSide
desc: Returns how many units in the given array belong to given side.
groups:
- Sides
- Object Detection
syntax:
- ret:
    type: Number
  left: !Item
    name: side
    type: Side
  right: !Item
    name: array
    type: !ArrayUnsized
      type: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Group
        desc: null
        since: null
      desc: ''
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_num = west countSide list _triggerOne;</sqf>
- <sqf>_numCivPlayable = civilian countSide playableUnits;</sqf>
see_also:
- countFriendly
- countEnemy
- countUnknown
- count
- countType
- playersNumber
- units
- allUnits
