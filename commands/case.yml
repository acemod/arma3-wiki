name: case
desc: |-
  This command is used as a keyword inside a [[switch]] structure to define a value case.
  {{Feature|important|
  This command '''must''' be written and used inside a [[switch]] construct, never stored in a variable, otherwise its behaviour is not guaranteed - see {{Link|https://foxhound.international/arma-3-sqf-grammar.html}} for further explanation.
  }}
groups:
- Program Flow
syntax:
- call: !Unary b
  ret:
    type: SwitchType
  right: !Item
    name: b
    type: Anything
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nswitch (_condition) do\n{\n\tcase 1: { hint \"1\" };\n\tcase 2: { hint \"2\" };\n\tdefault { hint \"default\" };\n};\n</sqf>"
see_also:
- Control
- Structures
- switch
- default
