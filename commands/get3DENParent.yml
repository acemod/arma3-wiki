name: get3DENParent
desc: Obtains the provided entity's parent.
groups:
- Eden Editor
syntax:
- ret:
    type: Unknown
    desc: Returns [[Eden Entity]] or the [[Eden ID]] representing it. -1 for system layers such as ''BLUFOR'', ''OPFOR'' etc.
  right: !Item
    name: entity
    desc: '[[Eden Entity]]'
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>private _parent = get3DENParent _myObject;</sqf>
see_also:
- create3DENEntity
- delete3DENEntities
