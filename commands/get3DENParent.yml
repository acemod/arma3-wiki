name: get3DENParent
description: Obtains the provided entity's parent.
groups:
- Eden Editor
syntax:
- call: !Unary entity
  ret:
  - Unknown
  - Returns [[Eden Entity]] or the [[Eden ID]] representing it. -1 for system layers such as ''BLUFOR'', ''OPFOR'' etc.
  params:
  - name: entity
    description: '[[Eden Entity]]'
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 18
examples:
- <sqf>private _parent = get3DENParent _myObject;</sqf>
