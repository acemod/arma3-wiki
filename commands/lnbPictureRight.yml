name: lnbPictureRight
desc: Returns the right picture of given row. The ''column'' parameter does not matter.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
    type: String
    desc: path of image
  params:
  - name: idc
    type: Number
  - name: row
    desc: index of the row
    type: Number
  - name: column
    desc: index of the column
    type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
    type: String
    desc: path of image
  params:
  - name: ctrl
    type: Control
  - name: row
    desc: index of the row
    type: Number
  - name: column
    desc: index of the column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>_path = _control lnbPictureRight [0, 0];</sqf>
see_also:
- lnbSetPictureRight
- lnbSetPicture
- lnbPicture
