name: lnbPictureRight
description: Returns the right picture of given row. The ''column'' parameter does not matter.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
  - Unknown
  - path of image
  params:
  - name: idc
    type: Unknown
  - name: row
    description: index of the row
    type: Unknown
  - name: column
    description: index of the column
    type: Unknown
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
  - Unknown
  - path of image
  params:
  - name: ctrl
    type: Unknown
  - name: row
    description: index of the row
    type: Unknown
  - name: column
    description: index of the column
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- _path = _control lnbPictureRight [0, 0];
