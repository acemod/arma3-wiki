name: setCurrentTask
desc: Set the task as a current task of the person.
groups:
- Briefing
syntax:
- ret:
    type: Nothing
  left: !Item
    name: object
    desc: the unit having the task
    type: Object
  right: !Item
    name: task
    desc: the task you want to select
    type: Task
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player setCurrentTask tskKillSpongebob;</sqf>
see_also:
- createSimpleTask
- simpleTasks
