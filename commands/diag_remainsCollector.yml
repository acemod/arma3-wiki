name: diag_remainsCollector
desc: Returns current settings for the remains collector and the list of monitored units if any.
groups:
- Object Manipulation
syntax:
- call: !Unary option
  ret:
    type: Unknown
  params:
  - name: option
    type: !NumberEnum
    - value: -1
      desc: 'log remains collector entities into a file in the [[arma.RPT|RPT]] directory - see also the {{Link|Arma 3: Cheats#REMAINS|REMAINS}} cheat and the {{hl|{{Link|Multiplayer Server Commands#Performance Profiling|#logremains}}}} {{Link|Multiplayer Server Commands|server command}}.{{Feature|important|Only available in {{Link|Arma 3: Diagnostics Exe|Diagnostic}}/{{Link|Performance Profiling|Profiling}} branch.}}'
      since:
        arma3: '2.20'
    - value: 0
      desc: corpses - returns [disposalPeriod, managerMode, removeLimit, removeMinTime, removeMaxTime, minPlayerDistance, unit1, unit2...]
      since: null
    - value: 1
      desc: wrecks - returns [disposalPeriod, managerMode, removeLimit, removeMinTime, removeMaxTime, minPlayerDistance, unit1, unit2...]
      since: null
    - value: 2
      desc: weaponholders - returns [disposalPeriod, managerMode, removeLimit, removeMinTime, removeMaxTime, minPlayerDistance, unit1, unit2...]
      since: null
    - value: 3
      desc: overrideTimes - returns [overrideTimeCorpses, overrideTimeWrecks, overrideTimeWeaponholders]
      since:
        arma3: '2.20'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.18'
examples:
- <sqf>hintSilent str diag_remainsCollector 0;</sqf>
see_also:
- addToRemainsCollector
- removeFromRemainsCollector
- isInRemainsCollector
