name: setTriggerStatements
desc: Defines trigger condition, activation and deactivation statements. Trigger condition has to return [[Boolean]]. [[true]] will activate the trigger, [[false]] will deactivate it (only if activation is set to repeat). [[thisList]] returns the same result as [[list]] command, which includes all entities in the trigger area that are capable of activating the trigger. Dead entities are excluded as well as crew in vehicles, vehicles themselves are included.
groups:
- Triggers
syntax:
- call: !Binary
  - trigger
  - - condition
    - activation
    - deactivation
  ret:
    type: Nothing
  params:
  - name: trigger
    desc: trigger object
    type: Object
  - name: condition
    type: Unknown
  - name: activation
    type: Unknown
  - name: deactivation
    type: Unknown
argument_loc: Global
effect_loc: Local
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_trg setTriggerStatements ["this", "hint 'trigger on'", "hint 'trigger off'"];</sqf>
