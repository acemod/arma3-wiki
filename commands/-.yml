name: '-'
desc: |-
  Subtracts numbers or arrays from each another, negates a number. For arrays also see [[deleteAt]] and [[deleteRange]].
  {{Feature|arma3|In Arma 3 it is possible to subtract nested arrays.}}
groups:
- Math
- Arrays
syntax:
- call: !Binary
  - numberA
  - numberB
  ret:
    type: Number
  params:
  - name: numberA
    type: Number
  - name: numberB
    type: Number
- call: !Unary numberA
  ret:
    type: Number
    desc: the negative of ''numberA''
  params:
  - name: numberA
    type: Number
- call: !Binary
  - arrayA
  - arrayB
  ret:
    type: ArrayUnknown
  params:
  - name: arrayA
    type: ArrayUnknown
  - name: arrayB
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_result = 10 - 7; // result is 3</sqf>
- |-
  <sqf>
  _numA = 4;
  _numB = -_numA; // result is -4
  _numB = -_numB; // result is  4
  </sqf>
- <sqf>_result = [1, 2, 2, player, "String"] - [2, player, player, "String"]; // _result is [1]</sqf>
- <sqf>_result = [0, [0], [[0]]] - [0]; // [[0], [[0]]]</sqf>
- "<sqf>\n_result = [0, [0], [[0]]] - [[0]];\t\t// [0, [[0]]]\t- Since {{arma3}}\n_result = [0, [0], [[0]]] - [[[0]]];\t// [0, [0]]\t\t- Since {{arma3}}\n</sqf>"
see_also:
- Array
- Operators
- deleteAt
- deleteRange
