name: addPrimaryWeaponItem
description: Adds weapon item, including magazine, directly to the [[primaryWeapon]]. This is used for infantry weapons.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
  - Unknown
  - '''''''false'''''' is returned if ''''''item'''''' can not be added'
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>player addPrimaryWeaponItem "muzzle_snds_H";</sqf>
