name: addPrimaryWeaponItem
desc: Adds weapon item, including magazine, directly to the [[primaryWeapon]]. This is used for infantry weapons.
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - item
  ret:
    type: !OneOf
    - - Nothing
      - null
    - - Boolean
      - null
    desc: '''''''false'''''' is returned if ''''''item'''''' can not be added'
  params:
  - name: unit
    type: Object
  - name: item
    type: String
argument_loc: Local
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>player addPrimaryWeaponItem "muzzle_snds_H";</sqf>
see_also:
- addWeaponItem
- removePrimaryWeaponItem
- removeAllPrimaryWeaponItems
- addSecondaryWeaponItem
- addHandgunItem
- addBinocularItem
- weaponsItems
- handgunItems
- primaryWeaponItems
- secondaryWeaponItems
- binocularItems
