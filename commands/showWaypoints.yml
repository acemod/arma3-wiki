name: showWaypoints
desc: Shows/Hides task HUD markers and waypoints that will fade out in time. Dependable on difficulty settings.
groups:
- Waypoints
syntax:
- call: !Unary enabled
  ret:
    type: Nothing
  params:
  - name: enabled
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>showWaypoints true;</sqf>
see_also:
- showWaypoint
- waypointShow
