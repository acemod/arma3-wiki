name: ctrlMapSetPosition
desc: |-
  Sets position and size of the given map control and recalculates control center. The effect is immediate and no [[ctrlCommit]] is necessary, unlike with [[ctrlSetPosition]] command.
  {{Feature|informative|The [[CT_MAP|Map control]] is different from other controls and normally does not behave well inside [[CT_CONTROLS_GROUP|Controls Groups]]. When this command is used on the [[CT_MAP|Map control]] inside a [[CT_CONTROLS_GROUP|Controls Group]], The ''x'' and ''y'' will be treated as relative position to the top left of [[CT_CONTROLS_GROUP|Controls Group]]. Use this command to set position before you use [[ctrlMapAnimAdd]]. Use this command to update [[CT_MAP|Map control]] after its position or size had been changed or the [[CT_MAP|Map control]] was created dynamically (Example 2). If you move [[CT_CONTROLS_GROUP|Controls Group]], use this command to refresh [[CT_MAP|Map control]] (Example 3). }}
groups:
- GUI Control - Map
syntax:
- ret:
    type: Nothing
  left: !Item
    name: map
    desc: '[[CT_MAP|Map control]]'
    type: Control
  right: !Array
  - !Item
    name: x
    desc: Left top x of map control
    type: Number
    optional: true
  - !Item
    name: y
    desc: Left top y of map control
    type: Number
    optional: true
  - !Item
    name: w
    desc: Width of map control
    type: Number
    optional: true
  - !Item
    name: h
    desc: Height of map control
    type: Number
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- <sqf>_map ctrlMapSetPosition [0,0,1,1];</sqf>
- |-
  <sqf>
  _map ctrlSetPosition [0.5, 0.5, 0.5, 0.5];
  _map ctrlCommit 0;
  _map ctrlMapSetPosition []; // sync
  </sqf>
- "<sqf>\nwith localNamespace do\n{\n\tprivate _display = findDisplay 46 createDisplay \"RscDisplayEmpty\";\n\tprivate _ctrlGroup = _display ctrlCreate [\"RscControlsGroup\", -1];\n\tprivate _ctrlText = _display ctrlCreate [\"RscText\", -1, _ctrlGroup];\n\t_ctrltext ctrlSetPosition [0, 0, 1, 1];\n\t_ctrlText ctrlSetBackgroundColor [1, 0, 0, 0.5];\n\t_ctrlText ctrlCommit 0;\n\tprivate _ctrlMap = _display ctrlCreate [\"RscMapControl\", -1, _ctrlGroup];\n\t_ctrlMap ctrlMapSetPosition [0, 0, 0.5, 0.5]; // effect is immediate\n\t_ctrlMap ctrlMapAnimAdd [0, ctrlMapScale _ctrlMap, player];\n\tctrlMapAnimCommit _ctrlMap;\n\t_ctrlGroup ctrlSetPosition [safeZoneX, safeZoneY, 1, 1];\n\t_ctrlGroup ctrlCommit 0.3; // non instant transition\n\t_ctrlMap ctrlMapSetPosition []; // instant sync to new _ctrlGroup position\n};\n</sqf>"
see_also:
- ctrlMapPosition
- ctrlSetPosition
- ctrlMapAnimAdd
- ctrlCreate
