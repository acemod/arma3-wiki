name: canUnloadInCombat
desc: Returns config value of `unloadInCombat` for a vehicle. Alternatively see [[getUnloadInCombat]]
groups:
- Object Manipulation
syntax:
- call: !Unary vehicle
  ret:
    type: Boolean
  right: !Item
    name: vehicle
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (canUnloadInCombat _vehicle) then { hint "unload in combat is possible!" };</sqf>
see_also:
- setUnloadInCombat
- getUnloadInCombat
