name: lnbTextRight
desc: Returns [[CT_LISTNBOX]]'s right aligned cell text.
groups:
- GUI Control - ListNBox
syntax:
- ret:
    type: String
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Array
    - !Item
      name: row
      desc: index of the row
      type: Number
    - !Item
      name: column
      desc: index of the column
      type: Number
- ret:
    type: String
  left: !Item
    name: ctrl
    type: Control
  right: !Array
  - !Item
    name: row
    desc: index of the row
    type: Number
  - !Item
    name: column
    desc: index of the column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>_text = _control lnbTextRight [0, 0];</sqf>
see_also:
- lnbSetTextRight
