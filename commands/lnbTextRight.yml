name: lnbTextRight
description: Returns [[CT_LISTNBOX]]'s right aligned cell text.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
  - Unknown
  - null
  params:
  - name: idc
    type: Unknown
  - name: row
    description: index of the row
    type: Unknown
  - name: column
    description: index of the column
    type: Unknown
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
  - Unknown
  - null
  params:
  - name: ctrl
    type: Unknown
  - name: row
    description: index of the row
    type: Unknown
  - name: column
    description: index of the column
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 0
examples:
- _text = _control lnbTextRight [0, 0];
