name: lnbTextRight
desc: Returns [[CT_LISTNBOX]]'s right aligned cell text.
groups:
- GUI Control - ListNBox
syntax:
- call: !Unary
  - idc
  - - row
    - column
  ret:
    type: String
  params:
  - name: idc
    type: Number
  - name: row
    desc: index of the row
    type: Number
  - name: column
    desc: index of the column
    type: Number
- call: !Binary
  - ctrl
  - - row
    - column
  ret:
    type: String
  params:
  - name: ctrl
    type: Control
  - name: row
    desc: index of the row
    type: Number
  - name: column
    desc: index of the column
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.0'
examples:
- <sqf>_text = _control lnbTextRight [0, 0];</sqf>
see_also:
- lnbSetTextRight
