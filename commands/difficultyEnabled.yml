name: difficultyEnabled
desc: Checks specific difficulty settings of the current user. Difficulty flag names can be found in the [[server.armaprofile|ArmA profile]] file under class Difficulties/xxx/Flags (xxx being regular or veteran).
multiplayer_note: |-
  This command checks the difficulty flags of the computer (client/server) where it is executed.

  {{Feature|arma3|
  This command is '''deprecated since {{arma3}} v1.58'''. Since this version it always returns false. Use [[difficultyOption]] instead.
  See [[Arma 3: Difficulty Settings#Difficulty_Overhaul|Arma 3 Difficulty Overhaul]] for further details.
  * Stress damage is a separate difficulty setting. There are two dedicated commands for it:
  ** [[enableStressDamage]]
  ** [[isStressDamageEnabled]]
  * Auto trim is also a separate difficulty setting. There are also two dedicated commands for it:
  ** [[enableAutoTrimRTD]]
  ** [[isAutoTrimOnRTD]]
  }}
groups:
- Difficulty
syntax:
- ret:
    type: Boolean
  right: !Item
    name: flagName
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.5'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>hint str (difficultyEnabled "armor");</sqf>
- "List current difficulty settings:\n<sqf>\ncall {\n\tprivate [\"_diff\", \"_cfg\", \"_flags\", \"_res\"];\n\t_diff = [];\n\t_cfg = configFile >> \"CfgDifficulties\";\n\t{\n\t\t_flags = _cfg >> configName _x >> \"Flags\";\n\t\tfor \"_i\" from 0 to count _flags - 1 do {\n\t\t\t_diff pushBack configName (_flags select _i);\n\t\t};\n\t} forEach (\"true\" configClasses _cfg);\n\t_diff = _diff arrayIntersect _diff;\n\t_diff sort true;\n\t_res = text \"\";\n\t{\n\t\t_res = composeText [_res, parseText format [\n\t\t\t\"<t align='left'>%1 - %2</t>\", \n\t\t\t_x, \n\t\t\t[0, 1] select difficultyEnabled _x\n\t\t], lineBreak];\n\t} forEach _diff;\n\thint _res;\n};\n</sqf>"
see_also:
- difficultyOption
- difficulty
- difficultyEnabledRTD
- Arma
- '3:'
- Difficulty
