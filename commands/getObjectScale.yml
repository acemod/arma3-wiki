name: getObjectScale
desc: Returns the render scale of an object relative to the original model.
groups:
- Object Manipulation
syntax:
- call: !Unary object
  ret:
    type: Number
    desc: scale relative to the original model
  params:
  - name: object
    desc: object to return scale of. Can also be a [[nearestTerrainObjects|terrain object]].
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- "<sqf>\nprivate _objectScale = getObjectScale MyObject;\n\nif (_objectScale == 1) exitWith { systemChat \"Original scale\"; };\n\nif (_objectScale > 1) then\n{\n\tsystemChat \"Scaled up\";\n}\nelse\n{\n\tsystemChat \"Scaled down\";\n};\n</sqf>"
see_also:
- setObjectScale
