name: jsonToGameValue
description: Try to convert the provided JSON to game value.
groups:
- Argo
syntax:
- call: !Unary json
  ret:
  - Anything
  - null
  params:
  - name: json
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  argo:
    major: 1
    minor: 0
examples:
- |
  _num = jsonToGameValue "3.14";
  _arrOfKeyValues = jsonToGameValue "{ 'key0': false, 'key1': 'value', 'key2', 2 }";
