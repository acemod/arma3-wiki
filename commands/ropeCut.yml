name: ropeCut
desc: Cuts the given rope to the specified length. If some entity was attached to the end of the rope, it will be detached. The rope remains attached to its parent transport and if the length is set to 0 or even negative does not get destroyed. Use [[ropeDestroy]] to remove it completely.{{Feature|informative|The rope could only be shortened. If the cut length is greater than current rope length, nothing happens}}
groups:
- Ropes and Sling Loading
syntax:
- call: !Unary
  - rope
  - length
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: rope
    desc: rope object obtained from [[ropeCreate]]
    type: Object
  - !Item
    name: length
    desc: length of the rope in meters after the cut
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>ropeCut [ropes heli1 select 0, 5];</sqf>
