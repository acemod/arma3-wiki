name: steamGameRecordingEvent
desc: 'Triggers a {{Link|https://partner.steamgames.com/doc/features/timeline|Steam Timeline}} event within the {{Link|https://store.steampowered.com/gamerecording|Game Recording}} feature. Read [[Arma 3: Steam Game Recording]] for more information and a list of all available event icons.'
groups:
- System
syntax:
- call: !Unary parameters
  ret:
    type: String
    desc: event handle (which can be used to edit an event after it has been triggered)
  right: !Item
    name: parameters
    type: !ArraySized
    - name: eventClass
      type: String
      desc: class in [[description.ext]] >> "SteamGameRecording" or config "SteamManagerConfig" >> "GameRecording" or a special utility string
      since: null
    - name: eventDuration
      type: Number
      desc: 0 for an instant event, or an amount of seconds this event lasted
      since: null
    - name: eventArguments
      type: !ArrayUnsized
        value: String
      desc: arguments that can be used to add dynamic info to the event (texts)
      since: null
    - name: startOffset
      type: Number
      desc: amount of seconds relative to the even trigger time
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>steamGameRecordingEvent ["UnitKilled", 0, ["Player1", "50"]]; //"UnitKilled" event, happening now, with arguments</sqf>
- <sqf>steamGameRecordingEvent ["ZeusUI", 5, [], -5]; //Was in the Zeus UI during the last 5 seconds</sqf>
- '<sqf>steamGameRecordingEvent ["StartGamePhase", "ArmaInvaders"]; //Starting a game phase for [[Arma 3: Invaders]] with a unique ID</sqf>'
see_also:
- Arma
- '3:'
- Steam
- Game
- Recording
