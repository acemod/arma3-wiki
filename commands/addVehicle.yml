name: addVehicle
desc: |-
  Adds a specified vehicle for use by a specified AI led group.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - groupName
  - vehicleName
  ret:
    type: Nothing
  params:
  - name: groupName
    type: Group
  - name: vehicleName
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma1: '1.5'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_grp addVehicle _vehicle;</sqf>
- |-
  Using on crewed vehicle:
  <sqf>group tank addVehicle tank;</sqf>
see_also:
- leaveVehicle
- unassignVehicle
- createVehicleCrew
- assignedVehicles
- assignedGroup
- fullCrew
