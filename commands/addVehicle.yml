name: addVehicle
desc: |-
  Adds a specified vehicle for use by a specified AI led group.
  {{Feature|informative|See [[AI Group Vehicle Management]] for more information.}}
groups:
- Object Manipulation
syntax:
- call: !Binary
  - groupName
  - vehicleName
  ret:
    type: Nothing
  left: !Item
    name: groupName
    type: Group
  right: !Item
    name: vehicleName
    type: Object
argument_loc: Local
effect_loc: Unspecified
since: {}
examples:
- <sqf>_grp addVehicle _vehicle;</sqf>
- |-
  Using on crewed vehicle:
  <sqf>group tank addVehicle tank;</sqf>
see_also:
- leaveVehicle
- unassignVehicle
- createVehicleCrew
- assignedVehicles
- assignedGroup
- fullCrew
