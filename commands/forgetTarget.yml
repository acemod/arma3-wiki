name: forgetTarget
description: Resets the info a group has about a target, forcing [[knowsAbout]] value to 0.
groups:
- Unit Control
- Groups
syntax:
- call: !Binary
  - group
  - target
  ret:
  - Nothing
  - null
  params:
  - name: group
    description: group itself or unit in a group
    type: Unknown
  - name: target
    description: group target
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  arma_3:
    major: 1
    minor: 70
examples:
- soldier1 forgetTarget soldier2;
- |-
  Give enemyBob some amnesia:
  <sqf>onEachFrame { enemyBob forgetTarget player };
