name: menuSetURL
desc: Sets weblink (URL) of given menu strip entry, subject to {{hl|allowedHTMLLoadURIs[]}} whitelisting in [[CfgCommands]] config.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - link
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: link
    type: String
- call: !Binary
  - control
  - - path
    - link
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    type: !ArrayUnsized
      type: Number
      desc: ''
  - name: link
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.2'
examples:
- <sqf>_ctrlMenuStrip menuSetURL [[0,0,1], "https://arma3.com/"];</sqf>
see_also:
- menuURL
- ctrlSetURL
