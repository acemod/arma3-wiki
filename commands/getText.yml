name: getText
description: |-
  Extracts [[localize]]d text from config entry, if entry is subject to [[localize|localization]], otherwise returns text value.
  To obtain the translation key itself, see [[getTextRaw]].
groups:
- Config
syntax:
- call: !Unary config
  ret:
  - String
  - text value
  params:
  - name: config
    type: Config
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_text = getText (configFile >> "CfgVehicles" >> "Thing" >> "icon"); // "Get in %1 as Driver"</sqf>
