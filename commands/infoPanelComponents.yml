name: infoPanelComponents
desc: Returns array of all components available to given object info panel.
groups:
- Custom Panels
syntax:
- call: !Binary
  - unit
  - panelID
  ret:
    type: Unknown
    desc: |-
      component classname as defined in object/vehicle config
      * componentType: [[String]] - componentType - component type
      * isAccessible: [[Boolean]] - boolean flag that shows if component is currently accessible (lack of required item can make it temporarily inaccessible)
  params:
  - name: unit
    desc: the concerned vehicle
    type: Object
  - name: panelID
    desc: '"left" or "right" can be used as panel names'
    type: String
- call: !Binary
  - - unit
    - turretPath
  - panelID
  ret:
    type: Unknown
    desc: |-
      component classname as defined in object/vehicle config
      * componentType: [[String]] - componentType - component type
      * isAccessible: [[Boolean]] - boolean flag that shows if component is currently accessible (lack of required item can make it temporarily inaccessible)
  params:
  - name: unit
    desc: the concerned vehicle
    type: Object
  - name: turretPath
    desc: turret index
    type: ArrayUnknown
  - name: panelID
    desc: '"left" or "right" can be used as panel names'
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- |-
  <sqf>
  // returns array of all components configured for _helicopter pilot seat
  private _componentsData = [_helicopter, [-1]] infoPanelComponents "left";
  </sqf>
see_also:
- Arma
- '3:'
- Custom
- Info
- infoPanel
- infoPanels
- setInfoPanel
- enableInfoPanelComponent
- infoPanelComponentEnabled
