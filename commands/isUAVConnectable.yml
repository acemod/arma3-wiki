name: isUAVConnectable
desc: Returns true if UAV is connectable by AV terminal(s).
groups:
- Remote Control
syntax:
- call: !Binary
  - object
  - - uav
    - checkAllItems
  ret:
    type: Boolean
  params:
  - name: object
    type: Object
  - name: uav
    type: !OneOf
    - type: Object
      desc: null
      since: null
    - type: ArrayUnknown
      desc: null
      since: null
  - name: checkAllItems
    desc: '[[true]] to check all terminals in unit''s inventory, [[false]] to only check assigned terminal.'
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.24'
examples:
- <sqf>private _canConnect = myUnit isUAVConnectable [myUav, true];</sqf>
see_also:
- enableUAVConnectability
- disableUAVConnectability
