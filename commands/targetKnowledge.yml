name: targetKnowledge
description: Returns unit's knowledge about target.
groups:
- Object Detection
syntax:
- call: !Binary
  - unit
  - target
  ret:
  - Unknown
  - |-
    target known by group
    * knownByUnit: [[Boolean]] - target known by the unit
    * lastSeen: [[Number]] - last time the target was seen by the unit
    * lastThreat: [[Number]] - last time the target endangered the unit
    * side: [[Side]] - target side
    * errorMargin: [[Number]] - position error
    * position: [[Position]] - target position
    * {{GVI|arma3|2.18}} ignoreTarget: [[Boolean]] - target is ignored ([[ignoreTarget]])
  params:
  - name: unit
    type: Object
  - name: target
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- |-
  <sqf>
  private _allInfo = _soldierOne targetKnowledge _jeepOne;
  _allInfo params ["_knownByGroup", "_knownByUnit", "_lastSeen", "_lastThreat", "_side", "_errorMargin", "_position", "_ignoreTarget"];
  </sqf>
- <sqf>private _posError = (_soldierOne targetKnowledge _jeepOne) select 5;</sqf>
