name: menuSetValue
description: Sets new value into menu entry on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - value
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
  - name: value
    type: Number
- call: !Binary
  - control
  - - path
    - value
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: Unknown
  - name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 56
examples:
- findDisplay 313 displayCtrl 120 menuSetValue [[0, 1], 1337];
