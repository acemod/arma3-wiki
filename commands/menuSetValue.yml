name: menuSetValue
desc: Sets new value into menu entry on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - value
  ret:
    type: Nothing
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: value
    type: Number
- call: !Binary
  - control
  - - path
    - value
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: value
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuSetValue [[0, 1], 1337];</sqf>
see_also:
- menuValue
