name: infoPanels
description: Returns array all info panels configured for given object or object and turret path.
groups:
- Custom Panels
syntax:
- call: !Unary unit
  ret:
  - Unknown
  - null
  params:
  - name: unit
    description: the concerned vehicle
    type: Object
- call: !Unary
  - unit
  - turretPath
  ret:
  - Unknown
  - null
  params:
  - name: unit
    description: the concerned vehicle
    type: Object
  - name: turretPath
    description: turret index
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 72
examples:
- <sqf>infoPanels [vehicle player, [0]];</sqf>
