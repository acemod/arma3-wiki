name: infoPanels
desc: Returns array all info panels configured for given object or object and turret path.
groups:
- Custom Panels
syntax:
- call: !Unary unit
  ret:
    type: Unknown
  right: !Item
    name: unit
    desc: the concerned vehicle
    type: Object
- call: !Unary
  - unit
  - turretPath
  ret:
    type: Unknown
  right: !Array
  - !Item
    name: unit
    desc: the concerned vehicle
    type: Object
  - !Item
    name: turretPath
    desc: turret index
    type: ArrayUnknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.72'
examples:
- <sqf>infoPanels [vehicle player, [0]];</sqf>
see_also:
- Arma
- '3:'
- Custom
- Info
- infoPanel
- setInfoPanel
- infoPanelComponents
- enableInfoPanelComponent
- infoPanelComponentEnabled
- openGPS
