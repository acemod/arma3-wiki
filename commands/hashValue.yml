name: hashValue
desc: |-
  Processes provided ''value'''s hash, and encodes it using {{Link|https://en.wikipedia.org/wiki/Base64|Base64}}. The hash algorithm is {{Link|https://en.wikipedia.org/wiki/Fowler%E2%80%93Noll%E2%80%93Vo_hash_function|FNV-1A 64bit}}.
  {{Feature|informative|A hash value remains the same between game restarts but for [[Object]] and [[Group]] type, their hash being based on their [[netId]].}}
groups:
- HashMap
syntax:
- call: !Unary value
  ret:
    type: String
    desc: base64-encoded 64 bits hash
  params:
  - name: value
    type: !OneOf
    - - ArrayUnknown
      - null
    - - Boolean
      - null
    - - Code
      - null
    - - Config
      - null
    - - Group
      - null
    - - Namespace
      - null
    - - Number
      - null
    - - Object
      - null
    - - Side
      - null
    - - String
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.6'
examples:
- <sqf>private _valueHash = hashValue "Hello There";</sqf>
- <sqf>private _isCorrectPW = hashValue _enteredPassword == "eWkXUUqiinE";</sqf>
- <sqf>hashValue (systemTime joinString ""); // Returns a unique hash value such as "xoMQ9qd7S60"</sqf>
see_also:
- createHashMap
- values
