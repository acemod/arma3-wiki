name: lbSetSelectColorRight
desc: Sets the select color of the of the secondary text (right aligned) of the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]] to color.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: index
    type: Number
  - name: color
    type: ArrayColor
- call: !Binary
  - control
  - - index
    - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.46'
examples:
- <sqf>lbSetSelectColorRight [101, 0, [0, 1, 0, 0.5]];</sqf>
- <sqf>_control lbSetSelectColorRight [0, [0, 1, 0, 0.5]];</sqf>
