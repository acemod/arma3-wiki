name: lbSetSelectColorRight
description: Sets the select color of the of the secondary text (right aligned) of the item with the given index of the listbox or combobox with id idc of the topmost user [[dialog]] to color.
groups:
- GUI Control - ListBox
syntax:
- call: !Unary
  - idc
  - index
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Unknown
  - name: index
    type: Number
  - name: color
    type: Unknown
- call: !Binary
  - control
  - - index
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: index
    type: Number
  - name: color
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 46
examples:
- lbSetSelectColorRight [101, 0, [0, 1, 0, 0.5]];
- _control lbSetSelectColorRight [0, [0, 1, 0, 0.5]];
