name: ppEffectCreate
desc: |-
  Creates [[Post Process Effects]] specified by effect name and priority.<br>
  Supported effects:
  {{Columns|4|
  * [[Post Process Effects#RadialBlur|"RadialBlur"]]
  * [[Post Process Effects#ChromAberration|"ChromAberration"]]
  * [[Post Process Effects#WetDistortion|"WetDistortion"]]
  * [[Post Process Effects#ColorCorrections|"ColorCorrections"]]
  * [[Post Process Effects#DynamicBlur|"DynamicBlur"]]
  * [[Post Process Effects#FilmGrain|"FilmGrain"]]
  * [[Post Process Effects#ColorInversion|"ColorInversion"]]
  * [[Post Process Effects#SSAO|"SSAO"]]
  * [[Post Process Effects#Resolution|"Resolution"]]
  }}
groups:
- Camera Control
syntax:
- call: !Unary
  - name
  - priority
  ret:
    type: Number
    desc: handle or -1 if failed
  params:
  - name: name
    desc: name of effect type
    type: String
  - name: priority
    desc: unique priority, defines order of applying effect to the scene. If there is another effect using the same priority, creation will fail
    type: Number
- call: !Unary
  - - name1
    - priority1
  - '...'
  ret:
    type: !OneOf
    - type: !ArrayUnsized
        type: Number
        desc: ''
      desc: null
      since: null
    - type: Nothing
      desc: null
      since: null
  params:
  - name: nameN
    desc: name of effect type
    type: String
  - name: priorityN
    desc: unique priority, defines order of applying effect to the scene. If there is another effect using the same priority, creation will fail
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_ppGrain = ppEffectCreate ["filmGrain", 2005];</sqf>
- "If an effect ID is already used, the effect is not created. Use the following:\n<sqf>\nprivate _name = \"ChromAberration\";\nprivate _priority = 200;\nprivate _handle = -1;\nwhile\n{\n\t_handle = ppEffectCreate [_name, _priority];\n\t_handle < 0;\n} do {\n\t_priority = _priority + 1;\n};\n\n// _handle can be used here as usual\n</sqf>\nor\n<sqf>\nprivate _name = \"ChromAberration\";\nprivate _priority = 200;\nprivate _handle = -1;\nwaitUntil { _handle = ppEffectCreate [_name, _priority]; _priority = _priority + 1; _handle > 0; };\n\n// _handle can be used here as usual\n</sqf>"
see_also:
