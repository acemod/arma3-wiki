name: getConnectedUAV
description: Returns UAV/UGV vehicle if person has connection to some UAV. To return the AI unit which player controls, see [[getConnectedUAVUnit]].
groups:
- Remote Control
syntax:
- call: !Unary person
  ret:
  - Object
  - the UAV/UGV object or [[objNull]] if no UAV is connected or if the connected unit is remote.
  params:
  - name: person
    description: player controlling UAV/UGV
    type: Object
argument_loc: Local
effect_loc: Unspecified
since:
  arma_3:
    major: 0
    minor: 76
examples:
- getConnectedUAV player;
