name: tvSetPictureRightColor
description: Sets color of the right picture on the tree view item defined by path
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
  - Nothing
  - null
  params:
  - name: idc
    type: Number
  - name: path
    type: Unknown
  - name: color
    type: ArrayColor
- call: !Binary
  - control
  - - path
    - color
  ret:
  - Nothing
  - null
  params:
  - name: control
    type: Control
  - name: path
    type: Unknown
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 62
examples:
- <sqf>tvSetPictureRightColor [101, [0], [1,0,1,1]];</sqf>
- <sqf>_ctrl tvSetPictureRightColor [[0], [1,0,1,1]];</sqf>
