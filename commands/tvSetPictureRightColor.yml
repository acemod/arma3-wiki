name: tvSetPictureRightColor
desc: Sets color of the right picture on the tree view item defined by path
groups:
- GUI Control - Tree View
syntax:
- call: !Unary
  - idc
  - path
  - color
  ret:
    type: Nothing
  params:
  - name: idc
    type: Number
  - name: path
    desc: path to tree view item
    type: ArrayUnknown
  - name: color
    type: ArrayColor
- call: !Binary
  - control
  - - path
    - color
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: path
    desc: path to tree view item
    type: ArrayUnknown
  - name: color
    type: ArrayColor
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.62'
examples:
- <sqf>tvSetPictureRightColor [101, [0], [1,0,1,1]];</sqf>
- <sqf>_ctrl tvSetPictureRightColor [[0], [1,0,1,1]];</sqf>
