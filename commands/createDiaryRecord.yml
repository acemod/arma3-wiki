name: createDiaryRecord
desc: |-
  Creates a [[Diary]] entry. Supported tags and their parameters: <spoiler>
  {| class="wikitable sortable valign-top"
  ! Tag
  ! class="unsortable" | Options
  ! class="unsortable" | Example
groups:
- Briefing
syntax:
- call: !Binary
  - player
  - - subject
    - textInfo
    - task
    - taskState
    - showTitle
  ret:
    type: DiaryRecord
  params:
  - name: player
    type: Object
  - name: subject
    type: String
  - name: textInfo
    type: !OneOf
    - - String
      - null
    - - ArrayUnknown
      - null
    - - String
      - null
    - - String
      - null
    - - ArrayUnknown
      - null
    - - String
      - null
    - - String
      - null
    - - String
      - null
    - - String
      - null
  - name: task
    type: Task
    optional: true
    default: '[[taskNull]]'
  - name: taskState
    type: Unknown
    optional: true
  - name: showTitle
    desc: whether or not to show title in the description section as well
    type: Boolean
    optional: true
    default: '[[true]]'
    since:
      arma3: '1.96'
argument_loc: Local
effect_loc: Local
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>player createDiaryRecord ["Diary", ["Intel", "Enemy base is on grid <marker name='enemyBase'>161170</marker>"]];</sqf>
- <sqf>player createDiaryRecord ["Diary", "Information gathered.<br /><img image='wellDone_ca.paa' />"];</sqf>
- <sqf>player createDiaryRecord ["Diary", ["Title", "Description"], taskNull, "", false];</sqf>
- "<sqf>\nplayer createDiaryRecord [\n\t\"Diary\",\n\t[\"Font tag\", \"<font color='#7FFF00' size='30' face='TahomaB'>This will changed text size, colour and font</font>\"],\n\ttaskNull,\n\t\"\",\n\tfalse\n];\n</sqf>"
- "<sqf>\nplayer createDiaryRecord [\n\t\"Diary\",\n\t[\"Image\", \"<img image='\\A3\\Ui_F_Curator\\Data\\Logos\\arma3_curator_artwork.jpg' width='500' height='800' />\"],\n\ttaskNull,\n\t\"\",\n\tfalse\n];\n</sqf>"
- <sqf>player createDiaryRecord ["Diary", ["Linebreak", "Line1<br />Line2<br /><br />Line4"], taskNull, "", false];</sqf>
- <sqf>player createDiaryRecord ["Diary", ["Execute","<execute expression='hint ""Some code"";'>Some text</execute>"], taskNull, "", false];</sqf>
- <sqf>player createDiaryRecord ["Diary", ["ExecuteClose", "<executeClose expression=""hint 'Diary closed';"">Close Diary</executeClose>"], taskNull, "", false];</sqf>
see_also:
- allDiaryRecords
- processDiaryLink
- createDiaryLink
- createDiarySubject
- diarySubjectExists
- setDiaryRecordText
- removeDiaryRecord
