name: '||'
desc: Returns [[true]] if one or both conditions are [[true]]. In case of the alternative syntax, {{Link|https://en.wikipedia.org/wiki/Lazy_evaluation#Control_structures|lazy evaluation}} is used. That means that if left operand is [[true]], evaluation of the right side is skipped completely.
alias:
- '[[or]]'
groups:
- Math
- Variables
syntax:
- call: !Binary
  - a
  - b
  ret:
    type: Boolean
  left: !Item
    name: a
    desc: test condition or variable
    type: Boolean
  right: !Item
    name: b
    desc: test condition or variable
    type: Boolean
- call: !Binary
  - a
  - b
  ret:
    type: Boolean
  left: !Item
    name: a
    desc: test condition or variable
    type: Boolean
  right: !Item
    name: b
    desc: code that returns [[Boolean]]. It is not evaluated if ''a'' returns [[true]]
    type: Code
  since:
    arma2oa: '1.62'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>if (OBJ1 || _enemycount == 0) then { hint "you win !" };</sqf>
- "<sqf>\nif (count _array == 0 || { (_array select 0) != player }) then\n{\n\thint \"It works! Without lazy evaluation it would throw an error if array was empty.\";\n};\n</sqf>"
