name: createGearDialog
desc: |-
  Opens gear dialog for given unit.
  {{Feature|informative|[[action]] command can also be used:<sqf>player action ["Gear", player];</sqf>}}
groups:
- GUI Control
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: unit
    type: Object
  - !Item
    name: resource
    type: String
    optional: true
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>createGearDialog [player];</sqf>
see_also:
- createDialog
- createDisplay
- action
