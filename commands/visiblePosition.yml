name: visiblePosition
description: |-
  Returns an object's rendered position (z value above surface underneath) in render time scope. Same as [[getPosVisual]].
  {{Feature | Important | This command '''should not''' be used for actual 3D calculations. See [[getPos]] for more details.}}
groups:
- Positions
- Render Time Scope
syntax:
- call: !Unary object
  ret:
  - Unknown
  - null
  params:
  - name: object
    description: name of the object
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_2_arrowhead:
    major: 1
    minor: 60
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- playerRenderedPos = visiblePosition player;
