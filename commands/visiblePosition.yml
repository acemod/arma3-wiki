name: visiblePosition
desc: |-
  Returns an object's rendered position (z value above surface underneath) in render time scope. Same as [[getPosVisual]].
  {{Feature|important|This command must '''not''' be used for actual 3D calculations. See [[getPos]] for an explanation.}}
groups:
- Positions
- Render Time Scope
syntax:
- call: !Unary object
  ret:
    type: Position3dAGLS
  right: !Item
    name: object
    desc: name of the object
    type: Object
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_playerRenderedPos = visiblePosition player;</sqf>
see_also:
- getPosVisual
- getPosATLVisual
- getPosASLVisual
- getPosWorldVisual
- visiblePositionASL
- position
- getPos
- getPosATL
- getPosASL
- getPosASLW
