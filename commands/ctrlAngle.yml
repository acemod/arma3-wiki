name: ctrlAngle
description: |-
  Gets rotation info of a control set as {{hl|ST_PICTURE}}. Supported control types:
  * [[CT_STATIC]]
  * {{GVI|arma3|2.10|size= 0.75}} [[CT_ACTIVETEXT]]
groups:
- GUI Control - Positioning
syntax:
- call: !Unary control
  ret:
  - Unknown
  - null
  params:
  - name: control
    description: picture control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 52
examples:
- <sqf>ctrlAngle _control;</sqf>
