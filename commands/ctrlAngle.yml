name: ctrlAngle
desc: |-
  Gets rotation info of a control set as {{hl|ST_PICTURE}}. Supported control types:
  * [[CT_STATIC]]
  * {{GVI|arma3|2.10|size= 0.75}} [[CT_ACTIVETEXT]]
groups:
- GUI Control - Positioning
syntax:
- call: !Unary control
  ret:
    type: Unknown
  right: !Item
    name: control
    desc: picture control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.52'
examples:
- <sqf>ctrlAngle _control;</sqf>
see_also:
- ctrlSetAngle
