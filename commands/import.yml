name: import
desc: |-
  Imports one or multiple local variables from the parent scope, and defines them as [[private]] variables in the current scope. It can bypass [[privateAll]].

  {{Feature|informative|For the config keyword, see [[import (Config)]].}}
groups:
- Variables
syntax:
- call: !Unary variableName
  ret:
    type: Nothing
  right: !Item
    name: variableName
    desc: variable(s) to import
    type: !ArrayUnsized
      value: !OneOf
      - type: String
        desc: null
        since: null
      - type: !ArrayUnsized
          value: String
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nprivate _myVar = 1;\ncall\n{\n\timport \"_myVar\"; // similar to: private _myVar = _myVar;\n};\n</sqf>"
- "<sqf>\nprivate _a = 1;\nprivate _b = 2;\ncall\n{\n\timport [\"_a\", \"_b\"]; // similar to: [_a, _b] params [\"_a\", \"_b\"];\n};\n</sqf>"
see_also:
- privateAll
- private
- params
