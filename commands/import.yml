name: import
description: |-
  Imports one or multiple local variables from the parent scope, and defines them as [[private]] variables in the current scope. It can bypass [[privateAll]].

  {{Feature|informative|For the config keyword, see [[import (Config)]].}}
groups:
- Variables
syntax:
- call: !Unary variableName
  ret:
  - Unknown
  - null
  params:
  - name: variableName
    description: variable(s) to import
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 16
examples:
- "private _myVar = 1;\ncall\n{\n\timport \"_myVar\"; // similar to: private _myVar = _myVar;\n};\n"
- "private _a = 1;\nprivate _b = 2;\ncall\n{\n\timport [\"_a\", \"_b\"]; // similar to: [_a, _b] params [\"_a\", \"_b\"];\n};\n"
