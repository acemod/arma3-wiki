name: selectThrowable
desc: Selects [[currentThrowable | current throwable]], which will be launched if the user presses {{Controls|G}}.
groups:
- Weapons
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - throwable
  ret:
    type: Boolean
    desc: '[[true]] on success'
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: throwable
    desc: either the name of the throwable magazine or the name of the throwable muzzle
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>player selectThrowable "SmokeShellGreen";</sqf>
- <sqf>player selectThrowable "SmokeShellGreenMuzzle";</sqf>
see_also:
- throwables
- isThrowable
- currentThrowable
- selectWeapon]][[currentWeapon
- currentMagazine
- currentMuzzle
- BIS_fnc_isThrowable
