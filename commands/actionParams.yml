name: actionParams
desc: Returns [[Array]] with params for given user action id (similar to [[addAction]] param array).
groups:
- Interaction
syntax:
- call: !Binary
  - entity
  - id
  ret:
    type: Unknown
  params:
  - name: entity
    desc: entity with added user actions
    type: Object
  - name: id
    desc: id of existing user action (returned by [[addAction]] or [[actionIDs]])
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.64'
examples:
- <sqf>_params = player actionParams 0;</sqf>
see_also:
- actionIDs
- addAction
- setUserActionText
- inGameUISetEventHandler
- showHUD
- inputAction
- removeAction
- removeAllActions
- action
