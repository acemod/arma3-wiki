name: kbHasTopic
description: Check if conversation topic was registered to given person. See [[Conversations]] for more details.
groups:
- Conversations
syntax:
- call: !Binary
  - person
  - topicName
  ret:
  - Boolean
  - null
  params:
  - name: person
    type: Object
  - name: topicName
    type: String
argument_loc: Local
effect_loc: Unspecified
since:
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- <sqf>_obiHasTopic = player kbHasTopic "helloThereGeneralK";</sqf>
- <sqf>if (player kbHasTopic "dontShoot") then { player kbRemoveTopic "dontShoot"; };</sqf>
