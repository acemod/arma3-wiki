name: addMagazines
desc: |-
  Adds multiple magazines to the unit. For cargo containers use [[addMagazineCargoGlobal]] command.
  {{Feature|informative|This command is meant to be used on human units. If used on vehicles, this command is {{Icon|localArgument|32}} {{Icon|globalEffect|32}}.}}
groups:
- Unit Inventory
syntax:
- call: !Binary
  - unit
  - - magazineName
    - count
  ret:
    type: Nothing
  params:
  - name: unit
    desc: a soldier
    type: Object
  - name: magazineName
    type: String
  - name: count
    desc: number of magazines
    type: Number
argument_loc: Global
effect_loc: Global
since:
  arma3: '0.50'
examples:
- <sqf>player addMagazines ["30Rnd_65x39_caseless_mag", 3];</sqf>
see_also:
- addMagazineGlobal
- addMagazine
- addMagazineCargo
- addMagazineCargoGlobal
- addMagazinePool
- addMagazineTurret
- addMagazineAmmoCargo
