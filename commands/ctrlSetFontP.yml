name: ctrlSetFontP
desc: Sets P font of given HTML control or its size.
groups:
- GUI Control - HTML
syntax:
- call: !Binary
  - control
  - fontOrSize
  ret:
    type: Nothing
  params:
  - name: control
    type: Control
  - name: fontOrSize
    type: !OneOf
    - - String
      - null
    - - Number
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_control ctrlSetFontP "TahomaB";</sqf>
- <sqf>_control ctrlSetFontP 0.05;</sqf>
see_also:
- ctrlSetFontHeightSecondary
- ctrlSetFontSecondary
