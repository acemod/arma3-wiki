name: ctrlSetFontP
desc: Sets P font of given HTML control or its size.
groups:
- GUI Control - HTML
syntax:
- call: !Binary
  - control
  - fontOrSize
  ret:
    type: Nothing
  left: !Item
    name: control
    type: Control
  right: !Item
    name: fontOrSize
    type: !ArrayUnsized
      value: !OneOf
      - type: String
        desc: null
        since: null
      - type: Number
        desc: null
        since: null
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- <sqf>_control ctrlSetFontP "TahomaB";</sqf>
- <sqf>_control ctrlSetFontP 0.05;</sqf>
see_also:
- ctrlSetFontHeightSecondary
- ctrlSetFontSecondary
