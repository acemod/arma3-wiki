name: playableSlotsNumber
desc: Returns the number of available slots in mission per [[Side|side]] (both empty and taken). <br>In singleplayer mission, it returns number of playable units per side.
groups:
- Multiplayer
syntax:
- call: !Unary side
  ret:
    type: Number
  right: !Item
    name: side
    type: Side
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.6'
examples:
- <sqf>_maxBluforPlayers = playableSlotsNumber blufor;</sqf>
see_also:
- playersNumber
- playableUnits
- switchableUnits
