name: setOpticsMode
desc: Sets the optic mode of the current weapon to the given class name or the index.
groups:
- Object Manipulation
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    type: Object
  right: !Item
    name: mode
    type: !StringEnum
    - value: '[[String]] - class name defined in the optic''s {{hl|OpticsModes}} config class'
      desc: null
      since: null
    - value: '[[Number]] - 0-based index of the optic mode with 0 being the default optic mode'
      desc: null
      since: null
    - value: '[[Array]] with [slotIndex, opticsModeIndexOrClassName]:'
      desc: null
      since: null
    - value: 'slotIndex: [[Number]], can be one of:'
      desc: null
      since: null
    - value: 0 - Current weapon
      desc: null
      since: null
    - value: 1 - Primary weapon
      desc: null
      since: null
    - value: 2 - Secondary weapon
      desc: null
      since: null
    - value: 3 - Handgun
      desc: null
      since: null
    - value: 'opticsModeIndexOrClassName: [[String]] or [[Number]] as above'
      desc: null
      since: null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- <sqf>player setOpticsMode "Hamr2Scope"; // Default optic mode for optic_Hamr</sqf>
- <sqf>player setOpticsMode 0;</sqf>
- <sqf>player setOpticsMode [1, 0]; // reset the optics mode of the player's primary weapon to the default</sqf>
see_also:
- getOpticsMode
