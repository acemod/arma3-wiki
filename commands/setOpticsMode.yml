name: setOpticsMode
desc: Sets the optic mode of the current weapon to the given class name or the index.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - mode
  ret:
    type: Nothing
  params:
  - name: unit
    type: Object
  - name: mode
    type: !StringEnum
    - - '[[String]] - class name defined in the optic''s {{hl|OpticsModes}} config class'
      - null
      - null
    - - '[[Number]] - 0-based index of the optic mode with 0 being the default optic mode'
      - null
      - null
    - - '[[Array]] - in format [slotIndex, opticsModeIndexOrClassName] where:'
      - null
      - null
    - - 'slotIndex: [[Number]], can be one of:'
      - null
      - null
    - - 0 - Current weapon
      - null
      - null
    - - 1 - Primary weapon
      - null
      - null
    - - 2 - Secondary weapon
      - null
      - null
    - - 3 - Handgun
      - null
      - null
    - - 'opticsModeIndexOrClassName: [[String]] or [[Number]] as above'
      - null
      - null
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '2.10'
examples:
- <sqf>player setOpticsMode "Hamr2Scope"; // Default optic mode for optic_Hamr</sqf>
- <sqf>player setOpticsMode 0;</sqf>
- <sqf>player setOpticsMode [1, 0]; // reset the optics mode of the player's primary weapon to the default</sqf>
see_also:
- getOpticsMode
