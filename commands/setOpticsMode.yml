name: setOpticsMode
description: Sets the optic mode of the current weapon to the given class name or the index.
groups:
- Object Manipulation
syntax:
- call: !Binary
  - unit
  - mode
  ret:
  - Nothing
  - null
  params:
  - name: unit
    type: Object
  - name: mode
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 2
    minor: 10
examples:
- player setOpticsMode "Hamr2Scope"; // Default optic mode for optic_Hamr
- player setOpticsMode 0;
- player setOpticsMode [1, 0]; // reset the optics mode of the player's primary weapon to the default
