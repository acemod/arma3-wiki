name: getSpeed
desc: |-
  Get the speed for the given speed mode.

  SpeedMode can be:
  *"AUTO"
  *"SLOW"
  *"NORMAL"
  *"FAST"
groups:
- Object Manipulation
syntax:
- call: !Binary
  - object
  - speedMode
  ret:
    type: Number
    desc: m/s
  left: !Item
    name: object
    type: Object
  right: !Item
    name: speedMode
    type: String
argument_loc: Global
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_spd = player getSpeed "FAST";</sqf>
see_also:
- forceWalk
- isWalking
- forceSpeed
- isForcedWalk
