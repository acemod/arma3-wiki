name: globalChat
desc: Types text to the global radio channel. The text will be visible only on the PC where command was executed. If you need the message to show on all computers, you have to execute it globally (see [[remoteExec]]). Use [[clearRadio]] to clear chat history
groups:
- Radio and Chat
syntax:
- ret:
    type: Nothing
  left: !Item
    name: unit
    desc: unit transmitting message
    type: Object
  right: !Item
    name: chatText
    desc: message to transmit
    type: String
argument_loc: Global
effect_loc: Local
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_soldierOne globalChat "Show this text";</sqf>
- |-
  [[File:xChat.jpg|right]]
  <sqf>
  driver vehicle player sideChat "sideChat";
  driver vehicle player globalChat "globalChat";
  driver vehicle player groupChat "groupChat";
  vehicle player vehicleChat "vehicleChat";
  driver vehicle player commandChat "commandChat";
  driver vehicle player customChat [1, "customChat"];
  systemChat "systemChat";
  </sqf>
see_also:
- sideChat
- groupChat
- vehicleChat
- commandChat
- customChat
- systemChat
- globalRadio
