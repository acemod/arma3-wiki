name: mapAnimAdd
description: Add next frame to map animation.
groups:
- Map
syntax:
- call: !Unary
  - time
  - zoom
  - position
  ret:
  - Nothing
  - null
  params:
  - name: time
    description: animation duration in seconds
    type: Number
  - name: zoom
    description: range from 0.01 (max. zoom) to 1 (zoomed out)
    type: Number
  - name: position
    type: Unknown
argument_loc: Unspecified
effect_loc: Local
since:
  flashpoint:
    major: 1
    minor: 27
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  <sqf>
  mapAnimAdd [1, 0.1, markerPos "anim1"];
  mapAnimCommit;
  </sqf>
- |-
  <sqf>
  mapAnimAdd [3, 0.01, player];
  mapAnimCommit;
  </sqf>
