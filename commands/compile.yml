name: compile
description: Compiles [[String]] expression into [[Code]].
groups:
- Strings
syntax:
- call: !Unary expression
  ret:
  - Unknown
  - compiled expression
  params:
  - name: expression
    description: expression to be compiled
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |
  _string = "a = a + 1";
  _code = compile _string;
  call _code;
- |
  hint str compile "a = b";
  // result: { a = b }
