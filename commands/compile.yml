name: compile
desc: Compiles [[String]] expression into [[Code]].
groups:
- Strings
syntax:
- ret:
    type: Code
    desc: compiled expression
  right: !Item
    name: expression
    desc: expression to be compiled
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _string = "a = a + 1";
  _code = compile _string;
  call _code;
  </sqf>
- |-
  <sqf>
  hint str compile "a = b";
  // result: { a = b }
  </sqf>
see_also:
- call
- spawn
- compileFinal
- compileScript
- parseSimpleArray
- isFinal
