name: savingEnabled
desc: |-
  Check if saving the game is enabled.
  {{Feature|arma3|If saving is disabled by [[:Category:Eden Editor|Eden Editor]] mission attribute, this command will still return [[true]].}}
groups:
- Mission Information
syntax:
- call: Nular
  ret:
    type: Boolean
  params: []
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- "<sqf>\nif (savingEnabled) then\n{\n\thint \"Saving is enabled!\";\n};\n</sqf>"
see_also:
- enableSaving
- loadGame
- saveGame
- isSaving
