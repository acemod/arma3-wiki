name: savingEnabled
desc: |-
  Check if saving the game is enabled.
  {{Feature|arma3|If saving is disabled by [[:Category:Eden Editor|Eden Editor]] mission attribute, this command will still return [[true]].}}
groups:
- Mission Information
syntax:
- call: Nular
  ret:
    type: Boolean
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>\nif (savingEnabled) then\n{\n\thint \"Saving is enabled!\";\n};\n</sqf>"
see_also:
- enableSaving
- loadGame
- saveGame
- isSaving
