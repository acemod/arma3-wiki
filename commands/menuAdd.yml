name: menuAdd
desc: Adds new submenu entry into item on given path.
groups:
- GUI Control - Menu
syntax:
- ret:
    type: Number
  right: !Array
  - !Item
    name: idc
    type: Number
  - !Item
    name: path
    type: ArrayUnknown
  - !Item
    name: text
    type: String
- ret:
    type: Number
    desc: index of the item
  left: !Item
    name: control
    type: Control
  right: !Array
  - !Item
    name: path
    desc: path where the items should be added
    type: ArrayUnknown
  - !Item
    name: text
    desc: displayed name for the entry
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuAdd [[], "Custom Tools"]; // Add new entry at the top level to the menu strip in Eden Editor</sqf>
see_also:
- menuDelete
