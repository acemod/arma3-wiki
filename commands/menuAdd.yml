name: menuAdd
desc: Adds new submenu entry into item on given path.
groups:
- GUI Control - Menu
syntax:
- call: !Unary
  - idc
  - path
  - text
  ret:
    type: Number
  params:
  - name: idc
    type: Number
  - name: path
    type: ArrayUnknown
  - name: text
    type: String
- call: !Binary
  - control
  - - path
    - text
  ret:
    type: Number
    desc: index of the item
  params:
  - name: control
    type: Control
  - name: path
    desc: path where the items should be added
    type: ArrayUnknown
  - name: text
    desc: displayed name for the entry
    type: String
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.56'
examples:
- <sqf>findDisplay 313 displayCtrl 120 menuAdd [[], "Custom Tools"]; // Add new entry at the top level to the menu strip in Eden Editor</sqf>
see_also:
- menuDelete
