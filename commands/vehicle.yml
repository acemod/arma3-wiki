    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  SQS
  <sqs>? vehicle player != player : hint "Player is in a vehicle"</sqs>
- |-
  SQF
  <sqf>if (vehicle player != player) then { hint "Player is in a vehicle" };
