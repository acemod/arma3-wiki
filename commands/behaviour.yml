name: behaviour
desc: Returns the behaviour of the individual unit, this is why it only accepts [[Object]] as the argument. For Arma 3 behaviour explanation see [[Arma_3_AI_Behavior]]
groups:
- AI Behaviour
syntax:
- call: !Unary unit
  ret:
    type: String
    desc: |-
      one of:
      * "CARELESS"
      * "SAFE"
      * "AWARE"
      * "COMBAT"
      * "STEALTH"
      * "ERROR" (Since {{GVI|Arma3|1.78}} when used on empty vehicles and such)
  params:
  - name: unit
    type: Object
argument_loc: Global
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- |-
  <sqf>
  _soldier setBehaviour "CARELESS";
  _b = behaviour _soldier; // returns "CARELESS"
  </sqf>
