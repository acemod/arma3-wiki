name: ctrlIDD
desc: Returns display IDD.
groups:
- GUI Control
syntax:
- call: !Unary display
  ret:
    type: Number
  right: !Item
    name: display
    type: Display
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '0.50'
examples:
- |-
  <sqf>
  _display = findDisplay 46;
  ctrlIDD _display; // 46
  </sqf>
see_also:
- displayCtrl
- findDisplay
