name: getEventHandlerInfo
desc: Queries given event handler's information.
groups:
- Event Handlers
syntax:
- call: !Binary
  - oper
  - - type
    - id
  ret:
    type: !ArraySized
    - name: exists
      type: Boolean
      desc: event handler exists
      since: null
    - name: isLast
      type: Boolean
      desc: will be executed last (relevant if last event handler modifies default engine behaviour)
      since: null
    - name: total
      type: Number
      desc: total number of event handlers added to the same event
      since: null
  left: !Item
    name: oper
    desc: subject to which event handler is assigned
    type: !ArrayUnsized
      value: !OneOf
      - type: Object
        desc: null
        since: null
      - type: Group
        desc: null
        since: null
      - type: Control
        desc: null
        since: null
      - type: Display
        desc: null
        since: null
  right: !Array
  - !Item
    name: type
    desc: event handler name
    type: String
  - !Item
    name: id
    desc: event handler id returned by [[addEventHandler]], [[ctrlAddEventHandler]], [[displayAddEventHandler]], or [[addMPEventHandler]] - not any other EH system (e.g [[add3DENEventHandler]] or [[addUserActionEventHandler]])
    type: Number
- call: !Unary
  - type
  - id
  ret:
    type: !ArraySized
    - name: exists
      type: Boolean
      desc: event handler exists
      since: null
    - name: isLast
      type: Boolean
      desc: will be executed last (relevant if last event handler modifies default engine behaviour)
      since: null
    - name: total
      type: Number
      desc: total number of event handlers added to the same event
      since: null
  right: !Array
  - !Item
    name: type
    desc: event handler name
    type: String
  - !Item
    name: id
    desc: event handler id returned by [[addMissionEventHandler]] or [[addMusicEventHandler]] only
    type: Number
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- "<sqf>private _info = player getEventHandlerInfo [\"MPKilled\", 1];\t\t\t// object EH</sqf>"
- "<sqf>private _info = getEventHandlerInfo [\"EachFrame\", 0];\t\t\t\t// mission EH</sqf>"
- "<sqf>private _info = _bullet getEventHandlerInfo [\"Deflected\", 0];\t\t// projectile EH</sqf>"
- "<sqf>private _info = _group getEventHandlerInfo [\"EnemyDetected\", 1];\t// group EH</sqf>"
- "<sqf>private _info = _control getEventHandlerInfo [\"ButtonClick\", 1];\t// control (UI) EH</sqf>"
see_also:
- addEventHandler
- ctrlAddEventHandler
- displayAddEventHandler
- addMPEventHandler
- addMissionEventHandler
- addMusicEventHandler
