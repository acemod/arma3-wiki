name: setDirection
desc: Sets the orientation of a location. The location's area and map icon (if its type uses an icon) will be rotated to this orientation.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - direction
  ret:
    type: Nothing
  left: !Item
    name: location
    type: Location
  right: !Item
    name: direction
    type: !NumberRange
    - 0
    - 360
argument_loc: Unspecified
effect_loc: Unspecified
since: {}
examples:
- |-
  <sqf>
  _location = createLocation ["VegetationPalm", getPos player, 200, 200];
  _location setText "Benargee's Palm Tree";
  _location setDirection 45;
  </sqf>
see_also:
- createLocation
- setText
- direction
