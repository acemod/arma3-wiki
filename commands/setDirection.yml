name: setDirection
description: Sets the orientation of a location. The location's area and map icon (if its type uses an icon) will be rotated to this orientation.
groups:
- Locations
syntax:
- call: !Binary
  - location
  - direction
  ret:
  - Unknown
  - null
  params:
  - name: location
    type: Unknown
  - name: direction
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  armed_assault:
    major: 1
    minor: 8
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- |-
  _location = createLocation ["VegetationPalm", getPos player, 200, 200];
  _location setText "Benargee's Palm Tree";
  _location setDirection 45;
