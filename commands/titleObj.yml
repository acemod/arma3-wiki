name: titleObj
desc: Shows object defined in global config in CfgTitles
groups:
- GUI Control
syntax:
- ret:
    type: Nothing
  right: !Array
  - !Item
    name: class
    desc: defined in <sqf inline>configFile >> "CfgTitles" >> class</sqf>
    type: String
  - !Item
    name: type
    desc: one of "PLAIN", "PLAIN DOWN", "BLACK", "BLACK FADED", "BLACK OUT", "BLACK IN", "WHITE OUT" and "WHITE IN". See [[Title Effect Type]]s for more information about these values
    type: String
  - !Item
    name: speed
    desc: time in seconds to fade in resource
    type: Number
    optional: true
    default: '-1'
  - !Item
    name: showInMap
    desc: '[[false]] to hide the text when the map is opened'
    type: Boolean
    optional: true
    default: '[[true]]'
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>titleObj ["BISLogo", "PLAIN"];</sqf>
see_also:
- titleText
- titleRsc
- cutRsc
- cutObj
- cutText
- allActiveTitleEffects
- activeTitleEffectParams
