groups:
- GUI Control
syntax:
- call: !Unary idc
  ret:
    type: Unknown
  right: !Item
    name: idc
    desc: idc of the control
    type: Number
- call: !Unary control
  ret:
    type: Unknown
  right: !Item
    name: control
    type: Control
argument_loc: Unspecified
effect_loc: Unspecified
since:
  flashpoint: '1.85'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>sliderRange _ctrlSlider params ["_minValue", "_maxValue"];</sqf>
