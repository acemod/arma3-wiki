name: AGLToASL
description: Converts position from [[Position#PositionAGL|PositionAGL]] to [[Position#PositionASL|PositionASL]].
groups:
- Positions
syntax:
- call: !Unary posAGL
  ret:
  - Unknown
  - null
  params:
  - name: posAGL
    description: position to convert
    type: Unknown
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma_3:
    major: 1
    minor: 50
examples:
- <sqf>_playerPosASL = AGLToASL (player modelToWorld [0,0,0]);</sqf>
- <sqf>_camPosASL = AGLToASL positionCameraToWorld [0,0,0];</sqf>
