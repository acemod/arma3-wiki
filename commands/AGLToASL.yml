name: AGLToASL
desc: Converts position from [[Position#PositionAGL|PositionAGL]] to [[Position#PositionASL|PositionASL]].
groups:
- Positions
syntax:
- call: !Unary posAGL
  ret:
    type: Position3dASL
  right: !Item
    name: posAGL
    desc: position to convert
    type: Position3dAGL
argument_loc: Unspecified
effect_loc: Unspecified
since:
  arma3: '1.50'
examples:
- <sqf>_playerPosASL = AGLToASL (player modelToWorld [0,0,0]);</sqf>
- <sqf>_camPosASL = AGLToASL positionCameraToWorld [0,0,0];</sqf>
see_also:
- ASLToAGL
- ASLToATL
- ATLToASL
- getPos
- getPosATL
- getPosASL
