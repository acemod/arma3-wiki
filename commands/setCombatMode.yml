name: setCombatMode
description: "Sets AI [[Group | group]] combat mode (engagement rules). For individual unit's combat mode see [[setUnitCombatMode]]. Mode may be one of the following: \n* {{hl|\"BLUE\"}} : Never fire, keep formation\n* {{hl|\"GREEN\"}} : Hold fire, keep formation\n* {{hl|\"WHITE\"}} : Hold fire, engage at will/loose formation\n* {{hl|\"YELLOW\"}} : Fire at will, keep formation\n* {{hl|\"RED\"}} : Fire at will, engage at will/loose formation\nSee [[Combat Modes]] for more information on combat modes."
groups:
- Groups
- AI Behaviour
syntax:
- call: !Binary
  - group
  - mode
  ret:
  - Unknown
  - null
  params:
  - name: group
    description: if the argument is unit [[Object]], unit's current group is used.
    type: Unknown
  - name: mode
    description: see description
    type: Unknown
argument_loc: Local
effect_loc: Global
since:
  flashpoint:
    major: 1
    minor: 0
  flashpoint_elite:
    major: 1
    minor: 0
  armed_assault:
    major: 1
    minor: 0
  arma_2:
    major: 1
    minor: 0
  arma_2_arrowhead:
    major: 1
    minor: 50
  take_on_helicopters:
    major: 1
    minor: 0
  arma_3:
    major: 0
    minor: 50
examples:
- _group1 setCombatMode "BLUE";
