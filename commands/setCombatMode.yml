name: setCombatMode
desc: "Sets AI [[Group | group]] combat mode (engagement rules). For individual unit's combat mode see [[setUnitCombatMode]]. Mode may be one of the following: \n* {{hl|\"BLUE\"}} : Never fire, keep formation\n* {{hl|\"GREEN\"}} : Hold fire, keep formation\n* {{hl|\"WHITE\"}} : Hold fire, engage at will/loose formation\n* {{hl|\"YELLOW\"}} : Fire at will, keep formation\n* {{hl|\"RED\"}} : Fire at will, engage at will/loose formation\nSee [[Combat Modes]] for more information on combat modes."
groups:
- Groups
- AI Behaviour
syntax:
- call: !Binary
  - group
  - mode
  ret:
    type: Nothing
  params:
  - name: group
    desc: if the argument is unit [[Object]], unit's current group is used.
    type: !OneOf
    - - Group
      - null
    - - Object
      - null
  - name: mode
    desc: see description
    type: String
argument_loc: Local
effect_loc: Global
since:
  flashpoint: '1.0'
  flashpoint_elite: '1.0'
  arma1: '1.0'
  arma2: '1.0'
  arma2oa: '1.50'
  tkoh: '1.0'
  arma3: '0.50'
examples:
- <sqf>_group1 setCombatMode "BLUE";</sqf>
